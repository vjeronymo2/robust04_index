			<p>930317 FT  17 MAR 93 / World Stock Markets: South Africa INDUSTRIALS ended 37 lower at 4,445 on caution ahead of today's Budget, but golds advanced 24 to 1,076 in spite of a weaker financial rand and little help from the bullion price. The overall index finished 5 higher at 3,454.</p>
