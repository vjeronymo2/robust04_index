			<p>920708 FT  08 JUL 92 / World Stock Markets: South Africa JOHANNESBURG fell as private investors sold out, unnerved by local political developments. The industrial index lost 68 to 4,367. The overall index was 55 lower at 3,544 and the gold index shed 19 to 1,066.</p>
