			<p>930512 FT  12 MAY 93 / World News in Brief: Shoppers tricked by fake ATM Shoppers in Connecticut, US, were tricked into revealing secret information about their bank acounts to thieves, who had set up a fake automatic teller machine in a shopping mall.</p>
