			<p>931214 FT  14 DEC 93 / World Stock Markets: South Africa Johannesburg rose strongly on the back of a climbing bullion price. The golds index added 85 at 2,135, industrials 52 at 5,109 and the overall index 80 at 4,547. De Beers advanced R3.25 to R99.25 and Anglos put on R2.50 at R192.50.</p>
