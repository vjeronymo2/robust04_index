			<p>920821 FT  21 AUG 92 / World Trade News: Thai power deal British Gas and Tractebel of Belgium have been chosen to develop a project to build, own and operate a Pounds 175m utilities plant serving a petrochemical complex south of Bangkok, British Gas said, Reuter reports from Bangkok.</p>
