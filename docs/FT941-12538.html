			<p>940129 FT  29 JAN 94 / UK Company News: Verson Verson International, the heavy machinery maker, has completed agreements in respect of management services and previously unrecorded royalties, leading to the receipt of Pounds 2.25m cash and assets valued about Pounds 800,000.</p>
