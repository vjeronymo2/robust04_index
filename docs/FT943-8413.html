			<p>940817 FT  17 AUG 94 / International Company News: Revenues up 12% at Thomson-CSF Thomson-CSF, the French defence and electronics group, announced a 12 per cent rise in first-half consolidated revenues, to FFr15.9bn (Dollars 3bn) from FFr14.2bn in first-half 1993, AP-DJ reports from Paris.</p>
