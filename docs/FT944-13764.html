			<p>941026 FT  26 OCT 94 / UK Company News: Tomorrows/Wiggins The board of Tomorrows Leisure, based in Tyneside, confirmed last night that they were holding talks with Wiggins Group concerning a possible acquisition and associated equity funding. No other details were available.</p>
