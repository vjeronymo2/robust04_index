			<p>940517 FT  17 MAY 94 / Braille magazine The Royal National Institute for the Blind will today ) launch the first braille puzzle magazine in the UK, Conundrum. The monthly magazine, which will have crosswords, and brain-teasers and anagrams, will cost 38p, a price subsidised by the RNIB.</p>
