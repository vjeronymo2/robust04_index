			<p>910502 FT  02 MAY 91 / World News in Brief: Soviets to visit Israel Israel said Soviet foreign minister Alexander Bessmertnykh would visit the Jewish state on May 10, the highest Soviet official to do so since Moscow severed diplomatic ties in 1967. Russia agrees to take over coal mines, Page 2</p>
