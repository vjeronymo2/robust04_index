			<p>930511 FT  11 MAY 93 / UK Company News in Brief: Storm Group STORM GROUP has signed an two year development agreement with Dai Nippon Printing of Japan, making Dai Nippon the representative in Japan for the complete range of characters and properties owned and marketed by Storm.</p>
