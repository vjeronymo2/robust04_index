			<p><P> September 25, 1989, Monday, Home Edition  </P> <P> HOUSE VOTES TO PROTECT FLAG  </P> <P> A constitutional amendment and/or statute to prohibit the desecration of the  American flag would establish an ominous precedent -- it would deprive  Americans of a freedom the rest of the world can enjoy.  </P> <P> NEIL DAYYAN  </P> <P> Van Nuys  </P></p>
