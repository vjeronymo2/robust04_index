			<p>931222 FT  22 DEC 93 / Cyprus expects faster growth The Cypriot economy is expected to grow by 3 per cent in 1994, compared to an estimated 1 per cent this year, the finance minister Mr Phaedros Economides said yesterday, Reuter reports from Nicosia.</p>
