			<p><P> December 6, 1990, Thursday, Orange County Edition  </P> <P> FOR THE RECORD  </P> <P> Tustin annexation -- A Dec. 3 article about an annexation by Tustin  misidentified attorney Stephen Johnson. He represents the Foothill Communities  Assn. The story also omitted the first reference to Tustin Mayor Richard B.  Edgar.  </P></p>
