			<p>920608 FT  08 JUN 92 / World News in Brief: Bishop in Sinn Fein talks Roman Catholic Bishop of Derry, Dr Edward Daly,said he had been having talks with Sinn Fein, the IRA's political wing, in an effort to get the terrorists to end their campaign of violence.</p>
