			<p>940317 FT  17 MAR 94 / UK Company News In Brief: Quadrant QUADRANT has received applications for its placing and open offer of 11.7m shares at 35p from holders of 8.7m shares representing 74.4 per cent of qualifying holders entitlement. The remaining shares will be taken up by placees.</p>
