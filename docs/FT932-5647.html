			<p>930603 FT  03 JUN 93 / World News in Brief: Soccer England were beaten 2-0 by Norway in a World Cup qualifying match in Oslo. Northern Ireland defeated Latvia 2-1 in Riga and Scotland beat Estonia 3-1 in Aberdeen.</p>
