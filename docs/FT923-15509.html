			<p>920702 FT  02 JUL 92 / World News in Brief: Princess's marriage annulled The Vatican has granted an annulment to Princess Caroline of Monaco, ruling that her 1978 marriage to Phillippe Junot never existed in the eyes of the Roman Catholic Church.</p>
