			<p>940926 FT  26 SEP 94 / Blockade to end Bosnian Serbs have promised to end a 10-day utilities blockade that has forced thousands to queue for water and scavenge for firewood in Sarajevo, a Bosnian government minister said, Reuter reports.</p>
