			<p>940513 FT  13 MAY 94 / UK Company News: Intl Investment Trust of Jersey International Investment Trust Company of Jersey raised after-tax profits to Pounds 517,000 in 1993, compared with Pounds 20,000 restated for FRS 3. Earnings per share came to 11.2p, against 15.7p losses last time.</p>
