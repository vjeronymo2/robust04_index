			<p>940908 FT  08 SEP 94 / World Trade News: TransAsia Airways place order with Airbus Idustrie - Aviation industry contracts AIRBUS Industrie said TransAsia Airways of Taiwan had placed an order for two more A321 short-haul passenger jets, for delivery in the second half of 1996, Reuter reports.</p>
