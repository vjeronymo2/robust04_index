			<p>930316 FT  16 MAR 93 / World Stock Markets: South Africa JOHANNESBURG saw industrials recover from early lows to end with a 13 point gain at 4,482 as the overall index added 9 at 3,459. The golds index finished at a high for the year, up 15 at 1,053. Anglos put on R1 at R98.75.</p>
