			<p><P> September 5, 1989, Tuesday, Home Edition  </P> <P> PROBLEMS WITH DIALING 911  </P> <P> I never knew Maria Navarro or her family; she could easily have been my own  neighbor. But I do know that had Maria called 911 from Beverly Hills instead of  City Terrace, she would be alive today.  </P> <P> LILY URRUTIA  </P> <P> Los Angeles  </P></p>
