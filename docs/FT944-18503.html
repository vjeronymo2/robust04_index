			<p>941004 FT  04 OCT 94 / World News in Brief: Aga Khan to divorce The Aga Khan, 57, spiritual leader of the Ismaili Moslems, is petitioning for divorce from the Begum Salima Aga Khan, the British woman he married in 1969.</p>
