			<p>940428 FT  28 APR 94 / UK Company News in Brief SERCO is to acquire THA, a Canadian aviation company, for Pounds 1.25m, of which Pounds 1.13m is payable on completion. The vendors are James F Hickling management consultants of Ottawa and US aviation consultancy Jerry Thompson &amp; Associates.</p>
