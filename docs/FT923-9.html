			<p>920930 FT  30 SEP 92 / World News in Brief: Threat to Mozambique deal Hopes of ending southern Africa's last major conflict this week were dashed when Mozambican rebel leader Afonso Dhlakama pulled out of a peace deal due to have been signed in Italy.</p>
