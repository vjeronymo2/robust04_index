			<p>940120 FT  20 JAN 94 / World News in Brief: Expensive tipple A double magnum of Chateau Petrus 1961 was sold for Pounds 9,350 by Sotheby's wine department at auction in London, beating its estimate of Pounds 8,000.</p>
