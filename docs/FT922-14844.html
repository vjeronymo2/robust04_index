			<p>920404 FT  04 APR 92 / World News in Brief: De Klerk visit South African President F W de Klerk may next week visit Nigeria, Africa's most populous country and current head of the Organisation of African Unity. The visit would provide a psychological boost for Mr de Klerk's political reforms.</p>
