			<p><P> July 1, 1990, Sunday, Home Edition  </P> <P> EVERYBODY'S A CRITIC  </P> <P> I enjoyed Reichl's words on the 40 top restaurants, but my eyes were offended  by out-of-focus, sliding-off-tables, what-is-it? photos of the food.  </P> <P> Food is art in itself and does not need to be so distorted.  </P> <P> GLORIA O'DONOHOE  </P> <P> Burbank  </P></p>
