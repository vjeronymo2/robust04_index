			<p>930507 FT  07 MAY 93 / Parliament and Politics: PRT 'support' REPRESENTATIONS received about the changes in petroleum revenue tax announced in the budget have included 'important support', Mr Anthony Nelson, economic secretary to the Treasury, said in a written answer yesterday.</p>
