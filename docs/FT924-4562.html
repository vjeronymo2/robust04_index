			<p>921202 FT  02 DEC 92 / World News In Brief: 27 hurt in IRA blast Twenty seven people were injured when an IRA bomb ripped through a crowded shopping precinct in Belfast city centre. A second city centre bomb exploded later. No one was hurt.</p>
