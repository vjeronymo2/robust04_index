			<p>920318 FT  18 MAR 92 / World News in Brief: Mission to Mir lifts off The first Commonwealth space mission of the post-Soviet era has blasted off. Sergei Krikalyov awaits the Soyuz crew of a German and two Russian cosmonauts in the Mir orbital space station where he has spent the past 10 months.</p>
