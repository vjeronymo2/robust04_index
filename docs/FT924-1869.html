			<p>921216 FT  16 DEC 92 / Jamaica secures credit from IMF The International Monetary Fund has given Jamaica access to credits of SDR109.1m (Dollars 153m) under an extended fund facility to be drawn down by December 1995, writes Canute James in Kingston.</p>
