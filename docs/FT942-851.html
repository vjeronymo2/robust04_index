			<p>940627 FT  27 JUN 94 / World News in Brief: Fairbairn resignation threat Tory MP Sir Nicholas Fairbairn warned in a BBC interview that he might resign before the general election if the government went ahead with the closure of Rosyth naval dockyard.</p>
