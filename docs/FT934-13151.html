			<p>931022 FT  22 OCT 93 / World Stock Markets: South Africa A LATE rise in the price of gold bullion and a fall in the financial rand aided a recovery in share prices after early declines. The golds index added 5 at 1,776, industrials lost 10 at 4,501 and the overall index was a net 5 off at 3,905.</p>
