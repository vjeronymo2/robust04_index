			<p>940307 FT  07 MAR 94 / UK Company News: Minmet MINMET has signed a provisional agreement to acquire up to 75 per cent of Bia, a Russian joint stock company which has the mineral rights to a significant deposit of Wollastonite in the Altai Republic of south western Siberia.</p>
