			<p>921116 FT  16 NOV 92 / World News in Brief: Prudential Award The 1992 Prudential Award for the Arts, at Pounds 100,000 the largest prize in the arts, has been won by Dance Umbrella, the annual dance festival which since 1978 has promoted contemporary dance.</p>
