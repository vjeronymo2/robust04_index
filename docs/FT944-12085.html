			<p>941103 FT  03 NOV 94 / FT writer praised Charles Batchelor, Financial Times transport correspondent, was runner-up in the Chartered Institute of Transport's Transport Journalist of the Year 1994 award. Mr Barney Stringer of Local Transport Today was the winner.</p>
