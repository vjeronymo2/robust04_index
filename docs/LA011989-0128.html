			<p><P> January 19, 1989, Thursday, Home Edition  </P> <P> NEWSWIRE  </P> <P> Nick Nicolau, Raider wide receiver coach, "is no longer employed by the  Raiders," according to club spokesman Al LoCasale. Nicolau becomes the third  assistant coach to have been fired after the Raiders' 7-9 National Football  League season.  </P></p>
