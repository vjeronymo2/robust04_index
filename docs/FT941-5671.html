			<p>940305 FT  05 MAR 94 / World News in Brief: John Candy dies Canadian-born comic actor John Candy, who appeared in films from Home Alone to The Blues Brothers, died of a heart attack in Durango, Mexico, where he was on location making the film Wagons East.  He was 42.</p>
