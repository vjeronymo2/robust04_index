			<p>921014 FT  14 OCT 92 / World Stock Markets: South Africa A RECOVERY in the bullion price lifted Johannesburg gold shares from the day's lows. The gold index fell to a seven-year low of 797 before ending down 11 at 806. The overall index fell 21 to 3,002 and industrials lost 23 to 4,015.</p>
