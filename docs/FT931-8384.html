			<p>930219 FT  19 FEB 93 / Observer: Forbidden fruit A prison governor in Hungary bit off more than he could chew when he helped himself to a sample from a bunch of bananas sent to an inmate by relatives. The one he chose had a file hidden inside it.</p>
