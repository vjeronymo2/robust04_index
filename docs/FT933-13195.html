			<p>930721 FT  21 JUL 93 / World News in Brief: Fertility doctor cancels visit Italian doctor Severino Antinori, who claims to have given successful fertility treatment to a 58-year-old British woman, cancelled a trip to London after receiving a telephoned death threat from England.</p>
