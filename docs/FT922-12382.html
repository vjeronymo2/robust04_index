			<p>920418 FT  18 APR 92 / World News In Brief: Two held A woman aged 29 and man aged 35 were arrested by armed police in Saltby, Leicestershire. The arrests are understood to relate to the hunt for the killers of army recruiting sergeant Michael Newman in Derby.</p>
