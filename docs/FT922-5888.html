			<p>920528 FT  28 MAY 92 / World Stock Markets: South Africa JOHANNESBURG's industrial index declined on profit-taking after record levels earlier in the week, closing down 7 at 4,651. Demand for high quality shares pushed the overall index up 5 to 3,722 while the gold index put on 2 to 1,105.</p>
