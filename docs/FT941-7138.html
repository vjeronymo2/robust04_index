			<p>940226 FT  26 FEB 94 / World News in Brief: Search for South African survivors goes on Rescuers continued to search in Virginia, Orange Free State, for 41 people still missing after toxic sludge burst from a gold mine dam and engulfed homes on Tuesday. Ten people were found alive.</p>
