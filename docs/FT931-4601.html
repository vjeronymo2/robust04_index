			<p>930310 FT  10 MAR 93 / UK Company News in Brief TELEMETRIX has disposed of its property at Tewkesbury to Andrew Brownsword. Consideration of Pounds 2.22m cash for the land, buildings and fittings compares with assets in the balance sheet of Pounds 2.5m.</p>
