			<p><P> May 17, 1990, Thursday, P.M. Final  </P> <P> COLUMBIA LAUNCH DATE SET  </P> <P> NASA today set May 30 as a possible target launch date for space shuttle  Columbia, grounded for several weeks because of a bad cooling valve that had to  be replaced.  </P></p>
