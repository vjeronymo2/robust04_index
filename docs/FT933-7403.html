			<p>930821 FT  21 AUG 93 / World Stock Markets: South Africa GOLD shares came off earlier lows in reaction to bullion's late rise. The gold index lost 28 to 1,771 and the overall fell back 30 to 4,044. The industrial index shed 4 to 4,614. De Beers lost R1.25 to R85.75 and Vaal Reefs R7 to R345.</p>
