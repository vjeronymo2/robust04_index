			<p><P> September 22, 1990, Saturday, Orange County Edition  </P> <P> 'SISTER MARY IGNATIUS': IS IT COMEDY OR BIGOTRY?  </P> <P> Ernie Feeney's whiny "no"  </P> <P> Marks the line we all must toe.  </P> <P> It offends her? It must go!  </P> <P> But who is she to say what's so?  </P> <P> ANN SIENA-SCHWARTZ  </P> <P> DONALD SCHWARTZ  </P> <P> Santa Ana  </P></p>
