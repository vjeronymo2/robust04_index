			<p>920828 FT  28 AUG 92 / Observer: Rejected The British government moves in strange ways in its efforts to revive morale at the chalkface. Who has John Major just appointed as the new member of the school teachers' pay review body? None other than Mrs Anna Vinton, joint chairman of the Reject Shop.</p>
