			<p>920720 FT  20 JUL 92 / World News in Brief: Thatcher in tobacco talks Lady Thatcher is discussing an offer to become a consultant for US tobacco giant Philip Morris. However, a spokeswoman poured scorn on reports that Thatcher would be paid up to Pounds 500,000.</p>
