			<p>921005 FT  05 OCT 92 / World News In Brief: Rising fuel bills The fuel bill for government departments rose 18 per cent to almost Pounds 289m last financial year, when Whitehall was supposed to be cutting back, according to the Association for the Conservation of Energy.</p>
