			<p>940706 FT  06 JUL 94 / World News in Brief: Blaze shuts Gotthard link The 17km Gotthard road tunnel, Europe's longest and an important link for Italy with the rest of Europe, is expected to stay closed until Saturday after a truck blaze inside the tunnel.</p>
