			<p>920320 FT  20 MAR 92 / World News in Brief: Pets free to travel Britain will have to scrap its anti-rabies quarantine measures under planned European Commission legislation. Travellers will be free to take pets to other EC countries provided the animals are vaccinated against rabies.</p>
