			<p>941125 FT  25 NOV 94 / World News in Brief: Bulgaria shuts down N-plant Bulgaria suffered nationwide power shortages after the Kozloduy nuclear power plant had to be shut down because of a switch failure. Officials said there was no radiation danger.</p>
