			<p>921127 FT  27 NOV 92 / Parliament and Politics: Christmas recess THE Commons will rise for its Christmas break on Thursday December 17, Mr Tony Newton, Leader of the House, announced yesterday. It will return on Monday January 11. Peers rise on the same day, but return a week later, on January 18.</p>
