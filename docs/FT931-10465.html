			<p>930209 FT  09 FEB 93 / UK Company News: EFM Java lifts net asset value by 27% EFM Java Trust reported net asset value increased some 27 per cent, from 25.91p at end 1991 to 32.88p as at December 31 1992. Losses per share ran out at 0.18p against earnings of 0.23p. There is no dividend (0.06p).</p>
