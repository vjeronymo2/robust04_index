			<p><P> July 19, 1990, Thursday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> NBC Executive -- John Agoglia's title was incorrectly reported in a story in  Wednesday's business section. He is executive vice president of NBC Productions  and president of NBC Enterprises.  </P></p>
