			<p><P> September 28, 1990, Friday, Southland Edition  </P> <P> S. AFRICA QUAKE KILLS 2  </P> <P> An earthquake with a magnitude of 4.7 jolted the central South African city of  Welkom and its gold fields early Thursday, killing two miners and causing some  surface damage. Welkom is about 170 miles southwest of Johannesburg.  </P></p>
