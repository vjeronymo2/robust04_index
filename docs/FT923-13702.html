			<p>920711 FT  11 JUL 92 / World News in Brief: Noriega jailed Former Panamanian dictator Manuel Noriega was sentenced to 40 years in jail by a Miami court after claiming to be an innocent victim of political prosecution. He was alleged to have allowed Panama to be used for drug smuggling to the US.</p>
