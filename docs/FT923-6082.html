			<p>920827 FT  27 AUG 92 / World News in Brief: Britons' appeal rejected India's Supreme Court upheld the detention of Britons David Ward, 29, and Steve Hillman, 22, who were arrested in Nagaland in January on subversion charges. Both belong to Naga Vigil, a human rights group.</p>
