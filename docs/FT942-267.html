			<p>940630 FT  30 JUN 94 / World News in Brief: Greece wins Macedonia case The European Court refused to order Greece to end its trade blockade of the former Yugoslav republic of Macedonia. Greece imposed the embargo in February after a two-year dispute over Macedonia's name, flag and constitution.</p>
