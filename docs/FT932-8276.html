			<p>930519 FT  19 MAY 93 / World Stock Markets: South Africa GOLDS drifted lower as bullion prices held steady, showing no inclination to test the Dollars 370 an ounce level. The golds index retreated 46 to 1,604 but industrials rose 27 to 4,470. The overall index was 19 down at 3,873.</p>
