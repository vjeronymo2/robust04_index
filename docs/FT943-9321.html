			<p>940812 FT  12 AUG 94 / World News in Brief: Russian rail accident kills 21 At least 21 people were killed and 80 injured when a commuter train carrying local passengers ran into five derailed freight wagons in south-west Russia, near the border with Ukraine.</p>
