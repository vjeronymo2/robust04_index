			<p>941229 FT  29 DEC 94 / World News in Brief: Fanny Cradock dies Fanny Cradock, a pioneer of cookery programmes with BBC television, died in an East Sussex nursing home, aged 85. She and husband Johnny, who died in 1987, first appeared on television in 1955.</p>
