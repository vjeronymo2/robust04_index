			<p>940920 FT  20 SEP 94 / People: Bodies politic Lord Younger of Prestwick (below), chairman of the Royal Bank of Scotland and former defence secretary, has been appointed chairman of the Board of Trustees of the ROYAL ARMOURIES for five years from October 1. He succeeds Lord Eden of Winton.</p>
