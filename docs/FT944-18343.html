			<p>941004 FT  04 OCT 94 / UK Company News: TransTec An article published on September 28 noted that TransTec's shares had traded at more than 500p in 1992. The contrast drawn with the current price was misleading because the shares were subdivided 1-for-5 in October 1993.</p>
