			<p>920910 FT  10 SEP 92 / World Stock Markets: South Africa Gold shares fell heavily as foreigners sold on fears of continued violence following Monday's massacre in Ciskei. The gold index fell 39 to 889 and the overall index lost 45 to a 12-month low of 3,085. Industrials fell 29 to 4,027.</p>
