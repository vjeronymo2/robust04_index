			<p>940222 FT  22 FEB 94 / World News in Brief: England 90 behind England were 80 for 4 in their second innings at the close of the third day of the first cricket Test against the West Indies in Jamaica, needing 93 runs to avoid an innings defeat. Today is a rest day.</p>
