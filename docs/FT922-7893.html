			<p>920515 FT  15 MAY 92 / MoD given Iraqi supergun sections SECTIONS of the Iraqi supergun were yesterday delivered to the Ministry of Defence, more than two years after they were seized by UK customs officials. Ministry scientists are understood to be planning experiments with the parts.</p>
