			<p>920226 FT  26 FEB 92 / World Stock Markets: South Africa JOHANNESBURG finished near the day's high, helped by a higher gold price and a softer financial rand. The overall index gained 32 to 3,543 and the all-gold index climbed 27 to 1,215. The industrial index climbed 26 to 4,349.</p>
