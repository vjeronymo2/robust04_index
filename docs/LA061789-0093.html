			<p><P> June 17, 1989, Saturday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Boxer Thomas Hearns' youngest brother will face a June 29 preliminary  examination on a first-degree murder charge, prosecutors said. Henry Hearns,  22, remains jailed in Michigan without bond provisions.  </P></p>
