			<p>921211 FT  11 DEC 92 / Esso cuts prices ESSO has announced a 13.7p a gallon (3p a litre) cut in petrol prices that reduces its maximum price for unleaded to 215.9p a gallon (47.5p a litre). That follows price cuts by other leading petrol retailers.</p>
