			<p>920521 FT  21 MAY 92 / World Stock Markets: South Africa LIGHT buying interest in the afternoon helped lift Johannesburg shares off early lows. Falls in De Beers and Anglo pared the overall index by 15 to 3,667, while the industrial index recovered 2 to 4,563. The gold index lost 18 to 1,121.</p>
