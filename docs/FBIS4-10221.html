			<p>BFN     [Text] The Dominican Republic will fortify its border with  Haiti to stop the smuggling of fuel and other goods to that  country. Haiti is currently facing an international embargo  aimed at forcing the military to relinquish the power it wrested  from Jean-Bertrand Aristide.</p>
