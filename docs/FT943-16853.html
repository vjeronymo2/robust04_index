			<p>940702 FT  02 JUL 94 / World News in Brief: Wimbledon Defending champion Pete Sampras beat Todd Martin 6-4 6-4 3-6 6-3 to reach the Wimbledon men's final where he will meet Goran Ivanisevic, who defeated Boris Becker 6-2 7-6 6-4.</p>
