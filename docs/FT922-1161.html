			<p>920624 FT  24 JUN 92 / World Stock Markets: South Africa JOHANNESBURG stabilised following Monday's steep falls. The industrial index closed 7 down at 4,463 and the gold index was also off 7 at 1,136. The overall index shed 3 to 3,634. Charter led gains in the mining sector, up R1 to R38.</p>
