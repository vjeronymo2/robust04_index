			<p>930624 FT  24 JUN 93 / World News in Brief: RJR Nabisco RJR Nabisco, the large US tobacco and food group, has called off its plans to sell shares pegged to the performance of its food division. The sale was expected to raise around Dollars 1.5bn.</p>
