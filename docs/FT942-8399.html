			<p>940520 FT  20 MAY 94 / UK Company News: Great Portland GREAT PORTLAND Estates has let its development at 120 New Cavendish Street, London, to Allied Dunbar Assurance on a 15-year lease. Great Portland is also taking back 7,000 sq ft of Allied Dunbar's accommodation for it own occupation.</p>
