			<p>920612 FT  12 JUN 92 / World News in Brief: Hope for hostages Bonn has negotiated the release of two Germans - Heinrich Struebig and Thomas Kemptner - held hostage in Lebanon and they will return home on Monday, the German daily newspaper Bild reported.</p>
