			<p><P> February 27, 1990, Tuesday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Defenseman Peter Taglianetti of the Winnipeg Jets was suspended for five games  by the NHL for what the league said was a deliberate attempt to injure center  Christian Ruuttu of the Buffalo Sabres in a game last Tuesday night.  </P></p>
