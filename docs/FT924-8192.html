			<p>921112 FT  12 NOV 92 / Observer: Pound plummets The pound in your pocket is worth . . .one thin dime, reports one of Observer's bargain-hunting spies who recently picked up a Pounds 1 coin for 10 cents at a garage sale in Florida.</p>
