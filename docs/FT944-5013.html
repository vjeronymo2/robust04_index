			<p>941206 FT  06 DEC 94 / People: Bodies Politic Keith Birch, formerly head of optical metrology at the National Physical Laboratory, has been appointed executive secretary of the BRITISH MEASUREMENT AND TESTING ASSOCIATION; John Wilson, founder secretary, becomes executive assistant.</p>
