			<p>930225 FT  25 FEB 93 / World Stock Markets: Mexico MEXICAN stocks weakened hit by an increase in interest rates. The IPC index of 30 key stocks fell 26.98 points to 1,515.68 in thin trading, taking its fall on the year above 13.5 per cent.</p>
