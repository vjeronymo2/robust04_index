			<p>940919 FT  19 SEP 94 / UK Company News: Ferguson offer for Elswick closed The agreed Pounds 38m offer by Ferguson International Holdings, the mini-conglomerate, for Elswick, a rival label supplier, became unconditional in all respects on September 13 when the mix and match election closed.</p>
