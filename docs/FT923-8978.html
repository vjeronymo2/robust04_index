			<p>920807 FT  07 AUG 92 / World Stock Markets: South Africa JOHANNESBURG mining shares fell on weaker precious metal prices and a stronger financial rand. The gold index fell 12 to 998, the overall index shed 8 to 3,373 and industrials declined 5 to 4,198. Northam lost R1.25 to R19.75.</p>
