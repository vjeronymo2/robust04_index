			<p>921014 FT  14 OCT 92 / World News In Brief: Russian N-test threat Russian defence minister General Pavel Grachev said he wanted to resume nuclear testing next year, threatening to abandon a voluntary moratorium on such tests unless the US adhered to a similar freeze.</p>
