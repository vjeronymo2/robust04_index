			<p>941007 FT  07 OCT 94 / People: Scotland on Sunday Brian Groom, 39, deputy editor of Scotland on Sunday, has been appointed editor. He worked for the Financial Times for ten years before joining Scotland on Sunday in August 1988 prior to its launch.</p>
