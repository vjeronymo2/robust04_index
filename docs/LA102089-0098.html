			<p><P> October 20, 1989, Friday, Home Edition  </P> <P> QUOTABLE  </P> <P> "I don't have to be known as that. It's such bad taste. They wouldn't say it if  I was Joe Blow's ex-wife. It wouldn't even be mentioned."  </P> <P>  -- Jane Wyman, in the November issue of Vanity Fair, on being called the  former Mrs. Ronald Reagan.  </P></p>
