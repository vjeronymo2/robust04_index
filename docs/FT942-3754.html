			<p>940614 FT  14 JUN 94 / World News in Brief: Kashmir kidnappers offered safe passage The kidnappers pf Britons Kim Housego and David Mackie in Kashmir were offered a 'safe passage corridor' by the Indian authorities in return for the quick release of their captives.</p>
