			<p>941003 FT  03 OCT 94 / World News in Brief: French yard wins order French shipyard Chantiers de l'Atlantique, owned by Anglo-French group GEC Alsthom, landed a provisional order for two luxury liners from Royal Caribbean Cruises of Miami. The deal could be worth Dollars 600m (Pounds 379.7m).</p>
