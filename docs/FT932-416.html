			<p>930629 FT  29 JUN 93 / People: Financial moves John Masters has been appointed head of trading in THE ROYAL BANK OF SCOTLAND'S treasury and capital markets division. He was assistant general manager and treasurer for the State Bank of New South Wales in London.</p>
