			<p>940907 FT  07 SEP 94 / UK Company News: Court Cavendish Group COURT CAVENDISH Group has acquired a newly-refurbished and registered nursing home located in Ipswich, Burlington Nursing Home, with 40 beds. The purchase price was Pounds 775,000 with a further Pounds 270,000 on upgrading.</p>
