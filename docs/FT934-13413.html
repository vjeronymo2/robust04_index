			<p>931021 FT  21 OCT 93 / World Stock Markets: South Africa GOLD stocks were in focus as the price of bullion climbed above Dollars 370 an ounce. The golds index rose 21, or 1.2 per cent, to 1,771, while industrials shed 8 to 4,511. The overall index lost 6 to 3,910. De Beers eased 50 cents to R85.</p>
