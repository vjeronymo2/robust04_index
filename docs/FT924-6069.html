			<p>921124 FT  24 NOV 92 / World News in Brief: New York union indicted New York district attorney Robert Morgenthau announced the criminal indictment of the newspaper deliverers' union on charges of defrauding the city's major newspapers for the past 16 years through a multi-million dollar racket.</p>
