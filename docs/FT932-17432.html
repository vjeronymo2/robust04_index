			<p>930401 FT  01 APR 93 / Bus buy-out PRESTON BUS is being bought by its employees from the local authority in Lancashire for about Pounds 3m. Nearly 90 per cent of the 300-strong workforce will each invest Pounds 1,000 in the deal.</p>
