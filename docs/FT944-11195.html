			<p>941108 FT  08 NOV 94 / World News in Brief: Gene discovery gives HIV insight University of Pennsylvania scientists reported finding a gene that governs the reproduction of the Aids-causing HIV virus. They believe the find offers a new line of research for a drug to fight Aids.</p>
