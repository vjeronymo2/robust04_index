			<p>940917 FT  17 SEP 94 / World Stock Markets: South Africa A late rise in the gold price failed to lift gold shares on and they closed near the day's lows, the index falling 22 to 2,406. The overall index shed 9 to 5,831, and industrials lost 2 to 6,520. De Beers shed 50 cents to R108.50.</p>
