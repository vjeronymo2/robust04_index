			<p><P> March 21, 1989, Tuesday, Home Edition  </P> <P> PEOPLE: LOS ANGELES COUNTY  </P> <P>  Thomas Rothman has been named senior vice president and head of worldwide  production at Samuel Goldwyn Co., Los Angeles, effective April 3. Rothman  currently is executive vice president-production at Columbia Pictures.  </P></p>
