			<p>920702 FT  02 JUL 92 / World Stock Markets: South Africa JOHANNESBURG fell after the Congress of South African Trade Unions called for a general strike on August 3. The overall index fell 4 to 3,651 while the industrial index was off 5 at 4,515 and the gold index lost 6 to 1,091.</p>
