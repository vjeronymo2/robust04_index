			<p><P> June 1, 1989, Thursday, Home Edition  </P> <P> CUBA EXPECTS TOURISM TO GROW IN REVENUE  </P> <P> Tourism will become Cuba's second-highest hard currency earner after sugar by  1992, with an annual revenue of $500 million, the head of the National Tourist  Board was quoted as saying Wednesday.  </P></p>
