			<p>921109 FT  09 NOV 92 / World News in Brief: South Africa deaths At least 14 people were killed in South Africa's black townships, police said. More than 3,000 people have died in the past 12 months in township feuding, mainly between Inkatha followers and those of the African National Congress.</p>
