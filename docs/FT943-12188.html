			<p>940726 FT  26 JUL 94 / World Trade News: Renault parts pact with Iveco Fiat subsidiary Iveco and the French car producer Renault yesterday announced that they would develop and produce industrial vehicle components for each other's use, agencies report from Turin.</p>
