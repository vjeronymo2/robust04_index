			<p>930325 FT  25 MAR 93 / World News in Brief: Sinn Fein member shot Peter Gallagher, a member of the IRA's political wing Sinn Fein, was shot dead in west Belfast. The outlawed loyalist Ulster Freedom Fighters claimed responsibility.</p>
