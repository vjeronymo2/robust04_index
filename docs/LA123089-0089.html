			<p><P> December 30, 1989, Saturday, Home Edition  </P> <P> GM TO MAKE PARTS IN BRAZIL IN 1990  </P> <P> General Motors Corp. said its Packard Electric division will manufacture  automotive and telecommunications parts in Brazil by early 1990 through a joint  venture with a subsidiary of a Swedish firm.  </P></p>
