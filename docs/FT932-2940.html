			<p>930616 FT  16 JUN 93 / World Stock Markets: South Africa INDUSTRIAL shares gained ground in late trading on futures-related buying and the index improved 39 to 4,629. The golds index advanced 33 to 1,595 and the overall index 28 to 3,932. De Beers rose 50 cents to R77.50.</p>
