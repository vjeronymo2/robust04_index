			<p>930828 FT  28 AUG 93 / Residents evacuate Japanese town after Typhoon Vernon Some residents were urged to evacuate their homes in Chiba, east of Tokyo, yesterday, as rivers swelled in the wake of Typhoon Vernon. Road, rail and air links with the Japanese capital were cut</p>
