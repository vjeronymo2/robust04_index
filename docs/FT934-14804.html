			<p>931014 FT  14 OCT 93 / World Stock Markets: South Africa FOREIGN buyers and local institutions targetted gold stocks as the price of bullion remained steady at Dollars 366 an ounce. The gold index gained 82 or 4.7 per cent to 1,777, industrials 10 to 4,538 and the overall 30 to 3,937.</p>
