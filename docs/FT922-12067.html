			<p>920422 FT  22 APR 92 / World Stock Markets: South Africa JOHANNESBURG closed softer after drifting for most of the day. The overall index lost 6 to 3,346 and the industrial index was down 15 at 4,173. The gold index eased 1 to 1,018. Kersaf was unchanged at R39.50 with 130,000 shares traded.</p>
