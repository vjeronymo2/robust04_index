			<p>930824 FT  24 AUG 93 / People: Bodies politic Tony Lancaster chairman and chief executive of GAN Minster Group, and Reg Brown, chairman, Octavian Syndicate Management, have been elected president and deputy president respectively of the INSURANCE INSTITUTE OF LONDON, as from October 4.</p>
