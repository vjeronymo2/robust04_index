			<p><P> September 29, 1990, Saturday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Marvin Gaye -- To clarify a reference in Thursday's edition of The Times, the  mother of Motown recording artist Marvin Gaye, Alberta Gay, died of bone cancer  on May 8, 1987.  </P></p>
