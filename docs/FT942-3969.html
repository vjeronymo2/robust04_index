			<p>940613 FT  13 JUN 94 / World News in Brief: Shots fired at police Several shots were fired at police chasing a van along the North Circular road in London. A woman pedestrian was slightly hurt before two men were arrested. In Hereford, a police officer was shot in the leg during a car chase.</p>
