			<p><P> April 26, 1990, Thursday, Southland Edition  </P> <P> CIRCUIT COURT NOMINEE  </P> <P> President Bush announced Wednesday the nomination of federal Judge Kenneth L.  Ryskamp to be U.S. circuit judge for the 11th Circuit. Ryskamp, 57, would  succeed Appeals Court Judge Paul H. Roney.  </P></p>
