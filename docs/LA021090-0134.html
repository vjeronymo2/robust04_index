			<p><P> February 10, 1990, Saturday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Bradley appointee -- A headline Friday misidentified Arthur R. Dansby as an  ex-aide of Los Angeles Mayor Tom Bradley. Dansby is a former Bradley appointee  to a city board.  </P></p>
