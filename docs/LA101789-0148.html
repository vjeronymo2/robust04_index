			<p><P> October 17, 1989, Tuesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Bette Davis -- The Oct. 8 obituary of actress Bette Davis stated that she had  unsuccessfully sought the role of Hedvig in Henrik Ibsen's "The Wild Duck." In  fact the part became one of her earliest stage triumphs.  </P></p>
