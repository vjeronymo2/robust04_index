			<p>920606 FT  06 JUN 92 / World News In Brief: Fans stumped Cricket fans paid up to Pounds 13 per ball at the Test match between England and Pakistan at Edgbaston. There was no refund on tickets - which cost up to Pounds 26 - because of three minutes' play during which two balls were bowled.</p>
