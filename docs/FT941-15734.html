			<p>940113 FT  13 JAN 94 / UK Company News: MEPC MEPC has purchased 8,200 ordinary shares of Pounds 1 each in Lansdown Estates Group, eliminating the minority interest. The consideration is satisfied by the issue of 597,780 ordinary shares of 25p each in MEPC.</p>
