			<p><P> August 2, 1989, Wednesday, Home Edition  </P> <P> EARNINGS  </P> <P> Citadel Holding Corp.: The Glendale-based parent of Fidelity Federal Savings  &amp; Loan Assn. said net income fell 51% to $3.8 million in the second  quarter. The company said results were hurt, in large part, by higher market  interest rates.  </P></p>
