			<p>940705 FT  05 JUL 94 / World News in Brief: Aden under attack North Yemeni troops bombarded the southern city of Aden, where half a million people have been surviving in temperatures of up to 40 degrees Celsius without mains water supplies. They also captured the eastern port of Mukalla.</p>
