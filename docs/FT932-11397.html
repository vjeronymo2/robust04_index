			<p>930504 FT  04 MAY 93 / World News in Brief: Gaullist drowns Jean Roux, 66, Gaullist regional council vice-president, drowned himself in the Loire at La Charite just 24 km from Nevers where former Socialist premier Pierre Beregovoy committed suicide on Saturday.</p>
