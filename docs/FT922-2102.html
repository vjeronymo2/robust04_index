			<p>920618 FT  18 JUN 92 / Pit bid rejected THE BID by redundant miners to buy Thurcroft colliery in South Yorkshire appeared doomed last night after British Coal said the miners' offer to pay less than a third of the cost of keeping the mine mothballed was unacceptable.</p>
