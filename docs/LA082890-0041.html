			<p><P> August 28, 1990, Tuesday, Valley Edition  </P> <P> REGIONAL ROUNDUP: BANK OF ENCINO ISSUES 5-FOR-4 STOCK SPLIT  </P> <P> Bank of Encino's board of directors declared a 5-for-4 stock split to be issued  Oct. 1 to shareholders of record as of Sept. 7. The bank had total assets of  about $60 million as of June 30.  </P></p>
