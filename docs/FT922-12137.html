			<p>920422 FT  22 APR 92 / Sega expected to win TV deal SEGA ENTERPRISES, Japanese video game maker is expected to win the auction to sponsor ITV 's coverage of the European Football Championship in Sweden in June. An announcement on a Pounds 2m deal is expected later this week.</p>
