			<p>940514 FT  14 MAY 94 / Finance and the Family: Smaller companies - At a glance Smaller company shares continued their downward slide this week. The Hoare Govett Smaller Companies Index (capital gains version) fell 0.7 per cent to 1740.84 over the week to May 12.</p>
