			<p>910511 FT  11 MAY 91 / World News in Brief: Heavenly body The first recorded meteorite to land in Britain for 26 years may be 4.5bn years old, say scientists. The 1 1/2 lb rock landed in the back garden of 80-year-old Arthur Pettifer in Glatton, near Peterborough, Cambridgeshire.</p>
