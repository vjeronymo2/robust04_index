			<p>940507 FT  07 MAY 94 / World Stock Markets: South Africa Equities saw strong gains as final results came in from the country's general election. The overall index added 77 or 1.5 per cent to 5,308, the industrial index made 164 or 2.6 per cent to 6,513 and the gold index added 7 to 1,826.</p>
