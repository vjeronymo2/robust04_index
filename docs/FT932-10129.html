			<p>930511 FT  11 MAY 93 / Tractor maker to cut 150 jobs NEW HOLLAND Ford, the tractor manufacturer, is to cut 150 jobs at its Basildon plant in Essex because of a sharp fall in European sales. The redundancies will be voluntary and will be achieved by August.</p>
