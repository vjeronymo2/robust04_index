			<p>940714 FT  14 JUL 94 / Observer: Over my head When in Geneva do as the Genevese do. A reader, just back from the place, reports having some difficulty following the English instructions on how to validate his tram ticket. He was advised to 'push the side to obliterate home into validation slit'.</p>
