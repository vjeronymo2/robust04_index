			<p>920326 FT  26 MAR 92 / World News In Brief: Rushdie appeal Salman Rushdie met members of the US Senate and appealed for pressure to force Iran to lift its death sentence on him for allegedly blaspheming the Prophet Mohammed in his novel The Satanic Verses.</p>
