			<p>940616 FT  16 JUN 94 / World News in Brief: Fatal stabbing 'self-defence' Jeweller Dean Davis, 33, acted in self-defence when he stabbed to death a masked and heavily armed burglar at his parents' home at Wickford, Essex, coroner Malcolm Weir ruled.</p>
