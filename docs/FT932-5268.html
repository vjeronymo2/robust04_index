			<p>930604 FT  04 JUN 93 / UK Company News: ABI Leisure Turnover of ABI Leisure Group rose 3.7 per cent to Pounds 29m, in the half year ended February 28 1993, producing profit before tax up from Pounds 1.25m to Pounds 1.37m. An interim of 1.25p (1.57p) is declared.</p>
