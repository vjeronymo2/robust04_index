			<p>940118 FT  18 JAN 94 / World Stock Markets: South Africa Johannesburg marked time, with the golds index adding 3 at 2,094, industrials slipping 6 to 5,451 and the overall index shedding 3 to 4,864. De Beers dipped R4 to R108.25 following US selling last week. Anglos advanced R6 to R214.</p>
