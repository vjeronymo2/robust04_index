			<p>910418 FT  18 APR 91 / World News in Brief: Ugandan MP held Uganda's minister of state for foreign affairs and two members of parliament have been arrested, the government-run newspaper reported. Military sources said the three were suspected of collusion with rebels in the north.</p>
