			<p>930513 FT  13 MAY 93 / People: London International Group Paul Rew, formerly company secretary at Laura Ashley who joined LONDON INTERNATIONAL GROUP as group director of legal services in January, has also been appointed company secretary on the retirement of Alan Marshall.</p>
