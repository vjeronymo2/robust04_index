			<p>940615 FT  15 JUN 94 / Texaco enters gas market Texaco is to enter the gas market and take advantage of deregulation. The US oil company has set up a subsidiary, Texaco Natural Gas, to market gas to industrial and commercial users. Texaco believes that this will enable it to offer competitive rates.</p>
