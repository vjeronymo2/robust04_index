			<p><P> October 18, 1989, Wednesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Yvette Boleslav -- A caption with a picture that appeared in Tuesday's editions  left the impression that Yvette Boleslav was an employee of Charles Schwab  &amp; Co. in Los Angeles. She was actually a customer using an office  telephone.  </P></p>
