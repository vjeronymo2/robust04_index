			<p>940829 FT  29 AUG 94 / World News in Brief: England win one-day series England beat South Africa by four wickets in a one-day Texaco Trophy cricket match at Old Trafford, Manchester, to take the series 2-0. England wicket keeper Steve Rhodes was named man of the match.</p>
