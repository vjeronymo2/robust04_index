			<p>941025 FT  25 OCT 94 / World News in Brief: Pay-off withdrawn Huddersfield University has withdrawn a Pounds 400,000-plus severance deal for its vice-chancellor, Prof Kenneth Durrands, the Higher Education Funding Council for England said.</p>
