			<p>920710 FT  10 JUL 92 / UK Company News: Volex Volex Group, the electrical interconnection products concern, is paying up to Dollars 8.3m (Pounds 4.31m) to acquire Icontec, a leading US maker of data communication cable assemblies.</p>
