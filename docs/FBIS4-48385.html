			<p>BFN     [Text] Justice Minister Dullah Omar has extended indemnity  from prosecution to 17 May next year. A proclamation to this  effect has been published in a special government gazette. It  is the fourth time that the indemnity has been extended, but the  first time by the new government.</p>
