			<p>931231 FT  31 DEC 93 / World News in Brief: Moslem militant acquitted Moslem militant leader Safwat Abdel-Ghani was acquitted in Cairo on charges of ordering the murder of anti-fundamentalist writer Farag Foda from behind bars.</p>
