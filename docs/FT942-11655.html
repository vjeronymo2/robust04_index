			<p>940505 FT  05 MAY 94 / World News in Brief: Flogging sentence cut The Singapore cabinet has cut the sentence on convicted American vandal Michael Fay from six lashes to four after appeals from President Bill Clinton. Fay, 18, spray-painted cars and committed other acts of vandalism.</p>
