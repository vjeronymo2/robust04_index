			<p>930129 FT  29 JAN 93 / Oil output up 2% THE UK's oil output from the North Sea rose by 2 per cent to 1.89m barrels a day last year, its highest since 1989, Royal Bank of Scotland said yesterday. But revenues, at Pounds 8bn, were the lowest in real terms since 1986.</p>
