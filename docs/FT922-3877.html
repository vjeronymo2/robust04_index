			<p>920609 FT  09 JUN 92 / World Stock Markets: South Africa IMPROVED prospects for the platinum price left JCI R1.50, or 2.4 per cent, higher at R63.50 in mining financials as Johannesburg closed mixed, golds rising 4 to 1,078, industrials by 2 to 4,669 and the overall index by 6 to 3,744.</p>
