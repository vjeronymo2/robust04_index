			<p>920710 FT  10 JUL 92 / World Stock Markets: South Africa JOHANNESBURG fell by almost 2 per cent as private investors continued to sell, worried by the political uncertainty. The industrial index fell 70 to 4,234, and the overall index lost 65 to 3,449. The gold index shed 24 to 1,052.</p>
