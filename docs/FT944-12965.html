			<p>941029 FT  29 OCT 94 / Finance and the Family: Small companies lose ground - At a Glance Smaller company shares reversed the previous week's gains last week. The Hoare Govett Smaller Companies Index (capital gains version) fell 1.1 per cent to 1594.24 over the week to October 27.</p>
