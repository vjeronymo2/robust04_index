			<p><P> December 21, 1989, Thursday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Radiation -- A full mouth dental X-ray typically exposes an individual to less  than one rem of radioactivity, not one to five rems as reported Wednesday in a  story on low-level radiation risks.  </P></p>
