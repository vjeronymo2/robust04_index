			<p><P> January 31, 1990, Wednesday, Home Edition  </P> <P> PRODUCE PRICES  </P> <P> Regarding the recent astronomical rise in produce prices, we have one option:  an appeal to Mikhail Gorbachev!  </P> <P> Mr. G., forget the vodka and beluga caviar. Send us your cabbages, please!  </P> <P> JUNE ACOSTA  </P> <P> Los Angeles  </P></p>
