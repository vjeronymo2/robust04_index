			<p>931120 FT  20 NOV 93 / Finance and the Family: Smaller companies index falls - At a glance Small company shares fell once again this week. The Hoare Govett Smaller Companies Index (capital gains version) dropped 0.4 per cent from 1589.06 to 1582.02 over the week to November 18.</p>
