			<p>940616 FT  16 JUN 94 / World News in Brief: Israel-Vatican link Israel and the Vatican established full diplomatic relations. It was also announced that the Dead Sea Scrolls will be exhibited at The Vatican this month, their first showing in Europe.</p>
