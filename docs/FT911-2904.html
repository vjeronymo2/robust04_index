			<p>910427 FT  27 APR 91 / World News in Brief: Ferries say no to fans Ferry lines Sealink Stena and North Sea Ferries are refusing to accept bookings from groups of Manchester United fans going direct to the European Cup Winners' Cup final in the Netherlands next month for fear they will misbehave.</p>
