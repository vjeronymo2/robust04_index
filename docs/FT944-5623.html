			<p>941202 FT  02 DEC 94 / UK Company News: Murray Johnstone Murray Johnstone has raised Pounds 54.3m with the launch of its Murray Emerging Economies Investment Trust, of which 70 per cent came from institutions, and the remainder from independent financial advisers and individual investors.</p>
