			<p><P> May 23, 1990, Wednesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Assistance League award -- In Sunday's View, one of the recipients of the  Mannequins of the Assistance League Eve Award was incorrectly identified as  Mary Stuart. She is Mary (Mrs. Stuart) Davis.  </P></p>
