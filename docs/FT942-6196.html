			<p>940601 FT  01 JUN 94 / Pollution warning Pollution has reached harmful levels in Cardiff, Manchester and Leeds, Friends of the Earth said yesterday. It said the cities had streets where nitrogen dioxide levels exceeded European Union recommended levels.</p>
