			<p>940906 FT  06 SEP 94 / Private hospital beds up 73% Private hospital beds have increased by 73 per cent since 1980, the Independent Healthcare Association says in its 1994 survey. The survey shows there are 222 acute (general medical and surgical) hospitals in the UK with a total of 11,520 beds.</p>
