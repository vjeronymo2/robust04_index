			<p>930125 FT  25 JAN 93 / World News in Brief: Horses mutilated A 10-year-old Irish hunter was killed at Alton in the latest of a series of knife attacks on horses in Hampshire and neighbouring counties. Twenty two horses have been mutilated in the county in the past nine months.</p>
