			<p><P> September 25, 1989, Monday, Home Edition  </P> <P> MOTHER TERESA IS STABLE  </P> <P> The condition of Nobel peace laureate Mother Teresa, 79, stabilized Sunday  after two nights of chest pain, the Press Trust of India reported. The news  agency quoted a medical bulletin issued at her Calcutta hospital.  </P></p>
