			<p>930205 FT  05 FEB 93 / World News in Brief: Rushdie bill British novelist Salman Rushdie, author of The Satanic Verses, under threat of execution by Moslem extremists, said he had paid about Pounds 250,000 (Dollars 358,000) of the estimated Pounds 1m cost for police protection.</p>
