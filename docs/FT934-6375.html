			<p>931125 FT  25 NOV 93 / Observer: Ramifications Terry Maher, the recently ousted boss of Britain's second biggest chain of booksellers, need look no further for the title of his forthcoming memoirs, mentioned in Observer last week. 'Maher Maher Black Sheep', a reader helpfully proposes.</p>
