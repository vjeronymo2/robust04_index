			<p>910427 FT  27 APR 91 / Dock compromise Australia's trade unions yesterday backed away from a threat to halt reform of the docks industry after accepting a compromise wages deal put forward by Mr Bob Hawke, prime minister, Kevin Brown writes from Sydney.</p>
