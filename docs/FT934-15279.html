			<p>931013 FT  13 OCT 93 / World News in Brief: Short wins at last The UK's Nigel Short gained his first victory over world chess champion Garry Kasparov in the 16th game of his world title challenge. Kasparov leads the 24-match series by 10 1/2 points to 5 1/2 .</p>
