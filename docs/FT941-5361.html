			<p>940307 FT  07 MAR 94 / Company News (This Week): Rolls-Royce - Other companies Also on Thursday, the UK aero-engine and industrial power group is forecast to report pre-tax profits of Pounds 60m-Pounds 75m for 1993. This compares with a Pounds 184m pre-tax loss in 1992.</p>
