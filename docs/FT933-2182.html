			<p>930920 FT  20 SEP 93 / World News in Brief: Georgian peace hope Georgian and Abkhazian representatives signed an agreement to withdraw their forces from the war zone in Abkhazia. Georgian leader Eduard Shevardnadze had earlier appealed to Russia and the west for help.</p>
