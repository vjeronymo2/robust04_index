			<p><P> August 15, 1989, Tuesday, Home Edition  </P> <P> TODAY'S QUOTE  </P> <P> 'I don't mean to sound cold. But it's like any other situation where you have  to replace a juror with an alternate."  </P> <P>  -- A Superior Court judge, who asked to remain anonymous, commenting on the  murder of a juror in the Night Stalker trial.  </P></p>
