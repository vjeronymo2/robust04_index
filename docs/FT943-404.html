			<p>940929 FT  29 SEP 94 / UK Company News in Brief: Bearing Power International BEARING POWER International is raising Pounds 2m through a subscription agreement with Throgmorton Preferred Income Trust whereby Throgmorton will subscribe for 2m preference shares at Pounds 1 each.</p>
