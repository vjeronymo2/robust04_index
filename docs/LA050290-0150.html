			<p><P> May 2, 1990, Wednesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Battle date -- The Battle of Puebla, commemorated on the Mexican holiday Cinco  de Mayo, took place in 1862, not 1865 as an editorial published Tuesday  incorrectly stated.  </P></p>
