			<p>940407 FT  07 APR 94 / Benefit warning Many people may be missing out on social security benefits because of wrong advice given by staff at welfare offices, the Consumers' Association said yesterday. In a survey, seven out of 20 offices had given 'wrong basic information'.</p>
