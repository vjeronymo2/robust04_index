			<p><P> September 30, 1989, Saturday, Orange County Edition  </P> <P> FOR THE RECORD  </P> <P> Marital Status -- Jean Vander Pyl, the voice of Wilma on "The Flintstones"  cartoon show, is not a widow as reported in the Friday Orange County Life  section. She is married to Roger W. DeWitt of San Clemente.  </P></p>
