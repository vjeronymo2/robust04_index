			<p>920310 FT  10 MAR 92 / World News in Brief: Gooch injury blow England (280-6) beat Sri Lanka (174 all out) by 106 runs in their World Cup cricket match at Ballarat, Australia. England captain Graham Gooch injured a hamstring and is likely to miss Thursday's match against South Africa in Melbourne.</p>
