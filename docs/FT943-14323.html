			<p>940715 FT  15 JUL 94 / Protesters block M65 site Greenpeace activists and local residents yesterday 'deconstructing' part of the new extension to the M65 in Lancashire. The protesters - calling themselves The Rainbow Deconstruction Company - planted trees and blocked the site with mechanical diggers</p>
