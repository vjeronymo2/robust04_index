			<p>930618 FT  18 JUN 93 / World News in Brief: Bar customer murdered A Belfast bar customer was shot dead by a gunman who fired into the back of his head. The killer escaped by taxi. His victim, a regular at the bar, is thought to have been a former RUC officer.</p>
