			<p>930419 FT  19 APR 93 / People: Non-executive directors Sir John Morgan as chairman at DRAYTON KOREA TRUST following the resignation of Nicholas Johnson. Johnson has also resigned from DRAYTON ENGLISH AND INTERNATIONAL TRUST.</p>
