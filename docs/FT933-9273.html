			<p>930811 FT  11 AUG 93 / UK Company News in Brief: Act Group ACT GROUP has received acceptances in respect of 42.3m new ordinary shares (97.4 per cent) of its recent rights issue at 123p. Subscribers have been procured for the balance at 173p.</p>
