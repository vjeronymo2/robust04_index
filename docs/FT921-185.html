			<p>920331 FT  31 MAR 92 / Therm expires BRITISH Gas will change the measure of gas it uses for customer billing to kilowatt hours next month in harmony with the rest of Europe. This will replace the therm, which has been used to chart gas usage in the UK for the past 70 years.</p>
