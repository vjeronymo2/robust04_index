			<p>930521 FT  21 MAY 93 / World News in Brief: French magazine to close Marie-France, French monthly fashion magazine owned by Bauer of Germany, is to close in July because of falling advertising revenue. Sales of more than 500,000 in the 1970s slipped last year to below 250,000.</p>
