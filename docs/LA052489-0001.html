			<p><P> May 24, 1989, Wednesday, Home Edition  </P> <P> TODAY'S QUOTE  </P> <P> "Tom Bradley served this city long enough and well enough and with enough  integrity and honor that he should be given the benefit of the doubt."  </P> <P>  -- John Mack, head of the Los Angeles Urban League, defending the embattled  mayor.  </P></p>
