			<p>BFN     [Text] Beijing. 21 Apr (XINHUA) -- PRC State Council  Decree No. 153:    The "Regulations Governing the Management of Stud Livestock"  are now promulgated. They will become effective on 1 July 1994.    [Signed] Li Peng, premier    [Dated] 15 April 1994</p>
