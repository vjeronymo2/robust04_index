			<p>920616 FT  16 JUN 92 / World News in Brief: Soccer warning UEFA president Lennart Johansson warned that violence by English soccer hooligans could prevent England hosting the 1996 European championship finals. In Sweden, Germany beat Scotland 2-0. Netherlands and the CIS drew 0-0.</p>
