			<p>930602 FT  02 JUN 93 / UK Company News: Sears - Correction Sears paid Pounds 555,000 comp-ensation to two directors, Mr John Osborn and Mr John Lovering, on termination of their contracts last year. Mr Michael Pickard was incorrectly identified yesterday as a third recipient.</p>
