			<p><P> March 5, 1990, Monday, Home Edition  </P> <P> QUOTABLE  </P> <P> "When a painting gets too expensive to insure, it is the time to let it go."  </P> <P>  -- Art collector Stephane Janssen, who in 1988 sold Pablo Picasso's "Acrobat  and Young Harlequin" for $38.45 million, in Art-Talk.  </P></p>
