			<p>920318 FT  18 MAR 92 / Somerset jobs go BAIRDWEAR, Somerset-based lingerie manufacturer and supplier to Marks and Spencer, is to lay off 60 part-time employees in response to falling sales. The company, a subsidiary of the William Baird group, employs 350 people.</p>
