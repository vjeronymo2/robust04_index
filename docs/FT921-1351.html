			<p>920325 FT  25 MAR 92 / World News in Brief: Virgin wins South Africa route Virgin Atlantic plans to start flying from London to Johannesburg before the end of the year in a move signalling South Africa's intentions to adopt an 'open skies' airline policy.</p>
