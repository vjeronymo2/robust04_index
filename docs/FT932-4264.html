			<p>930610 FT  10 JUN 93 / Recovery hope INDICATIONS about a recovery remain 'encouraging', according to the Treasury's monthly monetary report issued yesterday. Even with the recent falls in unemployment, the Treasury said it was 'too early' to say whether the jobless figure had peaked.</p>
