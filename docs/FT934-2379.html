			<p>931214 FT  14 DEC 93 / UK Company News: Ewart chairman resigns suddenly Mr Derek Tughan has resigned suddenly as chairman of Ewart, the Northern Ireland-based property company. No explanation has been given. The board will meet to decide on a new chairman 'in due course' but no date has been set.</p>
