			<p>940302 FT  02 MAR 94 / UK Company News: Suter SUTER has enlarged its haircare supplies business through the purchase of D&amp;G Haselock for Pounds 2.8m, funded from cash deposits and bank borrowing. Combined business will have annual sales of Pounds 15m.</p>
