			<p>930730 FT  30 JUL 93 / World News in Brief: Iraq denies attack by US The Iraqi government denied a Pentagon report that US aircraft had fired missiles at two anti-aircraft missile sites in southern Iraq in retaliation after the fighters were tracked by Iraqi radar.</p>
