			<p>940425 FT  25 APR 94 / Israeli Premier visits Russia Mr Victor Chernomyrdin, the Russian prime minister, greeting Mr Yitzhak Rabin yesterday. The Israeli prime minister was starting a four-day visit to Moscow during which he will meet President Boris Yeltsin.</p>
