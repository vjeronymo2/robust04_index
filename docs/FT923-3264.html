			<p>920914 FT  14 SEP 92 / World News in Brief: Ashe has heart attack Tennis great Arthur Ashe, 49, a former Wimbledon and US Open champion who revealed earlier this year that he had the AIDS virus, was in stable condition at a New York hospital after suffering a minor heart attack.</p>
