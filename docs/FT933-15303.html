			<p>930709 FT  09 JUL 93 / People: Hampden Group Jim Grant, a former director of Gateway Foodmarkets, has been appointed acting chief executive at HAMPDEN GROUP, following the resignation of Frank Brett who is returning to England for family reasons.</p>
