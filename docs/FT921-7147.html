			<p>920225 FT  25 FEB 92 / Yegor Gaidar: Correction Mr Yegor Gaidar, Russia's deputy prime minister, has become finance minister, and Mr Andrei Nechayev has become economics minister, not the other way round as reported in Saturday's FT.</p>
