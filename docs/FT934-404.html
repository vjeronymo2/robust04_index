			<p>931224 FT  24 DEC 93 / World News in Brief: UN vehicle hijacked Bosnian government forces hijacked a UN armoured personnel carrier with three British soldiers aboard at Gornjivakuf in central Bosnia. The soldiers were later returned safely to their base.</p>
