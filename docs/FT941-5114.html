			<p>940308 FT  08 MAR 94 / UK Company News: Bradstock Group BRADSTOCK GROUP has agreed terms for the acquisition of 918 non-voting A shares and 500 voting preference B shares - 51 per cent and 25 per cent of the issued capitals respectively - of its Bradstock Hamilton subsidiary.</p>
