			<p>930122 FT  22 JAN 93 / World News in Brief: Bosnian-Moslems claim advances Serbs sent two aircraft to bomb Bosnian lines - in contravention of UN resolutions - after Moslem-led government forces claimed big gains in battles with rebel Serbs in eastern Bosnia.</p>
