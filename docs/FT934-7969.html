			<p>931118 FT  18 NOV 93 / World News in Brief: Schoolchildren killed in motorway crash Ten people, most thought to be schoolchildren, died and six were critically injured after a Ford Transit van was in collision with a motorway maintenance vehicle on the M40 near Leamington Spa in Warwickshire.</p>
