			<p>930327 FT  27 MAR 93 / World News in Brief: Record sale for Budget FT The FT achieved a record UK sale with its Budget edition on March 17. The total of 269,323 compares with 256,982 for the 1992 Budget and represents an increase of over 91,000 on the FT's normal midweek sale.</p>
