			<p><P> August 31, 1990, Friday, Home Edition  </P> <P> PAKISTAN BOMBINGS KILL 10  </P> <P> At least 10 people were killed and more than 30 were injured in three bomb  blasts Thursday in Pakistan's Punjab province, the official APP news agency  said.  </P> <P> There was no immediate information on who planted the bombs.  </P></p>
