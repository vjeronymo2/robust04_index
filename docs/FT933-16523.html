			<p>930703 FT  03 JUL 93 / World News in Brief: Rushdie protest kills 40 A fire started by Moslem fundamentalists at a hotel at Sivas, 230 miles from Ankara, Turkey, in protest against Salman Rushdie's novel, The Satanic Verses, left 40 dead and 145 injured.</p>
