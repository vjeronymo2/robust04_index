			<p>920811 FT  11 AUG 92 / Observer: Spare room Hoteliers have been warned to hide the key to Room 44 . . . .at least if Japanese tourists arrive at reception. The word four sounds too much like the Japanese for death and should be avoided, says a new guide from the Wales Tourist Board.</p>
