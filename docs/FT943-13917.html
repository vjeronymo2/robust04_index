			<p>940716 FT  16 JUL 94 / World News in Brief: Haiti invasion denial Secretary of state Warren Christopher insisted the US had so far made no decision to invade Haiti despite speculation it would have to remove the country's rulers by force. No sign of comfort in the south, Page 9</p>
