			<p>940806 FT  06 AUG 94 / World News in Brief: Yeltsin 'orders luxury yacht' Pravda newspaper said Russian president Boris Yeltsin had ordered the military shipbuilder Almaz to build him a luxury yacht. Mr Yeltsin's office could neither confirm nor deny the report.</p>
