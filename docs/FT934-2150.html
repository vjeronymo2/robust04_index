			<p>931215 FT  15 DEC 93 / UK Company News in Brief: Cookson Group COOKSON GROUP is buying the technical ceramics division of Leco Corporation, a private US company, for Dollars 15m (Pounds 10m). Annual sales are about Dollars 18m.</p>
