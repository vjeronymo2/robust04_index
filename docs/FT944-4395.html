			<p>941208 FT  08 DEC 94 / UK Company News: Kingfisher buy The French stock exchange has approved a Pounds 20.5m offer by Kingfisher subsidiary Financiere Darty for the remaining shares in Etablissements Darty &amp; Fils. The deal involves the purchase of 266,142 shares at FFr650 (Pounds 77.02).</p>
