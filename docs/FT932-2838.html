			<p>930617 FT  17 JUN 93 / BR puts Red Star on the market BRITISH RAIL yesterday put its loss-making Red Star parcels business up for sale. Red Star operates from 250 stations and employs 1,200 people. Prospective buyers have until August 13 to bid.</p>
