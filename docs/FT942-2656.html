			<p>940618 FT  18 JUN 94 / Historic German bridge blown up Demolition experts yesterday started dynamiting the Elbe bridge at Torgau, east Germany. Activists wanted to make it a monument to the historic link-up of Soviet and US troops during the second world war, but it was deemed too dangerous.</p>
