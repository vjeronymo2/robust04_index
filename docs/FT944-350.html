			<p>941229 FT  29 DEC 94 / UK Company News: Pegasus Group PEGASUS GROUP is buying QDC Systems for an initial Pounds 400,853 with a deferred payment up to Pounds 800,000. QDC, a software manufacturer, had net assets at January 31 1994 of Pounds 15,319.</p>
