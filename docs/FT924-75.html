			<p>921231 FT  31 DEC 92 / RSC loses sponsor ROYAL Insurance will not renew its sponsorship of the Royal Shakespeare Company when its three-year contract expires at the end of 1993. The contract is worth Pounds 700,000 a year to the RSC.</p>
