			<p>941029 FT  29 OCT 94 / World News in Brief: Tube train driver jailed London Underground driver Subhash Ramanuj was jailed for six months at Snaresbrook crown court for endangering passengers when his train sped off without him after he got out at King's Cross station to check a door.</p>
