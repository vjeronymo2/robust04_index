			<p>930201 FT  01 FEB 93 / World News in Brief: Israel holds Arab-Americans Two US men of Arab descent were detained in the Israeli-occupied West Bank and a third in Arab East Jerusalem.  They are suspected of being organisers of the Islamic group Hamas, main target of December's deportations.</p>
