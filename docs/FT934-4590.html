			<p>931203 FT  03 DEC 93 / Shots fired at Sharif Gunmen opened fire on Pakistan's former prime minister Nawaz Sharif during voting for parliamentary by-elections in Lahore yesterday, witnesses said, Reuter writes from Lahore. Mr Sharif escaped unhurt but an elderly bystander was injured.</p>
