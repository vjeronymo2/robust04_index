			<p>920501 FT  01 MAY 92 / UK Company News: Greycoat: Correction Yesterday we reported that Greycoat had completed a Pounds 125.8m refinancing of a property in London. In fact, although it has received commitments from banks for the financing, the deal is not due to be formally completed until June.</p>
