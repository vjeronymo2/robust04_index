			<p>920121 FT  21 JAN 92 / Clothing plant to open in Ayrshire SWEATER SHOP, a Leicester-based clothing company, is setting up a manufacturing plant at Cumnock, Ayrshire, which could eventually employ 200 people. Cumnock has the highest rate of unemployment in Scotland at 23.8 per cent.</p>
