			<p>930309 FT  09 MAR 93 / UK Company News: Jarvis Porter makes Pounds 6m purchases Jarvis Porter, the Leeds-based printing and packaging group, had increased its share of the self-adhesive labels market, with the purchase of Dolphin from the Williams Lea Group and Irwin Packaging for Pounds 6.1m.</p>
