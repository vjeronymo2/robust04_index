			<p>940314 FT  14 MAR 94 / Building worker dies at Sellafield A construction worker died and five others were injured when scaffolding collapsed in high winds at a British Nuclear Fuels construction site at the nuclear complex in Sellafield, Cumbria, yesterday.</p>
