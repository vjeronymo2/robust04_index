			<p>920703 FT  03 JUL 92 / World News in Brief: Playgroup death Police are investigating the death of a six-month-old girl found with fatal head injuries at a playgroup in Milton Keynes, Bucks. The baby was asleep in an empty office while her mother helped supervise other children.</p>
