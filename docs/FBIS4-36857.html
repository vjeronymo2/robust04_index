			<p>BFN     [Text] Taufeeq Ahmed Sheikh was shot dead by some unknown  assailants at Badami Bagh in Lahore today. He was son of the  PPP [Pakistan People's Party] secretary general, Senator Sheikh  Rafiq Ahmed. The assailants escaped after committing the  murder. Investigations are in progress.</p>
