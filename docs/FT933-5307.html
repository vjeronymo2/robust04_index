			<p>930903 FT  03 SEP 93 / World News in Brief: Typhoon threatens Japan Typhoon Yancy, one of the biggest typhoons likely to hit Japan since the second world war, is expected to hit the southern main island of Kyushu with winds of 112 mph around midday today.</p>
