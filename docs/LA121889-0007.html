			<p><P> December 18, 1989, Monday, Home Edition  </P> <P> TRUST  </P> <P> I used to wonder why the words "In God We Trust" were on our currency. Now I  know. We certainly can't trust the banks or the government.  </P> <P> MARJORIE NILAND  </P> <P> Huntington Beach  </P></p>
