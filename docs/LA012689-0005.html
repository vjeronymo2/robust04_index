			<p><P> January 26, 1989, Thursday, Home Edition  </P> <P> TODAY'S QUOTE  </P> <P> "All he did was keep the peace around here, and that's not an easy task."  </P> <P>  -- A customer of the Central Ranch Market in Watts, speaking of store security  guard Robert "Pops" Smith, who was killed while walking down a nearby street.  </P></p>
