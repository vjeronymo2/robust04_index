			<p>940830 FT  30 AUG 94 / World Stock Markets: South Africa Gold and mining shares came under pressure in thin trade, while industrials were underpinned by Wall Street and recent corporate results. The overall index lost 28 at 5,831, industrials eased 14 to 6,587 and golds gave up 27 at 2,242.</p>
