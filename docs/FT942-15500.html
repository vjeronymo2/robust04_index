			<p>940414 FT  14 APR 94 / UK Company News in Brief: Unilever UNILEVER has completed the acquisition of the Bertolli edible oil business from Cirio-Bertolli-De Rica. The Bertolli business comprises its olive oil brand, the production and marketing operations in Italy and sales operations abroad.</p>
