			<p><P> April 2, 1990, Monday, Southland Edition  </P> <P> PILOT KILLED IN MOUNTAIN CRASH OF SMALL AIRPLANE  </P> <P> A single-engine plane struck a 300-foot broadcast tower atop a fog-bound  mountain and crashed Sunday, killing the pilot, state police said.  </P></p>
