			<p>920206 FT  06 FEB 92 / World News in Brief: Air bubble saves two A crewman died and another was missing after a passenger ferry's lifeboat capsized while being tested in a dock at Hull. Two men were saved by an air bubble in the upturned boat which allowed them to breathe until help arrived.</p>
