			<p>920911 FT  11 SEP 92 / Tehran to buy nuclear plant Iran's President Akbar Hashemi Rafsanjani said yesterday Tehran had agreed to acquire a small nuclear power station from China, but no plans existed for new military contracts between the two, Reuter reports from Beijing.</p>
