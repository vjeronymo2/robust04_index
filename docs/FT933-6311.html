			<p>930828 FT  28 AUG 93 / UK Company News: Scottish Investment asset value 254.1p The net asset value per share of Scottish Investment Trust stood at 254.1p at July 31. At the October 31 1992 year end the figure was 217.3p. For the nine-month period to July pre-tax revenue amounted to Pounds 13.7m.</p>
