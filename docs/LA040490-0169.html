			<p><P> April 4, 1990, Wednesday, P.M. Final  </P> <P> THE BOTTOM LINE  </P> <P> Georgia Tech Athletic Director Homer Rice, who underwent prostate cancer  surgery earlier this year, is to undergo another operation soon to remove his  gall bladder. Rice said Tuesday that the conditions are unrelated.  </P></p>
