			<p>921124 FT  24 NOV 92 / World News In Brief: Barnet fined A Football League inquiry imposed a Pounds 50,000 fine on Barnet, currently second in the third division, for financial irregularities. Chairman Stan Flashman clashed with press photographers after the inquiry.</p>
