			<p>920515 FT  15 MAY 92 / World News in Brief: America3 opens up 3-1 lead America3 beat Italian yacht Il Moro di Venezia by one minute and four seconds to take a 3-1 lead in the best-of-seven America's Cup final off San Diego.</p>
