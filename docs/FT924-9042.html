			<p>921107 FT  07 NOV 92 / World Stock Markets: South Africa JOHANNESBURG ended mixed to firmer, as the overall index rose 8 to 3,033, up 0.5 per cent on the week. Industrials rose 6 to 4,013 and golds firmed 5 to 813. The market's strong feature was Minorco, which rose R1.25 to R60.25.</p>
