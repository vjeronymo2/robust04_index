			<p>920615 FT  15 JUN 92 / World News In Brief: Fans in fresh Malmo clashes English fans clashed with Swedish police in Malmo for the second night running after England and France drew their European football championship match 0-0. Sweden beat Denmark 1-0 to lead England's Group One.</p>
