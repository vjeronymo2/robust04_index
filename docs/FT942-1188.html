			<p>940625 FT  25 JUN 94 / Farm wages victory About 20,000 part-time women agricultural workers have won a concession from the Agricultural Wages Board that they should qualify for parity on pay and conditions with full-time agricultural workers, the TGWU general union said yesterday.</p>
