			<p>940317 FT  17 MAR 94 / World Trade News: OECD - Correction Due to a transmission error, the OECD Export Credit Rates for the US dollar for up to 5 years should have read 5.83, not 5.43, per cent as reported in the Financial Times of March 8.</p>
