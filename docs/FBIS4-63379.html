			<p>BFN     [Text] On May 20 the evacuation of all Russian citizens  from Yemen was completed. The last Russian vessel Nickel  delivered from Aden to Djibouti 163 people, including 13  Ukrainian fishermen and citizens of 15 other countries -- U.S.,  France, Germany, Great Britain, and others.</p>
