			<p>930720 FT  20 JUL 93 / Sugar legal move is adjourned A LEGAL move by Mr Alan Sugar, the Tottenham Hotspur chairman, to force Mr Terry Venables, the ousted chief executive, to pay money into court before Mr Venables attempts a buy-out was adjourned yesterday until Thursday next week.</p>
