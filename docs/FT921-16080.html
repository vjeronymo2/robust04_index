			<p>920107 FT  07 JAN 92 / World News in Brief: El Salvador deaths At least four people died in clashes between troops and leftist rebels in El Salvador. The casualties came just days after the US-backed government and guerrillas announced a plan to end the 12-year-old civil war.</p>
