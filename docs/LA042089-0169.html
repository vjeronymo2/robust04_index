			<p><P> April 20, 1989, Thursday, Orange County Edition  </P> <P> FOR THE RECORD  </P> <P> A story Wednesday said Orange County Republican Party Chairman Thomas A.  Fuentes supported Angela (Bay) Buchanan in her race for state treasurer.  Fuentes said Wednesday he has made no endorsement in the Republican primary.  </P></p>
