			<p>930310 FT  10 MAR 93 / UN relief convoy stranded at Serbian border A UN relief convoy attempting to reach a trapped Moslem town in eastern Bosnia was stuck at the Serbian border yesterday despite assurances from Bosnian Serb authorities that it would be allowed through.</p>
