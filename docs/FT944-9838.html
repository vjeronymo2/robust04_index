			<p>941114 FT  14 NOV 94 / Business Travel: KLM price reductions KLM Royal Dutch Airlines' business-class price reductions on fares to places outside Europe, referred to last week, are available only in the Dutch market, KLM said. Journeys starting in the UK or elsewhere do not qualify.</p>
