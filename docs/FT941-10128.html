			<p>940211 FT  11 FEB 94 / World News in Brief: MP died from asphyxiation Tory MP Stephen Milligan died from asphyxiation due to compression on the neck by a ligature, a post-mortem examination established. Mr Milligan, 45, was found dead on Monday at his home in west London.</p>
