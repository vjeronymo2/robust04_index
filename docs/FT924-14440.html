			<p>921009 FT  09 OCT 92 / UK Company News: Greycoat Pounds 19m sale Greycoat has exchanged contracts for the sale to Halifax Building Society of its long leasehold head interest in an office building in Cornhill, London, for Pounds 19m.</p>
