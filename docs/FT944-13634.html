			<p>941027 FT  27 OCT 94 / World News in Brief: Commandos ready to storm hijacked jet Russian commandos stood ready to storm a hijacked airliner at an airport in the Caucasus region. Reports said at least 24 hostages had been released but several of the crew remained on board.</p>
