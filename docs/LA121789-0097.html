			<p><P> December 17, 1989, Sunday, Bulldog Edition  </P> <P> MAN DIES AFTER RUNNING  </P> <P> A 58-year-old security guard at the Nevada Test Site collapsed and died 30  minutes after a physical fitness test. Clair Robinson died after completing a  half-mile run and a 40-yard dash Thursday.  </P></p>
