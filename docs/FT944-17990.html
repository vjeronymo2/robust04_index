			<p>941005 FT  05 OCT 94 / World News in Brief: Earthquake hits Japan Two people were killed and 196 injured when an undersea earthquake, measuring 8.2 on the Richter scale, rocked the northern Japanese island of Hokkaido, sending tidal waves towards the coast.</p>
