			<p>920406 FT  06 APR 92 / World News in Brief: Miss World finds a home The Miss World beauty contest, in exile from Britain after being shunned by TV companies, has found a new home at Sun City. The hotel and entertainment resort is in Bophuthatswana, a nominally-independent South African homeland.</p>
