			<p>920110 FT  10 JAN 92 / World News in Brief: Ecstasy imports soar Seizures of the designer drug Ecstasy by Customs investigators rocketed last year by 3,500 per cent. The street value of all synthetic drugs seized, equivalent to about 2.5m tablets, was more than Pounds 33m.</p>
