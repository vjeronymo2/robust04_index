			<p>940829 FT  29 AUG 94 / World News in Brief: Sprinter fails Games drugs test Sierra Leone athlete Horace Dove-Edwin was stripped of the silver medal he won in the 100 metres at the Commonwealth Games after failing a drugs test, Games officials said. Laura Thompson, Page 11</p>
