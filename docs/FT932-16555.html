			<p>930405 FT  05 APR 93 / World News In Brief: Danes favour Maastricht The Maastricht treaty has 48 per cent Danish popular support, according to a Gallup opinion poll, with 27 per cent against and 25 per cent undecided. There will be a second referendum on May 18.</p>
