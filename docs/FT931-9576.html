			<p>930212 FT  12 FEB 93 / World News in Brief: Rhino horn conviction Zimbabwean MP Benjamin Moyo of the ruling Zanu-PF was convicted of illegally possessing rhino horns. The charge carries a minimum five-year jail sentence.</p>
