			<p><P> January 8, 1990, Monday, Home Edition  </P> <P> 5.5 QUAKE RATTLES ALASKA  </P> <P> An earthquake with a magnitude of 5.5 was felt widely around Fairbanks early  Sunday, but no damage or injuries were reported. The Tsunami Warning Center in  Palmer said the quake was centered 40 miles northwest of here.  </P></p>
