			<p>931203 FT  03 DEC 93 / World Stock Markets: South Africa Gold stocks continued their advance, with the index closing 79 points stronger at 1,937. The industrial index added 59 at 4,926 and the overall index 64 at 4,273. South African Breweries was actively traded, rising R3 to R79.</p>
