			<p>930320 FT  20 MAR 93 / World News in Brief: Award for hostages envoy Giandomenico Picco, the UN envoy who helped to secure the release of the British hostages in Beirut, has been made an honorary companion of the Most Distinguished Order of St Michael and St George by the Queen.</p>
