			<p>931220 FT  20 DEC 93 / UK Company News: SG Warburg SG Warburg, the investment bank, is buying the Hagglof &amp; Ponsbach equity research and broking arm of Gota Bank for an undisclosed sum. Warburg will integrate the business with its equity broking operation in Sweden.</p>
