			<p>930710 FT  10 JUL 93 / Finance and the Family: Smaller companies faltering - At a Glance Small company shares faltered this week, after their long rally. The Hoare Govett Smaller Companies Index (capital gains version) fell 0.6 per cent from 1476.36 to 1466.88 over the seven days to July 8.</p>
