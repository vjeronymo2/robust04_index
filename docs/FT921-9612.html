			<p>920211 FT  11 FEB 92 / Bond probe finds 'breaches of law' Australia's corporate watchdog, the Australian Securities Commission, said yesterday its two-year investigation into Mr Alan Bond's former empire, Bond Corporation Holdings, had uncovered breaches of the law, Reuter reports from Sydney.</p>
