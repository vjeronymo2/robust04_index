			<p>930819 FT  19 AUG 93 / Venables asks for time on court cash MR TERRY Venables, the ousted chief executive of Tottenham Hotspur, is to ask the High Court for extra time to put up Pounds 300,000 'security for costs' in his battle to wrest control of the football club from Mr Alan Sugar, the chairman.</p>
