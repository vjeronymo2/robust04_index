			<p>940126 FT  26 JAN 94 / World News in Brief: Jackson settles sex suit A lawyer for a 14-year-old boy who accused Michael Jackson of sexual abuse said the pop star had agreed to a settlement in return for dropping civil charges. One report said the deal was 'in eight figures'.</p>
