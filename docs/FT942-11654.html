			<p>940505 FT  05 MAY 94 / World News in Brief: Arsenal's European football triumph Arsenal beat Italian side Parma 1-0 in the final of the European Cup Winners' Cup in Copenhagen. The winning goal was scored by Alan Smith.</p>
