			<p>920123 FT  23 JAN 92 / World News in Brief: IRA bombs Londonderry The IRA blasted the centre of Londonderry with three bombs within 40 minutes just as the Manchester City football team arrived for a reception in the Guildhall. Damage was said to be limited and there were no reports of casualties.</p>
