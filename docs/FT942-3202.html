			<p>940616 FT  16 JUN 94 / World News in Brief: Two suspended over scalding incident Two care assistants were suspended at Sydney House residential home at Whitechapel, east London, after a 90-year-old inmate Rachel Blitz was scalded in a bath of boiling water.</p>
