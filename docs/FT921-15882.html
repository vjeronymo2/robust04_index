			<p>920108 FT  08 JAN 92 / World News in Brief: Li Peng for Italy Chinese premier Li Peng will visit Italy at the end of the month - his first western trip since ordering troops to crush pro-democracy demonstrations in Beijing's Tiananmen Square in 1989.</p>
