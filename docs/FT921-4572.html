			<p>920309 FT  09 MAR 92 / International Company News: Frank Lorenzo - Correction A PICTURE of Mr Frank Lorenzo in the Financial Times of March 5 was incorrectly captioned as 'chairman of Continental Airlines'. Mr Lorenzo stepped down as chairman and chief executive in August 1990.</p>
