			<p><P> May 9, 1990, Wednesday, P.M. Final  </P> <P> P.M. BRIEFING;  </P> <P> SMITHKLINE PROFIT JUMPS 42%  </P> <P> SmithKline Beecham PLC, the newly merged health, household products and  pharmaceuticals company, said today that its first-quarter profit jumped 42%  because of the sale of certain businesses.  </P></p>
