			<p><P> March 11, 1989, Saturday, Home Edition  </P> <P> 36 HURT IN N.Y. COLLISION OF SUBWAY, WORK TRAINS  </P> <P> A subway train carrying about 150 passengers rammed into a work train Friday on  Manhattan's upper West Side, injuring 36 people and disrupting morning rush  hour for thousands of commuters, authorities said.  </P></p>
