			<p>920303 FT  03 MAR 92 / Mutiny protest halts Niamey A general strike brought business and traffic to a halt yesterday when people protesting against a mutiny by unpaid soldiers ignored appeals from the government and the army chief of staff to come to work, AP reports from Niamey, Niger.</p>
