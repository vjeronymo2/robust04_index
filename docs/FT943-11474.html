			<p>940729 FT  29 JUL 94 / World News in Brief: Russian bus hijacked Four armed hijackers in Pyatigorsk, southern Russia, took 40 bus passengers hostage and demanded a getaway helicopter and a Dollars 15m ransom. It is the fourth such attack since December.</p>
