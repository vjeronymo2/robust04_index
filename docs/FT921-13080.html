			<p>920123 FT  23 JAN 92 / World News in Brief: Pounds 40m traffic plan Plans costing Pounds 40m to keep London's traffic moving by introducing 300 miles of congestion-easing 'red routes' were announced by transport secretary Malcolm Rifkind.</p>
