			<p>940809 FT  09 AUG 94 / World News in Brief: Ulster Protestant shot dead A Protestant shopkeeper and member of the Ulster Defence Regiment was shot dead by the IRA in Crossgar, Co Down, less than 36 hours after loyalists murdered a pregnant Catholic mother of five.</p>
