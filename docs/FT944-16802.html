			<p>941012 FT  12 OCT 94 / World Trade News: Guinness - Contracts Guinness has signed an agreement with Sri Lanka's Ceylon Brewery Ltd to brew and market Guinness beer in Sri Lanka. Ceylon Brewery already brews and markets Carlsberg A/s products.</p>
