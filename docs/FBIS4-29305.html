			<p>BFN     [Text] Vientiane, June 15 (KPL) -- More than 100 cubic  metres of timber were seized last month from illegal loggers by  the authorities concerned in the district of Keo Oudom,  Vientiane Province.    Local sources reported that the case had been already filed  to the local court.</p>
