			<p>920319 FT  19 MAR 92 / World News in Brief: German 'crack' seizure German police reported their first significant seizure of 'crack', when they seized 2.3 kilogrammes of the cocaine-based drug in Bavaria. Three Austrians and two Germans were arrested.</p>
