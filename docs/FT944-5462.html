			<p>941203 FT  03 DEC 94 / UK Company News: Berisford disposal Berisford International, the former commodities and property group, has sold Ketlon (UK), its automotive components subsidiary, to Unipart Industries, for Pounds 21.6m cash. The consideration matched the value of Ketlon's net assets.</p>
