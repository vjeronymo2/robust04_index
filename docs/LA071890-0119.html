			<p><P> July 18, 1990, Wednesday, Orange County Edition  </P> <P> FOREST FIRE RAGES IN GREECE  </P> <P> Soldiers and civilians battled a forest fire on the tourist island of Samos on  Tuesday, but strong winds fanned the blaze for a second day, police said. No  injuries were reported.  </P></p>
