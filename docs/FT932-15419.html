			<p>930414 FT  14 APR 93 / World News in Brief: Rail strike meeting British Rail confirmed it had invited the Rail, Maritime and Transport union to talks in London aimed at averting Friday's national rail strike. BR chairman Sir Bob Reid was also due to be present.</p>
