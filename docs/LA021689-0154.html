			<p><P> February 16, 1989, Thursday, Home Edition  </P> <P> NEWSWIRE  </P> <P> Don Aase, released by the Baltimore Orioles after last season, agreed to a  minor-league contract with the New York Mets.  </P> <P> Aase failed to get a decision or a save in 1988, when he had a 4.05 earned-run  average in 35 games and made $675,000.  </P></p>
