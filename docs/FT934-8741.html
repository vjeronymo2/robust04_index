			<p>931113 FT  13 NOV 93 / Markets: Small companies slip back - At a glance Smaller company shares fell for the second consecutive week. The Hoare Govett Smaller Companies Index (capital gains version) fell 1.4 per cent from 1611.71 to 1589.06 over the week to December 11.</p>
