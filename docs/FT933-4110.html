			<p>930910 FT  10 SEP 93 / Voter rolls fall THE number of people failing to register to vote in England and Wales is the highest for 17 years, the Office of Population Censuses and Surveys said yesterday. It reported a fall of about 6,000 in the number of registered voters since 1992.</p>
