			<p>910508 FT  08 MAY 91 / World News in Brief: Boat people sail in Hong Kong recorded its highest daily influx of Vietnamese boat people - 378  -for almost two years. About 3,500 Vietnamese have arrived in Hong Kong so far this year - more than double the numbers in the same period of 1990.</p>
