			<p>930805 FT  05 AUG 93 / Balfour Beatty fined over death BALFOUR Beatty was fined Pounds 17,500 yesterday after pleading guilty to breaching safety rules at its Derbyshire foundry where a worker was crushed to death. It was ordered to pay the Health and Safety Executive's costs of Pounds 1,246.</p>
