			<p>910427 FT  27 APR 91 / World Stock Markets: South Africa INDUSTRIALS tested new ground. A weak financial rand also gave support. The industrial index rose 10 to 3,549, a new record, while the all-gold index was 1 lower at 1,048 on depressed bullion prices. The all-share index fell 2 to 3,037.</p>
