			<p>930205 FT  05 FEB 93 / World News in Brief: Playboy shot down Dutch defence ministry plans to send free copies of Playboy magazine to its troops in Bosnia, where women have suffered systematic rape attacks, have been condemned by Germany's Roman Catholic church.</p>
