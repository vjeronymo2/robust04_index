			<p>930724 FT  24 JUL 93 / Finance and the Family: Minnows slip back - At a glance Shares in smaller companies slipped back a little this week. The Hoare Govett Smaller Companies index (capital gains version) dropped 0.2 per cent to 1464.03 in the week to July 22.</p>
