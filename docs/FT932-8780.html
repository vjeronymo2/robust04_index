			<p>930518 FT  18 MAY 93 / World News In Brief: Soldiers cleared Six paratroopers accused of running amok in Coalisland, Co Tyrone, after an IRA bomb badly injured a colleague, were cleared of all charges. Five of them were bound over to keep the peace for 18 months.</p>
