			<p>BFN     [Summary] The Honorable Pius Msekwa, the Ukerewe  parliamentary representative, was elected speaker of parliament  today for the United Republic of Tanzania. The seat was  contested by three candidates. Pius Msekwa succeeds retiring  Chief Adam Sapi Mkwawa.</p>
