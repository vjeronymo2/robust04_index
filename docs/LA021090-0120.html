			<p><P> February 10, 1990, Saturday, Home Edition  </P> <P> NEWSWIRE  </P> <P> The father of Muhammad Ali, Cassius Marcellus Clay Sr., died at 77 after  suffering a massive heart attack.  </P> <P> Clay collapsed Thursday night as he was walking out of a department store in  Louisville, Ky., and was dead on arrival at a hospital.  </P></p>
