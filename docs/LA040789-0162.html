			<p><P> April 7, 1989, Friday, Orange County Edition  </P> <P> FOR THE RECORD  </P> <P> An obituary Thursday for Joan Selznick of Laguna Beach was accompanied by the  wrong photograph. The photograph was of Joan Selznick of Los Angeles, who  married Daniel Selznick, a cousin of the deceased woman. The Times regrets the  error.  </P></p>
