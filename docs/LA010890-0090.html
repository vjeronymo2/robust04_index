			<p><P> January 8, 1990, Monday, Home Edition  </P> <P> BRIEFLY  </P> <P> Hallmark to Buy Dakin Toys: Hallmark Cards Inc. has agreed to purchase San  Francisco-based stuffed toy maker Dakin Inc., a joint announcement said. The  price was not disclosed.  </P></p>
