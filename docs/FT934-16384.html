			<p>931006 FT  06 OCT 93 / World Stock Markets: South Africa JOHANNESBURG finished off the day's lows with golds 14 softer at 1,483, industrials 20 lower at 4,417 and the overall index 28 easier at 3,714. Anglos shed R2 to R126, and Barlows R1.50 to R38. Richemont rose 15 cents to R39.</p>
