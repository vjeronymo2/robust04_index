			<p>920718 FT  18 JUL 92 / World News in Brief: Lima blast kills 15 A car bomb containing an estimated 500kg of explosive killed at least 15 people and injured about 100 in the Miraflores district of Lima, Peru. Sendero Luminoso (Shining Path) guerrillas were being linked with the blast.</p>
