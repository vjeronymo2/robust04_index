			<p>921126 FT  26 NOV 92 / Packaging plant AMCOR, the Australian packaging company, is to build a Pounds 32m factory in north Wales, creating almost 200 jobs making cardboard boxes, it was announced yesterday. It will be Amcor's second UK plant - the first is at March, Cambridgeshire.</p>
