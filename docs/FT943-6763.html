			<p>940827 FT  27 AUG 94 / World News in Brief: Man given artificial heart A 62-year-old man had a battery-powered heart permanently implanted in his abdomen at Papworth hospital, Cambridge. The Pounds 40,000 implants could eventually replace transplants</p>
