			<p>940715 FT  15 JUL 94 / World News in Brief: Couple for trial in Romania Berkshire couple Adrian and Bernadette Mooney, who are accused of trying to smuggle a baby girl out of Romania, are to stand trial in the country within the next fortnight, officials said.</p>
