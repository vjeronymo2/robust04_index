			<p><P> June 2, 1990, Saturday, Home Edition  </P> <P> WHAT COULD BE WRONG WITH FLYING DUTCHMAN WINNING THE INDY 500?  </P> <P> Did anyone notice that the 1990 Daytona 500 and the 1990 Indianapolis 500 both  produced winners that had never before finished first in their respective  divisions?  </P> <P> DANIEL MELLOTT, Bermuda Dunes  </P></p>
