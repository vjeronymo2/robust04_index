			<p>930327 FT  27 MAR 93 / World Stock Markets: South Africa GOLD shares were depressed by some profit-taking ahead of the weekend and the index lost 22 to 1,154. The overall index eased 6 to 3,556 and industrials 11 to 4,478. Vaal Reefs shed R5 to R200 as De Beers rose R1 to R74.50.</p>
