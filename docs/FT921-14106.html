			<p>920117 FT  17 JAN 92 / World Stock Markets: South Africa JOHANNESBURG paused after its record-breaking rise. The overall share index fell 41 to 3,672 and the industrial index lost 48 to 4,487. The all-gold index dropped 15 to 1,283. Vaal Reefs ended R2 softer at R222 but off a low of R220.</p>
