			<p>920630 FT  30 JUN 92 / World Stock Markets: South Africa JOHANNESBURG responded quietly to the commemoration of the Boipatong massacre. The overall index fell 9 to 3,643, reflecting a 28-point fall in the gold index to 1,085 as the metal price slipped. Industrials were off 1 at 4,511.</p>
