			<p><P> April 9, 1989, Sunday, Bulldog Edition  </P> <P> MEXICO TO REDUCE CFCS IN AEROSOLS  </P> <P> Mexican aerosols manufacturers will greatly reduce ozone-depleting  chlorofluorocarbons, or CFCs, from their products by the end of the year, the  Mexico City newspaper La Jornada reported last week.  </P></p>
