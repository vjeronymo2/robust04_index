			<p>940115 FT  15 JAN 94 / World Stock Markets: South Africa Gold shares pulled back from an earlier slide in New York as bullion rose above Dollars 390 an ounce. The gold index added 31 to 2,091, industrials fell 71 to 5,457 and the overall index rose 27 to 4,861. Anglos recouped 6.1 per cent to R208.</p>
