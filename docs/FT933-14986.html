			<p>930712 FT  12 JUL 93 / World News in Brief: Foreigners' camp burns down Fire wrecked a camp for foreign workers north of Naples. Twenty two caravans, which were empty, had been provided by a charity as a reception centre for African migrants. Italian police suspect arson.</p>
