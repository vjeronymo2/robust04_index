			<p>930318 FT  18 MAR 93 / World News in Brief: Three indicted in NY bombing Three men - Mohammed Salameh, Ibrahim Elgabrowny and Nidal Ayyad - were indicted in connection with the bombing of New York's World Trade Centre that killed six people.</p>
