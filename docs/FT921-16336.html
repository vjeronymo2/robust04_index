			<p>920104 FT  04 JAN 92 / World Stock Markets: South Africa JOHANNESBURG gold shares regained some lost ground as bullion prices edged off their lows. The all-gold index ended 24 higher at 1,143 while the industrial index added 6 to 4,175. The all-share index finished at 3,434, up 7.</p>
