			<p>941025 FT  25 OCT 94 / UK Company News: BZW Commodities BZW COMMODITIES Trust announced that applications in its placing and offer for subscription had been received for 78.2m ordinary shares at 100p apiece, with warrants attached on a 1-for-5 basis. Dealings are expected to begin on Thursday.</p>
