			<p><P> August 31, 1989, Thursday, Southland Edition  </P> <P> JET HAS HYDRAULIC FAILURE  </P> <P> An American Airlines MV-80 jetliner with 62 people aboard was forced to return  to Will Rogers International Airport on Wednesday because its No. 2 hydraulic  system failed just after takeoff, officials said.  </P></p>
