			<p>920324 FT  24 MAR 92 / World News In Brief: Friedrich von Hayek dies The economist known as the 'father of monetarism', and a guru of former prime minister Margaret Thatcher, Professor Friedrick von Hayek, died at his home in Freiburg in Breisgau, Germany, aged 92.</p>
