			<p>930218 FT  18 FEB 93 / World News in Brief: Nine nominations for Howards End Howards End, a film from the novel by E. M. Forster, received nine Academy Award Oscar nominations, including best actress for Britain's Emma Thompson. Clint Eastwood's western Unforgiven also got nine nominations.</p>
