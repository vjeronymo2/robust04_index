			<p>940211 FT  11 FEB 94 / MI6 building cost The new headquarters of MI6, the intelligence service, at Vauxhall Cross in London is set to cost Pounds 230m, the Earl of Arran, junior environment minister, disclosed in a Lords written reply last night.</p>
