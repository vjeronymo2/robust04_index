			<p>940614 FT  14 JUN 94 / People: GD Express Worldwide David Mortimer, md and ceo of TNT Ltd, who has been joint chairman of GD EXPRESS WORLDWIDE, is appointed sole chairman on the retirement of his co-chairman Klaus Zumwinkel who will remain a member of the supervisory board.</p>
