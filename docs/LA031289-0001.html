			<p><P> March 12, 1989, Sunday, Home Edition  </P> <P> NBC's "Sunday Night" is a fine program. It concentrates on music and features  the best musicians, many of whom are seldom seen on television. I hope the  program continues.  </P> <P> John Pritchard, San Clemente  </P></p>
