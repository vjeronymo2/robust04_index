			<p>940816 FT  16 AUG 94 / World News in Brief: Japan to address 'unresolved' war issues Japan's prime minister, Tomiichi Murayama, revived hopes in Asia that Japan would provide financial compensation for victims, or their descendants, in territory occupied before 1945.</p>
