			<p>920317 FT  17 MAR 92 / World News in Brief: Bomb found in Belfast Ulster police found a 1,600lb IRA bomb and four rifles hidden in a West Belfast apartment block. In the Irish Republic, police uncovered a large arms cache in the border county of Donegal.</p>
