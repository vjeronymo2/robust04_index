			<p>940414 FT  14 APR 94 / UK Company News: Woodchester Invs Woodchester Investments has bought in 4.68m ordinary shares at 130p. It intends to cancel all the shares purchased leaving the total number in issue at 205.33m. As a result, Credit Lyonnais's stake will increase to 51.75 per cent.</p>
