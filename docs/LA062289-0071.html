			<p><P> June 22, 1989, Thursday, Home Edition  </P> <P> MAYORS CONFERENCE LEADER  </P> <P> Houston Mayor Kathy Whitmire was installed Wednesday as the new president of  the Conference of Mayors at the conclusion of the group's five-day meeting  here. Whitmire succeeds Mayor Arthur J. Holland of Trenton, N.J.  </P></p>
