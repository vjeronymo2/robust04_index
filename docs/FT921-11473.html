			<p>920131 FT  31 JAN 92 / World Stock Markets: South Africa A SHARPLY weaker financial rand lifted currency-linked shares but the rand's volatility made trading nervous. The all-gold index rose 2 to 1,276, and the industrial index 1 to 4,423. The all-share index improved, gaining 17 to 3,630.</p>
