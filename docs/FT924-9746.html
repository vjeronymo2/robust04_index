			<p>921104 FT  04 NOV 92 / Council strikes COUNCIL workers will strike today and hold a rally in London to protest against service cuts and job losses in the capital. Services may be disrupted in boroughs including Ealing, Hillingdon, Islington, Newham, Camden and Greenwich.</p>
