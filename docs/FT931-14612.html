			<p>930116 FT  16 JAN 93 / GE wins Dollars 40m Indonesian order General Electric of the US has won a Dollars 40m order to supply two gas turbine-generators and a steam turbine-generator for Indonesia's first privately-owned, developed and operated power station, writes Andrew Baxter.</p>
