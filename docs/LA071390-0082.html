			<p><P> July 13, 1990, Friday, Home Edition  </P> <P> PILOT DIES AS CHARTER PLANE CRASHES IN CANYON IN UTAH  </P> <P> A single-engine charter plane crashed in a canyon Thursday, killing the pilot  and critically injuring the co-pilot, authorities said. The plane apparently  had engine problems shortly after takeoff.  </P></p>
