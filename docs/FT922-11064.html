			<p>920428 FT  28 APR 92 / World Stock Markets: South Africa A WEAKER financial rand boosted shares in companies with overseas income. The overall index added 15 to 3,386, while the gold index rose 11 to 1,017. Industrials put on 9 to 4,225. Anglos rose R1 to R111.75.</p>
