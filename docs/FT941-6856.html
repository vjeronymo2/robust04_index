			<p>940228 FT  28 FEB 94 / The Business Traveller (Travel Update): Two A-320s for Vietnam Vietnam Airlines is planning to lease two Airbus A-320s from Air France to meet an expected 40 per cent rise in passenger volumes in the next year following the lifting of the US trade embargo.</p>
