			<p>931030 FT  30 OCT 93 / Venezuela agrees bank reforms The Venezuelan cabinet has approved banking reforms, including provisions allowing foreign banks to own controlling interests in local banks, Joseph Mann writes from Caracas. The reforms are part of an economic adjustment programme.</p>
