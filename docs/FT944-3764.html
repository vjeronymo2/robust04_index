			<p>941212 FT  12 DEC 94 / Tees barrage The Pounds 50m Tees barrage at Stockton-on-Tees, Cleveland, goes into operation today, holding the river's level at high water mark to hide unsightly mud flats and create more than 12 miles of clean, tide-free water for leisure activities.</p>
