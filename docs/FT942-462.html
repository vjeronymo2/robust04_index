			<p>940629 FT  29 JUN 94 / Challenge to claim on police numbers Leeds Chamber of Commerce is to challenge government claims that it has increased police numbers. Business leaders are going to the Home Office today with figures showing that West Yorkshire has fewer police than in 1979.</p>
