			<p>940507 FT  07 MAY 94 / Finance and the Family: Smaller companies slip back - At a glance Smaller company shares slipped back slightly this week. The Hoare Govett Smaller Companies Index (capital gains version) lost 0.3 per cent to 1753.02 over the week to May 5.</p>
