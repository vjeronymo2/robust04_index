			<p>940125 FT  25 JAN 94 / UK Company News in Brief: Upton &amp; Southern UPTON &amp; SOUTHERN has been granted High Court approval for the cancellation of the 9.02m reorganisation shares of 24.5p each. The reorganisation shares were not listed and the ordinary shares are unaffected.</p>
