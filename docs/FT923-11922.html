			<p>920722 FT  22 JUL 92 / World Commodities Prices: Cotton Spot and shipment sales in Liverpool for the week ending 17 July amounted to 114 tonnes against 103 tonnes in the previous week. Sales were low and occurred mainly in West African growths.</p>
