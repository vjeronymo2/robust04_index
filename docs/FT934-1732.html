			<p>931217 FT  17 DEC 93 / People: Non-executive directors - The North British Distillery Company John Ashworth, David Macdonald, Morris Miller and Peter Russell have resigned from The NORTH BRITISH DISTILLERY COMPANY following its acquisition by Lothian Distillers.</p>
