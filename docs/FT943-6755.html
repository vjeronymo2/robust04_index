			<p>940827 FT  27 AUG 94 / Rehearsals take place for military parade Russian soldiers march past the Red Army Memorial in Berlin yesterday during rehearsals for an official farewell parade to be held on Wednesday and attended by Russian president Boris Yeltsin and Chancellor Helmut Kohl of Germany</p>
