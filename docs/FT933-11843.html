			<p>930728 FT  28 JUL 93 / World News in Brief: Life for killing widow of 99 Del Hampson, 21, who broke into an old people's home at Redruth, Cornwall, and battered a 99-year-old widow, was jailed for life for murder at Truro crown court.</p>
