			<p>940616 FT  16 JUN 94 / World Commodities Prices: Cotton For the second successive week no spot or shipment sales were recorded in Liverpool. Ordering was restricted and the offtake was confined to minimum quantities. Slow trading persisted in certain specialist growths.</p>
