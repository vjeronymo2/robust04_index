			<p>920610 FT  10 JUN 92 / UK Company News: Scott Pickford improves 90% Scott Pickford, a provider of consultancy services to the oil industry, reported pre-tax profits ahead to Pounds 404,000 in the year to March 31, against Pounds 213,000. The single final dividend is raised from 0.5p to 0.8p.</p>
