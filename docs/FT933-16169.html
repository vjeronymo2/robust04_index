			<p>930706 FT  06 JUL 93 / World News in Brief: Marquess cleared of drugs charge Lord Bristol, 38, was cleared of supplying cocaine and heroin to friends. The judge criticised prosecution evidence as unreliable. Sentence on the marquess for possessing drugs was deferred for five months.</p>
