			<p>910507 FT  07 MAY 91 / World News in Brief: Toxic fumes leak Forty Norfolk villagers were treated in hospital and hundreds more evacuated after poisonous fumes leaked from chemical tanks washed up on a beach at Weybourne. The tanks are thought to have been lost overboard from a ship on Friday.</p>
