			<p>921204 FT  04 DEC 92 / Parliament and Politics: Heritage relocation THE Department of National Heritage announced yesterday it would move its headquarters to 2-4 Cockspur Street, near Trafalgar Square. The department's staff, who now occupy seven buildings around Whitehall, will move next spring.</p>
