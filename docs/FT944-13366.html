			<p>941028 FT  28 OCT 94 / Plaid Cymru embarrassment Plaid Cymru's annual conference has called for water to be returned to public ownership - without any compensation to shareholders. The call is an embarrassment to the nationalist party's four MPs who are strongly opposed to such a policy.</p>
