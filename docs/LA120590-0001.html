			<p><P> December 5, 1990, Wednesday, Southland Edition  </P> <P> EC OPENS TIES WITH HANOI  </P> <P> The 12-member European Community has formally proposed opening diplomatic  relations with Vietnam, paving the way for aid to revive one of Asia's poorest  countries, state newspapers said Tuesday.  </P></p>
