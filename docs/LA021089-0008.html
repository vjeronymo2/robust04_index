			<p><P> February 10, 1989, Friday, Home Edition  </P> <P> TESTIMONY  </P> <P> If the Justice Department expects Ronald Reagan to testify at Ollie North's  trial, they'd better get a move on before he forgets that he was ever the  President.  </P> <P> N. DWIGHT HARMAN  </P> <P> Redondo Beach  </P></p>
