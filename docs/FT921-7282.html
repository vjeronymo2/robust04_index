			<p>920224 FT  24 FEB 92 / World News in Brief: Socialists name leader Portugal's opposition Socialist Party chose Antonio Guterres, an energetic 42-year-old pragmatist, as its new leader to try to revive its fortunes after last year's election defeat.</p>
