			<p><P> January 8, 1990, Monday, Home Edition  </P> <P> NEWSWIRE  </P> <P> West Germany's Armin Bittner flashed down an icy artificial snow course at  Kranjska Gora, Yugoslavia, to win his second World Cup slalom this season.  Bittner had a two-run time of 1 minute 47.84 seconds.  </P></p>
