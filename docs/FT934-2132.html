			<p>931215 FT  15 DEC 93 / UK Company News: Bowater Shares in Bowater, the US newsprint manufacturer quoted on the London stock exchange, fell sharply yesterday after the group announced the temporary closure of its mill at Catawba, South Carolina, following a fire at the plant over the weekend.</p>
