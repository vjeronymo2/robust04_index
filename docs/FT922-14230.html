			<p>920408 FT  08 APR 92 / World News in Brief: Casino raid Two masked gunmen burst into the Stardust Hotel and Casino in Las Vegas, tossed smoke bombs among the crowd and snatched Dollars 1m (Pounds 580,000) from an armoured car guard as gamblers dived for cover.</p>
