			<p>931116 FT  16 NOV 93 / World News in Brief: Fat profits Japan's sumo wrestlers have been awarded an average wage rise of 6 per cent for next year, meaning that the monthly salary of the top-ranking wrestlers, the yokozuna or grand champions, will be nearly Y2m (Dollars 18,800).</p>
