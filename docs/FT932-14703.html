			<p>930417 FT  17 APR 93 / On the move One of the only trains on the move in Britain yesterday went by road on the back of a lorry. The Sir Nigel Greeley steam locomotive passed Kidderminster Station, Hereford and Worcester, on its journey from Birmingham's railway museum to the Severn Valley Railway.</p>
