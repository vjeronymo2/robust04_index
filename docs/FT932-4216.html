			<p>930610 FT  10 JUN 93 / Observer: Injection Some cruel Conservative tongues were wishing ex-chancellor Norman Lamont's personal statement could have been combined with the parliamentary business dropped from the programme to make time for him: a bill on voluntary euthanasia.</p>
