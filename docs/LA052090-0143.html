			<p><P> May 20, 1990, Sunday, Bulldog Edition  </P> <P> CHINA SMASHES DRUG RING  </P> <P> Police have smashed an international drug smuggling ring, arresting 51 people  and seizing large amounts of heroin in China's biggest narcotics case since the  1949 revolution, state radio reported Friday.  </P></p>
