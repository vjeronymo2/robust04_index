			<p>920804 FT  04 AUG 92 / World News in Brief: Space craft off target A European satellite suffered guidance difficulties and did not reach its intended orbit about 320 miles above the Earth shortly after astronauts on board the space shuttle Atlantis launched the craft.</p>
