			<p>920509 FT  09 MAY 92 / World News in Brief: Jail for ex-fertility doctor Cecil Jacobson, former fertility doctor, from Alexandria, Virginia, convicted of deceptively impregnating patients with his own sperm, was sentenced to five years in prison and fined Dollars 75,000 (Pounds 42,000).</p>
