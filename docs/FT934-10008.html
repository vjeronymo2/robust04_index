			<p>931108 FT  08 NOV 93 / People: Finance moves Olivier Davanne, formerly economic adviser to the former French finance minister Michel Sapin, and Jean-Luc Biamonti, formerly vice-chairman of Clinvest, have been appointed directors of GOLDMAN SACHS INTERNATIONAL; both are based in London.</p>
