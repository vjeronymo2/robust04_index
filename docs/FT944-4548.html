			<p>941208 FT  08 DEC 94 / S Korean GNP expected to grow 7.3 per cent South Korea's gross national product is expected to grow a real 7.3 per cent in 1995 from an estimated 7.9 per cent rise this year, the Korea Institute of Finance said.</p>
