			<p>930909 FT  09 SEP 93 / World Stock Markets: South Africa A FURTHER fall in the precious metal's price left gold shares weaker, the index falling 113 to 1,476. Industrials declined 54 to 4,526 and the overall index 108 to 3,804. De Beers shed R1.75 to R82.75 and Anglos R6.50 to R125.50.</p>
