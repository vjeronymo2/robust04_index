			<p>930218 FT  18 FEB 93 / Observer: Cell out New Zealand's officialdom has apparently written an unintended escape clause into new building safety rules. Police are seeking government advice after discovering that any prisoner they lock up must now be handed the cell key in case of fire.</p>
