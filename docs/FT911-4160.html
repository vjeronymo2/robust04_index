			<p>910420 FT  20 APR 91 / World News in Brief: RC taxi driver shot A Roman Catholic taxi driver was shot and seriously injured in Belfast as hundreds of mourners attended the funeral of Roman Catholic cabbie John O'Hara, shot dead by a loyalist gang on Wednesday.</p>
