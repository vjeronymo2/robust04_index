			<p>941105 FT  05 NOV 94 / Finance and the Family: Small companies bounce back - At a glance Smaller company shares bounced back very slightly this week. The Hoare Govett Smaller Companies Index (capital gains version) climbed 0.2 per cent to 1598.30 over the week to November 3.</p>
