			<p>941121 FT  21 NOV 94 / Observer: Milk stout What better place for Barings to stage its presentation for the Alaska Milk Corporation of the Philippines than at The Brewery in London's Chiswell Street. If you want to pop along, drop a line to Cressida Stout. Don't feel bitter if you're not invited.</p>
