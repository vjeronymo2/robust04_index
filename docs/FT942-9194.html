			<p>940517 FT  17 MAY 94 / UK Company News: Azlan Group AZLAN GROUP has agreed to acquire 99.97 per cent of Research &amp; Development, a value added distributor in the network computing market in France, for an initial FFr6m (Pounds 710,000). Further consideration is dependent on profits.</p>
