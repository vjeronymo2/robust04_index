			<p>930904 FT  04 SEP 93 / BA passenger lift BRITISH AIRWAYS said its scheduled passenger traffic in July was up 12.4 per cent from a year ago with a record 2.7m passengers carried. But capacity also rose, leaving the passenger load factor down 1.5 percentage points from a year ago at 78.1 per cent.</p>
