			<p>931030 FT  30 OCT 93 / Central Americans in trade pact The pending North American Free Trade Agreement has helped push central American nations into a trade pact of their own, David Scanlan reports from San Jose, Costa Rica. Signatories are Costa Rica, Nicaragua, Honduras, El Salvador and Guatemala.</p>
