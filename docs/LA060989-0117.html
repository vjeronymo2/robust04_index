			<p><P> June 9, 1989, Friday, Home Edition  </P> <P> FIRE AT U.S. FIJI EMBASSY  </P> <P> Fire swept through the U.S. Embassy compound in Fiji on Thursday, demolishing  several wooden buildings and forcing the evacuation of 20 people, Australian  Associated Press said. There were no reports of injury.  </P></p>
