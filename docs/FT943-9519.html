			<p>940811 FT  11 AUG 94 / World News in Brief: Oxford city centre firebombed A leather goods shop in Oxford was badly damaged by one of two firebombs which ignited in the city centre. Three more devices were made safe. Police believe animal rights activists were responsible.</p>
