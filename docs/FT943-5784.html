			<p>940902 FT  02 SEP 94 / Fair ride fixed The world's tallest rollercoaster, at Blackpool Pleasure Beach, is back in operation ready for this evening's switch-on of the Blackpool Illuminations. The roller coaster was closed down after an accident in July. Its braking control system has been modified.</p>
