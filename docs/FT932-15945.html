			<p>930408 FT  08 APR 93 / People: Finance moves Paul Bourdon has been appointed md of GREENWELL MONTAGU GILT-EDGED on the retirement of Mike Higgins. Tim Cartmell, Ian Collier and Malcom MacDougall have been appointed directors.</p>
