			<p><P> October 28, 1990, Sunday, Southland Edition  </P> <P> MONSOONS KILL 44 IN INDIA  </P> <P> Floods and landslides caused by heavy monsoon rains have killed at least 44  people in the hilly Nilgiris of southern India, the Press Trust of India said  Saturday.  </P></p>
