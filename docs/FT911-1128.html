			<p>910508 FT  08 MAY 91 / World News in Brief: Rubens recovered Rubens' painting Aurora, stolen from a Spanish museum six years ago, was recovered in Florida. An undercover US customs agent arrested four Miami residents who tried to sell him the painting for Dollars 3.5m (Pounds 2m).</p>
