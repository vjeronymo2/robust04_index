			<p><P> January 2, 1990, Tuesday, Home Edition  </P> <P> 2 DIE IN ITALY REVELRY  </P> <P> Two people were killed and 779 were injured in Italy by firecrackers, stray  bullets and other means of celebrating the new year, Interior Ministry and  police officials said Monday. The casualties were about average for recent  years.  </P></p>
