			<p><P> November 14, 1990, Wednesday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Dick Motta, coach of the Sacramento Kings, was suspended for Thursday night's  game at home against San Antonio and fined $500 for bumping an official during  last Saturday's loss to the New York Knicks.  </P></p>
