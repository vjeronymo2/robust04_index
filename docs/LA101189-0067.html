			<p><P> October 11, 1989, Wednesday, Southland Edition  </P> <P> ARMS ENVOY SELECTED  </P> <P> President Bush said Tuesday that he will nominate R. James Woolsey, Navy  undersecretary in the Carter Administration, as chief U.S. negotiator on talks  to reduce conventional forces in Europe.  </P></p>
