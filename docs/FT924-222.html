			<p>921230 FT  30 DEC 92 / World News in Brief: High speed trains for Italy Plans for a high-speed rail network in Italy, linking Naples in the south with the northern cities of Turin and Venice, was approved by the government. The cost is estimated at Pounds 16.5bn.</p>
