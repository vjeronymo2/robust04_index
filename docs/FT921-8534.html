			<p>920217 FT  17 FEB 92 / World News in Brief: Japan bans Jagger Rolling Stones lead vocalist Mick Jagger was refused entry to Japan because of a drug offence in London 23 years ago. He is confined to a Tokyo hotel pending an appeal today.</p>
