			<p>931106 FT  06 NOV 93 / World News in Brief: Man in court on Greysteel charge Brian McNeill, 26, from Londonderry, appeared in court charged with the murders of seven people at the Rising Sun bar in Greysteel, near Londonderry, last weekend.</p>
