			<p>940224 FT  24 FEB 94 / World News in Brief: Eleven die as South African dam bursts At least 11 people were killed and 85 were missing after a torrent of mud and water poured into Virginia, South Africa, when the wall of a dam which held mine refuse collapsed.</p>
