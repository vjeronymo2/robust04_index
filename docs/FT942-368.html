			<p>940629 FT  29 JUN 94 / UK Company News in Brief: RPS Group RPS GROUP has acquired Nigel Moor &amp; Associates, a consultancy business, for Pounds 200,000 in cash and shares. In the year ended August 31, NMA's pre-tax loss was Pounds 104,653. Net assets at that date were Pounds 12,259.</p>
