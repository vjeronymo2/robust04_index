			<p>930713 FT  13 JUL 93 / UK Company News in Brief: Cairn Energy CAIRN ENERGY shareholders have approved the issue by Cairn Energy USA (CEUSA) of 4.75m new shares of common stock and for Cairn to sell up to 1m existing shares in CEUSA.</p>
