			<p>940829 FT  29 AUG 94 / World News in Brief: China launches satellite A Chinese rocket launched an ADollars 200m (USDollars 150m) Australian telecoms satellite into orbit. Twenty months earlier, a predecessor had been destroyed in a failed launch in China.</p>
