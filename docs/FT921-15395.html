			<p>920110 FT  10 JAN 92 / World News in Brief: BCCI admits guilt The Bank of Credit and Commerce International formally pleaded guilty to racketeering charges as part of a proposed plea-bargain deal under which it would forfeit Dollars 550m (Pounds 300m) in seized US assets.</p>
