			<p>930806 FT  06 AUG 93 / NHS drugs probe THE COMMONS health committee is to undertake an inquiry into the National Health Service drugs budget in the autumn. MPs will consider whether steps to control the budget are leading to more appropriate and cost-effective use of drugs.</p>
