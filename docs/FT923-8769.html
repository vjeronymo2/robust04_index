			<p>920808 FT  08 AUG 92 / The Barcelona Olympics: UK hockey bronze Britain won the women's hockey bronze after beating South Korea 4-3 after extra time. Spain snatched victory from Germany by 2-1, also in extra time, to take the gold.</p>
