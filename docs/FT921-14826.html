			<p>920114 FT  14 JAN 92 / World Stock Markets: South Africa JOHANNESBURG drifted off Friday's record highs. The all-share index fell 11 to 3,633, while the industrial index fell 5 to 4,417. The all-gold index lost 16 to 1,260 in line with a slight retreat in bullion prices. Vaal Reefs fell R4 to R217.</p>
