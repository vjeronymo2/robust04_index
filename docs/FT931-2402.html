			<p>930320 FT  20 MAR 93 / World News in Brief: France honours Samuel Brittan Samuel Brittan (left), principal economic commentator of the Financial Times since 1966 and an assistant editor since 1978, has been named a chevalier in the French Legion of Honour by President Francois Mitterrand.</p>
