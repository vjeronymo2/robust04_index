			<p>930612 FT  12 JUN 93 / World News in Brief: Hanging inquiry halted A Chilean judge has halted an investigation into the death of British journalist and defence expert Jonathan Moyle, found hanged in a Santiago hotel closet in 1990, because of lack of evidence.</p>
