			<p>920114 FT  14 JAN 92 / World News in Brief: Star forced to act One of Hong Kong's top film and pop stars has accused triad gangs of forcing him to act in films made by underworld-controlled companies for the past three years. The star, Andy Lau, often plays gangsters in films.</p>
