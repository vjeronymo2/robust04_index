			<p>921126 FT  26 NOV 92 / TSB union will hold action vote THE 20,000 members of the banking union Bifu at the Trustee Savings Bank are to be balloted on selective industrial action. The union says 5,000 jobs have gone in the past three years with a further 600 losses announced this month.</p>
