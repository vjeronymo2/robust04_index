			<p>940219 FT  19 FEB 94 / Markets: Smaller companies slip further - At a glance Smaller company shares slipped for the second week. The Hoare Govett Smaller Companies Index (capital gains version) dropped 0.3 per cent to 1878.98 over the week to February 17.</p>
