			<p>930619 FT  19 JUN 93 / International Company News: MCI Communications - Correction MCI Communications' net income in 1992 was Dollars 609m, up from Dollars 551m in 1991. These figures were wrongly described as pre-tax profits in Thursday's edition.</p>
