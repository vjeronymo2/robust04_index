			<p>930430 FT  30 APR 93 / UK Company News: Fleming Japanese Fleming Japanese Investment Trust had a net asset value of 198.7p per share at March 31 against 139.6p a year earlier. Net revenue for the six months jumped from Pounds 51,000 to Pounds 166,000 for earnings per share of 0.14p (0.04p).</p>
