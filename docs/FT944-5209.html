			<p>941205 FT  05 DEC 94 / Arts (Openings): Vienna Simon Rattle's flowering relationship with the Vienna Philharmonic Orchestra goes a step further this week when he returns to the Musikvereinsaal to conduct Mahler's Seventh Symphony. The first of four concerts is on Friday.</p>
