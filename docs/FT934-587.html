			<p>931224 FT  24 DEC 93 / World News in Brief: Vatican admits handling bribe cash The Vatican bank handled Dollars 62m (Pounds 41.6m) in bribes alleged to have been paid to Italian political parties by the Ferruzzi family empire, a senior Roman Catholic cardinal admitted.</p>
