			<p>930317 FT  17 MAR 93 / World News in Brief: Diplomat defects China's consul-general in St Petersburg, Russia's second city, has defected to Sweden with his wife. Fan Li Chen and his wife disappeared from Russia at the weekend. The couple have asked Sweden for political asylum.</p>
