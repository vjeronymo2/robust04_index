			<p>930204 FT  04 FEB 93 / Union in German partnership THE GMB general union yesterday signed a partnership agreement with I G Chemie, the German chemical industry and paper union. The agreement covers exchanges of information and personnel, joint seminars and language courses to be funded by the EC.</p>
