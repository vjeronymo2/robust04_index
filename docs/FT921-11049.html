			<p>920203 FT  03 FEB 92 / World News in Brief: India holds Britons Indian soldiers in the north-eastern state of Nagaland are holding two Britons for alleged subversion. Naga Vigil, which monitors human rights in the state, said David Ward and Steve Hillman were arrested on January 30.</p>
