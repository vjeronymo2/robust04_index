			<p>940127 FT  27 JAN 94 / UK Company News In Brief: Elliott ELLIOTT (B), the electrical and mechanical engineer, has acquired the business and assets, including freehold property, from the liquidator of John Hall (Oldham) for Pounds 367,250 cash. Stock to the value of Pounds 15,750 was also acquired.</p>
