			<p>920430 FT  30 APR 92 / World News in Brief: Girl, 12, guilty of manslaughter A 12-year-old girl babysitter who suffocated 18-month-old Sean Graham of Blyth, Northumberland, was sentenced at Newcastle upon Tyne to five years' detention for manslaughter.</p>
