			<p>920414 FT  14 APR 92 / World Stock Markets: South Africa JOHANNESBURG closing indices were unavailable. At midday, the overall index was down 8 at 3,389 and the industrial index 18 lower at 4,202, depressed by the firmer financial rand and the sharp drop in Tokyo.</p>
