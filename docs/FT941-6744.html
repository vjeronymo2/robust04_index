			<p>940301 FT  01 MAR 94 / World News in Brief: Man arrested over fire Scotland Yard said a 34-year-old man had been arrested in connection with the murder of eight men in a cinema club fire near Smithfield Market in the City after voluntarily entering an east London police station.</p>
