			<p>910420 FT  20 APR 91 / World Stock Markets: South Africa GOLD shares fell on weaker bullion prices, but most other sectors were steady. The all-gold index fell 40 to 1,041 but the industrial index rose 6 to a new high of 3,476. The all-share index slipped 9 to 2,995. Vaal Reefs fell R10 to R176.</p>
