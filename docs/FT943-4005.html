			<p>940910 FT  10 SEP 94 / World News in Brief: Three die in stolen car crash Three men died at Loganswell, near Glasgow, when a stolen car in which they were travelling was in collision with a Jaguar carrying Lord Weir, chairman of Scottish engineering company Weir Group. Lord Weir was injured.</p>
