			<p>930720 FT  20 JUL 93 / UK Company News in Brief: Britton Group BRITTON GROUP: Recent intermediaries offer of 49.4m new shares at 10p was subscribed approximately 2.1 times. Valid applications have been conditionally allocated 47.5 per cent of the shares applied for.</p>
