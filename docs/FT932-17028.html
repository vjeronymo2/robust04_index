			<p>930402 FT  02 APR 93 / UK Company News: Lonrho sale Lonrho has sold its German property interests for DM30m (Pounds 12.7m), net of DM353m mortgage liabilities which are being assumed by the purchaser. The property interests comprise 4,300 flats in Baden-Wurttemberg with a book value of DM327m.</p>
