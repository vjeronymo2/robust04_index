			<p>940416 FT  16 APR 94 / World News in Brief: Dollars 203m for Walt Disney chief Walt Disney chairman Michael Eisner received remuneration of Dollars 203m (Pounds 139m) last year, said to be the highest of any head of a public company, the US magazine Business Week reported.</p>
