			<p>940915 FT  15 SEP 94 / World News in Brief: Dutch join soap wars The Dutch consumers' association said Unilever's Omo Power - sold as Persil Power in the UK - damaged some clothes in tests. The report seems likely to intensify the Anglo-Dutch group's soap wars with rival Procter and Gamble.</p>
