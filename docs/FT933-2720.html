			<p>930917 FT  17 SEP 93 / Budget for houses HOUSING action group Shelter yesterday called on the chancellor to deliver a Budget for housing in November. It said an extra Pounds 520m net a year should be invested in building and repairing homes as part of a five-year reform programme.</p>
