			<p>931210 FT  10 DEC 93 / International Company News: Swiss banks - Correction Postbank, the German bank, has recently opened three investment funds co-managed by Union Bank of Switzerland. The co-manager was incorrectly reported in the Financial Times on Wednesday as Swiss Bank Corporation.</p>
