			<p>940204 FT  04 FEB 94 / World News in Brief: Court rules on border The International Court of Justice in The Hague ruled in Chad's favour in a 20-year border dispute with Libya which has caused two wars. Libya had claimed a big area thought to contain oil and uranium.</p>
