			<p>920625 FT  25 JUN 92 / Regional Sunday newspaper launch WESTMINSTER Press, the regional newspaper group, said yesterday it plans to launch its first Sunday newspaper, Yorkshire on Sunday, in the autumn. Westminster Press is part of Pearson, owner of the Financial Times.</p>
