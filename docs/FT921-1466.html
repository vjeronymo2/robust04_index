			<p>920324 FT  24 MAR 92 / World Stock Markets: South Africa JOHANNESBURG was led lower by a stronger financial rand and a weaker gold price. The overall index fell 30 to 3,517 and the gold index dropped 24 to 1,105. The industrial index declined 16 to 4,396.</p>
