			<p>941101 FT  01 NOV 94 / UK Company News: Safeland SAFELAND has acquired 75 per cent of Sallmann Harman Healy, a commercial property auctioneer, for up to Pounds 495,000, including Pounds 247,500 which will become payable if SHH shares are sold in next year.</p>
