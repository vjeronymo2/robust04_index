			<p>930720 FT  20 JUL 93 / UK Company News in Brief: Davenport Vernon DAVENPORT VERNON has acquired David Ruskin, which comprises a Rover dealership in Reading and Nissan in Maidenhead. Investment in the two businesses is about Pounds 1.4m including existing funding.</p>
