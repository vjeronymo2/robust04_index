			<p><P> August 19, 1990, Sunday, Home Edition  </P> <P> TALES FOR A SUMMER DAY  </P> <P> The July 1 issue seems to have gone astray. I cannot truly tell if it is an  appendage to the Book Review section of "new chic" editing, lauding not very  good short stories.  </P> <P> JOHN LYON  </P> <P> Los Angeles  </P></p>
