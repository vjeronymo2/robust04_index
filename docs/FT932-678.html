			<p>930628 FT  28 JUN 93 / World News in Brief: Haiti talks begin Talks to restore democracy to Haiti opened in New York with a United Nations mediator shuttling between exiled president Jean-Bertrand Aristide and the military leader who deposed him, General Raoul Cedras.</p>
