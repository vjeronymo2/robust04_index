			<p>930302 FT  02 MAR 93 / Observer: Paid out The newly-minted Forum of Insurance Lawyers has an appropriate acronym - FOIL. Sounds just right for a bunch of briefs dedicated to advising insurance companies on how to combat fraud. If they're short of a motto, how about: 'They shall not pay]'</p>
