			<p>941112 FT  12 NOV 94 / MP deselected Mr David Young, 64, Labour MP for Bolton South East, has been deselected by his constituency party as its candidate at the next general election. He has represented constituencies in Bolton since 1974 and his majority at the last election was 12,691.</p>
