			<p>920804 FT  04 AUG 92 / World News in Brief: Pounds 11m heroin haul A Turkish heroin smuggling ring operating in the Netherlands and Germany was smashed as Amsterdam drug squad officers bagged a record 173kg of heroin with a street value of Pounds 11m.</p>
