			<p>930717 FT  17 JUL 93 / World News in Brief: War over bridge averted Croatia and rebel Serbs agreed to avert a new war over a bridge which Croatian authorities plan to open tomorrow by placing it under United Nations protection. Leaders to meet in peace talks, Page 2.</p>
