			<p>940321 FT  21 MAR 94 / World News in Brief: Hopes rise for lost soldiers Hope of finding five British and Hong Kong soldiers lost for three weeks in dense jungle near Mt Kinabalu in Sabah, Malaysia, was raised when rescuers found remains of the men's food.</p>
