			<p>920610 FT  10 JUN 92 / World News In Brief: Court delay The long expected sentencing of James Guerin, the former deputy chairman of Britain's Ferranti group convicted of defrauding the group, was postponed by a US judge until today after procedural debate between prosecutors and Mr Guerin's lawyer.</p>
