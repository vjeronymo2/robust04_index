			<p><P> November 20, 1990, Tuesday, Southland Edition  </P> <P> AIRLINER CRASH KILLS 15  </P> <P> A Colombian airliner en route from Quibdo to Bogota crashed in a mountainous  area near Medellin, and all 15 people on board were believed dead, a  spokeswoman for the carrier said Monday.  </P></p>
