			<p>931215 FT  15 DEC 93 / World News in Brief: QE2 replaces delicacies QE2 ships' chandlers rushed to replace delicacies after thieves stole a lorry carrying Pounds 45,000-worth of food meant for a Christmas feast on board. The liner sailed with replacement caviar, smoked salmon and cheeses.</p>
