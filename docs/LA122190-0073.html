			<p><P> December 21, 1990, Friday, Home Edition  </P> <P> NEWSWIRE: BASEBALL  </P> <P> Pitcher Dan Petry accepted the Detroit Tigers' offer of salary arbitration for  the 1991 season, General Manager Bill Lajoie said. Petry, 32, posted a 10-9  record and a 4.45 ERA in 32 games.  </P></p>
