			<p>930727 FT  27 JUL 93 / Motor research THE MOTOR Industry Research Association has formed a US subsidiary, MIRA Services, at Livonia, Michigan, close to the leading North American vehicle producers. It plans to exploit consultancy engineering and research opportunities in the US.</p>
