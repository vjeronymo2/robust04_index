			<p>920309 FT  09 MAR 92 / World News in Brief: Jury's satellite link An Old Bailey jury trying a tax fraud case will make legal history today when it hears evidence via a satellite link from a businessman in Calgary, Canada. The witness was allowed stay in Canada because of a sick relative.</p>
