			<p>940411 FT  11 APR 94 / World News in Brief: Soccer semi-final is drawn The FA Cup Final next month will be between Chelsea and Manchester United or Oldham, who drew 1-1 after extra time in their Wembley semi-final and will replay on Wednesday. On Saturday Chelsea beat Luton 2-0.</p>
