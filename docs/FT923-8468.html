			<p>920811 FT  11 AUG 92 / Pledge to spend Pounds 635m on homes THE Housing Corporation, which administers public-sector grants to housing associations, has confirmed it plans to spend at least Pounds 635m on providing new homes for rent and sale in London and the home counties in 1993-94.</p>
