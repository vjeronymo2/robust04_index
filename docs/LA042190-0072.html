			<p><P> April 21, 1990, Saturday, San Diego County Edition  </P> <P> READERS CONGRATULATE JIM MURRAY  </P> <P> I've been reading the Times for at least 20 years. I'm 30 now, and for the last  20 years, I always went to the Jim Murray column first. The memories will stick  with me forever.  </P> <P> JEFF DUNN, Escondido  </P></p>
