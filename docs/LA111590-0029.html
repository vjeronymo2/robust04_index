			<p><P> November 15, 1990, Thursday, Home Edition  </P> <P> EARNINGS  </P> <P> Toys R Us Inc.: The toy retailer said third-quarter profit rose slightly to  $28.7 million, while revenue increased 15% to $1.05 billion. The Paramus, N.J.,  company said a difficult retailing environment hurt sales gains.  </P></p>
