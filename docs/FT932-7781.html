			<p>930521 FT  21 MAY 93 / UK Company News in Brief: Vardy (Reg) VARDY (REG) is to acquire for Pounds 1.5m the business of Callanders Engineering, the Mercedes-Benz dealership for Glasgow, and Specialist Cars (SNM), the Fiat dealership for Aberdeen. Both are subsidiaries of Lex Service.</p>
