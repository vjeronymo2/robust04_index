			<p>941019 FT  19 OCT 94 / UK Company News: Card Clear CARD CLEAR, the credit card fraud prevention company, has acquired its competitor Cardinal Data. Consideration was 907,500 1p shares, being 3 Card Clear shares for 2 Cardinal Data shares, and an inter-company loan of Pounds 109,000.</p>
