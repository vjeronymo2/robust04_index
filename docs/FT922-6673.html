			<p>920522 FT  22 MAY 92 / World Stock Markets: South Africa KEEN buying of blue chip industrials pushed the industrial index up 42 to a record high of 4,605. The overall index rose 16 to 3,683, but the gold sector was mostly ignored, with the index shedding 8 to 1,113.</p>
