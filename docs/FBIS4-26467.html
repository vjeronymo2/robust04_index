			<p>BFN     [Text] Beijing, June 23 (XINHUA) -- At the invitation of  President Jiang Zemin, President Albert Zafy of the Republic of  Madagascar will pay a state visit to China from July 1 to 6,  Foreign Ministry Spokesman Wu Jianmin announced at a press  conference here today.</p>
