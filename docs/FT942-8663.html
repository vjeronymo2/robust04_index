			<p>940519 FT  19 MAY 94 / UK Company News: Trafalgar House TRAFALGAR HOUSE has sold a golf resort and land in the Algarve, Portugal to Thompson Investments (London) for an undisclosed sum. The move substantially achieves the company's objective of withdrawing from European resort developments.</p>
