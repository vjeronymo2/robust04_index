			<p>931207 FT  07 DEC 93 / World News in Brief: Frank Zappa dead Frank Zappa, the eccentric rock-and-roll legend whose satire skewered targets ranging from presidents to homosexuals, died of cancer at the weekend. He was 52. Obituary, Page 15</p>
