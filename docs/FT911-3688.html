			<p>910423 FT  23 APR 91 / World News in Brief: IRA offer deal The Irish Republican Army has offered to stop killing Loyalist paramilitary members if Loyalist groups stop killing Catholics. But the IRA said it would continue to target the British Government and security forces.</p>
