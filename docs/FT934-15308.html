			<p>931012 FT  12 OCT 93 / World Stock Markets: South Africa JOHANNESBURG saw early gold share gains which were retained as the index rose 49, or 2.9 per cent to 1,724. Industrials edged 9 higher at 4,513, and the overall index finished 39 higher at 3,909.</p>
