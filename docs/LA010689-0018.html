			<p><P> January 6, 1989, Friday, Home Edition  </P> <P> ATTY. GEN. IN N.J. RESIGNS  </P> <P> State Atty. Gen. Cary Edwards resigned Thursday to consider whether to seek the  Republican nomination for governor. Edwards, 44, said that "every single  indicator has encouraged me to do it."  </P></p>
