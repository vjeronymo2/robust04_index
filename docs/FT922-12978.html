			<p>920414 FT  14 APR 92 / World News in Brief: Etna's lava creeps onward Concrete blocks dropped by helicopter failed to halt the flow of lava from Sicily's Mount Etna as its crept towards the village of Zafferana. The molten lava is moving at the rate of 4-5 metres an hour.</p>
