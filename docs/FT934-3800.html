			<p>931207 FT  07 DEC 93 / World Stock Markets: South Africa Industrials were lower in spite of good demand for selected stocks, with the index slipping 13 to 4,945. The golds index rose 10 to 1,923 and the overall index 16 to 4,278. De Beers gained R1.50 at R88.50 on improved US diamond sales.</p>
