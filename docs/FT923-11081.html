			<p>920727 FT  27 JUL 92 / World News In Brief: South Africa A pathologist said that of the 200 post-mortems he had performed on prisoners who died in detention, police were to blame for 90 per cent of the deaths. 'The lower rungs of the police are totally out of control,' he said.</p>
