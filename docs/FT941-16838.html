			<p>940107 FT  07 JAN 94 / UK Company News: Wm Morrison sales ahead Wm Morrison Supermarkets reported takings up 12.9 per cent in the five weeks to January 2. Most of the increase came from new stores with a rise of 2.8 per cent from stores opened before December 1992.</p>
