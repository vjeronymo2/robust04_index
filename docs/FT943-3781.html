			<p>940913 FT  13 SEP 94 / World News in Brief: Frigate runs aground The Royal Navy type 22 frigate Brazen ran aground off southern Chile while returning from a two-month deployment to the Falkland Islands. There were no casualties among the 260 crew and damage was being assessed.</p>
