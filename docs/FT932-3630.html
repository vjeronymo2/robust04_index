			<p>930612 FT  12 JUN 93 / World News in Brief: Sterling hit Sterling fell by more than 2 pfennigs against the D-Mark yesterday to close in London at DM2.475 after a newspaper claim that a member of the UK government was to be named in a scandal. Currencies, Page 15</p>
