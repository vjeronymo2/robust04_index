			<p>920702 FT  02 JUL 92 / World Trade News: Jolly Green Giant - Correction Grand Met's Jolly Green Giant reduced employment by more than 1,200 to 115 workers in the period from 1983 to the present; not from 12,000 as reported in the Financial Times of June 26.</p>
