			<p>930709 FT  09 JUL 93 / People: Harrington Kilbride Kevin Austin, group financial controller of specialist publisher Harrington Kilbride since last year, has been promoted to the position of finance director. He replaces Jeremy North, who has resigned for personal reasons.</p>
