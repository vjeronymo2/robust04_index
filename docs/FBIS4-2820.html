			<p>BFN     [Text] Beijing, April 11 (XINHUA) -- The Hon. Bill Hayden  Governor General of the Commonwealth of Australia will pay a  state visit to China from April 18 to 27.    He was invited by Chinese President Jiang Zemin.    A Chinese Foreign Ministry spokesman made this announcement  here today.</p>
