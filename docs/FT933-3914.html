			<p>930910 FT  10 SEP 93 / World News in Brief: Fighting in Mogadishu Pakistani UN troops and Somali militias battled in the streets of Mogadishu and a UN armoured vehicle was set on fire. The fighting erupted in a stronghold of fugitive warlord Mohamed Farah Aideed.</p>
