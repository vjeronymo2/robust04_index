			<p>940625 FT  25 JUN 94 / World News in Brief: Wimbledon Britain's Chris Wilkinson was beaten in three sets by Wayne Ferreira of South Africa, leaving Jeremy Bates as the sole British survivor in the championship. He plays today. Weekend, Page XV</p>
