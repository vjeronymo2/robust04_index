			<p>940808 FT  08 AUG 94 / World News in Brief: Catholic woman shot dead in Ulster A pregnant Catholic mother-of-five was shot dead at her isolated home near Omagh, Co Tyrone. The loyalist Ulster Volunteer Force claimed responsibility.</p>
