			<p>941210 FT  10 DEC 94 / World News in Brief: Spurs cup ban removed An FA Cup ban and Premiership points deduction imposed on Tottenham Hotspur after irregularities in payments to players were removed by arbitrators. A Pounds 1.5m fine may still be imposed.</p>
