			<p>BFN     [Text] The Gorbunov Aviation Association in Kazan has  discontinued production of the strategic missile-carrying Tu-160  [Tupolev] aircraft. As a RIA correspondent was told at the  association's directorate, production was discontinued by direct  instruction of the Russian president.</p>
