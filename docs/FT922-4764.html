			<p>920604 FT  04 JUN 92 / World News in Brief: Bombay scandal's latest victim MN Goiporia, chairman of the State Bank of India, fell casualty to the widening securities scandal in Bombay when India's central bank told him to take a holiday until his retirement, scheduled for July 31.</p>
