			<p>920905 FT  05 SEP 92 / UK Company News: Armour Trust Armour Trust, the confectionery and car accessory group, has a full Stock Exchange listing and is not traded over-the-counter as reported yesterday. It also purchased for Pounds 502,000 Belcar, a car accessory importer and distributor.</p>
