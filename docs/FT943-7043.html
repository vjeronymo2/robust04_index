			<p>940825 FT  25 AUG 94 / UK Company News in Brief: Eleco Holdings ELECO HOLDINGS has sold its distribution subsidiaries for a total of Pounds 1.38m which Eleco will initially use to reduce bank borrowings. The loss on disposal is about Pounds 800,000.</p>
