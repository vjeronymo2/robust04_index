			<p>921005 FT  05 OCT 92 / World News In Brief: Ruby on show The Appalachian Star, said to be the world's finest star ruby, goes on show tomorrow at the Natural History Museum, London. The stone, found in North Carolina, has been cut into a 139.43 carat gem.</p>
