			<p>921126 FT  26 NOV 92 / World News In Brief: Lighting up time Italian customs officers are to release stocks of foreign-made cigarettes to the country's 13m desperate smokers, who have been forced to go without because of a three-week-old strike at Italy's monopoly manufacturer.</p>
