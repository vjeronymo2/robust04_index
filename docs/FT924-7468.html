			<p>921117 FT  17 NOV 92 / World News in Brief: Suicide bomber kills navy chief A Tamil suicide bomber crashed his motorcycle into a car carrying Sri Lanka's navy commander, killing Vice-Admiral Clancy Fernando, his bodyguard and the driver. Picture, Page 4</p>
