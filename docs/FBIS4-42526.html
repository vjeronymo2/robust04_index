			<p>BFN     [Text] Finnish observers will take part in NATO naval  exercises in the Baltic next week. The mine vessel Haemeenmaa  will take part from next Tuesday [7 June] to Friday. Observers  from all Baltic countries, Russia, Sweden, Poland, and Ireland  will also participate.</p>
