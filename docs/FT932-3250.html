			<p>930615 FT  15 JUN 93 / UK Company News: FKI acquisition FKI is buying the Forge France Group of companies, a French lifting components company, for FFr29m cash (Pounds 3.5m). FKI has also agreed to purchase further inventories over the period up to May 1994 at valuation following a stock take.</p>
