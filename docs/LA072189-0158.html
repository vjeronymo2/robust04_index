			<p><P> July 21, 1989, Friday, South Bay Edition  </P> <P> FOR THE RECORD  </P> <P> South Bay sports mistakenly reported on July 20 that Los Angeles Harbor College  has won one state baseball title. The Seahawks won in 1978 and 1984, both under  current Coach Jim O'Brien, whose teams have also placed second three times.  </P></p>
