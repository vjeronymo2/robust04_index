			<p>921124 FT  24 NOV 92 / World Stock Markets: South Africa JOHANNESBURG ended mixed in sluggish trade, with the all-share index a point higher at 3,048. De Beers and Minorco posted gains on the sharp drop in the financial rand; but industrials lost 11 to 4,067 and golds 4 to 765.</p>
