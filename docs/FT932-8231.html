			<p>930520 FT  20 MAY 93 / World News in Brief: US recognises Angola President Clinton extended US recognition to formerly Marxist Angola. He urged Unita, the rebel group armed by the US, to negotiate peace with the government of President Jose Eduardo dos Santos.</p>
