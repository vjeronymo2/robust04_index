			<p>920727 FT  27 JUL 92 / Road death costs THE AVERAGE cost of a single fatality in a road accident is more than Pounds 740,000, according to a report from the British Road Federation, the pro-roads group. The group adds that road accidents cost the country nearly Pounds 7bn a year.</p>
