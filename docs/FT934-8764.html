			<p>931113 FT  13 NOV 93 / World Stock Markets: South Africa THE market was firmer ahead of the weekend on good demand for a broad range of issues. The gold index added 7 to 1,983, industrials 14 to 4,621, and the overall index 29 to 4,110. De Beers added 75 cents to R86.</p>
