			<p>930716 FT  16 JUL 93 / Glaxo endowment GLAXO is to endow Liverpool University with Pounds 1m to fund a professorship in clinical pharmacology. The new chair will aim to help more informed prescribing of drugs by doctors in the community and investigate the role of clinical trials.</p>
