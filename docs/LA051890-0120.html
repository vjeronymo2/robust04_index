			<p><P> May 18, 1990, Friday, Home Edition  </P> <P> NEWSWIRE  </P> <P> A super-welterweight fight scheduled Monday night at the Forum has been  postponed because Argentina's Mario Gaston has suffered a shoulder injury. His  fight against Quincy Taylor of Dallas has been rescheduled for June 18.  </P></p>
