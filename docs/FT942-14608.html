			<p>940420 FT  20 APR 94 / World News in Brief: King awarded Dollars 3.8m A Los Angeles jury awarded Dollars 3.8m (Pounds 2.6m) in compensatory damages to Rodney King, the black motorist whose beating by white police ultimately led to the city's 1992 riots. Punitive damages have yet to be decided.</p>
