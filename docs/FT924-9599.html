			<p>921105 FT  05 NOV 92 / World News in Brief: Businessman held Iran said it had arrested a US citizen, Milton Meyer, on charges of illegal business deals. The official Iranian news agency IRNA said Meyer was also accused of having dealings with 'agents having links with foreign intelligence services'.</p>
