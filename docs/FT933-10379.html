			<p>930804 FT  04 AUG 93 / UK Company News in Brief: Owen &amp; Robinson OWEN &amp; ROBINSON subsidiary O&amp;R Jewellers has been awarded Pounds 392,000 damages, and costs, in respect of legal action against underwriters and its former insurance brokers for refusing to indemnify after an armed robbery.</p>
