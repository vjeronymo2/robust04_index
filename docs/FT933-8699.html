			<p>930813 FT  13 AUG 93 / UK Company News: Cable and Wireless - Correction A company in which Cable and Wireless has a 49 per cent stake was this week awarded a licence to provide a national paging service in Bulgaria, not in Hungary as reported in some editions yesterday.</p>
