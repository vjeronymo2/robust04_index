			<p>940125 FT  25 JAN 94 / UK Company News in Brief: Dobson Park DOBSON PARK is buying Sorensen, an Illinois-based supplier of power supplies, for a total Dollars 4.9m (Pounds 3.3m), from Raytheon. In 1993 Sorensen reported an operating loss of Dollars 70,000 on turnover of Dollars 10.7m.</p>
