			<p>920325 FT  25 MAR 92 / World News in Brief: Shuttle in orbit US space shuttle Atlantis carried seven astronauts, including Scientist Michael Foale, the second Briton in space, into orbit on an eight-day mission to study the Earth's atmosphere.</p>
