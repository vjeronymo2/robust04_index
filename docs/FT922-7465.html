			<p>920518 FT  18 MAY 92 / World News In Brief: Genscher tipped for presidency Former US secretary of state Henry Kissinger, in an essay for Newsweek magazine, has tipped as a future federal president of Germany Hans-Dietrich Genscher, the former foreign minister.</p>
