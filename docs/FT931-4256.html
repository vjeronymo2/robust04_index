			<p>930311 FT  11 MAR 93 / World News in Brief: Cadbury Schweppes Cadbury Schweppes, confectionery and soft drinks manufacturer, raised pre-tax profits to Pounds 332.7m over the 53 weeks to January 2, boosted by vigorous UK Christmas trade and a strong US performance. Page 26; Lex, Page 24</p>
