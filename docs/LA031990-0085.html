			<p><P> March 19, 1990, Monday, Southland Edition  </P> <P> N. CAROLINA JAIL EVACUATED  </P> <P> A fire at the Wake County Courthouse Sunday forced officials to evacuate the  county jail in the building, officials said. There was no immediate word of  injuries.  </P></p>
