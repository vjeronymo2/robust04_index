			<p>940113 FT  13 JAN 94 / Factory expansion Warwick International, a subsidiary of Sequa of the US, is to invest Pounds 7.8m in expanding its plant at Mostyn, Clwyd, with the creation of 60 jobs. It makes additives for detergents.</p>
