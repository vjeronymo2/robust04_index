			<p><P> May 12, 1989, Friday, Home Edition  </P> <P> NEWSWIRE  </P> <P> Churchill Downs stewards announced a five-day suspension for jockey Clarence  (Jo Jo) Ladner III for careless riding in the Kentucky Derby. They did not  elaborate.  </P> <P> Ladner was aboard Northern Wolf, which finished sixth in the race won by Sunday  Silence.  </P></p>
