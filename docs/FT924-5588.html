			<p>921126 FT  26 NOV 92 / New Laos leader Mr Nouhak Phoumsavan, a former truck driver known as a hardline communist and friend of Vietnam, was named the new leader of Laos yesterday following the death of President Kaysone Phomvihane, according to official Radio Laos, Reuter reports from Bangkok.</p>
