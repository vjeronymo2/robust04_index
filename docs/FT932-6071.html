			<p>930529 FT  29 MAY 93 / Finance and the Family: Smaller companies rise - At a glance Small company shares rose again last week, with the Hoare Govett Index (capital gains version) increasing 0.5 per cent from 1433.57 to 1440.45 over the seven days to May 27.</p>
