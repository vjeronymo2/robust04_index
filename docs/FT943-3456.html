			<p>940914 FT  14 SEP 94 / People: Evans of Leeds Bill Gibson and David Helliwell have been appointed financial director and estates director, respectively, of EVANS OF LEEDS; they succeed Ernest Curtis and George Best who remain on the board.</p>
