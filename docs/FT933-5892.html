			<p>930901 FT  01 SEP 93 / People: Bodies politic Brian Nicholson, chairman of the Advertising Standards Board of Finance, has been appointed chairman of the ADVISORY COMMITTEE ON ADVERTISING; he succeeds Anne Ferguson, who remains on the committee.</p>
