			<p>921030 FT  30 OCT 92 / World News in Brief: Dutch baby's polio death A month-old boy became the first person to die of polio in the Netherlands for 14 years. More than 20 cases have so far been reported and the Dutch government has launched a vaccination campaign.</p>
