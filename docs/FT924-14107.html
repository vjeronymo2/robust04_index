			<p>921012 FT  12 OCT 92 / World News in Brief: Volcano warning The 6,000 population of Manam, 500 miles from Papua New Guinea's capital Port Moresby, were on standby to be evacuated as experts warned that a volcano on the island could erupt at any moment.</p>
