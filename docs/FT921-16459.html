			<p>920103 FT  03 JAN 92 / World News in Brief: Siege man had fake gun Police defended the killing of a man who turned out to be armed with an imitation rifle. Ian Bennett, 34, was shot by a police marksman after a siege in Rastrick, West Yorkshire on Wednesday.</p>
