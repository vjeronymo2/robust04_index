			<p>BFN     [Text] Pyongyang, May 16 (KCNA) -- President Kim Il-song of  the Democratic People's Republic of Korea on May 16 sent a  message of greetings to Harald V, King of Norway, on the  national day of his country.    The message wished prosperity to Norway and health and  happiness to the king.</p>
