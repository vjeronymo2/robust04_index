			<p>940506 FT  06 MAY 94 / World News in Brief: Fireman suspended after Malibu blaze A Los Angeles fireman was taken off active duty and another was suspended after investigators blamed them for starting last year's Malibu fire that killed three people and destroyed 350 homes.</p>
