			<p>920416 FT  16 APR 92 / World Stock Markets: South Africa JOHANNESBURG showed little improvement although mining stocks featured strongly. The overall index rose 6 to 3,361, the gold index gained 1 to 1,043 but industrials fell 3 to 4,183. Anglos rose 75 cents to R111.75.</p>
