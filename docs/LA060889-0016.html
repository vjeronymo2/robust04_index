			<p><P> June 8, 1989, Thursday, Home Edition  </P> <P> NEWSWIRE  </P> <P> Favored Nashwan, ridden by Willie Carson, scored a five-length victory in the  English Derby, becoming the first horse in 19 years to win both of England's  top thoroughbred races in the same year. Nashwan earlier won the 2,000 Guineas.  </P></p>
