			<p>940122 FT  22 JAN 94 / Naval yard review The Ministry of Defence has told employees at the Rosyth naval base in Fife that it is once again reviewing its future. The base adjoins the Rosyth naval dockyard, whose future was last summer guaranteed until 2005.</p>
