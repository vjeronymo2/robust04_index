			<p>930709 FT  09 JUL 93 / World Stock Markets: South Africa GOLD shares retreated as bullion, having failed to break through the Dollars 400 an ounce barrier, fell below Dollars 395. The gold index lost 121 to 1,971. Industrials slipped 28 to 4,691 and the overall index lost 68 to 4,145.</p>
