			<p>930802 FT  02 AUG 93 / World News in Brief: Deportation blocked Israel's Supreme Court, after clearing John Demjanjuk of being Nazi killer 'Ivan the Terrible', blocked his deportation to Ukraine while it considered whether he should be tried for other alleged war crimes.</p>
