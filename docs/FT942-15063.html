			<p>940418 FT  18 APR 94 / World News in Brief: Marathon death A 52-year-old man died while running in the London marathon. Michael Coleman, of Havant in Hampshire, was the third runner to die in the 14-year history of the event. Mexican Dionicio Ceron won the race in 2hrs 8mins 53secs.</p>
