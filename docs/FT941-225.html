			<p>940331 FT  31 MAR 94 / Russia and Romania renew ties General Pavel Grachev, the Russian defence minister, said yesterday Romania and Russia had successfully renewed military ties during his visit to Bucharest, with the signing of a military co-operation agreement between the two countries.</p>
