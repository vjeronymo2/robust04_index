			<p>910502 FT  02 MAY 91 / World News in Brief: MMC bowls women out Marylebone Cricket Club, the world's most famous cricket club and the sport's former governing body, voted to remain a male preserve. The annual general meeting rejected motions to admit women as either full or honorary members.</p>
