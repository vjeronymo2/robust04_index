			<p>940212 FT  12 FEB 94 / Finance and the Family: Smaller companies suffer setback - At a glance Smaller company shares suffered a slight setback this week. The Hoare Govett Smaller Companies Index (capital gains version) fell 0.6 per cent to 1,883.91 over the week to February 10.</p>
