			<p>940618 FT  18 JUN 94 / Finance and the Family: Smaller company shares drift - At a Glance Smaller company share prices continued to drift generally downwards this week. The Hoare Govett Smaller Companies Index (capital gains version) fell 0.7 per cent to 1671.57 over the week to June 16.</p>
