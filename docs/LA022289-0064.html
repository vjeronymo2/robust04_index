			<p><P> February 22, 1989, Wednesday, Southland Edition  </P> <P> BUSH NAMES SPECIAL AIDE  </P> <P> President Bush on Tuesday announced the appointment of Shirley Green, who was  his deputy press secretary when he was vice president, as his special assistant  for presidential messages and correspondence.  </P></p>
