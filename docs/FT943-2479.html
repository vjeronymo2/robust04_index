			<p>940919 FT  19 SEP 94 / Company News (This Week): RMC - Other Companies The world's biggest concrete company reports half-year figures on Thursday. Forecasts suggest pre-tax profits of just over Pounds 90m compared with Pounds 61.6m in the first half of 1993.</p>
