			<p>940524 FT  24 MAY 94 / UK Company News: Frost Frost Group, the petrol retailer, has bought 18 petrol stations in Yorkshire from Bayford for Pounds 2.45m cash. The company expects to spend a further Pounds 4.5m developing the sites, which will not contribute fully to profits for two to three years.</p>
