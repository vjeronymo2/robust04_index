			<p><P> January 26, 1990, Friday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Glenn Davis has agreed to terms with the Houston Astros on a one-year,  $1.985-million contract, a raise of $900,000. The first baseman had been  tentatively scheduled for a Feb. 19 arbitration hearing in Los Angeles.  </P></p>
