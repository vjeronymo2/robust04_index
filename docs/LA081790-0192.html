			<p><P> August 17, 1990, Friday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Wrong creator -- An Aug. 5 article about ABC-TV misidentified the creator of  the sitcom "Full House." The series was created by Jeff Franklin.  </P></p>
