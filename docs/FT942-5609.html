			<p>940603 FT  03 JUN 94 / UK Company News: Stanhope Stanhope, the property company, has sold a 110,000 sq ft office building at Stockley Park in west London to a buyer from east Asia for under Pounds 40m. The building, which is letto British Petroleum, was soldon a yield of about 7 percent.</p>
