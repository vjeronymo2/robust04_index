			<p>940127 FT  27 JAN 94 / World Commodities Prices: Cotton Liverpool- Spot and shipment sales amounted to 158 tonnes for the week ended 21 January, Against nil in the previous week. Improved demand brought moderate purchases mainly in CIS descriptions. Mali growths made some headway.</p>
