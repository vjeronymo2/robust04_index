			<p>910418 FT  18 APR 91 / World News in Brief: Threat from kidnappers Kashmiri Moslem rebels holding two Swedish engineers said they would kill their hostages 'any moment now'. The kidnappers have demanded an independent investigation into alleged human rights abuses.</p>
