			<p><P> November 27, 1989, Monday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Jean Smith -- An article Sunday incorrectly identified Mrs. William French  Smith as Mary. The name of the wife of the former U.S. attorney general is  Jean.  </P></p>
