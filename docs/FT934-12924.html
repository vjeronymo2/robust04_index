			<p>931023 FT  23 OCT 93 / World News in Brief: Welfare cuts approved Germany's lower house of parliament approved spending cuts which will cut unemployment benefit by three percentage points from 1994. The cuts are designed to save DM21.4bn (Pounds 8.6bn) next year.</p>
