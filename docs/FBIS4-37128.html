			<p>BFN     [Text] Prime Minister Rafiq al-Hariri canceled his  appointments yesterday afternoon because he was indisposed. He  was feeling pain, which was caused by a past surgical operation  in which his kidney was removed.    President Ilyas al-Hirawi telephoned al-Hariri to inquire  about his health.</p>
