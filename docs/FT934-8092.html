			<p>931117 FT  17 NOV 93 / Observer: Taking stock Strange but true. The stock market in Seoul opened and closed 30 minutes late yesterday. The reason? Companies postponed the rush hour, in order to help college admissions candidates reach examination centres on time.</p>
