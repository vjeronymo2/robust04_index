			<p><P> November 27, 1990, Tuesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Parker Automotive -- A story Nov. 21 incorrectly reported that the FBI posted  armed guards at the offices of Parker Automotive Corp. in Costa Mesa on Nov.  19, and the agents were examining company records. No FBI agents were at the  company.  </P></p>
