			<p><P> December 9, 1990, Sunday, Home Edition  </P> <P> PEOPLE IN THE NEWS  </P> <P> Roland E. Le Doux Jr., a postal manager with 28 years of service, has been  named postmaster of La Verne. He previously was postmaster of Sutter Creek. In  La Verne, Le Doux will supervise 62 employees.  </P></p>
