			<p>921207 FT  07 DEC 92 / World News in Brief: Emergency proposal Britain's fire, police and ambulance services are outdated and should be merged, says a report for the right-wing think tank, the Adam Smith Institute. It suggests a joint emergency control centre to eliminate delay and inaccuracy.</p>
