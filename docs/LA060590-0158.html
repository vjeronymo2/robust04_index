			<p><P> June 5, 1990, Tuesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> BASEBALL MEMORABILIA -- A caption labeling five baseball cards as 1990 models  in Sunday's editions was incorrect. One card was a 1990 version but the others  dated from 1983 to 1989.  </P></p>
