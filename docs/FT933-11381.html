			<p>930729 FT  29 JUL 93 / World Stock Markets: South Africa GOLD shares rose amid increased optimism about the bullion price and generally supportive buying from local and offshore investors. The index added 53 at 1,970 as industrials put on 14 at 4,526 and the overall 27 at 4,050.</p>
