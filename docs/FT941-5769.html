			<p>940304 FT  04 MAR 94 / UK Company News: Abtrust New Dawn ABTRUST NEW Dawn said that 945,820 C shares had been taken up by existing shareholders and warrantholders under the open offer. The remaining 11m shares will be allotted to placees.</p>
