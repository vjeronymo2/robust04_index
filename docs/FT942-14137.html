			<p>940421 FT  21 APR 94 / UK Company News: Chemring Group CHEMRING GROUP has purchased Graseby Nova, the Watford-based electronic marine search and rescue products manufacturer, from a subsidiary of Graseby, for Pounds 1.1m cash. The company will trade as Nova Marine Systems.</p>
