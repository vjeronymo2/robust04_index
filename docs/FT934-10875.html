			<p>931103 FT  03 NOV 93 / UK Company News: BDA improves to Pounds 28,000 Despite difficult trading conditions BDA Holdings, the architect, consultant and property developer, increased pre-tax profits from Pounds 6,000 to Pounds 28,000 for the half year to end-July.</p>
