			<p><P> May 21, 1989, Sunday, Orange County Edition  </P> <P> BOOM OR GRIDLOCK?  </P> <P> Re "Corona Basks in Boom Times" (May 14): Basks! Do people still talk like  that, over what will turn out to be more smog, more freeway gridlock and more  crowing? Incredible!  </P> <P> J.E. GOOD  </P> <P> San Bernardino  </P></p>
