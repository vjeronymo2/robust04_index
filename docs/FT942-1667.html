			<p>940623 FT  23 JUN 94 / People: Bodies politic Judith Shepherd, a partner at Stephenson Harwood, is to be seconded for two years to the TAKEOVER PANEL; Mark Gearing has returned to Allen &amp; Overy and Charles Penney returns to Lovell White Durrant at the end of September.</p>
