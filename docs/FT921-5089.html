			<p>920305 FT  05 MAR 92 / UK Company News: Russell Hobbs returns below 20% Pifco Holdings has said that improved quality controls at its Russell Hobbs Tower subsidiary have now reduced the percentage of products returned, to 'very significantly' below the 20 per cent level quoted yesterday.</p>
