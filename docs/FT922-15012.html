			<p>920403 FT  03 APR 92 / UK Company News: Reduced losses of Pounds 1.16m for Carlisle Reduced pre-tax losses of Pounds 1.16m were announced by Carlisle Group, the property services company, for 1991. In the previous year the loss was Pounds 5.42m. Losses per share emerged at 3.2p (25.9p).</p>
