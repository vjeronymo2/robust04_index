			<p>940630 FT  30 JUN 94 / Observer: Lost youth Signs of the times. The nine-year-old daughter of a colleague was puzzled on being told that her mother would be late because of the rail strike. 'What's a strike, mummy?' she said. Who says Mrs Thatcher didn't make a difference?</p>
