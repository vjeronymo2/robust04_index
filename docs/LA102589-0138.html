			<p><P> October 25, 1989, Wednesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> New York Giants -- The New York Giants' National Football League opponents on  Pearl Harbor day, Dec. 7, 1941, were football's Brooklyn Dodgers, not the  Washington Redskins, as was reported in Tuesday's editions.  </P></p>
