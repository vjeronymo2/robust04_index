			<p>931216 FT  16 DEC 93 / World News in Brief: United Airlines United Airlines seems poised to agree a new deal under which its workers will take a majority stake in the US company. UAL's board meets today to consider the proposals. A month ago an earlier buy-out deal with its unions fell apart.</p>
