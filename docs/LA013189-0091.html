			<p><P> January 31, 1989, Tuesday, Home Edition  </P> <P> EARNINGS  </P> <P> Dow Chemical Co.'s 1988 profit jumped 93% to $2.39 billion on a 25% gain in  revenue to $16.68 billion. The Midland, Mich., chemical company credited  improved results to strong demand and tight supplies of its chemical and other  products.  </P></p>
