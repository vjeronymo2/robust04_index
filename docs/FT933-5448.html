			<p>930903 FT  03 SEP 93 / Westland wins gearbox contract WESTLAND Engineering, part of the Westland Group, has won a contract expected to be worth about Pounds 33m. The work is to design and build the power take-off gearbox for the BMW Rolls-Royce BR700 series of aero-engines.</p>
