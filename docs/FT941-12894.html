			<p>940128 FT  28 JAN 94 / World News in Brief: Gales hit Britain A lorry was blown on to its roof in Kent as gales swept across Britain. In Scotland, two lorries were blown on to their sides on the M8 motorway and the roof was blown off a building in Glasgow. Weather, Page 18</p>
