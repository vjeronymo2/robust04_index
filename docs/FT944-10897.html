			<p>941109 FT  09 NOV 94 / World News in Brief: Four killed in Sarajevo Sniper fire and mortar rounds in Sarajevo killed two teenage girls, a woman and a nine-year-old boy as fighting undermined the fragile truce in the Bosnian capital.</p>
