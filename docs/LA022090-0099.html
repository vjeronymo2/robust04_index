			<p><P> February 20, 1990, Tuesday, Orange County Edition  </P> <P> ANGELS DELAY TICKET SALE FOR PALM SPRINGS GAMES  </P> <P> The Angels have postponed the sale of tickets to their spring training games in  Palm Springs pending a resolution of the lockout. Tickets were scheduled to go  on sale last Saturday.  </P></p>
