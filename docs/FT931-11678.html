			<p>930202 FT  02 FEB 93 / World News in Brief: Cool music Japanese pop singer Yasunori Sugawara plans to give Antarctica's first concert. The Japan Travel Bureau is looking fans willing to spend Y1.57m (Pounds 8,466) apiece to go to hear him.</p>
