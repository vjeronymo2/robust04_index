			<p><P> October 22, 1989, Sunday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Daniel Petrie Jr. was inaccurately credited as director of "Mystic Pizza" in  the Oct. 8 Movies on TV column. The film was directed by Donald Petrie.  </P></p>
