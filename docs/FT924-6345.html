			<p>921121 FT  21 NOV 92 / World Stock Markets: South Africa JOHANNESBURG ended mixed after drifting sideways in quiet trading. Gains in selected index-linked industrial shares boosted the index 12 to 4,077 and the all-share index rose 8 to 3,047. The gold index added 3 to 768.</p>
