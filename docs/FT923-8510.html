			<p>920811 FT  11 AUG 92 / Visitors down THE NUMBER of visitors to the Tower of London fell 16 per cent last year, while visitors to Windsor Castle fell 27 per cent and to Stratford-upon-Avon 14 per cent, the English Tourist Board reported.</p>
