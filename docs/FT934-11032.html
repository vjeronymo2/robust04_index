			<p>931103 FT  03 NOV 93 / Camera work Silhouetted photographers form a backdrop at Cinecitta studios in Rome where Italian film-maker Federico Fellini lies in state. Marcello Mastroianni and Anita Ekberg, stars of his 1960 classic 'La Dolce Vita', were among those who paid their respects.</p>
