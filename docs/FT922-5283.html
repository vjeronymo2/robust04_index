			<p>920601 FT  01 JUN 92 / World News In Brief: Top slot A nurse from Sacramento, California, landed the biggest slot machine jackpot in history - Dollars 9.3m (Pounds 5m) - with a Dollars 12 investment in a Reno casino. She will be paid in 20 instalments.</p>
