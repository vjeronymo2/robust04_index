			<p>920130 FT  30 JAN 92 / World News in Brief: ETA suspects held Spanish civil guards detained 15 people in a swoop on ETA guerrilla suspects in the Basque province of Vizcaya. ETA has threatened to target this year's Olympic Games in Barcelona and the World Fair in Seville.</p>
