			<p>930730 FT  30 JUL 93 / World Trade News: Telecom alliance Belgacom, Belgium's state telecoms company, has announced a strategic alliance with Pacific Telesis of the US to build and operate the country's first digital cellular mobile network to the pan-European GSM standard, Andrew Adonis reports.</p>
