			<p>940323 FT  23 MAR 94 / People: Medeva Dennis Millard, a US citizen who has spent the past seven years based in the UK as director of finance and strategy at Plate Glass Group, which is listed in South Africa, has been appointed finance director at MEDEVA.</p>
