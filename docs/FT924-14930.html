			<p>921007 FT  07 OCT 92 / Observer: Wrong guy A television review on Friday about 'A Question of Attribution' on 'Masterpiece Theater' misidentified a British spy. He was Guy Burgess, not Anthony Burgess. New York Times, October 5.</p>
