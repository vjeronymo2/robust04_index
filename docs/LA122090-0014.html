			<p><P> December 20, 1990, Thursday, Home Edition  </P> <P> U.S. TROOPS IN SAUDI ARABIA  </P> <P> The only present my family and I want this Christmas is our boys back home from  Saudi Arabia. John Adams said, "We are friends of freedom everywhere, but  guardians only of our own."  </P> <P> OSCAR L. SANCHEZ  </P> <P> San Bernardino  </P></p>
