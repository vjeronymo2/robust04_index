			<p>920320 FT  20 MAR 92 / World Stock Markets: South Africa SHARP gains in the financial rand sent Johannesburg share prices lower. The all-share index closed 35 down at 3,539 and the industrial index lost 44 to 4,403. Weak bullion prices pushed the gold index down 42 to 1,125.</p>
