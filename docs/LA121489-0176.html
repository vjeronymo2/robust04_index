			<p><P> December 14, 1989, Thursday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> The Boston Bruins traded left wing Bobby Joyce to the Washington Capitals for  center-right wing Dave Christian. Joyce, 23, was in his second season with the  Bruins; Christian, 30, is a 10-year National Hockey League veteran.  </P></p>
