			<p>930206 FT  06 FEB 93 / World Stock Markets: South Africa INDUSTRIALS picked up towards the close on but other sectors continued easier. The overall index dipped 8 to 3,470, 1 per cent higher on the week. The industrial index added 8 to 4,589 and golds fell 14 to 871.</p>
