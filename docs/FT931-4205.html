			<p>930312 FT  12 MAR 93 / World News in Brief: Two years for boy rapist The 15-year-old rapist freed after being ordered to pay Pounds 500 for a holiday for his schoolgirl victim was sentenced to two years' detention by the Court of Appeal.</p>
