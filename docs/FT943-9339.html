			<p>940811 FT  11 AUG 94 / World News in Brief: Billy Bonds quits West Ham West Ham United manager Billy Bonds, 47, resigned, ending a 27-year association with the London premier league soccer club. He was replaced by assistant manager Harry Redknapp.</p>
