			<p><P> October 29, 1989, Sunday, Home Edition  </P> <P> HIGHLIGHTS;  </P> <P> ON THE RECORD  </P> <P> "I just have a feeling that maybe Hollywood needs some outsiders to bring back  decency and good taste to some of the pictures that are being made."  </P> <P>  -- Former President Ronald Reagan, on Sony Corp.'s takeover of Columbia  Pictures.  </P></p>
