			<p>920820 FT  20 AUG 92 / World News In Brief: US trade deficit fell 7.7 per cent US trade deficit fell 7.7 per cent to Dollars 6.59bn (Pounds 3.45bn) in June. Exports rose 7.2 per cent to a record Dollars 38.3bn but imports were also a record, at Dollars 44.9bn.</p>
