			<p>940527 FT  27 MAY 94 / International Company News: Tobacco plant Rhone-Poulenc, the French drug and chemicals group, is building a cigarette filter fibre plant in Russia, AP-DJ reports from Paris. The Russian cigarette market is the fourth-largest in the world in volume terms.</p>
