			<p>930617 FT  17 JUN 93 / World Stock Markets: South Africa GOLD shares gave up some of their morning gains in afternoon trading, but found support by the close. The index ended 48, or 3 per cent, higher at 1,643. Industrials rose 12 to 4,641 and the overall index advanced 21 to 3,953.</p>
