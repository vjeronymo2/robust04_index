			<p>930210 FT  10 FEB 93 / Egg advice THE GOVERNMENT yesterday accepted a report from the Advisory Committee on the Microbiological Safety of Food recommending that all eggs be stamped with a use-by date and eaten within three weeks of being laid.</p>
