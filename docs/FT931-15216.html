			<p>930114 FT  14 JAN 93 / Plutonium spill A LITRE of liquid containing plutonium overflowed into a working area at Sellafield's B205 reprocessing plant on Tuesday, the site's operator, British Nuclear Fuels, disclosed yesterday.</p>
