			<p>920917 FT  17 SEP 92 / World News in Brief: Concerts banned Italy banned operas and concerts at Rome's Baths of Caracalla, saying vibrations, stage lighting and heavy electrical cables were destroying the 1,800 year-old ruins.</p>
