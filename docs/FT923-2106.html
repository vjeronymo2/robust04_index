			<p>920919 FT  19 SEP 92 / UK Company News: Correction - Alex Proudfoot The directors of Alexander Proudfoot, the management consultant, stated their intention to maintain the final dividend at 13.5p, and not 6p as stated in the FT yesterday.</p>
