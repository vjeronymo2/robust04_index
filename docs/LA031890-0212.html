			<p><P> March 18, 1990, Sunday, Home Edition  </P> <P> First "Where Pigeons Go to Die" and then "A Family for Joe," two terrific  family movies. Are the networks finally wising up? I hope 'Joe' turns into a  series.  </P> <P> Mrs. Eula E. Alvarez, Santa Fe Springs  </P></p>
