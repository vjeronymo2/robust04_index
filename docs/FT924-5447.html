			<p>921126 FT  26 NOV 92 / World Stock Markets: South Africa OFFSHORE demand for gold shares sent the gold index up by 25 to 798 despite a lacklustre bullion price and a firmer financial rand. The all-share index added 15 to 3,073, while the industrial index dropped 21 to 4,055.</p>
