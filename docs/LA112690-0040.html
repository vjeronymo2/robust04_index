			<p><P> November 26, 1990, Monday, Home Edition  </P> <P> NEWSWIRE: GOLF  </P> <P> Home course pro Shigeru Uchida, who led all the way, shot a two-under-par 70  and won the Imperial Wing Senior Golf Tournament at Seki, Japan, by two  strokes. Uchida finished with a 54-hole score of 209, seven under par, and  received $42,000.  </P></p>
