			<p>910507 FT  07 MAY 91 / World News in Brief: Governor escapes The captured governor of an Afghan garrison town overrun by Mujahideen guerrillas a month ago has escaped along with a number of government generals held by rebels, the rebel news agency Midia said.</p>
