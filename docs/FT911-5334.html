			<p>910415 FT  15 APR 91 / Arts: Promotion for Real Ivan Nagy, artistic director of English National Ballet, has promoted Maria Teresa del Real to principal artist. Her roles with the company include Swanilda in Coppelia, Tanya in The Nutcracker, Olga in Onegin and Zobeide in Scheherazade.</p>
