			<p>940907 FT  07 SEP 94 / UK Company News: Lopex LOPEX has sold its 40 per cent holding in Gultig &amp; Hoffmeister Alliance, an advertising agency based in Frankfurt, to the remaining shareholder for a nominal sum. G&amp;H incurred a loss of Pounds 14,000 in the first half of the current year.</p>
