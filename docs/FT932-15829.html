			<p>930408 FT  08 APR 93 / World Stock Markets: South Africa SHARES were broadly lower, with golds down 35 at 1,244, industrials losing 23 to 4,340 and the overall index 21 easier at 3,565. De Beers was a bright spot, advancing R1.15 to R76. Anglos lost R2 to R114.75 and Richemont 55 cents to R36.10.</p>
