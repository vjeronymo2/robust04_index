			<p>940823 FT  23 AUG 94 / World News in Brief: Child killed in Baghdad car bomb A child was killed and 13 people wounded when a car bomb exploded in Baghdad, the Iraqi capital, near the offices of the official al-Jumhouriyah newspaper.</p>
