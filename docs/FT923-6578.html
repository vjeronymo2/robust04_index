			<p>920824 FT  24 AUG 92 / Collision course Milan Panic, the Yugoslav prime minister, tells a media conference at Belgrade airport: 'We are going to London to make peace.' However his pledge to end 'ethnic cleansing' has put him in conflict with militant Serb leaders.</p>
