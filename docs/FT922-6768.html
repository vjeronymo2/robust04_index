			<p>920522 FT  22 MAY 92 / Dutch vote on brothels The Dutch parliament is next week expected to vote to legalise brothels. Most parties said they would back a law decriminalising brothels and introducing a local licencing policy.  Prostitution is already legal in the Netherlands.</p>
