			<p>920208 FT  08 FEB 92 / UK Company News: Unitech cuts debt Unitech has sold its entire holding of Dollars 12.5m nominal of Computer Products 9.5 per cent convertible subordinated debenture stock 1997. The sale price of Dollars 12.6m (Pounds 6.9m) will be used to reduce borrowings.</p>
