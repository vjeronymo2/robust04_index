			<p><P> January 7, 1989, Saturday, Home Edition  </P> <P> UC IRVINE MAY PAY THE PRICE OF SUCCESS  </P> <P> UC Irvine had better watch out. If the Anteaters keep beating UCLA in  basketball, Terry Donahue won't schedule them after they start a football team.  </P> <P> GARY ROBB  </P> <P> Los Angeles  </P></p>
