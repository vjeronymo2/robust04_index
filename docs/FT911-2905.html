			<p>910427 FT  27 APR 91 / World News in Brief: Row over broadcast A political row broke out in Spain after a radio station broadcast two car phone conversations allegedly of a top Socialist Party organiser making unflattering remarks about government ministers including prime minister Felipe Gonzalez.</p>
