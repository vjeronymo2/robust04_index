			<p>921103 FT  03 NOV 92 / Pounds 8m for Social Fund AN EXTRA Pounds 8m for loans this year from the Social Fund was announced by Mr Peter Lilley, social security secretary. The cash has been made available because of better-than-anticipated repayment of earlier lending.</p>
