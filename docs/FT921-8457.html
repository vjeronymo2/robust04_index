			<p>920218 FT  18 FEB 92 / World News in Brief: Jailed for killing A Portuguese court jailed mechanic Michael Cook, 39, from Southend for 19 years for the kidnapping and killing of a 10-year-old British girl in southern Portugal's Algarve holiday region.</p>
