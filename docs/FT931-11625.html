			<p>930202 FT  02 FEB 93 / Museum cash MR PETER Brooke, heritage secretary, yesterday announced awards worth nearly Pounds 2.5m for museums and galleries. The main beneficiary is the Imperial War Museum in London, which will receive Pounds 275,000 for refurbishment.</p>
