			<p>920609 FT  09 JUN 92 / World News in Brief: Coin dealer loses A Tokyo court rejected an appeal by British coin dealer Paul Davies against the refusal of Japanese police to return 3,200 gold coins they seized as fakes. The disputed coins have a face value of Y320m (Pounds 1.4m).</p>
