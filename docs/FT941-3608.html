			<p>940315 FT  15 MAR 94 / World Stock Markets: South Africa There were good rises ahead of today's futures expiry, although the general mood remained cautious. The overall and industrial indices both added 32, at 5,156 and 5,994 respectively. The golds index rose 31 to 1,964.</p>
