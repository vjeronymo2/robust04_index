			<p>940723 FT  23 JUL 94 / World News in Brief: Bulger terms Two young boys who killed toddler James Bulger last year should serve at least 15 years in custody, home secretary Michael Howard said. Jon Venables and Robert Thompson had been sentenced to indefinite terms in custody.</p>
