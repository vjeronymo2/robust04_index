			<p>940121 FT  21 JAN 94 / Technology: Correction - Worth Watching In the article on January 14 headed 'Japanese elevator girls bow out', the sterling equivalent of the Y10m cost of the lift information system was given wrongly as Pounds 595,200 instead of Pounds 59,520.</p>
