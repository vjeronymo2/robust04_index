			<p><P> September 2, 1989, Saturday, Home Edition  </P> <P> HAIL KILLS 26 IN CHINA  </P> <P> Hailstorms have killed 26 people and damaged more than 9,000 homes in the  southern Chinese province of Guizhou over the past few days, the official New  China News Agency said Friday.  </P></p>
