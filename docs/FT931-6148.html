			<p>930303 FT  03 MAR 93 / Coal strike over More than 5,000 US coal workers employed by Peabody Coal, subsidiary of Hanson, the UK-based materials conglomerate, agreed yesterday to end their month-long strike, writes Laurie Morse in Chicago. Work will resume tomorrow.</p>
