			<p><P> March 29, 1989, Wednesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> The winner of the Independent Feature Project/West's sixth annual Friends of  Independents (Findie) award was misidentified in Monday's Morning Report. The  award was given to the National Coalition of Independent Public Broadcasting  Producers.  </P></p>
