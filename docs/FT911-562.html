			<p>910511 FT  11 MAY 91 / Polaris difficulties THE NAVY is finding difficulty in maintaining continuous patrols of the UK's Polaris nuclear deterrent, according to the environmental pressure group Greenpeace. The Ministry of Defence does not comment on submarine movements.</p>
