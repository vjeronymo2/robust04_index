			<p>930318 FT  18 MAR 93 / International Company News in Brief: Coca-cola COCA-COLA said it planned to invest more than Dollars 50m over the next three years to build a 'state-of-the-art' soft drink production plant in St Petersburg, Russia, Reuter reports.</p>
