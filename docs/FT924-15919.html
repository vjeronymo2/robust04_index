			<p>921001 FT  01 OCT 92 / World News in Brief: Pirates attack tanker Pirates armed with automatic weapons attacked a tanker in the South China Sea, north west of Luzon in the Philippines, Lloyd's shipping said. The World Bridge managed to evade them after speeding up.</p>
