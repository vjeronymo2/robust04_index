			<p>920926 FT  26 SEP 92 / Cuban dismissed The dismissal of Mr Carlos Aldana, the third-ranking member in the Cuban government after President Fidel and General Raul Castro, was publicly confirmed yesterday for the first time, Damian Fraser reports from Mexico City.</p>
