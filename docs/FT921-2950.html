			<p>920317 FT  17 MAR 92 / World Stock Markets: South Africa JOHANNESBURG remained nervous ahead of today's whites-only referendum on reform. The all-gold index fell 8 to 1,185, while the industrial index advanced 11 to 4,368. The overall index closed down 11 at 3,522.</p>
