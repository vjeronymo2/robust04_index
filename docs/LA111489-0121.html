			<p><P> November 14, 1989, Tuesday, Southland Edition  </P> <P> FERRY CAPSIZES; 15 KILLED  </P> <P> At least 15 people died and 10 were reported missing when a small ferry  capsized in the Citarum River near this capital city after being struck by  lightning, a police spokesman said Monday.  </P></p>
