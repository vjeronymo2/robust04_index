			<p>940119 FT  19 JAN 94 / People: Inchcape Roger Shillum has been appointed a director in the commercial property services division of Bain Clarkson, part of INCHCAPE. Clark Elderkin and Nick Wilcock have been appointed to Bain Clarkson's Leeds National board.</p>
