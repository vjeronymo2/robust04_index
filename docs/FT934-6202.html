			<p>931126 FT  26 NOV 93 / Istanbul stocks: Correction Equity capitalisation on the Istanbul Stock Exchange is currently estimated at just under Dollars 30bn. The figure given in an article in the Financial Times survey on Turkish finance and industry, published on November 25, was incorrect.</p>
