			<p>930717 FT  17 JUL 93 / World News in Brief: Explosives charge Robert Fryers, who was arrested at a bus stop in north London on Wednesday, appeared in court charged with possessing explosives and conspiring to cause an explosion. He was remanded in custody until August 12.</p>
