			<p>930901 FT  01 SEP 93 / World News in Brief: Correction Yesterday's Financial Times carried a front-page map showing that Israel withdrew from occupied Sinai in 1973. The withdrawal in fact took place in phases between 1979 and 1982.</p>
		</main>
