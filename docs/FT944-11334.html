			<p>941107 FT  07 NOV 94 / Arts (Openings): Covent Garden, London On Thursday, the Royal Ballet shows the first of two programmes celebrating the work of Sir Frederick Ashton, including a revival of his ravishing 'Daphnis and Chloe', at the Royal Opera House.</p>
