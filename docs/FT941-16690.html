			<p>940108 FT  08 JAN 94 / UK Company News: Banner Homes Group BANNER HOMES Group has received valid acceptances for its recent rights issue in respect of 3.55m new ordinary shares (98.4 per cent). Subscribers have been found for the balance at a premium of about 30p a share.</p>
