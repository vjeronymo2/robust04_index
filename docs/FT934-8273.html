			<p>931116 FT  16 NOV 93 / World Stock Markets: South Africa GOLDS were easier in line with weak bullion prices, but other shares staged a late comeback. The golds index ended 41, or 2.1 per cent, lower at 1,942, while industrials gained 15 at 4,636 and the overall index dipped 6 to 4,103.</p>
