			<p>920807 FT  07 AUG 92 / World News in Brief: Request rejected Lebanese prime minister Rashid Solh rejected a Christian request for the postponement of the first general elections in 20 years. Christians had wanted polls delayed until a Syrian troop withdrawal.</p>
