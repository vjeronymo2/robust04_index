			<p>930308 FT  08 MAR 93 / World News In Brief: Thousands call Aids hotlines More than 6,000 ex-patients telephoned emergency lines at two hospitals in Chatham, Kent, after learning that a consultant gynaecologist who worked at both had contracted the Aids virus.</p>
