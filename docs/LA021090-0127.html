			<p><P> February 10, 1990, Saturday, Home Edition  </P> <P> NEWSWIRE  </P> <P> Pittsburgh Pirate pitcher Bob Kipper won his salary arbitration case and will  earn $525,000 in 1990. The Pirates had offered $380,000.  </P> <P> Also, Pirate catcher Mike LaValliere agreed to a one-year contract for  $575,000, a raise of $92,500.  </P></p>
