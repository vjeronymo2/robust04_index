			<p>940308 FT  08 MAR 94 / UK Company News: Sheffield Insulations SHEFFIELD INSULATIONS has received valid acceptances in respect of 6.91m (94.4 per cent) ordinary shares of Freeman Group, for which it has made a recommended offer. The offer has been declared unconditional in all respects.</p>
