			<p>931116 FT  16 NOV 93 / World News in Brief: Please knock first Prison guards must knock on cell doors and be invited in before entering, a German regional court ruled. The decision came after an inmate in Giessen, north of Frankfurt, complained that guards barged into his cell unannounced.</p>
