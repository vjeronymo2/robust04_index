			<p><P> August 26, 1989, Saturday, Home Edition  </P> <P> PHILIPPINE OFFICER SLAIN  </P> <P> A Communist hit squad shot a Philippine army captain dead in front of his house  in Manila on Friday. Witnesses said Orlando Javier, 40, was lounging outside  his home when two women and three young men shot him with pistols.  </P></p>
