			<p>930706 FT  06 JUL 93 / World Stock Markets: South Africa REVERSING a weak start, shares ended stronger across the board helped by a rise in the bullion price. The golds index added 25 at 2,017. The industrial and overall indices both gained 26 at 4,701 and 4,173 respectively.</p>
