			<p>930930 FT  30 SEP 93 / UK Company News: John I Jacobs John I Jacobs, the shipowner and broker, said yesterday that it was at 'a very early stage of considering proposals which could lead to a substantial acquisition'. The statement followed a spurt in the company's share price from 32p to 37p.</p>
