			<p>930825 FT  25 AUG 93 / World Stock Markets: South Africa GOLD and industrial shares ended mixed in thin trading as the price of bullion remained static. The gold index gained 10 to 1,788 while industrials lost 3 to 4,617. The overall index added 3 to 4,052 as De Beers put on R1 to R86.75.</p>
