			<p>930422 FT  22 APR 93 / Widdecombe converts to Catholicism Social security minister Ann Widdecombe yesterday became a Roman Catholic in a service at Westminster Cathedral after leaving the Church of England because of her oppostion to women priests. She said her move was 'a very delicate business'</p>
