			<p>941210 FT  10 DEC 94 / UK Company News: Taylor buy-back Taylor Woodrow acquired another 528,000 ordinary shares for cancellation yesterday as part of its buy-back programme of up to 42m shares, or 10 per cent of its share capital. The shares were purchased at 124p each.</p>
