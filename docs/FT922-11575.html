			<p>920424 FT  24 APR 92 / World News in Brief: Church plea to Sinn Fein Protestant churchmen, who disclosed they had met Sinn Fein president Gerry Adams and urged him to help stop IRA violence, are to press ahead with a second round of talks with Republican leaders.</p>
