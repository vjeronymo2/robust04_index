			<p>930222 FT  22 FEB 93 / Sir Robin McAlpine dies SIR Robin McAlpine, the civil engineer and chairman of construction company Sir Robert McAlpine from 1967 to 1977, has died aged 86. He was president of the Federation of Civil Engineering Contractors from 1966 to 1971.</p>
