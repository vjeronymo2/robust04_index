			<p>920422 FT  22 APR 92 / Lamont gets use of Dorneywood MR Norman Lamont, the chancellor, is to get the use of Dorneywood as an official residence, Downing Street announced yesterday. The Georgian mansion in Buckinghamshire, had been used by Mr Kenneth Baker, the former home secretary.</p>
