			<p>930715 FT  15 JUL 93 / UK Company News in Brief: Bromsgrove BROMSGROVE has paid Pounds 1.35m for Banafix, a Buckinghamshire-based company engaged in the reinforcement of glazed areas in buildings through the application of protective security film.</p>
