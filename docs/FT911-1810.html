			<p>910503 FT  03 MAY 91 / World News in Brief: Prisoners escape Six prisoners from Hull jail escaped from a coach taking them to courts in Rotherham and Sheffield. Two were later recaptured. A prison officer was slashed with a razor blade during the escape.</p>
