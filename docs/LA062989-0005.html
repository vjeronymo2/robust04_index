			<p><P> June 29, 1989, Thursday, Home Edition  </P> <P> U.S. SUPREME COURT UPHOLDS FLAG BURNING AS PROTEST  </P> <P> How difficult and inspiringly painful it is to bleed and die for Old Glory; how  abhorrently easy and painless to defile and desecrate her!  </P> <P> WILLIAM S. KOESTER  </P> <P> Upland  </P></p>
