			<p>940115 FT  15 JAN 94 / World Stock Markets: Venezuela Venezuelan shares fell sharply in nervous trading as a result of the woes facing Banco Latino, the nation's second-largest bank. At the close, the Merinvest composite index was down 2.58 per cent to 101.18 on turnover of 12.46m.</p>
