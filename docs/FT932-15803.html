			<p>930410 FT  10 APR 93 / World News in Brief: Women continue pit protest Four women protesters, including Ann Scargill, wife of the miners' leader, started a second night underground at Parkside Colliery, Newton-le-Willows, Merseyside, in protest against pit closure plans.</p>
