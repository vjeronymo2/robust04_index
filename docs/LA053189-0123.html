			<p><P> May 31, 1989, Wednesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> An editorial in Tuesday's Times gave an incorrect telephone number for  obtaining the names of physicians accepting Medicare assignment and therefore  billing only at the approved Medicare rates. The correct number is (800)  252-9020.  </P></p>
