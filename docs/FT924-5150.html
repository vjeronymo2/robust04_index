			<p>921128 FT  28 NOV 92 / World News in Brief: Takeover cleared A consortium led by Carlton Communications has won backing from the last of the companies which had opposed its offer for Independent Television News. The deal means an immediate Pounds 15m cash injection for ITN.</p>
