			<p><P> October 30, 1990, Tuesday, Orange County Edition  </P> <P> JAPAN FISHING BOAT SEIZED  </P> <P> A Japanese boat has been seized for alleged illegal fishing off Indonesia's  easternmost province of Irian Jaya, the latest in series of foreign vessels  captured by authorities, an official report said Monday.  </P></p>
