			<p>930706 FT  06 JUL 93 / UK Company News: Unigate Unigate, the foods group, has sold Ebrex, its Dutch freight forwarding company, for an undisclosed sum which is 'not material in the context of the overall group'. Ebrex had turnover of Pounds 11m in the year to March 1993.</p>
