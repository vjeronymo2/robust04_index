			<p>930602 FT  02 JUN 93 / Nature trail A pair of elephants made from TV sets and household gadgets by Anthony Heywood was unveiled in Broadgate yesterday as part of the Art in the City sculpture exhibition. The project will place works to form a trail linking 16 City sites</p>
