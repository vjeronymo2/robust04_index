			<p>910503 FT  03 MAY 91 / World News in Brief: Angola peace pact United Nations secretary general Javier Perez de Cuellar welcomed a ceasefire agreement between the Angolan government and Unita rebels, but many Angolans doubted whether the accord would bring an end to their country's 30-year war.</p>
