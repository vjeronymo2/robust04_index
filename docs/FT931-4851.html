			<p>930309 FT  09 MAR 93 / UK Company News: Merchants Trust net assets ahead The net asset value of The Merchants Trust rose from 213.37p to 234.34p per share over the 12 months to January 31. Earnings were 10.76p (10.84p) per share. A recommended final dividend of 2.65p lifts the total to 10.6p (10p).</p>
