			<p><P> March 3, 1990, Saturday, Home Edition  </P> <P> REAGAN'S TAPED TESTIMONY  </P> <P> Now that part of Reagan's videotape deposition has been made public, I have the  feeling if he were asked -- Who was the 40th President? -- his answer would be,  "I don't recall."  </P> <P> VIC PETERSON  </P> <P> Oxnard  </P></p>
