			<p>940713 FT  13 JUL 94 / People: Non-executive directors Robert Barclay, of Trinity Square Holdings, and Philip Evans, formerly chairman of English and American Group, have resigned from RELIANCE NATIONAL INSURANCE Co (UK) because their commercial association with the company has come to an end.</p>
