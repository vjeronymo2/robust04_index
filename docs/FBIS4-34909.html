			<p>BFN     [Text] Mexico City, 24 Jun (DPA) -- Today, Interior  Secretary Jorge Carpizo, the country's top electoral authority,  resigned from his post under severe criticism from the  opposition concerning the management of the electoral process  leading up to the 21 August presidential elections.</p>
