			<p>940618 FT  18 JUN 94 / World Stock Markets: South Africa Gold shares moved ahead on a surge of late domestic buying as the price of bullion broke through the Dollars 388 level near the close. The overall index gained 11 to 5,784, industrials shed 14 to 6,730 and the gold index added 12 to 2,197.</p>
