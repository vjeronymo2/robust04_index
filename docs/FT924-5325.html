			<p>921127 FT  27 NOV 92 / Redundancies at coal workshops A TOTAL of 81 jobs are to go at British Coal's workshops at Ashington, Northumberland, it was confirmed yesterday. The voluntary redundancies follow 66 announced earlier this month at the Tursdale workshops in County Durham.</p>
