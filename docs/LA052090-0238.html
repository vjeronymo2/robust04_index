			<p><P> May 20, 1990, Sunday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> In a recent Mature Traveler column on San Francisco bargains for senior  citizens, the minimum age to receive discount fares on the city's cable cars  was incorrectly given as 62. the correct minimum age is 65.  </P></p>
