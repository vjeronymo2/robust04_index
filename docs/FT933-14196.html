			<p>930715 FT  15 JUL 93 / UK Company News in Brief: Mid-States MID-STATES has acquired the business of Harts Autoparts of Chattanooga, Tennessee, for Dollars 1.8m (Pounds 1.2m) in cash, together with a deferred payment of Dollars 121,000.</p>
