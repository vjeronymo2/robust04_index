			<p>920701 FT  01 JUL 92 / World Trade News: Czechoslovak pact goes ahead A free trade pact between Czechoslovakia and the European Free Trade Association (Efta) comes into effect today, despite uncertainty about whether the country will split into two separate states, writes Frances Williams in Geneva.</p>
