			<p><P> November 30, 1990, Friday, Southland Edition  </P> <P> SANTA FE TO SELL 730 MILES OF TRACK  </P> <P> Santa Fe Railway will sell 730 miles of track in the Southwest to privately  held Orient Railcorp. Terms of the deal were not disclosed.  </P> <P> The three segments of track are in Oklahoma and Texas.  </P></p>
