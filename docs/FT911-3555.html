			<p>910424 FT  24 APR 91 / World News in Brief: Tehran dress crackdown Tehran police arrested 800 women for flouting Iran's Islamic dress code, which demands that women cover up from head to toe when in public. Crackdowns are a common feature of mid-spring, when Tehran gets hot.</p>
