			<p><P> November 4, 1990, Sunday, Home Edition  </P> <P> HOTEL ADDITIONS  </P> <P> Am I the only one who doesn't sing the praise of the Wyndham? But, then, I am  not a celebrity -- just your ordinary traveler. The only good things about the  Wyndham: It's close to everything and it's cheap.  </P> <P> MARGARET GOLAKOFF  </P> <P> Redondo Beach  </P></p>
