			<p>921106 FT  06 NOV 92 / World News In Brief: Fischer takes series US chess player Bobby Fischer, who took the world championship from Boris Spassky in 1972, won their return series in Belgrade after 30 games. Fischer takes a Dollars 3.35m (Pounds 2.16m) prize, while Spassky gets Dollars 1.65m.</p>
