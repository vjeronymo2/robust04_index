			<p>940909 FT  09 SEP 94 / World News in Brief: UN fears fresh Rwanda violence Troops of Rwanda's ousted Hutu government are preparing to go back to war and fighters have already made incursions to harass and kill civilians, according to a UN envoy and officers from the victorious army.</p>
