			<p>940629 FT  29 JUN 94 / World News in Brief: Impressionists fetch Pounds 9m Monet's painting Poplars on the Banks of L'Epte fetched Pounds 4.84m and a first study for Manet's Bar at the Folies-Bergere Pounds 4.4m at a Sotheby's auction in London.</p>
