			<p>920219 FT  19 FEB 92 / World News In Brief: Submarines collide A nuclear-powered submarine of the former Soviet navy was hit by a US submarine which illegally entered Russian waters, Moscow claimed. The US said its submarine had been hit and the incident happened in international waters.</p>
