			<p>920805 FT  05 AUG 92 / UK Company News: Unilever to expand hair care activity Unilever has reached an advanced stage in negotiations to acquire Andrelon Cosmetics, a Netherlands-based producer of hair care products. The consideration is not significant in relation to Unilever's assets.</p>
