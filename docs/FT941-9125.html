			<p>940216 FT  16 FEB 94 / UK Company News: Ramus rights result The recent Pounds 3m rights issue by Ramus Holdings, the building materials supplier, of 12.71m new ordinary shares was taken up as to 10.02m shares (78.82 per cent). The balance was sold in the market.</p>
