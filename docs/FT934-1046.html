			<p>931221 FT  21 DEC 93 / World Stock Markets: South Africa Golds were supported by a rising bullion price, the index adding 58 at 2,146. Industrials put on 7 at 5,171 and the overall index 35 at 4,636. De Beers ended R1.75 ahead at R105, off a high that followed better 1993 diamond sales figures.</p>
