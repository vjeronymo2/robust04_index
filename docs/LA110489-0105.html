			<p><P> November 4, 1989, Saturday, Home Edition  </P> <P> ETHIOPIA, ISRAEL RENEW TIES  </P> <P> The Marxist government of Ethiopia, facing a mounting rebellion in the north,  said Friday that it had reestablished diplomatic ties with Israel that it  severed 16 years ago at the start of the 1973 Arab-Israeli war.  </P></p>
