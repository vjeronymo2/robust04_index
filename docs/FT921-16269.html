			<p>920104 FT  04 JAN 92 / World News in Brief: Italian pile-ups kill 8 One man was killed and more than 40 injured in a second pile-up on Italy's A-1 Autostrada del Sole motorway. Only hours earlier, the main north-south road had been cleared after a Thursday night pile-up in which seven people died.</p>
