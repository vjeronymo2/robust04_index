			<p>930902 FT  02 SEP 93 / World News in Brief: Daylight robbery Armed men in the Iranian capital, Tehran, got away with hundreds of thousands of pounds' worth of cash by posing as police hunting for fake dollars. They took cash from eight money exchange shops.</p>
