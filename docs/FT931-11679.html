			<p>930202 FT  02 FEB 93 / World News in Brief: Mini camera Nikon of Japan is launching what it says is the world's smallest, lightest 35mm auto-focus camera. It weighs 5.4oz and is 10.8cm long, 6.2cm high and 3.2cm thick.</p>
