			<p>941208 FT  08 DEC 94 / World News in Brief: Collor goes on trial Former Brazilian president Fernando Collor went on trial for corruption. But newspapers said there was probably insufficient evidence to secure a conviction despite two years' investigation. Picture, Page 6</p>
