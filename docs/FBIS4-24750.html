			<p>BFN     [Text] Beijing, June 2 (XINHUA) -- Estonian President  Lennart- Georg Meri is expected to pay a state visit to China  from June 12 to 18 at the invitation of Chinese President Jiang  Zemin.    A Chinese Foreign Ministry spokesman made the announcement  here today at a weekly press conference.</p>
