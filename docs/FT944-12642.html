			<p>941101 FT  01 NOV 94 / Albert Memorial work starts Facelift: engineers from English Heritage yesterday started work on the Pounds 14m restoration of the Albert Memorial in London's Kensington Gardens. The centrepiece of the 19th century monument is an 18ft statue of the Prince Consort.</p>
