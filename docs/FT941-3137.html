			<p>940317 FT  17 MAR 94 / UK Company News: Pan Atlas in black Pan Atlas Holdings, the travel company, returned to the black with pre-tax profits of Pounds 57,114 for the year ended September 30 1993, against Pounds 133,666 losses. Turnover increased from Pounds 4.51m to Pounds 4.68m.</p>
