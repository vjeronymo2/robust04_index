			<p><P> November 5, 1989, Sunday, Home Edition  </P> <P> 200 FLEE BLAZE AT FACTORY  </P> <P> A fire at a plastics factory forced the brief evacuation of 200 nearby  residents, but no serious injuries were reported, officials said. The cause of  the Friday night blaze was being investigated.  </P></p>
