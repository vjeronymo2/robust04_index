			<p>940922 FT  22 SEP 94 / House prices 'level' House prices will remain broadly unchanged through the autumn, with the seasonal pick up in activity after the summer lull not enough to support a sustained recovery, the Royal Institution of Chartered Surveyors has forecast.</p>
