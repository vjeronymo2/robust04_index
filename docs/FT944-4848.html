			<p>941207 FT  07 DEC 94 / World News in Brief: Windsor oil quest The Queen has given Canadian oil man Desmond Oswald permission to search for oil in the grounds of Windsor Castle. The managing director of Canuk Exploration believes up to 100m barrels could be found.</p>
