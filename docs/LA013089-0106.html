			<p><P> January 30, 1989, Monday, Late Final Edition  </P> <P> AFRICA BUS PLUNGE KILLS 44  </P> <P> A bus packed with schoolchildren toppled into a ravine during a thunderstorm,  and 44 people aboard were killed, Ivory Coast's national radio said Sunday. The  broadcast added that 77 others were injured.  </P></p>
