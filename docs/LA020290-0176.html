			<p><P> February 2, 1990, Friday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Unocal Corp. -- In a story on Unocal Corp.'s earnings in Tuesday's Business  section, the decline in the energy company's average daily worldwide oil  production was misstated. Production actually declined 1.93% in 1989.  </P></p>
