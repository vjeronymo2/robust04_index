			<p>940728 FT  28 JUL 94 / World News in Brief: Turkish minister quits Turkish foreign minister Hikmet Cetin, upset over newspaper reports that he was to be dismissed, resigned, clearing the way for a reshuffle of cabinet posts held by the Social Democrat Populist party.</p>
