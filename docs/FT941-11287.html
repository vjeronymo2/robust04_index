			<p>940204 FT  04 FEB 94 / World Stock Markets: South Africa Johannesburg was mixed as bullion disappointed an otherwise steady market. Golds fell 26 to 1,995, industrials picked up 43 to 5,722 and the overall index was 34 firmer at 4,933. Anglos added R5 at R208 and Remgro R1.75 at R33.50.</p>
