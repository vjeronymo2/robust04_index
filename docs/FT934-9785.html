			<p>931109 FT  09 NOV 93 / UK Company News: Storm placing Storm Group, the USM-quoted animation, licencing and merchandising concern, is placing 3.75m ordinary 1p shares, or 4.97 per cent of its equity, for cash at 17p each, to raise some Pounds 628,000. Dealings are expected to begin on November 15.</p>
