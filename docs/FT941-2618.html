			<p>940319 FT  19 MAR 94 / World Stock Markets: South Africa Gold shares were resilient, although dealers were unable to find any fresh news to stimulate buying. The gold index rose 86 or 4.4 per cent to 2,045, industrials 33 to 6,140 and the overall 46 to 5,234. Anglos added R2 to R222.</p>
