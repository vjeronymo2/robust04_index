			<p>940601 FT  01 JUN 94 / Coe is promoted Mr Sebastian Coe has been appointed parliamentary private secretary to Mr Roger Freeman, public transport minister. Mr Coe, 37, has been MP for Falmouth and Camborne since 1992.</p>
