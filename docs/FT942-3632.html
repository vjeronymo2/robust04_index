			<p>940614 FT  14 JUN 94 / People: Esso UK Richard Rosenberg, assistant treasurer for Exxon, has been appointed executive director finance for Esso UK; he succeeds James Alcock who becomes assistant controller for Exxon in Dallas.</p>
