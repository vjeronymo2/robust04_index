			<p>940801 FT  01 AUG 94 / Arts (Openings): Covent Garden The Royal Ballet is giving the first London performance of Ashley Page's 'Renard' as part of a triple bill with 'Tombeaux' and 'A Month in the Country'. 'Renard' offers bright bold design by Bruce McLean that matches Stravinsky's score.</p>
