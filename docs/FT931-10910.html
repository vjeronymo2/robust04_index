			<p>930205 FT  05 FEB 93 / Observer: In the neck Does John Major wear a ready-made bow tie? It looked suspiciously like it when he appeared on the nation's TV screens last night. If so, a classless society may be closer than we think. Number 10 refuses to comment.</p>
