			<p>940909 FT  09 SEP 94 / World News in Brief: Malaysian politician resigns Malaysian politician Rahim Tamby Chik, 42, has stepped aside from his government and political posts pending police investigations into allegations that he had sex with a 15-year-old girl.</p>
