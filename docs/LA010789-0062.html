			<p><P> January 7, 1989, Saturday, Home Edition  </P> <P> TOLL IN PERU WAR CLIMBS  </P> <P> The death toll in Peru's eight-year rebel war nearly tripled in 1988 to a total  of 1,986 killed, while economic losses climbed to $2.65 billion, an official  report said Friday.  </P></p>
