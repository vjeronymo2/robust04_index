			<p>920325 FT  25 MAR 92 / World Stock Markets: South Africa JOHANNESBURG gained in late trading helped by strong foreign buying. The overall index rose 26 to 3,544 and industrials gained 31 to 4,430. The gold index firmed 18 to 1,121.</p>
