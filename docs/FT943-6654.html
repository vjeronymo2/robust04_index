			<p>940827 FT  27 AUG 94 / Finance and the Family: Smaller companies inch ahead - At a glance Smaller company shares continued their gradual ascent. The Hoare Govett Smaller Companies Index (capital gains version) rose 0.5 per cent to 1707.65 over the week to August 25.</p>
