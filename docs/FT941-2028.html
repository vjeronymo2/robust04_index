			<p>940323 FT  23 MAR 94 / Bank creditors receive last payout The 360 creditors of British &amp; Commonwealth merchant bank yesterday received the last instalment of the amounts outstanding since 1991 with a final dividend of 7p in the pound, the joint administrators and supervisors said.</p>
