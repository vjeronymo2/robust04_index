			<p>930721 FT  21 JUL 93 / World News in Brief: Cammell Laird's last boat Cammell Laird's last boat, the Pounds 100m submarine HMS Unicorn, was handed over to the Royal Navy, marking the end of shipbuilding on the Mersey. Strategy to win a sea battle, Page 16</p>
