			<p>941201 FT  01 DEC 94 / World Trade News: Coca-Cola - Contracts and ventures Coca-Cola said it would begin building a bottling plant in Zhengzhou in Henan Province, central China. The Dollars 18m facility is the fourth joint-venture Coca-Cola plant in China.</p>
