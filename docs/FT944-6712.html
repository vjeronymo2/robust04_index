			<p>941129 FT  29 NOV 94 / International Company News: Pioneer - Correction In a recent report of Pioneer's interim results it was incorrectly stated that the company's consolidated sales were down to Y129bn from Y130.9bn. This should have read down to Y245.6bn from Y255.5bn.</p>
