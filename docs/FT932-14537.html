			<p>930419 FT  19 APR 93 / World News In Brief: Seats on the Shanghai exchange Three foreign brokers - Jardine Fleming, Standard Chartered Securities and Baring Brothers - have been granted seats on the floor of the Shanghai stock exchange. They will trade special B shares for foreign investors.</p>
