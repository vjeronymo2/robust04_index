			<p>920522 FT  22 MAY 92 / World News in Brief: Pounds 25,000 prize Jung Chang won the Pounds 25,000 NCR book award for Wild Swans, her autobiographical account of China's shift from feudalism to a republic. The award is for non-fiction.</p>
