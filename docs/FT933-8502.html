			<p>930814 FT  14 AUG 93 / World News in Brief: 'Black death' found in CIS A case of bubonic plague, the 'black death' which in the 14th century killed as much as three quarters of the population of Europe and parts of Asia, has been diagnosed in Kazakhstan.</p>
