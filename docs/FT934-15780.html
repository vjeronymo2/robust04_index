			<p>931009 FT  09 OCT 93 / World Stock Markets: South Africa GOLD shares lost some early gains by the close but the market remained firm overall with steady foreign buying being noted. The gold index rose by 70, or 4.4 per cent to 1,676, industrials by 23 to 4,504 and the overall by 52 to 3,871.</p>
