			<p>940824 FT  24 AUG 94 / Observer: Biased fax A press release from the Labour party's press office arrived at the FT's House of Commons office yesterday marked: 'Re-fax. Earlier copy may have been distorted.' Well, so long as it wasn't completely bent, who's worried?</p>
