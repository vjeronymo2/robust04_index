			<p><P> August 12, 1989, Saturday, Home Edition  </P> <P> HE'S OFFERING ROVER FOR A DODGER BOX SEAT  </P> <P> I have an old lame dog. I wonder what Fred Claire will trade me for him?  </P> <P> Maybe I can get a season box.  </P> <P> BILL STEIN  </P> <P> Cambria  </P></p>
