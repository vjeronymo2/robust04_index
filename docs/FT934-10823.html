			<p>931103 FT  03 NOV 93 / World Stock Markets: South Africa INDUSTRIAL shares maintained steady progress, while golds saw a slight gain following Monday's sharp fall. The industrials index rose 18 to 4,557, golds 3 to 1,703 and the overall 7 to 3,914. De Beers put on 25 cents at R83.50.</p>
