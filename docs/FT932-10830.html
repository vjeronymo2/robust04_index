			<p>930507 FT  07 MAY 93 / World News in Brief: Smart cards cut fraud 'Smart' cards, which can only be used in conjunction with an individual's four-digit code, cut the cost of credit card fraud in France by 22 per cent last year to FFr533m (Pounds 64.06m), a consortium of banks said.</p>
