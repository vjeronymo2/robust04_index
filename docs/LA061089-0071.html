			<p><P> June 10, 1989, Saturday, Home Edition  </P> <P> LABOR OFFICIAL'S NEW POST  </P> <P> President Bush has announced that he intends to nominate Debra Bowland, a Labor  Department deputy director, as administrator of the department's wage and hour  division.  </P></p>
