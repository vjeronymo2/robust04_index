			<p>910509 FT  09 MAY 91 / Arts: Winner of the 1991 Science Book Prize The Rhone-Poulenc Science Book Prize for 1991, which is worth Pounds 10,000, has been awarded to Stephen Jay Gould for Wonderful Life: the Burgess Shale and the Nature of History (Penguin Pounds 6.99, 347 pages).</p>
