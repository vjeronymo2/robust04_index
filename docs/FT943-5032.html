			<p>940906 FT  06 SEP 94 / Observer: Gracious Their price has been much discussed. Everything down to the shapes of their bottoms criticised. But can anyone both name the Three Graces and say which one is also a Muse? And don't be shy. The prize is not, repeat not, the sculpture.</p>
