			<p>910511 FT  11 MAY 91 / World Stock Markets: South Africa JOHANNESBURG was steady in quiet trading. The all-gold index closed up 6 at 1,060, helped by steady bullion prices and a retreat in the financial rand. The industrial index rose 10 to 3,468. The all-share index also added 10 to 2,986.</p>
