			<p>920502 FT  02 MAY 92 / World News in Brief: Afghan leader cheered Crowds cheered Afghanistan's new Islamic leader, Sibghatullah Mojadidi, when he walked through Kabul and led the first Friday prayers since the collapse of the former communist government.</p>
