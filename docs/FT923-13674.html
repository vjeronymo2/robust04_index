			<p>920711 FT  11 JUL 92 / Steel output falls STEEL production in the UK fell last month, with the average weekly total down 5.5 per cent to 317,200 tonnes from 335,500 a year earlier, according to British Steel and the British Independent Steel Producers' Association.</p>
