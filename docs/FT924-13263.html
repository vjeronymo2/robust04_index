			<p>921016 FT  16 OCT 92 / World Stock Markets: South Africa DE Beers led the market lower in hectic trading, and the overall index fell 63 to 2,926, a 19-month low. The industrial index shed 59 to 3,946 and the gold index dropped 32 or 3.9 per cent to 782. De Beers fell R3.35 to R44.25.</p>
