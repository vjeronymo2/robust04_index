			<p><P> October 15, 1989, Sunday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Fall planting -- A chart accompanying the article on fall planting Oct. 1  should have stated that only tulips and hyacinths need to be refrigerated. All  other bulbs can be planted immediately.  </P></p>
