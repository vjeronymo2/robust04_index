			<p><P> November 14, 1989, Tuesday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Wisconsin Athletic Director Ade Sponberg, whose department has been burdened  with budget deficits, a 2-7 football team and declining ticket sales, announced  he will resign effective May 15, 1990.  </P></p>
