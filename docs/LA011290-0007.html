			<p><P> January 12, 1990, Friday, Home Edition  </P> <P> VIOLENCE  </P> <P> With the ouster, by force, of Gen. Manuel Noriega in Panama and Nicolae  Ceausescu in Romania, I hope I never again hear that insipid  aphorism..."violence accomplishes nothing."  </P> <P> David Kolpacoff.  </P> <P> El Cajon  </P></p>
