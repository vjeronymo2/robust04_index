			<p>941206 FT  06 DEC 94 / UK Company News: Fuller sale Fuller Smith &amp; Turner is selling its 75 per cent stake in Classic Ales to Greenalls Group for Pounds 525,000 cash and the repayment of a Pounds 430,000 loan. The deal will generate an exceptional profit of about Pounds 500,000.</p>
