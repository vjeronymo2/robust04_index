			<p>BFN     [Text] A Swedish diplomatic car in the Greek town of Athens  was completely destroyed by a bomb on Wednesday. No one was  hurt. This is the fourth time in less that a week that  diplomatic cars have been bombed including one from France and  an attempted one on a car belonging to a Dutch diplomat.</p>
