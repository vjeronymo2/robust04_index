			<p>940728 FT  28 JUL 94 / People: Bullers John Wilson has been appointed managing director of BULLERS, the giftware, fine art and decorative products group. He was formerly executive chairman of Peter Cox. Martin Duffy has been made a non-executive director of the company.</p>
