			<p>921210 FT  10 DEC 92 / World News in Brief: Plan for pit site Up to 1,000 jobs are to be created in a Pounds 35m scheme to build a business park on the derelict site of the former Babbington Colliery, near Nottingham. Report says pits can be efficient, Page 10</p>
