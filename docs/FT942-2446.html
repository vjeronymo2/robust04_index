			<p>940620 FT  20 JUN 94 / World News in Brief: Russians invade West End Russian shoppers are pouring into London's West End with money to spend, shopkeepers say. They are snapping up children's clothes and ladies' underwear, and flocking to cafes serving British breakfasts.</p>
