			<p>930705 FT  05 JUL 93 / World News in Brief: Sampras supreme World No 1 Pete Sampras, 21, won the Wimbledon men's singles tennis title, beating world No 2 Jim Courier 7-6, 7-6, 3-6, 6-3.</p>
