			<p>931119 FT  19 NOV 93 / World News in Brief: Minibus death toll rises Tighter safety laws on coaches and minibuses were urged after the death toll in a school minibus crash on the M40 in Warwickshire rose to 12. A teacher and 10 pupils were killed instantly. Another pupil died later of her injuries.</p>
