			<p>940225 FT  25 FEB 94 / Pakistan closes Kabul mission Pakistani diplomats yesterday closed their mission in Kabul and left the city, a day after an angry mob sacked the embassy and beat up two security guards, Reuter reports from Kabul.</p>
