			<p>930501 FT  01 MAY 93 / Finance &amp; The Family: Smaller companies rise again - At a glance Smaller companies continued to rise this week. The Hoare Govett Smaller Companies Index (capital gains version) rose 0.6 per cent from 1395.37 to 1403.66 over the week to April 29.</p>
