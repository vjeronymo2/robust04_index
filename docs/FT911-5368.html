			<p>910415 FT  15 APR 91 / World News in Brief: Ferries disrupted Newhaven-Dieppe ferry services were disrupted by seamen protesting about wages. Sealink workers prevented a ferry leaving Dieppe and a sister ship leaving Newhaven.</p>
