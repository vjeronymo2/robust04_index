			<p>920124 FT  24 JAN 92 / World News in Brief: Shipwrecked man found Searchers found a Chinese man sitting in the shade of a tree in the Australian outback, leaving one man still lost three weeks after a ship carrying 56 Chinese ran aground on the country's remote north-west coast.</p>
