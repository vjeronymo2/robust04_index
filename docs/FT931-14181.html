			<p>930120 FT  20 JAN 93 / Uzbek ban The Supreme Court of the former Soviet republic of Uzbekistan yesterday shut down the chief opposition group for three months, accusing it of violating a ban on public demonstrations, Steve LeVine reports from Tashkent.</p>
