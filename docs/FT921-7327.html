			<p>920222 FT  22 FEB 92 / Lilley announces Pounds 15m rail research A Pounds 15m collaborative research programme for the railway equipment industry was announced yesterday by Mr Peter Lilley, the Trade and Industry Secretary. The DTI said it was the latest in a series of research initiatives.</p>
