			<p>920409 FT  09 APR 92 / World Trade News: Kuwait deal for BA British Airways has agreed to help relaunch Kuwait Airways as a leading Middle Eastern and international airline by seconding BA managers and other staff to the Kuwaiti carrier, reports Paul Betts, Aerospace Correspondent.</p>
