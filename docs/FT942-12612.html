			<p>940428 FT  28 APR 94 / World Commodities Prices: Cotton Liverpool- Spot and shipment sales amounted to 277 tonnes for the week ended 22 April, against 229 tonnes in the previous week. Improved demand brought moderate purchases mainly in Central Asian descriptions. American growths made some headway.</p>
