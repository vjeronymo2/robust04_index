			<p><P> April 24, 1990, Tuesday, Home Edition  </P> <P> DEALING WITH GRAFFITI  </P> <P> Stylized insignias. Deft strokes. Youth craze. All words used to describe what  is commonly known as graffiti.  </P> <P> I like reducing it to its more basic name: vandalism.  </P> <P> J. VINCENT FLORES  </P> <P> Colton  </P></p>
