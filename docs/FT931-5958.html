			<p>930303 FT  03 MAR 93 / World Stock Markets: South Africa JOHANNESBURG remained in a negative mood, De Beers leading the declines with a fall of R1.35 to R67. The overall index weakened 26 to 3,397 and industrials 35 to 4,466, while the golds index closed 13 lower at 947.</p>
