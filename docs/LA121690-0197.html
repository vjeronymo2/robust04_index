			<p><P> December 16, 1990, Sunday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> CBS sportscaster Pat Summerall, 60, is in stable condition at a Florida  hospital with a bleeding ulcer. Dick Stockton will replace Summerall for  today's game between the Green Bay Packers and the Philadelphia Eagles.  </P></p>
