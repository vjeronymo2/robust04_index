			<p>930514 FT  14 MAY 93 / World News in Brief: Children held hostage A man armed with a pistol and explosives was holding seven children and their teacher hostage at a nursery school in the Paris suburb of Neuilly as a deadline passed for his FFr100m (Pounds 12m) ransom demand.</p>
