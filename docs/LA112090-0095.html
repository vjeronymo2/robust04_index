			<p><P> November 20, 1990, Tuesday, Home Edition  </P> <P> EARNINGS  </P> <P> Broad Inc.: The Los Angeles-based financial services company reported net  income of $33.4 million for fiscal 1990, up 28% from a year ago. Revenue rose  37% to $671.4 million. The company credited strong sales in its SunAmerica  product lines.  </P></p>
