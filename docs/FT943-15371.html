			<p>940709 FT  09 JUL 94 / World Stock Markets: South Africa Johannesburg ended mixed but mostly softer in sluggish trade as weaker bullion put pressure on sentiment. The overall index closed 2 lower at at 5,405, industrials added 6 to 6,250 and the gold index shed 27 at 2,059.</p>
