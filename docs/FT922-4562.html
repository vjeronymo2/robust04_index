			<p>920605 FT  05 JUN 92 / World News in Brief: Judith Ward ruling The Court of Appeal cleared Judith Ward of carrying out three IRA bomb attacks nearly 20 years ago. The court was critical of police, lawyers and government scientists involved in the prosecution.</p>
