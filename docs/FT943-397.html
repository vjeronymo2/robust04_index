			<p>940929 FT  29 SEP 94 / UK Company News in Brief: Ranger Oil RANGER OIL now has control of 21.26m ordinary shares (96.6 per cent) in Union Jack Oil and the offer has been declared unconditional. It will compulsorily acquire the balance of Union Jack shares.</p>
