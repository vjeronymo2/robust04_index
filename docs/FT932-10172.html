			<p>930511 FT  11 MAY 93 / World News in Brief: Everest first Former SAS man Harry Taylor, 33, became the first Briton to reach the summit of Everest from the Nepalese side without oxygen. Fellow climber Rebecca Stephens aims to become the first British woman to scale the peak.</p>
