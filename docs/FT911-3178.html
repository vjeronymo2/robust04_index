			<p>910426 FT  26 APR 91 / World News in Brief: Polish boss quits Wieslaw Panter, chief executive of the Krosno Glass Factory, one of Poland's first private companies, resigned after his company's shares fared badly during the opening two sessions of Warsaw's stock market.</p>
