			<p>920613 FT  13 JUN 92 / Markets: BT shares reminder - At a glance Shareholders with partly-paid British Telecom shares will receive their new certificates on Tuesday and have until June 26 to sell their partly-paid shares. Payment for the next instalment falls due on July 7.</p>
