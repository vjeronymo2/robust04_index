			<p><P> February 11, 1989, Saturday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> In a story on trash TV in Thursday's Calendar, the titles of KTTV station  executives Greg Nathanson and Bill McGowan were inadvertently reversed.  Nathanson is general manager; McGowan is station manager.  </P></p>
