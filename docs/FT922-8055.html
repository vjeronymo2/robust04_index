			<p>920515 FT  15 MAY 92 / World News in Brief: Prisoners in rooftop protest Prisoners were demonstrating on a roof at Winchester prison, Hampshire last night after a jail disturbance in which 20 young offenders barricaded themselves into a wing of the prison.</p>
