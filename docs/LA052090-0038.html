			<p><P> May 20, 1990, Sunday, Home Edition  </P> <P> Good story, good actors, good direction. "Caroline?" had it all. Interrupted  only by enthralling mini-dramas for Hallmark cards, it made for two hours of  delightfully wonderful network television.  </P> <P> Antoinette G. Lane, San Pedro  </P></p>
