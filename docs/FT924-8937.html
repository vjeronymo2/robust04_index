			<p>921109 FT  09 NOV 92 / World News in Brief: Egypt seeks quake aid Egyptian culture minister Farouq Hosni is to seek United Nations assistance in Paris to restore monuments damaged by an earthquake. The cost is put at Dollars 30m.</p>
