			<p>940527 FT  27 MAY 94 / Shakespeare feast The first large-scale international Shakespeare festival in the UK is to be held at the Barbican Centre, London, from October 25 to November 20. The festival is being planned by the Royal Shakespeare Company, which is resident at the Barbican.</p>
