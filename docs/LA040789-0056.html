			<p><P> April 7, 1989, Friday, Home Edition  </P> <P> 5 DIE IN FLORIDA HOME FIRE  </P> <P> Five people, including a wheelchair-bound woman and her two preschool children,  were killed Thursday in an early morning house fire, Metro-Dade County Fire  Department officials said. The blaze is being investigated.  </P></p>
