			<p>930918 FT  18 SEP 93 / World Stock Markets: South Africa GOLD shares fell back slightly in late afternoon trading, and the index lost 10 to 1,648. Industrials shed 12 to 4,520 and the overall index was 14 lower at 3,848. De Beers dipped 50 cents to R79.50 and Richemont lost 30 to R42.</p>
