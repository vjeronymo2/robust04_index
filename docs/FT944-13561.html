			<p>941027 FT  27 OCT 94 / Return to Labour Two former Labour peers who left to join the old Social Democratic party are returning to the Labour party. They are Lord Diamond, a former chief secretary to the Treasury, under then the then Mr Harold Wilson, and Lord Whaddon.</p>
