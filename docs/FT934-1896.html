			<p>931216 FT  16 DEC 93 / UK Company News: Suter Suter will make a profit of nearly Pounds 2.5m on a sale and leaseback deal it has agreed with Great Portland Estates over its freehold interest in Lyne Hill industrial estate, north of Birmingham. The gain will eliminate Suter's borrowings.</p>
