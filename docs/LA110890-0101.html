			<p><P> November 8, 1990, Thursday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Mario Lemieux of the Pittsburgh Penguins, who developed a staph infection in  his lower back after undergoing surgery last July, has improved but cannot  resume exercising until next month.  </P></p>
