			<p>920123 FT  23 JAN 92 / UK Company News: MCC - Correction The pension funds of British Aerospace and Barclays are no longer shareholders in Maxwell Communication Corporation, as reported in yesterday's Financial Times. They sold their shares before trading was suspended last November.</p>
