			<p>920501 FT  01 MAY 92 / World News in Brief: Sierra Leone coup claim Mutinous soldiers said they had ousted Joseph Momoh, Sierra Leone's president since 1985. The rebels' leader, Lieutenant-Colonel Yaya Kanu, promised to restore democracy. Momoh fled by helicopter to neighbouring Guinea.</p>
