			<p>940830 FT  30 AUG 94 / World News in Brief: Paris Opera told to reinstate conductor A judge reinstated conductor Myung-Whun Chung as musical director of the Paris Opera. The Opera management, which had been in dispute with Chung over his contract, said it would appeal.</p>
