			<p>940628 FT  28 JUN 94 / World News in Brief: First non-white diocesan bishop Pakistan-born Michael Nazir-Ali, 44, general secretary of the Church Missionary Society, has been chosen as Britain's first non-white diocesan bishop. He is to be Bishop of Rochester.</p>
