			<p>941125 FT  25 NOV 94 / World News in Brief: Prosecutors demand death Turkish prosecutors called for eight Kurdish politicians to be condemned to death for treason. The eight are accused, in what has become a controversial trial, of complicity with outlawed Kurdish guerrillas.</p>
