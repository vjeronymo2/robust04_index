			<p>921123 FT  23 NOV 92 / Construction Contracts: London mail depot MOTT MACDONALD has been commissioned by Royal Mail Property Holdings (South) to design a new depot at Willesden in London to handle all London's incoming and outgoing mail transported by rail, within a 500km radius of the capital.</p>
