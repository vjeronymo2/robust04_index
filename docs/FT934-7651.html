			<p>931119 FT  19 NOV 93 / World News in Brief: EU steel talks collapse A meeting of European Union steel industry ministers broke up when Italy rejected a compromise deal on subsidies and capacity cuts at Ilva, its loss-making state steelmaker. Earlier story, Page 2</p>
