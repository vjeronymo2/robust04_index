			<p>921205 FT  05 DEC 92 / World News in Brief: Ferry blaze Twenty-four crew members were treated for smoke inhalation after fire broke out on the Sealink cross-Channel ferry Stena Londoner as it was entering the harbour at Newhaven.</p>
