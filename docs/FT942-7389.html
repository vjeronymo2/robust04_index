			<p>940526 FT  26 MAY 94 / World News in Brief: Germans suspect third case of BSE German authorities believe they may have found a case of BSE or 'mad cow disease' in a cow imported from Britain in 1988. Germany has threatened to ban imports of British cows after two previous cases.</p>
