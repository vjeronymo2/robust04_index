			<p>941213 FT  13 DEC 94 / World News in Brief: Zhirinovsky loses libel case Russian ultra-nationalist Vladimir Zhirinovsky lost a libel case he brought against a Finnish newspaper and one of its columnists who used a word meaning 'crackpot' to describe him.</p>
