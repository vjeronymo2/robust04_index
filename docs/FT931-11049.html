			<p>930205 FT  05 FEB 93 / UK Company News: NFC expands in Germany NFC, the transport group, is expanding in Germany with the purchase of Theo Macke for an undisclosed cash sum. Macke, based in northern Germany, has net assets of DM5m (Pounds 2.1m).</p>
