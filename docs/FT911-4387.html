			<p>910419 FT  19 APR 91 / World Stock Markets: South Africa JOHANNESBURG rose in cautious trading. The all-share index rose 8 to 3,004, the all-gold index added 13 to 1,081 and the industrial index put on 13 to 3,470. Vaal Reefs was steady at R186 while De Beers gave up five cents to R77.70.</p>
