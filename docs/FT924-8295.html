			<p>921112 FT  12 NOV 92 / World News in Brief: Writer buried Henri Alain-Fournier, author of romantic novel Le Grand Meaulnes, has been buried 78 years after his death in the first world war. Fournier, whose body was discovered a year ago, went missing in action when he was 28.</p>
