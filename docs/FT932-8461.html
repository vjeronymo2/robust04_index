			<p>930519 FT  19 MAY 93 / Parliament and Politics: Treasury costs up THE FORECAST cost of running the Treasury in 1992-93 is Pounds 55.675m, compared with Pounds 44.969m in 1990-91, Mr Anthony Nelson, economic secretary, told MPs yesterday.</p>
