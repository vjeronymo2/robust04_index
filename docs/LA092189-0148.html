			<p><P> September 21, 1989, Thursday, Home Edition  </P> <P> Correction Appended  </P> <P> PERU REBELS KILL 2 MAYORS  </P> <P> Leftist guerrillas belonging to Sendero Luminoso (Shining Path) have killed two  mayors in the Andean region of Peru, one after an apparent mock trial in the  town square, an army statement said Wednesday.  </P></p>
