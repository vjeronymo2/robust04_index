			<p>920710 FT  10 JUL 92 / World News in Brief: Roman skeleton found The skeleton of a Roman farmer who lived about 1,500 years ago was unearthed by a digger driver working at Oldbury nuclear power station on the Gloucestershire-Avon border.</p>
