			<p>921214 FT  14 DEC 92 / World News in Brief: Pounds 30,000 for the human factor The Health and Safety Executive is to provide Pounds 30,000 for researchers at Birmingham University to study the human errors that cause catastrophes, such as the explosion at Chernobyl nuclear power station in Russia.</p>
