			<p>941108 FT  08 NOV 94 / World News in Brief: Dublin to free IRA prisoners IRA prisoners held in Irish jails will be freed before Christmas as part of Dublin's response to the terrorist ceasefire, Irish justice minister Maire Geoghegan-Quinn said.</p>
