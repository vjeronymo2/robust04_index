			<p>940726 FT  26 JUL 94 / People: Insurance moves Denby group, the household pottery manufacturer, has appointed Pieter Hazenberg, 42, as group finance director with effect from August 22. He was formerly financial director of Linread until its recent acquisition by McKechnie group.</p>
