			<p>921221 FT  21 DEC 92 / World News in Brief: Time Warner chief dies Time Warner chief dies: Time Warner said chairman and co-chief executive Steven Ross, the architect of the 1989 merger of Warner Communications and Time Inc, died following his recent battle with prostate cancer. Mr Ross was 65.</p>
