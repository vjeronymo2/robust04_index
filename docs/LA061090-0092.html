			<p><P> June 10, 1990, Sunday, Home Edition  </P> <P> FLASH FROM THE PAST  </P> <P> Effie Rogers was the first teacher at Duarte's elementary school, opened in  1873 when 12 settlers petitioned the county for a school in their area. Rogers'  salary was $65 per month.  </P></p>
