			<p>940411 FT  11 APR 94 / UK Company News: Hotel occupancy downturn According to a survey by consultants, Pannell Kerr Forster, hotel occupancy was down slightly across Europe last year. There was a recovery in the UK but this was more than offset by declines in Germany and eastern Europe.</p>
