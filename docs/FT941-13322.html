			<p>940126 FT  26 JAN 94 / Observer: Hog man - eh? The Scots like a party but three days is a bit much. Yesterday's Prayer for the Day on BBC Radio 4 - on the morning of Burns Night - was given by one Tim Haggis. He's also doing it today and Thursday.</p>
