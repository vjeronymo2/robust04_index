			<p>940825 FT  25 AUG 94 / World News in Brief: Swiss reject Zhirinovsky Switzerland has rejected a request by Russian ultra-nationalist Vladimir Zhirinovsky to enter the country and stay at a health resort. In the past year, he has also been refused entry to Germany, France, Spain and Slovenia.</p>
