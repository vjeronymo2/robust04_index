			<p>940408 FT  08 APR 94 / World News in Brief: Gascoigne breaks leg England footballer Paul Gascoigne was being flown home to England for surgery after breaking his right leg in training in Rome with his club, Lazio. The fracture was described as serious by the club doctor.</p>
