			<p>920229 FT  29 FEB 92 / World News in Brief: Court frees mother Jacqueline Fletcher, jailed for life in 1988 for drowning her six-week-old son, was cleared and freed by the Appeal Court because her conviction was 'unsafe and unsatisfactory'.</p>
