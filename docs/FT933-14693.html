			<p>930713 FT  13 JUL 93 / UK Company News in Brief: Armour Trust ARMOUR TRUST's newly formed subsidiary, Jenolite, is purchasing certain assets and the name and goodwill of Lacro from Lacro International, part of the Satra Group. Lacro comprises a range of car care products.</p>
