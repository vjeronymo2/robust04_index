			<p>930616 FT  16 JUN 93 / Energis wins BBC network contract ENERGIS, the telecommunications group set up by The National Grid Company, has won a 10-year contract with the BBC to operate a broadcast network for the distribution of the corporation's television and radio services in the UK.</p>
