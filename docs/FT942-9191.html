			<p>940517 FT  17 MAY 94 / UK Company News: British Bio-technology Group BRITISH BIO-technology Group has received acceptances to its rights issue in respect of 2.81m units (93.2 per cent). Each unit comprises four new ordinary shares and three warrants.</p>
