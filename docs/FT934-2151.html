			<p>931215 FT  15 DEC 93 / UK Company News in Brief: Chesterfield Properties CHESTERFIELD PROPERTIES has placed 935,000 new shares with institutions to raise approximately Pounds 5.51m net of expenses. The placing, through Paribas, represents 4.99 per cent of issued capital.</p>
