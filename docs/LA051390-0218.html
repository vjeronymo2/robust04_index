			<p><P> May 13, 1990, Sunday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Winfield trade -- The value of the Angel contract signed by Mike Witt in 1987  was incorrectly stated in Saturday's editions. It was a two-year, $2.8-million  contract.  </P></p>
