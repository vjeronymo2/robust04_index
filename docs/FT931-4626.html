			<p>930310 FT  10 MAR 93 / UK Company News in Brief ALLEN has acquired Hire-A-Tool, a Fareham-based concern with 12 depots, for an undisclosed cash sum and loan notes. In the year to June 30, it made pre-tax profits of Pounds 47,259 on turnover of Pounds 1.93m. Net assets were Pounds 303,772.</p>
