			<p>910426 FT  26 APR 91 / NatWest cuts jobs NATWEST Stockbrokers, the private-client stockbroking arm of National Westminster Bank, yesterday made redundant about 40 of its 380 staff, including Mr David Hathaway, its chief dealer.</p>
