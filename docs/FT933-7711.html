			<p>930820 FT  20 AUG 93 / World News in Brief: Teenager had car alarm 'grabber' A Shropshire teenager became the first person to be convicted of having a car alarm 'grabber', which captures the signal sent to a car's central locking system and uses it to unlock the doors.</p>
