			<p>920914 FT  14 SEP 92 / World News in Brief: Actor Anthony Perkins dies, aged 60 Actor Anthony Perkins, 60, best-known for playing murderous motel-keeper Norman Bates in Alfred Hitchcock's film Psycho, died in his Hollywood Hills home as a result of complications related to Aids.</p>
