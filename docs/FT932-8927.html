			<p>930515 FT  15 MAY 93 / Move for bank THE Long Term Credit Bank of Japan, whose building was damaged by the Bishopsgate bomb in the City of London, plans to move into 49,000 sq ft of MEPC's Alban Gate building next month on a four-year lease, subject to a right to break the lease after a year.</p>
