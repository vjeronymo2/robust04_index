			<p>940304 FT  04 MAR 94 / London's water ring main nears completion London's water ring main came a step nearer to completion yesterday as engineers carried out final checks to the last stage under Barnes in west London. The southern half of the tunnel, which runs for 50 miles, is already in use.</p>
