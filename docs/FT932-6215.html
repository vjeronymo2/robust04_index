			<p>930529 FT  29 MAY 93 / Addis plant closes ADDIS, the plastics group, said yesterday that its Hertford factory was closing with the loss of about 275 jobs. About 50 would be offered transfers to Swansea or to Haverhill, Suffolk.</p>
