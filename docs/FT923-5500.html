			<p>920829 FT  29 AUG 92 / World News In Brief: De Lorean sells home to pay UK US businessman John De Lorean, whose Belfast car company crashed 10 years ago after receiving Pounds 77m of public money, has been forced to sell his New York penthouse home to pay back about Pounds 5m to British taxpayers.</p>
