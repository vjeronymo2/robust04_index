			<p>930709 FT  09 JUL 93 / World News in Brief: Bristol-Myers Squibb Bristol-Myers Squibb Pharmaceutical Research Institute scientists reported a 94 per cent cure rate using a new type of chemotherapy on animals with cancer. The company will soon seek permission to conduct human trials in the US.</p>
