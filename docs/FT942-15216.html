			<p>940416 FT  16 APR 94 / Executive Business Channel: Correction The Executive Business Channel, which broadcasts management training programmes, has asked us to point out that it is owned by Lancashire Enterprises. In Thursday's FT, it was suggested that Legal Network Television was involved.</p>
