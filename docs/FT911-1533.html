			<p>910504 FT  04 MAY 91 / World Stock Markets: South Africa GOLD SHARES rose on the back of firmer bullion prices yesterday, but other Johannesburg stocks were little changed in light trading. The all-gold index gained 10 to 1,050, while the industrial index slipped 2 to 3,532.</p>
