			<p><P> September 7, 1989, Thursday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Angel Cordero apologized to Jockey Club steward Dr. Manuel Gilman for losing  his temper after he was disqualified, suspended and fined $1,000 for an  incident last month at Saratoga.  </P></p>
