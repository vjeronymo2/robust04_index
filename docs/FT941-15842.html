			<p>940113 FT  13 JAN 94 / Airport beats passenger record A record 13.4m passengers used Manchester Airport last year, an increase of 7.6 per cent over 1992. The biggest rise - 12.1 per cent - was in international scheduled passengers, of whom there were more than 3.25m.</p>
