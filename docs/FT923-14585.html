			<p>920707 FT  07 JUL 92 / World News in Brief: Whale harpooned Norwegian whalers, preparing to resume commercial catches in 1993, harpooned their first whale in two years. A government-sponsored research programme into the mammals' behaviour involves the killing of 110 whales this year.</p>
