			<p>930608 FT  08 JUN 93 / World News in Brief: Somalis killed Pakistani UN troops shot dead at least two Somalis in clashes in the Somali capital, Mogadishu. Earlier, militiamen freed five Pakistani soldiers captured after gunmen killed 22 of their compatriots. Picture, Page 4</p>
