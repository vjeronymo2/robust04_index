			<p>940908 FT  08 SEP 94 / World Trade News: No comment from Bae on new Saudi Arabian deal - Aviation industry contracts BRITISH AEROSPACE DEFENCE is said to be days away from announcing a new order from Saudi Arabia for its Hawk fighter/trainer jets, Reuter reports. BAe would not comment.</p>
