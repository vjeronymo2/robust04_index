			<p>BFN     [Text] On the night of 24-25 April, an armed group  belonging to the PKK [Kurdistan Workers Party] cut off  electricity in Dahuk Governorate by destroying an electrical  tower near the town of al-Jazirah. This is the second time PKK  forces have cut off electric power in the area.</p>
