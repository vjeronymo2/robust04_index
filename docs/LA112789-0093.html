			<p><P> November 27, 1989, Monday, Orange County Edition  </P> <P> UC IRVINE CAPTURES GOODWILL REGATTA  </P> <P> The UC Irvine sailing team won the Japan-United States Intercollegiate Goodwill  Regatta Sunday in Newport Harbor. Stanford finished second and USC was third.  </P></p>
