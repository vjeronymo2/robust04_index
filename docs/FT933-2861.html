			<p>930916 FT  16 SEP 93 / International Company News: Transat advances TRANSAT, Canada's biggest charter airline, had third quarter profit of CDollars 1.8m or 21 cents a share, against CDollars 250,000 or 2 cents a share. Revenues were up 62 per cent to CDollars 141m.</p>
