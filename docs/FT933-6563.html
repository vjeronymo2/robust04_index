			<p>930827 FT  27 AUG 93 / World News in Brief: Dollars 18m Aids award A man who contracted the Aids virus from his fiancee was awarded Dollars 18m (Pounds 12m) by a Miami jury in what may be the biggest award in an Aids-related case.</p>
