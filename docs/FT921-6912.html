			<p>920226 FT  26 FEB 92 / World News In Brief: Bligh's picture for sale The only known portrait of the Bounty's captain, William Bligh, painted by John Webber in 1776, is expected to fetch up to Pounds 150,000 at Sotheby's in London on April 8.</p>
