			<p><P> August 13, 1989, Sunday, Home Edition  </P> <P> BEER AND CONCERTS  </P> <P> As a 20-year-old concertgoer, when I see "Budweiser" plastered all over a  venue, it isn't going to entice me to drink: It's just a name, as is Kodak or  Pepsi.  </P> <P> G. A. PAUL  </P> <P> Riverside  </P></p>
