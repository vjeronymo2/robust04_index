			<p>921008 FT  08 OCT 92 / World Stock Markets: South Africa JOHANNESBURG eased in quiet trading with gold stocks depressed by the stronger financial rand. The gold index lost 21 to 874 while the overall index shed 21 to 3,082 and industrials fell 8 to 4,080. Anglos slipped R2 to R85.</p>
