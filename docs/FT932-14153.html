			<p>930420 FT  20 APR 93 / World Stock Markets: South Africa SHARES closed lower in slow, cautious trade after a day dominated by the funeral of Mr Chris Hani and an extensive work boycott. The overall index lost 5 to 3,558 and industrials shed 34 to 4,333, but golds picked up 5 to 1,208.</p>
