			<p>910514 FT  14 MAY 91 / World News In Brief: Serbs vote to remain The Serbian minority in the Yugoslav republic of Croatia voted overwhelmingly in favour of uniting a large chunk of the republic with Serbia, Tanjug agency said. Yugoslavs' new leader might seek UN help, page 2.</p>
