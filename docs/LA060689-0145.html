			<p><P> June 6, 1989, Tuesday, P.M. Final  </P> <P> CHINA SHIP BOYCOTT  </P> <P> Rotterdam dockers refused today to handle two Chinese cargo ships in protest  against the killing of demonstrators in Beijing, a dock union spokesman said.  The morning shift boycotted the only two Chinese ships in port.  </P></p>
