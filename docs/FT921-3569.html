			<p>920313 FT  13 MAR 92 / World News in Brief: Cool winner Cool Ground was the surprise 25-1 winner of the Cheltenham Gold Cup, National Hunt racing's blue riband. Cool Ground formed part of a five-horse bet which netted a Hampshire man Pounds 567,066 for an Pounds 8 stake.</p>
