			<p><P> March 11, 1989, Saturday, Home Edition  </P> <P> HE STANDS ABOVE CROWD BUT HAS RIGHT TO PRIVACY  </P> <P> When I read, "Abdul-Jabbar Convicted of Assault, Faces Possible 10-Month  Sentence," my blood boiled. Celebrities are in the public eye, but they, too,  have rights to privacy.  </P> <P> SYLVAIN FRIBOURG  </P> <P> Woodland Hills  </P></p>
