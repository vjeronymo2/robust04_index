			<p><P> March 13, 1989, Monday, Home Edition  </P> <P> NEWSWIRE  </P> <P> Vladimir Smirnov skied a superb classic-style anchor leg in heavy track  conditions to give the Soviet Union an upset victory over world champion Sweden  in the men's 40-kilometer cross-country relay at the Swedish Nordic Ski Games  at Falun, Sweden.  </P></p>
