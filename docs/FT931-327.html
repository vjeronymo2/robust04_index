			<p>930330 FT  30 MAR 93 / World Stock Markets: South Africa Foreign investors who have provided key support in recent weeks were absent and the overall index fell 51 to 3,505. Industrials shed 52 to 4,427 and golds were 26 lower at 1,127. De Beers, trading ex-dividend, was R3.50 lower at R71.</p>
