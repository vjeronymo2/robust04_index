			<p>940922 FT  22 SEP 94 / World News in Brief: Denmark's Democrats poised to win Poul Nyrup Rasmussen's Social Democratic-led Danish government was set to remain in office despite a strong performance by the right-wing opposition in yesterday's general election, exit polls showed.</p>
