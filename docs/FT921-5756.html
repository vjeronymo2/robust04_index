			<p>920303 FT  03 MAR 92 / World News in Brief: M4 bridge moved Engineers completed removing a 2,045 tonne bridge from the M4 motorway in one piece. The 79-meter structure near the Severn Bridge was the heaviest single load ever carried on a motorway.</p>
