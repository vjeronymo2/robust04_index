			<p><P> January 3, 1989, Tuesday, Home Edition  </P> <P> FIRE KILLS FOUR IN FAMILY  </P> <P> Four members of a family died and two others were critically injured when a  fire swept through their small house, authorities said. They said the fire  Sunday was believed to have started by a smoldering cigarette.  </P></p>
