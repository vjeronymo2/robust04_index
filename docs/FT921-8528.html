			<p>920217 FT  17 FEB 92 / World News in Brief: Angela Carter dies Author Angela Carter died in London. Her first novel, Shadow Dance, was published in 1966 when she was 26. It was followed by several more and by short stories, radio plays, film scripts and non-fiction anthologies.</p>
