			<p>910419 FT  19 APR 91 / World News in Brief: Plague warning A plague of daddy-long-legs is expected to hit large parts of the UK this summer, the Ministry of Agriculture warned. The insects are harmless, but the grubs from which they hatch feed on roots and could cause damage to lawns.</p>
