			<p>930201 FT  01 FEB 93 / World News in Brief: Coronation oath Archbishop of Canterbury George Carey backed suggestions by York's Archbishop John Habgood that changes might be needed in the coronation oath, which binds a new monarch to uphold the Church of England.</p>
