			<p>931230 FT  30 DEC 93 / World Stock Markets: South Africa Overheated gold shares cooled off for the second day, but industrials continued their upward march, particularly in the food sector. The gold index lost 31 to 2,126, industrials gained 33 to 5,520 and the overall index put on 2 to 4,799.</p>
