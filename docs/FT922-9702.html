			<p>920506 FT  06 MAY 92 / Staff discounts freed of VAT EMPLOYERS selling discounted goods to staff will be required to levy VAT only on the reduced price. This is a reversal by Customs and Excise of its position. The decision follows complaints from employers and comes into effect from May 15.</p>
