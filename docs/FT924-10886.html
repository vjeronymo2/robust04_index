			<p>921029 FT  29 OCT 92 / World News In Brief: Saudis stand by arms deal Saudi Arabia said it was committed to the Dollars 63bn (Pounds 40bn) al- Yamamah arms deal with Britain. The Saudi Press Agency said King Fahd had affirmed his commitment in recent contacts with John Major.</p>
