			<p><P> August 1, 1989, Tuesday, Home Edition  </P> <P> TODAY'S QUOTE  </P> <P> "I guess somebody doesn't like democracy."  </P> <P>  -- Tom Van Sant, the artist who designed Los Angeles' replica of the Beijing  students' "Goddess of Democracy" statue, after learning that vandals had  destroyed his monument to the original.  </P></p>
