			<p>920221 FT  21 FEB 92 / World News in Brief: Mourners walk out Mourners in Northern Ireland walked out of a funeral for two IRA men shot by undercover troops. They left the Coalisland church after the priest called on Republican leaders to end their campaign of violence.</p>
