			<p>921203 FT  03 DEC 92 / Ecuador monthly inflation 1% Ecuador's monthly inflation rate fell to 1 per cent in November, down from 6.3 per cent for October, suggesting that government anti-inflationary measures are beginning to take hold, Raymond Colitt writes from Quito.</p>
