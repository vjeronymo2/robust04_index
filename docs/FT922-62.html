			<p>920630 FT  30 JUN 92 / Bank director dies MR Kenneth Morton, 52, finance director of Kleinwort Benson Group, has died, the merchant bank said yesterday. He joined the bank in 1988 and was also a non-executive director of Asda Group and South West Water.</p>
