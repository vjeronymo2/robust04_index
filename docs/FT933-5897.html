			<p>930901 FT  01 SEP 93 / People: Standard Chartered Andrew Hunter, group head of credit risk management, has been appointed general manager Americas at STANDARD CHARTERED on David Grant's retirement. He is succeeded by Mick Green, chief lending officer, UK retail banking with Lloyds Bank.</p>
