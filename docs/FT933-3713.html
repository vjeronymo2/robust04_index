			<p>930911 FT  11 SEP 93 / World News in Brief: Warrington video appeal Police hunting IRA bombers who killed two boys in Warrington, Cheshire, in March, appealed to two gloved men, captured on a security video shortly before the blasts, to contact them.</p>
