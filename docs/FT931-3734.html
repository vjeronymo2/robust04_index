			<p>930313 FT  13 MAR 93 / Soft drinks revive THE SOFT drinks market returned to growth last year after a 6 per cent decline in sales volumes in 1991, a report by Britvic Soft Drinks said yesterday. Consumption rose by nearly 1 per cent to 8bn litres, with an estimated retail value of Pounds 5.5bn.</p>
