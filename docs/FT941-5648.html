			<p>940305 FT  05 MAR 94 / Zambian airline near collapse Zambia Airways, the national airline, is virtually bankrupt and may have to close, Mr William Harrington, transport minister, told parliament, Reuter reports from Lusaka. He said it owed Dollars 45.5m.</p>
