			<p>921016 FT  16 OCT 92 / UK Company News: Ldn Amer Ventures At September 30 net asset value of London American Ventures Trust was 71.4p, against 70.9p six months' earlier and 60.1p a year before. In the six months net losses came to Pounds 34,000 (Pounds 129,000), equal to 0.06p (0.16p) per share.</p>
