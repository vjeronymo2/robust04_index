			<p>910427 FT  27 APR 91 / World News in Brief: Petrol prices rise Esso increased its petrol prices by more than 6p a gallon, bringing the price of leaded four-star to around 233.2p. The rises, which Esso said were in response to market movements, followed similar moves by Mobil and Texaco.</p>
