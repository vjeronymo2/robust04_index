			<p>930908 FT  08 SEP 93 / World News in Brief: Loyalists admit murder The illegal Ulster Freedom Fighters said they shot dead a Catholic man at his West Belfast hairdressing salon. The UFF has admitted three of the five murders committed in Belfast in the past eight days.</p>
