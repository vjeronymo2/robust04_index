			<p>940630 FT  30 JUN 94 / World News in Brief: Charles in air incident Prince Charles overshot the runway when landing his aircraft on Islay in western Scotland. The four-engined BAe 146 came to a halt at 90 degrees to the runway. No-one was injured in the incident.</p>
