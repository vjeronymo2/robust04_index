			<p>920709 FT  09 JUL 92 / Parliament and Politics: Owen takes seat FORMER Social Democratic Party leader and ex-Labour foreign secretary Dr David Owen joined the crossbenches of the Lords yesterday as Baron Owen of the city of Plymouth.</p>
