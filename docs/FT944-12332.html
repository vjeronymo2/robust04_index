			<p>941102 FT  02 NOV 94 / House prices 'rise' House prices rose 0.7 per cent last month to an average of Pounds 54,296 compared with Pounds 53,918 in September, the Nationwide building society said yesterday. Prices were also 0.7 per cent up on October last year.</p>
