			<p>920722 FT  22 JUL 92 / UK Company News: Wardle Storeys buy Wardle Storeys has acquired Fiat's PVC calendered sheet and coated fabrics manufacturing business. No purchase price was disclosed but the relationship with Fiat was expected to lift turnover of WS's technical division by some Pounds 3m.</p>
