			<p>921113 FT  13 NOV 92 / World Stock Markets: South Africa CONTINUED demand for quality shares and speculative buying on expectations of a firm Wall Street boosted Johannesburg in the afternoon. Industrials rose 27 to 4,059, golds put on 4 to 768 and the overall index added 15 to 3,044.</p>
