			<p>930621 FT  21 JUN 93 / World News in Brief: Vigilantes sought Police were hunting vigilantes who handcuffed a suspected thief naked to a lamp-post after accusing him of breaking into cars on a Macclesfield, Cheshire, housing estate.</p>
