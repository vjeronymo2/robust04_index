			<p><P> March 10, 1990, Saturday, Home Edition  </P> <P> PEOPLE  </P> <P> Scott Young has been named chief executive at Wherehouse Entertainment Inc.,  Torrance.  </P> <P> He retains the title of president. The chief operating officer post, which he  held previously, will be left vacant. Young also was elected to the company  board.  </P></p>
