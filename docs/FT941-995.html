			<p>940328 FT  28 MAR 94 / World News in Brief: Brazilian Grand Prix Germany's Michael Schumacher, driving a Benetton-Ford, won the first race of the new motor racing season, the Brazilian Grand Prix in Sao Paulo. Damon Hill of Britain, in a Williams, was second.</p>
