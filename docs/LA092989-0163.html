			<p><P> September 29, 1989, Friday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Jose Pipino Cuevas, 31, former World Boxing Assn. welterweight champion,  announced his retirement in Mexico City, according to a Mexican newspaper.  Cuevas lost a a fight Monday night to Lupe Aquino in Tijuana.  </P></p>
