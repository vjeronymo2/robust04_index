			<p>920729 FT  29 JUL 92 / The Barcelona Olympics: Broome likely to compete Showjumper David Broome's hopes of competing in his sixth Olympics increased after examination by doctors showed he had suffered no broken bones or serious injury after falling from a horse.</p>
