			<p>920318 FT  18 MAR 92 / World News in Brief: Gunmen kidnap five An Australian missionary's wife and two daughters have been kidnapped by gunmen on the Moslem island of Jolo in the southern Philippines. Two other women, believed to be American teachers, were also abducted.</p>
