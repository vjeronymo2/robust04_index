			<p>940815 FT  15 AUG 94 / World News in Brief: Train crash kills 24 At least 24 people were killed and 16 injured on Saturday when a passenger train slammed into a stationary freight train just outside the Georgian capital of Tbilisi after a signalling error, the health ministry said yesterday.</p>
