			<p>910507 FT  07 MAY 91 / World Stock Markets: South Africa WORRIES about the violence in the black townships kept trading quiet in Johannesburg yesterday. The UK bank holiday also reduced activity. The JSE all-gold index fell 9 to 1,041, while the industrial index lost 36 to 3,496.</p>
