			<p>920506 FT  06 MAY 92 / World Stock Markets: South Africa JOHANNESBURG closed sharply higher following the appointment of Mr Derek Keys as finance minister. The industrial index added 39 to 4,407 and the overall index was 29 higher at 3,533. The gold index added 2 to 1,050.</p>
