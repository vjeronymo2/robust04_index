			<p>920810 FT  10 AUG 92 / World News in Brief: Shia scholar buried The world's leading Shia Moslem scholar, Abdolqassem al-Khoei, was buried in the Iraqi holy city of Najaf at a ceremony attended by a large crowd.</p>
