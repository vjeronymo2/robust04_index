			<p>930121 FT  21 JAN 93 / EC inflation falls The European Community's inflation rate dropped to 3.7 per cent a year in December, according to the EC statistics office Eurostat yesterday, Reuter reports from Brussels. The rate was down from 3.8 per cent in November.</p>
