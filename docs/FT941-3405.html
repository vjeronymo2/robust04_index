			<p>940316 FT  16 MAR 94 / UK Company News: County Smaller Companies Investment Trust 4.97 per cent of open offer of C shares taken up. The placing and open offer raised a total of Pounds 35.8m. Change of name to NatWest Smaller Companies Investment Trust agreed.</p>
