			<p>930202 FT  02 FEB 93 / World Stock Markets: South Africa SHARES picked up after drifting easier and the overall index was unchanged at 3,433. A weaker financial rand took De Beers R1.10 higher to R67.85. The golds index shed 5 to 899 while the industrial index edged 2 higher to 4,525.</p>
