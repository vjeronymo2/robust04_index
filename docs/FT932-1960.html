			<p>930622 FT  22 JUN 93 / World News in Brief: Guard wins harassment case Security guard Matthew Gates, 21, won compensation at a Cardiff industrial tribunal for being sexually harassed by his male boss. He is thought to be the first man to win such a claim.</p>
