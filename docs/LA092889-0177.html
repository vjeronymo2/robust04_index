			<p><P> September 28, 1989, Thursday, Home Edition  </P> <P> CHINA ORDERS WHEAT  </P> <P> China, the world's largest grain-importing nation, looked ahead and bought  300,000 tons of soft red winter wheat for delivery during the 1990-1991  marketing year, the Agriculture Department said.  </P></p>
