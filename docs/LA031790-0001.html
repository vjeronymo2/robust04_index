			<p><P> March 17, 1990, Saturday, Ventura County Edition  </P> <P> NEW TIMES EDITION IN VENTURA COUNTY  </P> <P> The Times this week began publication of a daily Ventura County Edition with  local news and advertising in Part B seven days a week. A weekly section called  Ventura County Life will appear Thursday.  </P></p>
