			<p>940505 FT  05 MAY 94 / World Stock Markets: South Africa Johannesburg weakened on a fall in the gold bullion price and as investors consolidated positions after recent strong rises. The overall index shed 36 to 5,254, industrials lost 8 to 6,375 and the golds index fell 76, or 4 per cent, to 1,925.</p>
