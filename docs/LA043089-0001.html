			<p><P> April 30, 1989, Sunday, Home Edition  </P> <P> That chorus of clicks heard throughout the land on April 16 was not a castanets  recital, nor was it an invasion of crickets. It was the sound of television  sets being turned off after about 15 minutes of "Around the World in 80 Days."  </P> <P> Thomas M. Vize, Santa Ana  </P></p>
