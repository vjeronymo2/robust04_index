			<p>920606 FT  06 JUN 92 / Bids invited for running atomic unit THE GOVERNMENT has asked four companies to bid for the contract to manage the Atomic Weapons Establishment unit based in Aldermaston, Berkshire. The companies are British Aerospace, Rolls-Royce, GEC and Hunting-Brae.</p>
