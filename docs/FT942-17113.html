			<p>940407 FT  07 APR 94 / World News in Brief: Briton killed in Belgian crash Builder John Clarke, 61, from Worksop, Notts, was killed and several colleagues were injured when a van in which they were travelling to work in Germany was in collision with a lorry on a Belgian motorway.</p>
