			<p>940721 FT  21 JUL 94 / People: ICI David Searles, a director of Zeneca Specialties and former finance director of Tioxide, has been appointed group treasurer of ICI; Fred Gray, ICI deputy group treasurer, has been appointed financial director of Tioxide.</p>
