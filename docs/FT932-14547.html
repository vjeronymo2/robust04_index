			<p>930417 FT  17 APR 93 / Gilts auction THE Bank of England will hold its next auction of gilts on April 28, when the stock on offer will have a maturity between 1996 and 1999. It is thought Pounds 2bn to Pounds 3bn worth of bonds will be offered.</p>
