			<p>930818 FT  18 AUG 93 / People: Bodies politic Sir Robin Buchanan has resigned as chairman of Wessex Regional Health Authority in order to concentrate on his role as chairman of the NHS SUPPLIES AUTHORITY to which he has been appointed for a further two years.</p>
