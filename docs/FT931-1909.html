			<p>930323 FT  23 MAR 93 / World News in Brief: Pupil dies on school trip A teenage boy died and four other pupils were critically ill last night after an 11-strong canoeing party on an adventure holiday from Southway Comprehensive School, Plymouth, capsized off Lyme Regis.</p>
