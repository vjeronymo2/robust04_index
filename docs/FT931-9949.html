			<p>930211 FT  11 FEB 93 / World News in Brief: Thirty years for IRA chief IRA quartermaster James Canning, 37, was jailed for 30 years at the Old Bailey for conspiring to cause explosions and possessing explosives. His lover Ethel Lamb, 60, was jailed for three years for assisting him.</p>
