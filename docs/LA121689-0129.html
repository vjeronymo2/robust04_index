			<p><P> December 16, 1989, Saturday, San Diego County Edition  </P> <P> FOR THE RECORD  </P> <P> Chef misidentified -- A restaurant review in Friday's paper incorrectly  identified Patrick Glennon as the sous-chef of Marius at Le Meridien in  Coronado. Glennon is the chef.  </P></p>
