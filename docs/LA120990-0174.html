			<p><P> December 9, 1990, Sunday, Home Edition  </P> <P> SOMALIA ADVISORY ISSUED  </P> <P> The State Department on Saturday advised all Americans to leave Somalia because  of growing chaos there, and urged Americans to defer all travel to the African  country until it becomes safe.  </P></p>
