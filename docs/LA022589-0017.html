			<p><P> February 25, 1989, Saturday, Home Edition  </P> <P> HERSHISER: RIGHT ON, OR WAY OFF BASE?  </P> <P> I read where the Dodgers handed out a $7.9-million oral contract. I think a  contract that size should be in writing.  </P> <P> GEORGE GARDNER  </P> <P> North Hollywood  </P></p>
