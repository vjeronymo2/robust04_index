			<p>940427 FT  27 APR 94 / UK Company News in Brief: Asprey ASPREY has acquired four retail outlets in Jersey and Guernsey from Signet for Pounds 1.1m. Asprey will operate the shops within its Watches of Switzerland subsidiary, increasing its branches to 29.</p>
