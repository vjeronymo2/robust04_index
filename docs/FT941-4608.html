			<p>940310 FT  10 MAR 94 / UK Company News in Brief: Kenmare Resources KENMARE RESOURCES has signed an agreement to develop the Tuntoco zinc orebody in Bolivia. Kenmare said the move was the next step in its evolution into an international mining group.</p>
