			<p>920219 FT  19 FEB 92 / World News in Brief: Cezanne for nation A painting by Paul Cezanne, The Stove in the Studio, is to go to the National Gallery in lieu of tax. It once belonged to Cezanne's close friend, the novelist Emile Zola.</p>
