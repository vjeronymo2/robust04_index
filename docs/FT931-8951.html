			<p>930217 FT  17 FEB 93 / Scotch sales up SCOTCH whisky exports increased by 7 per cent last year to Pounds 1.96bn, despite a 10 per cent fall in UK sales, according to the Scotch Whisky Association. Overseas whisky sales have increased every year since 1983.</p>
