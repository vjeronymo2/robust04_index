			<p>920909 FT  09 SEP 92 / World News in Brief: Gunman shot dead A Jewish gunman was shot dead by police after he burst into a mental health clinic in Jerusalem and killed four women staff members. Two other women were wounded. The motive for the attack is unclear.</p>
