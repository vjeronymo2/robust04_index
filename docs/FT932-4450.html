			<p>930609 FT  09 JUN 93 / Observer: Unfit for office? Welshman David Hunt, the new secretary of state for employment, has already been dubbed Hunt the Job. But Observer hears of an even better nickname for Britain's new financial supremo, Kenneth Clarke - Chubby Exchequer.</p>
