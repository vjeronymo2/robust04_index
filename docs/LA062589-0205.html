			<p><P> June 25, 1989, Sunday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> In some Friday editions, a headline incorrectly stated that the desert tortoise  had been added to the state's endangered species list. In fact, the tortoise is  now considered a threatened species, a less serious designation.  </P></p>
