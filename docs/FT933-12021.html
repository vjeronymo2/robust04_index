			<p>930727 FT  27 JUL 93 / Salary body has its name changed THE NAME of the Top Salaries Review Body, which since 1971 has normally set the salaries of top civil servants, judges and members of the armed forces, has been changed to the Senior Salaries Review Body.</p>
