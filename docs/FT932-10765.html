			<p>930507 FT  07 MAY 93 / Tourism boost TOURISM IN Cumbria contributed Pounds 812m to the county's economy last year and supported more than 42,000 jobs, research shows. Consultants Ecotec, estimate that tourism provided the equivalent of 13,000 full-time jobs in the county.</p>
