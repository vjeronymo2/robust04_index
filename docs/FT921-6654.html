			<p>920227 FT  27 FEB 92 / World News in Brief: Concern at ethnic war The US expressed its concern at the increasing violence in the disputed former Soviet enclave of Nagorno-Karabakh, after Armenian forces backed by heavy weapons overran a town in Azerbaijan.</p>
