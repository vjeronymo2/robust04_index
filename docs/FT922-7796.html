			<p>920516 FT  16 MAY 92 / Prescott wins union backing MR JOHN PRESCOTT, Labour transport spokesman, has won the backing of two union executives in his challenge for the deputy leadership of the party. The backing comes from Nupe, the public-service union, and GPMU, the print union.</p>
