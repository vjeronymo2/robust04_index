			<p>930726 FT  26 JUL 93 / World News in Brief: Fears of 3,000 dead in Nepal The death toll in floods in Nepal, India and Bangladesh could be as high as 3,000 in Nepal alone, officials fear. Millions of people have been made homeless.</p>
