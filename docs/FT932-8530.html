			<p>930519 FT  19 MAY 93 / World News in Brief: Oxford University's ruling body votes Oxford University's ruling body voted by 182 votes to 37 against creating new professorships after claims that the move would have discriminated against women. Instead money will go towards lower-ranking readerships.</p>
