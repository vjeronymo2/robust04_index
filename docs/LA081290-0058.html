			<p><P> August 12, 1990, Sunday, Home Edition  </P> <P> FAMOUS LAST WORDS  </P> <P> Having signed the law deregulating the savings and loans, Ronald Reagan  swaggered towards the microphones and cameras, and in triumphant voice declared  -- "I think we have hit the jackpot."  </P> <P> LEO NEALON  </P> <P> Huntington Beach  </P></p>
