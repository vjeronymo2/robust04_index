			<p><P> February 7, 1990, Wednesday, Home Edition  </P> <P> PEOPLE  </P> <P> Gump's, an upscale specialty retailer, has named Charles Dishman group vice  president-retail. Dishman will join the four-store chain March 19 from Tiffany  &amp; Co. in New York, where he is vice president-international and trade  division.  </P></p>
