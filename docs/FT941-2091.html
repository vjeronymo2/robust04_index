			<p>940323 FT  23 MAR 94 / World News in Brief: Anger over Germany's VE Day invitation MPs expressed anger at prime minister John Major's invitation to Germany to 'play a full part' in events in the UK next year to commemorate the 50th anniversary of the ending of the second world war in Europe.</p>
