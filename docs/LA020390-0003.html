			<p><P> February 3, 1990, Saturday, Home Edition  </P> <P> DODGERS WILL HAVE A DOCTORED ROSTER  </P> <P> I can't believe Fred Claire signed another injured player -- pitcher Pat Perry.  </P> <P> The way Claire is dealing, the most valuable member of the Dodger's this year  will be Dr. Frank Jobe.  </P> <P> BILL STEIN, Cambria, Calif.  </P></p>
