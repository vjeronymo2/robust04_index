			<p><P> January 6, 1989, Friday, Home Edition  </P> <P> FIRE KILLS MAN, 4 CHILDREN  </P> <P> Fire swept through a one-story frame house early Thursday, killing a father and  four children and critically burning their mother, officials said. The cause of  the blaze was under investigation.  </P></p>
