			<p>941103 FT  03 NOV 94 / World News in Brief: Kenyan tycoon denied bail Kenyan businessman Kamlesh Pattni, accused of stealing more than Ks2.8bn (Dollars 78.9m) from the central bank, was denied bail after the prosecution argued he might abscond.</p>
