			<p>920716 FT  16 JUL 92 / World News in Brief: Karoshi victim Karoshi victim Jun Ishii, a 47-year-old executive with Japanese trading house Mitsui, was officially certified as having died from overwork - 'karoshi'. Ishii had spent 115 days abroad on business trips in the year before his death.</p>
