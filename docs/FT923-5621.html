			<p>920829 FT  29 AUG 92 / World Stock Markets: South Africa JOHANNESBURG ended mixed in cautious, pre-weekend trading. The overall index rose 2 to 3,135, but down 1.3 per cent on the week. Industrials fell 4 to 4,058 while the gold index rose 2 to 935.</p>
