			<p>940226 FT  26 FEB 94 / Finance and the Family: Smaller companies decline - At a Glance Smaller company shares continued to slide for a third week. The Hoare Govett Smaller Companies Index (capital gains version) fell 1.9 per cent to 1843.5 over the week to February 24.</p>
