			<p>930204 FT  04 FEB 93 / World News in Brief: Concern over polar walk British explorer Sir Ranulph Fiennes is close to starvation and suffering from an infected foot but remains determined to complete his crossing of Antarctica on foot, an expedition spokesman said.</p>
