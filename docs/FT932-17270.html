			<p>930401 FT  01 APR 93 / UK Company News: QS Holdings QS Holdings, clothing retailer, lifted pre-tax profits 8.7 per cent to Pounds 8.47m in the year to January 29 on turnover of Pounds 50.9m against Pounds 45.6m. A final dividend of 3.63p makes 5.19p (4.75p). Earnings rose to 14.22p (12.47p).</p>
