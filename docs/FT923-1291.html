			<p>920924 FT  24 SEP 92 / World News In Brief: Prizes capped Nobel prizes, which have more than doubled in value in recent years, are to be pegged close to their present level of SKr6.5m (Pounds 670,000) in future, Geir Lundestad, head of the Norwegian Nobel Institute said.</p>
