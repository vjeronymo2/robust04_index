			<p>920729 FT  29 JUL 92 / The Barcelona Olympics: Fourth gold for China Wang Yifu won China's fourth gold medal of the Summer Games with a record win in the men's air pistol giving China an 11-10 lead over the US in the medal count at that point.</p>
