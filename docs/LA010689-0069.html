			<p><P> January 6, 1989, Friday, Home Edition  </P> <P> PEOPLE: NATION  </P> <P> * Philip M. Hampton, vice chairman of New York-based Bankers Trust Co., will  retire Jan. 31. His duties will be assumed by three other members of the bank's  management committee: Ralph L. MacDonald Jr., Eugene B. Shanks Jr. and George  J. Vojta.  </P></p>
