			<p>930518 FT  18 MAY 93 / People: Performing Right Society Edward McLean, former chief financial and operating officer of United International Pictures, has been appointed chief executive of the PERFORMING RIGHT SOCIETY. Nicholas Lowe has been promoted to become its director of legal affairs.</p>
