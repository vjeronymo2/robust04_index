			<p>921105 FT  05 NOV 92 / International Company News: Nikon - Correction NIKON announced operating losses of Y2.48bn (Dollars 20.3m) on sales of Y104.27bn for the six months to September 30. These figures were incorrectly reported in the FT on November 2.</p>
