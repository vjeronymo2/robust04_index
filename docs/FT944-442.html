			<p>941229 FT  29 DEC 94 / World News in Brief: England's cricketers lose second Test Australia beat England by 295 runs in the second Test at Melbourne to take a 2-0 lead in the five-match Ashes series. Australian leg-spinner Shane Warne took a hat-trick.</p>
