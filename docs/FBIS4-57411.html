			<p>BFN     [Text] Havana's Manufactured Gas Enterprise has announced  that due to a breakdown at the Marianao gas plant, service was  limited on 17 May. The gas company also announced that this  situation will continue until noon on 19 May, and apologizes for  the inconvenience to the population.</p>
