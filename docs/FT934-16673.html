			<p>931005 FT  05 OCT 93 / UK Company News: Automated Security (Holdings) AUTOMATED SECURITY (Holdings): Elections for enhanced scrip dividend alternative received in respect of 99.6m shares, representing some 87.5 per cent of issued capital. The company will save approximately Pounds 900,000 in ACT.</p>
