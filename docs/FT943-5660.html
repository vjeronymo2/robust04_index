			<p>940902 FT  02 SEP 94 / UK Company News: Tate &amp; Lyle Tate &amp; Lyle has acquired PL Transtore from Acatos &amp; Hutcheson for Pounds 1.9m cash. PL, which provides specialist storage and transport services to Acatos and third parties, will form part of Tate's United Molasses division.</p>
