			<p>931116 FT  16 NOV 93 / UK Company News: Intercare Group INTERCARE GROUP has paid Pounds 95,000 in cash and shares for Optimed, a supplier of medical equipment to hospitals. Some Pounds 20,000 of the Pounds 45,000 cash consideration is subject to Optimed's 1994 results.</p>
