			<p><P> March 6, 1990, Tuesday, Home Edition  </P> <P> 'MRS. AMERICA' CHOSEN  </P> <P> Jennifer Johnson of Edmond, Okla., was crowned Mrs. America on Monday in the  13th annual pageant for married women. Johnson, a 28-year-old volunteer worker,  competed with 49 other wives for the title.  </P></p>
