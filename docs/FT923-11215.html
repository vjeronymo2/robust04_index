			<p>920725 FT  25 JUL 92 / World News in Brief: Sea legs American Dwight Collins, 34, became the first man to pedal across the Atlantic when he arrived in Plymouth after completing the 2,000-mile trip in 41 days on his high-tech pedalo.</p>
