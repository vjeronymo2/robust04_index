			<p>940707 FT  07 JUL 94 / Mr Christo Lindenberg: Clarification Mr Christo Liebenberg, South Africa's finance minister-designate, was misidentified in some editions of the Financial Times yesterday. He was chief executive of the banking group Nedcor, not of Bankorp.</p>
