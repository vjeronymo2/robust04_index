			<p>910508 FT  08 MAY 91 / World News in Brief: Court backs detentions A Dutch court upheld the detentions of Irishmen Paul Hughes and Sean Hick pending a prosecution appeal against their acquittal on charges of killing two Australians in the Netherlands last year.</p>
