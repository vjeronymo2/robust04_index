			<p>920617 FT  17 JUN 92 / World News in Brief: Masterpiece damaged Veronese's 'The Wedding at Cana', the largest painting in the Louvre museum, Paris, was cut in a mishap during restoration, officials said. The painting, dating from 1567, weighs two tonnes.</p>
