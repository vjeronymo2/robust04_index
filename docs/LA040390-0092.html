			<p><P> April 3, 1990, Tuesday, Valley Edition  </P> <P> FEDERAL CONTRACT AWARDS  </P> <P> Litton Systems Inc. in Woodland Hills won a $23,445,278 contract from the Air  Force to supply navigation units for the F-16 C/D aircraft. It also won a  $620,000 contract from the Army for research work.  </P></p>
