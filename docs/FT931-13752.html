			<p>930122 FT  22 JAN 93 / World News in Brief: Rights of Spring Music publisher Boosey &amp; Hawkes, which holds the copyright to Stravinsky's The Rite of Spring, is suing Walt Disney for allegedly using the music illegally in its video cassette of Fantasia.</p>
