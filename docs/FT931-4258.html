			<p>930311 FT  11 MAR 93 / World News in Brief: Vickers losses grow Pre-tax losses at Vickers, UK engineering group, grew to Pounds 25.9m last year, double the previous year's deficit, as sales of its Rolls-Royce and Bentley luxury cars continued to slide. Page 25; Lex, Page 24</p>
