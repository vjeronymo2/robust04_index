			<p>910509 FT  09 MAY 91 / World News in Brief: Party funds scandal Walther Kiep, ex-treasurer of Germany's ruling Christian Democrats, was fined DM675,000 (Dollars 392,000) when he was found guilty in Dusseldorf of tax fraud in a 1970s scandal involving big-business payments to political parties.</p>
