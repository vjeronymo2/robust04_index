			<p>930507 FT  07 MAY 93 / World News in Brief: Troop deployment in Lima Troops and tanks were deployed in the centre of the Peruvian capital, Lima, amid unconfirmed reports that army officers were planning to overthrow President Alberto Fujimori.</p>
