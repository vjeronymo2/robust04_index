			<p>920707 FT  07 JUL 92 / World News in Brief: Exxon charge Former Exxon employee Arthur Seale was charged in New York with the murder of Sidney Reso, abducted president of Exxon's international division. Seale and his wife Irene have already been charged with kidnapping.</p>
