			<p><P> May 14, 1989, Sunday, Home Edition  </P> <P> QUAKE HITS SIBERIA TOWNS  </P> <P> An earthquake centered on the Soviet-Mongolian border jolted several Siberian  towns Saturday, but there were no reports of damage or injury, the Tass news  agency said.  </P></p>
