			<p>941219 FT  19 DEC 94 / World News in Brief: Bomb found in Ulster Army bomb disposal experts defused a bomb outside a furniture store in Enniskillen. The bomb, containing 2lbs of plastic explosives, was found after an anonymous telephone warning.</p>
