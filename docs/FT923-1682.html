			<p>920922 FT  22 SEP 92 / Observer: Suitable case Passing the office of a consistently late lunching colleague, a City broker saw the nameplate on the door had been covered with a paper strip reading NATO. On inquiring, he was told the letters stood for: 'Needs alcohol to operate'.</p>
