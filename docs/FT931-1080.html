			<p>930326 FT  26 MAR 93 / World News in Brief: Arrest under terrorism act Police detained a man under the Prevention of Terrorism Act after a controlled explosion was carried out on a car abandoned on the M25 in Surrey. No explosives or weapons were found in the car.</p>
