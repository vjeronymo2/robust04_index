			<p>910416 FT  16 APR 91 / World Stock Markets: South Africa JOHANNESBURG was easier in slow trading. the all-gold index lost 8 to 1,059 and the industrial index dropped 21 to 3,453. The all-share index fell 4 to 2,979. Vaal Reefs gave up R2.50 to R188.50 and De Beers firmed 90 cents to R76.25.</p>
