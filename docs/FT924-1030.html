			<p>921221 FT  21 DEC 92 / World News in Brief: Time Warner chief dies Time Warner chairman and co-chief executive Steven Ross, who oversaw the 1989 merger of Warner Communications and Time Inc, died aged 65 after a battle against prostate cancer.</p>
