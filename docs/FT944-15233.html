			<p>941019 FT  19 OCT 94 / UK Company News: Pascoe's Group PASCOE'S GROUP has sold its wholly-owned subsidiary, Kenworthy Garden Products, for Pounds 330,000 cash. The disposal is in line with its strategy to concentrate on the development of its core branded pet foods.</p>
