			<p><P> August 17, 1989, Thursday, Home Edition  </P> <P> PEOPLE  </P> <P> Allan J. Behr has been named president and chief executive of Cubicomp,  Hayward, which manufactures computer graphics and video animation products.  Behr succeeds Peter Shaw, who remains chairman. Behr previously was a  consultant to Dynatech.  </P></p>
