			<p><P> June 29, 1990, Friday, Orange County Edition  </P> <P> CHINA EXECUTES 41 IN CRACKDOWN ON CRIME  </P> <P> Forty-one criminals were executed this week in the southeastern city of Canton,  part of a nationwide crackdown on crime, state-run media reported Thursday.  </P></p>
