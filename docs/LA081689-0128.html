			<p><P> August 16, 1989, Wednesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Radio Sports Network -- It was incorrectly reported in last Friday's editions  that Radio Sports Network had folded. According to General Manager Kenny Green,  the network is alive and well, broadcasting in both English and Spanish.  </P></p>
