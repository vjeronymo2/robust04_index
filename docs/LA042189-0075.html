			<p><P> April 21, 1989, Friday, Home Edition  </P> <P> PEACE CORPS CHIEF OKD  </P> <P> The Senate has confirmed President Bush's nomination of Georgia state Sen. Paul  Coverdell to head the Peace Corps. Coverdell, 50, is a former chairman of the  Georgia Republican Party. He succeeds Loret Miller Ruppe.  </P></p>
