			<p>920803 FT  03 AUG 92 / Olympic News in Brief: Yachting gold for Spain Spaniards Luis Doreste and Domingo Manrique won the gold medal in yachting's Flying Dutchman class. Paul Foerster and Stephen Bourdow of the US were second, with Jorgen and Jens Bojsen of Denmark third.</p>
