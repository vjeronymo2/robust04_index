			<p>921001 FT  01 OCT 92 / World Stock Markets: South Africa JOHANNESBURG reversed recent falls as investors bought selected stocks to boost portfolios ahead of the month-end. Industrials closed 15 up at 4,211 and the overall index added 13 to 3,211. The gold index added 6 to finish at 902.</p>
