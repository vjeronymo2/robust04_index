			<p>BFN     [Text] Indian troops fired from across the Line of Control  without any provocation, killing one civilian and injuring  another. In another incident in the village of Nakiyal, a house  was badly damaged and one person was injured. The incident is  believed to be the result of an act of sabotage.</p>
