			<p>920430 FT  30 APR 92 / World Stock Markets: South Africa JOHANNESBURG was lifted by positive political and economic factors. The industrial index advanced 40 to 4,292 while the overall index rose 25 to 3,429. However, the gold index fell 18 to 1,010. De Beers gained R1.65 to R86.15.</p>
