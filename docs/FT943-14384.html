			<p>940715 FT  15 JUL 94 / World News in Brief: China bribery scandal Wang Jianye, 42, finance and trade director of the planning bureau in China's southern special economic zone of Shenzhen, has been repatriated and arrested for allegedly taking Yuan 10m (Pounds 750.000), in bribes, state media said.</p>
