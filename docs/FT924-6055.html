			<p>921124 FT  24 NOV 92 / World News in Brief: Miners' power deal A Scottish pit run by 120 redundant miners, Monktonhall near Edinburgh, won a contract to supply 12,000 tonnes of coal to electricity company ScottishPower.</p>
