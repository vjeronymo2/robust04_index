			<p>930913 FT  13 SEP 93 / World News in Brief: Late departure The space shuttle Discovery finally blasted off from Cape Canaveral, Florida, nearly two months late. Its mission is to deploy a communications satellite and practise procedures for repairing the Hubble Space Telescope.</p>
