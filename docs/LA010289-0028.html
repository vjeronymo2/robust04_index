			<p><P> January 2, 1989, Monday, Home Edition  </P> <P> 5.5 QUAKE SHAKES PERU  </P> <P> The New Year roared into Lima on Sunday with a 5.5 magnitude earthquake, right  on the heels of a blackout believed caused by leftist guerrillas, officials  said. There were no reports of damage or injury from the temblor.  </P></p>
