			<p>930322 FT  22 MAR 93 / World News in Brief: Slow romance A farm at Clyst St Mary, near Exeter, Devon, has set up the country's first tortoise dating agency. It plans to find a mate for 45 years-old Posy and boost the general population after a 1980s ban on importing the pets.</p>
