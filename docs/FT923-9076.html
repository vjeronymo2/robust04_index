			<p>920807 FT  07 AUG 92 / UK Company News: 40.3% accept Burnfield issue Burnfield has received acceptances as to 40.3 per cent of its rights issue of 14.7m new ordinary shares at 165p each. The balance will be subscribed at the same price by the underwriters.</p>
