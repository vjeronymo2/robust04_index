			<p>930605 FT  05 JUN 93 / World Stock Markets: South Africa MANY investors chose to reduce their exposure to gold before the weekend, although the index managed a modest 5 point gain to 1,756, 5 per cent lower on the week. Industrials improved 23 to 4,537 and the overall put on 16 to 3,958.</p>
