			<p><P> July 15, 1989, Saturday, Home Edition  </P> <P> NEWSWIRE  </P> <P> The Cleveland Cavaliers have renounced guard Darnell Valentine, who is an  unrestricted free agent. By renouncing him, the Cavaliers indicated that they  will not offer Valentine a contract for at least 65 days after the season  begins.  </P></p>
