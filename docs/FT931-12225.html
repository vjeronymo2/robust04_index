			<p>930129 FT  29 JAN 93 / Beer output falls A 12.4 per cent fall in beer production during October brought renewed demands from the Brewers' Society yesterday for a reduction in beer duty. After adjustments for imports and exports, production for the month was 3.19m barrels.</p>
