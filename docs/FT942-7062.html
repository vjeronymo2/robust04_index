			<p>940527 FT  27 MAY 94 / World Trade News: China enzyme plant Novo Nordisk, a leading Danish producer of industrial enzymes and insulin for diabetics, is to set up an enzymes factory near Tianjin in China, the company announced yesterday, writes Hilary Barnes in Copenhagen.</p>
