			<p>920318 FT  18 MAR 92 / World News in Brief: Ulster peace offer President George Bush has volunteered US help in bringing peace to Northern Ireland. After meeting Irish foreign minister David Andrews, Mr Bush said the US could not dictate a solution there but could play a 'catalytic' role.</p>
