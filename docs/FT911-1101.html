			<p>910508 FT  08 MAY 91 / Saving rates fall THE interest rates paid on two National Savings accounts are being reduced. The Investment Account will pay 11 per cent annually, down from 12.25 per cent, as from May 21. Income Bonds will earn 11.75 per cent annually, down from 13 per cent, from June 20.</p>
