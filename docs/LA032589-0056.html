			<p><P> March 25, 1989, Saturday, Home Edition  </P> <P> HECHT PICKED AS ENVOY  </P> <P> President Bush announced Friday that he is nominating former Nevada Sen. Chic  Hecht to be ambassador to the Bahamas. Hecht was defeated in November by  Nevada's Democratic Gov. Richard H. Bryan.  </P></p>
