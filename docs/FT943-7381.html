			<p>940824 FT  24 AUG 94 / World News in Brief: Tube drivers may strike London Underground drivers are to be balloted on a series of strikes in protest at an imposed 2 per cent pay rise. Meanwhile rail signals staff held their thirteenth day of industrial action. Signs of cracks, Page 6</p>
