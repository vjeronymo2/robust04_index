			<p>940125 FT  25 JAN 94 / World Stock Markets: South Africa The market found little support, with the golds index extending Friday's 5.8 per cent fall with a loss of 33 at 1,910. The overall index weakened 45 to 4,739 and the industrial index shed 33 to 5,450. SAB declined R2.75 to R82.25.</p>
