			<p>930914 FT  14 SEP 93 / UK Company News: Flagstone halts share dealings Flagstone Holdings, the marina, leisure and property group, asked for its shares to be suspended at 2 1/2 p. Progress has been made in talks on a big acquisition in the leisure sector and the raising of new equity.</p>
