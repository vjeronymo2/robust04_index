			<p>920219 FT  19 FEB 92 / World News in Brief: Suspects on show Libya produced to reporters the two men accused of blowing up a US airliner over Lockerbie in Scotland in 1988, but insisted they would not be surrendered for trial in the west, as the US and British governments have demanded.</p>
