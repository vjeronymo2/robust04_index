			<p>921125 FT  25 NOV 92 / Ukraine's central bank chief quits Ukrainian central bank chairman, Mr Vadim Hetman, has submitted his resignation to parliament, writes Chrystia Freeland in Kiev. He has clashed repeatedly with the republic's president over credit policy.</p>
