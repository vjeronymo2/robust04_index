			<p>930909 FT  09 SEP 93 / Motorway probe A PUBLIC inquiry into a Pounds 250m scheme to build a 30-mile motorway north of Birmingham, the first privately financed toll motorway, will take place next spring, the Department of Transport said yesterday.</p>
