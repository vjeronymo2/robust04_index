			<p><P> April 26, 1989, Wednesday, Home Edition  </P> <P> CONSUMER AFFAIRS DIRECTOR  </P> <P> President Bush on Tuesday named Bonnie Guiton, assistant secretary of education  for vocational and adult education, to be director of the Office of Consumer  Affairs in the Department of Health and Human Services.  </P></p>
