			<p>940801 FT  01 AUG 94 / Warsaw remembers uprising victims A man prays between grave stones at the Insurgents' Cemetery in Warsaw yesterday. Today is the 50th anniversary of the beginning of the 1944 Warsaw Uprising against Nazi occupation, in which 200,000 people died.</p>
