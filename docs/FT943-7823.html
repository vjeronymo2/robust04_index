			<p>940820 FT  20 AUG 94 / Finance and the Family Smaller companies creep up - At a Glance Smaller company shares crept upwards this week. The Hoare Govett Smaller Companies Index (capital gains version) rose 0.5 per cent to 1699.05 over the week to August 18.</p>
