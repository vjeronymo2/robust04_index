			<p>941122 FT  22 NOV 94 / World News in Brief: Man faces lottery charge James Madel, a chauffeur from south-west London, was charged with attempting to obtain Pounds 800,000 by deception at the offices of Camelot, organisers of the National Lottery, Scotland Yard said last night.</p>
