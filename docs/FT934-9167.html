			<p>931111 FT  11 NOV 93 / World Stock Markets: South Africa JOHANNESBURG had to search for direction but indices ended the day higher: golds put on 13 at 1,900, industrials 23 at 4,538 and the overall 24 at 4,021. South African Breweries advanced R1.50 to R65.50 on good results.</p>
