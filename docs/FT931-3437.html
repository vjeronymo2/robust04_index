			<p>930316 FT  16 MAR 93 / UK Company News: Aminex/Tuskar Aminex has increased its offer for Tuskar Resources to 3 new shares for every 11 Tuskar. This represents an increase of 50 per cent on the original bid, made on February 15.</p>
