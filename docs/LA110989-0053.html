			<p><P> November 9, 1989, Thursday, Home Edition  </P> <P> QUOTABLE  </P> <P> "Darling, they've absolutely ruined your perfectly dreadful play."  </P> <P>  -- Tallulah Bankhead to Tennessee Williams, after the preview of the film  version of "Orpheus Descending," from Peter Hay's just-published "Broadway  Anecdotes."  </P></p>
