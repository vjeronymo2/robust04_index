			<p>920731 FT  31 JUL 92 / World Stock Markets: South Africa JOHANNESBURG closed off earlier highs ahead of President FW De Klerk's state of the nation address. The overall index gained 17 to 3,433 while industrials were up 31 at 4,230. Golds fell to close 17 lower at 1,077.</p>
