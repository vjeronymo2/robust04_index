			<p><P> June 5, 1989, Monday, Home Edition  </P> <P> CLAUDE PEPPER  </P> <P> Thank you, Claude Pepper, for always proudly and tenaciously maintaining the  true liberal principles of compassion and of fighting for the betterment of all  people, especially the elderly. Where are the new Claude Peppers?  </P> <P> TERRY MALONE  </P> <P> Orange  </P></p>
