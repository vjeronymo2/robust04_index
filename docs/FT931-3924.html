			<p>930313 FT  13 MAR 93 / World News in Brief: Sun sets on Eldorado The BBC is to scrap its flop soap serial Eldorado in July. The decision to axe the Pounds 10m series, filmed in a specially-built village in Spain, was the first by Alan Yentob as BBC controller of programmes.</p>
