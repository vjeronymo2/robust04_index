			<p>940226 FT  26 FEB 94 / World News in Brief: Air crash death A pilot was killed and his co-pilot injured when their Vickers Viscount, carrying Royal Mail parcels, crashed in a blizzard in Staffordshire. The crew had radioed that three of the Viscount's four engines had iced up.</p>
