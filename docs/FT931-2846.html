			<p>930318 FT  18 MAR 93 / World News in Brief: Britain's oldest person dies Britain's oldest person, Charlotte Hughes, who attributed her longevity to brandy, fried breakfasts and adherence to the Ten Commandments, died in her sleep in a Redcar nursing home, aged 115.</p>
