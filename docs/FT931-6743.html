			<p>930227 FT  27 FEB 93 / World Stock Markets: South Africa A FALL in the gold price depressed the index, which lost 30 or 3 per cent to 972, although trading volumes were reported to be low. Industrials declined 6 to 4,487 while the overall index was off 7 at 3,418.</p>
