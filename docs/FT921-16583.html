			<p>920102 FT  02 JAN 92 / World News in Brief: Mother Teresa ill Mother Teresa, 81, remained seriously ill in hospital at La Jolla, California. She was taken there from nearby Tijuana, Mexico, over Christmas suffering from bacterial pneumonia and a heart complaint.</p>
