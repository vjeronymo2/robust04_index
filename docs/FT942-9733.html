			<p>940514 FT  14 MAY 94 / World News in Brief: Churchill letters fetch Pounds 76,000 Four love letters written in 1904 and 1905 by Winston Churchill to Muriel Wilson, a society beauty who rejected him, fetched Pounds 76,857 - more than five times the estimate - at Christie's in London.</p>
