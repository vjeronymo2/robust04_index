			<p>920104 FT  04 JAN 92 / Nappy jobs cut SWADDLERS, the Gateshead, Tyne and Wear producer of the UK's second most popular disposable nappy brand, Togs, is shedding 75 jobs. The company blames price cutting by retailers of Procter &amp; Gamble's Pampers brand.</p>
