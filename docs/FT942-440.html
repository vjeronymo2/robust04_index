			<p>940629 FT  29 JUN 94 / People: BICC Cables Mike Downie, formerly finance director, has been appointed md of BICC Cables. Nigel Taylor, formerly md of its energy cables division, has been appointed md of the newly-formed BICC Asia-Pacific.</p>
