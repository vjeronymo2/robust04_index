			<p>921102 FT  02 NOV 92 / World News In Brief: Lester Piggott accident The 11-times champion jockey pledged to return to racing despite suffering a broken collar bone and cracked ribs when his mount fell in the Breeders' Cup sprint at Gulfstream Park, Florida, on Saturday.</p>
