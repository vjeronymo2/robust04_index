			<p><P> August 17, 1990, Friday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Computer bulletin board -- A photograph caption that appeared July 22  incorrectly said Mark Evanier "founded" the Writers Guild computer bulletin  board. Actually, as the accompanying article stated, Evanier was a co-founder  of the service.  </P></p>
