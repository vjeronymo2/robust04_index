			<p>940701 FT  01 JUL 94 / World News in Brief: Navratilova reaches Wimbledon final Martina Navratilova will play in her 12th Wimbledon singles final after defeating Gigi Fernandez 6-4 7-6. She will meet Spain's Conchita Martinez who outlasted American Lori McNeil 3-6 6-2 10-8.</p>
