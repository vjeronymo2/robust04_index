			<p>920805 FT  05 AUG 92 / Center Parcs for Longleat THE GOVERNMENT has approved the building of the UK's third Center Parcs holiday village. The 400-acre development will be on the Longleat estate in Wiltshire creating up to 750 jobs. The site is about two miles from the Longleat House and safari park.</p>
