			<p>940825 FT  25 AUG 94 / UK Company News: James Smith buys business park James Smith Estates is paying Pounds 1.3m cash for a long leasehold interest in the Alpha Business Park, Ipswich, Suffolk. The park consists of 12 business units totalling 15,000 sq ft and a 21,300 sq ft industrial unit.</p>
