			<p>940823 FT  23 AUG 94 / People: Finance moves Miller McLean has been promoted to become director, group legal and regulatory affairs and group secretary of the ROYAL BANK OF SCOTLAND in succession to Kennedy Foster who has been appointed regional manager, Central Scotland and South Fife.</p>
