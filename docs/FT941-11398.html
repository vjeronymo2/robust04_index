			<p>940204 FT  04 FEB 94 / People: Non-executive directors Great Universal Stores has enfranchised its shares and brought in four new non-executive directors; so it is no longer under fire for its corporate governance, as implied in yesterday's item about Jonathan Charkham.</p>
