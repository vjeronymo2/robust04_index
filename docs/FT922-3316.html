			<p>920612 FT  12 JUN 92 / World News in Brief: Imbert advice to police Police must be prepared to lose cases and allow the guilty to escape justice rather than compromise officers' integrity by 'interfering with evidence', Metropolitan police commissioner Sir Peter Imbert said.</p>
