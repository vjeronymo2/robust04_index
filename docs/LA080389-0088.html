			<p><P> August 3, 1989, Thursday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> The lawsuit that had been pending since spring between diver Greg Louganis and  Jim Babbitt, Louganis' former business manager and housemate, has been  "amicably settled" out of court, according to attorneys for Louganis.  </P></p>
