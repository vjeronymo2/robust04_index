			<p>941202 FT  02 DEC 94 / World News in Brief: Record Pounds 1.4m for Schumann manuscript The manuscript for Schumann's second symphony was sold at Sotheby's in London for Pounds 1,486,500, a world record for a single musical manuscript.</p>
