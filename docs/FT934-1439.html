			<p>931218 FT  18 DEC 93 / Markets: Smaller companies join the rush - At a glance Smaller company shares are joining in the general stock market euphoria. The Hoare Govett Smaller Companies Index (capital gains version) rose 1.3 per cent from 1609.28 to 1629.65 in the seven days to December 16.</p>
