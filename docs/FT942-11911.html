			<p>940504 FT  04 MAY 94 / World News in Brief: BCCI man faces extradition Swaleh Naqvi, second in command at the former Bank of Credit and Commerce International, is expected to be extradited to the US from Abu Dhabi this week to face fraud charges.</p>
