			<p>930923 FT  23 SEP 93 / Liberal Democrats at Torquay: Bosnia pressure AN EMERGENCY motion was approved urging that a peace settlement in Bosnia should not be a pretext for lifting sanctions against Serbia. It condemned ethnic partition as 'rewarding aggression'.</p>
