			<p>930827 FT  27 AUG 93 / UK Company News in Brief: Oceonics Group OCEONICS Group: some 1.08m convertible preference shares were applied for under the open offer which closed yesterday, representing 23.4 per cent. Therefore, the total take-up of shares was 4.4m (95 per cent).</p>
