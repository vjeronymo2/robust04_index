			<p>920615 FT  15 JUN 92 / World News In Brief: Vote of confidence Prime Minister Kiichi Miyazawa's cabinet won the first vote of confidence ever taken under Japan's postwar constitution as the government fought off a challenge to its move to send troops overseas as UN peacekeepers.</p>
