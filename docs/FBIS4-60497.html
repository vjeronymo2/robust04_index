			<p>BFN     [Text] Baghdad, 25 May (INA) -- A republican decree was  issued here today relieving Agriculture Minister Bashir 'Alwan  Hammadi of his post.    The decree noted that that Irrigation Minister Nizar Jum'ah  al-Qasir has been appointed as acting agriculture minister.</p>
