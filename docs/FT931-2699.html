			<p>930318 FT  18 MAR 93 / World News in Brief: Aspin to have pacemaker Les Aspin, US defence secretary, has returned to hospital, where he is expected to have a pacemaker implanted. His condition has added to the Clinton administration's problems in putting together a much reduced defence budget.</p>
