			<p>920413 FT  13 APR 92 / World News In Brief: La Cinq La Cinq staff gave up hope of finding a last-minute saviour for the bankrupt private French TV Station and prepared to close at midnight last night. Italian magnate Silvio Berlusconi last month gave up a rescue bid.</p>
