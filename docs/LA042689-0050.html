			<p><P> April 26, 1989, Wednesday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Rhoda Polley, the former San Diego Padre administrative assistant whose fight  with cancer has caused several Padres to dedicate their season to her, suffered  a stroke Sunday night at her San Diego home, where she remains.  </P></p>
