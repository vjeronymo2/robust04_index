			<p>920807 FT  07 AUG 92 / World News in Brief: Pension fraud trial Three men were found guilty in Birmingham of conspiring to defraud pension funds of Lincolnshire engineering company Aveling Barford of Pounds 6.7m. Two others were cleared. Sentence will be passed today.</p>
