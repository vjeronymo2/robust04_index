			<p><P> May 16, 1989, Tuesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> The California Supreme Court upheld most of Proposition 103, the state's  insurance regulation initiative. A column in Sunday's business section  inaccurately stated that the U.S. Supreme Court made the ruling.  </P></p>
