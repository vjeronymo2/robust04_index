			<p>930611 FT  11 JUN 93 / The Property Market: Property consultant - Correction As a result of a production error, last week's property column by Charles Gordon inaccurately described Mr Edward Erdman as a retailer. He is a consultant to Erdman Lewis, a firm of property advisers.</p>
