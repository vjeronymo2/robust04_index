			<p>910424 FT  24 APR 91 / World News in Brief: Court told of near miss A jumbo jet carrying 263 people missed a hotel by feet as its pilot tried to land at Heathrow, a west London court heard. Captain William Glen Stewart, 53, denies negligence.</p>
