			<p>921118 FT  18 NOV 92 / World News In Brief: Florence makes room for Hitler Florence wants to stop 20 watercolours by Adolf Hitler being exported when they are auctioned later this week and has offered to put them on permanent exhibition in its Uffizi gallery.</p>
