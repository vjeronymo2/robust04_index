			<p>921008 FT  08 OCT 92 / World News in Brief: Lecturers end pay row College lecturers ended a long-running dispute and accepted a 4.3 per cent pay offer from local authority employers. It raises basic salaries to between Pounds 11,163 and Pounds 20,325.</p>
