			<p>940305 FT  05 MAR 94 / World News in Brief: Four guilty of bombing World Trade Center Four Moslem fundamentalists were convicted of bombing New York's World Trade Center. Prosecutors presented 207 witnesses during the trial, which began in September.</p>
