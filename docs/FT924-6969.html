			<p>921118 FT  18 NOV 92 / Water meters plan ESSEX WATER yesterday announced that it will start installing meters in 3,500 homes near Chelmsford, Essex, in April. Mr Mark Farrer, chairman, said: 'The stark fact is that Essex is running short of water.'</p>
