			<p>930219 FT  19 FEB 93 / World News in Brief: 'Sweet-tooth' tax urged Sweets should be taxed as heavily as tobacco and alcohol to raise money for the treatment of tooth decay, according to the Dental Practitioners Association, which says the scheme could raise Pounds 1bn.</p>
