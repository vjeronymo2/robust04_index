			<p>931104 FT  04 NOV 93 / World News in Brief: Russia signs physics research deal Russia signed a three-year agreement to collaborate with Cern, the European Laboratory for Particle Physics in Geneva. Russian scientists will be able to take part in Cern's high-energy research.</p>
