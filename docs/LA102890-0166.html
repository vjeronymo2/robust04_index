			<p><P> October 28, 1990, Sunday, Home Edition  </P> <P> COSTA RICA ENVOY CHOSEN  </P> <P> President Bush, who was in Hawaii on Saturday, nominated foreign service  veteran John A. Bushnell as ambassador to Costa Rica, succeeding Deane Hinton.  Bushnell has been deputy chief of mission to Panama since 1989.  </P></p>
