			<p>940317 FT  17 MAR 94 / UK Company News In Brief: GT Chile Growth Fund GT CHILE Growth Fund: Net assets per share for 1993 were Dollars 33.89 (Pounds 23.2p), against Dollars 24.1. Earnings per share were 78 cents (72 cents) and final dividend of 60 cents makes total for year of 120 cents (25 cents).</p>
