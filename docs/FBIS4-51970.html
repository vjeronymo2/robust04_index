			<p>BFN     [Text] Pyongyang, May 4 (KCNA) -- Vice-President Yi  Chong-ok met and conversed with Indonesian Ambassador to Korea  R. Muhamed Muharam Sumadipraja when the latter paid a farewell  call on him at the Mansudae Assembly Hall Tuesday.    Vice-Minister of Foreign Affairs Cho Kyu-il was on hand.</p>
