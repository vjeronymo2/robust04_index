			<p>921222 FT  22 DEC 92 / Oilfield go-ahead KERR-McGEE, the UK arm of the US resources company, received approval yesterday to develop the Gryphon oilfield in the North Sea. The company estimates that the field contains 96m barrels of oil. Production is due to begin next October.</p>
