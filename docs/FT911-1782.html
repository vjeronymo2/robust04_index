			<p>910503 FT  03 MAY 91 / Gold reserves rise BRITAIN'S gold and currency reserves rose by a net Dollars 60m in April, after sales of sterling on the currency markets had been offset by Dollars 1.01bn in allied contributions to the Gulf war effort.</p>
