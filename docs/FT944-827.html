			<p>941223 FT  23 DEC 94 / Observer: Silent night Even Muscovites seem to be engaging in a little peace and goodwill. Moscow police reported yesterday that not a single murder occurred during the 24 hours from Tuesday to Wednesday (the daily average is four): the first day this year without a killing.</p>
