			<p><P> May 28, 1989, Sunday, Orange County Edition  </P> <P> BRIEFING: EVENTS IN THE NEWS THIS WEEK.  </P> <P> The new 11 p.m. curfew for city beaches in Newport Beach goes into effect  Friday. The City Council recently voted a change from the current midnight  curfew.  </P></p>
