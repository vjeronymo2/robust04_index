			<p>940421 FT  21 APR 94 / Observer: Bertie's banger Are the gods saying something to Bertie Aherne, Ireland's finance minister? His IPounds 30,000 official car has just been stolen from under the nose of his police driver. A Garda patrol car gave chase, only to be rammed - by another stolen car.</p>
