			<p>930417 FT  17 APR 93 / World News In Brief: Not deceased Firemen in Horsham, Sussex, saved a suffocating parrot by giving it oxygen from their breathing apparatus. Jack was lying unconscious in its cage, legs in the air, after its owners fled a fire.</p>
