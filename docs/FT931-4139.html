			<p>930312 FT  12 MAR 93 / Parliament and Politics: Out for a duck INTERNATIONAL agreement has been reached on the need to curb the ruddy duck, whose numbers are increasing by 10 per cent a year, Lord Strathclyde, junior environment minister, said last night.</p>
