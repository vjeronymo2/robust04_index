			<p>940701 FT  01 JUL 94 / People: Thomson Regional Newspapers David McGregor, formerly md of the Glenigan Group, returns to THOMSON REGIONAL NEWSPAPERS as finance director; he succeeds Jeremy Griffiths who has been appointed chief financial officer of Thomson Corporation Publishing International.</p>
