			<p>920919 FT  19 SEP 92 / World News In Brief: New Tory finance chief Martin Saunders, P&amp;O group finance director, has been appointed Conservative party director of finance. The move is intended to strengthen the party's financial position, said Tory chairman Sir Norman Fowler.</p>
