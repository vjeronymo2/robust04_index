			<p>940624 FT  24 JUN 94 / Observer: Virtue rewarded Son: 'Dad, what is 'business ethics'?' Father: 'That's tricky, but I'll give you an example. Suppose someone comes into our shop and spends Pounds 5, handing me two Pounds 5 notes stuck together. Do I tell your mother?'</p>
