			<p>920110 FT  10 JAN 92 / World News in Brief: Running out of options Hassiba Boulmerka, the world 1,500 metres champion, is considering leaving her native Algeria after being denounced by the Islamic Salvation Front 'for running with naked legs in front of thousands of men'.</p>
