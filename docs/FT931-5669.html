			<p>930304 FT  04 MAR 93 / World News in Brief: EC court rules on jobs case Promotions sought by two European Commission civil servants - a German and a Dutchman - had been improperly reserved for a Spaniard and an Italian, the European Community Court of First Instance ruled.</p>
