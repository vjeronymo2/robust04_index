			<p>920924 FT  24 SEP 92 / UK Company News: Jardine Strategic Jardine Strategic, the investment holding concern of Jardine Matheson, lifted pre-tax profits for the June 30 half year to Dollars 211m (Pounds 119m) against Dollars 194m. The interim dividend is 3.8 cents (3.5 cents).</p>
