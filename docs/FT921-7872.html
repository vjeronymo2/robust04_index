			<p>920220 FT  20 FEB 92 / World Stock Markets: South Africa JOHANNESBURG fell in nervous trade before the Potchefstroom by-election results. A firmer financial rand was to blame. The overall index fell 22 to 3,538, with golds down 22 at 1,232 and industrials losing 19 to 4,328.</p>
