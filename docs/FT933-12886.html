			<p>930722 FT  22 JUL 93 / M-way service MR Robert Key, minister for roads and traffic, yesterday opened the first service area on the main motorway route between the Channel ports and Birmingham. It is between junctions 5 and 6 on the M25 London orbital motorway near Westerham in Kent.</p>
