			<p><P> November 4, 1990, Sunday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Victor Mature -- Due to an editing error, the "Hot Property" column in today's  Real Estate section erroneously reported that actor Victor Mature was dead. The  74-year-old former movie star lives in Rancho Santa Fe.  </P></p>
