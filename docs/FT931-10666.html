			<p>930206 FT  06 FEB 93 / World News in Brief: Footsore Explorers Sir Ranulph Fiennes, 48, and Dr Michael Stroud, 37, beat the previous record of 1,245 miles for the longest unsupported crossing of Antarctica on foot.</p>
