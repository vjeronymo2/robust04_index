			<p>920213 FT  13 FEB 92 / World News in Brief: Soccer official guilty A Johannesburg court sentenced former National Soccer League official Abdul Bhamjee to 33 years in prison for stealing more than R7m (Dollars 2.3m) from the South African organisation.</p>
