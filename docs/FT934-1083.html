			<p>931221 FT  21 DEC 93 / UK Company News: Seton Healthcare SETON HEALTHCARE has bought five over-the-counter treatments from Mundipharma Group for up to Pounds 1.7m cash. Sales of the brands were Pounds 885,000 in the 1992 year with an unaudited gross profit of Pounds 459,000.</p>
