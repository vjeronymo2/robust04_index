			<p>940310 FT  10 MAR 94 / World News in Brief: Bloodbath in German courtroom A German man killed seven people, including himself, when he fired shots in a courtroom at Euskirchen near Bonn and then set off a bomb after his appeal against a fine was rejected.</p>
