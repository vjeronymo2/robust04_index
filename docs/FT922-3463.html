			<p>920611 FT  11 JUN 92 / World Stock Markets: South Africa JOHANNESBURG tracked weaker US and Japanese markets. The industrial index lost 23 to 4,657, while the overall index was 7 down at 3,732. The gold index advanced 5 to 1,079. Rembrandt Group shed R1.35 to R28.00 on poor results.</p>
