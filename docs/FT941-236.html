			<p>940331 FT  31 MAR 94 / World News in Brief: England humiliated England's cricketers were bowled out for 46, one run more than their lowest Test score of all time, as the West Indies swept to a 147-run victory in the third Test at Trinidad, giving them the five-match series.</p>
