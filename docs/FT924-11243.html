			<p>921027 FT  27 OCT 92 / World Stock Markets: South Africa INDUSTRIAL stocks edged higher in dull trading as the market awaited this week's inflation data: the industiral index rose 9 to 4,003. Golds lost 10 to 857 as the bullion price weakened, while the overall index rose 1 to 3,034.</p>
