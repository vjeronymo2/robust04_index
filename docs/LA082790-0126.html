			<p><P> August 27, 1990, Monday, Southland Edition  </P> <P> FOR THE RECORD  </P> <P> Cardenas posters -- A caption in the Southland edition of The Times on Sunday  misidentified the subject of posters carried by a group of people at a parade.  The posters showed Mexican opposition leader Cuauhtemoc Cardenas.  </P></p>
