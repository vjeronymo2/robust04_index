			<p>930422 FT  22 APR 93 / World Stock Markets: South Africa GOLD shares picked up from morning lows but still ended easier on the day in moderate trading. The gold index shed 28 to 1,216, industrials rose 12 to 4,366 and the all-share index eased 11 to 3,571. De Beers lost R1.25 to R73.50.</p>
