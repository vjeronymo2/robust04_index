			<p>920110 FT  10 JAN 92 / Halford suspended from police again MISS Alison Halford, the assistant chief constable of Merseyside, was yesterday suspended for the second time by the area's police authority. Her original suspension was lifted after a year by a High Court judge last month.</p>
