			<p>931216 FT  16 DEC 93 / UK Company News: Saatchi Saatchi &amp; Saatchi Company is to dispose of Litigation Sciences for about Dollars 3.6m (Pounds 2.41m). The company has been notified that Bank of New York has an interest in 39.3m ordinary shares (17.86 per cent).</p>
