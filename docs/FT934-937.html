			<p>931222 FT  22 DEC 93 / People: Ladbroke Stephen Hibberd, formerly retail operations director of Dorothy Perkins, has been appointed operations director of Texas Homecare, part of LADBROKE, on Andrew Kinnell's move to become director of systems and logistics. Nigel Franks becomes property director.</p>
