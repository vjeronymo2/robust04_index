			<p>920116 FT  16 JAN 92 / World News in Brief Computer experts jailed Two French computer experts who stole six computer disks controlling the daily transfer of millions of pounds from Barclays Bank International's headquarters in London were each jailed for four years at Southwark Crown Court.</p>
