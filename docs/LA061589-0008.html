			<p><P> June 15, 1989, Thursday, Home Edition  </P> <P> LOW TURNOUT IN L.A. ELECTION  </P> <P> Shame on Los Angeles voters. While Chinese people die for democracy, our  citizens cannot get out and vote. The lack of voting leads to corrupt officials  and eventually autocratic rule.  </P> <P> HOWARD A. SAMUELS  </P> <P> Northridge  </P></p>
