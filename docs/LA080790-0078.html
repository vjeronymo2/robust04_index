			<p><P> August 7, 1990, Tuesday, Southland Edition  </P> <P> 18 KILLED IN CUBA CRASH  </P> <P> Eighteen people were killed and 31 were injured when a truck carrying families  to a carnival collided head on with another truck in eastern Cuba on Sunday,  the domestic news agency AIN said Monday.  </P></p>
