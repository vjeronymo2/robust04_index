			<p><P> June 10, 1989, Saturday, Orange County Edition  </P> <P> GENERAL DYNAMICS GETS $195.6 MILLION JOB  </P> <P> General Dynamics Corp. in Rancho Cucamonga won a $195.6 million modification of  an Army contract to fund the third year of a three-year contract for 7,194  Stinger missiles, 1,230 gripstocks and 88 trainers.  </P></p>
