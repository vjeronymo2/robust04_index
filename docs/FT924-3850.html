			<p>921205 FT  05 DEC 92 / Inverness mill to be expanded NORBORD Highland, a subsidiary of Noranda Forest of Toronto, announced a Pounds 23m expansion programme at its Inverness mill yesterday. The mill employs 120 people and supports three times that number in the forestry industry.</p>
