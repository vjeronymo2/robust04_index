			<p><P> June 18, 1990, Monday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> L.A. Gear -- A June 13 story in View incorrectly reported the earnings for L.A.  Gear's second quarter. In fact, the company announced it earned a profit during  that period, but that its earnings were down as much as 40% from a year  earlier.  </P></p>
