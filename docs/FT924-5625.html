			<p>921126 FT  26 NOV 92 / World News In Brief: Yacht auction flops Christina, the 325-foot yacht which belonged to the late shipping tycoon Aristotle Onassis, was put up for auction by the Greek government, which has owned it since 1978, with a guide price of Dollars 4.2m. It attracted no bidders.</p>
