			<p>930320 FT  20 MAR 93 / World Stock Markets: South Africa GOLD shares moved higher as local and foreign investors joined in a buying spree that began in New York overnight. The gold index rose 62 or 5.8 per cent to 1,139, boosting the overall index by 52 to 3,528. Industrials added 30 to 4,504.</p>
