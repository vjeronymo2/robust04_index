			<p>920708 FT  08 JUL 92 / World News in Brief UN inspectors barred: Iran barred UN inspectors from entering its agriculture ministry for a third day in defiance of a Security Council demand. The inspectors want to search for documentation on Iraqi ballistic missiles.</p>
