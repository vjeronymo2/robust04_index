			<p>940314 FT  14 MAR 94 / Pounds 23m clean-up Sales of bath and shower products increased by Pounds 23m to Pounds 339m last year, market analyst Euromonitor said yesterday. Men's shower gels and 'two-in-one' cleansers and moisturisers were particular growth areas.</p>
