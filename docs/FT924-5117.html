			<p>921128 FT  28 NOV 92 / Record for Ulster tourism expected THE number of visitors to Northern Ireland is expected to rise this year by 4.6% to a record 1.24m, the province's tourist board said in its nine-month survey yesterday. Most visitors were from Great Britain and North America.</p>
