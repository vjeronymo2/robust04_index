			<p>920123 FT  23 JAN 92 / Congo shooting Soldiers in Congo fired shots in the air and lobbed tear gas canisters in a confrontation with 2,000 pro-democracy demonstrators in the capital Brazzaville yesterday, witnesses said, Reuter reports from Brazzaville.</p>
