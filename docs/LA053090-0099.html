			<p><P> May 30, 1990, Wednesday, Southland Edition  </P> <P> 134 'BOAT PEOPLE' RETURN TO VIETNAM  </P> <P> A group of 134 Vietnamese "boat people" left Hong Kong for Hanoi on Tuesday,  bringing to 2,461 the number who have gone home voluntarily, a government  spokesman said.  </P></p>
