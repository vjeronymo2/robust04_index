			<p><P> August 1, 1989, Tuesday, Home Edition  </P> <P> EARNINGS  </P> <P> Xerox Corp.: The Stamford, Conn.-based maker of copy machines reported a 7%  gain in second-quarter earnings to $179 million, attributing the improvement to  a restructuring plan. Revenue rose 8% to $4.38 billion.  </P> <P> Tables, Page 18  </P></p>
