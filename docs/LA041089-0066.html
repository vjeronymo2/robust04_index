			<p><P> April 10, 1989, Monday, Home Edition  </P> <P> QUAKE HITS SOVIET FAR EAST  </P> <P> A earthquake with a magnitude of 3.5 hit the far east of the Soviet Union on  Sunday, shaking the port city of Magadan but causing no damage or casualties,  the official news agency Tass reported.  </P></p>
