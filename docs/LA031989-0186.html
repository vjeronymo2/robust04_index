			<p><P> March 19, 1989, Sunday, Home Edition  </P> <P> SAUDIS BEHEAD TWO MEN  </P> <P> Two men convicted of kidnaping, raping and murdering a girl were beheaded in  Buraida, 185 miles north of Riyadh, after Friday prayers, the Interior Ministry  said Saturday.  </P></p>
