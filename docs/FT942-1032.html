			<p>940627 FT  27 JUN 94 / World News in Brief: Murder inquiry into train crash Police launched a murder inquiry into a train crash on Saturday in which the driver and a passenger were killed. Vandalism has emerged as the likely cause of the crash in Greenock, Strathclyde.</p>
