			<p>930303 FT  03 MAR 93 / World News in Brief: Children freed Two child hostages were freed by members of a religious cult under armed siege at a ranch in Waco, Texas. Police and US federal agents surrounded the ranch after a shoot-out on Sunday which left four agents and at least one cult member dead.</p>
