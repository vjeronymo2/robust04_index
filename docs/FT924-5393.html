			<p>921127 FT  27 NOV 92 / World News in Brief: Relief convoy gets through A UN relief convoy reached the isolated Moslem town of Gorazde after being delayed by a mine explosion. Speaking in Germany, Lady Thatcher condemned European countries for failing to stop the carnage in former Yugoslavia.</p>
