			<p>940210 FT  10 FEB 94 / World Stock Markets: South Africa Political uncertainty restrained Johannesburg after the stalemate in talks between the ANC, the government and the Freedom Alliance. Golds shed 9 to 1,876, industrials fell 32 to 5,699 and the overall index was 35 lower at 4,856.</p>
