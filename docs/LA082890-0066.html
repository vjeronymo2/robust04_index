			<p><P> August 28, 1990, Tuesday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Arkansas football Coach Jack Crowe said that defensive tackle Scott Long and  linebacker Ty Mason, arrested on breaking and entering charges, have been  reinstated to the team but will not play in the Razorbacks' season-opener.  </P></p>
