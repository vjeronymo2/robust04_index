			<p>930331 FT  31 MAR 93 / World Stock Markets: South Africa GOLD and platinum shares were sharply ahead in line with higher prices in Europe. The golds index advanced 43 to 1,170, industrials firmed 21 to 4,448 and the overall index added 30 at 3,535. Vaal Reefs rose R8 to R202.</p>
