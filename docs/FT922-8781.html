			<p>920512 FT  12 MAY 92 / World News in Brief: Death ride Joyrider John Dodd, 26, was jailed for three years after leaving a nurse to die in the wreckage of her Mini when he crashed into it in Bath last September. Dodd was driving a stolen Volkswagen at about 70mph shortly before the crash</p>
