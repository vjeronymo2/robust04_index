			<p>941013 FT  13 OCT 94 / Tunnel go-ahead An Anglo-French safety commission yesterday gave the go-ahead for the start of international train services through the Channel tunnel between London, Paris and Brussels. The Eurostar trains are expected to start commercial services next month.</p>
