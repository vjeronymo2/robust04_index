			<p>921007 FT  07 OCT 92 / Tube dispute RAIL unions yesterday said they have asked Acas, the conciliation service, to intervene in the dispute over London Underground's plan to cut the pay of 6,000 of its 21,000 staff and to shed 5,000 jobs over five years.</p>
