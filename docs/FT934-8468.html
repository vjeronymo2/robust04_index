			<p>931116 FT  16 NOV 93 / World News in Brief: Would-be murderer jailed Cardiff builder Peter Ellis was jailed for 15 years for trying to electrocute his wife in her bath. The court heard he plotted her death so he could use insurance money to set up a new life with his mistress.</p>
