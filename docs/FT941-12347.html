			<p>940131 FT  31 JAN 94 / Business Travel (Travel Update): Danish link Europe's longest rail and road bridge was completed last week. The 6.6km link between the Danish islands of Fyn and Sprogo, is part of a planned bridge and tunnel link over Denmark's Great Belt.</p>
