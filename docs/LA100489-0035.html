			<p><P> October 4, 1989, Wednesday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Chris Evert, playing in her last Federation Cup, needed only 43 minutes to help  the United States beat Greece, 3-0, in the first round of the women's  tournament at Tokyo. Evert beat Christina Papadaki, 6-0, 6-1.  </P></p>
