			<p>930716 FT  16 JUL 93 / Parliament and Politics: Price of divorce THE average cost to public funds of each legally aided divorce case in county courts last year was Pounds 1,514, Mr John Taylor, Lord Chancellor's Office minister, said yesterday.</p>
