			<p><P> May 5, 1990, Saturday, Home Edition  </P> <P> MEDIA TREATMENT OF THE 'HILARY IN HIDING' CASE  </P> <P> While chastising the media for uneven coverage, Rosenberg is himself guilty of  that crime. His bias against Morgan and for Foretich comes out in every  paragraph.  </P> <P> LISA S. BERGER, Pasadena  </P></p>
