			<p>930910 FT  10 SEP 93 / Scargill attack MR Arthur Scargill, president of the National Union of Mineworkers, attacked the TUC yesterday for not calling a 24-hour strike last October over the government's pit closure plans. 'The TUC failed to seize the moment,' he told congress delegates.</p>
