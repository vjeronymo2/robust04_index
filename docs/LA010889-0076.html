			<p><P> January 8, 1989, Sunday, Home Edition  </P> <P> ARCADIA MAN WILL BE SEATED BY APARTMENT UNIT  </P> <P> Ed Kaminski of Arcadia will be installed Monday as president of the Foothill  Apartment Assn., succeeding Dave Block of Pasadena. The installation will be  held at Glendale Federal Savings &amp; Loan's Arcadia office.  </P></p>
