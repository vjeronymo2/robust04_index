			<p>940319 FT  19 MAR 94 / World News in Brief: Cricket England were bowled out for 322 on the second day of the second test against the West Indies at Georgetown, Guyana. Captain Mike Atherton made 144. In reply the West Indies were 152 for 1 at the close.</p>
