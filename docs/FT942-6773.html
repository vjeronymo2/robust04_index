			<p>940528 FT  28 MAY 94 / Last swan David Swan, whose great-grandfather founded Swan Hunter 120 years ago, severed the last family link with the shipyard yesterday when he lost his job. The 54-year-old manager left the Tyneside yard with 141 other workers</p>
