			<p>930209 FT  09 FEB 93 / Greece deports 400 Albanians Greece sent hundreds of Albanians back across the border as part of an effort to expel an estimated 500,000 illegal aliens, AP reports. Police at the border post of Kristallopigi deported about 400 Albanians at the weekend.</p>
