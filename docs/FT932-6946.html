			<p>930526 FT  26 MAY 93 / UK Company News in Brief: Bexbuild Developments BEXBUILD DEVELOPMENTS: Acceptances have been received in respect of more than 90 per cent of the capital of Bexbuild by Bondgrowth, the offerer, which is to compulsorily acquire the remainder.</p>
