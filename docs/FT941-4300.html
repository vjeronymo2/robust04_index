			<p>940311 FT  11 MAR 94 / UK Company News in Brief: Lloyds Chemists LLOYDS CHEMISTS has acquired eight retail pharmacies in Scotland for Pounds 3.9m in cash. The outlets were acquired, in two separate deals, from A. Miller (Chemist) and Rose &amp; Boyle.</p>
