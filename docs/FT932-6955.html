			<p>930526 FT  26 MAY 93 / UK Company News in Brief: Sony Electronic Publishing SONY ELECTRONIC Publishing has acquired the Liverpool-based computer and video game and CD-ROM products company, Psygnosis. The consideration was not revealed.</p>
