			<p>930525 FT  25 MAY 93 / Expensive catch The National Rivers Authority is looking for new sources of revenue to meet the Pounds 24m cost of fresh-water fisheries in England and Wales. Anglers now fear a fourfold increase in the Pounds 13.25 price of the annual salmon and sea trout rod licence</p>
