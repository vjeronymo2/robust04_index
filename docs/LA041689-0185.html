			<p><P> April 16, 1989, Sunday, Home Edition  </P> <P> NEWSWIRE  </P> <P> Linebacker Dennis Gibson of the Detroit Lions was pistol-whipped and another  man was grazed by a bullet during a brawl in Des Moines, Iowa, police said, but  neither was injured seriously injured. Two other men were arrested on assault  charges.  </P></p>
