			<p><P> November 19, 1989, Sunday, Home Edition  </P> <P> SPEECHLESS TALK  </P> <P> Bob O'Sullivan's article, ("Airport Lines Can Make Anyone Fighting Mad," Nov.  5) was right on target. The incredible rudeness of some people at European  airports has left me speechless on numerous occasions.  </P> <P> JOHN FINERTY  </P> <P> Alexandria, Va.  </P></p>
