			<p><P> November 9, 1989, Thursday, Home Edition  </P> <P> LOCKHEED GETS NAVY WORK  </P> <P> Lockheed Aeronautical Systems Co. in Burbank has won a $31.8-million contract  from the Navy to provide for the modification of S-3 aircraft of S-3B  configuration.  </P></p>
