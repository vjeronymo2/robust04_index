			<p>910504 FT  04 MAY 91 / Upturn foreseen A CENTRAL Statistical Office economic indicator yesterday suggested an economic upturn later this year. The longer leading indicator, intended to show turning points about a year before they happen, rose 1.1 per cent in April to 98.9.</p>
