			<p>920714 FT  14 JUL 92 / World News In Brief: Complaint dropped Tory MP Peter Bottomley has withdrawn his reference to the Press Complaints Commission of a story in The Independent that his wife Virginia, health secretary, gave birth to their son three months before they were married.</p>
