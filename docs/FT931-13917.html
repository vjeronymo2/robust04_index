			<p>930121 FT  21 JAN 93 / Yarrow strike WORKERS at the GEC-owned Yarrow shipyard in Glasgow have voted for strike action in protest at a non-consolidated Pounds 300 lump sum pay increase. The 1,240 to 37 vote came after management rejected a 3 per cent pay claim backdated to the July settlement date.</p>
