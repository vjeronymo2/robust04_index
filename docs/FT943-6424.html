			<p>940829 FT  29 AUG 94 / World News in Brief: Mandela told to rest South African president Nelson Mandela has been ordered to rest. He had a cataract operation last month and foreign minister Alfred Nzo said Mr Mandela needed to rest for his eye to heal properly.</p>
