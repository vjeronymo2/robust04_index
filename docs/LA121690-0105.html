			<p><P> December 16, 1990, Sunday, Home Edition  </P> <P> NOT THE SHORTEST  </P> <P> In references to Her World, Dec. 2: Dec. 13 is not the shortest day of the  year. It is the day with the earliest sunset. The shortest day is about a week  later and the latest sunrise is in early January.  </P> <P> W. J. RADKE  </P> <P> Seattle  </P></p>
