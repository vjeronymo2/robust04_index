			<p>930106 FT  06 JAN 93 / Singapore lifts retirement age Singapore is to raise the retirement age from 55 to 60 to 'help to supplement our limited domestic workforce and reduce our reliance on foreign workers,' according to a labour ministry official, Reuter reports from Singapore.</p>
