			<p>BFN     [Text] The Colombian Government last weekend expelled 200  Brazilian gold miners who were clandestinely working in  Colombia. This was reported today by regional Federal Police  Superintendent Mauro Esposito. He said the gold miners were  sent to Tabatinga and are now on their way to Manaus.</p>
