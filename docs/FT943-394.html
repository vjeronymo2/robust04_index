			<p>940929 FT  29 SEP 94 / UK Company News in Brief: Watson &amp; Philip WATSON &amp; PHILIP is spending about Pounds 3m in rebranding the 335 stores in its convenience store network under the 'Alldays' name. Its W&amp;P Retail subsidiary will be renamed Alldays Stores.</p>
