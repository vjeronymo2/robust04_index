			<p>BFN     [Text] Panama City, 8 May (ACAN-EFE) -- Polling stations  opened in Panama today at 0700 (1200 GMT) to allow 1.5 million  citizens to elect a president, Legislative Assembly  representatives, and municipal authorities in the first general  elections held since the 1989 U.S. invasion.</p>
