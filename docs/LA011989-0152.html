			<p><P> January 19, 1989, Thursday, Southland Edition  </P> <P> REAGAN PICKS DUBERSTEIN'S WIFE FOR EDUCATION PANEL  </P> <P> President Reagan has appointed Sydney Duberstein, the wife of White House Chief  of Staff Kenneth M. Duberstein, to the National Council on Vocational  Education, the White House announced Wednesday.  </P></p>
