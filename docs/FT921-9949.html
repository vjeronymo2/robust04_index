			<p>920208 FT  08 FEB 92 / World News In Brief: Clinton loses lead Arkansas governor Bill Clinton is no longer front runner in the New Hampshire Democratic primary election. A poll puts his support at 19 per cent, nine points behind Paul Tsongas, former senator from neighbouring Massachusetts.</p>
