			<p>920925 FT  25 SEP 92 / International Company News: Anglovaal - Correction EARNINGS per share of Anglovaal fell by 3 per cent to 464 cents in the year to June, from 478 cents. The figures were incorrectly reported in yesterday's FT.</p>
