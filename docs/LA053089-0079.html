			<p><P> May 30, 1989, Tuesday, Home Edition  </P> <P> NEWSWIRE  </P> <P> The 1992 World Figure Skating Championships, scheduled a month after the 1992  Winter Olympic Games in Albertville, France, will be held in Oakland, officials  announced.  </P> <P> The world championships will be held March 24-29 at the Oakland Coliseum.  </P></p>
