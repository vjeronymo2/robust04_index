			<p>940414 FT  14 APR 94 / UK Company News in Brief: Upton &amp; Southern Holdings UPTON &amp; SOUTHERN Holdings has received valid acceptances for its recent rights issue in respect of 9.19m new ordinary shares, or 53 per cent. The balance has been placed at a premium.</p>
