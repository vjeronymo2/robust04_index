			<p>BFN     [Summary] Khartoum, 14 Apr (SUNA) -- Lieutenant General  'Umar al-Bashir, the president of the Republic, has appointed  three deputies to the chief justice. They are: Muhammad Mahmud  Abu Qusaysah, Idris al-Qurashi Ali and Jalal [al-Din] Muhammad  Uthman.</p>
