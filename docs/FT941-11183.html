			<p>940205 FT  05 FEB 94 / UK Company News: TransAtlantic property float The lead sponsor to the TransAtlantic Holdings' flotation of Capital Shopping Centres is Robert Fleming, not its 50 per cent-owned associate Jardine Fleming, as reported yesterday. Morgan Stanley is co-sponsor.</p>
