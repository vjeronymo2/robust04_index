			<p>930528 FT  28 MAY 93 / World News in Brief: Nine feared dead in Hercules crash Five bodies were found after an RAF Hercules aircraft with nine people on board crashed in Tayside, Scotland. The search for the remaining crew members was due to begin at first light.</p>
