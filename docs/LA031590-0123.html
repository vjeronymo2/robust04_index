			<p><P> March 15, 1990, Thursday, Home Edition  </P> <P> BUSH NAMES U.N. OFFICIAL  </P> <P> President Bush on Wednesday named Peter B. Teeley, his former press secretary,  to represent the United States on the executive board of the United Nations  Children's Fund. Teeley, 50, a political consultant, succeeds Rita Di Martino.  </P></p>
