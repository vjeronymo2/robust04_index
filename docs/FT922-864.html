			<p>920625 FT  25 JUN 92 / Samsung invests Pounds 9m on expansion SAMSUNG Electronics, the South Korean group, is to spend Pounds 9m on its plant in Billingham, Cleveland, to start the manufacture there of colour televisions . The Department of Trade and Industry is providing funding of Pounds 3m.</p>
