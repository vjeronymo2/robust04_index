			<p>931103 FT  03 NOV 93 / People: Cadbury Schweppes Ian Johnston, currently md of Schweppes Cottee's, a subsidiary of CADBURY SCHWEPPES in Australia, is appointed to succeed David Brooks as md of Cadbury when he retires on January 3.</p>
