			<p>930921 FT  21 SEP 93 / World News in Brief: Trawler raised A fishing trawler that sank off the Cornish coast with the loss of its six crew more than two years ago was raised from the sea bed after the mid-Cornwall coroner ordered an investigation into allegations that it was hit by a submarine.</p>
