			<p><P> November 4, 1989, Saturday, Home Edition  </P> <P> CHRIS MILLS' FATHER CAN HAVE A GRAND TIME  </P> <P> I see where Chris Mills' father is considering suing the NCAA. Why not? He  could use that $1,000 to hire a lawyer for five minutes.  </P> <P> ORAN W. CONVERSE, Tarzana  </P></p>
