			<p>940201 FT  01 FEB 94 / World Stock Markets: South Africa Shares closed generally firmer, helped by strong performances from equity markets worldwide. The golds index was up 32 at 1,937, the industrial index 33 at 5,536 and the overall index 29 at 4,754. Anglos put on R2.55 at R193.55.</p>
