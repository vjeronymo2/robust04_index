			<p>940203 FT  03 FEB 94 / UK Company News in Brief: Independent British Healthcare INDEPENDENT BRITISH Healthcare has acquired the partially built 50-bed Buckingham Hospital in Manchester from the receiver. It has also received permission to build and manage a 75-bed hospital in Malta.</p>
