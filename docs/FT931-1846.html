			<p>930323 FT  23 MAR 93 / Office purchase PROPERTY HOLDINGS, which acts as the government's landlord, has agreed to buy the freeholds of two office buildings - Abell House and Cleland House - in Victoria, London, from Land Securities, the property company.</p>
