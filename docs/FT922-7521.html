			<p>920518 FT  18 MAY 92 / World News in Brief: Safety move The Mexico City government and the Pemex state oil company are closing 56 petrol stations on safety grounds. More than 200 people died in Guadalajara in April when gas leaked from a Pemex pipeline and exploded.</p>
