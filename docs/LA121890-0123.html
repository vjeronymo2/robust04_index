			<p><P> December 18, 1990, Tuesday, Southland Edition  </P> <P> QUAKE RATTLES INDIANA  </P> <P> A mild earthquake of magnitude 3.0 shook west-central Indiana early Monday, and  officials said it had no connection to the New Madrid fault elsewhere in the  Midwest. No damage or injuries were reported.  </P></p>
