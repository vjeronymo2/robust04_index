			<p>920811 FT  11 AUG 92 / World News in Brief: Italian prosecutor moved Italy's top judges ordered the transfer of Pietro Giammanco, Palermo's chief prosecutor. Several Palermo magistrates had threatened to quit unless he was replaced after the murders of judges Giovanni Falcone and Paolo Borsellino.</p>
