			<p><P> February 23, 1990, Friday, Orange County Edition  </P> <P> FOR THE RECORD  </P> <P> William Lyon -- The military rank of developer and former airline co-owner  William Lyon was reported incorrectly in the Newswatch column Wednesday. He is  a retired U.S. Air Force major general.  </P></p>
