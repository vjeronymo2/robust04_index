			<p>940530 FT  30 MAY 94 / World News in Brief: Grand prix win for Damon Hill Britain's Damon Hill, driving a Williams-Renault, won the Spanish Grand Prix in Barcelona ahead of Michael Schumacher of Germany and Mark Blundell of the UK.</p>
