			<p>940929 FT  29 SEP 94 / UK Company News in Brief: Admiral ADMIRAL has acquired worldwide rights to the marketing information database product, Mind, from the receivers of Third Wave Network, the Hounslow-based software house, for Pounds 750,000 in cash.</p>
