			<p><P> May 3, 1990, Thursday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Name omitted -- The name of letter writer Mrs. Marie Lee of Cambria was  inadvertently omitted from some editions of The Times Wednesday. Her letter  commented on the new format of the editorial pages.  </P></p>
