			<p>930715 FT  15 JUL 93 / World Stock Markets: South Africa JOHANNESBURG closed near intraday highs in slow but steady afternoon trading as selected stocks found support from foreign investors. The golds index rose 34 to 1,984. Industrials added 9 at 4,645 and the overall 45 at 4,135.</p>
