			<p>930220 FT  20 FEB 93 / Nalgo to restrict strike payments NALGO, the local government union, is to restrict strike pay by sticking more strictly to its rules after emergency funds were depleted last year. Disputes in three London branches - Islington, Newham and Camden - cost Pounds 9.5m last year.</p>
