			<p>920127 FT  27 JAN 92 / Memorial Thousands joined a march in Londonderry yesterday to mark the 20th anniversary of Bloody Sunday, when 14 people were shot dead by paratroopers while taking part in a civil rights parade to the city's Guildhall.</p>
