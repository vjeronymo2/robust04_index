			<p><P> November 30, 1990, Friday, San Diego County Edition  </P> <P> FOR THE RECORD  </P> <P> School's vice principal -- A story Thursday on the 50th birthday of San Diego  Unified School District Supt. Tom Payzant misidentified the vice principal at  Zamorano Elementary School. Her name is Robin Stern.  </P></p>
