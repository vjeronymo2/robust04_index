			<p>940820 FT  20 AUG 94 / World News in Brief: Rwandan refugees flood into Zaire Between 15,000 and 20,000 Rwandan refugees crossed into Zaire yesterday ahead of the withdrawal by Monday of French peacekeeping troops from Rwanda's south-western protection zone.</p>
