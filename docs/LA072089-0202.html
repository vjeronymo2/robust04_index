			<p><P> July 20, 1989, Thursday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> A brief item in Wednesday's editions of The Times dealing with Auschwitz, the  Nazi death camp in wartime Poland, noted that "thousands" of people died in the  Holocaust. It should have said that millions died.  </P></p>
