			<p>940127 FT  27 JAN 94 / World News in Brief: EC requests stay on aid The European Commission is to ask France to delay paying FFr2.5bn (Pounds 280m) to computer giant Groupe Bull and it would extend its probe into state aid to the loss-making company.</p>
