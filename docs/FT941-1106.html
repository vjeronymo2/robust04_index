			<p>940326 FT  26 MAR 94 / World Stock Markets: South Africa Gold shares fell back from earlier gains towards the close, while industrials were badly affected by negative sentiment both home and abroad. Industrials lost 105 to 5,869, golds made 6 to 2,215 and the overall index fell 70 to 5,171.</p>
