			<p><P> October 1, 1989, Sunday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Danny Aiello -- A picture in the Sept. 24 Calendar identified Aiello as in a  scene from "The Preppie Murder." The picture was actually from the upcoming  feature, "Harlem Nights."  </P></p>
