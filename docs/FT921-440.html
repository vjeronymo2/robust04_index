			<p>920328 FT  28 MAR 92 / Royal Bank offer ROYAL Bank of Scotland has offered clerical staff pay rises of between 2.5 per cent and 3.5 per cent. The bank intends to withhold rises from managers whose performance is judged unsatisfactory.</p>
