			<p>930123 FT  23 JAN 93 / World News in Brief: Guard vanishes with cash Police were hunting a security van driver who disappeared with a reported Pounds 1m in cash. The guard vanished during a delivery in Felixstowe, Suffolk, and his van was later found empty.</p>
