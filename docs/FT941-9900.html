			<p>940211 FT  11 FEB 94 / World Stock Markets: South Africa Johannesburg fell back further under pressure from political factors. The gold shares index lost 7 at 1,870, industrials 3 at 5,695 and the overall index 11 at 4,843. De Beers went against the general trend, advancing R2.50 to R110.</p>
