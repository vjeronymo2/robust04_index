			<p><P> December 15, 1989, Friday, Home Edition  </P> <P> CHOICE FOR MARITIME POST  </P> <P> President Bush said Thursday that he will nominate Donald R. Quartel Jr., a  consultant who has worked in Bush's political campaigns, to be a member of the  Federal Maritime Commission.  </P></p>
