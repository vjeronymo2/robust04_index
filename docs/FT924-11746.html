			<p>921023 FT  23 OCT 92 / World News in Brief: Speed record broken The 0-60mph world speed record for sportscars was broken at Brands Hatch by Le Mans champion Derek Bell in a British Caterham sportscar. He set a record of 3.815 seconds.</p>
