			<p>920804 FT  04 AUG 92 / League quits Chad cabinet The Chadian Human Rights League (LTDH) has withdrawn from Chad's troubled unity government after paramilitary gendarmes killed six civilians and wounded 14 while trying to arrest a Moslem preacher, Reuter reports from N'Djamena.</p>
