			<p>930414 FT  14 APR 93 / Masked Bosnian Croat militiamen seize food aid trucks Masked Bosnian Croat militiamen with Nazi swastikas on their helmets seized four government food aid trucks at a checkpoint in central Bosnia. The trucks were returned after UN intervention, UN officials said yesterday.</p>
