			<p>940311 FT  11 MAR 94 / UK Company News in Brief: Kleinwort Smaller Companies Investment Trust Net asset value per share rose from 114.6p to 168.1p in the year ended January 31 1994. Net earnings were Pounds 445,833 (Pounds 586,958) and per share 3.38p (4.45p). Final is 2p making 3.5p (4p).</p>
