			<p><P> December 12, 1990, Wednesday, Home Edition  </P> <P> NEWSWIRE: BASEBALL  </P> <P> Former Dodger Sid Bream, who overcame three knee operations to help the  Pittsburgh Pirates win the National League East championship, was named winner  of the 26th Hutch Award, which goes to a player who overcomes adversity.  </P></p>
