			<p>920526 FT  26 MAY 92 / World News in Brief: Back where they started The pilot of an Air Lanka flight to Japan turned back to Sri Lanka in mid-flight when Japanese passengers complained about the service on board. The dispute was about the terms of a charter agreement.</p>
