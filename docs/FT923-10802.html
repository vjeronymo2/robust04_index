			<p>920728 FT  28 JUL 92 / World News in Brief: Red Square goes pink The Financial Times has signed a deal with Izvestia, the daily newspaper published in the former Soviet Union, to produce a weekly Russian language business supplement for Izvestia's 300,000 readers.</p>
