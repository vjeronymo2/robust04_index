			<p>910427 FT  27 APR 91 / World News in Brief: Murder plotters jailed Lovers Susan Whybrow and Dennis Saunders were jailed for eight and 10 years respectively for plotting to murder Mrs Whybrow's barrister husband by faking a lawnmower accident.</p>
