			<p><P> December 9, 1989, Saturday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Irina Rodnina, a Soviet Olympic ice skater, has signed a contract with Ice  Castle International Training Center in Lake Arrowhead to coach young skaters.  She is scheduled to arrive in February.  </P></p>
