			<p><P> November 3, 1989, Friday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Contra leader -- In Thursday's Times, a photo caption accompanying a story  about the end of the Nicaraguan cease-fire wrongly identified a Contra leader  as Enrique Bermudez. The photo was of Alfredo Cesar, another Contra leader.  </P></p>
