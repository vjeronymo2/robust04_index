			<p><P> February 7, 1990, Wednesday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> A memorial service for Homer O. Griffith Jr., quarterback of USC's national  championship squad of 1932, will be held Thursday at the Church of the  Recessional at Forest Lawn, Glendale, at 1:30 p.m. Griffith died Jan. 31 at 77.  </P></p>
