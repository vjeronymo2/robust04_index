			<p>930223 FT  23 FEB 93 / World News in Brief: Former security chief dies Sir Dick White, former chief of both MI5 and MI6, died at his Sussex home, aged 87. Sir Dick was the model for 'M' in Ian Fleming's James Bond novels.</p>
