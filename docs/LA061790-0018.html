			<p><P> June 17, 1990, Sunday, Home Edition  </P> <P> STONING CLAY  </P> <P> What a relief. Andrew (The Diceman) Clay is not real -- it's only an act! What  a comfort to all the women, minorities and whoever else Clay systematically  degrades, dehumanizes and trivializes into something less than human.  </P> <P> K. M. FAZELL  </P> <P> Corona  </P></p>
