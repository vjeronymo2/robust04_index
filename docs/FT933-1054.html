			<p>930925 FT  25 SEP 93 / World Stock Markets: South Africa INDUSTRIAL shares found late support to end firmer, while gold stocks were little changed in quiet trade. The gold and overall indices both lost 4 to 1,598 and 3,730 respectively, while industrials were 25 higher at 4,364.</p>
