			<p>Language: <F P=105> Chinese </F> Article Type:CSO     [Summary] The planned cotton area in Hunan Province for  1994 is 4 million mu, an increase of 1,330,000 mu over 1993. In  1993 gross output of cotton was 220,000 tons, an 8.3 percent  increase over 1992, and the per mu yield was 82 kilograms.</p>
