			<p>941228 FT  28 DEC 94 / UK Company News: Discovery Inns DISCOVERY INNS: Turnover for year to October 1 was Pounds 9.34m (Pounds 7.62m) and pre-tax profits Pounds 1.1m (Pounds 629,000). There was a particularly strong performance from group's managed houses and from core tenancies.</p>
