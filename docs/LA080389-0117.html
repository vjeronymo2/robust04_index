			<p><P> August 3, 1989, Thursday, Orange County Edition  </P> <P> ENVOY TO SUDAN SELECTED  </P> <P> President Bush has announced that he will nominate career Foreign Service  officer James R. Cheek as ambassador to the Sudan. Cheek, 53, is a former chief  of mission and charge d'affaires in Addis Ababa, Ethiopia.  </P></p>
