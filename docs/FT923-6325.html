			<p>920825 FT  25 AUG 92 / UK Company News: Claremont purchase Claremont Garments has acquired Alexander Milnes for some Pounds 2m cash. Milnes makes women's coats and jackets for customers such as Marks and Spencer and C&amp;A.</p>
