		<main>
			<p>930821 FT  21 AUG 93 / End of the line Conductor instructor Reg Bishop holds one of the mechanical Gibson ticket machines which will be used on London buses for the last time today. The machines were named after George Gibson who invented them in 1953. They will be replaced by electronic machines.</p>
