			<p>920713 FT  13 JUL 92 / World News in Brief: Loch Ness survey A sonar exploration of Loch Ness, expected to discover species new to science, begins today. The last underwater survey, in 1903, was carried out from a rowing boat using a lead weight and a piece of piano wire.</p>
