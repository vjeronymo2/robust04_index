			<p>920404 FT  04 APR 92 / EBRD meeting: Correction THE first annual meeting of the European Bank for Reconstruction and Development will take place in Budapest on April 11-14 and not, as stated in the Financial Times yesterday, in Bucharest this weekend.</p>
