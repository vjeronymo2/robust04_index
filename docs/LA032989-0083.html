			<p><P> March 29, 1989, Wednesday, Southland Edition  </P> <P> TODAY'S QUOTE  </P> <P> "Why did you kill him? I gave you everything! . . . "Stand up. What's wrong  with you?!"  </P> <P> Sobbing witness at Night Stalker trial, identifying suspect Richard Ramirez as  the man who raped her and killed her husband.  </P></p>
