			<p>Language: <F P=105> Danish </F> Article Type:CSO   <F P=106> [Unattributed report: ``Canine Virus on the Way''] </F>   [Text] The feared parvo virus has been found among dogs on  Lolland and Falster. The extremely contagious virus affects  dogs' gastric systems, and most non-vaccinated dogs that come  down with the disease die.</p>
