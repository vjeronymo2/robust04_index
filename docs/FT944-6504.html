			<p>941129 FT  29 NOV 94 / UK Company News: Drayton Blue Chip Drayton Blue Chip Trust suffered a fall in net assets per share to 63.4p at September 30, against 80.7p. Earnings per share were 4.359p (3.981p). The interim dividend is maintained at 2.905p.</p>
