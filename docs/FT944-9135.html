			<p>941117 FT  17 NOV 94 / World News in Brief: England win England beat Nigeria 1-0 in a football friendly at Wembley. In European Championships qualifying matches Georgia beat Wales 5-0, Scotland and Russia drew 1-1 and the Irish Republic beat Northern Ireland 4-0.</p>
