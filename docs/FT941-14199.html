			<p>940121 FT  21 JAN 94 / People: Insurance moves - Liverpool Victoria Friendly Society Colin Peters has been appointed secretary of LIVERPOOL VICTORIA FRIENDLY SOCIETY; John Lambeth remains chief executive, the two roles having been split.</p>
