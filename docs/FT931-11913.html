			<p>930201 FT  01 FEB 93 / World News in Brief: Wall Street Beijing-style China is planning to build a 'Finance Street' aimed at rivalling Wall Street as a financial centre. The development will house banks and bourses as well as cafes and dance halls, all with Communist Party blessing.</p>
