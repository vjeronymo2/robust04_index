			<p><P> May 9, 1990, Wednesday, Southland Edition  </P> <P> FBI BREAKS COLOMBIAN COCAINE RING IN NEW YORK  </P> <P> Federal authorities said Tuesday that they have broken up a large Colombian  smuggling ring that had been selling $20-million to $25-million worth of  cocaine in the New York area each month.  </P></p>
