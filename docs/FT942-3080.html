			<p>940616 FT  16 JUN 94 / Observer: Pasta and chips With the kick-off only days away, World Cup fever is hotting up in New York where T-shirts celebrating the first round's most compelling match have gone on sale. On the front: 'Ireland vs Italy'. On the back: 'The IRA vs The Mafia'.</p>
