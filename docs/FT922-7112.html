			<p>920520 FT  20 MAY 92 / World News in Brief: Barbecue murder charge A youth of 17 was last night charged with the murder of a 48-year-old man from Gosport, Hants, who was beaten up after asking a group of young people passing his home to behave as he held a barbecue.</p>
