			<p>930807 FT  07 AUG 93 / World News in Brief: MP appeals for calm Bernie Grant, the Labour MP for Tottenham, has appealed for calm at a march today in north London in memory of Joy Gardner who died after a struggle with police officers serving her with a deportation order.</p>
