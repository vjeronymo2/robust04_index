			<p>930326 FT  26 MAR 93 / World Stock Markets: Mexico MEXICO continued its rally with stocks closing sharply higher after buying encouraged by an expectation of easier interest rates, traders said. The 38-share IPC index finished up 35.44 points, or 2.08 per cent, at 1,737.54.</p>
