			<p>930820 FT  20 AUG 93 / NHS drugs bill rises THE BASIC cost of medicines dispensed by the National Health Service last year was Pounds 2.86bn, a 13.4 per cent rise on the 1991 level. Dr Brian Mawhinney, the health minister, said the rise was 9.6 per cent in real terms and 'cannot be sustained'.</p>
