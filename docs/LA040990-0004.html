			<p><P> April 9, 1990, Monday, Home Edition  </P> <P> TROOPS IN JAPAN  </P> <P> A recent report related that the cost of maintaining 57,000 U.S. forces in  Japan is $7 billion annually. As a taxpayer contributing to this enormous cost,  I wonder who we are protecting Japan from.  </P> <P> LEON SMITH  </P> <P> Anaheim Hills  </P></p>
