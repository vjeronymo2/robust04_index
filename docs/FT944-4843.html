			<p>941207 FT  07 DEC 94 / World News in Brief: Man convicted of murdering parents Roger Severs, 38, was jailed for life after a Nottingham jury found him guilty of battering his elderly parents to death. The prosecution said he flew into a rage after the couple refused to lend him money.</p>
