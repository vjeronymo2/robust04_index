			<p>940125 FT  25 JAN 94 / UK Company News in Brief: Dana Exploration DANA EXPLORATION, part of the Dana Corporation, has agreed with TM Oil Production to extend the option period for its acquisition of the company for a further 60 calendar days. The purchase has been delayed for statutory reasons.</p>
