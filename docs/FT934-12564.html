			<p>931026 FT  26 OCT 93 / UK Company News: Sara Lee SARA LEE: the sale of the Cherry Blossom shoe polish brand to Grangers International has been approved by the Office of Fair Trading. The acquisition by Grangers does not fall within the merger control provisions of the Fair Trading Act.</p>
