			<p>930420 FT  20 APR 93 / UK Company News: Hillsdown sale FMC, a subsidiary of Hillsdown Holdings, has sold its abattoir at Bromsgrove to management for Pounds 2.5m. Bromsgrove processes some 4,000 lambs and 800 cattle per week.</p>
