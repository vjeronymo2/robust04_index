			<p>921019 FT  19 OCT 92 / World News In Brief: Sterling opens weaker in Far East The pound was lower in early trading in the Far East today. It was quoted at DM2.4155 and Dollars 1.628, compared with Friday's New York close of DM2.4400 and Dollars 1.6485, and DM2.4475 and Dollars 1.657 in London.</p>
