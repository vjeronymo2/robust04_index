			<p><P> November 19, 1990, Monday, Home Edition  </P> <P> BRIEFLY  </P> <P> Montebello Thrift Seized: U.S. regulators said Liberty Federal Bank had a high  level of bad assets, an inexperienced board and high executive turnover. They  said Liberty's losses averaged $27,000 a month from Dec. 31, 1988, to Feb. 28,  1990.  </P></p>
