			<p>940326 FT  26 MAR 94 / World News in Brief: England's best day West Indies were 227 for seven at the end of the first day of the third cricket Test in Trinidad. Chris Lewis claimed three wickets in 17 balls during England's best day of the series so far. West Indies lead the series 2-0.</p>
