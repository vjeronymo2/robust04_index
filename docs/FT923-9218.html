			<p>920806 FT  06 AUG 92 / World News in Brief: Briton dies in Nepal British test pilot Gordon Corps, 63, who was helping investigate the crash of a Thai Airways Airbus in the Himalayas, died, apparently of altitude sickness. The crash site was at an altitude of 11,500ft.</p>
