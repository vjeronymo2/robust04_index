			<p>930518 FT  18 MAY 93 / People: Sycamore Holdings Andrew Johnson, formerly chief executive of Charringtons Fuels, has been appointed chief executive of SYCAMORE HOLDINGS; Peter Hopkins has stepped down as chief executive, but remains on the board.</p>
