			<p>921123 FT  23 NOV 92 / World News in Brief: Iraq pessimistic on sanctions Iraq said it was not pinning much hope on a mission by deputy prime minister Tariq Aziz to ask the UN Security Council to ease or lift sanctions in force since soon after its invasion of Kuwait in 1990.</p>
