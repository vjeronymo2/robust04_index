			<p>930326 FT  26 MAR 93 / World News in Brief: Beating 'not degrading' Jeremy Costello-Roberts was not subjected to degrading treatment when, aged seven, he was beaten by his boarding school headmaster, the European Court of Human Rights at Strasbourg ruled.</p>
