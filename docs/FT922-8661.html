			<p>920512 FT  12 MAY 92 / World Stock Markets: South Africa CONTINUED strength in leading shares sent Johannesburg indices toward their all-time highs. The industrial index closed 29 higher at 4,511 while the overall index was up 23 at 3,627. The gold index was unchanged at 1,075.</p>
