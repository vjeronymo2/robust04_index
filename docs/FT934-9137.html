			<p>931112 FT  12 NOV 93 / World News in Brief: French road crash kills 15 French police questioned a UK lorry driver after at least 15 people were killed and 47 injured in a pile-up on the Paris-Bordeaux motorway. The accident happened after a truck caught fire.</p>
