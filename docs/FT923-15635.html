			<p>920701 FT  01 JUL 92 / World News in Brief: Greenpeace whaling protest Greenpeace activists in Glasgow chained themselves to the harpoon gun of a Norwegian whaling boat in protest at Norway's decision to resume commercial whaling. Commodities, Page 32</p>
