			<p>940203 FT  03 FEB 94 / UK Company News in Brief: Admiral ADMIRAL has paid Pounds 1.25m cash for Training Centre, an independently-owned PC applications training company, which made a pre-tax profit of Pounds 311,000 on turnover of Pounds 1.1m for the year to end-April 1993.</p>
