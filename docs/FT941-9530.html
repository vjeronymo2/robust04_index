			<p>940215 FT  15 FEB 94 / World News in Brief: US paraglider faces deportation American James Miller, 30, who landed half-naked in a motorised hang-glider on the roof of Buckingham Palace this month was fined Pounds 200 and recommended for deportation.</p>
