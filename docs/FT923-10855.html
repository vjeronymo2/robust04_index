			<p>920728 FT  28 JUL 92 / Ambulance deal AMBULANCE workers have voted by a clear majority to accept a 4.75 per cent pay offer. The offer was accepted on a second ballot which said that ambulance staff had to be prepared to take industrial action if they rejected it.</p>
