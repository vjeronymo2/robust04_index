			<p>940907 FT  07 SEP 94 / UK Company News: Hillsdown Holdings HILLSDOWN HOLDINGS has bought Materne Fruibourg, France's second largest jam and fruit compote maker, from Groupe Danone. The acquisition is not material to Hillsdown's net assets.</p>
