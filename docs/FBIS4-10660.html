			<p>BFN     [Text] The Cuban and Colombian Ministries of Education have  signed in Havana a cooperation agreement. The agreement includes  the exchange of experiences in preschool, specialized, general,  polytechnical, technical, professional, and adult education, as  well as in teacher training.</p>
