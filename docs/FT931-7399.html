			<p>930224 FT  24 FEB 93 / World Stock Markets: South Africa EQUITIES were subdued as the financial rand weakened. The overall index lost 16 to 3,447 while the industrial index shed 9 to 4,503. The gold index lost 6 to 1,008 with Vaal Reefs down R1 at R181 and Kloof losing 25 cents to R32.75.</p>
