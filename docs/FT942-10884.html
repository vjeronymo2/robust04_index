			<p>940509 FT  09 MAY 94 / World News in Brief: Bodies of artist and son found A search in the Irish Republic for a Roman Catholic priest and an artist and her young son ended when the bodies of the mother and child were found in a shallow grave in Co Clare. The priest's body was found on Saturday.</p>
