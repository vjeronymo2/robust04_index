			<p><P> November 4, 1990, Sunday, Home Edition  </P> <P> SCHOOL NEWS: SECOND-GRADE TEACHER NAMED TEACHER OF YEAR  </P> <P> Janet Pereda, a second-grade teacher at Payne Elementary School, has been named  Teacher of the Year in the Mountain View School District in El Monte.  </P> <P> Pereda joined the district 24 years ago.  </P></p>
