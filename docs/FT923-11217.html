			<p>920725 FT  25 JUL 92 / World News in Brief: Love triangle sisters convicted Michelle Taylor and her 19-year-old sister Lisa were sentenced to life imprisonment after being convicted in the Old Bailey of murdering the wife of Michelle's lover, bank clerk Alison Shaughnessy.</p>
