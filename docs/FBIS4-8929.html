			<p>BFN     [Text] Sarajevo, April 19 (AFP) -- Twenty-one UN personnel  detained by Bosnian Serb forces were released Tuesday, a UN  spokesman said. Five were UN military observers and the other  16 were peacekeeping troops from Canada, spokesman Eric Chaperon  said.</p>
