			<p>930331 FT  31 MAR 93 / Tesco store plan TESCO has signed a deal with Cardiff Bay Development Corporation to build a 43,000 sq ft superstore. The value of the deal is not being disclosed. The store, on a six-acre site, will open next year and is expected to create 250 jobs.</p>
