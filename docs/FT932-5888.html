			<p>930601 FT  01 JUN 93 / World News in Brief: Iran to ban cigarette advertising Iran plans to outlaw cigarette advertising to help cut down on 40,000 smoking-related deaths each year. An anti-smoking lobby estimates that Iranians spend Dollars 1.23bn annually on cigarettes.</p>
