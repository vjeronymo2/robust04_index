			<p><P> September 18, 1990, Tuesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> FarWest S&amp;L -- The junk bond holdings of FarWest Savings &amp; Loan Assn.  was incorrectly reported in a story that appeared Aug. 18. The S&amp;L held  $395 million in junk bonds as of June 30.  </P></p>
