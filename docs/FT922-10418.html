			<p>920501 FT  01 MAY 92 / Greenpeace demonstration Two Greenpeace demonstrators hang from the scaffolding of the 336ft Victoria Tower at the House of Lords after unfurling a protest banner yesterday morning. The men remained suspended for about two hours before they were helped down and arrested</p>
