			<p>930108 FT  08 JAN 93 / World News in Brief: Norwegian walks it Norway's Erling Kagge, 29, became the first person to walk alone to the South Pole. The Oslo lawyer reached it yesterday after a 814-mile trek across Antarctica.</p>
