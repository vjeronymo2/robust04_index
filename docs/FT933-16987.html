			<p>930701 FT  01 JUL 93 / Patent review THE GOVERNMENT is to commission an independent review of the future of the Patent Office, which is an executive agency of the Department of Trade and Industry. The review will consider options for privatising part or all of the Patent Office's operations.</p>
