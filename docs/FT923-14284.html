			<p>920708 FT  08 JUL 92 / Observer: Sleep easy New UK environmental regulations require industry to use BATNEEC to clean up its act. This stands for best available technology not entailing excessive cost. Industry has responded with CATNIP - cheapest available technology not involving prosecution.</p>
