			<p>930305 FT  05 MAR 93 / World Stock Markets: South Africa JOHANNESBURG extended its declines with a fall in the overall index of 18 to 3,349 and in the industrial index of 25 to 4,404. The gold index shed 14 to 933. De Beers lost 75 cents to R63.50 but Anglos gained 40 cents to R94.90.</p>
