			<p>940603 FT  03 JUN 94 / Robert Mauthner A service of thanksgiving for the life of Robert Mauthner, diplomatic editor of the Financial Times, who died on May 18, will take place at St Bride's Church, Fleet Street, London, on June 29 at noon.</p>
