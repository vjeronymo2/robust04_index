			<p>930323 FT  23 MAR 93 / World Stock Markets: Brazil SAO PAULO rose 1.8 per cent in heavy trade despite a late wave of profit-taking tied to lack of fresh economic news. The Bovespa index closed at 18,666, up 342 from Friday's close, having hit a high of 19,073 around midday.</p>
