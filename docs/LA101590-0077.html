			<p><P> October 15, 1990, Monday, Home Edition  </P> <P> BLAST AT TORTILLA FACTORY  </P> <P> A gas line from a propane truck to a tank at a tortilla factory broke and  exploded, killing the manager of the establishment and three boys, the fire  department said Sunday.  </P></p>
