			<p>931001 FT  01 OCT 93 / Flight demand BRITISH AIRWAYS is to introduce a Boeing 767 on its hourly Manchester-London shuttle to cope with rising demand. The aircraft has 247 seats - 52 more than the Boeing 757 aircraft it will replace.</p>
