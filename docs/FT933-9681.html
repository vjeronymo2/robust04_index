			<p>930809 FT  09 AUG 93 / World News in Brief: 6m Aids deaths warning Six million more people will die of Aids worldwide and between 30m and 40m will be infected with the HIV virus by 2000, the World Health Organisation said. Aids has already killed more than 2m people.</p>
