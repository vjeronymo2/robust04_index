			<p>931220 FT  20 DEC 93 / World News in Brief: Ten killed in Egypt Police shot dead five Moslem militant gunmen in Assiut, southern Egypt. Three policemen and two other people were killed by the attackers, a group fighting to overthrow Egyptian president Hosni Mubarak.</p>
