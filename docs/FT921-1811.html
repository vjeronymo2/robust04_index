			<p>920323 FT  23 MAR 92 / World News in Brief: South Africa to execute 17: South Africa announced its first executions for two years amid a barrage of protests from anti-apartheid groups and human rights lawyers. The Justice Ministry said 17 criminals would be hanged 'in due course.'</p>
