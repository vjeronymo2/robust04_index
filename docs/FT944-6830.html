			<p>941128 FT  28 NOV 94 / Arts (Openings): Covent Garden, London Sylvie Guillem launches the Royal Ballet's new triple bill on Thursday in 'Herman Schmerman', featuring costumes by Gianni Versace. The programme also includes Ashley Page's 'Fearful Symmetries' and Balanchine's 'Symphony in C'.</p>
