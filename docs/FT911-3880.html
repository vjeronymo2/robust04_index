			<p>910423 FT  23 APR 91 / UK News (Employment): PO strike vote THE UNION of Communication Workers was last night meeting to decide whether to hold a strike ballot following the rejection by the union of a 6.8 per cent pay offer from Post Office to 14,500 counter and clerical staff.</p>
