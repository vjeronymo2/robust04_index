			<p>930330 FT  30 MAR 93 / BR engineers hold strike ballot BRITISH RAIL engineers belonging to the Amalgamated Engineering and Electrical Union began balloting yesterday on whether they should join a strike by rail workers on Friday over job losses.</p>
