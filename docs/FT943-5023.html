			<p>940906 FT  06 SEP 94 / Compulsory exams for 11-year-olds All 11-year-olds in England and Wales must take national curriculum tests next year, education secretary Gillian Shephard announced yesterday. Such tests will now be compulsory for all children at the ages of seven, 11 and 14. Report, Page 10</p>
