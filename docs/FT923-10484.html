			<p>920730 FT  30 JUL 92 / World News in Brief: Macari cleared Former Swindon Town manager Lou Macari was cleared at Winchester Crown Court of taking part in a tax fiddle involving secret payments to players. But the former club chairman and accountant were found guilty.</p>
