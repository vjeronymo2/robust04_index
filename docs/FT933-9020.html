			<p>930812 FT  12 AUG 93 / Letter: An equally pertinent point? Sir, Reading the letter from Norman Willis (August 6) regarding the equalisation of pensions at 60 raised a smile on my face. It begs the question: how old is Norman Willis? Tony Batcup, PO Box 2811, Gottingen, Germany</p>
