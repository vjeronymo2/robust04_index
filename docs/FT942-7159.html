			<p>940526 FT  26 MAY 94 / World Stock Markets: South Africa Golds were weak in low volume, following the overnight pattern in North America and Australia as the sector index shed 46 at 1,949. Industrials rose by a token 23 points to 6,656, but the overall index still ended 32 lower at 5,486.</p>
