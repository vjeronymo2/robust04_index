			<p>930317 FT  17 MAR 93 / Strikes decline WORKING time lost in Britain through disputes and stoppages has fallen sharply, according to figures from the EC's statistical office in Luxembourg. Only 34 days were lost per 1,000 employees in 1991 compared with 83 in 1990 and 1,278 in 1984.</p>
