			<p>940716 FT  16 JUL 94 / World News in Brief: Jupiter's big bang A series of explosions, each bigger than the force of the world's entire nuclear arsenal, is expected on Jupiter tonight as giant fragments of a comet crash into the planet. Barry Riley, Weekend I</p>
