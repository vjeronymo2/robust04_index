			<p>920521 FT  21 MAY 92 / World News in Brief: Saudi king's offer of help King Fahd of Saudi Arabia offered to make up any shortfall in the appeal for Pounds 350,000 to send Laura Davies, aged 4, to the US for a bowel and liver transplant. So far, Pounds 200,000 has been raised.</p>
