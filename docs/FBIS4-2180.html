			<p>BFN     [Text] Beijing, April 7 (XINHUA) -- Wang Yanyi was named  today Chinese new ambassador to Austria, succeeding Hu Benyao.    The appointment was made by President Jiang Zemin on the  decision of the Standing Committee of the National People's  Congress.</p>
