			<p><P> August 11, 1990, Saturday, Home Edition  </P> <P> NFL HALL COMMITS ERROR OF OMISSION  </P> <P> When is the National Football League Hall of Fame committee going to stop  ignoring the greatest offensive guard ever to put on a uniform and induct Jerry  Kramer of the Green Bay Packers?  </P> <P> JIM KREUITER  </P> <P> Huntington Beach  </P></p>
