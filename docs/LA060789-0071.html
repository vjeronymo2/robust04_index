			<p><P> June 7, 1989, Wednesday, Home Edition  </P> <P> DUTCH TO CURB DRINKING  </P> <P> Officials plan to ban drinking outdoors in the wildest section of this liberal  city to protect residents and tourists from rowdy drunks, the government said  Tuesday.  </P></p>
