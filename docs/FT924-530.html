			<p>921224 FT  24 DEC 92 / UK Company News: Hickson pays Pounds 5.5m to buy ICI business Hickson International, the speciality chemical company, is paying Pounds 5.5m to purchase from Imperial Chemical Industries the Anionic Surfactants business with the manufacturing facility at Renory, Belgium.</p>
