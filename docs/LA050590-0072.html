			<p><P> May 5, 1990, Saturday, Southland Edition  </P> <P> AMMONIA SPILL KILLS 3  </P> <P> Three people were killed and several thousand were evacuated in central Cuba  early Friday when railroad cars carrying ammonia derailed and released a cloud  of poisonous gas, the Cuban news agency Prensa Latina reported.  </P></p>
