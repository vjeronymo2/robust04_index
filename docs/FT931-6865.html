			<p>930226 FT  26 FEB 93 / World News in Brief: Vin exports ordinaire French exports of wines and spirits fell 1.5 per cent last year to FFr34.2bn (Dollars 6.2bn) overall, the first annual decline in 20 years. Wine exports dropped 2.9 per cent.</p>
