			<p>920826 FT  26 AUG 92 / Diesel price cut BP IS to reduce the price of its diesel by 8.2p a gallon (1.8p a litre) from midnight tonight. BP said the cut was the result of a fall in the world price of diesel and the strength of the pound against the dollar.</p>
