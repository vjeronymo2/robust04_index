			<p>930119 FT  19 JAN 93 / Pounds 20 note deadline BANK of England Pounds 20 notes featuring William Shakespeare on the reverse will cease to be legal tender after March 19, the Bank said yesterday. The notes, first issued in July 1970, have been replaced by ones featuring Michael Faraday.</p>
