			<p>930419 FT  19 APR 93 / UK Company News: Pendragon The rights offer at 225p per share by Pendragon has been accepted in respect of 7.23m shares, or 94.2 per cent. Shares not taken up were placed at a net premium of 27.5p per share. Fully paid allotment letters are renounceable up to May 6.</p>
