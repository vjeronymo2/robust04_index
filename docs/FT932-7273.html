			<p>930525 FT  25 MAY 93 / Parliament and Politics: Heathrow link THE Heathrow Express linking the airport to central London could be open to passengers by late 1997 in the absence of 'unforeseen difficulties', Mr John MacGregor, transport secretary, told MPs yesterday.</p>
