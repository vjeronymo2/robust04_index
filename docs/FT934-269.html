			<p>931230 FT  30 DEC 93 / World news in brief: Primate changes Sudan plans Archbishop of Canterbury George Carey cancelled a visit to northern Sudan because of a rift with Sudan's strongly Islamic government. He will now visit only the rebel-held areas of the south.</p>
