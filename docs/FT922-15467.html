			<p>920401 FT  01 APR 92 / World Stock Markets: South Africa WINDOW-DRESSING pushed industrials higher but mining shares suffered from lack-lustre metal prices and the strong financial rand. Indust-rials rose 30 to 4,485, the overall index added 7 to 3,550, while golds fell 15 to 1,118.</p>
