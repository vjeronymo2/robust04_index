			<p>920228 FT  28 FEB 92 / World News in Brief: Tourists attacked Seven British tourists were beaten and robbed by Kenyan bandits on Maasai Mara game reserve. The Foreign Office warned Britons to avoid remote areas in Kenya.</p>
