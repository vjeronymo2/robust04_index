			<p>920601 FT  01 JUN 92 / World News In Brief: Car window death Two-year-old Lucinda Richardson died after suffocating when she trapped her neck in an electric window of her parents' Fiat Tipo. The car was parked in the driveway of the family's home at Cobham, Surrey.</p>
