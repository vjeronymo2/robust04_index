			<p>941006 FT  06 OCT 94 / World News in Brief: Tourists wounded An Italian and a Spanish tourist were wounded in a hand grenade attack in Bethany village in the occupied West Bank of Israel. In Cairo, Israel-PLO talks on Palestinian elections ended without progress on key issues.</p>
