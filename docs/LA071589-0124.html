			<p><P> July 15, 1989, Saturday, Orange County Edition  </P> <P> BIBLE DRIVE STARTS  </P> <P> The Baptist World Alliance presented a $100,000 check to the American Bible  Society at its annual meeting to help open a drive to provide a million Bibles  and New Testaments to people of the Soviet Union and Eastern Europe.  </P></p>
