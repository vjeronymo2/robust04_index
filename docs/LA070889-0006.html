			<p><P> July 8, 1989, Saturday, Home Edition  </P> <P> CHILI SETS BAD EXAMPLE FOR LITTLE LEAGUE KIDS  </P> <P> Gee, after seeing Chili Davis' reaction when he struck out in last Sunday's  Angel game, I can't understand why I see Little League players throw temper  tantrums. Can you?  </P> <P> GARY R. BURZELL  </P> <P> Palm Desert  </P></p>
