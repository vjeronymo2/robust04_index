			<p>930128 FT  28 JAN 93 / World News in Brief: Selectors survive MCC vote The MCC rebels lost by 6,135 to 4,600 a vote of no confidence in England's selectors, who have omitted leading run-maker David Gower from the winter cricket tour of India.</p>
