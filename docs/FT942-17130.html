			<p>940406 FT  06 APR 94 / World Stock Markets: South Africa Bullion's fall below Dollars 385 an ounce dragged gold shares sharply lower, and the index finished 96 down at 1,917. Elsewhere, the overall index shed 90 to 4,849 and industrials 48 to 5,601. De Beers slipped R3.50 to R101.50.</p>
