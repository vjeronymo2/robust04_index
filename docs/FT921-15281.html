			<p>920111 FT  11 JAN 92 / World News in Brief: British beef approved A team of Russian vets gave the all-clear for a consignment of about 2,000 tonnes of British beef to be sent to Russia but said future shipments could still face difficulties over fears of 'mad cow' disease.</p>
