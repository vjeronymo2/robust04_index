			<p>930421 FT  21 APR 93 / UK Company News: 94% take up for Clyde rights issue Acceptances for Clyde Petroleum's recent rights issue of 79.86m shares, to raise Pounds 34m, totalled 74.72m, some 93.57 per cent of the shares on offer. The proceeds will be used for development costs.</p>
