			<p>940216 FT  16 FEB 94 / World News in Brief: S Africa recession ends South Africa's economy grew 1.1 per cent in real terms in 1993 compared with a 2.1 per cent decline in 1992, marking the end of a four-year recession. Latest GDP figures showed showed 6.2 per cent growth in the December quarter.</p>
