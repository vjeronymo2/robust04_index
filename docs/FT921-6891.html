			<p>920226 FT  26 FEB 92 / World News in Brief: Shooting was legal Mentally-ill drug user Ian Gordon, 24, of Telford, Shropshire, was lawfully shot dead by police last year after he waved an unloaded air pistol at them, an inquest jury decided.</p>
