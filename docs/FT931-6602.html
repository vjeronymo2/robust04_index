			<p>930301 FT  01 MAR 93 / No progress on Malacca pirates Maritime experts from Malaysia, Indonesia and Singapore have made no headway on piracy in the Strait of Malacca, one of the world's busiest waterways, Kieran Cooke reports from Kuala Lumpur.</p>
