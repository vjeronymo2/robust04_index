			<p><P> September 14, 1989, Thursday, Home Edition  </P> <P> CURFEW IS LIFTED  </P> <P> The government lifted a nighttime curfew in the cocaine center of Medellin on  Wednesday, saying the city was back to normal after nearly a month of  drug-related shootings, bombings and arson.  </P></p>
