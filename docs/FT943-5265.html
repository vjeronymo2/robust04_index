			<p>940905 FT  05 SEP 94 / Company News (This Week): Sun Alliance - Other companies The level of recovery in profits expected from the composite insurer on Thursday has produced a wide range of forecasts among analysts. These start at Pounds 140m and rise to Pounds 215m, against Pounds 61.7m.</p>
