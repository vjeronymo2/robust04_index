			<p>930223 FT  23 FEB 93 / World News in Brief: Turner painting sets record The University of London is to sell a Turner painting for Pounds 11m to California's J Paul Getty Museum provided an export licence is granted. The price would be the highest ever for a work by a British artist.</p>
