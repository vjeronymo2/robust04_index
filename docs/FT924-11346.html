			<p>921027 FT  27 OCT 92 / World News In Brief: Aid for Kurds Overseas development minister Baroness Chalker announced the provision of a further Pounds 2.6m (Dollars 4.2m) for the Kurds of northern Iraq, bringing the UK's humanitarian aid for Iraqi civilians since 1991 to more than Pounds 55m.</p>
