			<p>931002 FT  02 OCT 93 / World News in Brief: Good cells guide A French lawyers' union has issued a good police cells guide to Paris. Hospitable lock-ups win three gold police caps, but the worst police station is rated 'more dangerous inside than outside on the street.'</p>
