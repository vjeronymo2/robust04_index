			<p>921109 FT  09 NOV 92 / World News in Brief: Gorbachev to Berlin Former Soviet president Mikhail Gorbachev left for Berlin, where he is to be made an honorary citizen, after Russian authorities lifted a ban on his travelling abroad.</p>
