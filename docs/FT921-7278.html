			<p>920224 FT  24 FEB 92 / World News in Brief: Ivanisevic triumphs Goran Ivanisevic of Croatia served up 33 aces to upset world number two Stefan Edberg in the Stuttgart Classic tennis final, winning 6-7 5-7 6-3 6-4 6-4.</p>
