			<p>940829 FT  29 AUG 94 / Emerging Markets: News round-up - Slovenia Pivovarna Lasko, the country's biggest brewery, which has about 50 per cent of the beer market, is to offer about half of the brewery for sale in a flotation likely to start in late September, Reuter reports.</p>
