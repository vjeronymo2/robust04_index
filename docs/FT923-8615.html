			<p>920811 FT  11 AUG 92 / World News in Brief: Rotterdam thriving The world's biggest port had its best April-June since 1973 despite the worldwide economic slowdown. Second quarter figures showed total cargo movements up 7.1 per cent on the same period last year at 76m tonnes.</p>
