			<p>920109 FT  09 JAN 92 / World News in Brief: Cuba captures three Cuba said its security forces captured three armed 'counter-revolutionary terrorists', trained in the US. They were reported to have landed by dinghy on the northern Cuban coast to launch attacks on the island.</p>
