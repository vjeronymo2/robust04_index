			<p>920218 FT  18 FEB 92 / World News in Brief: Mann gets his CBE Former Lebanon hostage Jackie Mann, 77, left hospital in Nicosia briefly to receive the insignia of Commander of the Order of the British Empire from Britain's high commissioner to Cyprus.</p>
