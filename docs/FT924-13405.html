			<p>921015 FT  15 OCT 92 / UK Company News: HK Trust dividend Hong Kong Investment Trust, which has a fixed winding up date at end December 1996, has declared a maiden dividend of 1p per share. Net asset value fell from 49.7p to 36.1p at June 30 last. Net revenue was Pounds 238,000 (Pounds 36,000).</p>
