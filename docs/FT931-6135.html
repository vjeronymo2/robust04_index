			<p>930303 FT  03 MAR 93 / Gwent jobs shed PARKE-DAVIES, the pharmaceuticals company, is to cut the workforce at its Mamhilad plant near Pontypool, Gwent, by a third, shedding 300 jobs over the next two years.</p>
