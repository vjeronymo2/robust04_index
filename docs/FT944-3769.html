			<p>941212 FT  12 DEC 94 / Protestors held off outside Chequers About 500 protesters against the Criminal Justice Act were held back yesterday by mounted police officers in front of Chequers in Buckinghamshire, the official country home of the prime minister. John Major was not in residence</p>
