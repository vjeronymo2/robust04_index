			<p>930219 FT  19 FEB 93 / World News in Brief: Hijack in Haiti A DC-3 aircraft with 13 people on board landed in Miami after being hijacked in Haiti by an armed Haitian soldier. The hijacker gave himself up to police before passengers, mainly US missionaries, emerged unharmed.</p>
