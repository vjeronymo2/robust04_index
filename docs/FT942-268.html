			<p>940630 FT  30 JUN 94 / World News in Brief: Russian hijackers caught Forty hostages were freed after Russian police captured three gunmen who had held them to ransom near the southern city of Mineralniye Vody. All the captives were safe, despite an earlier report that one had been killed.</p>
