			<p>940309 FT  09 MAR 94 / World News in Brief: Scores killed in train crash At least 63 people were killed and 370 injured when a packed South African commuter train was derailed near Durban. Nine crowded coaches jumped the rails about 12 miles west of the city. Picture, Page 4</p>
