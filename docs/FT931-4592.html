			<p>930310 FT  10 MAR 93 / UK Company News: British Data Pounds 5.13m property buy British Data Management is paying Pounds 5.13m for a 993 year unexpired leasehold interest in a property in east London. About Pounds 2.01m of the consideration is being raised by the placing of 1m shares at 202p each.</p>
