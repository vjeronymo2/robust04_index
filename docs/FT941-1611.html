			<p>940324 FT  24 MAR 94 / UK Company News: CIA Group CIA Medianetwork, its European holding company, has established a joint venture subsidiary in Germany, CIA Medianetwork Deutschland, which will be owned 65 per cent by CIA Medianetwork and 35 per cent by Mediahaus Dusseldorf.</p>
