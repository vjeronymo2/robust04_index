			<p>940621 FT  21 JUN 94 / Observer: Mail shot The last word in high-tech communications snobbery. A colleague's fax machine has received a letter from a US corporation, ending with the following apology: 'Our company does not have an Internet address, but you can fax a message at . . .'</p>
