			<p>920523 FT  23 MAY 92 / Body Shop writ BODY Shop International has issued a writ against Channel 4 and Fulcrum Productions over a Dispatches television programme. Body Shop claimed the programme was 'seriously misleading' and it would seek substantial libel damages.</p>
