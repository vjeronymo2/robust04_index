			<p>940617 FT  17 JUN 94 / Crime bill defeat Government plans to switch compensation for crime victims to fixed-tariff payments were rejected by the Lords last night. Peers voted by 131 to 113 to remove the provisions from the Criminal Justice and Public Order Bill.</p>
