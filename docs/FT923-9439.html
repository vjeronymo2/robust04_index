			<p>920805 FT  05 AUG 92 / World News in Brief: Children's ward closed Guy's Hospital, London, moved to eradicate klebsiella bacterial infection from an intensive care ward where two babies died. The hospital said the infection was not the main cause of the babies' deaths.</p>
