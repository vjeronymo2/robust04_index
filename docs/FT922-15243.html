			<p>920402 FT  02 APR 92 / UK Company News: Frost acquires 17 petrol retail sites Frost Group, through its Save Service Stations subsidiary, has acquired 17 petrol retailing sites for a total of Pounds 3.61m cash. The sites, 14 of which are freehold and three leasehold, are free of tie.</p>
