			<p>940412 FT  12 APR 94 / World Stock Markets: South Africa Currency factors dominated trading as the financial rand weakened sharply. The overall index advanced 57 to 5,009 and industrials put on 24 at 5,756. The golds index added 59 at 2,010. De Beers strengthened R3.25 to R108.50.</p>
