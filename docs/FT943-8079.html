			<p>940819 FT  19 AUG 94 / Cover note warning The Department of Trade and Industry yesterday warned people with vehicle cover notes issued in the name of Prima Motor Policies to arrange alternative cover 'urgently'. The company is not authorised to carry out any insurance business, the DTI said.</p>
