			<p>920429 FT  29 APR 92 / World Stock Markets: South Africa JOHANNESBURG was driven higher by the financial rand which remained weak. The industrial index rose 25 to 4,252, while the gold index ended 11 up at 1,028. The overall index closed 19 higher at 3,404.</p>
