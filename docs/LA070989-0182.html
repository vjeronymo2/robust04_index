			<p><P> July 9, 1989, Sunday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Alain Prost of France took the pole for today's French Grand Prix at Le  Castellet, France, from McLaren-Honda teammate Ayrton Senna of Brazil, touring  the 2.369-mile Paul Ricard circuit in 1 minute 7.203 seconds to Senna's  1:07.228.  </P></p>
