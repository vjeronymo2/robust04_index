			<p><P> December 30, 1989, Saturday, Home Edition  </P> <P> SOVIETS HELP IRAN'S MINING  </P> <P> The Soviet Union has agreed to supply Iran with machinery and technology to  produce aluminum oxide from local ore to reduce import needs, the Iranian news  agency IRNA reported.  </P></p>
