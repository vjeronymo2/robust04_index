			<p><P> June 24, 1989, Saturday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> An exhibition of Jim Ritchie's sculpture continues to Sept. 1 at the Feingarten  Gallery, not July 1, as indicated in a review in Friday's Galleries column. The  artist lives in Vence, not Venice, in the South of France.  </P></p>
