			<p>921120 FT  20 NOV 92 / Rights in Turkey The Turkish parliament has passed a long-awaited judicial reform bill altering the police procedure code to try to stamp out torture,writes John Murray Brown in Ankara. The law has still to be signed by President Turgut Ozal.</p>
