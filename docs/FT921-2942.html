			<p>920317 FT  17 MAR 92 / World News in Brief: Level-crossing deaths A four-year-old boy and a man were killed last night when the van they were travelling in was struck by a train at a crossing in Fulbourn, Cambridgeshire. The van's other passengers - four children and one adult - were injured.</p>
