			<p><P> April 17, 1989, Monday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> The part of Polly in the forthcoming film "Mac the Knife," mentioned in an  article in Thursday's Calendar, will be played by Julia Migenes. The role was  created by Lotte Lenya in 1928.  </P></p>
