			<p>920505 FT  05 MAY 92 / World News in Brief: Death penalty for 12 An Algerian military court sentenced to death 12 Moslem fundamentalists linked to the outlawed Islamic Salvation Front. The men were found guilty of killing three guards at a border post.</p>
