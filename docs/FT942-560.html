			<p>940628 FT  28 JUN 94 / World News in Brief: Maori spoon fetches Dollars 49,000 A Maori wooden scoop used to feed tribesmen during ritual mutilation ceremonies was sold for Pounds 32,200 (Dollars 49,000) at a Sotheby's auction in London.</p>
