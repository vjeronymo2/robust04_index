			<p>930303 FT  03 MAR 93 / World News in Brief: Congo ferry toll rises to 146 The death toll in a Zairean ferry accident involving illegal immigrants has risen from 33 to 146 after more bodies were recovered from the Congo river at Brazzaville.</p>
