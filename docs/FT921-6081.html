			<p>920229 FT  29 FEB 92 / UK Company News: Century Inns In a deal thought to be worth about Pounds 10m, Century Inns has bought a further 56 public houses from Bass. This has extended the geographical reach of the north-east-based group to Lincolnshire, and increased the number of its pubs to 241.</p>
