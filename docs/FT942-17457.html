			<p>940405 FT  05 APR 94 / World News in Brief: Serb breakthrough in Gorazde Serb forces broke through the Moslem front line along the southern edge of the besieged Bosnian enclave of Gorazde, Moslem-controlled Sarajevo radio said. Bosnian evacuation suspended, Page 2</p>
