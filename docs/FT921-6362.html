			<p>920228 FT  28 FEB 92 / World News in Brief: Coal director quits British Coal commercial director Malcolm Edwards is to resign after negotiating a settlement. Mr Edwards was suspended by BC after a row over negotiations to supply coal to the electricity industry.</p>
