			<p>940215 FT  15 FEB 94 / UK Company News: Safeland SAFELAND, the property trading and investment group, has bought a retail investment property in south Wales for Pounds 1.1m from Polruan Properties. The property is a 22,600 sq ft retail unit, currently occupied by Gateway supermarkets.</p>
