			<p>920115 FT  15 JAN 92 / World News In Brief: Bulgarian N-plant fear Bulgaria said it had started up a new reactor at its controversial nuclear power plant on the Romanian border but denied a German charge that a dangerous old reactor had been reactivated.</p>
