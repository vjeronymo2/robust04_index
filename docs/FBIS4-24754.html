			<p>BFN     [Text] Beijing, June 2 (XINHUA) -- Vanuatu Prime Minister  Maxime Carlot Korman will pay a working visit to Shanghai from  June 7 to 10 at the invitation of the Chinese Government.    This was announced here today by a Chinese Foreign Ministry  spokesman at a weekly press conference.</p>
