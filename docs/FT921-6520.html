			<p>920227 FT  27 FEB 92 / World Stock Markets: South Africa JOHANNESBURG closed mixed. The all-gold index ended down 16 at 1,198 as the gold price dropped below Dollars 350 an ounce. Vaal Reefs shed R2 to R218. The overall index rose 4 to 3,547 while the industrial index gained 14 to 4,362.</p>
