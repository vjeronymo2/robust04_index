			<p><P> May 17, 1989, Wednesday, Home Edition  </P> <P> EARNINGS  </P> <P> J. C. Penney Co.: The retailer said first-quarter profit fell 2% from a year  ago to $128 million due to costs of discontinuing a television shopping  network. The Dallas-based company said sales totaled $3.34 billion, up 5%.  </P></p>
