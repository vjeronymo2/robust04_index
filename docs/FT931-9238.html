			<p>930215 FT  15 FEB 93 / Guinness jury THE jury in the in Guinness trial will retire today to consider its verdict. Mr Thomas Ward, the US lawyer who advised Guinness on its 1986 takeover of Distillers, denies the theft of Pounds 5.2m from the drinks company.</p>
