			<p>920114 FT  14 JAN 92 / World News in Brief: Sports stars retire Fatima Whitbread, 30, Britain's former world champion javelin thrower, is to retire because of a shoulder injury. Brazilian Nelson Piquet, 39, three times formula one world motor racing champion, is also retiring.</p>
