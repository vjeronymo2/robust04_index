			<p><P> September 29, 1989, Friday, South Bay Edition  </P> <P> MONTGOMERY WINS  </P> <P> In cross-country Thursday Bishop Montgomery defeated Bishop Amat, 20-36, in an  Angelus League opener at Amat. Joe Reinisch led the Knights, winning the  3.2-mile race in 16 minutes, 30 seconds.  </P></p>
