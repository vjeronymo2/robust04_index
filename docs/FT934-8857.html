			<p>931113 FT  13 NOV 93 / Bargain hunt A Japanese woman, her son on her back, selects imported beef from Rism, a new supermarket at Iruma, north of Tokyo yesterday. Some 70% of the goods at the outlet, said to be the first of its kind in Japan, are imported, some at half the price of domestic produce</p>
