			<p>920124 FT  24 JAN 92 / World News in Brief: Galling news Sunbathers run twice the risk of developing gallstones than those who prefer the shade, according to a Dutch medical study. Many gallstones contain a polymer whose creation is triggered by ultraviolet light.</p>
