			<p><P> November 21, 1990, Wednesday, Home Edition  </P> <P> EARNINGS  </P> <P> Dayton Hudson Corp.: The Minneapolis-based retailer said third-quarter earnings  fell 9.4% to $58 million, while revenue jumped 16% to $3.62 billion. The firm  attributed the profit drop partly to costs from the acquisition of Marshall  Field &amp; Co.  </P></p>
