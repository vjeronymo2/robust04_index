			<p>940709 FT  09 JUL 94 / World News in Brief: First Japanese woman in space Tokyo heart surgeon Chiaki Mukai became the first Japanese woman in space as part of the crew of the space shuttle Columbia, which blasted off on a two-week mission.</p>
