			<p>921212 FT  12 DEC 92 / Tagging shelved THE government has shelved plans to introduce electronic tagging for offenders who are subject to curfew orders. Mr Michael Jack, Home Office minister, said yesterday that spending constraints meant the scheme could not proceed.</p>
