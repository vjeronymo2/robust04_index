			<p>920319 FT  19 MAR 92 / World News in Brief: Rembrandt for sale A Rembrandt portrait is expected to fetch more than Pounds 3m at a Sotheby's auction in July. The painting of 17th century religious reformer Johannes Uyttenbogaert is being sold by the Earl of Rosebery.</p>
