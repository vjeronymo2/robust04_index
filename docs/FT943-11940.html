			<p>940727 FT  27 JUL 94 / World News in Brief: Kazakh blast kills five A natural gas explosion in a five-storey apartment block in the town of Leninisk near the Kazakhstan cosmodrome at Baikonur killed five people, seriously injured another four and buried a further 27 beneath rubble.</p>
