			<p>930312 FT  12 MAR 93 / World Stock Markets: South Africa GOLD shares were firmer on foreign interest and the index moved up 26 to 1,028 while the overall index rose 20 to 3,439. The industrial index improved 8 to 4,472. Vaal Reefs firmed R7 to R182 but De Beers slipped R1 to R67.</p>
