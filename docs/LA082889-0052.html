			<p><P> August 28, 1989, Monday, Home Edition  </P> <P> TROPICAL STORM TURNS  </P> <P> Tropical storm Felix gained strength Sunday in the far eastern Atlantic as it  apparently began turning into a northwesterly path that forecasters said would  take it well away from land.  </P></p>
