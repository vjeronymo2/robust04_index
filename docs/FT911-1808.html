			<p>910503 FT  03 MAY 91 / World News in Brief: Bullion dealer jailed Essex gold bullion dealer Adrian Sandell was jailed for 15 months although his wife Pamela told a London judge a prison sentence would kill him. Mr Sandell admitted complicity in a Pounds 1.1m VAT fraud.</p>
