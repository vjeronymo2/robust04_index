			<p>920224 FT  24 FEB 92 / World News in Brief: Saunders 'pension deal' Ernest Saunders, former Guinness chief jailed for theft and false accounting, is negotiating a pension deal with the drinks company. The group refused to comment on reports he might be paid Pounds 70,000 a year.</p>
