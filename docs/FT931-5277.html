			<p>930306 FT  06 MAR 93 / World Stock Markets: South Africa GOLD shares improved on renewed foreign demand and the index added 60 to 993, after a day's high of 1,010. The overall index improved 35 to 3,384 and industrials 2 to 4,406. De Beers gained R3 to R66.50 while Vaal Reefs rose R11.50 to R173.50.</p>
