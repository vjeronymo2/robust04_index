			<p>930621 FT  21 JUN 93 / World News In Brief: Billionaires Japanese hotel and railroad magnate Yoshiaki Tsutsumi, 59, ranks first in Forbes magazine's annual listing of the world's billionaires. He is said to be worth at least Dollars 9bn (Pounds 6bn).</p>
