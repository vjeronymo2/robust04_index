			<p>920807 FT  07 AUG 92 / Olympic News in Brief: Zmelik wins decathlon Robert Zmelik of Czechoslovakia won the decathlon with 8,611 points, ahead of Antonio Penalver of Spain with 8,412. Dave Johnson of the US won the bronze with 8,309.</p>
