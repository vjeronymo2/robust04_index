			<p><P> September 5, 1990, Wednesday, Home Edition  </P> <P> FRENCHMAN BUYS EMBASSY LOBELL  </P> <P> Embassy Lobell, winner of a heat in the Hambletonian and overall runner-up in  the harness racing classic, has been sold to Claude Guedj of France. Previous  owner Lou Guida said Wednesday the sale price was in seven figures.  </P></p>
