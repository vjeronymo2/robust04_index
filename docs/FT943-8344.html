			<p>940818 FT  18 AUG 94 / World News in Brief: French begin Rwanda withdrawal France made its first significant withdrawal from a humanitarian safe zone in south-west Rwanda, handing over to African United Nations troops the task of convincing refugees not to flee.</p>
