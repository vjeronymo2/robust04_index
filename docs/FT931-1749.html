			<p>930324 FT  24 MAR 93 / People: ICI Tony Foster, group director for Imperial Chemical Industries' chemicals &amp; polymers division, is to take on the position of managing director of the group's chlor-chemicals operations. He replaces Bob Hunt, who has been made executive director of ICI Australia.</p>
