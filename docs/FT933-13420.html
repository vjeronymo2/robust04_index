			<p>930720 FT  20 JUL 93 / World News in Brief: Jurassic Park takes Pounds 5m Steven Spielberg's film Jurassic Park broke box office records in Britain and Ireland when it opened at the weekend by taking nearly Pounds 5m.</p>
