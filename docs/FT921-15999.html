			<p>920107 FT  07 JAN 92 / World News in Brief: Siddiqui denial Kalim Siddiqui, leader of a new self-styled Islamic parliament in the UK, denied he had told British Moslems to break laws they found unacceptable. Most other British Moslem leaders have distanced themselves from Siddiqui.</p>
