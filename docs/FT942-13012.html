			<p>940427 FT  27 APR 94 / People: Bodies politic Hugh Dunsmore-Hardy, formerly a regional director of Hamptons, has been appointed chief executive of the NATIONAL ASSOCIATION OF ESTATE AGENTS on the semi-retirement of Tony Clark, who will remain as a part-time legal consultant.</p>
