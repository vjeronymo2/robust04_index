			<p>940921 FT  21 SEP 94 / World News in Brief: Jule Styne dies British-born Jule Styne, who wrote the scores for Broadway shows such as Gentlemen Prefer Blondes and Funny Girl, and 1,500 songs including Three Coins in the Fountain, died in New York aged 88.</p>
