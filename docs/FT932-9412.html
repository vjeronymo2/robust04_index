			<p>930514 FT  14 MAY 93 / World Trade News: SIA launches facsimile service Singapore Airlines yesterday introduced a facsimile machine on its Singapore-London Boeing 747-400 flights. All SIA long-haul routes will be equipped with fax machines and sky telephones by the end of 1994.</p>
