			<p>940411 FT  11 APR 94 / World News in Brief: Israeli bank officials sentenced Three former Israeli bank executives were sentenced to jail in Jerusalem over a 1983 share scandal that forced the government to spend Dollars 9bn (Pounds 6.1bn) buying bank stock to to stave off bankruptcies.</p>
