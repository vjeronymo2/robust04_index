			<p>921208 FT  08 DEC 92 / World News in Brief: Labour deputy leader threatened Labour deputy leader Margaret Beckett and her husband were threatened by youths who raided their Derby home on Sunday, police disclosed yesterday. The burglars took credit cards, jewellery and cash.</p>
