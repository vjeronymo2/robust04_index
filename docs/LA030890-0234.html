			<p><P> March 8, 1990, Thursday, P.M. Final  </P> <P> JOBLESS CLAIMS DECLINE  </P> <P> The number of initial claims for state unemployment insurance benefits  decreased by 16,000 to 346,000 for the week ending Feb. 24, the Labor  Department reported today.  </P></p>
