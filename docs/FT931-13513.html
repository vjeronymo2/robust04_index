			<p>930123 FT  23 JAN 93 / World News in Brief: Palestinian deportees Lebanon agreed to Britain's offer to airlift some of the Palestinian deportees to Israel. In the occupied Gaza Strip, Israeli troops shot and wounded a child and 35 other people during demonstrations, Palestinians and police said.</p>
