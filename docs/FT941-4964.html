			<p>940309 FT  09 MAR 94 / Girobank strike A second one-day strike was held at Girobank's main processing centre in Bootle, Lancashire, which employs 2,230 of the bank's 4,800 workforce. It was the only one of Girobank's seven centres to reject a package including a 1.5 per cent pay offer.</p>
