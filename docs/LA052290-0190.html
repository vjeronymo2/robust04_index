			<p><P> May 22, 1990, Tuesday, Orange County Edition  </P> <P> FOR THE RECORD  </P> <P> GB Foods -- A story about GB Foods Inc. on Saturday contained incorrect  information about a transaction involving Superior Ventures Corp. Superior  never acquired any interest in GB Foods, owner of Green Burrito restaurants.  </P></p>
