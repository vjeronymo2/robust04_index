			<p>930708 FT  08 JUL 93 / World Stock Markets: South Africa GOLD shares ended slightly higher as bullion failed to break the Dollars 400 an ounce barrier. The index advanced 2 to 2,092. Industrials also came off the day's high to end unchanged at 4,719, while the overall rose 3 to 4,213.</p>
