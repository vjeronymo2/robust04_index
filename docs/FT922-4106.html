			<p>920608 FT  08 JUN 92 / World News in Brief: Kuwait mine-hunt continues Kuwait said it destroyed 22,353 mines last week and hoped to clear the remaining mines left by the Iraqis in two years. More than 418,000 mines have been cleared so far.</p>
