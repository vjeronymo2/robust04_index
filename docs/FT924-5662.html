			<p>921125 FT  25 NOV 92 / World Stock Markets: South Africa JOHANNESBURG was lifted by demand for quality shares but short-selling by dealers took some prices off earlier peaks. The industrial index rose 10 to 4,076, the overall index added 11 to 3,058 and the gold index firmed 8 to 773.</p>
