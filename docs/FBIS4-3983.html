			<p>BFN     [Text] Beijing, April 28 (XINHUA) -- President Daniel  Toroitich Arap Moi of the Republic of Kenya will pay a state  visit to China from May 3 to 7, at the invitation of Chinese  President Jiang Zemin.    This was announced by Chinese Foreign Ministry spokesman Wu  Jianmin here this afternoon.</p>
