			<p>930318 FT  18 MAR 93 / After the Budget: Correction IN ONE edition of yesterday's FT, we referred to Bill and Margi Jones, pensioners in Merseyside, as having an income of Pounds 190 a week. This should have read slightly less than Pounds 130 a week.</p>
