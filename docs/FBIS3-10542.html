			<p>Article   Type:BFN     [Editorial Report] Mexico City NOTIMEX in Spanish at 2148  GMT on 1 March reported that the Central Reserve Bank announced  on 1 March that the World Bank disbursed $17.5 million in  January and $12.5 million in February to support the  government's structural adjustment program.</p>
