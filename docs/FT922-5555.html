			<p>920529 FT  29 MAY 92 / World News In Brief: Indian broadcasting protest Broadcasting workers took Indian television and radio off the air briefly yesterday in a protest to demand protection after Sikh militants beheaded an All India Radio supervisor in the Punjab city of Patiala.</p>
