			<p><P> April 18, 1989, Tuesday, Home Edition  </P> <P> PEOPLE: L.A. COUNTY  </P> <P> Michael T. Smith has been elected an executive vice president of Hughes  Aircraft Co. Smith, 45, will continue to serve as Hughes' chief financial  officer, a board member and a member of the executive committee.  </P></p>
