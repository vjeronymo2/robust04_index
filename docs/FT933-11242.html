			<p>930730 FT  30 JUL 93 / People: Meggitt Terry Twigger, formerly director of finance, Lucas Aerospace worldwide operations, has been appointed director of finance of MEGGITT. Paul Ryder, formerly group md of AB Electronics, has been appointed md of Meggitt's controls division.</p>
