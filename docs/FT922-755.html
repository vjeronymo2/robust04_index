			<p>920626 FT  26 JUN 92 / World News in Brief: Explosion in City An explosion rocked the Moorgate area of the City of London last night. There were no immediate reports of casualties. Police said the area was being cordoned off after the blast in Coleman Street shortly before 8pm.</p>
