			<p>920116 FT  16 JAN 92 / World Stock Markets: South Africa STRENGTH on Wall Street and London spurred Johannesburg to fresh peaks. The overall index rose above 3,700 for the first time to close at a record 3,713, up 69, while the industrial index rose 80 to a record 4,535. Golds rose 46 to 1,298.</p>
