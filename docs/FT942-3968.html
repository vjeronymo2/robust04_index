			<p>940613 FT  13 JUN 94 / World News in Brief: Schumacher wins Canadian Grand Prix German Michael Schumacher, driving a Benetton Ford, won the Canadian Grand Prix. It was his fifth Formula One victory this season. Britain's Damon Hill was second in a Williams Renault.</p>
