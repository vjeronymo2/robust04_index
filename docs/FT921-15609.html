			<p>920109 FT  09 JAN 92 / World Stock Markets: South Africa JOHANNESBURG continued its steady advance. The all-gold index rose 36 to 1,199, buoyed up by a belief that bullion prices have bottomed out. The industrial index added 35 to 4,309 while the overall index put on 36 to 3,530.</p>
