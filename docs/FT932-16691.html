			<p>930405 FT  05 APR 93 / World News In Brief: Armenia continues offensive Armenia was accused of having widened its offensive against Azerbaijan with an attack on a town south of the disputed region of Nagorno-Karabakh. A tenth of Azeri territory has been captured.</p>
