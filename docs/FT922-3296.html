			<p>920612 FT  12 JUN 92 / Exports boost for pharmaceuticals BRITISH pharmaceuticals exports increased by 29 per cent during the first three months of the year to Pounds 698m, the Association of the British Pharmaceutical Industry said yesterday.</p>
