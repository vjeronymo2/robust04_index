			<p><P> November 26, 1990, Monday, Home Edition  </P> <P> JOBS AND MIDEAST CRISIS  </P> <P> Secretary of State James Baker is absolutely correct. The American forces in  Saudi Arabia are there to preserve jobs. Unfortunately, those jobs are in Japan  and Europe.  </P> <P> ROBERT B. CHENOWETH, La Habra  </P></p>
