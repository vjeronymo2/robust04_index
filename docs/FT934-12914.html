			<p>931025 FT  25 OCT 93 / World News in Brief: Bombs at stations Anti-terrorist police were last night investigating bombs at Reading and Basingstoke railway stations. The Reading device was made safe, and Basingstoke station was sealed off after a package was found in toilets.</p>
