			<p>940208 FT  08 FEB 94 / World Stock Markets: South Africa Johannesburg finished near to the day's lows, although selling was limited and some late bargain hunting was seen. Golds shed 71 to 1,944, industrials 83 to 5,739 and the overall index 88 to 4,933. De Beers dropped R4.25 to R109.</p>
