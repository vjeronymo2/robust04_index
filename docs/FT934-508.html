			<p>931224 FT  24 DEC 93 / UK Company News: Ascot property sold for Pounds 5.5m Ascot Holdings has completed the sale of its freehold property Centre 27, Southampton, to Associated British Foods Pension Trustees for Pounds 5.5m cash, thereby reducing Ascot's borrowings.</p>
