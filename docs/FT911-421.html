			<p>910511 FT  11 MAY 91 / Teachers' jobs cut TORY-controlled Warwickshire County Council is to cut 200 teachers' jobs, blaming the losses on the 'vagaries' of government policies. The council has been told to cut Pounds 6m from its planned Pounds 278m budget.</p>
