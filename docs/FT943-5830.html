			<p>940902 FT  02 SEP 94 / World News in Brief: British team not withdrawn The British Athletic Federation said it would not withdraw its women's team from next week's World Cup because to do so would be to prejudge the hearing about 800m runner Diane Modahl's positive drugs test.</p>
