			<p>941123 FT  23 NOV 94 / Plant to expand JVC, the Japanese electrical manufacturer, is to invest Pounds 9.2m in expanding its plant at East Kilbride near Glasgow, creating 155 jobs in the next four years. The plant already employs 375 people.</p>
