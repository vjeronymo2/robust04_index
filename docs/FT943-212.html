			<p>940930 FT  30 SEP 94 / People: Bodies politic John Kemp-Welch, chairman of the London Stock Exchange, and Roger Lawson, president of the Institute of Chartered Accountants in England and Wales, have been appointed deputy chairmen of the FINANCIAL REPORTING COUNCIL.</p>
