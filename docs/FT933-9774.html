			<p>930807 FT  07 AUG 93 / World Stock Markets: South Africa GOLD shares went into an early dive on the weaker bullion price, but ended off the day's lows in quiet but nervous trade. The index lost 61 or 3.3 per cent to 1,814 as industrials fell 15 to 4,559 and the overall 51 to 4,009.</p>
