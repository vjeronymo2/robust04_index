			<p><P> November 16, 1989, Thursday, Southland Edition  </P> <P> BUS PLUNGES ONTO RIVER BANK IN KENYA; 54 KILLED  </P> <P> A bus trying to pass another bus on a bridge broke through a guardrail and  plunged onto a river bank, killing 54 people and seriously injuring six, a  Kenyan newspaper reported Wednesday.  </P></p>
