			<p><P> October 8, 1990, Monday, Home Edition  </P> <P> NEWSWIRE  </P> <P> Erik Breukink pedaled to a 15-second victory over Belgium's Johan Museeuw in  the Tour of Ireland bicycle race in Dublin. Germany's Olaf Ludwig, an Olympic  gold medalist in 1988, won the 112-mile final stage from Birr.  </P></p>
