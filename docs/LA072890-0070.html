			<p><P> July 28, 1990, Saturday, Southland Edition  </P> <P> WWI GRAVES VANDALIZED  </P> <P> Vandals broke metal crosses off 38 graves of German soldiers at a World War I  military cemetery in northern France, police said Friday.  </P> <P> An employee discovered the damage at the Meurchin cemetery near Lens, 124 miles  north of Paris.  </P></p>
