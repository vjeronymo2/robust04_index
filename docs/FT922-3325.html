			<p>920612 FT  12 JUN 92 / World News in Brief: London to host arms talks US secretary of state James Baker and Russian foreign minister Andrei Kozyrev will meet in London today to try again to agree on deep cuts in nuclear weapons ahead of next week's US-Russian summit.</p>
