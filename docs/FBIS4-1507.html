			<p>BFN     [Text] Beijing, March 29 (XINHUA) -- Ren Jianxin,  president of China's Supreme People's Court, met here today with  Dermot Kinlen, judge of Ireland's High Court.    Kinlen arrived here Sunday [27 March] at the invitation of  the Chinese People's Association for Friendship With Foreign  Countries.</p>
