			<p>930625 FT  25 JUN 93 / Parliament and Politics: Smaller fleet The British-flagged merchant fleet shrank by just 2.5 per cent last year to 7.7m deadweight tonnes, say figures from the Department of Transport - apparently marking a degree of stabilisation in the fleet's long-term decline.</p>
