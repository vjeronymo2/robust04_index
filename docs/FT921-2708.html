			<p>920318 FT  18 MAR 92 / World Stock Markets: South Africa JOHANNESBURG's gold index fell sharply as the world bullion price fell to its lowest level since June 1986. The index closed down 25 at 1,161. The industrial index closed up 11 at 4,379, while the overall index rose 6 to 3,530.</p>
