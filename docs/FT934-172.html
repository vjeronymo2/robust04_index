			<p>931230 FT  30 DEC 93 / UK News Company: Stirling Group STIRLING GROUP is selling its wholly owned offshoot Stirling Brands, which makes ladies' lingerie, underwear and swimwear, to a consortium led by senior management for Pounds 2.3m in cash.</p>
