			<p><P> May 30, 1990, Wednesday, Southland Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Orangefield High School's Jeff Granger went hitless Monday night in Beaumont,  Tex., ending his consecutive-game hitting streak at 42 games, one short of the  national prep record set by Jim Imhoff of Lansing, Iowa, in 1980.  </P></p>
