			<p>930513 FT  13 MAY 93 / World News in Brief: Scientist donates malaria vaccine A Colombian scientist who has developed the first vaccine against malaria said he had agreed to transfer all legal rights for the vaccine to the World Health Organisation, the UN agency.</p>
