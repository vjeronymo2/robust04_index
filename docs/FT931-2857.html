			<p>930318 FT  18 MAR 93 / World Stock Markets: South Africa INDUSTRIALS were encouraged by budget news of a lower company tax rate and the index gained 3 at 4,448. The overall index shed 2 to 3,451 and golds 9 to 1,068. De Beers lost 40 cents to R66.25 but was off the day's low.</p>
