			<p>920715 FT  15 JUL 92 / World News in Brief: Greek minister escapes Greek finance minister Ioannis Paleocrassas narrowly escaped injury when left-wing guerrillas fired a rocket at his car. One person died and five were injured in the attack off Constitution Square in Athens.</p>
