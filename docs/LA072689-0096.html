			<p><P> July 26, 1989, Wednesday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Cheryl Jones, who played women's tennis at USC in 1983-84, has become head  coach of the team. Jones, 25, replaced Dave Borelli on an interim basis last  January and guided the Trojans to a 16-7 record.  </P></p>
