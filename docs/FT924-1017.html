			<p>921221 FT  21 DEC 92 / World News in Brief: Win for Faldo Nick Faldo won the first extra hole in a sudden-death playoff with Australia's Greg Norman to take the Johnnie Walker world golf championship in Montego Bay, Jamaica.</p>
