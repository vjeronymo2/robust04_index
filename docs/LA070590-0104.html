			<p><P> July 5, 1990, Thursday, Home Edition  </P> <P> NEWSWIRE  </P> <P> Phil Boggs, who dominated U.S. diving competition during the 1970s, died at age  40.  </P> <P> The 1976 Olympic gold medalist in springboard diving died at his Miami home  after a seven-month bout with lymphoma, a malignant tumor of the lymph nodes.  </P></p>
