			<p>920908 FT  08 SEP 92 / World News in Brief: Faster rail link Faster rail link: France and Switzerland are to consider building a high-speed rail line between Geneva and Macon, north of Lyon, which would cut the 3 1/2 -hour journey between Paris and Geneva to two hours.</p>
