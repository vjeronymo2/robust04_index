			<p>940129 FT  29 JAN 94 / UK Company News: Wintrust Wintrust, the merchant banker, lifted pre-tax profits by 22 per cent, from Pounds 1.01m to Pounds 1.23m, in the six months ended September 30. Earnings came through at 7.36p (5.53p) and the interim dividend is 3.3p (3p). The shares rose 30p to 360p.</p>
