			<p><P> October 17, 1990, Wednesday, Home Edition  </P> <P> NEWSWIRE  </P> <P> Gabriela Sabatini of Argentina defeated Julie Halard of France, 6-4, 6-3, in  the Porsche Grand Prix women's tennis tournament at Filderstadt, Germany.  Rosalyn Fairbank came from behind to beat Katja Oeljeklaus of Germany, 1-6,  6-4, 6-4.  </P></p>
