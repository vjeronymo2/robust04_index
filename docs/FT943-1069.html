			<p>940926 FT  26 SEP 94 / Emerging Markets: News round-up - Cairo The Egyptian government has again extended the deadline for offers to buy the state-owned Beni Suef Cement Company, one of the largest companies to be sold in in the government's privatisation programme, from October 5 to November 5.</p>
