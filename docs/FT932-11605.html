			<p>930501 FT  01 MAY 93 / World News In Brief: 'No devaluation' Spanish finance minister Carlos Solchaga said he had no intention of devaluing the peseta within the European exchange rate mechanism. Spain's central bank has been striving to avoid a third devaluation in six months.</p>
