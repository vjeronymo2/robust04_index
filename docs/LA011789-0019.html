			<p><P> January 17, 1989, Tuesday, Southland Edition  </P> <P> APARTMENT FIRE KILLS 4  </P> <P> A fire in a two-story apartment house early Monday killed four people and  heavily damaged two apartments, officials said. They said the cause of the  blaze was not immediately known.  </P></p>
