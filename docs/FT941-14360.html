			<p>940120 FT  20 JAN 94 / World News in Brief: British MP praises Saddam A British opposition Labour party member of parliament, George Galloway, was disowned by his party leader John Smith after appearing on Iraqi television, praising President Saddam Hussein's 'courage' and 'power'.</p>
