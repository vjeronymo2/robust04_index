			<p>941115 FT  15 NOV 94 / UK Company News: Pilot net assets fall Pilot Investment Trust suffered a fall in fully diluted net asset value per share to 130.14p at September 30, against 137.3p six months earlier. Earnings per share were lower at 0.97p (1.21p). The interim dividend is 0.55p (0.5p).</p>
