			<p>941024 FT  24 OCT 94 / Arts (Openings): Paris The ballet season begins tomorrow in Paris with the Opera Ballet now installed at the Bastille Opera House. A Balanchine/Robbins programme, preceded by the grand spectacle with the entire company, launches the season. Lots of cheering, and bags of swank.</p>
