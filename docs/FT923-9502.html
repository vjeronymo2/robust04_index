			<p>920805 FT  05 AUG 92 / The Barcelona Olympics: Operation for UK judo player British judo player Karen Briggs will fly home for an operation on the shoulder she twice dislocated in Olympic bouts, a team spokeswoman said. Briggs is still in the Olympic hospital and will return to Britain today.</p>
