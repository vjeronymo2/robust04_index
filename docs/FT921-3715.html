			<p>920313 FT  13 MAR 92 / World News in Brief: Runaway tram kills 11 At least 11 people were killed and about 20 others injured when a runaway tram careered down a hill in the Swedish port city of Gothenburg, smashing cars and ploughing into bystanders.</p>
