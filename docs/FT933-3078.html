			<p>930915 FT  15 SEP 93 / World Stock Markets: South Africa AFTER Monday's losses gold shares saw late gains helped by a rally in the price of bullion. The gold index advanced 46 or 3.1 per cent to 1,527. The industrial index lost 5 to 4,531 and the overall index also gained 5 to 3,831.</p>
