			<p><P> October 17, 1990, Wednesday, Home Edition  </P> <P> 5.5 QUAKE STRIKES IRAN  </P> <P> An earthquake measuring 5.5 jolted the Iranian town of Tabas and nearby areas,  Iran's official news agency reported Tuesday. There was no word on damages or  casualties.  </P></p>
