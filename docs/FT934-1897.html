			<p>931216 FT  16 DEC 93 / UK Company News: Dickie The directors of James Dickie said they were not aware of the reason for the sharp improvement in the company's share price. Shares in the USM-quoted manufacturer of engineering components rose 9p to 90p on Tuesday and a further 5p to 95p yesterday.</p>
