			<p>920706 FT  06 JUL 92 / World News in Brief: Pakistan wants the Koh-i-Noor Pakistan is to renew demands to Britain for the return of the Koh-i-Noor diamond, which became one of the crown jewels when Britain annexed the Punjab in 1849. A request made during the 1970s was rejected.</p>
