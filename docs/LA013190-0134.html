			<p><P> January 31, 1990, Wednesday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Golfer Jan Stephenson, who underwent surgery last week for a double fracture of  her left ring finger suffered during a mugging attempt in Miami, said she has  started rehabilitation and hopes to rejoin the tour soon.  </P></p>
