			<p>931008 FT  08 OCT 93 / World News in Brief: Rocard fined for libel French Socialist party chief Michel Rocard was fined FFr10,000 (Dollars 1,760) for libel by a Paris court for accusing far-right leader Jean-Marie Le Pen of torturing Arab prisoners during the Algerian war.</p>
