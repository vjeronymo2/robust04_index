			<p>930929 FT  29 SEP 93 / World News in Brief: Short draws 10th game British challenger Nigel Short drew the 10th game against champion Garry Kasparov in the London world chess championship. Kasparov leads the 24-game match by 7 1/2 to 2 1/2 .</p>
