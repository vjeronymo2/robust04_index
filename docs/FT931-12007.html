			<p>930130 FT  30 JAN 93 / Tanker hearings to start in spring LORD Donaldson, the former master of the rolls, plans to begin hearings in his public inquiry into the prevention of pollution from merchant shipping in the spring. The inquiry was announced after the Braer oil tanker disaster off Shetland.</p>
