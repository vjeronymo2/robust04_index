			<p>920819 FT  19 AUG 92 / World News in Brief: Terrorist leader killed Jimmy Brown, head of the outlawed Republican Irish People's Liberation Organisation, was shot dead in west Belfast.  Locals believed he was murdered by the rival Irish National Liberation Army.</p>
