			<p><P> August 26, 1990, Sunday, Home Edition  </P> <P> CORRECTION  </P> <P> At item in last week's column erroneously reported that artist Peter Max bought  a home in Bel-Air. The item was based on incorrect information provided to The  Times by a realtor who claimed to have made the sale.  </P></p>
