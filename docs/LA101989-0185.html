			<p><P> October 19, 1989, Thursday, Orange County Edition  </P> <P> RECORD BELGIAN ROBBERY  </P> <P> Two armed men held up the central post office here on Wednesday and got away  with $6.6 million, police said. It was the biggest holdup ever reported in  Belgium.  </P></p>
