			<p><P> March 8, 1990, Thursday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> State taxes -- A story in Tuesday's editions incorrectly reported the increase  in the number of vehicles on California roads since Gov. George Deukmejian took  office in 1983. The correct figure is 4.5 million more vehicles.  </P></p>
