			<p>940810 FT  10 AUG 94 / People: Nat West Securities Paul ffolkes Davis, 39, has been recruited from NM Rothschild to be joint head of NATWEST SECURITIES' equity capital markets. Peter Hansen, 41, joins from Lek Partnership as head of client services.</p>
