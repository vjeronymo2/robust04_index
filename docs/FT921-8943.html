			<p>920214 FT  14 FEB 92 / World News in Brief: Cleared of bomb plot William McKane, 25, from Co Tyrone, was cleared at the Old Bailey of plotting with Brixton prison escapers Nessan Quinlivan and Pearse McAuley to carry out a wave of IRA bombings in mainland Britain.</p>
