			<p><P> February 13, 1989, Monday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Sunday's Times incorrectly stated the date that trial will resume for Richard  Ramirez, the defendant in the Night Stalker case. Proceedings will begin again  Tuesday in Los Angeles Superior Court.  </P></p>
