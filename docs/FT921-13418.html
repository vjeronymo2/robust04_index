			<p>920122 FT  22 JAN 92 / World News in Brief: Eighth victim dies An eighth man died in hospital last night from injuries suffered in last week's Co Tyrone bombing. Oswald Gilchrist was driving the van in which building workers were being carried when the IRA bomb went off.</p>
