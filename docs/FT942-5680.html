			<p>940603 FT  03 JUN 94 / People: Visa International Peter Ellwood, chief executive of TSB Group and TSB Bank and chairman of Visa's Europe, Middle East, Africa board, has been named as chairman of VISA INTERNATIONAL on the retirement of Henry Banacerraf.</p>
