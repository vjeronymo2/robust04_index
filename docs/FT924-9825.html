			<p>921104 FT  04 NOV 92 / World News in Brief: Doctor reinstated Consultant haematologist Dr Helen Zeitlin, made redundant by the Alexandra Hospital in Redditch, Birmingham, after criticising a shortage of nurses there, was reinstated following an appeal to health secretary Virginia Bottomley.</p>
