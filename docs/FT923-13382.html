			<p>920714 FT  14 JUL 92 / World Stock Markets: South Africa JOHANNESBURG remained nervous after the ANC said that it would start a campaign of mass action next month. The overall index closed 35 lower at 3,448 and industrials shed 34 to 4,250. The gold index lost 18 to 1,054.</p>
