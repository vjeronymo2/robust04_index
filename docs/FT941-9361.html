			<p>940215 FT  15 FEB 94 / UK Company News: Phoenix Timber PHOENIX TIMBER has, through its PTG Properties subsidiary, exchanged contracts to sell its freehold land at Edmonton Wharf to Ashmore Investment for Pounds 535,000 cash. Proceeds will be used to reduce debt.</p>
