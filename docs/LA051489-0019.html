			<p><P> May 14, 1989, Sunday, Home Edition  </P> <P> OUTTAKES: QUIBBLES &amp; BITS  </P> <P> . . . A La Mesa man placed a classified ad in Monday's Times, offering an  autographed photo of Lucille Ball, taken when she was in her 20s. Asking price:  $35,000! His wife tells us it's "in real good condition." So far, no buyers.  </P></p>
