			<p>930123 FT  23 JAN 93 / New chairman of British Library SIR Anthony Kenny, Warden of Rhodes House in Oxford and president of the British Academy, has been appointed chairman of the British Library board. He will succeed Commander Michael Saunders Watson.</p>
