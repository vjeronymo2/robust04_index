			<p><P> November 2, 1990, Friday, Southland Edition  </P> <P> NEWSWIRE  </P> <P> Joan Benoit Samuelson, seeking to regain the form that made her the 1984  Olympic gold medalist and American record-holder in the women's marathon,  withdrew from Sunday's New York City Marathon because of leg and back injuries.  </P></p>
