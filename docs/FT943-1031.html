			<p>940927 FT  27 SEP 94 / World News in Brief: First for British chef John Burton-Race, 36, who runs L'Ortolan, in Shinfield near Reading, is to be awarded the Grand Prix de l'Art de la Cuisine by the International Academy of Gastronomy - the only British chef to be given the prize.</p>
