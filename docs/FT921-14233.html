			<p>920117 FT  17 JAN 92 / World News in Brief: Forged cash haul London police were questioning a man about Britain's biggest seizure of counterfeit currency. Forged Dutch guilders with a face value of Pounds 20m (Dollars 36m) were seized.</p>
