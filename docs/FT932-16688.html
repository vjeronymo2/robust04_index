			<p>930405 FT  05 APR 93 / World News In Brief: Mansell misses race Nigel Mansell was banned from taking part in the Valvoline 200 Indycar race in Phoenix after suffering concussion following his 175 mph crash in Saturday's practice session. He was released from hospital yesterday.</p>
