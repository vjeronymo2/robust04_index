			<p>941014 FT  14 OCT 94 / UK Company News: Kennerty Farm Dairies KENNERTY FARM Dairies, a subsidiary of Robert Wiseman Dairies, has sold its 50 per cent holding in Forthill Dairies for Pounds 366,000 in cash. In addition, a Pounds 300,000 dividend was declared and paid by Forthill to Kennerty.</p>
