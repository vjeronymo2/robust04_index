			<p>931110 FT  10 NOV 93 / World Stock Markets: South Africa JOHANNESBURG was pressured by volatility of the financial rand and a fall in the price of gold bullion. The gold shares index slipped 4 to 1,886, the industrials index lost 18 to 4,547 and the overall index weakened 23 to 3,997.</p>
