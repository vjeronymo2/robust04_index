			<p>930610 FT  10 JUN 93 / Observer: Potty The gung-ho US general facing court-martial for making fun of his country's supreme commander brings to mind a joke overheard on a US air force base somewhere in Europe: What did the band play at President Clinton's inauguration? In-hale to the chief.</p>
