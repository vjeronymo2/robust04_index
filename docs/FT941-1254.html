			<p>940325 FT  25 MAR 94 / World Stock Markets: South Africa Bullion's rally above Dollars 390 an ounce helped golds post major gains. The JSE's overall index rose 58 to 5,241, with gold shares up 85 at 2,209 and industrials 26 better at 5,975. Near-term index futures also rose to a premium.</p>
