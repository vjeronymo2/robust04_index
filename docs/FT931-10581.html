			<p>930208 FT  08 FEB 93 / World News in Brief: Hunt for IRA suspect Police were hunting for a suspected IRA terrorist who fled when they swooped on a gang trying to steal explosives from a store in a quarry near Wells, Somerset. Two other men were held for questioning.</p>
