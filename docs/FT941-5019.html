			<p>940309 FT  09 MAR 94 / World News in Brief: Gloucester body count rises Police found an eighth body at 25 Cromwell Street, Gloucester. The remains were dug from the foundations of a ground floor bathroom. Excavations are expected to continue at the house for some days.</p>
