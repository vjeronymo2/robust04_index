			<p>930804 FT  04 AUG 93 / UK Company News in Brief: Filofax FILOFAX has acquired the goodwill of the organiser distribution business of Libris Media of Sweden for SKr18m (Pounds 1.5m). In the year to April 30, Libris sold about SKr18m of Filofax branded product and made pre-tax profit of SKr3.4m.</p>
