			<p>940215 FT  15 FEB 94 / World Stock Markets: South Africa Equities fell sharply in the afternoon session on worries over the political outlook. The gold index lost 68, or 3.7 per cent to 1,749 in spite of a firm bullion price, industrials weakened 96 to 5,544 and the overall index by 85 to 4,692.</p>
