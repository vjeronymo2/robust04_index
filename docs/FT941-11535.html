			<p>940203 FT  03 FEB 94 / World Stock Markets: Chile Santiago featured yet another new high in Chile shares as the IPSA blue chip index rose 4.1 per cent to 127.10. Brokers attributed the rally to a drop in interest rates on long term treasury bonds.</p>
