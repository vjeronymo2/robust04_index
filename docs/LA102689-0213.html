			<p><P> October 26, 1989, Thursday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> C. Joseph LaBonte -- C. Joseph LaBonte's name was misspelled in Tuesday's  editions. LaBonte resigned as president, chief operating officer and a director  of Reebok International, the athletic shoe manufacturer.  </P></p>
