			<p>920306 FT  06 MAR 92 / World News in Brief: 1,000lb car bomb Police said a car bomb which devastated the centre of Lurgan, Co Armagh, contained up to 1,000lb of explosives. The area was being cleared when the bomb went off, injuring two women and five policemen.</p>
