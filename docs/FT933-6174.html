			<p>930828 FT  28 AUG 93 / UK Company News: Courtaulds - Correction Courtaulds, the chemicals group, is being sued by Flamemaster Corp. of the US for Dollars 75m. Courtaulds has said the suit was 'without foundation'. Yesterday's edition reported incorrectly that Courtaulds Textiles was the defendant.</p>
