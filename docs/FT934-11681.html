			<p>931030 FT  30 OCT 93 / World News in Brief: Hungarian TV staff complain of bias About 300 employees at Hungary's state television demanded the resignation of its president, claiming he had endangered democracy by suspending a news editor and replacing him with a pro-government journalist.</p>
