			<p><P> March 30, 1989, Thursday, Home Edition  </P> <P> $93,060 FOR STREET REPAIRS  </P> <P> The county Board of Supervisors has allocated $93,060 in gasoline tax funds to  assist South Gate this year in the construction and maintenance of streets that  are of general county interest.  </P></p>
