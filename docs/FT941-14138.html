			<p>940121 FT  21 JAN 94 / UK Company News: Hicking Pentecost HICKING PENTECOST, through a 75 per cent-owned subsidiary, has acquired the business and certain assets of Alan Paine, a knitwear concern, from its administrative receiver for Pounds 1.16m.</p>
