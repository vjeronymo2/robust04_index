			<p>940217 FT  17 FEB 94 / People: Arjo Wiggins Appleton's printing and writing division Mike van Eyck is appointed chief executive of ARJO WIGGINS APPLETON's printing and writing division, and Tony Swainston chief executive of its fine papers division.</p>
