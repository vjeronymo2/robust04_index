			<p>920307 FT  07 MAR 92 / World News in Brief: Sanctions busters fined The US has fined six companies for violating sanctions against Libya. 'This is a warning to companies throughout the world, that they may not do business with Libya from or through the United States,' the Treasury department said.</p>
