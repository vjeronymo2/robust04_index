			<p>920306 FT  06 MAR 92 / Beer decision GOVERNMENT plans to make it illegal for pubs to include the frothy head when measuring out a pint of beer will take effect in April 1994, Mr Edward Leigh, consumer affairs minister, said in a Commons written reply yesterday.</p>
