			<p>920529 FT  29 MAY 92 / World News In Brief: Frankfurt banks carved up A 66-year-old pensioner was arrested by German police after allegedly using a motorised stonecutter to carve up 82 large bank windows and four cars in Frankfurt. Damage was estimated at DM1m (Dollars 600,000).</p>
