			<p>920219 FT  19 FEB 92 / Kashmir deaths Pakistan admitted yesterday that its security forces shot and killed Kashmiri militants while blocking their planned march across an Indian-defended ceasefire line, Reuter reports from Islamabad. At least eight people were killed in last week's shooting.</p>
