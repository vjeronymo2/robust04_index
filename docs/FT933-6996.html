			<p>930824 FT  24 AUG 93 / World News in Brief: Kurds kidnap Britons Kurdish rebels kidnapped two British tourists from a bus in south-east Turkey but abandoned them when they came under Turkish fire. The Kurdistan Workers party is still holding seven foreigners.</p>
