			<p>930421 FT  21 APR 93 / Correction - Bangladesh survey In the Bangladesh survey published on March 26, a photograph of prime minister Khaleda Zia was incorrectly captioned as being of Sheikh Hasina, who leads the opposition Awami League. We apologise for the error.</p>
