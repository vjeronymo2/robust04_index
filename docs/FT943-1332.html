			<p>940924 FT  24 SEP 94 / Finance and the Family: Smaller companies decline again - At a Glance Shares in smaller companies continued to decline this week. The Hoare Govett Smaller Companies Index (capital gains version) dropped 1.6 per cent to 1661.52 over the week to September 22.</p>
