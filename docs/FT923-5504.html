			<p>920829 FT  29 AUG 92 / UK Company News: Amicable Smaller Enterprises Tst Amicable Smaller Enterprises Trust reported net asset value 96.5p per share at June 30. Earnings per share for period from launch on December 19 to end-June emerged at 1.73p. An interim dividend of 1.7p is declared.</p>
