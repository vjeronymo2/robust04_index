			<p><P> February 9, 1990, Friday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Winner Misidentified -- Chris Gallagher, who won first prize in the Diane  Thomas Screenwriting Awards, was misidentified in Wednesday's Calendar. She won  $5,000 in the contest, sponsored by UCLA Extension Writers' Program.  </P></p>
