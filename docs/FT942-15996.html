			<p>940413 FT  13 APR 94 / World News in Brief: Arsenal reach final Arsenal beat Paris Saint-Germain to reach the final of football's European Cup Winners Cup. They will meet title holder Parma of Italy or Benfica of Portugal in Copenhagen on May 4.</p>
