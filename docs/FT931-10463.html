			<p>930209 FT  09 FEB 93 / UK Company News: T&amp;N sets up in Mexico T&amp;N, the automotive components and engineering group, is to establish a Pounds 7.3m camshaft manufacturing plant in Mexico. The 300,000 sq ft facility is scheduled to start operating in December 1994.</p>
