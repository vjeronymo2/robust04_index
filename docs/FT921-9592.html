			<p>920211 FT  11 FEB 92 / Deadline changed for tax refunds TAXPAYERS who have overpaid tax as a result of an error by the Revenue or other government departments can claim money back after the present six-year period for claims has expired, the Inland Revenue said yesterday.</p>
