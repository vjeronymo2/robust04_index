			<p>920307 FT  07 MAR 92 / World News in Brief: Abortion goes ahead The 14-year-old rape victim at the heart of an Irish morality crisis has had an abortion in England. The Dublin high court banned the girl from flying to Britain, but was overruled by the supreme court.</p>
