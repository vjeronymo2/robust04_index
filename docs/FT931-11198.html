			<p>930204 FT  04 FEB 93 / World News in Brief: Bomb chaos Two bomb blasts caused chaos on London's transport network. The first device went off at 9.49am on a commuter train in south London, the second, six hours later, at South Kensington Tube station. No one was hurt.</p>
