			<p>941013 FT  13 OCT 94 / International Company News: Audi in Hungary move Audi, the executive car division of Volkswagen of Germany, plans to invest DM730m (Dollars 474m) over the next five years in a new engine manufacturing plant in Hungary, writes Virginia Marsh in Gyor, Hungary.</p>
