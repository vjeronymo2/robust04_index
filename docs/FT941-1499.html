			<p>940325 FT  25 MAR 94 / World News in Brief: Queen opens jewel house The Queen opened a Pounds 10m centre for the Crown Jewels at the Tower of London. The Queen has seen the symbols of the monarchy only twice before - at her coronation in 1953 and when she opened the old jewel house in 1967.</p>
