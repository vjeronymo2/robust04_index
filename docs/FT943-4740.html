			<p>940907 FT  07 SEP 94 / UK Company News: Argent ARGENT, the property concern floated on stock market in June, has purchased 28 acres of Thames Valley Park, Reading, for Pounds 17.4m, from Oracle, US computer group. Argent immediately sold seven acres to British Gas for Pounds 5.8m.</p>
