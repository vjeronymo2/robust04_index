			<p><P> February 27, 1990, Tuesday, Home Edition  </P> <P> DROUGHT  </P> <P> I believe I have discovered the true cause of our local drought conditions. It  is The Times being delivered to our homes sealed in plastic every time rain is  predicted.  </P> <P> SUSAN DAVIS  </P> <P> Reseda  </P></p>
