			<p>930901 FT  01 SEP 93 / World News in Brief: Shakeup at Iberia Spain's government announced a management shakeup at the loss-making national airline. Javier Salas, chairman of state-owned Instituto Nacional de Industria, which controls 99.8 per cent of Iberia, is replacing Miguel Aguilo at the helm.</p>
