			<p>940415 FT  15 APR 94 / World News in Brief: New editor for Daily Mirror David Banks, editor of the Daily Mirror, was appointed editorial director of Mirror Group Newspapers. Sunday Mirror editor Colin Myler becomes editor of the Daily Mirror.</p>
