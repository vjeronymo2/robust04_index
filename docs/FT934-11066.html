			<p>931102 FT  02 NOV 93 / World Stock Markets: South Africa A FALL in the bullion price to Dollars 364 an ounce led the gold shares index down 55, or 3.1 per cent, to 1,700. In the sector, Kloof shed R3.25 to R39.50. The industrials index gained 7 at 4,539, while the overall index lost 9 to 3,907.</p>
