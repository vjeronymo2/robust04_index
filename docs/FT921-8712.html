			<p>920215 FT  15 FEB 92 / World News in Brief: Move to ban hunting fails A bill to outlaw hunting with hounds of foxes, stags and hares, promoted by Labour MP Kevin McNamara, with support from both sides of the House of Commons, was defeated by a majority of 12.</p>
