			<p><P> July 2, 1989, Sunday, Home Edition  </P> <P> As I happened upon what I thought was a science fiction movie, it instead  turned out to be "Hard Time on Planet Earth." After watching just 30 minutes of  it, I can see why it is having such a hard time!  </P> <P> Gary Traxler, North Hollywood  </P></p>
