			<p>940623 FT  23 JUN 94 / UK Company News: Leigh Interests makes Pounds 4m purchase Leigh Interests, the environmental services company, is buying Bride (Church Lawford) for Pounds 4m, satisfied by the issue of 2.03m shares. The shares have been conditionally placed at 197p.</p>
