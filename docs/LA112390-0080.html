			<p><P> November 23, 1990, Friday, Home Edition  </P> <P> GERMAN POLICE ARREST 22 IN ONE-TON COCAINE BUST  </P> <P> Police confiscated one ton of cocaine and 8.5 tons of marijuana and arrested 22  people in breaking up one of Germany's largest drug operations, a federal  police spokesman said Thursday.  </P></p>
