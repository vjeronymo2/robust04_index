			<p>930122 FT  22 JAN 93 / World News in Brief: Anglo-Irish rescue bid Aircraft from Ireland, Northern Ireland and Scotland flew to the help of the German cargo ship Ute, which sent out a Mayday message off Donegal. The rescue attempt was taking place in hurricane force gales.</p>
