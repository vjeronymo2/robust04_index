			<p>930213 FT  13 FEB 93 / World News in Brief: Leak at Sellafield Work to dismantle a disused nuclear reprocessing plant at Sellafield caused a radioactive leak, operators British Nuclear Fuels said. A BNF official said the discharge did not approach dangerous levels.</p>
