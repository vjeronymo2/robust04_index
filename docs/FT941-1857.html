			<p>940323 FT  23 MAR 94 / International Company News: Israeli construction group float delayed The Israeli finance ministry is to postpone a share offering of Shikun U'Pituah, the state-owned construction company, Reuter reports from Jerusalem. The flotation had been expected to bring in Dollars 337m.</p>
