			<p><P> April 10, 1989, Monday, Home Edition  </P> <P> NEWSWIRE  </P> <P> John Halvorsen and Ingrid Kristiansen, both of Norway, broke course records in  the 10-kilometer Boston Milk Run, a tuneup for the next Monday's Boston  Marathon.  </P> <P> Halvorsen was timed in 28:01, Kristiansen in 30:58.  </P></p>
