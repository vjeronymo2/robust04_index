			<p>930515 FT  15 MAY 93 / World News in Brief: Rome explosion Rome explosion Thirteen people were hurt when a car bomb exploded in Rome's Parioli district. Italy's national police chief Vincenzo Parisi said the blast was a terrorist act but could not immediately say which group was responsible.</p>
