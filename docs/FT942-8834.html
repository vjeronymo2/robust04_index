			<p>940518 FT  18 MAY 94 / World Stock Markets: Mexico Shares finished sharply higher after the rise in US interest rates came within widespread expectations. The 37-share IPC index tracked the gain in the Dow Industrial Average to finish 48.75, or 2.55 per cent, ahead at 2,288.59.</p>
