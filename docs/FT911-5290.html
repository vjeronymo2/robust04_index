			<p>910415 FT  15 APR 91 / World News in Brief: Military attache leaves Britain's senior military attache in Algeria has been 'withdrawn for operational reasons', the Foreign Office said. Algeria said Group Captain William Cross was expelled after being caught taking photographs in a banned area.</p>
