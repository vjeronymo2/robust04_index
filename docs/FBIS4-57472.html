			<p>BFN     [Text] A few minutes ago Army troops withdrew from the  Federal Police [PF] premises in Sao Paulo. The order came from  Brasilia after an agreement whereby the PF personnel, who have  been on strike for 41 days, committed themselves to performing  basic services.</p>
