			<p><P> November 9, 1989, Thursday, Home Edition  </P> <P> CHOICE FOR BURUNDI ENVOY  </P> <P> President Bush has announced that he will nominate Cynthia S. Perry, the  ambassador to Sierra Leone in west Africa, to be ambassador to Burundi in east  Africa. If confirmed by the Senate, she would succeed James Daniel Phillips.  </P></p>
