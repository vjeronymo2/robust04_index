			<p>920620 FT  20 JUN 92 / Lazard Brothers: Correction THE FT of Monday June 15 incorrectly reported that Lazard Brothers managed a portion of the Mirror Group Newspapers Pension Scheme. In fact, Lazard Freres and Co was the manager.</p>
