			<p><P> November 22, 1990, Thursday, Home Edition  </P> <P> GORBACHEV PUTS OFF VISIT  </P> <P> Soviet President Mikhail S. Gorbachev has told the North Atlantic Treaty  Organization that he cannot accept an invitation to visit the Western  Alliance's headquarters for at least the next five to six months.  </P></p>
