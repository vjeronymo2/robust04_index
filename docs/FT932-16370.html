			<p>930406 FT  06 APR 93 / UK Company News: Datapro Computers DATAPRO COMPUTERS has bought ABS Computers and its associated software house Shortlands Computing Services, from Trafalgar House in a deal which values the two Sussex-based computer companies at about Pounds 5m.</p>
