			<p>941214 FT  14 DEC 94 / Observer: Clean diary It never rains but it pours. Glasgow's city elders are too busy supervising clean-up operations from the weekend weather to attend the official opening of a new Pounds 4m flood prevention scheme which had been planned for today.</p>
