			<p><P> May 21, 1989, Sunday, Bulldog Edition  </P> <P> NORWAY MAY HALT ITS HUNTING OF WHALES  </P> <P> Norway may stop hunting whales, Prime Minister Gro Harlem Brundtland said last  week.  </P> <P> Norway will make a preliminary evaluation of whale stocks in northern waters  next year.  </P></p>
