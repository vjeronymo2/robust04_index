			<p>920218 FT  18 FEB 92 / World News in Brief: Japan lets Jagger in Rolling Stone Mick Jagger was finally allowed into Japan. He had spent a day in an airport hotel having been barred from the country because of a 23-year-old drug conviction.</p>
