			<p>941116 FT  16 NOV 94 / Airport reports passenger record Manchester Airport yesterday reported record passenger figures of 1.4m for October - 8 per cent up from October last year and more than the airport's annual total 30 years ago. The airport is expecting a total of 15m passengers this year.</p>
