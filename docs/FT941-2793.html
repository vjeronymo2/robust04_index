			<p>940318 FT  18 MAR 94 / World Stock Markets: South Africa Weakness in gold stocks was offset to some extent by the industrials sector, where the index added 48 at 6,106. The golds index lost 24 at 1,959 and the overall 14 at 5,188. Anglos shed R5.50 to R220 and Western Deep R2 to R185.</p>
