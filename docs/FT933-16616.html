			<p>930702 FT  02 JUL 93 / UK Company News: Gypsum Industries Gypsum Industries saw pre-tax profits decline from IPounds 4.86m to IPounds 3.74 (Pounds 3.58m) over the 12 months to March 27. Turnover dipped from IPounds 33.2m to IPounds 32.9m. Earnings per share were 44.86p (64.94p).</p>
