			<p>931126 FT  26 NOV 93 / Commons recess The House of Commons is to rise for the Christmas recess on December 17, the same date as the Lords, and return on Tuesday January 11, a day later than peers, Mr Tony Newton, the Leader of the House, announced yesterday.</p>
