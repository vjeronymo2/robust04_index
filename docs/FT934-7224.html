			<p>931120 FT  20 NOV 93 / World Stock Markets: South Africa INDUSTRIAL shares extended their gains and the index finished up 46 at 4,901, for a week's rise of 6 per cent. The gold index added 7 to 1,928 and the overall index 34 to 4,239. SAB shed 75 cents to R72.50.</p>
