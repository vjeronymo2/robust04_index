			<p>930320 FT  20 MAR 93 / World News in Brief: Second smallest union to close Britain's second smallest union, the 102-year-old Society of Shuttlemakers, is to close because eight of its 17 members have been made redundant. The smallest union is the 16-member Sheffield Wool Shear Workers.</p>
