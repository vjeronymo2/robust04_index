			<p>930924 FT  24 SEP 93 / People: Northern Bank John Wright, director and chief executive of the Oman International Bank, has been appointed chief executive designate of NORTHERN BANK, the Belfast-based subsidiary of National Australia Bank; he succeeds Sam Torrens who retires at the end of November.</p>
