			<p>940114 FT  14 JAN 94 / World Stock Markets: South Africa There was a strong correction in trading towards the close of the session as the price of bullion retreated. The gold shares index lost 99 points to 2,059, the industrial index shed 118 to 5,528 and the overall index fell 125 to 4,833.</p>
