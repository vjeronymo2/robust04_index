			<p><P> April 15, 1989, Saturday, Home Edition  </P> <P> ARMY INSPECTOR GENERAL  </P> <P> President Bush has selected Lt. Gen. Ronald L. Watts to become the next  inspector general of the Army, the Pentagon has announced. If confirmed by the  Senate, Watts, 54, will succeed Lt. Gen. Henry Doctor Jr., who is retiring.  </P></p>
