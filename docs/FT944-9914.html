			<p>941114 FT  14 NOV 94 / World News in Brief: Zookeeper killed by tiger A keeper was killed by a tiger at Howletts Zoo, near Canterbury, which was founded by millionaire John Aspinall to promote the breeding of rare species. Two other keepers were killed at the zoo in 1980.</p>
