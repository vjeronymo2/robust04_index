			<p>930617 FT  17 JUN 93 / World News In Brief: Ukraine president in power split Ukraine's president Leonid Kravchuk took personal control of the government, appointing his erstwhile rival, prime minister Leonid Kuchma, to head an emergency committee to run the faltering economy.</p>
