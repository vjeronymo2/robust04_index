			<p><P> July 8, 1990, Sunday, Bulldog Edition  </P> <P> BEIJING EXECUTES 3 SLAYERS  </P> <P> Three murderers have been executed in Beijing as part of a crackdown on crime  to "ensure a safe Asian Games," an official newspaper said Friday. The games  are to start in September.  </P></p>
