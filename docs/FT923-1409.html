			<p>920923 FT  23 SEP 92 / UK Company News: Genting lifts stake in Lonrho to 7.26% Lonrho, the international trading conglomerate, has announced that Genting, the Malaysian group mainly involved in gaming, plantations and manufacturing, has increased its stake from 5.83 per cent cent to 7.26 per cent.</p>
