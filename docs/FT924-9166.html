			<p>921106 FT  06 NOV 92 / World Stock Markets South Africa JOHANNESBURG was lifted by currency-related gains in the shares of offshore, listed companies. The overall index closed 12 higher at 3,025 and the industrial index rose 4 to 4,009. The gold index was little changed at 809.</p>
