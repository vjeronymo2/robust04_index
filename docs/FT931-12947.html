			<p>930126 FT  26 JAN 93 / Bruce Shepherd: Correction SOME editions of the FT on Saturday mistakenly gave the impression that Mr Bruce Shepherd was retail sales director of American Express. Mr Shepherd holds this position at AT Mays.</p>
