			<p>910429 FT  29 APR 91 / World News in Brief: Robbers kidnap wife The wife and daughter of a London security guard were held by an armed gang for over 12 hours while he was ordered to hand over almost Pounds 1m. The plot failed because the guard tipped off his employers.</p>
