			<p>940412 FT  12 APR 94 / UK Company News: AAH AAH has completed divestment of all its builders' supplies interests with the sale of Yorkshire Brick, a self-contained business of AAH Builders Supplies, to Marshalls. Price is Pounds 5.75m cash, subject to a maximum adjustment of Pounds 1m.</p>
