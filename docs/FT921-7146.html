			<p>920225 FT  25 FEB 92 / World News in Brief: Sikh leader selected Sikh politician Beant Singh was asked to form the first government in India's Punjab state after five years of direct rule from New Delhi. Meanwhile, Sikh militants shot dead five people for voting in last week's elections.</p>
