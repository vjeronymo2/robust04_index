			<p>920206 FT  06 FEB 92 / World News in Brief: Politician admits affair Britain's Liberal Democrat leader, Paddy Ashdown, 50, admitted having had a five-month affair with his secretary in 1986. He called it 'a brief relationship . . . well before I became leader of my party.'</p>
