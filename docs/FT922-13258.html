			<p>920413 FT  13 APR 92 / World News in Brief: Marathon man Portugal's Antonio Pinto beat off a late challenge to win the 12th London Marathon in a fast time of 2 hours 10 minutes 2 seconds. Germany's Katrin Dorre won the women's race.</p>
