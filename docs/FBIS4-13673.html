			<p>BFN     [Text] Ten wanted people returned to Israel today via the  Rafah border crossing. Our correspondent Nisim Qeynan reports  that eight arrived from Libya, while the other two were in  Algeria and returned to Israel via Egypt. They were received by  their family members near the Rafah border terminal.</p>
