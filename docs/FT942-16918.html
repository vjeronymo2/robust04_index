			<p>940407 FT  07 APR 94 / World Commodities Prices: Cotton Spot and Shipment sales in Liverpool amounted to 46 tonnes for the week ended April 1, against 179 tonnes in the previous week. Restricted operations involved few fresh dealings. Only occasional interest displayed in central Asian styles.</p>
