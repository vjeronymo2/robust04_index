			<p>920404 FT  04 APR 92 / World Stock Markets: South Africa JOHANNESBURG fell ahead of the long weekend. Industrials fell 15 to 4,389 and golds lost 13 to 1,087. The overall index dropped 12 to 3,486, down 1.9 per cent on the week. De Beers defied a strong financial rand, rising 60 cents to R84.50.</p>
