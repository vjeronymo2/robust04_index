			<p><P> September 14, 1989, Thursday, Orange County Edition  </P> <P> FIRE FROM FAULTY TV SET EMITS FUMES THAT KILL 3  </P> <P> A fire caused by a television set produced toxic fumes that killed three  residents of a retirement home, officials said Wednesday.  </P> <P> Nine people were hospitalized, one in intensive care.  </P></p>
