			<p>930610 FT  10 JUN 93 / UK Company News in Brief Lloyds Chemists LLOYDS CHEMISTS has acquired Bleasdale, a York-based pharmaceutical wholesaler for its net asset value at completion. Net assets at December 31 were Pounds 622,000.</p>
