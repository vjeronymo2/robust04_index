			<p><P> May 4, 1989, Thursday, Home Edition  </P> <P> PEOPLE: CALIFORNIA  </P> <P> Erwin Potts, president of McClatchy Newspapers Inc., Sacramento, has been named  chief executive. James B. McClatchy, publisher, will serve as chairman. The  appointments filled positions held by C.K. McClatchy until his death April 16.  </P></p>
