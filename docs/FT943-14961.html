			<p>940712 FT  12 JUL 94 / UK Company News in Brief: CML CML is paying a total of Pounds 400,000 for Integrated Micro Systems, an independent silicon chip design house. Consideration will comprise a cash payment for the net assets of IMS at June 30 and the issue of CML ordinary shares.</p>
