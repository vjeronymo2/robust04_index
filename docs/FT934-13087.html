			<p>931023 FT  23 OCT 93 / Menem able to stand again Argentina's Senate approved by a two-thirds majority a resolution calling for a constitutional amendment to allow President Carlos Menem to stand for re-election when his six year term ends in 1995, reports John Barham.</p>
