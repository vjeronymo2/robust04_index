			<p>930901 FT  01 SEP 93 / World News in Brief: Bombs rock Belfast Two police officers were injured when an IRA car bomb exploded on the outskirts of Belfast. The blast, which badly damaged a shopping complex, was followed by a second explosion in a nearby cricket club car park.</p>
