			<p>940712 FT  12 JUL 94 / World News in Brief: Eurofrigate deal signed Britain, France and Italy agreed to develop a Eurofrigate for their navies. They plan to build 22 at a cost of Pounds 6bn-Pounds 8bn (Dollars 9bn-Dollars 12bn).</p>
