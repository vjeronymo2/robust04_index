			<p>920313 FT  13 MAR 92 / World News in Brief: Cool winner Cool Ground was the surprise 25-1 winner of the Cheltenham Gold Cup, National Hunt racing's blue riband. Even-money favourite Carvill's Hill finished fifth of the eight runners.</p>
