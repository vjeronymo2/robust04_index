			<p><P> July 17, 1989, Monday, Home Edition  </P> <P> ISRAELI JOBLESSNESS RISES  </P> <P> The unemployment rate in Israel has risen above 9%, the highest in more than 20  years, with more than 140,000 Israelis jobless, Israel Television said Sunday.  Unemployment last year was 6.4%.  </P></p>
