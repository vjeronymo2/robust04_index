			<p><P> August 27, 1989, Sunday, Home Edition  </P> <P> Congratulations to "The Golden Girls" on its 10 Emmy nominations. The show  deserves them. I hope it stays on the air for many years to come.  </P> <P> Artie O'Daly, Diamond Bar  </P></p>
