			<p>920821 FT  21 AUG 92 / UK Company News: Jos Hldgs asset value at 163.85p Jos Holdings had a net asset value of 163.85p per share at its July year end against 180.85p a year earlier. The figures were reversed in the Stock Exchange News Service release and thus in the FT's report yesterday.</p>
