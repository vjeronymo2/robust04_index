			<p>920804 FT  04 AUG 92 / Coking closure THE Avenue Coking Works at Chesterfield, Derbyshire, which has produced smokeless fuels for 35 years, is to close in the autumn with the loss of 300 jobs, it was announced yesterday.</p>
