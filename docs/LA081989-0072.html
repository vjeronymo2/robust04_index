			<p><P> August 19, 1989, Saturday, Home Edition  </P> <P> TORONTO AIRPORT TO EXPAND  </P> <P> Reuter - The Canadian government will build two additional runways at Toronto's  Pearson International Airport in an effort to ease intense air traffic  congestion there, Transport Minister Benoit Bouchard said Friday.  </P></p>
