			<p>931030 FT  30 OCT 93 / UK Company News: Dares Estates Dares Estates, the property investment and development group, reported pre-tax losses down from Pounds 2.87m to Pounds 1.8m for the half year to June 30. Income rose from Pounds 2.9m to Pounds 3.4m. Losses per share came out at 0.28p (2.08p).</p>
