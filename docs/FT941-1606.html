			<p>940324 FT  24 MAR 94 / UK Company News: Harmony Property Group HARMONY PROPERTY Group is to sell for Pounds 2.25m in cash its freehold office property, Vale House, Tunbridge Wells, Kent. The property has a currently book value of Pounds 2.09m.</p>
