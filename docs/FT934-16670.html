			<p>931005 FT  05 OCT 93 / UK Company News: Cambridge Isotope Laboratories CAMBRIDGE ISOTOPE Laboratories Sales rose 9 per cent to Dollars 5.8m (Pounds 3.76m) for the six months ended May 31 with pre-tax profits down at Dollars 453,000 (Dollars 521,000). Earnings per share were 2.4p (2.8p).</p>
