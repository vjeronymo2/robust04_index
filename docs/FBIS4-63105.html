			<p>BFN     [Text] Moscow, May 13 -- All staff from the Polish Embassy  in Moscow was evacuated on Friday afternoon after the embassy  received a bomb warning through telephone.    The building is being checked jointly by Polish Embassy  security personnel and Russian bomb experts.</p>
