			<p>940427 FT  27 APR 94 / UK Company News in Brief: Templeton Latin America Investment Trust TEMPLETON LATIN America Investment Trust has received applications for 8.7m subscription shares. With 37.5m shares issued in placing makes total of 46.2m with 9.24m warrants. Gross proceeds Pounds 46.2m.</p>
