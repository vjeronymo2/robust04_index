			<p>940808 FT  08 AUG 94 / World News in Brief: England face Test draw England face a draw after the fourth day of the second cricket Test at Leeds. With one day's play left, England are 174 runs ahead of South Africa's first innings total of 447 with eight second-innings wickets in hand.</p>
