			<p>930814 FT  14 AUG 93 / World Stock Markets: South Africa GOLD shares found little support in weak trade as the bullion price resumed its decline. The gold index finished 96 lower at 1,667, 8.1 per cent down on the week. Industrials fell 35 to 4,537 and the overall index shed 71 to 3,961.</p>
