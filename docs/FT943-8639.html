			<p>940816 FT  16 AUG 94 / UK Company News in Brief: Jackson (Wm) &amp; Son JACKSON (WM) &amp; Son: Pre-tax profit up from restated Pounds 580,000 to Pounds 4.64m for the year to April 23, on turnover ahead from Pounds 151.3m to Pounds 161.7m. Earnings per share 158.7p (86.6p).</p>
