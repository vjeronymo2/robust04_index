			<p>940525 FT  25 MAY 94 / World News in Brief: Strike disrupts BBC Unions representing BBC technicians and journalists will today draw up plans for further industrial action after a 24-hour walkout over pay and hours disrupted radio and television programmes yesterday.</p>
