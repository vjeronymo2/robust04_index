			<p><P> May 5, 1989, Friday, Home Edition  </P> <P> LAW SCHOOL DEAN NAMED  </P> <P> Colin S. Diver, a leading scholar in the field of administrative law, has been  named dean of the University of Pennsylvania Law School. Diver currently is  dean of the Boston University Law School.  </P></p>
