			<p>930710 FT  10 JUL 93 / World News in Brief: Deportation upheld A US immigration panel upheld a deportation order against Sheikh Omar Abdel-Rahman, the Moslem fundamentalist Egyptian cleric whose followers face charges in connection with two New York bombing conspiracies.</p>
