			<p>921230 FT  30 DEC 92 / Oil output rises NORTH SEA oil production last month was the highest November level for four years, Royal Bank of Scotland said yesterday. Higher production and the fall in sterling pushed the value of North Sea output to Pounds 25.5m a day.</p>
