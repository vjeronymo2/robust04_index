			<p>940120 FT  20 JAN 94 / World News in Brief: Firebomb attacks Firebombs ignited in two stores in Co Londonderry last night. Earlier, six incendiary devices were defused in four other stores in the county. The attacks were thought to be the work of the IRA.</p>
