			<p><P> January 27, 1990, Saturday, Home Edition  </P> <P> ONCE AGAIN, CLIPPERS GET IT WHERE IT HURTS  </P> <P> Does anyone know if the Sports Arena is built on ancient Indian burial grounds?  Do the Clippers know that Wounded Knee isn't in California?  </P> <P> PAULINE R. BELLEVILLE, North Hollywood  </P></p>
