			<p>920303 FT  03 MAR 92 / World News in Brief: Ferrari forfeit Amsterdam police confiscated a Fl 325,000 (Pounds 101,000) Ferrari 348GTS after the car was clocked doing 150mph. Dutch law allows the authorities to sell a car breaking the speed limit by 44mph or more.</p>
