			<p><P> December 9, 1989, Saturday, Home Edition  </P> <P> BILL PRESS' BROADCASTS  </P> <P> The cry that Bill Press must take a leave is crybaby talk. Why should he? He  has his constitutional right to run under the same rules as everyone, such as  actors and warmed-over politicians.  </P> <P> MATHEW N. BATINOVICH  </P> <P> San Pedro  </P></p>
