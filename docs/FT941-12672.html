			<p>940128 FT  28 JAN 94 / World Stock Markets: South Africa Gold shares held on to earlier highs at the close with the market buoyed by strength in bullion. The golds index added 72 at 2,024, the industrial index 39 at 5,495 and the overall index 36 at 4,792. Anglos advanced R2 to R197.</p>
