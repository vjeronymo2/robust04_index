			<p>920509 FT  09 MAY 92 / Letter: A venerable addition Sir, Surely the new government department headed by David Mellor should add to its portfolio the House (museum) of Lords. The venerable House fits the 'F' word perfectly: both 'F - ha ha' and 'F - peculiar'. John Carnegie, San Jose, Costa Rica</p>
