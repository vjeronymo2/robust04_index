			<p>930113 FT  13 JAN 93 / UK Company News: McMullen McMullen &amp; Sons, the family owned Hertfordshire brewer, reported a rise from Pounds 3.51m to Pounds 4.54m in pre-tax profits for the year to September 26 1992. Turnover amounted to Pounds 32.9m (Pounds 31.8m).</p>
