			<p>940311 FT  11 MAR 94 / UK Company News in Brief: Euromoney Publications EUROMONEY PUBLICATIONS has acquired an 80 per cent interest in Engel Publishing Partners of the US, for an initial Dollars 1.32m (Pounds 900,000). Further payments are dependent on profits.</p>
