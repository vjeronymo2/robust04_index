			<p><P> December 8, 1989, Friday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Franklin Tom -- In a Nov. 23 story, Los Angeles attorney Franklin Tom was  incorrectly identified as a former state savings and loan commissioner. He was  commissioner of the state Department of Corporations.  </P></p>
