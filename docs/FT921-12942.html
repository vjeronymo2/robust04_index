			<p>920124 FT  24 JAN 92 / World News in Brief: Briton jailed for killing A Spanish court sentenced Stuart Hutchinson, 47, from Scotland to 24 years in jail for beating his wife to death and burning her remains at their luxury villa in the southern resort of Mijas.</p>
