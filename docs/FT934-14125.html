			<p>931019 FT  19 OCT 93 / Political coverage WITH the return of parliament yesterday the Financial Times will no longer carry a separate page for political and parliamentary stories. Political stories will in-stead be placed throughout the UK News pages, grouped as appropriate with other home news.</p>
