			<p><P> December 31, 1990, Monday, Home Edition  </P> <P> NEWSWIRE: MISCELLANY  </P> <P> Three-time champion Ari Vatanen of Finland took the lead in Clermont-Ferrand,  France, after the short prologue of the 13th Paris-Dakar Rally. Vatanen's  Citroen toured the twisting 2.3-mile course in 3 minutes 45 seconds.  </P></p>
