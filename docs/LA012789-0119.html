			<p><P> January 27, 1989, Friday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Carlton Haselrig, a Pitt-Johnstown (Pa.) senior, broke a National Collegiate  Athletic Assn. wrestling record set 19 years ago by Dan Gable when he pinned  Brian Mulhall of Bucknell for his 100th consecutive non-losing match.  </P></p>
