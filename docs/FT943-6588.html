			<p>940829 FT  29 AUG 94 / World News in Brief: Cannon fodder Twenty-two people were treated for smoke inhalation and up to 50 vehicles were destroyed when burning wadding from a 17th century cannon being demonstrated at Witney, Oxfordshire, blew into a field.</p>
