			<p>940209 FT  09 FEB 94 / Coal faces to open British Coal is to bring on stream two new faces at its Longannet pit near Edinburgh in the next few weeks, emphasising the colliery's relatively safe future. The seams will underpin a five year contract with the Scottish electricity industry.</p>
