			<p>921214 FT  14 DEC 92 / World News in Brief: Missile attack Protestant paramilitaries launched a Russian-made RPG7 rocket at the Crumlin Road jail in Belfast, damaging the roof of A-wing close to where about 20 Republican remand prisoners were eating. No one was hurt.</p>
