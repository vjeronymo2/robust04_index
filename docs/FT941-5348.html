			<p>940307 FT  07 MAR 94 / UK Company News: Guinness GUINNESS is buying up to 1.41m further shares in Grenada Brewing at ECDollars 2.3 (57p) from the government of Grenada, increasing its holding from 22 to more than 51 per cent and the value of its investment in Grenada to nearly Pounds 1.5m.</p>
