			<p>941018 FT  18 OCT 94 / World News in Brief: School wallpaper find Rare Chinese wallpaper from the late 18th century is expected to fetch up to Pounds 30,000 when it is sold at auction at Sotheby's next month after being discovered on the wall of a dormitory in a girls' boarding school in Suffolk.</p>
