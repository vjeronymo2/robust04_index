			<p>930302 FT  02 MAR 93 / World News in Brief: Four hurt in IRA attack An IRA double mortar bomb attack on a heavily-fortified RUC base at Bessbrook in South Armagh left four civilians slightly injured and up to 60 houses damaged. Nobody inside the base was hurt.</p>
