			<p>930329 FT  29 MAR 93 / North Sea collision ABOUT 70 men were evacuated from a North Sea support vessel yesterday after it was hit by a safety ship which lost power in heavy seas in the Claymore Field, about 100 miles north-east of Aberdeen. No injuries were reported.</p>
