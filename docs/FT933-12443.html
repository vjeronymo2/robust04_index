			<p>930723 FT  23 JUL 93 / World News in Brief: Lonrho can sue The UK Court of Appeal ruled that international trading conglomerate Lonrho could sue the Fayed brothers over an alleged dirty tricks campaign after their takeover of the House of Fraser group in 1985. Less stormy waters, Page 16</p>
