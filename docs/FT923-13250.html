			<p>920715 FT  15 JUL 92 / World News in Brief: Corruption probe Gianni de Michelis, Italy's former foreign minister, is under investigation by Venice magistrates for alleged corruption. The move follows a probe into alleged rigged public works contracts and illegal financing of political parties.</p>
