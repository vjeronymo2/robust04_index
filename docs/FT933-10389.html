			<p>930804 FT  04 AUG 93 / UK Company News in Brief: British Bio-Technology BRITISH BIO-TECHNOLOGY has sold British Bio-Technology Products to Techne Corporation for Dollars 2.3m (Pounds 1.5m) cash, its approximate net asset value at June 30, and a warrant to buy 50,000 Techne shares.</p>
