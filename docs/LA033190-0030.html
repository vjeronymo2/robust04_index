			<p><P> March 31, 1990, Saturday, Home Edition  </P> <P> FOR AL DAVIS, HOME IS WHERE RAIDERS ARE  </P> <P> Now Oakland is finding out that the Raiders might be too expensive.  </P> <P> It would serve Al Davis right if he ended up without any stadium in which to  play his games.  </P> <P> PAUL C. DOOSE  </P> <P> Oxnard  </P></p>
