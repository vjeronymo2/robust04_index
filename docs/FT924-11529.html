			<p>921026 FT  26 OCT 92 / World News in Brief: Slovakia dams Danube Slovakia began damming the Danube to divert the river into the controversial Gabcikovo hydroelectric barrage, sparking furious diplomatic protests from neighbouring Hungary, which says the move is a territorial violation.</p>
