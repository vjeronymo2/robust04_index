			<p>930805 FT  05 AUG 93 / World News in Brief: Christie pipped Britain's Olympic champion Linford Christie was beaten into second place by Leroy Burrell of the US in a 100-metre race in Zurich, Switzerland. Carl Lewis came fourth.</p>
