			<p>930319 FT  19 MAR 93 / World Stock Markets: South Africa FAVOURABLE reaction to Wednesday's budget helped to lift equities, but late profit-taking pared some gains. The overall and industrial indices both added 26 at 3,477 and 4,474 respectively. The golds index rose 8 to 1,077.</p>
