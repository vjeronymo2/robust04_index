			<p><P> November 14, 1989, Tuesday, Southland Edition  </P> <P> NEWSWIRE  </P> <P> West Virginia will play in the Gator Bowl in Jacksonville, Fla., Dec. 30, with  Clemson as the Mountaineers' probable opponent, the Times-West Virginian of  Fairmont, West VA., reported.  </P> <P> Officially, bowl bids cannot be extended until Nov. 25.  </P></p>
