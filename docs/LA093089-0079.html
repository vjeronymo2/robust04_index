			<p><P> September 30, 1989, Saturday, Home Edition  </P> <P> BUS DEATH TOLL RISES TO 21  </P> <P> The death toll in the state's worst school bus crash rose to 21 on Friday when  a 15-year-old girl died from injuries suffered when the bus plunged into a  water-filled pit on Sept. 21.  </P></p>
