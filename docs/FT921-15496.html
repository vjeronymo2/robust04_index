			<p>920109 FT  09 JAN 92 / World News in Brief: East Timor apology An Indonesian general conceded for the first time that soldiers had erred in shooting dozens of anti-Indonesian demonstrators in East Timor in November. He asked forgiveness for 'shortcomings and mistakes'.</p>
