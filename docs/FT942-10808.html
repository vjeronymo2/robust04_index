			<p>940509 FT  09 MAY 94 / Business Travel (Update): Granada cuts cost of calls Granada Lodges, the UK hotel chain, has introduced the British Telecom payphone standard of 10p per unit at its 21 lodges nationwide. BT payphones have been put in all rooms and accept commercial credit and charge cards.</p>
