			<p>920826 FT  26 AUG 92 / World News in Brief: Shrewsbury bombings A fire bomb caused an estimated Pounds 250,000 damage to the Shropshire Regimental Museum at Shrewsbury Castle. Other fire bombs damaged shops.</p>
