			<p>940603 FT  03 JUN 94 / World News in Brief: Arafat told to rest Palestine Liberation Organisation leader Yassir Arafat was ordered to rest in Tunis after complaining of chest pains. Last week, Arafat had a three-hour check-up at a Tunis hospital. Israeli air raid kills up to 45, Page 4</p>
