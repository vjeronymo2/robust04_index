			<p>930511 FT  11 MAY 93 / World News in Brief: Dame Freya Stark Dame Freya Stark, doyenne of travel writers, died aged 100 at her home in the Italian town of Asolo. She wrote 24 books, many about her journeys in Arabia.</p>
