			<p>910501 FT  01 MAY 91 / World News in Brief: Traffic jams warning Motoring organisation the RAC warned that the UK could face 'horrendous' summer traffic jams - posing a serious threat to the efforts of the tourist industry to persuade more people to holiday in the UK.</p>
