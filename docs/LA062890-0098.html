			<p><P> June 28, 1990, Thursday, Home Edition  </P> <P> NOMINEE FOR USIA POST  </P> <P> President Bush announced Wednesday that he will nominate George F. Murphy Jr.  to be inspector general of the United States Information Agency. Murphy has  been deputy director of the Arms Control and Disarmament Agency since 1988.  </P></p>
