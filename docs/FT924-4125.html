			<p>921203 FT  03 DEC 92 / World News in Brief: Jumbo jet pilot dies Police said jumbo jet captain Glenn Stewart whose aircraft came within seconds of crashing into a Heathrow airport hotel three years ago was found dead in a fume-filled car in St Andrews, Scotland.</p>
