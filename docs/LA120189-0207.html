			<p><P> December 1, 1989, Friday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Vietnam Protest -- Eartha Kitt challenged President Lyndon Johnson's Vietnam  policy at a 1968 White House luncheon. Another singer was erroneously  identified as refusing to sing at the White House in Thursday's Calendar.  </P></p>
