			<p>930206 FT  06 FEB 93 / UN backs Kuwait The UN Security Council yesterday approved plans to deploy 750 UN troops on the Kuwaiti border with Iraq following several incidents last month, Michael Littlejohns writes from New York. They replace 350 unarmed observers.</p>
