			<p><P> September 13, 1990, Thursday, Southland Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Drug trafficking charges against Utah linebacker Errol Martin have been  dismissed after his completion of a pre-trial drug diversion program. Martin  had been charged with selling cocaine to an informant in April 1989.  </P></p>
