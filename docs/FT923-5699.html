			<p>920828 FT  28 AUG 92 / Indian plane death The head of the aviation wing of India's paramilitary Border Security Force was killed yesterday when the aircraft he was piloting burst into flames and crashed shortly after taking off from Delhi airport, Reuter reports from New Delhi.</p>
