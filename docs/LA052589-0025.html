			<p><P> May 25, 1989, Thursday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Services for Jeff Bagley, the San Clemente sprint car racer who died Monday of  injuries sustained in a Saturday crash at Ascot Park in Gardena, are scheduled  for 11 a.m. May 31 at El Toro Memorial Park.  </P></p>
