			<p>921123 FT  23 NOV 92 / World News in Brief: Pounds 60m drugs haul Customs officers found 20 tonnes of cannabis, worth Pounds 60m, during a raid on an oil rig support ship in the North Sea. The captain and five crew were charged in connection with the raid.</p>
