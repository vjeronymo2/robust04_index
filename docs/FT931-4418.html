			<p>930311 FT  11 MAR 93 / Statistics dispute ABOUT 70 civil servants working in the Home Office statistics department will today stage a one-day strike against the possible contracting-out of their jobs to the private sector, the CPSA and NUCPS Civil Service unions said.</p>
