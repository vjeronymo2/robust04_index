			<p><P> May 12, 1990, Saturday, Home Edition  </P> <P> NEW NETWORKS DON'T HAVE BASEBALL COVERED  </P> <P> Do any other baseball fans out there miss NBC's game of the week?  </P> <P> With CBS, it looks as if we'll be lucky if we get the game of the month.  </P> <P> DIANE BETZ, Valencia  </P></p>
