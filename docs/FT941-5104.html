			<p>940308 FT  08 MAR 94 / UK Company News: Silvermines Group SILVERMINES GROUP has received acceptances in respect of 14.2m (70.48 per cent) of the Molynx capital. The offer has been declared unconditional and remains open until further notice.</p>
