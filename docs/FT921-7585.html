			<p>920221 FT  21 FEB 92 / World News in Brief: Hong Kong protest Angry depositors of the Hong Kong arm of Bank of Credit and Commerce International scuffled with police at a demonstration outside the governor's residence. The crowd was demanding an inquiry into the fate of BCCHK.</p>
