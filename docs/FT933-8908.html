			<p>930813 FT  13 AUG 93 / World News in Brief: Bodies found after helicopter crash Divers recovered the bodies of three teenage air cadets after an RAF Wessex helicopter crashed into Llyn Padarn lake in Llanberis, north Wales, during a training flight. Three crew members and another cadet were rescued.</p>
