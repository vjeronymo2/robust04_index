			<p>940426 FT  26 APR 94 / UK Company News: Helical Bar HELICAL BAR has acquired remaining 7 acres of land at Watchmoor Park, Camberley, from J Sainsbury. The Pounds 25m development will be carried out in partnership with Averley Wood Properties.</p>
