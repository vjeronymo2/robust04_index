			<p>940226 FT  26 FEB 94 / World News in Brief: Airline chief sacked Ethiopia fired Captain Zeleke Demise, general manager of its national airline, saying corrupt and inefficient management had pushed the carrier to the brink of collapse. Thirty other airline employees were also dismissed.</p>
