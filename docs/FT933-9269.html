			<p>930811 FT  11 AUG 93 / UK Company News in Brief: Time Products TIME PRODUCTS has raised HKDollars 58m (Pounds 5m) from the sale of its remaining properties in Hong Kong. It has sold eight floors of the Remex Centre in Hong Kong, with a surplus over net book value of HKDollars 18m.</p>
