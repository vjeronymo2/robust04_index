			<p><P> December 30, 1989, Saturday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Stan Isle, 66, a senior editor of the Sporting News and a member of the  publication's editorial staff since 1965, died of cancer. Isle wrote a weekly  notes column from 1979 until he was hospitalized on Nov. 26.  </P></p>
