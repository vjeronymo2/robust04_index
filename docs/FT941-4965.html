			<p>940309 FT  09 MAR 94 / Power price freeze Swalec, electricity distributor in south Wales, is to freeze prices for domestic customers and some businesses from April 1. It said the average bill for a household paying by monthly debit would be 9 per cent less in real terms than in April 1991.</p>
