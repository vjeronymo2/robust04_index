			<p>920710 FT  10 JUL 92 / World News In Brief: Adamson killing verdict A Kenyan nomad was cleared in Nairobi's High Cort of killing British conservationist George Adamson because of insufficient evidence. Adamson and two servants were shot in the Kora game reserve in July 1989.</p>
