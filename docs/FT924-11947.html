			<p>921023 FT  23 OCT 92 / UK Company News: Scottish Mortgage net assets up 5.5% Scottish Mortgage and Trust had a net asset value of 183.2p at September 30  -a rise of 5.5 per cent on the 173.7p at the trust's March year-end. The interim dividend goes up from 1.3p to 1.35p.</p>
