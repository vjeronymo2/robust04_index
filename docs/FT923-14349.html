			<p>920708 FT  08 JUL 92 / World News in Brief: Man charged with murder Labourer Michael Brookes was charged with the 1978 murder of 16-year-old Lynn Siddons near Derby. Her grandmother had organised a campaign for a prosecution and last year won a civil case against Brookes.</p>
