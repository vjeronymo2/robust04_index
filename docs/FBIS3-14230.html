			<p>Language: <F P=105> Hebrew </F> Article Type:BFN     [Text] There were riots in Nabulus today. Eight locals  were lightly wounded by soldiers' gunfire. A curfew was clamped  in the center of the city.    Riots also occurred in Jabalyah in the Gaza Strip. There,  too, eight people were wounded.</p>
