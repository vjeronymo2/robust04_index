			<p>920104 FT  04 JAN 92 / More French troops for Chad France yesterday began to reinforce its five-year-old military presence in Chad, following attacks against the government by rebel forces believed to be loyal to former president Hissene Habre, writes William Dawkins in Paris.</p>
