			<p>930507 FT  07 MAY 93 / People: London Forfaiting Jack Wilson, formerly chief executive of LONDON FORFAITING, has been appointed chairman on the retirement of the non-executive chairman Peter Buckley; Stathis Papoutes, formerly md, has been appointed chief executive.</p>
