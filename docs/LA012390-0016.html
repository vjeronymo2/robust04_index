			<p><P> January 23, 1990, Tuesday, Home Edition  </P> <P> EARNINGS  </P> <P> Golden West Financial Corp.: The Oakland-based parent of World Savings &amp;  Loan Assn. posted 1989 earnings of $158 million, up 14% from 1988. The firm  credited its results to a $1.3-billion growth in deposits and increased loan  activity.  </P></p>
