			<p>941202 FT  02 DEC 94 / People: Ernst &amp; Young The new senior partner of the UK firm of Ernst &amp; Young is to be Nick Land (below). He will take over when Elwyn Eilledge retires next July. Land, 46, has been managing partner of the UK firm since 1992, having become a partner in 1978.</p>
