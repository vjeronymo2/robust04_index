			<p>941215 FT  15 DEC 94 / World News in Brief: Missing lawyer's body found A Kurdish lawyer who disappeared in the Turkish capital, Ankara, was found shot dead. Faik Candan was the third Kurdish lawyer this year to have been murdered mysteriously in Istanbul and Ankara.</p>
