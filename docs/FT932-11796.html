			<p>930430 FT  30 APR 93 / World News in Brief: Fiat executive returns Giorgio Garuzzo, chief operating officer of Fiat, the Italian car group, was being questioned by Milan magistrates following his return to Italy after the issue of a cautionary warrant on April 7 for alleged corruption.</p>
