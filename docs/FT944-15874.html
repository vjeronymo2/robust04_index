			<p>941017 FT  17 OCT 94 / World News in Brief: Pardon plea for baby smugglers Relatives of Britons Adrian and Bernadette Mooney, sentenced to jail in Romania for trying to smuggle out a baby girl, flew to Bucharest to appeal for a pardon.</p>
