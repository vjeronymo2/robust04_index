			<p><P> April 7, 1989, Friday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Kerman Maddox led a recall effort against Robert Farrell in the 8th City  Council District in 1988. A story in Thursday's editions incorrectly stated  that Maddox had been a candidate for the council seat.  </P></p>
