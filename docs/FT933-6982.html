			<p>930825 FT  25 AUG 93 / World News in Brief: Jackson 'blackmail' plot Aides of the singer Michael Jackson said a police investigation, which included a search of his Los Angeles home, had been prompted by allegations of child abuse made by blackmailers as part of an extortion plot.</p>
