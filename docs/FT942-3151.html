			<p>940616 FT  16 JUN 94 / Council pay offer Pay negotiations resume today for 2m local government workers, with employers expected to offer staged pay rises of 3 per cent to 3.5 per cent spread over 21 months for white-collar staff and 19 months for manual workers.</p>
