			<p><P> December 1, 1990, Saturday, Home Edition  </P> <P> COURT RULING ON NORIEGA TAPES  </P> <P> The present Supreme Court should go down in history as "the salami court."  </P> <P> It has taken several slices off civil rights. Now, in the CNN case, it's  freedom of the press. What's next?  </P> <P> FREDERIC E. PAMP  </P> <P> Santa Ynez  </P></p>
