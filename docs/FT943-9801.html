			<p>940809 FT  09 AUG 94 / UK Company News in Brief: Copymore COPYMORE has sold the distribution division of its Birmingham-based subsidiary to Interface Systems International for Pounds 750,000 cash for goodwill and some Pounds 600,000 for stocks.</p>
