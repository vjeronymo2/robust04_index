			<p>940303 FT  03 MAR 94 / World News in Brief: 900lb of explosives found Several men were arrested in Ulster after their car containing 300lb of explosives was stopped by troops in Pomeroy, Co Tyrone. Security forces later found 600lb of explosives at a derelict building in the town.</p>
