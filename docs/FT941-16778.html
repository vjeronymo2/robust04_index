			<p>940107 FT  07 JAN 94 / World News in Brief: Eastern German population to fall The population of eastern Germany will fall by 20 per cent by 2010 because of migration to the prosperous west and a declining birth rate, researchers at Humboldt University, Berlin, said.</p>
