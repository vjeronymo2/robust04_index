			<p>920115 FT  15 JAN 92 / UK News (Employment): EETPU election MR KEN JACKSON, a Wigan electrician, was yesterday elected to succeed Mr Paul Gallagher as president of the EETPU electricians' union. Mr Gallagher will become general secretary.</p>
