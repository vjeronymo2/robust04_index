			<p>920303 FT  03 MAR 92 / World Stock Markets: South Africa JOHANNESBURG fell in thin trading as the gold price weakened and a stronger financial rand put pressure on share prices. The overall index lost 18 to 3,579, the all-gold index fell 19 to 1,220. The industrial index also shed 19 to 4,398.</p>
