			<p>930209 FT  09 FEB 93 / World News in Brief: Snapped The first motorist to be prosecuted for speeding based on evidence from a speed-trap camera appeared in court at Ealing, west London. He pleaded guilty to driving at 78mph where the limit was 50 and was fined Pounds 156.</p>
