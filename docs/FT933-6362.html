			<p>930827 FT  27 AUG 93 / World Stock Markets: South Africa STRONG foreign demand for De Beers, up R2.25 at R89.25, boosted activity, and the overall index rose 10 to 4,055. The golds index ended 3 firmer at 1,759, Vaal Reefs adding R5 at R353, and the industrial index eased 1 to 4,623.</p>
