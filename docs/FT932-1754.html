			<p>930622 FT  22 JUN 93 / World Stock Markets: South Africa GOLD benefited from a weak commercial rand which offered a windfall to mines, while a softer financial rand gave an incentive to foreign buyers. Golds rose 57 to 1,750, industrials 3 to 4,659 and the overall index 29 to 4,011.</p>
