			<p>940712 FT  12 JUL 94 / World News in Brief: Oil workers shot dead Gunmen disguised as Algerian police shot four Russians and a Romanian working with Algeria's state oil company Sonatrach after stopping a bus in an Algiers suburb. French suspicious of US line on Algeria, Page 7</p>
