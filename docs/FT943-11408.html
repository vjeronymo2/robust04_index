			<p>940730 FT  30 JUL 94 / City marks cart ceremony Eric Britt, master of the Worshipful Company of Carmen, at the annual cart-marking ceremony in the City yesterday. The Corporation of London has traditionally exercised a right of jurisdiction over carts for hire in the City</p>
