			<p>921203 FT  03 DEC 92 / UK Company News: Slough Ests sells park for Pounds 62.5m Slough Estates has sold Suttons Business Park in Reading to Standard Life Assurance for Pounds 62.5m. The 55-acre park contains buildings totalling 780,000 square feet.</p>
