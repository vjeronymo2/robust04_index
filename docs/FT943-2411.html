			<p>940920 FT  20 SEP 94 / World News in Brief: New head for Savoy group Ramon Pajares, general manager of London's Four Seasons hotel, is to become managing director of Savoy Hotel group. He replaces Giles Shepard, who left the group last week. People, Page 17; Observer, Page 21</p>
