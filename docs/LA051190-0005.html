			<p><P> May 11, 1990, Friday, Home Edition  </P> <P> MEDFLY SPRAYING  </P> <P> No need to worry about the "Silent Spring" which Rachel Carson wrote about so  movingly. Even if the birds and bees have been poisoned by the pesticide  purveyors, we still have the soothing drone from the helicopters.  </P> <P> S. SCOVILLE  </P> <P> Culver City  </P></p>
