			<p>921209 FT  09 DEC 92 / World News in Brief: US recycling contract Cogema, French state-owned company criticised for recycling Japanese nuclear waste, has signed a Dollars 76m (Pounds 50m) contract to treat fuel from a nuclear plant near New York.</p>
