			<p>920608 FT  08 JUN 92 / World News in Brief: Panamanian jet crashes All 47 people aboard a Panamanian airliner died when it crashed near the Colombian border. Wreckage of the Boeing 737-200, which disappeared between Panama City and Colombia, was found yesterday.</p>
