			<p>930127 FT  27 JAN 93 / World News in Brief: Tanker adrift The tanker Lyra, with 378,000 gallons (1.43m litres) of heavy oil in its engine tanks, broke loose from a tug and was adrift off the North Carolina coast as a storm loomed, the Coast Guard said. Danish tanker fire out, Page 5</p>
