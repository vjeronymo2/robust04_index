			<p>940520 FT  20 MAY 94 / World News in Brief: Black given 10 life terms Robert Black, 47, was found guilty in Newcastle of murdering three girls and sentenced to 10 life terms. The judge said Black, already serving a life sentence, should spend at least 35 years in jail.</p>
