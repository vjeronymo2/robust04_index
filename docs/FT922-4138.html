			<p>920606 FT  06 JUN 92 / BCCI payouts THE Deposit Protection Board had paid by May 28 a total of Pounds 1.6m to 450 depositors in the collapsed Bank of Credit and Commerce International, Mr Anthony Nelson, economic secretary, said in a Commons written answer yesterday.</p>
