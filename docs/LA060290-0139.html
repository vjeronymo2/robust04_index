			<p><P> June 2, 1990, Saturday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Misidentification -- Actor Chris Peditto was misidentified as his brother Paul  in a photo caption accompanying a review of Paul Peditto's play, "A Fire Was  Burning Over the Dumpling House One Chinese New Year," in Friday's Calendar.  </P></p>
