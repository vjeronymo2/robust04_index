			<p>940601 FT  01 JUN 94 / World News in Brief: Road worker charged with seven murders Australian road worker Ivan Milat, 49, was charged in Sydney with the murder of seven backpackers. His alleged victims were two Australians, three Germans and two Britons.</p>
