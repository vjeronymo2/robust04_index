			<p>940624 FT  24 JUN 94 / World News in Brief: Exit for ex-champion Former champion Stefan Edberg of Sweden was knocked out of the Wimbledon tennis championships together with Jim Courier of the US and Petr Korda of the Czech Republic. Jeremy Bates advanced to the third round.</p>
