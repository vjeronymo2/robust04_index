			<p>930909 FT  09 SEP 93 / World News in Brief: Miami tourist murdered A German tourist was shot dead as he drove through Miami while his pregnant wife sat beside him reading a pamphlet on avoiding crime in the US city. He was the eighth foreign visitor to be murdered in Florida since October.</p>
