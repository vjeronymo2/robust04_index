			<p>920521 FT  21 MAY 92 / World News in Brief: Fiat in Polish venture Italian carmaker Fiat is to pay about Pounds 1.1bn for a 90 per cent stake in a joint venture with Polish carmaker FSM, the biggest investment in Poland by a western company.</p>
