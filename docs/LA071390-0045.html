			<p><P> July 13, 1990, Friday, Home Edition  </P> <P> NAVY PACT FOR TELEDYNE  </P> <P> Teledyne Systems Co. in Northridge won a $15-million Navy contract to procure  spares for the AN/ASN-150 tactical navigation systems used on SH-60F, HH-60F  and HH-60J helicopters.  </P></p>
