			<p>920321 FT  21 MAR 92 / World Stock Markets: South AFrica JOHANNESBURG closed firmer as the market anticipated a cut in interest rates. The all-share index rose 4 to 3,546 and the industrial index was 2 better at 4,411. The gold index fell 6 to 1,126. Vaal Reefs put on R3 to R199.</p>
