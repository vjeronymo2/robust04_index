			<p>930831 FT  31 AUG 93 / World News in Brief: French woman's hunger strike A pregnant French woman with a young child and an unemployed husband has gone on hunger strike in Grenoble to try to win back her FFr 3,000 (Pounds 345) a month job as a secretary.</p>
