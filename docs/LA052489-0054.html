			<p><P> May 24, 1989, Wednesday, Southland Edition  </P> <P> PROTEST HELD AT U.S. BASE  </P> <P> About 100 demonstrators blockaded the gates of a U.S. chemical weapons storage  depot Tuesday. Police said the protest at the Fischbach base, about 30 miles  from Saarbruecken near the French border, was peaceful.  </P></p>
