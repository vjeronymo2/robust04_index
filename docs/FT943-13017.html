			<p>940721 FT  21 JUL 94 / People: London Transport Buses Alan Brindle, formerly acting head of London Transport's former tendered bus division, and Michael Ensor, formerly director of purchasing and logistics for the NHS Supplies Authority, have been appointed directors of LONDON TRANSPORT BUSES.</p>
