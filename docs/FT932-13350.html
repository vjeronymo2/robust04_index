			<p>930423 FT  23 APR 93 / UK Company News: R&amp;M Geared Trust River &amp; Mercantile Geared Capital and Income Trust 1999 lifted net asset value per preferred capital share from 24.43p to 32.15p in the year to March 31. Income share value rose from 57.35p to 66.66p. The dividend is again 7.525p.</p>
