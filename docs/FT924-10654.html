			<p>921030 FT  30 OCT 92 / Correction In a story headlined 'Lloyd's drafts in help from outsiders' in yesterday's FT, reference was made to Mercer Consulting and Mercer Fraser. Both references should have been to Mercer Management Consulting. We apologise for the error.</p>
