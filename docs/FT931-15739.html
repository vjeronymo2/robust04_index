			<p>930111 FT  11 JAN 93 / World News in Brief: Malawi opposition rally More than 100,000 people took part in Malawi's first officially approved opposition rally, organisers said. President Kamuzu Banda has agreed to a referendum on multiparty politics, banned since 1966.</p>
