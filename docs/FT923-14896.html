			<p>920704 FT  04 JUL 92 / World News in Brief: Molto agitato Toronto Symphony Orchestra players agreed to a 15 per cent pay cut to save the orchestra from having to file for bankruptcy. The orchestra, Canada's biggest, is heading for a deficit of CDollars 3.7m (Pounds 1.6m) by its August 31 year-end.</p>
