			<p>940806 FT  06 AUG 94 / Lloyd's Names: Correction The Association of Lloyd's Names welcomes efforts by the insurance market to ensure that all Names with outstanding debts are treated equally, but does not support the use of debt collectors, contrary to suggestions in yesterday's FT.</p>
