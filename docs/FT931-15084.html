			<p>930114 FT  14 JAN 93 / World Stock Markets: South Africa SELECTIVE selling in industrials depressed the sector's index, which closed 7 lower at 4,549. The overall index shed 6 to 3,402 while golds lost 5 to 784. Anglos slipped R1.25 to R95.25, but De Beers was unchanged at R66.</p>
