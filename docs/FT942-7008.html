			<p>940527 FT  27 MAY 94 / People: Yorkshire Bank Tom Gallagher, general manager, consumer banking, Bank of New Zealand, part of National Australia Bank Group, has been appointed chief executive of YORKSHIRE BANK, also part of NABG, on the retirement of David Knight.</p>
