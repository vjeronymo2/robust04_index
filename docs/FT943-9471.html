			<p>940811 FT  11 AUG 94 / Oilfield approved The government has given Shell and Esso the go-ahead to develop the Pelican oil and gas field in the northern North Sea. The Pounds 360m project, set to come onstream in 1996, will produce an estimated 58m barrels of oil and 30bn cu ft of gas.</p>
