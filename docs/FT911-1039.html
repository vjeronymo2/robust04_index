			<p>910508 FT  08 MAY 91 / World News in Brief: KAL jet ruling A Washington court rejected a Dollars 50m punitive damages award against Korean Air Lines over the 1983 shooting down of a KAL jetliner over Soviet territory. But the ruling allows actions for above-normal damages to proceed.</p>
