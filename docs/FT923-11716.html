			<p>920723 FT  23 JUL 92 / World Stock Markets: South Africa JOHANNESBURG fell in line with world markets, though a late rise in the gold price limited the drop in the gold index to 10 points, closing at 1,111. The industrial index fell 57 to 4,156 and the overall index dropped 44 to 3,385.</p>
