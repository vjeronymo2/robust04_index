			<p>920507 FT  07 MAY 92 / Esso raises petrol prices ESSO raised the price of four-star petrol by 4.6p a gallon to 240.5p from midnight last night. The price per litre is 52.9p. The price of unleaded rose 5.9p a gallon to 220.5p (48.5p a litre) and diesel by 4.5p to 212.3p (46.7p).</p>
