			<p>920110 FT  10 JAN 92 / World News in Brief: Le Pen loses libel case Jean-Marie Le Pen, leader of France's extreme right and opponent of French involvement in the Gulf war, lost a libel suit against a political satirist who said Le Pen would belly-dance in front of President Saddam Hussein.</p>
