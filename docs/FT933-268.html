			<p>930930 FT  30 SEP 93 / World News in Brief: Heseltine will not address Tories Trade and industry secretary Michael Heseltine, who suffered a heart attack in June, will not address the Tory party conference in Blackpool next week, party chairman Sir Norman Fowler said.</p>
