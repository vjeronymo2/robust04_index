			<p>931103 FT  03 NOV 93 / International Company News: Malaysia/US deal MALAYSIAN Helicopter Services has bought a 24.9 per cent stake in US cargo and passenger charter operator World Airways for USDollars 27.4m, Reuter reports from Kuala Lumpur.</p>
