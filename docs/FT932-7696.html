			<p>930521 FT  21 MAY 93 / UK Company News in Brief: Bulgin (AF) BULGIN (AF) has purchased ACM (Components) for Pounds 110,000 cash. ACM distributes surface mount electronic components. In 1992 it made a loss of Pounds 49,000.</p>
