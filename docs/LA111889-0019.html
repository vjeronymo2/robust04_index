			<p><P> November 18, 1989, Saturday, Home Edition  </P> <P> HARD TO BLAME IRISH FOR FIGHTS IN ARIZONA  </P> <P> I just watched the USC-Arizona game on TV. I noticed several fights on the  field.  </P> <P> Darn that Notre Dame, they probably started it.  </P> <P> JOHN PAUL WHITE, Moreno Valley  </P></p>
