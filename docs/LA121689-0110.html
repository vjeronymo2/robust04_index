			<p><P> December 16, 1989, Saturday, Home Edition  </P> <P> ON THE RECORD  </P> <P> "And don't call me a raider. Can you do that one thing for me?"  </P> <P>  -- T. Boone Pickens Jr., whose fortunes have turned sour, lamenting the bad  image he got for his involvement in hostile takeover attempts.  </P></p>
