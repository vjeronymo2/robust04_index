			<p>940930 FT  30 SEP 94 / World News in Brief: Surgeon jailed Umesh Gaud, a surgeon who endangered patients' lives knowing he carried a 'highly contagious' form of Hepatitis B, was jailed for a year at Southwark crown court, London.</p>
