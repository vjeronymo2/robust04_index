			<p>920110 FT  10 JAN 92 / World News in Brief: UN man for Cambodia A Japanese official will head the UN operation in Cambodia, the biggest of its kind yet mounted. Yasushi Akashi, a US-educated former diplomat, will be in charge of a budget of some Dollars 1.5bn (Pounds 820m).</p>
