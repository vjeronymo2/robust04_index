			<p><P> October 21, 1990, Sunday, Home Edition  </P> <P> GOLD MINE DEATH TOLL 11  </P> <P> The death toll in an accident at the world's deepest gold mine rose to 11  Saturday after the body of the last missing miner was recovered 8,530 feet  below the surface in the Western Deep Levels mine.  </P></p>
