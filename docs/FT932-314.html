			<p>930629 FT  29 JUN 93 / World Stock Markets: South Africa GOLD shares remained firm but lost early gains as the bullion price slipped back, the index ending up 41 at 1,896. Industrials fell 4 to 4,709 as the overall index gained 17 to 4,074. De Beers rose 50 cents to R78.25.</p>
