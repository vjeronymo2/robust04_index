			<p>921021 FT  21 OCT 92 / World News in Brief: Salvador grave unearthed Forensic experts have found a heap of small skeletons in a remote hamlet in El Salvador, possible evidence that soldiers killed hundreds of civilians, including babies and children, during the civil war.</p>
