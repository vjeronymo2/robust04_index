			<p>940720 FT  20 JUL 94 / World News in Brief: 'Iran link' in Argentine bombing Israel said Moslem militants linked to Iran appeared to be behind a bomb attack on a Jewish community centre in Buenos Aires. At least 26 people were killed. Some 70 people are unaccounted for.</p>
