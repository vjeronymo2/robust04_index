			<p>940624 FT  24 JUN 94 / Commodities and Agriculture: German sugar German sugar statistics agency FO Licht has cut its estimate of 1993-94 world consumption to 113m tonnes from 114.7m. The output estimate is revised down to 109.6m tonnes from 111.3m.</p>
