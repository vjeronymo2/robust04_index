			<p><P> March 31, 1989, Friday, Southland Edition  </P> <P> IRAN'S VELAYATI IN MOSCOW  </P> <P> Iranian Foreign Minister Ali Akbar Velayati arrived in Moscow on Thursday for  talks expected to cover the Persian Gulf peace talks, Afghanistan and Iran's  relations with the West over the Salman Rushdie affair.  </P></p>
