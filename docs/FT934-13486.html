			<p>931021 FT  21 OCT 93 / UK Company News: JIB Group JIB GROUP: Rights issue 98.7 per cent taken up. Matheson &amp; Co, Mathesons Investments, JIB Holdings (BVI) and Boxwick, all wholly owned subsidiaries of Jardine Matheson, have taken up their rights; their combined shareholdings remain at 62.5 per cent.</p>
