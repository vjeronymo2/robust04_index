			<p><P> March 3, 1990, Saturday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Football -- A story in some of Friday's editions reported that NBC is expected  to pay at least $3.5 billion for NFL football for the next four seasons.  Actually, $3.5 billion is the anticipated revenue from all television sources.  </P></p>
