			<p><P> February 10, 1989, Friday, Southland Edition  </P> <P> BOMB ROCKS PANAMA TV  </P> <P> A bomb exploded during the night outside the pro-government Channel 2  television offices, breaking windows and damaging part of a studio, but no one  was hurt, the television station said Thursday.  </P></p>
