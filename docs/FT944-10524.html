			<p>941110 FT  10 NOV 94 / People: Holliday Chemical Holdings David Thompson has been appointed md of James Robinson, part of HOLLIDAY CHEMICAL HOLDINGS; he moves from BP Chemicals and succeeds Robert Rae, deputy chairman of James Robinson, who becomes md of Holliday Pigments.</p>
