			<p>940822 FT  22 AUG 94 / World News in Brief: Bomb threat to Queen A bomb attack on the Queen was threatened for today during ceremonies at Yellowknife in north-west Canada to mark the end of her 10-day Canadian visit. Police said security arrangements would not be changed.</p>
