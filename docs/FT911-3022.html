			<p>910426 FT  26 APR 91 / World Stock Markets: South Africa CONTINUED demand for industrials and a weaker financial rand lifted the industrial index by 37 to 3,549, a new high. The all-share index put on 15 to 3,039. But weaker bullion prices lowered the all-gold index by 10 to 1,049.</p>
