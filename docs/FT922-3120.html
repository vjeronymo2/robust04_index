			<p>920612 FT  12 JUN 92 / Observer: Ah so From the instruction booklet of a Tokyo car-hire company: When paddenger of foot heave in sight, tootle the horn. Trumpet him melodiously at first, but if he still obstacles your passage then tootle him with vigor.</p>
