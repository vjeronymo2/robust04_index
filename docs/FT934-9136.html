			<p>931112 FT  12 NOV 93 / World News in Brief: Transplant girl dies Laura Davies, the five-year-old from Eccles, Greater Manchester, who underwent two multi-organ transplants in a US hospital, died after her parents agreed that her ventilator should be turned off.</p>
