			<p><P> May 21, 1989, Sunday, Home Edition  </P> <P> MOURNING THE DEATH OF KEDG  </P> <P> There is now a void on the radio dial in Los Angeles. I hope it will be filled  soon. I feel as though I have lost a special friend, just as we were really  getting to know each other.  </P> <P> PAUL JENSEN  </P> <P> Valinda  </P></p>
