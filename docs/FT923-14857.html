			<p>920706 FT  06 JUL 92 / World News in Brief: Indian police fire on rioters Police opened fire on rioters in the walled city of Ahmedabad, capital of Gujarat state. Two people were killed, bringing the death toll to 23 after four days of religious rioting.</p>
