			<p>921103 FT  03 NOV 92 / World Stock Markets: South Africa JOHANNESBURG ended steady ahead of the US presidential election. The overall index closed 1 up at 3,017 and the gold index was unchanged at 815. The industrial index came off an earlier low to end 1 down at 4,012.</p>
