			<p>910415 FT  15 APR 91 / World News in Brief: Kuwaiti drug arrest A member of Kuwait's ruling family admitted that he smuggled heroin into Egypt but denied he was a drugs trafficker. Sheik Talal Nasser al-Sabah, 33, was arrested outside his Cairo home.</p>
