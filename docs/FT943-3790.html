			<p>940913 FT  13 SEP 94 / World News in Brief: UK to help train Haiti taskforce The Ministry of Defence is to send a 12-strong team to help the US to train a multinational task force for a possible invasion of Haiti. The team will not take part in any operations in Haiti.</p>
