			<p>930305 FT  05 MAR 93 / Plant approved NORTH WEST Water has been told it can build a sewage works near Fleetwood, in Lancashire's Fylde peninsula, in spite of local opposition. Mr Michael Howard, environment secretary, said that improvements were needed to coastal waters and beaches.</p>
