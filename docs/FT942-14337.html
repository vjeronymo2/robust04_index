			<p>940421 FT  21 APR 94 / World News in Brief: England on course for draw England were 442-6 in their first innings at the close of the fourth day of the fifth cricket Test against the West Indies in Antigua. Robin Smith scored 175 and Mike Atherton 135, leaving them 151 behind.</p>
