			<p>930507 FT  07 MAY 93 / World Stock Markets: South Africa GOLD attracted continued interest although some analysts believe that a correction is inevitable soon after recent strong gains. The gold index closed 12 higher at 1,477 as the overall advanced 6 to 3,766 and industrials 10 to 4,393.</p>
