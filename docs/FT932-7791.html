			<p>930521 FT  21 MAY 93 / UK Company News in Brief: ACAL ACAL has acquired certain business assets from the liquidator and suppliers of Transtech for about Pounds 750,000. Transtech is an exclusive distributor in Germany for international manufacturers of microwave and RF components.</p>
