			<p><P> April 20, 1989, Thursday, Home Edition  </P> <P> CORPORATE JET LANDS SAFELY  </P> <P> An Amoco Corp. jet carrying the company's president and five other people  landed safely Wednesday after circling for five hours because of a problem with  its nose landing gear, officials said.  </P></p>
