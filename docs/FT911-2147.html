			<p>910501 FT  01 MAY 91 / Parliament and Politics: Labour poll boost AN ICM poll for today's Daily Mail shows Labour with a two-point lead over the Conservatives. Figures (with last month in brackets) are: Lab 41 per cent (40), Con 39 per cent (41), Lib Dem 14 per cent (15) and others 6 per cent (4).</p>
