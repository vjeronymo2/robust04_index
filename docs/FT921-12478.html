			<p>920127 FT  27 JAN 92 / World News In Brief: Piper Alpha decision Relatives and survivors of the 1988 Piper Alpha oil platform disaster, in which 167 people died, have given up efforts to prosecute Occidental, owner of the installation, for culpable homicide.</p>
