			<p>920921 FT  21 SEP 92 / Israeli hope for Syria talks Interior Minister Arye Deri yesterday said Israel and Syria would resume peace talks in Washington despite deep disagreement over when to start discussing Israeli withdrawal from the occupied Golan Heights, Reuter reports from Jerusalem.</p>
