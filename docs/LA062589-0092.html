			<p><P> June 25, 1989, Sunday, Bulldog Edition  </P> <P> PILOT SURVIVES JET CRASH  </P> <P> A U.S. Navy fighter jet crashed in waters off the Philippines during training  exercises, and the pilot was rescued, a U.S. military spokesman reported  Friday.  </P> <P> The cause of the FA-18's crash was under investigation.  </P></p>
