			<p><P> May 12, 1990, Saturday, Valley Edition  </P> <P> FOR THE RECORD  </P> <P> College baseball -- The status of Cal Lutheran's Mike Clark on the NAIA  All-District 3 baseball team was incorrectly reported in Friday's editions.  Clark, a senior right-handed pitcher, was named to the second team.  </P></p>
