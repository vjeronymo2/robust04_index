			<p>930109 FT  09 JAN 93 / World News in Brief: Bosnia assassination Bosnia's deputy prime minister for economics, Hakija Turalic, was shot dead by Serbs while riding in a UN convoy in Sarajevo, Bosnia's UN mission said.</p>
