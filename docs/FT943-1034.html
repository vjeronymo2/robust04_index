			<p>940927 FT  27 SEP 94 / World News in Brief: Children afraid of parents' driving British children believe nine out of 10 adults drive badly. According to a survey of 10-11 year olds, adults speed, swear and shout. They don't wear seat belts, 'cut up' other drivers, and drink and drive.</p>
