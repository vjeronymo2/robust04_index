			<p>931102 FT  02 NOV 93 / World News in Brief: New newspaper for Hong Kong The publisher of Hong Kong's biggest Chinese daily, Oriental Press Group, confirmed it is setting up an English-language paper to challenge the dominant South China Morning Post. The Eastern Express will be launched in January.</p>
