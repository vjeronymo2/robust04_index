			<p>921120 FT  20 NOV 92 / Parliament and Politics: Catering move CONSULTANTS working for the Commons catering committee have proposed changes to MPs' refreshment facilities, including setting aside Westminster Hall, where Charles I was tried, for use by tourists.</p>
