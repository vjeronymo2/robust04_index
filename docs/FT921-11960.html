			<p>920129 FT  29 JAN 92 / World News in Brief: Queen rejects fountain The Queen has blocked plans for a Pounds 2m fountain in London's Parliament Square to mark the 40th anniversary of her accession because she does not want the public to pay for it during the recession.</p>
