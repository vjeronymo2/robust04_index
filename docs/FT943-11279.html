			<p>940730 FT  30 JUL 94 / World News in Brief: Commodities page An early edition of the FT yesterday failed to carry the Commodities page. We apologise for this omission, which was the result of a production error. The commodities prices which were omitted are reproduced on Page 11 of today's paper.</p>
