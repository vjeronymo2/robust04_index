			<p>920201 FT  01 FEB 92 / Welsh poll A FOUR-to-one vote in favour of an elected Welsh parlia-ment was found in a phone-in poll by the Cardiff-based Western Mail newspaper. Of the callers, 10,310 were in favour compared with 2,594 against.</p>
