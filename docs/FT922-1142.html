			<p>920624 FT  24 JUN 92 / World News in Brief: Hope for London Zoo The Emir of Kuwait has offered Pounds 1m to London Zoo, scheduled to close in six months, as a mark of gratitude for Britain's Gulf war efforts and in memory of Kuwaiti children who disappeared in Iraq.</p>
