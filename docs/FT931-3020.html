			<p>930317 FT  17 MAR 93 / The Budget (Government Statements): Motor vehicle imports The transport secretary will be able to refuse to issue a vehicle excise licence for a vehicle brought into the UK, unless he is satisfied that any VAT or customs duty has been or will be paid or has been remitted.</p>
