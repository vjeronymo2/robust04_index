			<p>930818 FT  18 AUG 93 / World News in Brief: Man charged with Rachel Nickell murder Colin Francis Stagg, 30, of Roehampton, south-west London, is due to appear in court at Wimbledon today charged with the murder of Rachel Nickell, 23, on Wimbledon Common last year.</p>
