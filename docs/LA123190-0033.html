			<p><P> December 31, 1990, Monday, Home Edition  </P> <P> NEWSWIRE: MISCELLANY  </P> <P> Jim Drake, 50, of Sacramento overtook Hollis Lenderking of San Francisco with  less than one hour left, running 124 miles and winning the 24-hour division of  the Gibson Ranch Multi-Day Classic by one mile at Elverta, Calif.  </P></p>
