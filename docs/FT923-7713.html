			<p>920815 FT  15 AUG 92 / World News in Brief: Bomb kills climbers Two Austrian tourists were killed when a First World War bomb exploded on a mountainside near Bolzano, Italy. One of the men is thought to have struck the bomb with an ice axe.</p>
