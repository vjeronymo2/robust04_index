			<p>940906 FT  06 SEP 94 / World News in Brief: Australian gangs critic shot dead John Newman, 49, a Labor member of the New South Wales state parliament and an outspoken critic of Asian crime gangs, was shot dead outside his Sydney home in the largely Vietnamese suburb of Cabramatta.</p>
