			<p>921210 FT  10 DEC 92 / World News in Brief: TV licences to go up The colour TV licence will go up by Pounds 3 to Pounds 83 from next April while black and white licences will increase by Pounds 1 to Pounds 27.50. CBS offers comedian last laugh, Page 5</p>
