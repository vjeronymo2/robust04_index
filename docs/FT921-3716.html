			<p>920313 FT  13 MAR 92 / World News in Brief: England cricket victory England, chasing a reduced target of 225 off 41 overs because of rain, beat South Africa with just one ball to spare in their World Cup match in Melbourne. South Africa 236-4. England 226-7.</p>
