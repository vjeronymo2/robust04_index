			<p>930413 FT  13 APR 93 / Management (The Growing Business): IMD course on family business - In a Nutshell The sterling cost of the three-and-a-half day course, Leading the Family Business, run by IMD in Lausanne, Switzerland is about Pounds 3,777, not Pounds 5,666 as stated on this page on 30 March.</p>
