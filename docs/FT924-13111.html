			<p>921017 FT  17 OCT 92 / World News in Brief: Chernobyl restarted One reactor was restarted at Ukraine's Chernobyl nuclear power station, site of the world's worst nuclear accident in 1986. Another will be restarted next month to ensure winter energy supplies.</p>
