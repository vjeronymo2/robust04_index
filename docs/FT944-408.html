			<p>941229 FT  29 DEC 94 / McDonald's plans 50 more outlets McDonald's, the fast-food chain, is to open more than 50 restaurants next year creating more than 3,000 full-time and part-time jobs, the company said yesterday. The Pounds 65m expansion will take its total UK outlets to about 630.</p>
