			<p>920704 FT  04 JUL 92 / World Stock Markets: South Africa JOHANNESBURG eased in cautious trading. The overall index closed 8 lower at 3,651 while the industrial index was off 6 at 4,500. The gold index lost 12 to 1,099. Lonrho shed 20 cents to R5.45 while Barlows lost 50 cents to R54.75.</p>
