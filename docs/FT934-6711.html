			<p>931124 FT  24 NOV 93 / World News in Brief: Taylor quits England soccer manager Graham Taylor resigned following his team's failure to qualify for next year's World Cup finals. 'No one can grasp the depths of my personal disappointment at not qualifying,' he said in his resignation statement.</p>
