			<p>920313 FT  13 MAR 92 / World Stock Markets: South Africa JOHANNESBURG gave up early gains as traders turned their attention to the world cup cricket match between England and South Africa. The all-gold index fell 1 to 1,208. Industrials fell 15 to 4,392 and the all-share lost 8 to 3,571.</p>
