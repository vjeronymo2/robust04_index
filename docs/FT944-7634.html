			<p>941124 FT  24 NOV 94 / Economic Watch: New car registrations fell 3.4 percent in Germany New car registrations in Germany fell 3.4 per cent in October from the previous month and were 2.3 per cent down from October 1993, the Federal Motor Office said.</p>
