			<p>940223 FT  23 FEB 94 / Borders will keep two Commons seats The parliamentary seat of Sir David Steel, the former Liberal leader, is to be retained. Boundary commissioners have backtracked on plans which could have abolished his Tweeddale, Ettrick and Lauderdale constituency.</p>
