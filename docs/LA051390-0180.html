			<p><P> May 13, 1990, Sunday, Southland Edition  </P> <P> 5 KILLED IN COPTER CRASH  </P> <P> Three crew members and two civilians were killed Saturday when an air force  helicopter crashed shortly after takeoff from a base in Zamboanga on the  southern Philippine island of Mindanao, the Philippine News Agency said.  </P></p>
