			<p>920225 FT  25 FEB 92 / DPP supporters stage protest Supporters of Taiwan's main opposition Democratic Progressive Party carry a massive protest banner in Taichung, central Taiwan, on Sunday. They were demanding independence for the island in defiance of a government threat to disband the party.</p>
