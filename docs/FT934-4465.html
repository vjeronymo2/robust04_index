			<p>931203 FT  03 DEC 93 / UK Company News: Fleming Far Eastern Fleming Far Eastern Investment Trust reported net asset value of 361.5p (219.7p) per share at September 30. Net revenue for the six months to the end of September was Pounds 2.2m (Pounds 1.54m) for earnings of 1.42p (0.98p) per share.</p>
