			<p>920818 FT  18 AUG 92 / World News in Brief: Castro should quit, says sister Juanita Castro, sister of Cuba's president Fidel Castro, says he should resign and let Cuban people 'enjoy freedom', according to a German magazine. Juanita lives in exile in Miami, Florida.</p>
