			<p><P> April 21, 1989, Friday, Southland Edition  </P> <P> GAS FROM FIRE INJURES 54  </P> <P> Fire broke out at a metal recycling plant, spewing toxic gas into the air and  injuring 54 people, who complained of respiratory problems, authorities said.  The cause of the blaze late Wednesday was under investigation.  </P></p>
