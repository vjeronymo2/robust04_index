			<p>Language: <F P=105> Georgian </F> Article Type:BFN     [Text] I will familiarize you with the order of Tbilisi  Commandant Zaza Chachua.    In connection with the arrival of the new year, 1994, the  curfew in Tbilisi is to be lifted for two days, as of 2300 [1900  GMT], 31 December 1993 until 2300, 2 January, 1994.</p>
