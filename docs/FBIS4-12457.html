			<p>BFN     [Text] Jabal al-Rafi' in Iqlim al-Tuffah came under  artillery shelling this morning. Last night, the enemy fired  scores of flares all over the international border and over its  positions in Qal'at al-Shaqif, al-Manarah, and Tallat al-'Abbad.  Israeli aircraft also flew over the area.</p>
