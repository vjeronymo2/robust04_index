			<p>930612 FT  12 JUN 93 / Finance and the Family: Small companies index rises - At a glance Another good week for small company shares saw the Hoare Govett Index (capital gains version) rise 0.7 per cent from 1449.71 to 1459.32 over the week to June 10.</p>
