			<p>920801 FT  01 AUG 92 / Investigator quits The head of the official investigation into the Rs35bn (Pounds 625m) Bombay financial scandal has resigned, writes Shiraz Sidhva in Delhi. Opposition leaders accused the government of putting pressure on him to go slow in his inquiries.</p>
