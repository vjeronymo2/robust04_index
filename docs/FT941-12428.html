			<p>940129 FT  29 JAN 94 / Air Inter suspends Airbus flights Air Inter, the domestic subsidiary of Air France, is suspending flights of its new Airbus A330 aircraft because of problems with the landing gear, writes John Ridding in Paris.</p>
