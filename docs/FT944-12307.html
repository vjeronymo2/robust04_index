			<p>941102 FT  02 NOV 94 / People: Methuen Leslie Goodwin, ceo of the Jardine Members' Agency, has been appointed chief executive of METHUEN (Lloyd's Underwriting Agents); John Cox, the md, is to take early retirement next April.</p>
