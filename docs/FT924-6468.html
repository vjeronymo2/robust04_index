			<p>921120 FT  20 NOV 92 / World News in Brief: Two die in Ulster shootings The outlawed Ulster Volunteer Force said it carried out an attack on a pub near Castlewellan, Co Down, in which a Roman Catholic man died. Earlier, an off-duty Protestant soldier was shot dead in Portadown, Co Armagh.</p>
