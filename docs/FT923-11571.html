			<p>920724 FT  24 JUL 92 / Hunger strike in Korean jails Hundreds of South Korean political prisoners went on hunger strike yesterday, calling for their freedom and the abolition of a security law, Reuter reports from Seoul. Some 800 prisoners are reported to be involved.</p>
