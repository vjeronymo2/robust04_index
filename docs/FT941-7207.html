			<p>940225 FT  25 FEB 94 / International Company News: Ahold - Correction The FT on Tuesday incorrectly reported that Ahold, the Dutch food retailer, will have a turnover in the US of Fl 7.25bn following a planned acquisition. The figure should be Dollars 7.25bn.</p>
