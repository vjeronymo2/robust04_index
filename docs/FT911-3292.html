			<p>910425 FT  25 APR 91 / World Stock Markets: South Africa JOHANNESBURG rose on hopes of further easing of sanctions after the President's European tour. The industrial index rose 33 to 3,512, a new high, and the all-gold index firmed 15 to 1,059. The all-share index put on 26 to 3,024.</p>
