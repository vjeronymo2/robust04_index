			<p>920122 FT  22 JAN 92 / World Stock Markets: South Africa JOHANNESBURG gold shares ended firmer but off the day's best levels. The all-gold index rose 15 to 1,327, down from a high of 1,337, while the industrial index index eased to 19 to 4,512. The all-share index eased 2 to 3,699.</p>
