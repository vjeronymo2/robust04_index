			<p>940618 FT  18 JUN 94 / World News in Brief: Vietnam in gas venture British Gas TransCanada PipeLines and Japan's Mitsui signed a deal with state oil company PetroVietnam on Friday for a feasibility study on a Dollars 400m (Pounds 266.6m) project to open up Vietnam's natural gas market.</p>
