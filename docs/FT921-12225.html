			<p>920128 FT  28 JAN 92 / World News in Brief: Mrs Mugabe dies Sally Mugabe, Ghanaian-born wife of Zimbabwe president Robert Mugabe, died, aged 60. She was the secretary for the women's league in Mugabe's ruling Zanu-PF party.</p>
