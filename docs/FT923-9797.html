			<p>920803 FT  03 AUG 92 / World News in Brief: Risk to skin increases The risk of children in the UK developing skin damage over a lifetime has increased by 10 to 15 per cent because of damage to the ozone layer, according to a study published today by environmental group Greenpeace.</p>
