			<p>BFN     [Text] Paris, April 21 (AFP) -- Two rockets hit a Gorazde  hospital building Thursday, killing 20 patients and visitors,  the medical aid charity Medecins Sans Frontieres (MSF) said.  MSF released the information after speaking with its staff in  the besieged Moslem enclave.</p>
