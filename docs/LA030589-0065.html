			<p><P> March 5, 1989, Sunday, Home Edition  </P> <P> CLOSING QUOTE  </P> <P> "You'll actually leave with what you want, instead of what we want to sell  you."  </P> <P>  -- Ray Anderson, hardware department manager of the Sears store in  Westminster, on the impact of the company's new low-price policy.  </P></p>
