			<p><P> June 2, 1989, Friday, Home Edition  </P> <P> SPILL OF RADIOACTIVE WATER  </P> <P> The Clinton Nuclear Power Station was shut down Thursday after a faulty seal in  a pump spilled hundreds of gallons of slightly radioactive water around the  base of the reactor, officials said.  </P></p>
