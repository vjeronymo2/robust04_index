			<p>930216 FT  16 FEB 93 / UK Company News: McCarthy &amp; Stone cautious Mr John McCarthy, chairman of McCarthy &amp; Stone, the sheltered accommodation group, told the AGM that the timing of a sustained recovery was unclear. In the five months to end-January, the group made 223 (221) unit sales.</p>
