			<p>910418 FT  18 APR 91 / World Stock Markets: South Africa JOHANNESBURG rose in uneventful trading. The all-share index gained 8 to 2,996, the all-gold index was up 2 to 1,068 and the industrial index was 1 higher at 3,457. De Beers put on 75 cents to R77.75.</p>
