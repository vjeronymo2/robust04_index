			<p>920604 FT  04 JUN 92 / World News in Brief: Escaped prisoner hunted At least five people were under police protection after detectives named 40-year-old escaped prisoner Malcolm Smith as wanted for interview following the murder of Bournemouth barmaid Jayne Harvell.</p>
