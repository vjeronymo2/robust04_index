			<p>920718 FT  18 JUL 92 / World News in Brief: Hoax caller jailed Former chef Bernard Docherty, 42, who claimed in a hoax call in March that Victoria underground station was to be blown up just two days after an IRA bomb attack at London Bridge station was jailed for four years.</p>
