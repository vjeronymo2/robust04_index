			<p>930703 FT  03 JUL 93 / TV company cuts another 188 jobs ANOTHER 188 jobs are to go at Yorkshire-Tyne Tees Television as part of the restructuring following the merger of the two companies last year. The cuts, which staff were told of yesterday, affect group employees in London, Leeds and Newcastle.</p>
