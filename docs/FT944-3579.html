			<p>941213 FT  13 DEC 94 / Retail sales rise in Australia Australian retail sales rose 2.4 per cent to ADollars 9.35bn in October, seasonally adjusted, from ADollars 9.13bn in September, the Australian Bureau of Statistics said. In the year to October, retail sales rose 9.2 per cent.</p>
