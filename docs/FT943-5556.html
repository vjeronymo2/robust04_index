			<p>940903 FT  03 SEP 94 / World News in Brief: Baby trial postponed The trial of British couple Adrian and Bernadette Mooney, who are charged with trying to smuggle a baby girl out of Romania, was postponed because the baby's natural parents had no legal representation.</p>
