			<p>940108 FT  08 JAN 94 / World Stock Markets: South Africa Resilient gold shares took the overnight fall in the bullion price in their stride before heading higher again. The gold index added 30 to 2,289.98. Industrials rose 31 to 5,750, while the overall index put on 20 to 5,082.</p>
