			<p>930703 FT  03 JUL 93 / World News in Brief: Westland helicopters entitled to damages Westland, UK helicopter producer, is entitled to Pounds 385m damages over the collapse in 1980 of an Egyptian-based helicopter project, the International Chamber of Commerce arbitration tribunal ruled.</p>
