			<p>BFN     [Text] Strasbourg, April 12 (AFP) -- Daniel Tarschys of  Sweden was elected Tuesday [12 April] secretary general of the  Council of Europe by a narrow margin.    He defeated the current leader, Catherine Lalumiere of  France, who was seeking a second term. The vote was 113 to 109.</p>
