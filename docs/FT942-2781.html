			<p>940617 FT  17 JUN 94 / UK Company News: Chrysalis Friday Productions has asked us to point out that they and not Bentley Productions produced the drama series Harnessing Peacocks for Meridian Broadcasting. Mr Brian True-May of Bentley was production supervisor on the series.</p>
