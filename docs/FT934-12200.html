			<p>931027 FT  27 OCT 93 / World News in Brief: US consumer confidence US consumer confidence fell in October as consumers sharply lowered their expectations for the immediate future. The Conference Board Consumer Confidence Index was 59.4 compared with 63.8 in September.</p>
