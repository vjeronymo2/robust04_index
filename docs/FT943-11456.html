			<p>940730 FT  30 JUL 94 / World News in Brief: Atherton says 'I stay' Mike Atherton said he would not resign as England's cricket captain after allegations of ball tampering during the first Test against South Africa, but said he regretted the incident. Just a handful of dust, Weekend XVIII</p>
