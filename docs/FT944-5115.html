			<p>941206 FT  06 DEC 94 / World News in Brief: Teddy bear fetches Pounds 110,000 A teddy bear from the late Lt Col Bob Henderson's collection of 500 was sold at Christie's in London for Pounds 110,000, double the previous world record.</p>
