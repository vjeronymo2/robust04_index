			<p><P> March 26, 1989, Sunday, Bulldog Edition  </P> <P> BUSH WILL VISIT DUARTE  </P> <P> President Bush decided Friday to visit ailing Salvadoran President Jose  Napoleon Duarte, in Washington for treatment of terminal cancer at Walter Reed  Army Medical Center, a White House spokesman said.  </P></p>
