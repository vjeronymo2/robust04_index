			<p>940628 FT  28 JUN 94 / World News in Brief: Bates and Agassi beaten British tennis No 1 Jeremy Bates crashed out of Wimbledon in four sets against Frenchman Guy Forget. Also beaten was American Andre Agassi.</p>
