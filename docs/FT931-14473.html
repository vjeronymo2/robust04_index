			<p>930119 FT  19 JAN 93 / World News in Brief: MPs reassured on 'Camillagate' A group of MPs said they were 'charmed and reassured' after questioning MI5 chief Stella Rimington over 'Camillagate' and reports that the security services were involved in taping royal conversations.</p>
