			<p>930624 FT  24 JUN 93 / People: General Accident Sir David Nickson, chairman of Clydesdale Bank and past chairman of Scottish Enterprise, has been appointed deputy chairman of General Accident, following the death of Robin Adam. He has been on the board of GA since 1971.</p>
