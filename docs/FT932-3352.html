			<p>930615 FT  15 JUN 93 / Referendum on one-party rule Malawian tea estate workers queue yesterday to vote in a referendum on one-party rule. The ballot has aroused great enthusiasm, and opposition leaders claim the vote will bring an end to 30 years of rule by President-for-life Kamuzu Banda.</p>
