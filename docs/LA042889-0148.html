			<p><P> April 28, 1989, Friday, Southland Edition  </P> <P> SWASTIKAS ON BERLIN LAWNS  </P> <P> Vandals etched huge swastikas onto two West Berlin lawns Thursday using a  caustic liquid, police said. A spokesman said the Nazi symbols were up to 165  feet across. No one has claimed responsibility.  </P></p>
