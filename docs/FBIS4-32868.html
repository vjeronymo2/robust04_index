			<p>BFN     [Text] PDT [Democratic Labor Party] presidential candidate  Leonel Brizola today met PDT national executive committee  members at his residence in southern Rio de Janeiro.    This afternoon the PDT announced that Senator Darcy Ribeiro  will be Brizola's running mate on the PDT ticket.</p>
