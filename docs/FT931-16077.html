			<p>930108 FT  08 JAN 93 / International Company News: Peter Chernin - Correction Mr Peter Chernin moved from Fox Entertainment to replace Mr Joe Roth as head of the 20th Century Fox. He did not leave the Fox group, as stated in later editions of the FT on January 6.</p>
