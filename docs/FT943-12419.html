			<p>940725 FT  25 JUL 94 / World News in Brief: Quebec sets poll date Quebec premier Daniel Johnson announced that a provincial election will be held on September 12. The move launched fierce fresh debate on whether the mainly French-speaking province should secede from Canada.</p>
