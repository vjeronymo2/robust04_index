			<p>931109 FT  09 NOV 93 / World Stock Markets: South Africa THE golds index finished unchanged at 1,890, having recovered from an early fall in reaction to weakness of the financial rand. Industrials rose 17 to 4,565 and the overall index 16 to 4,020. De Beers put on 25 cents at R83.50.</p>
