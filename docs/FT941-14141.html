			<p>940121 FT  21 JAN 94 / UK Company News: Carlton Communications' CARLTON Communications' offer for Central Television has become unconditional after receiving acceptances for 21.1m shares (78.4 per cent). Together with shares already owned Carlton owns or has acceptances for 97.5 per cent of Central.</p>
