			<p>931026 FT  26 OCT 93 / Dutch TV venture The European Commission has cleared a joint venture between Dutch PTT Telecom and Nederlands Omroepproductie Bedrijf, the country's main television facilities house, Reuter reports from Brussels. The new company will provide satellite news gathering services.</p>
