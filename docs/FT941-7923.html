			<p>940223 FT  23 FEB 94 / World News in Brief: Nasa bribes charges Fraud and bribery charges were laid against nine people and Astro International Corp, of Texas, a contractor of the space agency Nasa, stemming from a FBI 'sting' operation at the Johnson Space Centre in Houston.</p>
