			<p>920110 FT  10 JAN 92 / World News in Brief: Weather causes havoc Snow, torrential rain and high winds caused havoc across the UK. Up to six inches of snow fell in mid-Wales and rivers burst their banks in the West Country. Travel was hazardous in many counties. Picture, Page 7; Forecast, Page 14</p>
