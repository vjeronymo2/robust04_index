			<p><P> March 5, 1989, Sunday, Home Edition  </P> <P> SEEKING A CURE FOR CEE-DEE DEMENTIA  </P> <P> Reader Marc Platt in his Feb. 26 letter to Calendar refers to lovers of the LP  format as "Neanderthals." I wonder what he would call those of us who still  play and listen to 78s?  </P> <P> KENNETH LEAVENS  </P> <P> Fullerton  </P></p>
