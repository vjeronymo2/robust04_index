			<p>930806 FT  06 AUG 93 / UK Company News: NFC signs Pounds 20m Castrol contract NFC has signed a Pounds 20m contract over five years with Castrol (UK) for the logistics management and distribution of the company's entire range of packaged lubricants to consumer and industrial clients.</p>
