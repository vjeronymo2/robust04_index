			<p>931005 FT  05 OCT 93 / World News in Brief: Egyptians vote Egyptians voted in a referendum which will give president Hosni Mubarak a third six-year term. Although there was no alternative candidate, the government has tried to portray the vote as 'deepening citizenship.'</p>
