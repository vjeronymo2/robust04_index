			<p>910416 FT  16 APR 91 / World News in Brief: Tax refund for Bush President George Bush and his wife Barbara are entitled to a tax refund of more than Dollars 14,000, the White House announced. Their 1990 tax form showed total earnings of Dollars 452,803.</p>
