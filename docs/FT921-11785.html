			<p>920130 FT  30 JAN 92 / UK Company News: Anglo Irish rights Anglo Irish Bank Corporation's rights issue has attracted acceptances in respect of 55.29m new ordinary shares (91.9 per cent). The remaining 4.89m shares were sold in the market at 47p each, a 1p premium over the issue price.</p>
