			<p>920907 FT  07 SEP 92 / International Company News: CrestaCare in Pounds 2.4m sale CrestaCare, the nursing and retirement homes operator, has reached agreement for the disposal of three Isle of Man commercial properties for Pounds 2.4m phased over a period ending March 1994.</p>
