			<p>940524 FT  24 MAY 94 / UK Company News in Brief: IAWS Group IAWS GROUP: Holders of the 8 per cent subordinated convertible unsecured loan notes have agreed to their conversion on the basis of for each note, 1.2 A shares, one 8.5 per cent convertible preference share or IPounds 1 cash.</p>
