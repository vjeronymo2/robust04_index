			<p><P> March 4, 1990, Sunday, Home Edition  </P> <P> NEWSWIRE  </P> <P> Olympic champion Bonnie Blair won a share of the World Cup 500-meter speed  skating season title by beating Angela Hauck of East Germany at Inzell, West  Germany. Blair also won the 1,000-meter race, with Hauck second.  </P></p>
