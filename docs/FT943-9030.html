			<p>940813 FT  13 AUG 94 / World Stock Markets: South Africa Rumours that the financial rand could be abolished over the weekend unnerved the markets in Johannesburg. The overall index shed 71 to 5,812, industrials lost 61 to 6,580 and golds 40 to 2,155.</p>
