			<p>930906 FT  06 SEP 93 / International Company News: GTE GTE, the US telecommunications group which has already shed 6,400 people through voluntary separation programmes this year, is to cut its workforce by a further 1,000 through compulsory redundancies, writes Richard Waters in New York.</p>
