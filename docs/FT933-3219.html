			<p>930915 FT  15 SEP 93 / Tax concession THE INLAND REVENUE yesterday issued an extra-statutory concession to ensure that most people who work overseas will not be subject to UK tax simply because they have a house in this country. The amendments will apply during the tax year 1992-93.</p>
