			<p>941229 FT  29 DEC 94 / UK Company News: Usborne USBORNE: Rights issue acceptances received in respect of 13.83m new ordinary shares (56.5 per cent). The balance will be subscribed for by Thompson Investments, the underwriter, whose stake will rise from 50.1 per cent to 74.9 per cent.</p>
