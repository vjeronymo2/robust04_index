			<p>940505 FT  05 MAY 94 / People: Kuwait Petroleum (GB) Owen Jenkins has been appointed managing director of Kuwait Petroleum (GB), operators of the Q8 retail petrol chain in the UK. Jenkins, who has worked in the oil business for 30 years, is currently head of Kuwait Petroleum Benelux.</p>
