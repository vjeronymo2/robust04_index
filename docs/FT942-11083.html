			<p>940507 FT  07 MAY 94 / World News in Brief: UK may get Pounds 2 coin Britain is considering the introduction of a Pounds 2 coin for general circulation in what would be the biggest change in UK coinage since the Pounds 1 coin came in more than a decade ago.</p>
