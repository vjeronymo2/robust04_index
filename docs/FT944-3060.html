			<p>941215 FT  15 DEC 94 / Jail union damages The Prison Officers' Association has agreed to pay Pounds 230,000 to 207 mental patients who suffered as a result of 'lock-in' industrial action by nursing staff at Ashworth Hospital, Merseyside, seven years ago.</p>
