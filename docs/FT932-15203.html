			<p>930415 FT  15 APR 93 / World News In Brief: Attack on Honeyghan Boxer Darren Dyer, 26, was charged with attacking Commonwealth light-middleweight champion Lloyd Honeyghan at a south London gym causing actual bodily harm, Scotland Yard said.</p>
