			<p>920107 FT  07 JAN 92 / Observer: Haunted name Neil Kinnock is always claiming that the loony left has been driven out of the Labour Party. How then does he explain the presence of a delegate from the Transport Salaried Staff Association at this year's Labour Youth Conference called Paul O'Looney?</p>
