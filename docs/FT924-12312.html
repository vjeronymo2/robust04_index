			<p>921021 FT  21 OCT 92 / World Stock Markets: South Africa SHARP gains in De Beers, Anglo American and Minorco contributed to a 58-point gain in the overall index to 3,000 in low volume. The gold index climbed 50 to 849 and industrials were 31 higher at 3,967. De Beers rose R2 to R48.</p>
