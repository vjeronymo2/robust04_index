			<p>921209 FT  09 DEC 92 / World News in Brief: Last blast at oldest copper mine The last explosive charge to loosen ore in Falun, Sweden, was detonated, in preparation for closure of the world's oldest copper mine by Stora Kopparbergs Bergslags before the end of 1992.</p>
