			<p><P> February 12, 1989, Sunday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Vince Coleman, losing his arbitration case, was awarded a salary of $775,000 by  arbitrator Frederick Reel. Coleman, who made $715,000 last season, had sought  $950,000.  </P></p>
