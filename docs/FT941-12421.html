			<p>940131 FT  31 JAN 94 / World News in Brief: Youngest grandmaster 14-year-old Peter Leko of Hungary became the World Chess Federation's youngest grandmaster by finishing third in the Wijk aan Zee grandmasters tournament in the Netherlands.</p>
