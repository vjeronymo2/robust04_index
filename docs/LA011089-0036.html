			<p><P> January 10, 1989, Tuesday, Home Edition  </P> <P> PEOPLE: NATION  </P> <P> President Jonathan M. Tisch has been named chief executive at Loews Hotels.  Tisch has been president since 1986, and he has also been a director of Loews  Corp. Robert J. Hausman remains chairman.  </P></p>
