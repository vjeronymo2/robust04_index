			<p>BFN     [Text] Aden, Yemen, May 6 (AFP) -- A warplane was shot down  as it attacked Aden Airport on Friday, officials said here.    The plane, from forces loyal to President 'Ali 'Abdallah  Salih, a northerner, launched the raid as a French ship was  evacuating foreigners from this southern port.</p>
