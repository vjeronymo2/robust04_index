			<p>930507 FT  07 MAY 93 / World News in Brief: Prize for Rushdie Author Salman Rushdie, in hiding for more than four years because of an Iranian death sentence, was awarded the Dollars 25,000 (Pounds 16,000) Prix Colette literary prize in Switzerland.</p>
