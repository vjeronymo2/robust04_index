			<p>931105 FT  05 NOV 93 / Crewe Rolls-Royce workers to get pay rise THE 2,400 employees of Rolls-Royce Motor Cars, the Vickers subsidiary based at Crewe, Cheshire, will receive a two-year pay rise of 2 per cent next February followed by 2.5 per cent a year later.</p>
