			<p>940115 FT  15 JAN 94 / Nadir bail case Mr Ramadan Guney, the businessman who stood Pounds 1m bail for Mr Asil Nadir, yesterday asked the High Court to overturn an order that he should pay Pounds 625,000 after Mr Nadir's flight to northern Cyprus.</p>
