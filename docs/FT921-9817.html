			<p>920210 FT  10 FEB 92 / World News in Brief: Blow to Miyazawa Japan's leftwing opposition parties joined forces to defeat prime minister Kiichi Miyazawa's ruling party in a closely watched upper house by-election. The defeat dealt a heavy blow to Mr Miyazawa's troubled government.</p>
