			<p><P> April 13, 1990, Friday, Home Edition  </P> <P> NEWSWIRE  </P> <P> The Toronto City Council voted to proceed with its bid for the 1996 Olympic  Games. Other cities bidding for the '96 Games are Athens, Atlanta, Melbourne,  Australia; Manchester, England; and Belgrade, Yugoslavia.  </P></p>
