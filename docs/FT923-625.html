			<p>920926 FT  26 SEP 92 / Correction Brazil's Supreme Court ruled on Wednesday that the congressional vote on whether to start impeachment proceedings against President Fernando Collor de Mello could be held in the open. The FT reported incorrectly yesterday it decided the vote would be in secret.</p>
