			<p>920115 FT  15 JAN 92 / World News In Brief: Amnesty's torture plea Amnesty International called on the British government to outlaw manufacture of equipment which can be used only for executions or torture. It said UK firms had exported gallows, leg irons and even an electronic torture chamber.</p>
