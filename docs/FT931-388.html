			<p>930330 FT  30 MAR 93 / UK Company News: TR Far East Income TR Far East Income Trust's net asset value at February 28 showed a gain of 57 per cent to 144p compared 99.5p a year earlier. Earnings per share for the six months declined to 2.2p, against 2.3p. The second interim is 1.2p.</p>
