			<p><P> July 3, 1989, Monday, Home Edition  </P> <P> VIEWPOINTS  </P> <P> In reading the letters in your paper every day, it seems that the liberals are  always thinking of the people in this world first and the conservatives can't  believe that there is something besides the good old Yankee dollar.  </P> <P> LEON BURNS  </P> <P> Bellflower  </P></p>
