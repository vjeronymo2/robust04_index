			<p>930520 FT  20 MAY 93 / Parliament and Politics: ECGD review THE GOVERNMENT is reviewing staffing levels within the Export Credits Guarantee Department. Mr Michael Heseltine, trade and industry secretary, told MPs yesterday he was concerned at the level of the body's overheads.</p>
