			<p><P> July 1, 1989, Saturday, Home Edition  </P> <P> NEWSWIRE  </P> <P> The Athletics Congress, governing body of U.S. track and field, delayed the  start of a year-round drug-testing program from July 1 until Oct. 1, because  more time is needed to organize the testing.  </P></p>
