			<p>940111 FT  11 JAN 94 / UK Tornado sale 'on course' The sale of 48 Tornado fighter-bombers worth Pounds 3bn to Saudi Arabia is 'on-going and on schedule', despite Saudi budget constraints, Mr Malcolm Rifkind, Britain's defence secretary, said in Kuwait yesterday</p>
