			<p>920917 FT  17 SEP 92 / Observer: Bar sinister Political correctness strikes again. The US National Center on Health Statistics has outlawed the word 'illegitimacy' and substituted 'non-marital child-bearing'. Ah well . . .don't let the non-maritally born frictionally diminish you, as they say.</p>
