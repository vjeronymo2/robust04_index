			<p>920303 FT  03 MAR 92 / Payment arrears: Correction In the European Column of March 2, it was incorrectly stated that the outstanding payments to UK companies totalled Pounds 2bn. That figure represents total UK exports to eastern Europe. Payment arrears are substantially less.</p>
