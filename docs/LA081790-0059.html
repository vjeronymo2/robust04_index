			<p><P> August 17, 1990, Friday, Southland Edition  </P> <P> 30 FEARED DEAD ON BOAT  </P> <P> Thirty people were feared drowned Thursday when a boat capsized on the Krishna  River in the south Indian state of Andhra Pradesh, the United News of India  reported. The victims were farm laborers, the news agency said.  </P></p>
