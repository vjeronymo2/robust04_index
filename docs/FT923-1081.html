			<p>920925 FT  25 SEP 92 / World News in Brief: Joyrider jailed Christopher Lewin, 19, was jailed for 7 1/2 years for the manslaughter of two children he mowed down in Liverpool while driving a stolen sports car. Lewin had twice been bailed after crashing other stolen cars.</p>
