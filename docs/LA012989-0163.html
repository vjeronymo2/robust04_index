			<p><P> January 29, 1989, Sunday, Bulldog Edition  </P> <P> COURTHOUSE BLAST PROBED  </P> <P> A transformer exploded Friday at the federal courthouse, blowing out some  windows and forcing the closing of the building. There were no injuries. The  cause is under investigation.  </P></p>
