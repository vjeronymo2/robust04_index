			<p><P> November 2, 1989, Thursday, Home Edition  </P> <P> EXTRUSION FIRM SOLD  </P> <P> Whittaker Corp. has announced that it has sold its Duall/Wind plastic extrusion  business to American Filtrona Corp.  </P> <P> Terms of the transaction, which is part of Whittaker's previously announced  divestiture program, were not disclosed.  </P></p>
