			<p>940819 FT  19 AUG 94 / World News in Brief: Dublin crime boss shot dead Martin Cahill, a Dublin crime leader known as The General, was shot dead at the wheel of his car near Dublin city centre. Both the IRA and the Irish National Liberation Army claimed responsibility.</p>
