			<p>920317 FT  17 MAR 92 / World News in Brief: Turkish toll reaches 376 Rescue teams said there was little hope of finding more survivors from the powerful earthquake which hit the Turkish city of Erzincan on Friday. Officials said 376 bodies had been recovered so far.</p>
