			<p>930424 FT  24 APR 93 / Finance &amp; The Family: Smaller companies rally goes on - At a Glance Small company shares continued their 1993 rally this week. The Hoare Govett Smaller Companies Index (capital gains version) rose 1.6 per cent from 1373.89 to 1395.37 over the week to April 22.</p>
