			<p>910424 FT  24 APR 91 / World Stock Markets: South Africa GOLD shares were supported by steady bullion prices. The all-gold index rose 12 to 1,044 while the industrial index closed at a new high of 3,479, up 3. The all-share index added 5 to 2,998. Vaal Reefs added R6 to R180.</p>
