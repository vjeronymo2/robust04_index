			<p>940314 FT  14 MAR 94 / Defence chief quits over affair Chief of the Defence Staff Sir Peter Harding resigned after allegations of an affair with the former wife of retired Tory defence minister Sir Antony Buck. His resignation was accepted by defence secretary Malcolm Rifkind.</p>
