			<p>920122 FT  22 JAN 92 / World News in Brief: Marcos begins campaign Imelda Marcos, widow of ousted President Ferdinand Marcos, formally announced her candidacy for the Philippine presidency, saying she was determined to heal the country's political wounds. The election is on May 11.</p>
