			<p>930426 FT  26 APR 93 / World News in Brief: Malta closes doors to refugees The small Mediterranean island of Malta, facing a threatened invasion by 40,000 refugees who fled from Iraq to Iran, has ordered its Tehran consulate not to issue them with visas.</p>
