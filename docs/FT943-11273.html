			<p>940730 FT  30 JUL 94 / Hospital plea fails Campaigners yesterday failed to prevent the closure of the accident and emergency unit at London's St Bartholomew's hospital. The Court of Appeal refused leave to appeal against the High Court's rejection of judicial review proceedings.</p>
