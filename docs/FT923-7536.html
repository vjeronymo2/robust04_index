			<p>920817 FT  17 AUG 92 / World News In Brief: Baby back home Six-month-old Farrah Quli flew home to London from Ireland with her parents Shane and Bernadette. The baby was found safe an well in an Irish village two days after being taken from her east London home by a woman posing as a childminder.</p>
