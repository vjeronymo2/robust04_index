			<p>931104 FT  04 NOV 93 / World News in Brief: Stamp sale record The 'Bordeaux cover', an envelope with two stamps sent from Mauritius to Bordeaux in 1847, sold at auction in Zurich for SFr5m (Pounds 2.2m), a record for one postal item.</p>
