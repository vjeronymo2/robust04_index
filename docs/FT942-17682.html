			<p>940402 FT  02 APR 94 / World News in Brief: Boy killed at fairground A boy of eight was killed and his father and two other boys were seriously hurt when a light fitting crashed on to a water chute ride at a pleasure park in Porthcawl, Mid Glamorgan.</p>
