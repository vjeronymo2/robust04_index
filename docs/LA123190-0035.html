			<p><P> December 31, 1990, Monday, Home Edition  </P> <P> NEWSWIRE: MISCELLANY  </P> <P> Rudi Lochner and Markus Zimmermann won a two-man World Cup bobsled competition  at Koenigssee, Germany, edging fellow Germans Wolfgang Hoppe and Rene Hannemann  by two-hundredths of a second.  </P></p>
