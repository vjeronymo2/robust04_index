			<p>941019 FT  19 OCT 94 / World News in Brief: Marchioness inquest to reopen The inquest into the 1989 sinking of the Marchioness Thames riverboat is to be reopened. Families of the 51 people who died in the disaster and survivors claim they have new evidence to present.</p>
