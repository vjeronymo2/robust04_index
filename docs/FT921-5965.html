			<p>920229 FT  29 FEB 92 / World News in Brief: Inquests on SAS men Inquests in Oxford on four SAS soldiers who died behind Iraqi lines during the Gulf War heard how two of the men died from hypothermia and the others from gunshot wounds during exchanges with the enemy.</p>
