			<p>920820 FT  20 AUG 92 / World News In Brief: Taiwan's warning The Taipei government has warned Tsai Wan-lin, head of the giant Taiwanese Cathay insurance and construction group, not to invest in China. Taiwan is worried about rising outflows of capital to the mainland.</p>
