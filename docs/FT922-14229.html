			<p>920408 FT  08 APR 92 / World News in Brief: UN authorises peace force The United Nations Security Council unanimously authorised the earliest possible full deployment of the 14,000-member UN peace-keeping force for Yugoslavia. The UN has so far only dispatched advance units.</p>
