			<p>940921 FT  21 SEP 94 / The Liberal Democrats in Brighton: Union tie The identity card on John Monks' lapel yesterday showed his desire for wider political contacts. He was the first TUC leader at a Liberal Democrat conference and will also visit the Tories at Bournemouth next month</p>
