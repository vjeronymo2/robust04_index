			<p><P> July 23, 1989, Sunday, Home Edition  </P> <P> ISRAEL'S PEACE PLAN  </P> <P> Thank you, Conrad, for the cartoon of the Shamir gang causing the destruction  of the peace talks. Conrad, you are a man of courage. We need more real human  beings like you.  </P> <P> FAHD M. RIZK  </P> <P> Los Angeles  </P></p>
