			<p>930626 FT  26 JUN 93 / UK Company News: Ricardo RICARDO has sold Ricardo Technical Communications to a subsidary of Vosper Thorneycroft for Pounds 200,000, payable on completion. The disposal respresents Ricardo's departure from a non-core activity and the proceeds will be used to reduce group debt.</p>
