			<p>940108 FT  08 JAN 94 / UK Company News: Ash &amp; Lacy buy Ash &amp; Lacy has paid about Pounds 600,000 cash for Walker Brothers (Galvanizing), a subsidiary of BB&amp;EA. For the year to end-June 1993 Walker incurred a pre-tax loss of Pounds 200,000 on turnover of Pounds 2.8m.</p>
