			<p>910418 FT  18 APR 91 / French leader visits Romania Romanian workers hang flags on a street lamp yesterday as part of attempts to spruce up dilapidated Bucharest in honour of President Francois Mitterrand who today pays the first visit by a foreign leader since the December 1989 revolution.</p>
