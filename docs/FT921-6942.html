			<p>920225 FT  25 FEB 92 / UK Company News: Gartmore Emerging At December 31 Gartmore Emerging Pacific Investment Trust had net assets of Pounds 32.3m, against Pounds 28.4m a year before, a rise of almost 14 per cent. A dividend of 0.13p (0.1p) is proposed along with a further 0.1p special.</p>
