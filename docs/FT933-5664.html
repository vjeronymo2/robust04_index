			<p>930902 FT  02 SEP 93 / People: TSB Mike Ramsay has taken early retirement as life and pensions director of TSB after 15 years at the bank. Ramsay, 48, is one of a swathe of managers affected by the integration of the bank's life insurance and retail banking operations.</p>
