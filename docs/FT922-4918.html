			<p>920603 FT  03 JUN 92 / UK Company News: Chester Waterworks Chester Waterworks reported profits before tax of Pounds 2.45m for the 15 month period to March 31 1992, against Pounds 1.79m for the 1990 year. Turnover expanded to Pounds 6.58m (Pounds 4.62m).</p>
