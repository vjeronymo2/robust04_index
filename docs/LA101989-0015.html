			<p><P> October 19, 1989, Thursday, Home Edition  </P> <P> FLAG BURNING  </P> <P> Do you suppose this "education President" is willing to teach children that, in  1932, Adolph Hitler signed a law prohibiting flag desecration (RGB 1-I, 5548  Statutory Criminal Law of Germany, Dec. 19, 1932)?  </P> <P> BRIAN ZICK  </P> <P> Los Angeles  </P></p>
