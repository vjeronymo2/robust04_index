			<p>940801 FT  01 AUG 94 / World News in Brief: Sacked priest bows out The Rev Anthony Freeman of Staplefield, West Sussex, the Church of England priest sacked for saying he did not believe in God, held his last service and said he regretted only that he had alienated some of his parishioners.</p>
