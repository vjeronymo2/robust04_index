			<p>920516 FT  16 MAY 92 / Fayed complaint A COMPLAINT by the Fayed brothers that a Department of Trade and Industry inspector's report into the 1985 takeover of the House of Fraser stores group infringed their human rights is to be heard by the European Court of Human Rights in Strasbourg.</p>
