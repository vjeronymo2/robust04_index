			<p>940415 FT  15 APR 94 / Pounds 1bn income bonds Pensioner guaranteed income bonds, introduced in the November Budget, have been bought by more than 125,000 pensioners to a total value of more than Pounds 1bn, Mr Anthony Nelson, economic secretary to the Treasury, said yesterday.</p>
