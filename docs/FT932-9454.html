			<p>930513 FT  13 MAY 93 / World Stock Markets: South Africa GENCOR, which has announced plans to unbundle its non-mining interests, closed 15 cents lower at R11.80. The overall index gained 17 at 3,763 and industrials 22 at 4,401. The golds index improved 14 to 1,444.</p>
