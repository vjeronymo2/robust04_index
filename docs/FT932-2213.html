			<p>930619 FT  19 JUN 93 / Finance and the Family: Smaller companies creep ahead - At a Glance Small company shares edged up again this week. The Hoare Govett Smaller Companies Index (capital gains version) rose 0.1 per cent from 1459.32 to 1461.03 over the seven days to June 17.</p>
