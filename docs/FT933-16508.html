			<p>930703 FT  03 JUL 93 / China acts to cool economy China yesterday confirmed the appointment of Mr Zhu Rongji, its senior vice premier, as governor of the central bank to bolster efforts to calm its over-heating economy and bring order to its chaotic financial sector, our Beijing staff report.</p>
