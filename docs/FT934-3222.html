			<p>931209 FT  09 DEC 93 / World News in Brief: Saunders' complaint to be examined The European Commission of Human Rights agreed to take up a complaint by former Guinness chairman Ernest Saunders that he was given an unfair trial in Britain in 1990 on company fraud charges.</p>
