			<p>920408 FT  08 APR 92 / World News in Brief: Iraqi climbdown Iraq backed down and agreed to let the United Nations destroy nuclear arms production facilities at the al-Atheer complex, reducing the chances of Iraq rebuilding its nuclear programme undetected.</p>
