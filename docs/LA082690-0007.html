			<p><P> August 26, 1990, Sunday, Home Edition  </P> <P> OUTTAKES: QUIBBLES &amp; BITS  </P> <P> . . . Talk about product placement: Warner Bros.' "My Blue Heaven" features a  theater marquee that advertises a film that hasn't even been released yet --  "White Hunter, Black Heart." Who made the film? Warners, of course.  </P></p>
