			<p>921112 FT  12 NOV 92 / World Stock Markets: South Africa JOHANNESBURG was lifted by demand for quality shares and the overall index closed 27 up at 3,029 after touching 3,030 earlier. Golds rose 18 to 764 and industrials added 21 to 4,032. De Beers firmed R2.75 to R54.25.</p>
