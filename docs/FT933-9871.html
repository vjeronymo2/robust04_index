			<p>930807 FT  07 AUG 93 / World News in Brief: Inquiry into taxi driver's death The Police Complaints Authority launched an investigation into the death of taxi driver Mohammed Nazir, who collapsed while police were inspecting his cab at a council depot in Slough, Berkshire.</p>
