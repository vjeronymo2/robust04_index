			<p><P> February 27, 1989, Monday, Home Edition  </P> <P> NEWSWIRE  </P> <P> Colin Jackson of Britain set a European indoor mark in the 60-meter hurdles  with a time of 7.41 seconds at a meet in Sindelfingen, West Germany.  </P> <P> Larry Myricks won the long jump with a leap of 27-feet-3 1/3 the best mark of  the season.  </P></p>
