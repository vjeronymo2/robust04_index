			<p>920410 FT  10 APR 92 / World News in Brief: Murder probe Farmer Peter Jowett, 43, was found shot twice in the back in a field at Winterslow, near Salisbury, Wilts, just months after he was attacked and stabbed during a break-in at his home.</p>
