			<p><P> November 15, 1990, Thursday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Balian Ice Cream -- The East Los Angeles company founded by Habib Alexander  Balian in 1928 was originally known as Alympia Ice Cream Co. and changed its  name to Balian Ice Cream Co. in 1962. A Nov. 2 article misstated those facts.  </P></p>
