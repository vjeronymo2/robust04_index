			<p><P> December 31, 1989, Sunday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Director -- A chart in last Sunday's Calendar misidentified the director of  "Who Framed Roger Rabbit." The director was Robert Zemeckis.  </P></p>
