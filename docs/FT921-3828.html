			<p>920312 FT  12 MAR 92 / World News in Brief: Australia almost out Australia crashed to a 48-run defeat by Pakistan in the Cricket World Cup in Perth, all but ending their hopes of retaining the trophy. Pakistan scored 220-9 (50 overs). Australia were all out for 172 (45.2).</p>
