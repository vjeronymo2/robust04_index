			<p>931223 FT  23 DEC 93 / World News in Brief: Ukraine inflation warning Monthly inflation in Ukraine could soar to 90 per cent this month from 74 per cent in November unless monetary and credit policies were tightened, Victor Yushchenko, head of the country's central bank said.</p>
