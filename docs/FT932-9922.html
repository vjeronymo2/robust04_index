			<p>930512 FT  12 MAY 93 / Poland to start paying bank debts Poland is to resume limited interest payments on its Dollars 12.1bn (Pounds 7.8bn) debt to western commercial banks on May 20, Mr Krzysztof Krowacki, its chief debt negotiator, said in Warsaw yesterday, writes Christopher Bobinski.</p>
