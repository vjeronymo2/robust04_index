			<p>931001 FT  01 OCT 93 / International Company News: New owners at Peoples Jewellers PEOPLES Jewellers has emerged from receivership under new ownership. It will retain its title as Canada's biggest retail jeweller with 190 stores, compared with more than 300 before the recession.</p>
