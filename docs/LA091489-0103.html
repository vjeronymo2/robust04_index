			<p><P> September 14, 1989, Thursday, Home Edition  </P> <P> 2 HURT IN BOATYARD BLAZE  </P> <P> Fire roared through a boatyard in this posh coastal town Wednesday, cloaking  the village with dense smoke and disrupting nearby commuter train service,  authorities said. Two firefighters were injured while battling the blaze.  </P></p>
