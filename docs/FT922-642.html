			<p>920626 FT  26 JUN 92 / World Stock Markets: South Africa DEMAND for blue chips lifted the industrial index by 27 to 4,501 as investors ignored political developments to pick up bargains. The overall index rose 11 to 3,648 but the gold index fell 5 to 1,116 on the lower bullion price.</p>
