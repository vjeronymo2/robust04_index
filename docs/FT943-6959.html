			<p>940826 FT  26 AUG 94 / World News in Brief: Pilot killed 44 in 'suicide crash' The Moroccan pilots' union rejected an accident report which alleged that the pilot of a Royal Air Maroc airliner committed suicide by crashing it on Sunday, killing all 44 aboard.</p>
