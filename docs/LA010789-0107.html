			<p><P> January 7, 1989, Saturday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> A Jan. 3 article about the Tournament of Roses parade incorrectly identified Ed  Hart as the president of Casablanca Fan Co., sponsor of many parade floats. He  is vice president for product development. The president is Burton Burton.  </P></p>
