			<p>940602 FT  02 JUN 94 / World News in Brief: UN calls for Yemen ceasefire The United Nations security council called for an immediate ceasefire and negotiations to end the civil war in Yemen. The resolution also asked for a fact-finding mission to be sent to the area.</p>
