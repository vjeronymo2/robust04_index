			<p>910423 FT  23 APR 91 / World Stock Markets: South Africa JOHANNESBURG continued to lack direction. The all-gold index slipped 10 to 1,031 on weaker bullion prices, but the industrial index remained firm at 3,475, just below Friday's record 3,476. The all-share index eased 3 to 2,992.</p>
