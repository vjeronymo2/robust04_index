			<p>920825 FT  25 AUG 92 / World Stock Markets: South Africa DE BEERS led the declines in Johannesburg following sharp falls overseas. The overall index closed 31 weaker at 3,148 and industrials fell 30 to 4,046. A firm bullion price boosted golds by 15 to 945.</p>
