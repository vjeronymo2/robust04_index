			<p><P> March 14, 1989, Tuesday, Southland Edition  </P> <P> KENNEDY DEAN NAMED  </P> <P> Robert D. Putnam, a government professor at Harvard University, was named  Monday as the next dean of the university's John F. Kennedy School of  Government. Putnam, 48, will succeed Graham T. Allison Jr.  </P></p>
