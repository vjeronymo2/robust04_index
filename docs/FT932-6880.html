			<p>930526 FT  26 MAY 93 / World Stock Markets: South Africa GOLD shares weakened in spite of a late rise in the bullion price, and the index finished down 29 at 1,856. Industrials slipped 8 to 4,518 and the overall index 23 to 4,009. De Beers receded R1.50 to R82 and Anglos R1 to R143.50.</p>
