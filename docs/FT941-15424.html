			<p>940115 FT  15 JAN 94 / World News in Brief: Harrier pilot dies in crash US Marine Corps Captain B K Kearney, on secondment to the RAF, died when his Harrier GR7 jump-jet crashed five miles south of Evesham, Worcestershire.</p>
