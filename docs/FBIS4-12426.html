			<p>BFN     [Text] Algiers, April 11 (AFP)--The government of Algerian  Prime Minister Redha Malek resigned Monday, officials announced.    Malek who took over the premiership on September 4 handed in  his resignation to President Liamine Zeroual who accepted it.</p>
