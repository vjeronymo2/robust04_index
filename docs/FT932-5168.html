			<p>930605 FT  05 JUN 93 / World News in Brief: Hotel on the brink Holbeck Hall, a landmark four-star seaside hotel in Scarborough, north Yorkshire, was teetering on crumbling cliffs after its landscaped rose gardens crashed to the beach below.</p>
