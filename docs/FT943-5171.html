			<p>940906 FT  06 SEP 94 / World News in Brief: Bonham-Carter dies Liberal Democrat life peer Lord Bonham-Carter died on holiday in Italy. Lord Bonham-Carter, who was the Race Relations Board's first chairman, had been Liberal MP for Torrington from 1958 to 1959.</p>
