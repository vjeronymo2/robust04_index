			<p>920122 FT  22 JAN 92 / World News in Brief: US abortion ruling The US Supreme Court is to rule on a restrictive new abortion law in Pennsylvania in a case that may determine if its historic 1973 decision giving women the right to an abortion remains legal. A decision is likely in mid-July.</p>
