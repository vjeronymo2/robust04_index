			<p>940519 FT  19 MAY 94 / UK Company News: NMC bid talks Shares in NMC yesterday jumped 42p to 159p after the packaging group confirmed it was involved in discussions which could lead to an offer being made for the company. A further announcement would be made in due course.</p>
