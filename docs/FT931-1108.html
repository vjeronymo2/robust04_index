			<p>930326 FT  26 MAR 93 / People: Insurance moves Wallace Wormley, former deputy president and chief investment officer of the Prudential Investment Advisory Company in Tokyo, has been appointed executive director of PRICOA-IM, the London end of the PRUDENTIAL INSURANCE COMPANY OF AMERICA.</p>
