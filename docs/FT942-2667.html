			<p>940618 FT  18 JUN 94 / World News in Brief: Aerflot Aerflot, the Russian airline which has been split into 321 small airlines, plans to sell a 49 per cent stake at a privatisation auction, airline officials told Reuter. The airline became a joint stock company this week.</p>
