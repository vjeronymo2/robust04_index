			<p>930504 FT  04 MAY 93 / People: Great Portland Estates TC Harvey, 74, a former private secretary to Queen Elizabeth the Queen Mother, has resigned as a director of Great Portland Estates. He was a partner in Mullens &amp; Co, the government broker, until 1978 and joined the Great Portland board in 1982.</p>
