			<p>920618 FT  18 JUN 92 / World Stock Markets: South Africa JOHANNESBURG ended mixed to softer. The overall index closed 7 down at 3,700 and the industrial index was off 3 at 4,545. The gold index rose 4 to 1,152. Remgro rose 40 cents to R26.75 while Barlow Rand was heavily traded.</p>
