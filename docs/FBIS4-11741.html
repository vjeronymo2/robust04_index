			<p>BFN     [Text] Washington, al-Rabia'a 29 [29 March], Jamahirya News  Agency -- The American government said it is reviewing the  measures for the interception of ships heading towards  al-'Aqabah port.    This step comes within the policy of piracy practiced on a  large scale by the United States.</p>
