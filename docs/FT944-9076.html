			<p>941117 FT  17 NOV 94 / World Trade News: Ceylon Tobacco plans to expand, upgrade production - Contracts and ventures BAT Industries' Sri Lankan subsidiary, Ceylon Tobacco, plans to expand and upgrade its production at a cost of Dollars 20.4m over the next two years to boost exports.</p>
