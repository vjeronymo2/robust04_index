			<p>930917 FT  17 SEP 93 / Zurich Insurance: Correction ON September 9 the FT wrote that Mutual Municipal Insurance had been acquired by Zurich Insurance early this year. Zurich Insurance has in fact only acquired parts of the business of MMI.</p>
