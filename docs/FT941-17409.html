			<p>940105 FT  05 JAN 94 / World News in Brief: No free lunch Brighton businessman Chris Reddall picked up the Pounds 40 bill when he took his new bank manager to lunch. When his statement arrived, he found Barclays had charged him Pounds 110 for the manager's time.</p>
