			<p><P> October 28, 1990, Sunday, Orange County Edition  </P> <P> NBC'S DYNAMIC DUO  </P> <P> Thanks to NBC for the two best hours of network television: "Matlock" and  "Quantum Leap." I set aside time to watch these two shows and also take note of  the sponsors.  </P> <P> Rosemary Klem, Glendale  </P></p>
