			<p>920406 FT  06 APR 92 / World News In Brief: FA Cup semi-finals Second division Sunderland went through to the FA Cup final after beating Norwich 1-0 at Hillsborough. They will meet the winners of an April 13 replay between Liverpool and Portsmouth, who drew 1-1 at Highbury.</p>
