			<p>920506 FT  06 MAY 92 / World News in Brief: Tyson in solitary Former heavyweight boxing champion Mike Tyson, 25, who is serving a six-year sentence in Indiana for rape, was put in solitary after allegedly threatening a prison official.</p>
