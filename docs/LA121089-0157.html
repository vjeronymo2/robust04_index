			<p><P> December 10, 1989, Sunday, Home Edition  </P> <P> NEWSWIRE  </P> <P> The NHL Board of Governors has agreed in principle to expand by seven teams by  the end of the century, with one or more new teams to begin play no earlier  than the 1992-93 season, NHL President John Ziegler said.  </P></p>
