			<p>920707 FT  07 JUL 92 / World News in Brief: Cricket David Gower scored 73 on the fourth day of the rain-affected third Test at Old Trafford, overtaking Geoff Boycott as England's all-time leading test run scorer in the process. Scores: Pakistan 505-9 dec; England 390.</p>
