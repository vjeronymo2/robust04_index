			<p>920413 FT  13 APR 92 / World News in Brief: Strangeways verdict Two men were found guilty at Manchester Crown Court of rioting at Strangeways prison during a 25-day siege in April 1990. Two were acquitted. The jury has yet to reach a verdict on four remaining defendants.</p>
