			<p><P> March 23, 1989, Thursday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Bob Ladouceur of DeLaSalle High School in Concord, Calif., and Pat Preston of  Bakersfield High have been named co-coaches of the North team for the 38th  annual Shrine All-Star football game July 29 at the Rose Bowl.  </P></p>
