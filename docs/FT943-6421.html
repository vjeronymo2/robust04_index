			<p>940829 FT  29 AUG 94 / World News in Brief: Khmer hostages 'still alive' Three western hostages - two Australians and one Briton - were alive and would be freed by their Khmer Rouge captors in south Cambodia if the government army stopped attacking their base, an official intermediary said.</p>
