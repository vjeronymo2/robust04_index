			<p>941116 FT  16 NOV 94 / People: Salomon Jim Dannis, formerly a partner at Cleary Gottlich splitting his time between London and Moscow, has been appointed a director in SALOMON's London office to co-ordinate activities in the equity markets of Russia and the former Soviet Union.</p>
