			<p>940224 FT  24 FEB 94 / World Stock Markets: South Africa Industrial stocks fell back slightly on worse than expected inflation data and the index closed off 8 at 5,689. The overall index slipped 7 to 4,816 and the gold shares index was unchanged at 1,855. SA Breweries lost R1 at R85.</p>
