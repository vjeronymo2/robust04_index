			<p>930624 FT  24 JUN 93 / Aslef elects leader MR LEW ADAMS was yesterday elected general secretary of Aslef, the train drivers' union, in succession to Mr Derrick Fullick, who will retire in January. Mr Adams, 53, is at present the union's assistant general secretary.</p>
