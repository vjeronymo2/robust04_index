			<p>930308 FT  08 MAR 93 / World News In Brief: Parisian church siege Hundreds of Roman Catholic traditionalists took over a church near the Louvre museum in Paris, protesting that their own church was too small. There were four arrests as riot police evicted them from Saint-Germain-de-l'Auxerrois.</p>
