			<p>940701 FT  01 JUL 94 / World News in Brief: Bangladesh riots over Islam An Islamic militant was shot dead by police and at least 150 people injured in fighting between rival groups during a strike in Bangladesh over an alleged insult to Islam by feminist writer Taslima Nasrin.</p>
