			<p><P> August 23, 1989, Wednesday, P.M. Final  </P> <P> IVORY PIANO KEYS CUT;  </P> <P> 2 PIANO MAKERS STOP BUYING IVORY FOR KEYS  </P> <P> The world's two biggest manufacturers of musical instruments -- Yamaha and  Kawai -- said today they will stop buying ivory for their piano keys because of  public pressure to protect elephants.  </P></p>
