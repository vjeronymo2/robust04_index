			<p>910425 FT  25 APR 91 / World News in Brief: Garlic raises stink Four Indonesian warships gave chase to a Thai vessel caught trying to smuggle 40 tonnes of garlic into east Java. Indonesia bans imports of garlic to protect its farmers.</p>
