			<p>940627 FT  27 JUN 94 / World News in Brief: Rebels fire on Kigali Explosions erupted on Mount Kigali, the last large part of high ground held by the government in Rwanda's capital, after rebel bombardments brought humanitarian efforts to a standstill. Hutus see France as their saviour, Page 5</p>
