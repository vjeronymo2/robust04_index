			<p>940326 FT  26 MAR 94 / World News in Brief: Police seek buyers of Queen's bowl Police are seeking a couple who bought a silver filigree rose bowl from a Sussex antique dealer for Pounds 3,000, unaware that it had been stolen from Buckingham Palace.</p>
