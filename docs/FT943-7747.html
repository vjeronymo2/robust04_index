			<p>940822 FT  22 AUG 94 / World News in Brief: IRA sympathiser convicted IRA sympathiser Sean McNulty, 26, from North Shields, Tyne and Wear, was convicted at the Old Bailey of bombing oil and gas targets on Tyneside last year. He will be sentenced today.</p>
