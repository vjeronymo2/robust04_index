			<p>920825 FT  25 AUG 92 / World News in Brief: Streamlined jet Japan Air Lines, the country's biggest carrier, is introducing unpainted aircraft which are 330lbs lighter and use 200 drums less of fuel a year than painted ones. They will be used for cargo flights.</p>
