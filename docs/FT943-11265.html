			<p>940801 FT  01 AUG 94 / World News in Brief: Two shot dead in Belfast Two men believed to have been high-ranking members of the outlawed loyalist Ulster Freedom Fighters were shot dead in south Belfast. The IRA claimed responsibility.</p>
