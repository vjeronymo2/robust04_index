			<p>921128 FT  28 NOV 92 / UK Company News: Higher losses at Hay &amp; Robertson Hay &amp; Robertson, the textile merchant, quadrupled its turnover in the year ended May 31 1992, but saw its pre-tax loss increase from Pounds 4,200 to Pounds 28,000. Turnover was Pounds 410,000 (Pounds 104,000).</p>
