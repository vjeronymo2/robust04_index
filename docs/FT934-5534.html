			<p>931130 FT  30 NOV 93 / World News in Brief: FT statistics The FT Guide to World Currencies, which used to appear on Tuesdays, is now published in Monday's paper. International economic indicators, which used to appear on Mondays, are now in Tuesday's FT.  Today the indicators appear on Page 24.</p>
