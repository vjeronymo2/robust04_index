			<p>930713 FT  13 JUL 93 / World News In Brief: Sams confesses, police say Michael Sams confessed to police that it was he, not a friend, who murdered Julie Dart, West Yorkshire police said. Sams was jailed for life last week for killing Julie and abducting Stephanie Slater.</p>
