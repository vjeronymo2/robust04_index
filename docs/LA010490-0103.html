			<p><P> January 4, 1990, Thursday, Home Edition  </P> <P> NEWSWIRE  </P> <P> The NFL set a record for paid attendance during the 1989 season when 13,626,672  tickets were sold for an average of 60,833 for the 224-game schedule. The  previous record was 13,606,990 tickets and an average of 60,745 in 1981.  </P></p>
