			<p>920815 FT  15 AUG 92 / World News in Brief: Two die in helicopter crash Lord Hanson's chief pilot, Colin Bates, 46, died when a helicopter owned by Air Hanson crashed into woods near Bracknell, Berkshire. Mr Bates's 12-year old son also died and the three other passengers were seriously hurt.</p>
