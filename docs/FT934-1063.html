			<p>931221 FT  21 DEC 93 / International Company News: Alcoa charge Aluminum Company of America, one of the world's largest aluminium producers, said its 1993 fourth-quarter results will include an after-tax charge of Dollars 70.2m, or 80 cents a share, Reuter reports from Pittsburg.</p>
