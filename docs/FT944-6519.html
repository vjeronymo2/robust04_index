			<p>941129 FT  29 NOV 94 / UK Company News: Independent Parts Independent Parts Group, the vehicle components company which came to the market in April, made profits of Pounds 1.04m pre-tax for the five months to September 30 on turnover of Pounds 7.1m. Earnings per share were 6.42p.</p>
