			<p>921204 FT  04 DEC 92 / World Stock Markets: South Africa STRONG offshore demand for gold shares sent the index up by 42 or 4.8 per cent to 905, though off the day's high of 912. The overall index put on 42 to 3,246 while industrials rose 29 to 4,258. Vaal Reefs gained R2.50 to R149.</p>
