			<p>921029 FT  29 OCT 92 / World Stock Markets: South Africa SLIGHT gains in De Beers and other major stocks lifted the overall index by 4 points to 3,010. Industrials added 5 to 4,000, but golds shed 1 to 821. Some brokers said investors were waiting for the release of inflation data later this week.</p>
