			<p>940825 FT  25 AUG 94 / People: St Clement's Press Peter Mills has been appointed chairman of ST CLEMENT'S PRESS, the newspaper printing subsidiary of Financial Times Group. Barry Gilbert, previously general manager of SCP, succeeds him as managing director of SCP.</p>
