			<p>930217 FT  17 FEB 93 / World Stock Markets: South Africa GOLD shares were stronger on the expectation of renewed US interest this week and the index closed 47 higher at 1,008. The overall index added 33 at 3,507 and industrials advanced 33 to 4,583. Vaal Reefs rose R7.25 to R181.</p>
