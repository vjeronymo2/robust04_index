			<p><P> September 6, 1989, Wednesday, Home Edition  </P> <P> HONG KONG SEIZES HEROIN  </P> <P> Police officers said Tuesday they have made Hong Kong's second-largest heroin  bust on record, seizing 925 pounds of the drug with an estimated street value  of $420 million.  </P></p>
