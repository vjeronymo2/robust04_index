			<p>940414 FT  14 APR 94 / George Michael court ruling George Michael's High Court action against Sony over the terms of his contract ended yesterday when the judge reserved his decision after 74 days of legal argument. Mr Justice Jonathan Parker gave no indication when he would give his ruling.</p>
