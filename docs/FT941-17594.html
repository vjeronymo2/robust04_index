			<p>940101 FT  01 JAN 94 / World News in Brief: Six arrested during looting Six people were arrested in Uckfield, Sussex, as looters loaded supermarket trolleys with drink and goods washed out of shops by floodwater. Fresh European floods feared, Page 2</p>
