			<p>930602 FT  02 JUN 93 / UK Company News: Villiers Group VILLIERS GROUP has conditionally alloted 2.4m ordinary 10p share at par for cash with institutional investors. Proceeds will be used by the US subsidiary to pay for the acquisition of certain drilling interests and associated goods and services.</p>
