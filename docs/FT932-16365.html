			<p>930406 FT  06 APR 93 / UK Company News: North West Water NORTH WEST Water has acquired two companies dedicated to the research and development of membrane technology. The companies are Ceramesh in Oxfordshire and ICI's membrane business in Cheshire. The consideration was Pounds 4m cash.</p>
