			<p>BFN     [Text] Two soldiers were wounded early this morning in  Nabulus by a roadside bomb activated against an IDF [Israel  Defense Forces] patrol. They were treated on the spot and  evacuated. Our correspondent Moti Amir reports that searches of  the site uncovered another bomb, which was safely defused.</p>
