			<p><P> June 5, 1990, Tuesday, Home Edition  </P> <P> CUTS PREDICTED IN SOVIET PACIFIC FLEET  </P> <P> Japan's Defense Agency predicts a big cutback in the Soviet Pacific Fleet, a  newspaper said Monday.  </P> <P> The Yomiuri Shimbun quoted an agency document as saying the fleet will have 27%  fewer vessels by the late 1990s.  </P></p>
