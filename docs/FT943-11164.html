			<p>940801 FT  01 AUG 94 / Observer: Greffiti Ken Tough, Her Majesty's Greffier in Guernsey, has been tidying up his island's company register. Among the hundreds of companies struck off was Heare &amp; Theyre Holdings. Wonder which tax haven it is in now?</p>
