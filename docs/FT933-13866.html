			<p>930716 FT  16 JUL 93 / World Stock Markets: South Africa GOLD shares closed sharply down but off the day's lowest levels, the index weakening 77 to 1,907. The industrials index lost 8 to 4,629 and the overall index shed 21 to 4,113. Vaal Reefs fell R11 to R339 but De Beers added 75 cents at R83.</p>
