			<p><P> August 22, 1989, Tuesday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Paul Solon of Tiburon, Calif., won the Race Across America in New York,  finishing the 2,908-mile bicycle race in 8 days 8 hours 45 minutes. He finished  well ahead of Mike Secrest of Scottsdale, Ariz., who is in second place.  </P></p>
