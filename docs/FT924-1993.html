			<p>921215 FT  15 DEC 92 / World News in Brief: No contest for world champion Lennox Lewis has become Britain's first heavyweight world champion this century. He was awarded the title after holder Riddick Bowe of New York dumped his champion's belt in a rubbish bin.</p>
