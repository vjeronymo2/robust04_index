			<p>930901 FT  01 SEP 93 / People: Bodies politic Elizabeth McCloy has been appointed, through open competition, chief executive of the OCCUPATIONAL HEALTH SERVICE and medical adviser to the civil service; she succeeds George Sorrie who has retired.</p>
