			<p><P> November 17, 1990, Saturday, Home Edition  </P> <P> PRESIDENT BUSH ORDERS MORE TROOPS TO IRAQ  </P> <P> I am outraged by President Bush's recent declaration. What has happened to "We  the people . . . "? Have we a democracy or an oligarchy? Pull the troops out of  the Persian Gulf!  </P> <P> MARGARET DOLAN  </P> <P> Pacific Palisades  </P></p>
