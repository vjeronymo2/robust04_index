			<p>931112 FT  12 NOV 93 / World News in Brief: UN toughens Libyan sanctions The UN Security Council imposed new sanctions against Libya for refusing to surrender two suspects accused of the 1988 bombing of a Pan Am airliner over Lockerbie, Scotland.</p>
