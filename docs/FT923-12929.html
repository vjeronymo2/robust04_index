			<p>920716 FT  16 JUL 92 / World Stock Markets: South Africa HOPES that democracy talks would resume and a steady gold price lifted Johannesburg after the recent falls. The industrial index closed 37 up at 4,263 and the overall index was 36 higher at 3,468. The gold index was up 29 at 1,060.</p>
