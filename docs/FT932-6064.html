			<p>930529 FT  29 MAY 93 / World News in Brief: Seaq replacement offer Nasdaq, US over-the-counter stock exchange, has offered to build a replacement for London's dealing system, Seaq, for Pounds 37m - an estimated Pounds 20m less than a rival system planned by the London Stock Exchange.</p>
