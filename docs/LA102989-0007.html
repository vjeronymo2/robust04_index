			<p><P> October 29, 1989, Sunday, Home Edition  </P> <P> Regarding the letter by Randy Fitts: Another word pronounced incorrectly is  "momento," which is not in the dictionary. The word is "memento." ("Family  Feud," take note.) I hope our kicks will do some good.  </P> <P> Dorothy Gardner, Montrose  </P></p>
		</main>
