			<p>931230 FT  30 DEC 93 / Rising Seine threatens Rouen The river Seine is in danger of rising above danger level in Rouen, north-west of Paris, city authorities said yesterday. In Paris, the Seine continued to rise after cutting off parts of the riverfront expressway at the weekend.</p>
