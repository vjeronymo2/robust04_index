			<p>920907 FT  07 SEP 92 / World News In Brief: Newspaper launch The News and Echo, a new regional Sunday newspaper for Yorkshire and north-west England, was launched yesterday. The latest venture by Daily Sport and Sunday Sport publisher David Sullivan, it is aiming for initial sales of 150,000.</p>
