			<p>920609 FT  09 JUN 92 / World News in Brief: German hostages Lebanese foreign minister Faris Bouez said he expected two German aid workers - the last western hostages in Lebanon - to be freed in days. Heinrich Struebig and Thomas Kemptner were abducted in 1989.</p>
