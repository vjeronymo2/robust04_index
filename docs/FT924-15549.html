			<p>921003 FT  03 OCT 92 / Beer production BEER production in July of 3.45m barrels was 2.6 per cent higher than a year before, the Brewers' Society reported yesterday. Production during the 12 months to July, however, was 1.5 per cent less than in the comparable period a year earlier.</p>
