			<p>920218 FT  18 FEB 92 / World News in Brief: Fieldhouse dies Lord Fieldhouse, former chief of the defence staff, died aged 63. As Admiral Sir John Fieldhouse he was commander in chief, fleet, during the Falklands campaign in 1982.</p>
