			<p>920206 FT  06 FEB 92 / World News in Brief: Botham wins 100th cap England cricketer Ian Botham was called up to play his 100th Test in Wellington this morning. He came into England's side to face New Zealand in the third Test at the 11th hour following injuries to Derek Pringle and Chris Lewis.</p>
