			<p>920716 FT  16 JUL 92 / World News in Brief: Irish woman charged Irish national Donna Maguire, 25, was charged in Germany with murder and attempted murder. She is accused of involvement in the 1990 IRA murder of a British Army major in Dortmund and the bombing of barracks in Hanover.</p>
