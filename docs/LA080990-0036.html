			<p><P> August 9, 1990, Thursday, Home Edition  </P> <P> ZSA ZSA GABOR IN JAIL  </P> <P> I don't understand how an overage Class B actress like Zsa Zsa can manipulate  the media to get so much publicity for making a mockery of the judicial system.  Any chance of returning her to Hungary?  </P> <P> JOHN P. TAYLOR  </P> <P> Mission Viejo  </P></p>
