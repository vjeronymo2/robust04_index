			<p>940414 FT  14 APR 94 / World News in Brief: Ceasefire talks in Rwanda The rebel Rwanda Patriotic Front and the country's recently installed interim government last night agreed to meet today under United Nations auspices to discuss a ceasefire in the civil war-torn nation. Earlier report, Page 6</p>
