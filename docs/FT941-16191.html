			<p>940111 FT  11 JAN 94 / Small French daily launched A new French daily newspaper, small in price and format, was launched yesterday, aimed at young and hurried city dwellers, Reuter reports from Paris. Called Infomatin, it is smaller than a tabloid, for easier reading in crowded public transport.</p>
