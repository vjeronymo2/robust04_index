			<p>940608 FT  08 JUN 94 / Intervention in Haiti ruled out The Organisation of American States has ruled out military intervention to restore democracy in Haiti, but is expected to ban commercial flights and tighten economic sanctions, officials said yesterday, Reuter reports from Belem, Brazil.</p>
