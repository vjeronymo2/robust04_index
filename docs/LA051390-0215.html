			<p><P> May 13, 1990, Sunday, Orange County Edition  </P> <P> O.C. EARNINGS  </P> <P> Sunwest Bank: The Tustin bank reported first-quarter net income of $595,000, up  17% from $508,000 in the year-earlier period. Revenue increased 21% to $8.5  million from $7 million.  </P></p>
