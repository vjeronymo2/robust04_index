			<p>940218 FT  18 FEB 94 / World Stock Markets: South Africa Sentiment was boosted by the ANC's political initiative and a large inflow of overseas funds. The overall index advanced by 105 to 4,887, industrials by 84 to 5,675 and the golds index by 107 to 1,981. Anglos rose a further R6 to R118.</p>
