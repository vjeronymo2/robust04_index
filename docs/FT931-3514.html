			<p>930316 FT  16 MAR 93 / People: British Gas David Wells, regional chairman of BRITISH GAS South Eastern, will be appointed md of regional services as from August 1 on the retirement of Arthur Dove. Last year he was seconded to be director of the MMC's task force into gas supply in the UK.</p>
