			<p>930908 FT  08 SEP 93 / World Stock Markets: South Africa GOLD shares and mining financials fell in late trading as the bullion price declined. The golds index lost 64, or 3.9 per cent, to 1,589, which pulled the overall index down 45 to 3,907. The industrials index shed 11 to 4,580.</p>
