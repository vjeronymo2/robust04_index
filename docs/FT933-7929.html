			<p>930818 FT  18 AUG 93 / World News in Brief: Storm lashes Philippines Manila was waist-deep in floodwater after tropical storm Tasha swept in from the Pacific. Mudflows two metres deep slid down Mount Pinatubo, commuters were stranded and some domestic flights cancelled.</p>
