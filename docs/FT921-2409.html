			<p>920319 FT  19 MAR 92 / World News in Brief: BR's 4 per cent offer British Rail has offered 96,000 workers a 4 per cent rise. Train drivers' basic weekly pay would go up Pounds 7.94 to Pounds 206.54. The RMT transport union said it was disappointed by the size of the offer. Page 8</p>
