			<p>921110 FT  10 NOV 92 / World Stock Markets: South Africa JOHANNESBURG was mixed as the market waited for US president-elect Bill Clinton to set out his economic policy. The gold index fell 30 to 783 and the overall index lost 13 to 3,020. The industrial index was little changed at 4,013.</p>
