			<p>920728 FT  28 JUL 92 / UK Company News: Monarch Resources The rights issue by Monarch Resources has been accepted in respect of 24.7m units of its 1993 non-interest bearing convertible unsecured loan stock, representing 84.2 per cent of the offer.</p>
