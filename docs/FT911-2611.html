			<p>910429 FT  29 APR 91 / World News in Brief: Heads he wins The toss of a coin gave senior Belgian diplomat Pierre Champenoy the job of EC foreign policy co-ordinator after EC foreign ministers split on whom to appoint. The loser was Brian Crowe, Britain's ambassador to Vienna.</p>
