			<p><P> July 19, 1990, Thursday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Wrong figure -- The total ticket sales for the eighth annual Los Angeles Gay  &amp; Lesbian Film/Video Festival, July 6-12, was almost $70,000. An incorrect  figure was reported in Wednesday's Morning Report.  </P></p>
