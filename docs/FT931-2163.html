			<p>930322 FT  22 MAR 93 / Pay freezes rise THE number of pay freezes in British industry has doubled in the past year and pay cuts, although still rare, are becoming more common in vulnerable sectors such as construction and engineering, says a report from pay analysts Industrial Relations Services.</p>
