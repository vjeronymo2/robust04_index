			<p>BFN     [Text] Tripoli, Al-Sayf [June] 11, JAMAHIRIYAH NEWS AGENCY  -- JANA has learnt that Libya decided to open her national  airspace to allow the transit of aircraft carrying delegations  to the African summit conference which is due to start in Tunis  on Monday.</p>
