			<p>930225 FT  25 FEB 93 / Face-to-face encounter Prime Minister John Major and President Bill Clinton meet yesterday in the Oval Office of the White House. Their first encounter was dominated by trade issues and the proposed US air-drop of food and medicine to Bosnian Moslems.</p>
