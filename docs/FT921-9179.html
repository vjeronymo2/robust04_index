			<p>920213 FT  13 FEB 92 / World News in Brief: Wrath of God Former Philippines first lady Imelda Marcos, campaigning to become president, said God had unleashed floods, volcanoes and and earthquakes against the Philippines because He was angry with President Corazon Aquino.</p>
