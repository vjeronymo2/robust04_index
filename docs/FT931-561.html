			<p>930330 FT  30 MAR 93 / World News in Brief: Police one, hooligans nil Police in the Belgian city of Ghent beat a team of hooligans 1-0 at football. There was no violence. The gendarmerie staged the game 'to break the stereotype role-playing of hooligan and law enforcer'.</p>
