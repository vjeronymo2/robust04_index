			<p>941201 FT  01 DEC 94 / UK Company News: IES at Pounds 271,000 IES Group, the security company traded under Rule 4.2, reported pre-tax profits of Pounds 271,000 on turnover of Pounds 1.61m in the nine months since its share placing in December. Earnings for the period to September 30 were 9.9p.</p>
