			<p><P> August 9, 1990, Thursday, Ventura County Edition  </P> <P> FOR THE RECORD  </P> <P> Seniors feature -- The Seniors feature in the June 21 edition of Ventura County  Life gave the incorrect name for the son of Luisa Hyun. He is in fact Michael  Losey, also son of director Joseph Losey.  </P></p>
