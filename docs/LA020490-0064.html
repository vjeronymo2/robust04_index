			<p><P> February 4, 1990, Sunday, Southland Edition  </P> <P> GHANA EXECUTES 9 ROBBERS  </P> <P> Nine robbers, some of them killers, were executed by firing squad Saturday,  Ghana's national news agency reported. The nine men had donned fake military  uniforms to gain entry to homes and had killed some of their victims.  </P></p>
