			<p>931231 FT  31 DEC 93 / World Stock Markets: South Africa Johannesburg finished sharply higher on the back of a firmer gold price and solid foreign demand for industrials. Golds added 50 to 2,176, industrials 36 to 5,561 and the overall index 88 to 4,889. De Beers put on 650 cents to R103.50.</p>
