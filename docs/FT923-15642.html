			<p>920701 FT  01 JUL 92 / World Stock Markets: South Africa JOHANNESBURG closed higher, but off the day's highs, following the central bank's cut in the discount rate. The overall index rose 13 to 3,655 while the industrial index also added 13 to 4,520. The gold index was up 12 at 1,097.</p>
