			<p>941014 FT  14 OCT 94 / UK Company News: Adscene ADSCENE has acquired the title, leasehold property and other operating assets of the Scunthorpe Star, a weekly free newspaper in the South Humberside area, from PIA Publishing for Pounds 103,000 in cash.</p>
