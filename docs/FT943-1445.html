			<p>940924 FT  24 SEP 94 / World News in Brief: UK speedster jailed A British motorist timed by police at 153 mph, the fastest speed in UK legal history, was jailed for six months for dangerous driving. Unemployed builder Achille Mazzotta, 30, was also banned from driving for four years.</p>
