			<p>920907 FT  07 SEP 92 / Shining Path strikes again Maoist Shining Path guerrillas have detonated 350 kilos of dynamite in Lima, killing seven people and wounding scores of others, police said, Reuter reports from Lima. The van exploded at a stop on the Pan American Highway.</p>
