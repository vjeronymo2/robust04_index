			<p>930121 FT  21 JAN 93 / International Company News: YSL-Sanofi - Correction THE terms of the merger between Yves Saint Laurent and Elf-Sanofi are four Sanofi shares for every five YSL shares. This was incorrectly reported in yesterday's FT.</p>
