			<p><P> May 4, 1989, Thursday, Nuestro Tiempo Edition  </P> <P> I wanted to congratulate the Los Angeles Times for this great idea of Nuestro  Tiempo. My mother likes to read the section in Spanish. I like to read it in  English, and sometimes glance at the articles in Spanish, too.  </P> <P> RAQUEL GARCIA  </P> <P> Los Angeles  </P></p>
