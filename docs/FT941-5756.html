			<p>940304 FT  04 MAR 94 / UK Company News: Merivale Moore MERIVALE MOORE has sold the freehold residential site at Ransome's Dock in south-west London for Pounds 1.75m. Since July 1 asset sales totalled Pounds 14m and property purchases Pounds 13m.</p>
