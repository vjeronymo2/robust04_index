			<p><P> February 19, 1989, Sunday, Home Edition  </P> <P> I have stopped watching "Married . . . With Children" since it has become  extremely sleazy. Please don't insult our intelligence with your canned  laughter after every dumb sexual innuendo is made.  </P> <P> Joan Shelstad,  </P> <P> Manhattan Beach  </P></p>
