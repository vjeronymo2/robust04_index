			<p><P> December 30, 1989, Saturday, San Diego County Edition  </P> <P> FOR THE RECORD  </P> <P> Jazz change -- The Horton Grand Hotel has changed its plans for New Year's Eve.  Jazz pianist Mike Wofford has a prior commitment. Taking his place will be the  Cleve Collins Jazz Band, beginning at 8:30.  </P></p>
