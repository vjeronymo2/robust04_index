			<p>920222 FT  22 FEB 92 / World Stock Markets: South Africa JOHANNESBURG ended weaker as the gold price lost ground. An erratic financial rand also took its toll of the market. The overall index shed 15 to 3,526 and the all-gold index fell 23 to 1,214. Industrials added 1 at 4,326.</p>
