			<p>940118 FT  18 JAN 94 / People: Finance moves - ABN Amro Bank Reinout van Lennep, formerly country manager for Taiwan, has been appointed general manager UK for ABN AMRO BANK in succession to Carel van der Spek, who returns to Amsterdam.</p>
