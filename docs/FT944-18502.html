			<p>941004 FT  04 OCT 94 / World News in Brief: Hunt for killer Police are hunting the strangler of three teenagers whose bodies were found in fires in Sunderland. Originally thought to have been burned accidently while glue sniffing, forensic investigations showed the boys were strangled.</p>
