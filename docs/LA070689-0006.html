			<p><P> July 6, 1989, Thursday, Home Edition  </P> <P> TODAY'S QUOTE  </P> <P> "You can't say, 'I am a Buddhist monk whether you like it or not; I have to do  it this way,' We have to make distinctions between culture and Buddhist  tradition."  </P> <P>  -- Tenzin Gyatso, the 14th Dalai Lama of Tibet, at an appearance in Los  Angeles.  </P></p>
