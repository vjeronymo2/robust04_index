			<p>930626 FT  26 JUN 93 / UK Company News: Blackland suspended Shares in Blackland Oil, the USM-quoted oil and gas exploration group, were yesterday suspended at 8 1/2 p, pending shareholders' approval of reorganisation proposals.</p>
