			<p>941203 FT  03 DEC 94 / World News in Brief: Achille Lauro sinks The blazing cruise ship Achille Lauro sank after an explosion as it was being towed towards Kenya. The 1,000 rescued passengers and crew are being taken to Djibouti, Kenya and Oman aboard other ships.</p>
