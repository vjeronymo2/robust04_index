			<p>BFN     [Text] Two Iraqis crossed the border this morning where  the Israeli-Syrian-Jordanian borders meet near Kefar Ruppin.  They held up white flags and were taken in by soldiers from a  nearby outpost. Immediately on arrival they asked for political  asylum.</p>
