			<p>940224 FT  24 FEB 94 / World News in Brief: West Indies set for victory West Indies ended the fourth day of the first cricket Test against England at Kingston, Jamaica, needing only eight more runs to win. England 234 and 267 (Hick 96); West Indies 407 and 87-2.</p>
