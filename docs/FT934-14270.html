			<p>931018 FT  18 OCT 93 / People: CSC James Champy, co-author of Reengineering the Corporation and formerly chairman and ceo of CSC Index, has been appointed president of CSC's commercial consulting group. David Robinson, president of CSC Index, assumes Champy's former executive responsibilities.</p>
