			<p>931206 FT  06 DEC 93 / World News in Brief: European film awards Urga, directed by Russian Nikita Mikhalkov, was named film of the year at the European Film Academy's Felix awards in Berlin. Orlando, directed by Britain's Sally Potter, was chosen as the young European film of the year.</p>
