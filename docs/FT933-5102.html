			<p>930906 FT  06 SEP 93 / World News in Brief: UN force hits Aideed United Nations helicopters attacked strongholds of Somali warlord Mohammed Farah Aideed after an ambush by gunmen loyal to him in which seven Nigerian peacekeepers with the UN were killed.</p>
