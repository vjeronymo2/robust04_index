			<p>930203 FT  03 FEB 93 / World News in Brief: Groundhog Day The groundhog in Punxsutawney, Pennsylvania, saw its shadow, forecasting another six weeks of winter, according to a tradition avidly followed in North America. An albino groundhog in Wiarton, Ontario, also saw its shadow.</p>
