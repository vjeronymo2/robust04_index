			<p>930526 FT  26 MAY 93 / UK Company News in Brief: Alida Holdings ALIDA HOLDINGS, a wholly owned subsidiary of British Polythene Industries, reported pre-tax profits of Pounds 1.17m (Pounds 1.23m) for 1992. Turnover was Pounds 41.8m (Pounds 41.7m) and earnings per share 6.65p (5.55p).</p>
