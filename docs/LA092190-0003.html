			<p><P> September 21, 1990, Friday, Home Edition  </P> <P> MIDDLE EAST  </P> <P> If the code name for the U.S. military operation in the Persian Gulf is Desert  Shield, then the code name for the Iraqi operation must be Sand Trap.  </P> <P> KENNETH L. ZIMMERMAN  </P> <P> Cypress  </P></p>
