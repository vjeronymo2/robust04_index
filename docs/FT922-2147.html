			<p>920618 FT  18 JUN 92 / World News in Brief: Portuguese drugs haul Portuguese police claimed to have made Europe's biggest cocaine haul. They seized 4,000lb of the drug as it was being transferred to a Portuguese fishing boat and arrested two Spaniards.</p>
