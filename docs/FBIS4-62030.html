			<p>BFN     [Text] According to a report from the ANI agency, aviation  units of Russia's long-range aviation subunit will be completely  withdrawn from the territory of Belarus by September this year.  In particular, the aviation division, whose headquarters is  located in Bobruysk, will cease to exist.</p>
