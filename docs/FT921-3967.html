			<p>920312 FT  12 MAR 92 / World News in Brief: Army deal in sight The Commonwealth of Independent States' army, caught up in ethnic conflicts in the former Soviet Union, appeared to have struck a deal for the release of 10 officers held hostage by Armenian militants.</p>
