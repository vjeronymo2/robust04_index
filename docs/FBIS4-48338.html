			<p>BFN     [Text] South African Airways [SAA] is to terminate its  weekly service to Lisbon as part of a program to rationalize its  route network. SAA said in a statement that the Lisbon service  had been cut as it was not economically viable. The last flight  to the Portuguese capital will be in September.</p>
