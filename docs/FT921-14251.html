			<p>920116 FT  16 JAN 92 / World News in Brief: Gallery exhibit smashed Neo-Nazis smashed a satirical bust of their leader, Eugene Terreblanche, in South Africa's national art gallery and threatened to blow up the Cape Town building if it exhibited similar caricatures again. Six people were arrested.</p>
