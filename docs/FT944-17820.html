			<p>941006 FT  06 OCT 94 / Observer: Solitary Observer was fortunate enough to be able to eavesdrop on the meeting this week between Nelson Mandela and Bill Clinton. Some astonishing stuff, not least Mandela's quip: 'In my country, first we go to jail and then we become president.'</p>
