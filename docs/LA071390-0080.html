			<p><P> July 13, 1990, Friday, Home Edition  </P> <P> 3 DIE AS TRAIN HITS VAN  </P> <P> A van was crushed when it drove into the path of a train and two children and a  25-year-old woman were killed, police said. Three other adults and five  children were hospitalized in serious or critical condition.  </P></p>
