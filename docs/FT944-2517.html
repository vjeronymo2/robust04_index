			<p>941216 FT  16 DEC 94 / World News in Brief: Win must be shared Sheffield bingo winner Keeley Ringland must share a Pounds 29,227 jackpot, a court ruled. She and two friends agreed in advance to share any winnings, but Miss Ringland kept all the money.</p>
