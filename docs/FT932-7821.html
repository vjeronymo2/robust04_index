			<p>930521 FT  21 MAY 93 / Observer: Smoked out Burglars trying to open a building-society safe in Littlehampton early yesterday were caught red-handed by the arrival of the fire brigade. The smoke from the robbers' blow torch was spotted by a resident, who raised the alarm.</p>
