			<p>940629 FT  29 JUN 94 / World News in Brief: Kuwait's Dollars 41bn claim Kuwait has submitted a new Dollars 41bn (Pounds 27bn) claim against Iraq for its 1990 invasion and occupation. The claim was filed at the United Nations Compensation Commission in Geneva.</p>
