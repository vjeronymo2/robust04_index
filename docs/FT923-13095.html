			<p>920715 FT  15 JUL 92 / Redevelopment wins approval REDEVELOPMENT of former shipyard land near the mouth of the River Wear as a new campus for Sunderland University has been given the go-ahead, dashing hopes of shipbuilding returning to the river.</p>
