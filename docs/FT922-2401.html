			<p>920617 FT  17 JUN 92 / World Stock Markets: South Africa JOHANNESBURG was firmer as the start of the ANC's mass action campaign passed off peacefully. The industrial index closed up 26 at 4,548. The overall index rose 19 to 3,707, while the gold index gained 1 to 1,148.</p>
