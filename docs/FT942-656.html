			<p>940628 FT  28 JUN 94 / UK Company News: Baldwin BALDWIN has completed the disposal of Leading Guides to the Richbell Group for Pounds 314,000 cash. Leading Guides publishes a range of hotel, restaurant and pub guides.</p>
