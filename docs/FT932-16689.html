			<p>930405 FT  05 APR 93 / World News In Brief: 70 beaches fail test More than 70 British beaches have been dropped from a good-beach guide compiled by the Marine Conservation Society. Some, including Swanage, Dorset, and Eastbourne, failed to meet even basic EC standards.</p>
