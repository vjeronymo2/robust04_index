			<p>920501 FT  01 MAY 92 / World News in Brief: Guadalajara charges Nine Mexican officials, four of them from state oil company Pemex, were charged with offences arising from the sewer explosions which devastated the city last week, killing at least 193 people and injuring 1,500.</p>
