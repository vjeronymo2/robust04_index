			<p>921123 FT  23 NOV 92 / World News in Brief: IRA claims shooting The IRA said a man found shot dead in Londonderry was killed for working as an informer. It claimed John Gerard Holmes, 34, had worked as a paid informer for British Intelligence for over a decade.</p>
