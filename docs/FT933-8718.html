			<p>930813 FT  13 AUG 93 / World Stock Markets: Mexico Mexican share prices fell on renewed concern about the viability of the North American Free Trade Agreement, following Canadian objections to the deal. The 37-share IPC index closed down 31.21 points or 1.72 per cent, at 1,778.89.</p>
