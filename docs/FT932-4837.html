			<p>930608 FT  08 JUN 93 / World News in Brief: England defeated Australia won the first Cornhill Test match at Old Trafford by 179 runs. England, chasing 512, were all out for 332.  Captain Graham Gooch was dismissed at 133 for using his hand to stop the ball hitting the stumps.</p>
