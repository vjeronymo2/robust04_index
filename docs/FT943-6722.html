			<p>940827 FT  27 AUG 94 / Air UK in dispute About 1,000 engineers, cabin crew and reservation staff of Air UK are to be balloted on industrial action over a pay dispute. Pay talks broke down after the company offered a 2 per cent rise for this year in response to a 5 per cent claim.</p>
