			<p><P> September 17, 1989, Sunday, Orange County Edition  </P> <P> BRIEFING / EVENTS IN THE NEWS THIS WEEK.  </P> <P> Brandon Oba of Brea and Anissa Ayala of Walnut, two teen-agers in desperate  need of bone marrow donors, will be on hand today at a donor recruitment drive  at the Brea Community Hospital Annex.  </P></p>
