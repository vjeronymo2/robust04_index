			<p>940409 FT  09 APR 94 / World News in Brief: Belfast police station attacked Terrorists fired an explosive device at the Oldpark police station in Belfast early today - 18 minutes after the IRA's three-day ceasefire ended. No one was hurt. Unionists get clarification, Page 5</p>
