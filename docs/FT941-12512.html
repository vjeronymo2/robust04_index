			<p>940129 FT  29 JAN 94 / World Stock Markets: South Africa Gold shares ended the week sharply lower after bullion fell back in New York, leaving the index down 119 at 1,905. The industrial index gained 8 to 5,503 and the overall index slipped 67 to 4,725. Anglos eased R6 to R191.</p>
