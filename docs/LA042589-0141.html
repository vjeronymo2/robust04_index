			<p><P> April 25, 1989, Tuesday, Orange County Edition  </P> <P> CHAPMAN HANDS SCC A 9-3 DEFEAT  </P> <P> Mike Grahovac and Chris Cutliff each had one run batted in as Chapman College  defeated host Southern California College, 9-3, Monday in a nonconference  baseball game.  </P></p>
