			<p>940127 FT  27 JAN 94 / Stand by ideals Veteran French communist leader Georges Marchais in his retirement speech to the party congress yesterday admitted his 22 years had been a bitter period of errors and decline - but said better times lay ahead if the party stood by its ideals</p>
