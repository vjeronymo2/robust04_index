			<p><P> September 3, 1989, Sunday, Home Edition  </P> <P> NEWSWIRE  </P> <P> National Football League officials said that linebacker-defensive end Keith  Browner, who left the San Diego Chargers' camp last week after telling team  officials he was retiring, has been suspended for substance abuse.  </P></p>
