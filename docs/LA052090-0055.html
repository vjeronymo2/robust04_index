			<p><P> May 20, 1990, Sunday, Home Edition  </P> <P> SCARCITY OF WOMEN  </P> <P> It looks like the women's movement is over. In the May 13 Art World item about  the Venice Art Walk, 14 male artists are mentioned and only one woman, Lita  Albuquerque. And she isn't even in Venice.  </P> <P> MARTHA ALF  </P> <P> Venice  </P></p>
