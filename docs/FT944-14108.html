			<p>941025 FT  25 OCT 94 / People: Unichem Kelvin Hide, formerly operations director, has been appointed commercial director of UNICHEM, following the earlier retirement of Bill Hart. Chris Etherington becomes director of operations for UniChem Wholesaling Division.</p>
