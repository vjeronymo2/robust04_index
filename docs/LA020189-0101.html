			<p><P> February 1, 1989, Wednesday, Home Edition  </P> <P> TODAY'S QUOTE  </P> <P> "We both have tremendous respect for the ocean and the environment. You can  never underestimate the powers of the ocean."  </P> <P>  -- Rod Stoddard, whose brother, Roy, is missing from a kayak trip and feared  killed by a shark.  </P></p>
