			<p><P> February 14, 1989, Tuesday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Tommy John, accepted the New York Yankees' offer for a spring training tryout.  John, 46, will be paid $250,000 for coming to spring training and $250,000 if  he makes the team.  </P></p>
