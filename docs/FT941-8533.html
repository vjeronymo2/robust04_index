			<p>940219 FT  19 FEB 94 / World News in Brief: Man charged over 'Pounds 12m blackmail' Michael Norman, 51, of Wreningham, Norfolk, was charged with making blackmail threats for more than Pounds 12m to the supermarket chains Sainsbury, Tesco and Safeway.</p>
