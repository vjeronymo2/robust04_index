			<p>930427 FT  27 APR 93 / World Stock Markets: South Africa GOLD shares built on last week's gains as the bullion price advanced to a nine-month high. The golds index rose 109, or 8.3 per cent, to 1,426. Industrials put on 1 at 4,345 and the overall 77 at 3,687. Kloof added R5 at R45.</p>
