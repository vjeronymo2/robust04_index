			<p>930817 FT  17 AUG 93 / UK Company News: Sycamore Holdings SYCAMORE HOLDINGS is to close the lossmaking foundry division of its Warwill subsidiary. The offshoot's engineering and gearcutting division will continue in operation. The move will involve 70 job losses.</p>
