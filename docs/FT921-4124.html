			<p>920311 FT  11 MAR 92 / World Stock Markets: South Africa JOHANNESBURG remained restricted before next week's referendum. The all-gold index rose to 1,195 on firmer bullion prices before closing 1 lower at 1,189. The industrial index rose 29 to 4,399 and the all-share index put on 20 to 3,560.</p>
