			<p>940628 FT  28 JUN 94 / World News in Brief: S African white 'killed by his own bomb' A white South African was killed by a home-made bomb in a park near Johannesburg. Police suspect he may have intended to use it in an attack on a taxi rank used by blacks.</p>
