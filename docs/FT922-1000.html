			<p>920625 FT  25 JUN 92 / World News in Brief: Crackdown on firearms' offences Chief constables have been summoned to meet Scottish home affairs minister Lord Fraser to discuss the criminal use of guns after figures showed a 27 per cent rise in firearm offences in Scotland in 1991 to 1,887.</p>
