			<p><P> January 24, 1989, Tuesday, San Diego County Edition  </P> <P> SAN DIEGO PEOPLE  </P> <P>  Peter Urrea has resigned as president of Xytronyx. Peter Baram, Xytronyx's  chairman and chief executive, will assume Urrea's responsibilities until a  search for a new president is completed.  </P></p>
