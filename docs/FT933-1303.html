			<p>930924 FT  24 SEP 93 / UK Company News: Kleinwort Smaller net assets rise Net assets at Kleinwort Smaller Companies Investment Trust were 132.3p per share at July 31 against 100.8p a year earlier. Earnings were 1.55p (2.31p) and the interim dividend 1.5p (2p).</p>
