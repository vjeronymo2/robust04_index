			<p>BFN     [Text] Beijing, June 2 (XINHUA) -- Malta Prime Minister  Edward Fenech Adami is to pay an official visit to China from  June 6 to 11 at the invitation of the Chinese Premier Li Peng.    The statement was made here today by a Chinese Foreign  Ministry spokesman at a weekly press conference.</p>
