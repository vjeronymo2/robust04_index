			<p>940809 FT  09 AUG 94 / UK Company News in Brief: Green Property GREEN PROPERTY is at an advanced stage in negotiations to buy companies that own the Nassau building in Dublin, valued at IPounds 20m (Pounds 19.7m). The purchase would involve the issue of up to 4.35m shares at 150p per share.</p>
