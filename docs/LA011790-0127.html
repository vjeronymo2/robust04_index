			<p><P> January 17, 1990, Wednesday, Orange County Edition  </P> <P> FOR THE RECORD  </P> <P> Pier meeting -- A headline in Tuesday's edition incorrectly stated the date of  a meeting to discuss plans for rebuilding the Huntington Beach pier and a  nearby retail center. The session will be Feb. 10.  </P></p>
