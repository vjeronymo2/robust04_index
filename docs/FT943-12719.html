			<p>940723 FT  23 JUL 94 / MetroCentre to open on Sundays The Church Commissioners, landlords to the MetroCentre in Gateshead, Tyne and Wear, are to allow the shopping centre to open on Sundays. Approval follows an 80 per cent vote in favour by tenants.</p>
