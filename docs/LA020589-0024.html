			<p><P> February 5, 1989, Sunday, Home Edition  </P> <P> THE CRUELTY QUESTION  </P> <P> I strongly resent the people who are fighting against the training of animals.  What about the horses in Vienna so beautifully trained all the many years? They  are not trained through fear, just practice.  </P> <P> HELEN L. MARKS  </P> <P> El Toro  </P></p>
