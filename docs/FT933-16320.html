			<p>930705 FT  05 JUL 93 / World News in Brief: Twyford Down protest Hundreds of demonstrators stormed an M3 motorway construction site at Twyford Down, near Winchester, in defiance of a court order, and later tried to block a main road. Police made 27 arrests.</p>
