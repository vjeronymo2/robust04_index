			<p>940216 FT  16 FEB 94 / World Stock Markets: South Africa Johannesburg moved up helped by a firmer gold price, but traders commented that the market remained susceptible to political setbacks. The gold index rose 88 to 1,837, industrials 48 to 5,590 and the overall index 50 to 4,742.</p>
