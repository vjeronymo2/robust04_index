			<p>930202 FT  02 FEB 93 / World News in Brief: Hepatitis scare Almost 400 women contacted Stafford District General Hospital after it emerged that a surgeon and a pregnant patient both had the Hepatitis B virus. The surgeon, unaware he was a carrier, operated on about 1,000 women.</p>
