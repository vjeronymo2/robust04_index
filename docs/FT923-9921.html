			<p>920801 FT  01 AUG 92 / Olympic News In Brief: Cycling win for Estonia Erika Salumae won Estonia's first Olympic gold when retaining the women's cycling individual sprint title she won four years ago in Seoul as a Soviet athlete.</p>
