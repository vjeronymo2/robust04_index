			<p>920702 FT  02 JUL 92 / Fresh clashes break out in Kabul Fighting broke out between rival factions in the Afghan capital Kabul yesterday, shattering six days of relative calm, Reuter reports from Kabul. The military hospital confirmed one dead and one wounded in the Sara Chowk bazaar district.</p>
