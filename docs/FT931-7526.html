			<p>930224 FT  24 FEB 93 / Parliament and Politics: Au pair switch MALE au pairs will be allowed in the UK from next year under proposed amendments to immigration rules announced by Mr Kenneth Clarke, the home secretary. At present au pairs have to be unmarried females aged 17-27.</p>
