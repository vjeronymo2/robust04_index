			<p><P> August 9, 1989, Wednesday, P.M. Final  </P> <P> BHOPAL PROTEST ROUTED  </P> <P> At least 25 people, mostly victims of the Bhopal gas disaster, were injured in  clashes with tear gas-wielding police today during a protest against Union  Carbide Corp. The protesters want the company to leave India.  </P></p>
