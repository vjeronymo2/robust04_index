			<p>920107 FT  07 JAN 92 / World News in Brief: Two die in Punjab blasts At least two people were killed and nine injured when two bombs planted by Sikh militants exploded in the city of Ludhiana in Punjab shortly after India announced elections in the northern state.</p>
