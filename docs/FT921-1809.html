			<p>920323 FT  23 MAR 92 / World News in Brief: Mansell wins Mexican Grand Prix: Briton Nigel Mansell, driving a Williams, won the Mexican Grand Prix. Riccardo Patrese of Italy, also in a Williams, finished second and Germany's Michael Schumacher was third in a Benetton.</p>
