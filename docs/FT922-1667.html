			<p>920620 FT  20 JUN 92 / Imbert to retire SIR PETER IMBERT, 59, Metropolitan Police commissioner, is expected to retire soon, Scotland Yard said last night. Sir Peter, 59, took the job five years ago and it is customary for Metropolitan commissioners to retire after five years.</p>
