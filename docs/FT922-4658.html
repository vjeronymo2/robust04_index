			<p>920604 FT  04 JUN 92 / World News in Brief: Explosion on Russian N-sub An officer was killed and five crew members injured in an explosion aboard a Russian nuclear-powered submarine, it emerged yesterday. The accident happened on May 29 at a base north of Murmansk.</p>
