			<p>940809 FT  09 AUG 94 / UK Company News in Brief: Parity PARITY, formerly Comac Group, has bought Class, an IT training and consultancy. The consideration of Pounds 500,000 will be met by Pounds 265,000 cash, Pounds 157,000 of loan notes and the issue of 65,000 shares.</p>
