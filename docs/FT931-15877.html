			<p>930109 FT  09 JAN 93 / French loan for Cameroon France bailed out Cameroon with a Dollars 110m (Pounds 72.3m) loan yesterday but most of the money was heading straight to Washington to avert World Bank sanctions against the West African country, Reuter reports from Yaounde.</p>
