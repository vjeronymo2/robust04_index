			<p><P> December 24, 1989, Sunday, San Diego County Edition  </P> <P> ON DUFFY'S DECISION  </P> <P> So Sheriff John Duffy thinks that the government should regulate the news  media.  </P> <P> If he doesn't like the system here -- perhaps he should go to China, taking his  friends with him.  </P> <P> GEORGE B. WOODWARD  </P> <P> San Diego  </P></p>
