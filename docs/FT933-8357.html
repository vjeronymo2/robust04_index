			<p>930816 FT  16 AUG 93 / World News in Brief: Storm hits Martinique A three-year-old girl was missing, believed drowned, and about 10 people were injured as tropical storm Cindy swept the French Caribbean island of Martinique, leaving 3,000 homeless.</p>
