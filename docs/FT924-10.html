			<p>921231 FT  31 DEC 92 / World Stock Markets: South Africa JOHANNESBURG saw declines in heavily weighted stocks pull the overall market lower in listless trading: the all-share index shed 8 to 3,253, while the gold index was 10 off at 794 and the industrial index lost 5 to 4,362.</p>
