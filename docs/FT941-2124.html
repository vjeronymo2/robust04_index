			<p>940322 FT  22 MAR 94 / World Stock Markets: South Africa Gold shares posted steady gains on the back of continued bullion strength, the index rising 35 to 2,080 but a lack of demand left industrials 30 lower at 6,110 and the overall index fell 4 to 5,230. Iscor fell 10 cents to R3.45.</p>
