			<p>940212 FT  12 FEB 94 / UK Company News: Seacon Seacon made an exceptional charge of Pounds 72,898 in its latest figures to cover potential losses on the sale of the Golden Lion Hotel. Because of a Stock Exchange error this figure was incorrectly stated in yesterday's report.</p>
