			<p>930303 FT  03 MAR 93 / Card-crime fall PLASTIC card crime led to losses for card issuers of Pounds 165m last year, Pounds 600,000 down on 1991's record figure. A total of Pounds 7m in a Pounds 50m reward scheme over fraudulently used cards was paid to 100,000 shop staff.</p>
