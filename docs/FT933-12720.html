			<p>930722 FT  22 JUL 93 / World Stock Markets: South Africa JOHANNESBURG finished off the day's lows as hopes grew for a higher trend in bullion prices. The gold shares index was down 11 at 1,864, after an early 1,824, industrials lost 9 at 4,570 and the overall index was 26 lower at 4,029.</p>
