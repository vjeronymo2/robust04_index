			<p>920321 FT  21 MAR 92 / World News in Brief: Ceasefire marred An Iranian-brokered ceasefire took effect in Nagorno-Karabakh but was marred by shelling of the enclave's capital as United Nations envoy Cyrus Vance began a fact-finding mission.</p>
