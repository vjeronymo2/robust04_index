			<p>921118 FT  18 NOV 92 / World News In Brief: Osborne to sell manuscript Playwright John Osborne, 62, is to sell the hand-written manuscript of his 1956 stage play Look Back in Anger to pay for dental work, auctioneer Sotheby's said. It is expected to fetch up to Pounds 40,000.</p>
