			<p>940119 FT  19 JAN 94 / People: Steele Burrill Jones Martin Pettman and Alastair Speare-Cole, who rejoins the company, have been appointed joint mds of STEELE BURRILL JONES' non-marine reinsurance broking unit, which is renamed Meacock Samuelson &amp; Devitt. John Horwell is rejoining as deputy chairman.</p>
