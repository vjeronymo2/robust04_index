			<p>930901 FT  01 SEP 93 / World News in Brief: Cricketer dies after accident Professional league cricketer Ian Folley, 30, died in hospital during an operation on an eye injury sustained when a ball hit him in the face during a match. He was batting without a helmet.</p>
