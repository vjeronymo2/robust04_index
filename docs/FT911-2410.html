			<p>910430 FT  30 APR 91 / Closure denied THE ROYAL Navy's main refit and repair base at Devonport is to remain open, Mr Alan Clark, minister for defence procurement, announced yesterday. Mr Clark, MP for Plymouth Sutton, said: 'All rumours to the contrary are totally without substance.'</p>
