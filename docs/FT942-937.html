			<p>940627 FT  27 JUN 94 / Arts: Sadler's Wells - Openings The Cape Ballet from South Africa makes its European debut on Tuesday when it opens a two-week season at Sadler's Wells. First offerings are Hamlet followed by Orpheus in the Underworld.</p>
