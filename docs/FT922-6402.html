			<p>920523 FT  23 MAY 92 / Russian troops to quit Poland Presidents Boris Yeltsin and Lech Walesa, yesterday signed a treaty of friendship and co-operation and agreed final terms for the withdrawal of 40,000 Russian troops from Poland, writes Leyla Boulton in Moscow.</p>
