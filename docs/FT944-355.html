			<p>941229 FT  29 DEC 94 / UK Company News: Doeflex DOEFLEX has bought Berryplas, a Droitwich, Worcestershire-based plastic profile extruder, for Pounds 341,000, of which Pounds 69,500 is deferred until one year after completion.</p>
