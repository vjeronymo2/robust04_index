			<p>920107 FT  07 JAN 92 / World Stock Markets: South Africa JOHANNESBURG industrials were in demand with local and foreign investors, while gold shares moved in tandem with bullion prices. The industrial index added 80 to 4,255 while golds rose 13 to 1,148. The all-share index rose 41 to 3,478.</p>
