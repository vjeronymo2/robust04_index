			<p>940623 FT  23 JUN 94 / World News in Brief: Britons hurt in Turkish bomb blasts A British tourist was badly injured and nine other tourists were hurt after a series of bombs exploded in the Turkish resorts of Marmaris and Fethiye.</p>
