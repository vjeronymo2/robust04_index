			<p><P> August 19, 1990, Sunday, Bulldog Edition  </P> <P> U.S. SHUTS GREEK FACILITY  </P> <P> A U.S. Naval communications base north of Athens ceased operation Friday as  part of American defense budget cuts around the world, the U.S. Embassy in  Athens said.  </P></p>
