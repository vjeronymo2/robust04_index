			<p>920327 FT  27 MAR 92 / World News in Brief: Tyson imprisoned Former world heavyweight boxing champion Mike Tyson was sentenced to six years in jail for the rape of a beauty queen. The Indianapolis judge said she was not convinced Tyson would not commit another similar crime.</p>
