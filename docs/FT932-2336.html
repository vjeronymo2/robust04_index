			<p>930619 FT  19 JUN 93 / World News in Brief: Refugee rulings Norway upheld its policy of repatriating most Kosovo Albanian asylum-seekers in spite of opposition from human rights groups. France's parliament approved a bill restricting foreigners' right of entry and abode.</p>
