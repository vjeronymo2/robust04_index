			<p>920617 FT  17 JUN 92 / World News In Brief: Rostov killings Eight sex-related murders by a single unidentified suspect have been recorded this year in and around Rostov-on-Don, Russia. They are believed unconnected to Andrei Chikatilo accused of 53 murders in the Rostov area.</p>
