			<p>930515 FT  15 MAY 93 / World News in Brief: Boys plead not guilty Two 10-year-old boys pleaded not guilty to the abduction and murder of James Bulger and the attempted abduction of another two-year-old. Mr Justice Morland said their trial would begin at Preston Crown Court on November 1.</p>
