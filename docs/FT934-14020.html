			<p>931019 FT  19 OCT 93 / UK Company News: Worthington Group WORTHINGTON GROUP has entered into a contract to acquire the freehold of factory premises at Macclesfield, Cheshire, with vacant possession, for Pounds 485,000 cash.</p>
