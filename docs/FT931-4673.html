			<p>930310 FT  10 MAR 93 / People: Automated Security (Holdings) John Smith (below right), chief operating officer of ASH UK, has been appointed to the board of AUTOMATED SECURITY (HOLDINGS). Lord Lane of Horsall, already a non-executive director, has been appointed deputy chairman.</p>
