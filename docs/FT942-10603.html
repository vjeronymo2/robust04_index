			<p>940510 FT  10 MAY 94 / People: Bodies politic Angela Robinson, chief executive of the Yorkshire Regional Blood Transfusion Service, will become medical director of the NATIONAL BLOOD TRANSFUSION SERVICE on the retirement of Harold Gunson at the end of June.</p>
