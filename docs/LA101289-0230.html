			<p><P> October 12, 1989, Thursday, P.M. Final  </P> <P> THE SIDELINES;  </P> <P> CHINA TOPS SAUDIS 2-1 IN SOCCER  </P> <P> North Korea and the United Arab Emirates fought to a scoreless tie, and China  beat Saudi Arabia 2-1 tonight in the opening matches of the final Asian round  for qualifying for the World Cup soccer tournament.  </P></p>
