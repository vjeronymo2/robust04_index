			<p><P> December 23, 1990, Sunday, Orange County Edition  </P> <P> CHINA PEAKS  </P> <P> "Twin Peaks" has degenerated into some poor, inferior imitation of "The  Exorcist." ABC should do the merciful thing and cancel this show before David  Lynch's reputation is permanently tarnished.  </P> <P> Kenneth L. Zimmerman, Cypress  </P></p>
