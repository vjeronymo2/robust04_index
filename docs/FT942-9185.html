			<p>940517 FT  17 MAY 94 / UK Company News: Midland Assets MIDLAND ASSETS: the recent intermediaries offer of new ordinary shares was oversubscribed with valid acceptances being received in respect of 2.35m shares. Applications have been scaled down on the basis of 7 shares for every 10 applied for.</p>
