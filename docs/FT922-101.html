			<p>920630 FT  30 JUN 92 / World News In Brief: Wimbledon Jeremy Bates held match point against ninth seed Guy Forget of France, but failed to become the first British player since Roger Taylor in 1973 to reach the quarter-finals of the men's singles, losing 7-6 4-6 6-3 6-7 3-6.</p>
