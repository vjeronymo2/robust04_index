			<p>930824 FT  24 AUG 93 / UK Company News in Brief: Rubicon Group RUBICON GROUP has received valid acceptances in respect of 6.36m shares (97.54 per cent) of its 7-for-11 rights issue. Balance placed with institutional clients of James Capel at 155p apiece.</p>
