			<p>940121 FT  21 JAN 94 / World Stock Markets: South Africa Shares came back from recent lows: the overall index gained 35 at 4,855 and industrials 29 at 5,475, while the golds index lost just 3 at 2,063 after touching 2,037. De Beers was up R4.25 at R108.25, having hit R103.50 during the session.</p>
