			<p>940712 FT  12 JUL 94 / UK Company News in Brief: Channel Holdings CHANNEL HOLDINGS has received acceptances for 90.2 per cent of its open offer. Shareholders acquired 2.14m ordinary shares and 342,373 shares were placed with institutions.</p>
