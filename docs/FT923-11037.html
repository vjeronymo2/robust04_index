			<p>920727 FT  27 JUL 92 / The Barcelona Olympics: Gold can for Chinese winners Chinese athletes will be getting more than just a gold medal if they come in first at the Olympics. They'll also get a solid gold pop-top can from Jianlibao, a Chinese soft drinks company.</p>
