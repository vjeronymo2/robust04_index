			<p>941101 FT  01 NOV 94 / World News in Brief: Pollution fears as ship breaks up A Russian fish factory ship broke up and spilled a half-mile trail of oil off the Shetland Islands after 155 people had been taken off by helicopter and lifeboat. US rules threaten tanker groups, Page 8</p>
