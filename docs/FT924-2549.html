			<p>921211 FT  11 DEC 92 / World Stock Markets: South Africa JOHANNESBURG slid across the board as the market seemed to be running out of steam. The overall index fell 25 to 3,278 and the industrial index dropped 35 to 4,371. The gold index lost 11 to 816. De Beers fell 90 cents to R60.85.</p>
