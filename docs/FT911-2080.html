			<p>910501 FT  01 MAY 91 / World News in Brief: Kuwait art looted The UN issued a 148-page catalogue listing thousands of art objects and antiques said to have been looted by Iraq from the Kuwaiti National Museum's Al-Sabah collection.</p>
