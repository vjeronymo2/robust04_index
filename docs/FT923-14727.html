			<p>920706 FT  06 JUL 92 / World News in Brief: Algerian police murdered Five Algerian policemen were shot dead near Boumerdes, 25 miles east of Algiers, on the final day of mourning for head of state Mohamed Boudiaf, assassinated a week ago.</p>
