			<p><P> March 10, 1990, Saturday, Home Edition  </P> <P> COVERAGE OF GATHERS' DEATH BRINGS STRONG REACTION FROM READERS  </P> <P> Mike Downey's requiem for Hank Gathers was the most moving and eloquent piece  of writing I have seen in years. Well done.  </P> <P> ROBERT W. ULLMAN, Irvine  </P></p>
