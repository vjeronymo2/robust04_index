			<p>940119 FT  19 JAN 94 / World Stock Markets: South Africa Shares continued to struggle for direction as foreign interest in the market remained low. The golds index retreated another 4 to 2,090, industrials eased 2 to 5,452 and the overall index declined 13 to 4,852. De Beers fell R1.25 to R107.</p>
