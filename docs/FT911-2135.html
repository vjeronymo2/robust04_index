			<p>910501 FT  01 MAY 91 / UK News (Employment): Job scheme widened THE government's pilot Job Interview Guarantee scheme, under which long-term unemployed people who attend a Jobclub are guaranteed an interview with an employer, is to be extended throughout the UK.</p>
