			<p><P> July 5, 1989, Wednesday, Home Edition  </P> <P> NEWSWIRE  </P> <P> Israel won the Maccabiah Games' first gold medal -- in gymnastics -- and led  all countries with five golds and two silvers after the first day of  competition at Jerusalem.  </P> <P> The United States was second with two gold, two silver and two bronze medals.  </P></p>
