			<p>921114 FT  14 NOV 92 / Beer output flat BEER PRODUCTION in August was 2.73m barrels, 9.8 per cent lower than the same month last year. Bad weather reduced demand and retail sales continued to be subdued, said the Brewers' Society.</p>
