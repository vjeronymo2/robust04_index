			<p>921002 FT  02 OCT 92 / World News in Brief: Peugeot Peugeot, French carmaker which also includes Citroen, managed a 2.2 per cent first-half rise in net profits to FFr2.32bn (Dollars 480m) and warned that the outlook for the rest of the year was gloomy.</p>
