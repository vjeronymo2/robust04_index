			<p>920413 FT  13 APR 92 / World News In Brief: Traffic jam A road accident in central Nigeria led to a 7,000-vehicle traffic jam lasting from Friday until yesterday.  'I have been here for 20 hours', Lagos clerk Raphael Kola, said yesterday.  'It is rather like a carnival but there is no food'.</p>
