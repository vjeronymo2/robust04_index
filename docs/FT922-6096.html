			<p>920527 FT  27 MAY 92 / World News In Brief: Habib dies Philip Habib, the former US special envoy in the Middle East, died of a heart attack on a private visit to France. Habib, 72, helped arrange the meetings that led to the 1978 Camp David peace accords.</p>
