			<p>941207 FT  07 DEC 94 / World News in Brief: Firebomb attacks hit Barclays Police urged vigilance after six firebombs were posted to London branches of Barclays Bank. One worker suffered shock and another was slightly injured when two of the gift-wrapped devices went off.</p>
