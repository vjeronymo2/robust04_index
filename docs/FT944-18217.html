			<p>941005 FT  05 OCT 94 / World News in Brief: Check on ferries ordered A check on the bow doors of all roll-on, roll-off passenger ferries operating out of UK ports has been ordered by the Department of Transport in the wake of last week's sinking of the Estonia in the Baltic.</p>
