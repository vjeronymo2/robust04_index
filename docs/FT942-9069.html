			<p>940518 FT  18 MAY 94 / World news in brief: Two workmen shot dead in Belfast Two Roman Catholic workmen were shot dead in a hit-and-run attack on a building site in north Belfast. The loyalist Ulster Volunteer Force said it was responsible for the killings.</p>
