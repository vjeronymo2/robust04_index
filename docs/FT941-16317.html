			<p>940111 FT  11 JAN 94 / People: Rhone Poulenc Chris Andrews, executive vice-president of RHONE POULENC's organic and inorganic sector, based in Paris, has been appointed md of Rhone Poulenc Chemicals; he succeeds Keith Humphreys, who continues as chairman and md of Rhone Poulenc UK.</p>
