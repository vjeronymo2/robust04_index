			<p>920825 FT  25 AUG 92 / UK Company News: Hey &amp; Croft Shares of Hey &amp; Croft, the loss-making property company, were yesterday suspended at 16p. The company  - quoted on the USM  - said the decision was made pending clarification of its financial position.</p>
