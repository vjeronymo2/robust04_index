			<p>910514 FT  14 MAY 91 / AEA prosecution THE UK Atomic Energy Authority will be prosecuted by the government next month under the Radioactive Substances Act for an unauthorised release of radioactive gas at Harwell, Oxfordshire, last July. The AEA has not decided whether to defend the action.</p>
