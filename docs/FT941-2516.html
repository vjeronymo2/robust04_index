			<p>940321 FT  21 MAR 94 / World News in Brief: England cricketers stumble England were 119 for four in their second innings, needing another 115 runs to avoid an innings defeat, at the close of the fourth day of the second test against the West Indies at Georgetown, Guyana.</p>
