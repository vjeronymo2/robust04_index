			<p><P> December 20, 1989, Wednesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Sweatshops -- The caption and credit were left off a photo accompanying  Monday's Op-Ed piece by Eleanor Gold Hirsch. The Bettmann Archives photo, taken  by Jacob Riis circa 1890, showed a Bohemian family rolling cigars.  </P></p>
