			<p><P> March 1, 1990, Thursday, Home Edition  </P> <P> 167 EVACUATED FROM DC-8 AFTER SMOKE ENTERS CABIN  </P> <P> The 167 passengers on a parked DC-8 jetliner were evacuated Wednesday after  someone noticed smoke entering the cabin and opened the rear door, deploying an  emergency slide, a United Airlines official said.  </P></p>
