			<p>941004 FT  04 OCT 94 / World Trade News: India awards cellular phone licences India will award licences to eight private companies to operate cellular mobile telephones by April 1995. The eight companies will operate cellular phones in Bombay, Calcutta, Delhi and Madras.</p>
