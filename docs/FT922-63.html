			<p>920630 FT  30 JUN 92 / Smoker to sue GALLAHER, the US-owned cigarette manufacturer, is to be sued by a smoker with a rare circulatory disorder. The case, believed to be the first of its kind in the UK, is expected to go before the Northern Ireland High Court in 1994.</p>
