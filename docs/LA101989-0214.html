			<p><P> October 19, 1989, Thursday, Valley Edition  </P> <P> FOR THE RECORD  </P> <P> Manslaughter sentence -- An article on Wednesday incorrectly reported the  sentence imposed on Richard W. Bullinger, who was convicted of voluntary  manslaughter for shooting his boss. He was sentenced to eight years in prison.  </P></p>
