			<p>940702 FT  02 JUL 94 / World News in Brief: UN backs Rwanda 'genocide' study The UN Security Council authorised the establishment of a commission to investigate genocide and other human rights violations in Rwanda that could pave the way for a war crimes tribunal.</p>
