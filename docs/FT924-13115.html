			<p>921017 FT  17 OCT 92 / World News in Brief: Aircraft checks urged The Netherlands is asking the US to order urgent metal fatigue checks on Boeing 747s with Pratt &amp; Whitney engines - the type of aircraft involved in the disastrous crash in Amsterdam on October 4.</p>
