			<p><P> May 26, 1990, Saturday, Home Edition  </P> <P> BUSH'S PLAN FOR VOYAGE TO MARS  </P> <P> President Bush has proposed spending hundreds of billions to reach Mars by  2019. George may be getting a little old by then, but I propose that a one-way  ticket be reserved for him.  </P> <P> PAUL NOLL  </P> <P> Port Hueneme  </P></p>
