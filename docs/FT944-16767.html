			<p>941012 FT  12 OCT 94 / Tugs contract Ferguson Shipbuilders, the shipbuilder based at Port Glasgow on the lower Clyde, has signed a Pounds 10m contract to build two 55-tonne tugs for Shetland Towage. which provides towage services for the Sullom Voe oil terminal.</p>
