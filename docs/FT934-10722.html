			<p>931104 FT  04 NOV 93 / Round-table talks on Ulster some way off Mr Paddy Ashdown, Liberal Democrat leader, yesterday urged Mr Major to publicise the proposals he is making for a lasting peace in Northern Ireland at the earliest possible opportunity.</p>
