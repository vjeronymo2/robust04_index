			<p>BFN     [Text] Manama, June 1, SPA -- The emir of Bahrain Sheykh  'Isa Bin Salman al-Khalifah received here today visiting British  Foreign Office Minister Douglas Hogg to review current regional  and Arab developments.    They also discussed the situation in Yemen and means of  boosting bilateral relations.</p>
