			<p>930416 FT  16 APR 93 / People: Marion Merrell Dow Paul Cannon has been appointed managing director of Marion Merrell Dow in the UK, with additional responsibility for Ireland, the Netherlands and Scandinavia. The promotion, from director of marketing for MMD in the UK, follows 22 years with MMD.</p>
