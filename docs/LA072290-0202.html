			<p><P> July 22, 1990, Sunday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> No redemption -- There is no redemption period in California for defaulting  borrowers as stated, due to an editing error, in a July 15 story by Robert J.  Bruss on buying distress properties.  </P></p>
