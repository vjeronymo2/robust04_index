			<p>941222 FT  22 DEC 94 / UK Company News: Eadie acquisition Eadie Holdings, the engineering group, has conditionally agreed to acquire Belgravium for up to Pounds 3.12m. Initial consideration will be Pounds 2m in shares and cash plus a deferred profit-related amount of up to Pounds 1.12m.</p>
