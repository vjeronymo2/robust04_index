			<p>920120 FT  20 JAN 92 / World News in Brief: Wandering the outback Nine Asian boat people are still missing in the north-west Australian outback 18 days after landing on a remote beach. Believed to have sailed from southern China, they said they were teachers and students from Beijing.</p>
