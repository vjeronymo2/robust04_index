			<p><P> October 24, 1989, Tuesday, Orange County Edition  </P> <P> NEWSWIRE  </P> <P> The Angels exercised their option for the 1990 contract of pitcher Bert  Blyleven. The 38-year-old right-hander led the team with a 17-5 record and 241  innings pitched in 1989. he had 131 strikeouts, 44 walks and a 2.73 earned-run  average.  </P></p>
