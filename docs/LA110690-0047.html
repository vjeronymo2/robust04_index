			<p><P> November 6, 1990, Tuesday, Home Edition  </P> <P> MORNING REPORT: TV &amp; VIDEO  </P> <P> Jackson in Gulf: KCAL Channel 9's anchor David Jackson returned to the Middle  East this week. Jackson had been the first local reporter in the Persian Gulf  region following Iraq's invasion of Kuwait. CLAUDIA PUIG  </P></p>
