			<p><P> June 30, 1990, Saturday, Home Edition  </P> <P> SOCCER'S BIGGEST EVENT MAY NOT BE EVERYONE'S CUP OF CAPPUCCINO  </P> <P> I've never seen a soccer game,  </P> <P>  I never hope to see one.  </P> <P>  But I can tell you here and now  </P> <P>  I'd rather watch a rerun.  </P> <P> EDWARD S. HILL  </P> <P> Van Nuys  </P></p>
