			<p>940223 FT  23 FEB 94 / UK Company News: Development Secs Development Securities has sold a further Pounds 11m-worth of properties, bringing the aggregate of disposals during the past six months to more than Pounds 25m. The investments currently produce an aggregate rent roll of Pounds 1.02m a year.</p>
