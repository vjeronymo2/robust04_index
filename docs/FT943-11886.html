			<p>940728 FT  28 JUL 94 / Security guards used at cemetery after bombings A security guard yesterday at a north London Jewish cemetery after the two bomb attacks in the capital. More than 100 prominent Jewish sites are to have round-the-clock armed police protection.</p>
