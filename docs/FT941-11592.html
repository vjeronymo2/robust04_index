			<p>940203 FT  03 FEB 94 / UK Company News in Brief: Sherwood Group SHERWOOD GROUP is to buy for cash 90 per cent of Intimate Touch, a New York-based seller and distributor of apparel lace with net assets of Dollars 1.3m at December 31 1992.</p>
