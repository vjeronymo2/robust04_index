			<p>921203 FT  03 DEC 92 / World News In Brief: Japan's computer project Japan is launching a 10-year, Y60bn (Dollars 480m) project to teach computers to think like humans. 'Our computer will have quite excellent intuitive sensory power,' said Hajime Irisawa, executive director of the project.</p>
