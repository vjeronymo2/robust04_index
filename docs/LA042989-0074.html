			<p><P> April 29, 1989, Saturday, Home Edition  </P> <P> PROTESTER SEIZED AFTER EXXON BUILDING CLIMB  </P> <P> A mountain climber was arrested on trespassing charges Friday after rappelling  down the five-story office building where Exxon is located and hanging a banner  reading "Oil Spilled, Exxon Kills, Remember the Sound!"  </P></p>
