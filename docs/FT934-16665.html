			<p>931005 FT  05 OCT 93 / UK Company News: Pegasus PEGASUS has sold subsidiary Stockforms, business forms concern, to Deluxe (UK) for Pounds 6.98m. Pre-tax profit to be taken on disposal expected to be Pounds 5.9m. Cash balances currently in excess of Pounds 9.3m.</p>
