			<p>930210 FT  10 FEB 93 / World News in Brief: Airbase for sale Greenham Common airbase near Newbury, Berkshire, focus of protests in the 1980s against deployment of US nuclear cruise missiles, is to be sold, armed forces minister Archie Hamilton said.</p>
