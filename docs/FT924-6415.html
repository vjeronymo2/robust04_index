			<p>921121 FT  21 NOV 92 / Correction Yesterday's Financial Times carried a photograph of Mr Ong Teng Cheong, a Singapore deputy prime minister, who was wrongly identified in the caption as Mr Lee Hsien Loong, another deputy premier.</p>
