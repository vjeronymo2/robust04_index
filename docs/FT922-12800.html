			<p>920415 FT  15 APR 92 / Freight ferry SEALINK Stena Line, the Swedish-owned UK ferry operator, is to add a freight-only ferry to the Southampton-Cherbourg cross-Channel route tomorrow, following the successful launch of the service with a combined car and lorry ferry in June last year.</p>
