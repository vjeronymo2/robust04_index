			<p>940301 FT  01 MAR 94 / World News in Brief: Gainsborough A self-portrait by 18th century artist Thomas Gainsborough has been accepted by the government in lieu of Pounds 1.1m in inheritance taxes from the estate of the late Dowager Marchioness of Cholmondeley.</p>
