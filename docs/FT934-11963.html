			<p>931028 FT  28 OCT 93 / World Stock Markets: South Africa GOLD shares were supported by gains in the price of bullion and the index strengthened 26 to 1,754. The industrials index advanced 13 to 4,500 and the overall index was up 18 at 3,899. Kloof gained R1.25, or 3 per cent, at R42.25.</p>
