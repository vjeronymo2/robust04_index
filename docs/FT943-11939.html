			<p>940727 FT  27 JUL 94 / World News in Brief: Chittagong clashes Four people were killed and nearly 150 injured in Chittagong, Bangladesh, in clashes between supporters of the United Students Forum, which opposed plans by the militant Jamaat-e-Islami party to hold a rally in the port city.</p>
