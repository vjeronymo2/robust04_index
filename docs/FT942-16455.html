			<p>940409 FT  09 APR 94 / World News in Brief: Century for Stewart Alec Stewart scored 118 as England ended the first day of the fourth cricket test against the West Indies in Barbados on 299 for 5. The West Indies have a 3-0 lead in the five-match series. Lay a little egg for me, Weekend XIII</p>
