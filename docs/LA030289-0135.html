			<p><P> March 2, 1989, Thursday, Home Edition  </P> <P> PEOPLE: NATION  </P> <P>  *The Federal Reserve Board announced the appointment of James V. Mattingly Jr.  as general counsel of the central bank. Mattingly, 44, who was deputy general  counsel, has been on the Federal Reserve staff since 1974.  </P></p>
