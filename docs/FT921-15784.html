			<p>920108 FT  08 JAN 92 / World News in Brief: Refugees kept from port Albanian police set up road blocks around the Adriatic port of Durres to prevent a new wave of refugees from seizing ships and attempting to leave the country for Italy, as 20,000 did in the summer.</p>
