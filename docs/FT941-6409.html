			<p>940302 FT  02 MAR 94 / Cricket rights A consortium of cable television operators has acquired UK broadcasting rights to the 1996 Cricket World Cup. The 37 matches in India, Pakistan and Sri Lanka will be relayed to the UK by satellite.</p>
