			<p>941203 FT  03 DEC 94 / Official reserves up The UK's official reserves rose by Dollars 31m to just over Dollars 44bn in November, the Treasury said yesterday. If factors such as repayments of borrowing under the exchange cover scheme are excluded the reserves rose an underlying Dollars 46m.</p>
