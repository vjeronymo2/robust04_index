			<p>921211 FT  11 DEC 92 / UK Company News: Arlen Arlen returned to profits in the half year ended September 30, making Pounds 150,000 pre-tax against losses of Pounds 527,000. Interest charges were cut from Pounds 405,000 to Pounds 259,000. Turnover was lower at Pounds 15.9m, against Pounds 16.9m.</p>
