			<p>920325 FT  25 MAR 92 / World News in Brief: Kurds in embassy protest An official inquiry is to be held into clashes between hundreds of Kurdish demonstrators and police outside the Turkish embassy in London. One protester was hurt and 20 were arrested. Picture, Page 20</p>
