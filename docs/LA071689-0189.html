			<p><P> July 16, 1989, Sunday, Home Edition  </P> <P> GHANA PILOTS STAGE STRIKE  </P> <P> Pilots for state-owned Ghana Airways have gone on strike over pay for the  second time in a month, stranding scores of passengers at Accra Airport,  airline sources said Saturday.  </P></p>
