			<p>930710 FT  10 JUL 93 / World News in Brief: Call for adoption report Junior health minister John Bowis called for a report on the case of an Asian woman and her white husband who were said by Norfolk social workers to be too 'racially naive' to adopt a mixed race child.</p>
