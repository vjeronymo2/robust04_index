			<p><P> June 26, 1990, Tuesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Swim Meet of Champions -- The name of sprinter Steve Grams was misspelled in  Monday's editions. Also, Janet Evans' winning time in the women's 1,500-meter  freestyle was reported incorrectly. She won that event in 16 minutes 17.63  seconds.  </P></p>
