			<p>931005 FT  05 OCT 93 / A celebration of Fredy Fisher A CELEBRATION of the life of Fredy Fisher, editor of the Financial Times from 1973 to 1980, will be held at St John's, Smith Square, on Thursday, October 21 at 3pm. It will last for about an hour. No mourning.</p>
