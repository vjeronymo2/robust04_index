			<p>920324 FT  24 MAR 92 / World News In Brief: Wife cleared of murder June Scotland, 52, who battered her husband to death with a rolling pin and buried him in the back garden at their home in Stevenage, Herts, was acquitted of murder and sentenced to two years' probation. She admitted manslaughter.</p>
