			<p>920519 FT  19 MAY 92 / Nadir judgment A JUDGE at Stafford Crown Court yesterday reserved judgment for a week on an application by Mr Asil Nadir, former Polly Peck chairman, to have charges against him dismissed. Mr Nadir is charged with 69 counts of theft and false accounting totalling Pounds 100m.</p>
