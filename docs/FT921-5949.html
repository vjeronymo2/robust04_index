			<p>920229 FT  29 FEB 92 / Mendes case retrial An appeals court in the Amazon state of Acre yesterday ordered a retrial of the man convicted of masterminding the murder of Brazilian rainforest campaigner Chico Mendes, the Estado news agency said, Reuter reports from Rio de Janeiro</p>
