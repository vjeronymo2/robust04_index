			<p>920804 FT  04 AUG 92 / World News in Brief: NY police chief quits New York police chief Lee Brown quit, citing his wife's illness as the reason. His resignation follows allegations that a group of officers sold cocaine and provided protection for Dominican drug gangs.</p>
