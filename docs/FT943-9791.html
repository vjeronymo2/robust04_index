			<p>940809 FT  09 AUG 94 / UK Company News in Brief: Widney WIDNEY has raised Pounds 500,000 with a placing of 5m shares at 10p. The proceeds will be used to part-fund the Pounds 1m acquisition of Applied Digital Devices.</p>
