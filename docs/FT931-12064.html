			<p>930130 FT  30 JAN 93 / World Stock Markets: South Africa GOLD shares continued to perform strongly with the index rising another 29 to 904 for a gain of 11.7 per cent on the week. Vaal Reefs added R7.50 to R162.50. Industrials put on 11 to 4,523 while the overall index rose 18 to 3,433.</p>
