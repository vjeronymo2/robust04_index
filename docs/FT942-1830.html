			<p>940622 FT  22 JUN 94 / UK Company News: Essex and Suffolk Essex and Suffolk Water, an offshoot of Lyonnaise Europe, reported pre-tax profits of Pounds 21.9m for the year to March 31, against Pounds 18.9m. Turnover improved from Pounds 66.5m to Pounds 71.7m. Earnings per share were 204p (222p).</p>
