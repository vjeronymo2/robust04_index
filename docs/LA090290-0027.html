			<p><P> September 2, 1990, Sunday, Bulldog Edition  </P> <P> TRAIN TO MUNICH ROBBED  </P> <P> Bandits pulled the emergency brake on a high-speed express train en route from  Prague, Czechoslovakia, to Munich on Friday, sprayed tear gas and robbed the  passengers, officials said.  </P></p>
