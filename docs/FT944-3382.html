			<p>941214 FT  14 DEC 94 / World News in Brief: UK fails to lift injections ban Britain was defeated in Brussels in its attempt to end a Europe-wide ban on milk-boosting hormone injections for dairy cattle. BST, a synthetic replica of a naturally-occurring hormone, is in regular use in the US.</p>
