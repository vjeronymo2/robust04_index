			<p>920320 FT  20 MAR 92 / World News in Brief: Serb onslaught Artillery and mortars pounded Croatia's eastern town of Osijek within earshot of UN peacekeepers taking up position between Serbs and Croats. Seven people, including three civilians, were wounded.</p>
