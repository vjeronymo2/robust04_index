			<p>921111 FT  11 NOV 92 / Courtaulds to shed 187 jobs COURTAULDS Textiles is to shed 187 jobs in the first half of next year as part of a Pounds 7m investment programme at its Aristoc hosiery subsidiary. It plans to consolidate all Aristoc manufacturing at a new site in Belper, Derbyshire.</p>
