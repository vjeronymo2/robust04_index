			<p>920801 FT  01 AUG 92 / Price fears The London School of Economics yesterday bid Pounds 65m for County Hall, in London. It wants to move there from its Aldwych site but some governors are worried that the cost of the bid may be too great for the university's finances. Report, Page 22</p>
