			<p>940702 FT  02 JUL 94 / World News in Brief: 80 feared dead in air crash About 80 passengers and crew were feared dead after an Air Mauritanie Fokker-28 crashed at Tidjikja on a domestic flight from Nouakchott, the Mauritanian capital, 450km to the west.</p>
