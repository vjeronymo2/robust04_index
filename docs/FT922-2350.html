			<p>920617 FT  17 JUN 92 / Bomb attack in West End Bomb damage: police yesterday closely examined a minicab blown up in London's West End on Monday night after it was hijacked by two men. Scotland Yard said it believed the IRA was responsible. Nobody was hurt in the blast</p>
