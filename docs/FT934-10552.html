			<p>931104 FT  04 NOV 93 / World Stock Markets: South Africa JOHANNESBURG saw selective interest in industrials, where a rise of only 2 to 4,559 in the sector index masked a gain of 25 cents to R38.90 in Richemont. Golds advanced 21 to 1,724 and the overall index added 28 at 3,942.</p>
