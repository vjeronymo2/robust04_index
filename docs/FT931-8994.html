			<p>930217 FT  17 FEB 93 / World News in Brief: Mother held Actress Yasmin Gibson, 31, was arrested as she arrived at Heathrow. Her daughter Gemma, 11, was found alone at a flat in Hammersmith while her mother was on holiday in Spain.</p>
