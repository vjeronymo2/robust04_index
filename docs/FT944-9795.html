			<p>941114 FT  14 NOV 94 / Company News This Week: BOC - Other Companies Full-year pre-tax profits tomorrow at about Pounds 260m will be sharply down on last year due to an Pounds 85m restructuring provision early this year. Interest will centre on underlying growth in the healthcare business.</p>
