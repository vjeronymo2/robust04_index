			<p>930201 FT  01 FEB 93 / World News in Brief: Monument vandalised A Dutch monument commemorating the millions killed in Second World War Nazi concentration camps was vandalised shortly before it was due to be unveiled. Amsterdam police said they had no clues who did it.</p>
