			<p>940113 FT  13 JAN 94 / UK Company News: Courtaulds Textiles COURTAULDS TEXTILES is to purchase Societe Dentelles Calaisiennes, a French lace-making business, for cash. The company will be integrated into Courtaulds' existing French lace business, Desseilles.</p>
