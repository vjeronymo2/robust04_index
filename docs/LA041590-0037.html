			<p><P> April 15, 1990, Sunday, Bulldog Edition  </P> <P> CHINA PUTS 9 TO DEATH  </P> <P> Nine Chinese in the southern city of Canton were executed for gun-running,  robbery and murder and four men in Shanghai were sentenced to death for  corruption, according to official reports reaching Beijing Friday.  </P></p>
