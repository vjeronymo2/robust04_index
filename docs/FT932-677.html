			<p>930628 FT  28 JUN 93 / World News in Brief: Scrabble supremo Alan Saldanha, aged 15, from west London, became Britain's youngest Scrabble champion when he beat 38-year-old Manchester mathematics lecturer Karl Khoshna by 407 points to 369.</p>
