			<p><P> February 24, 1990, Saturday, Home Edition  </P> <P> TRAILER FIRE KILLS FAMILY  </P> <P> Fire raced through a trailer home Friday, killing a mother and her three  children, authorities said. An initial inspection showed that a kerosene heater  might have caused the blaze, investigators said.  </P></p>
