			<p>940128 FT  28 JAN 94 / World News in Brief: Delecour wins Monte Carlo rally Francois Delecour of France, driving a Ford Escort, won the Monte Carlo rally, finishing 1 min 5 secs ahead of world champion Juha Kankkunen of Finland in a Toyota Celica. It was Ford's first Monte Carlo win for 41 years.</p>
