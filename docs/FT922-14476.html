			<p>920406 FT  06 APR 92 / World News in Brief: Thai PM nominated Thailand's pro-army parliamentary coalition nominated supreme military commander General Suchinda Kraprayoon as premier. Its previous nominee was dropped after the US revealed it denied him a visa because of suspected drug links.</p>
