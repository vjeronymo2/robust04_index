			<p>920827 FT  27 AUG 92 / World News in Brief: Algerian bomb kills 9 A powerful bomb went off in a crowded Algiers airport terminal, killing nine people, wounding over 100 and badly damaging the building. Previous attacks in Algeria have been blamed on Moslem extremists.</p>
