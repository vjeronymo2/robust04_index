			<p><P> October 22, 1989, Sunday, South Bay Edition  </P> <P> LOYOLA WOMEN BEST SAN FRANCISCO U.  </P> <P> The Loyola Marymount women's volleyball team defeated the University of San  Francisco, 15-4, 8-15, 15-4, 15-9, in a West Coast Conference match at Loyola  Saturday night. Loyola is 7-11 overall (7-2 in the WCC).  </P></p>
