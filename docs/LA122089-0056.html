			<p><P> December 20, 1989, Wednesday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Michael Dokes and Razor Ruddock, both of whom wanted to challenge heavyweight  champion Mike Tyson, have signed contracts to fight each other instead in a  12-round bout scheduled for late March or early April.  </P></p>
