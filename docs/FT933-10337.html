			<p>930804 FT  04 AUG 93 / World Stock Markets: South Africa GOLD shares closed lower in light profit-taking while investors waited cautiously for the bullion price to break out of its current narrow trading range. The gold index lost 47 to 2,024, industrials 10 to 4,601 and the overall 39 to 4,124.</p>
