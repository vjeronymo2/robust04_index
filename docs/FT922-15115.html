			<p>920402 FT  02 APR 92 / International Company News: Sandvik - Correction IN the issue of March 11, it was incorrectly stated that the Sandvik Saws and Tools unit posted a loss of SKr16bn for 1991. The loss was, in fact, SKr16m.</p>
