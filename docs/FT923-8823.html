			<p>920808 FT  08 AUG 92 / World News in Brief: Curing karoshi Japan is to train doctors to spot potential victims of karoshi - death from overwork - the labour ministry said. The ministry was asked in 1991-92 to recognise death from overwork in 555 cases and to pay compensation.</p>
