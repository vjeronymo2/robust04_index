			<p>930902 FT  02 SEP 93 / World News in Brief: Reporting for duty Miner Bernard Amos reported for work at Boulby potash mine, Cleveland, only 12 hours after being trapped in a rock fall. He was asked not to work as accident investigators were due to interview him today.</p>
