			<p><P> August 30, 1990, Thursday, Orange County Edition  </P> <P> FOR THE RECORD  </P> <P> Pontoon walker -- A story Sunday gave the wrong first name of a Corona del Mar  man who plans to walk across the Bering Strait using special pontoon shoes and  an oar. He is Daniel Hodes.  </P></p>
