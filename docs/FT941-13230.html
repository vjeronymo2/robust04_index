			<p>940126 FT  26 JAN 94 / World Stock Markets: South Africa Gold shares ended off early highs in line with a further fall in the price of bullion but remained firm, with the index finally 47 up at 1,957. Industrials improved 6 to 5,456 and the overall index 24 to 4,763. De Beers added R2 at R107.</p>
