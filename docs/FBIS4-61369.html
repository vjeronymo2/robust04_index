			<p>BFN     [Text] Tashkent, April 26, RIA -- The Uzbek president has  appointed Murat Sharifkhojayev, rector of the Tashkent financial  Institute, a new vice-premier. Simultaneously, he will chair  the State Committee on Forecasting and Statistics, attached to  the Cabinet of Ministers.</p>
