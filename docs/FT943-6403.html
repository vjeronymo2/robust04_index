			<p>940830 FT  30 AUG 94 / World News in Brief: Second accident at pleasure beach Ten people were treated in hospital after an accident on a ride at Blackpool Pleasure Beach. Two weeks ago 20 people were slightly hurt in an accident on the resort's roller coaster ride.</p>
