			<p>941020 FT  20 OCT 94 / World Trade News: Asea Brown Boveri - Contracts and ventures Swiss-Swedish conglomerate Asea Brown Boveri yesterday moved its Chinese headquarters to Beijing from Hong Kong and pledged to invest Dollars 500m over an unspecified period.</p>
