			<p>930813 FT  13 AUG 93 / World News in Brief: First-time buyers A West Midlands couple have become first-time buyers at the ages of 79 and 75. The Tipton and Coseley Building Society, which granted a 25-year mortgage on the house said loans were based on the ability to pay.</p>
