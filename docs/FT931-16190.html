			<p>930108 FT  08 JAN 93 / Theatre sponsor CARLTON TELEVISION, the new weekday ITV station for London, yesterday announced a three-year sponsorship, believed to be more than Pounds 100,000 a year, for the Donmar Warehouse, the recently renovated Covent Garden theatre.</p>
