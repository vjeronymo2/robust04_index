			<p>930515 FT  15 MAY 93 / World News in Brief: Pounds 99,000 - That's All Right] Elvis Presley's 1942 Martin D-18 acoustic guitar, used to record That's All Right and Blue Moon of Kentucky, was bought for Pounds 99,000 by a US businessman at auction at Christie's in London.</p>
