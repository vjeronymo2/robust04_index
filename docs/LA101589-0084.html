			<p><P> October 15, 1989, Sunday, Home Edition  </P> <P> HURRICANE AID  </P> <P> Following the havoc of Hurricane Hugo, has any country offered any aid or  assistance to the U.S., particularly Canada, Mexico, the Soviet Union, Japan or  Israel? I have neither read nor heard of any.  </P> <P> C.E. O'HARE  </P> <P> Pasadena  </P></p>
