			<p>930120 FT  20 JAN 93 / World Stock Markets: South Africa JOHANNESBURG saw some profit-taking after recent gains with De Beers losing R1.75 to R66.75 and Anglos down 50 cents at R94.50. The overall index lost 33 to 3,382, industrials shed 24 to 4,539 and the gold index slipped 7 to 777.</p>
