			<p>940812 FT  12 AUG 94 / Burundi fears of ethnic conflict Burundi deployed more troops in the capital Bujumbura yesterday to try to quash ethnic clashes threatening to take it down the path of war-ravaged neighbouring Rwanda, Reuter reports from Bujumbura.</p>
