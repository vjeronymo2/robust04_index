			<p>930907 FT  07 SEP 93 / Tories trail fourth A SYSTEM Three poll for The Herald newspaper in Glasgow shows the Tories trailing in fourth place in Scotland. Support for the Liberal Democrats is up 3 percentage points, putting them in third place with 16 per cent.</p>
