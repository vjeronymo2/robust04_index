			<p>930608 FT  08 JUN 93 / Parliament and Politics: Students switch EDUCATION minister Baroness Blatch said yesterday that, in 1990-1991, 15 per cent of all first degree students at universities and polytechnics gave up their first choice of degree course before completion.</p>
