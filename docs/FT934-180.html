			<p>931230 FT  30 DEC 93 / UK News Company: Hartstone Group HARTSTONE GROUP has sold Melmart of London, its casualwear offshoot, to International Clothing Designs (Holdings) for Pounds 1m. Casualwear is not part of Hartstone's ongoing strategy.</p>
