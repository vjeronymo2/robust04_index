			<p>921030 FT  30 OCT 92 / World News in Brief: Uranium smugglers German police smashed a ring suspected of trying to smuggle uranium and 30 tanks into the Yugoslav war zone. Seven Germans, two Austrians, a Swiss and eight Croatians - including a Roman Catholic priest - are under investigation.</p>
