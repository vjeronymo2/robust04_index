			<p><P> November 22, 1990, Thursday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Actual singers -- In the movie "I'll Cry Tomorrow," Susan Hayward sang with her  own voice on all the musical numbers. In "Singin' in the Rain," Betty Royce  sang for Jean Hagen. Incorrect singers were attributed in Saturday's Calendar.  </P></p>
