			<p>940526 FT  26 MAY 94 / World News in Brief: Moscow call for new security order Russian defence minister Pavel Grachev called for the subordination of Nato to a new European security order under the 'permanent leadership and co-ordination' of the Conference on Security and Co-operation in Europe.</p>
