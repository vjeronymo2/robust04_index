			<p>921012 FT  12 OCT 92 / World News in Brief: Pilgrims' toll The floor of the nave of Canterbury Cathedral is to be replaced at a cost of Pounds 850,000 after it began to crack under the strain of more than 200 years of tramping pilgrims, worshippers and tourists.</p>
