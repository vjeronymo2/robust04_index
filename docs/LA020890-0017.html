			<p><P> February 8, 1990, Thursday, South Bay Edition  </P> <P> LANE OF WESTERN AVE. CLOSED FOR SEWER REPAIR  </P> <P> The northbound No. 2 lane of Western Avenue at 262nd Street, will be closed  until Feb. 12, while repairs are made to a break in the main sewer pipe. The  break has caused a large cavity in the roadway.  </P></p>
