			<p>930507 FT  07 MAY 93 / World News in Brief: Michelangelo drawing for sale A Michelangelo chalk and ink drawing of the Holy Family, not seen in public for more than 150 years, is to be auctioned by Christie's in London on July 6. It may fetch up to Pounds 3.5m. Picture, Page 9</p>
