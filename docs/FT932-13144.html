			<p>930424 FT  24 APR 93 / World Stock Markets: South Africa GOLD gathered pace in the afternoon as the price of bullion rose. The index added 98 to 1,316 while industrials shed 5 to 4,345 and the overall gained 45 to 3,610. Vaal Reefs rose R15 to R235 and De Beers 50 cents to r73.75.</p>
