			<p>920324 FT  24 MAR 92 / World News In Brief: Yugoslav fighting :At least 10 people have died in the worst outbreak of fighting between Serbs and Croats in Bosnia-Hercegovina since a UN ceasefire in January, warring factions said.</p>
