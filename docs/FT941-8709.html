			<p>940218 FT  18 FEB 94 / People: Bodies politic George Carter, former Birmingham area director of Lloyds Bank, has been appointed chief executive of BIRMINGHAM CHAMBER OF COMMERCE; he succeeds John Warburton who remains director general until he retires next November.</p>
