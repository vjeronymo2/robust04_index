			<p>941006 FT  06 OCT 94 / World News in Brief: Austrian emergency Austria was on nationwide alert for letterbombs after a judge presiding over a neo-Nazi trial in Vienna warned that a new campaign could be under way in the run-up to a general election on Sunday.</p>
