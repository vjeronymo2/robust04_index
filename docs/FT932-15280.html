			<p>930414 FT  14 APR 93 / International Company News in Brief: Macintosh Macintosh, the retail group, says it is negotiating to sell all its Spanish and Portuguese activities, Reuter reports from Maastricht. The activities to be sold had 1992 sales of about Fl 260m (Dollars 145m).</p>
