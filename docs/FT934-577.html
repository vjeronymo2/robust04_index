			<p>931224 FT  24 DEC 93 / World News in Brief: Wrongly-jailed man dies Stefan Kiszko, 41, who was released last year after 16 years in prison for a murder he did not commit, was found dead at his home in Rochdale, Greater Manchester. There were no suspicious circumstances.</p>
