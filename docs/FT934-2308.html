			<p>931215 FT  15 DEC 93 / World News in Brief: Rescue bid suspended Rescuers were due to resume their search this morning for mountaineer soldiers lance corporal Paul Callaghan, 26, of Glasgow, and private David Reid, 24, from Stranraer, who were missing in Glencoe, Scotland.</p>
