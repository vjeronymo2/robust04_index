			<p>940527 FT  27 MAY 94 / Renewed cover for Brazil The UK Export Credits Guarantee Department said yesterday it had resumed export credit insurance cover for Brazil, after a gap of 11 years, Reuter reports. This followed a successful restructuring of Brazil's commercial bank debt, the ECGD stated.</p>
