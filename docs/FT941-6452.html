			<p>940302 FT  02 MAR 94 / Mandela to meet Buthelezi Nelson Mandela, president of the African National Congress, in Durban yesterday before talks with Chief Mangosuthu Buthelezi, leader of the mainly-Zulu Inkatha Freedom party. They discussed ways to end violence and terms for next month's election</p>
