			<p>930605 FT  05 JUN 93 / TV watchdog LADY HOWE, who chairs the Opportunity 2000 group which seeks to improve employment openings for women, is expected to succeed Lord Rees-Mogg soon as head of the Broadcasting Standards Council. His term as head of the watchdog on taste and decency ended yesterday.</p>
