			<p>930518 FT  18 MAY 93 / People: Dalgety Nigel Garrow, formerly md of McCormick's UK operation, has been appointed chief executive - ingredients group of DALGETY. This new position will encompass Lucas Ingredients, Spillers Milling, ABC Paniermehl and France Ingredients.</p>
