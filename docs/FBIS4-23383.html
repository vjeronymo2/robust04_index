			<p>BFN     [Text] His Excellency President Daniel arap Moi has allowed  the United Nations airplanes carrying food and other relief  supplies to Rwanda to land in Nairobi. This follows a request  by the United Nations secretary general, Dr. Butrus-Butrus  Ghali, who telephoned President Moi today.</p>
