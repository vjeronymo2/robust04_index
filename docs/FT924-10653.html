			<p>921030 FT  30 OCT 92 / World News in Brief: Fresh Hong Kong talks sought Britain is seeking new talks with China to break the deadlock over Governor Chris Patten's plans for democratic reform in the UK colony, which is due to revert to Chinese rule in 1997.</p>
