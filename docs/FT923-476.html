			<p>920929 FT  29 SEP 92 / Nalgo strike NALGO, the public-sector union, today begins a two-day strike in polytechnics, colleges of higher education and universities. Members of the union, who work in non-academic posts, have rejected a 4.3 per cent pay offer. It is seeking a 10 per cent rise.</p>
