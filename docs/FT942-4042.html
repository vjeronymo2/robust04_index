			<p>940611 FT  11 JUN 94 / Finance and the Family: Smaller companies still in decline - At a Glance Smaller company shares continued to decline very gently this week. The Hoare Govett Smaller Companies Index (capital gains version) fell 0.2 per cent to 1684.09 over the week to June 9.</p>
