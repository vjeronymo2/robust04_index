			<p>921120 FT  20 NOV 92 / Parliament and Politics: No rise for Butler SIR ROBIN Butler, head of the Home Civil Service, will forgo a 3 per cent pay rise he is due next April as part of the squeeze on public-sector pay, Downing Street confirmed yesterday.</p>
