			<p><P> May 13, 1989, Saturday, Home Edition  </P> <P> BUSH PICKS U.S. ATTORNEY  </P> <P> President Bush has announced that he will name E. Bart Daniel as U.S. attorney  for the district of South Carolina, succeeding Vinton DeVane Lide. Daniel has  been interim U.S. attorney there since May 1.  </P></p>
