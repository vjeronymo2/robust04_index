			<p><P> July 29, 1989, Saturday, Home Edition  </P> <P> 'PHILOSOPHICAL BAGGAGE' OF EVOLUTION  </P> <P> I really don't understand the uproar raised by the Christian fundamentalists  over the teaching of evolution in our public schools. It really is quite simple  -- God created evolution.  </P> <P> L. TYNDALL  </P> <P> Santa Monica  </P></p>
