			<p>940413 FT  13 APR 94 / World News in Brief: Foreign exchange losses Malaysia's opposition leader Lim Kit Siang accused the government of conspiring to cover up foreign exchange losses by Bank Negara in 1992 and 1993, which he said could be double the declared Dollars 5.6bn.</p>
