			<p>920625 FT  25 JUN 92 / World Stock Markets: South Africa SENTIMENT improved in Johannesburg yesterday with industrial stocks stronger. The industrial index advanced 11 to 4,474 and the overall index was 5 higher at 3,638. The gold index lost 15 to 1,121 on a lower bullion price.</p>
