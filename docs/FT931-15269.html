			<p>930114 FT  14 JAN 93 / World News In Brief: Honecker heads for Chile Left and right-wing parties in Chile welcomed news that former East German leader Erich Honecker was on his way to join his wife there after a Berlin court decided he was too ill to face trial on manslaughter charges.</p>
