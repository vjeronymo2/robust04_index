			<p><P> August 30, 1990, Thursday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Ray Patterson, Houston Rockets' president, is retiring to concentrate on a  joint venture with Charlie Thomas, Rockets' owner, to bring a hockey team to  the city. The Rockets did not name a replacement.  </P></p>
