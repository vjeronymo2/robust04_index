			<p>940208 FT  08 FEB 94 / Venice, Mestre stay united In a weekend referendum, almost 56 per cent of voters rejected a proposal to separate the industrial town of Mestre from the Venice administration, writes Robert Graham. It was the third abortive attempt since 1979 to force a divorce.</p>
