			<p>941028 FT  28 OCT 94 / 77 more leave Swan Hunter Another 77 employees of Swan Hunter, the Tyneside shipbuilder, were made redundant yesterday, as the departure next week of the company's last vessel approaches. The loss of the 77, all production workers, leaves just 300.</p>
