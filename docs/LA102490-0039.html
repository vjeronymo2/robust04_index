			<p><P> October 24, 1990, Wednesday, Home Edition  </P> <P> EARNINGS  </P> <P> Johnson &amp; Johnson: The New Brunswick, N.J., conglomerate said third-quarter  earnings rose 19% on strength in its three main segments: pharmaceutical,  consumer and professional. Net income totaled $314 million on revenue of $2.9  billion, up 17%.  </P></p>
