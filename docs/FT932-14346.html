			<p>930420 FT  20 APR 93 / World News in Brief: Ulster rights row Proposals by the Northern Ireland Office to issue identity cards for building workers and register construction companies in a bid to combat terrorist-linked fund raising were criticised by a government advisory body on human rights.</p>
