			<p>940817 FT  17 AUG 94 / International Company News: Bangkok Land down Bangkok Land, the Thai property developer owned by the Sino-Thai Kanjanapas family, has reported a 76 per cent fall in first-quarter net profits, to Bt333.6m (Dollars 13.34m) from Bt1.4bn a year ago, writes William Barnes.</p>
