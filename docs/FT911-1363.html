			<p>910507 FT  07 MAY 91 / Construction Contracts: Sixth form college For the London Borough of Newham, Monk will build a sixth form college in Prince Regent Lane, Custom House, in a Pounds 5.5m contract. The college is due to open in September 1992 and will provide facilities for 1,000 students.</p>
