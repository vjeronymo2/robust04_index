			<p><P> January 21, 1990, Sunday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> The U.S. Women's Ski Team's No. 1 super giant slalom racer, Edith Thys of Squaw  Valley, Calif., will miss the rest of the 1990 World Cup season because of a  serious knee injury. Thys, 24, will have surgery Jan. 22.  </P></p>
