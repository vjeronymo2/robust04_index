			<p>930318 FT  18 MAR 93 / International Company News: Deutsche Babcock - Correction The Financial Times last Tuesday incorrectly reported the forecast dividend of Deutsche Babcock. The company expects to pay a dividend of DM5 (Dollars 3) on common stock for the fiscal year ending September 30 1994.</p>
