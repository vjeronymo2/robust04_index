			<p>920613 FT  13 JUN 92 / World News in Brief: Spy case review The case of Brian Nelson, an Ulster loyalist spy who was used by British Army intelligence, is to be reviewed by the Director of Public Prosecutions. Nelson was jailed for 10 years for plotting to murder Catholics.</p>
