			<p>921021 FT  21 OCT 92 / World News in Brief: IRS to probe Hollywood The US Internal Revenue Service is setting up a special unit to look into the taxes paid by Hollywood's entertainment business. Some experts say the move could yield hundreds of millions of dollars.</p>
