			<p>920624 FT  24 JUN 92 / Feedstock jobs to be lost in merger ABOUT 450 jobs will be lost following the merger of two feedstock companies to form BOCM St Pauls. The merger, announced in April, results from the purchase by Harrisons Crosfield, owner of Pauls Agriculture, of BOCM-Silcock for Pounds 67m.</p>
