			<p>910508 FT  08 MAY 91 / Banker remanded MR DUNCAN SMITH, chairman of Wallace Smith Trust, a small London banking and finance group which recently collapsed, made a second appearance before Guildhall magistrates yesterday and was remanded in custody until tomorrow charged with fraudulent trading.</p>
