			<p><P> September 12, 1989, Tuesday, Home Edition  </P> <P> LIONS KILL PARK VISITOR  </P> <P> A 23-year-old student was mauled to death by lions after leaving his car to  take wildlife photographs in South Africa's Soetdoring Nature Reserve, in  Orange Free State province, witnesses said Monday.  </P></p>
