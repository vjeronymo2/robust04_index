			<p>941202 FT  02 DEC 94 / World News in Brief: Ariane rocket fails Western Europe's 70th Ariane rocket, carrying a Dollars 150m (Pounds 91m) US communications satellite, plunged into the Atlantic after its third stage failed.</p>
