			<p>930125 FT  25 JAN 93 / World News in Brief: Film awards Emma Thompson won the US Golden Globe best dramatic actress award for her performance in Howard's End. Miranda Richardson was named best musical or comedy film actress for her role in Enchanted April.</p>
