			<p>921202 FT  02 DEC 92 / World Stock Markets: South Africa JOHANNESBURG recovered after declining in late morning trade but sentiment remained nervous. The overall index added 11 to 3,203, having seen an intraday low of 3,189. Industrials gained 2 to 4,194 while golds climbed 5 to 866.</p>
