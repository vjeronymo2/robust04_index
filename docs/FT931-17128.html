			<p>930102 FT  02 JAN 93 / Nigeria begins reforms The Armed Forces Ruling Council, Nigeria's highest governing body, has been dissolved to pave the way for a new body that will help guide the country through eight months of extended military rule, Reuter reports from Abuja.</p>
