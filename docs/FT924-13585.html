			<p>921015 FT  15 OCT 92 / World News In Brief: 'Rostov Ripper' guilty of 52 murders Andrei Chikatilo, 57, known as the 'Rostov Ripper', was convicted of 52 murders by a court at Rostov, southern Russia. He was ruled sane. Sentencing may follow today.</p>
