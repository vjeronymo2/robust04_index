			<p>930714 FT  14 JUL 93 / World Trade News: Correction - PDV SA of Venezuela PDV SA of Venezuela was wrongly referred to as the state oil company of Colombia on page XV of FT Exporter (June 29). The Colombian national company is Ecopetrol.</p>
