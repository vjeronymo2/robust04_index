			<p>941205 FT  05 DEC 94 / Arts (Openings): London Nigel Hawthorne not only stars in 'A Clandestine Marriage', opening at the Queen's Theatre tomorrow, but also - for the first time in his career - directs. The play was written by George Colman the Elder and David Garrick.</p>
