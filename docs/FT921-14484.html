			<p>920115 FT  15 JAN 92 / World News In Brief: Albania accuses Greece Six Albanian refugees who crossed the border into Greece illegally were severely beaten by Greek authorities and two of them died, an Albanian Foreign Ministry official claimed. Greece denied the charge.</p>
