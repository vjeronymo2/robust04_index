			<p>920410 FT  10 APR 92 / World Stock Markets: South Africa JOHANNESBURG was weaker as gains in the futures market failed to lift sentiment. Industrials fell 24 to 4,199 and the overall index declined 10 to 3,361. The gold index rose 7 to 1,038. Vaal Reefs closed up R1.50 to R183.</p>
