			<p>940816 FT  16 AUG 94 / IRA bomb claim The IRA yesterday claimed responsibility for the bomb attack on the south coast towns of Bognor Regis and Brighton at the weekend. The bombs were hidden in mountain bike panniers. In Bognor the bomb damaged 15 shops.</p>
