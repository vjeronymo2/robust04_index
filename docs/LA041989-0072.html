			<p><P> April 19, 1989, Wednesday, Southland Edition  </P> <P> 2,000 SOVIETS FLEE FLOOD  </P> <P> More than 2,000 people were safely evacuated when their houses were submerged  by floodwaters in the Soviet republic of Uzbekistan, the official news agency  Tass reported Tuesday.  </P></p>
