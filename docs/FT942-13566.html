			<p>940425 FT  25 APR 94 / World News in Brief: 170 killed in Rwanda About 170 patients and staff at a hospital in southern Rwanda were killed in the latest massacre in the central African country's civil war, a medical aid agency said. Rwandan ceasefire delayed, Page 6</p>
