			<p>920910 FT  10 SEP 92 / World News In Brief: Werner Rey Werner Rey, a fugitive financier wanted by Switzerland, has been tracked down in the Bahamas and his passport seized. Rey was the head of Omni Holding which collapsed last year in the largest corporate failure in Swiss history.</p>
