			<p>940225 FT  25 FEB 94 / World Stock Markets: South Africa Weak gold prices, local political uncertainty and Wall Street's performance kept Johannesburg under pressure. Golds fell 20 to 1,835, industrials 55 to 5,634 and the overall index 60 to 4,756. De Beers shed R4.50 to R97.50.</p>
