			<p>921128 FT  28 NOV 92 / Bloc enlarged Five former Soviet republics and Afghanistan are to join the Economic Co-operation Organisation (ECO) of Iran, Pakistan and Turkey, Reuter reports from Islamabad. The former Soviet republics are Turkmenistan, Kyrgyzstan, Tajikistan, Uzbekistan and Azerbaijan.</p>
