			<p>BFN     [Text] Ulaanbaatar, April 2 (OANA-MONTSAME) -- As the  Geological Service informs, it has accomplished the making of a  hydrogeological map of minerals the scale 1:1000000. The map  establishes about 800 deposits of minerals. Such a map is  issued in Mongolia for the first time with own forces.</p>
