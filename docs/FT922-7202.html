			<p>920520 FT  20 MAY 92 / Afghans free Russian prisoner The Islamic government that ousted the Soviet-installed Afghan regime released a Russian prisoner of war yesterday, calling it the first step toward ending a decade of hostility between two neighbours, AP reports from Kabul.</p>
