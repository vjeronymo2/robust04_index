			<p>Language: <F P=105> Georgian </F> Article Type:BFN     [Text] Mayor of Poti Roman Melia this morning reported that  yesterday [3 March], the power supply was restored to the town  and as a result, vital installations for both the town and the  republic, such as bakeries, the sea port, and mills, started to  work.</p>
