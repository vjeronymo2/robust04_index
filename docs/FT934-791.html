			<p>931223 FT  23 DEC 93 / World News in Brief: Jamaicans held at Gatwick Immigration officers at Gatwick airport detained 190 Jamaicans who arrived on a Christmas charter flight.  Fifty-seven were still being held last night and 24 more are to be deported.</p>
