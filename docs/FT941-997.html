			<p>940328 FT  28 MAR 94 / World News in Brief: England in command West Indies were 143 for five in their second innings, a lead of just 67 runs over England, at the end of the third day of the third cricket Test in Trinidad. Scores: West Indies 252 and 143-5; England 328.</p>
