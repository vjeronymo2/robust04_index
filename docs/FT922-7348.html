			<p>920519 FT  19 MAY 92 / World Stock Markets: South Africa EXPECTATIONS of an interest rate cut pushed gold shares higher but they closed off the day's best levels. The gold index closed up 14 at 1,135 and the overall index was 3 better at 3,688. The industrial index was steady at 4,568.</p>
