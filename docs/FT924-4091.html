			<p>921204 FT  04 DEC 92 / World News in Brief: Judges set to dismiss Bland appeal The Court of Appeal has indicated it would unanimously dismiss the appeal against the High Court ruling that doctors can discontinue the artificial feeding of Hillsborough victim Tony Bland.</p>
