			<p>930701 FT  01 JUL 93 / World Stock Markets: South Africa GOLD shares made steady gains but lacked the major buying support seen recently as investors waited for bullion to break the Dollars 380 an ounce barrier. The gold index rose 34 to 1,910, industrials 4 to 4,696 and the overall 24 to 4,078.</p>
