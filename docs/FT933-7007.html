			<p>930824 FT  24 AUG 93 / World Stock Markets: South Africa GOLD shares lost early gains in thin afternoon trade as the bullion price slipped. The golds index finished only 7 up at 1,778 after a day's high of 1,797. The industrial index rose 10 to 4,620 and the overall index added 5 at 4,049.</p>
