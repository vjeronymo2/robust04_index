			<p>930821 FT  21 AUG 93 / Finance and the Family: Smaller companies index gains - At a glance Shares in smaller companies continued to make gains. The Hoare Govett Smaller Companies Index (capital gains version) rose 1.8 per cent to 1,577.03 over the week to August 19.</p>
