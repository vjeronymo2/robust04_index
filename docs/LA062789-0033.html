			<p><P> June 27, 1989, Tuesday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Jesus Poll (19-1-2) of North Hollywood, who lost a championship bout in his  last appearance, hopes to earn another title shot tonight when he fights George  Garcia in a 10-round super-bantamweight bout at the Country Club in Reseda.  </P></p>
