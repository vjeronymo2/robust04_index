			<p>940524 FT  24 MAY 94 / UK Company News in Brief: Bristol Scotts BRISTOL SCOTTS has agreed to sell its Scotts Restaurant operating from Mount Street, London, to Groupe Chez Gerard, for Pounds 380,000 cash plus stock at valuation.</p>
