			<p>941229 FT  29 DEC 94 / UK Company News: Reflex Group REFLEX GROUP has reached agreement in principle for the buy-out by Mr Aiden Farrell of its non-software businesses. Mr Farrell is resigning as chief executive of Reflex.</p>
