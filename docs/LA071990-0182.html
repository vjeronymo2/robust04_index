			<p><P> July 19, 1990, Thursday, Home Edition  </P> <P> FINGER LEADS TO BURGLAR  </P> <P> A department store burglar was tracked down with a print made from a slice of  finger cut off when he climbed through a broken window. James Carol Grisby was  sentenced Tuesday to 35 years in prison after pleading guilty.  </P></p>
