			<p>920220 FT  20 FEB 92 / World News in Brief: Princess's meeting The Princess of Wales flew to Rome for a meeting with Mother Teresa, who has been recovering from heart surgery. A planned meeting in Calcutta last week was cancelled because of the nun's illness.</p>
