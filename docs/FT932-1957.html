			<p>930622 FT  22 JUN 93 / World News in Brief: Motorbike murder A labourer was shot dead on the A4 road near Heathrow Airport by a man riding pillion on a motorcycle. Gunman and rider, both in black leathers, sped off towards Heathrow.</p>
