			<p>920527 FT  27 MAY 92 / World Stock Markets: South Africa INSTITUTIONAL interest remained focused on blue chips as the industrial index set another record high, up 24 to 4,659. Strong buying helped lift the overall index 11 to 3,720 but the gold index was down 16 at 1,105.</p>
