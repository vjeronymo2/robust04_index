			<p>931027 FT  27 OCT 93 / World News in Brief: UN finds signs of Bosnia atrocities UN peacekeepers entered the Moslem village of Stupni Do and found it destroyed. They said there was evidence that Croat forces committed atrocities. UN curbs aid, Page 3 No news is bad news, Page 12</p>
