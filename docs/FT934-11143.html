			<p>931102 FT  02 NOV 93 / UK Company News: Hartwell disposes of Ford dealership Hartwell, the motor distribution group, has sold its Ford dealership in Lincoln to Pendragon Group. Hartwell will retain the freehold of the site and it is planned that the dealership will relocate in a year's time.</p>
