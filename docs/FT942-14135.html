			<p>940421 FT  21 APR 94 / UK Company News: James Crean JAMES CREAN shareholders have subscribed for 9.54m of the 11.4m new Crean units (83.7 per cent) and IPounds 16.4m (Pounds 15.9m) of the IPounds 32.6m convertible loan stock (50.2 per cent). The remaining balances have been sold in the market.</p>
