			<p>941215 FT  15 DEC 94 / World News in Brief: China dam project starts Chinese premier Li Peng broke the ground for the Three Gorges dam that will cut the Yangtze river. The project will involve relocating more than 1m people to make way for a huge inland lake.</p>
