			<p>920513 FT  13 MAY 92 / World Stock Markets: South Africa JOHANNESBURG maintained its strong run although indices eased by the close. Industrials gained 18 to 4,529, but off the day's high of 4,535. The overall index advanced 7 to 3,634 while the gold index shed 8 to 1,067.</p>
