			<p>910503 FT  03 MAY 91 / World Stock Markets: South Africa JOHANNESBURG lost its early gains yesterday. Improved bullion prices helped the all-gold index rise to 1,051, before it closed 4 down at 1,040. The industrial index lost 8 to 3,534 and the all-share index eased 5 to 3,028.</p>
