			<p>940114 FT  14 JAN 94 / 'Wet' polls to go Mr John Redwood, Welsh secretary, wants to abolish the polls in Wales which decide whether drinking alcohol should be legal on Sundays. The 'wet' or 'dry' poll has taken place every seven years under the Licensing Act of 1964.</p>
