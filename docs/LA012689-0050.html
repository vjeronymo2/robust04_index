			<p><P> January 26, 1989, Thursday, Home Edition  </P> <P> EARNINGS  </P> <P> Coast Savings' 1988 profit dropped 16% to $47.8 million. Deposits reached $8.8  billion, up 2%. The Los Angeles thrift attributed the results in part to the  difference between the cost of funds and the yield on its loan portfolio.  </P></p>
