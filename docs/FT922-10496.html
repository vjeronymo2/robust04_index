			<p>920430 FT  30 APR 92 / UK Company News: Capita Group acquires ED&amp;M Capita Group, the UK's largest provider of management services to the public sector, has acquired Estate Design &amp; Management for an initial Pounds 1m in shares and cash and a deferred profit-related payment of up to Pounds 4m.</p>
