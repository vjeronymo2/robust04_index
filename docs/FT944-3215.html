			<p>941214 FT  14 DEC 94 / UK Company News: Magnum Power Magnum Power, which came to the USM in August, reported pre-tax losses of Pounds 1.21m for the half year to November 30 against Pounds 395,056. Turnover nearly doubled from Pounds 15,910 to Pounds 29,569. Losses per share emerged at 3.36p (1.6p).</p>
