			<p>921212 FT  12 DEC 92 / World Stock Markets: South Africa JOHANNESBURG recovered slightly as trading started to wind down ahead of the holidays. The overall index fell 39 to 3,239 while the industrial index closed 55 lower at 4,317, both off their day's lows. The gold index was up 1 at 817.</p>
