			<p><P> July 10, 1990, Tuesday, Home Edition  </P> <P> PEOPLE  </P> <P> Stephen J. Trafton has been named senior executive vice president and chief  financial officer of Glenfed Inc., parent of Glendale Federal Bank. Trafton,  43, most recently was senior vice president and treasurer of Goldome Bank in  Buffalo, N.Y.  </P></p>
