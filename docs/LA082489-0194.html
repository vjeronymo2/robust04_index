			<p><P> August 24, 1989, Thursday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Tony Bennett -- An article in Tuesday's Calendar on the singer incorrectly  reported that jazz pianist Bill Evans wrote the lyrics for Evans' "Waltz for  Debby." The lyricist was Gene Lees.  </P></p>
