			<p><P> July 30, 1990, Monday, Southland Edition  </P> <P> CHINA HAILSTORM KILLS 33  </P> <P> A hailstorm in the northern Chinese province of Hebei killed 33 people and  severely injured 418 recently, the China News Service said Sunday.  </P></p>
