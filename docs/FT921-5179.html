			<p>920305 FT  05 MAR 92 / World Stock Markets: South Africa JOHANNESBURG continued to weaken as investors remained cautious ahead of the referendum on March 17. The overall index shed 32 to 3,526, while the all-gold index lost 24 to 1,194. The industrial index fell 40 to 4,334.</p>
