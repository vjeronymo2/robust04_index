			<p><P> September 16, 1989, Saturday, Home Edition  </P> <P> COVERAGE OF ZSA ZSA'S DAY IN COURT  </P> <P> Beverly Hills Officer Paul Kramer is not going to get a fair trial. What a  fiasco -- Zsa Zsa is becoming a pompous ass! The media are giving her exactly  what she wants -- publicity!  </P> <P> ELSIE LANDON  </P> <P> Glendale  </P></p>
