			<p>930109 FT  09 JAN 93 / World News in Brief: Fighting grips Angola Angolan government troops and Unita rebels fought in Cuito, capital of Angola's central Bie province. State radio reported heavy casualties and government fears that the city might have fallen to the rebels.</p>
