			<p>920702 FT  02 JUL 92 / HFC production IMPERIAL Chemical Industries is to begin the world's first commercial production of a non-ozone-depleting hydrofluorocarbon (HFC) to replace ozone-damaging hydrochlorofluorocarbons (HCFCs), at a Pounds 4m plant in Cheshire later this month.</p>
