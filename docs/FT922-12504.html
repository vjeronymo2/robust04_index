			<p>920418 FT  18 APR 92 / World News in Brief: Hot car Italian police found a 300m lire (Pounds 137,000) prototype Lamborghini sports car dumped near Brindisi five days after it was stolen by masked gunmen on its way to southern Italy for tests.</p>
