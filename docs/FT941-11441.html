			<p>940204 FT  04 FEB 94 / Down the hatch The contents of more than 10,000 bottles of beer and wine were poured down the drain yesterday in Kent. The alcohol was part of 149,000 litres confiscated by Customs at Dover since import restrictions were relaxed last year.</p>
