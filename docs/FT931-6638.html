			<p>930301 FT  01 MAR 93 / World News in Brief: IRA admits bomb attack The IRA said it carried out Saturday's litter bin bomb attack in Camden High Street, north London, which injured 18 people including two children and a policeman. Dublin woos Unionists, Page 8</p>
