			<p>920926 FT  26 SEP 92 / Hatfield Galleria: Correction THE Hatfield Galleria, a Hertfordshire shopping centre, has not closed, as suggested in a caption in yesterday's FT. Although it has gone into receivership, it is still trading.</p>
