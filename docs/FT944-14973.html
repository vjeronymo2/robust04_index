			<p>941020 FT  20 OCT 94 / UK Company News: Pura Food Pura Food Products, a subsidiary of Acatos &amp; Hutcheson, the edible oils group, only paid Pounds 1.13m for the contracts and stock of Hobson's oils and fats operations. It has agreed to pay Pounds 950,000 for the plant and machinery.</p>
