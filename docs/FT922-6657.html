			<p>920522 FT  22 MAY 92 / World News in Brief: IRA suspect extradited Germany has extradited IRA suspect Terence McGeough, 33, to the US. The US's extradition request has taken precedence over McGeough's trial in Dusseldorf on arms violation charges.</p>
