			<p>930302 FT  02 MAR 93 / World News in Brief: Warrington blast charges Three men were charged in connection with the IRA bombing of a gasworks at Warrington, Cheshire, on Friday. Two of them were also charged with shooting a policeman. The men are expected to appear in court in east London today.</p>
