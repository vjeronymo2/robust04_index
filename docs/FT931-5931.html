			<p>930304 FT  04 MAR 93 / M W Marshall: Correction In some early editions of yesterday's paper, a photograph of Yukio Aida, chairman of Nomura Securities, was substituted for that of Mike Knowles, the chairman of M W Marshall. We apologise for this error.</p>
