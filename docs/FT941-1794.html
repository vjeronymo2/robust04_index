			<p>940324 FT  24 MAR 94 / World News in Brief: UN convoy hijacked Bosnian Serb soldiers hijacked a United Nations aid convoy headed for the Moslem enclave of Maglaj and looted the contents of 10 trucks, a UN spokesman said.</p>
