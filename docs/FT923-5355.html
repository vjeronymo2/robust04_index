			<p>920901 FT  01 SEP 92 / Gulf Air orders Airbuses Airbus Industrie yesterday won an order worth almost Dollars 600m (Pounds 301.5m) from Gulf Air, writes Daniel Green. Gulf Air is buying six Airbus A340s and is taking options on six more.</p>
