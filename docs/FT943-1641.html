			<p>940923 FT  23 SEP 94 / Rail talks continue Talks at the offices of the conciliation service Acas over the three-month signal workers' dispute will resume today. They were adjourned last night after 8 1/2 hours. About half of rail services will be disrupted today in the latest 24-hour stoppage.</p>
