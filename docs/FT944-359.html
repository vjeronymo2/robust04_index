			<p>941229 FT  29 DEC 94 / UK Company News: Barbour Index BARBOUR INDEX has acquired EHAS Group, a partnership providing a weekly briefing sheet and other services to the health and safety market, for Pounds 345,000 cash plus a maximum performance-related payment of Pounds 150,000.</p>
