			<p>930716 FT  16 JUL 93 / World News in Brief: Gem robbery Diamonds worth more than Pounds 5m (Dollars 7.5m) were stolen when armed robbers raided a workshop in Hatton Garden, heart of London's gem district. The haul included a flawless 25 carat heart-shaped diamond (left) valued at Pounds 1.5m.</p>
