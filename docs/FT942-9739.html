			<p>940514 FT  14 MAY 94 / World News in Brief: IRA kill police station cleaner A police station cleaner was killed and his wife and two young children injured when their car was blown up by an IRA booby-trap bomb at Lurgan, Co Armagh. Sinn Fein move lifts peace hopes, Page 7</p>
