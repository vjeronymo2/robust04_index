			<p>921123 FT  23 NOV 92 / World News in Brief: Lebanon 'ready to fight' As Lebanon celebrated its independence day, the government said the country was ready to fight to rid south Lebanon of Israeli forces if Middle East peace talks could not secure a withdrawal.</p>
