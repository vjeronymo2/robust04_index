			<p>940812 FT  12 AUG 94 / UK Company News: Saville Gordon buy J Saville Gordon Properties, the property investment and development arm of J Saville Gordon Group, has bought a retail warehouse from a private investor for Pounds 2.05m. The current annual income is Pounds 195,000.</p>
