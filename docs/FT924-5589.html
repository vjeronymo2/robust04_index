			<p>921126 FT  26 NOV 92 / Dissident freed China yesterday released Bao Zunxin, a prominent dissident jailed for his part in the 1989 Tiananmen Square protests, Reuter reports from Beijing. The official Xinhua news agency said Bao was released on probation early because he had shown repentance in jail.</p>
