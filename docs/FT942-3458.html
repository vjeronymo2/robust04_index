			<p>940615 FT  15 JUN 94 / World News in Brief: Blunkett dogged by right turn Lucy, in her parliamentary debut as guide-dog for Labour's local government spokesman David Blunkett, caused uproar in the Commons by mistakenly walking him to the government front bench.</p>
