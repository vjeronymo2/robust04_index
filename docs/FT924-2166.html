			<p>921215 FT  15 DEC 92 / World News in Brief: US-Vietnam trade US companies are to be allowed to sign contracts and open offices in Vietnam. The move, preparatory to lifting the trade ban, is in response to Vietnam's co-operation over the fate of Americans missing in the Vietnam War.</p>
