			<p>920701 FT  01 JUL 92 / Orders decline INDUSTRY order books fell last month according to an index of economic activity compiled by the Institute of Purchasing and Supply. The index dropped from 53.0 in May to 50.2 last month, indicating relative gloom about business prospects.</p>
