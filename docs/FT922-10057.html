			<p>920502 FT  02 MAY 92 / Panel member PROFESSOR Robert Jack was yesterday appointed a lay member of the Takeover Panel. Prof Jack, who chaired the review committee on banking services law, is senior partner of McGrigor Donald, solicitors, and professor of mercantile law at Glasgow University.</p>
