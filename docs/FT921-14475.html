			<p>920116 FT  16 JAN 92 / World News in Brief US spy jet missing A US Air Force U-2 reconnaissance jet was missing and presumed lost with its pilot off South Korea. There was no evidence of hostile action against the aircraft, the Defence Department said.</p>
