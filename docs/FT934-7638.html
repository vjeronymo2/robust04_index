			<p>931119 FT  19 NOV 93 / World News in Brief: Two charged with soccer fan's murder Two men from Wrexham, Clwyd, were charged with the murder of a soccer fan who was struck by a rocket fired at the end of Wales's World Cup match on Wednesday at Cardiff Arms Park.</p>
