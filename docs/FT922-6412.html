			<p>920523 FT  23 MAY 92 / World News in Brief: Elizabeth David Elizabeth David, whose cookery writing awoke post-war Britain to culinary life beyond roast beef, died at her London home yesterday. She was 78. Obituary, Weekend FT Page IX</p>
