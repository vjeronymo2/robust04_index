			<p>930709 FT  09 JUL 93 / World News in Brief: Record price for desk An early 19th century Regency desk made for the Marquess of Anglesey sold at Christie's in London for Pounds 1.76m (Dollars 2.64m), the highest price paid for a piece of English furniture at auction.</p>
