			<p>930429 FT  29 APR 93 / Vases make Pounds 1.46m THE MOST important group of Greek vases seen on the London market since 1980 sold for more than Pounds 1.46m, double the estimate, at Christie's yesterday. Most of the main pieces went to American and European collectors.</p>
