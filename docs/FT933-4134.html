			<p>930910 FT  10 SEP 93 / March in Dhaka About 1,000 Bangladeshi communists - their numbers dwindling due to defections - march in Dhaka, the country's capital, yesterday with huge portraits of Mao Zhedong, Stalin, Lenin and Karl Marx. This year is the 100th anniversary of Mao's birth.</p>
