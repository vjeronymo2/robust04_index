			<p>930901 FT  01 SEP 93 / UK Company News in Brief: Pifco Holdings PIFCO HOLDINGS, electrical appliance group, is to sub-divide each 20p ordinary and 'A' ordinary share into two shares of 10p each. This will be put to shareholders at the annual general meeting on September 21.</p>
