			<p>940625 FT  25 JUN 94 / World News in Brief: Boy, 13, cleared of rape Magistrates at Newport, Isle of Wight, cleared a 13-year-old boy of raping a girl in a school sandpit. The boy, 12 at the time of the alleged offence, is the youngest person to have been charged with rape in Britain.</p>
