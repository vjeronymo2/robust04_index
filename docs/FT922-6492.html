			<p>920523 FT  23 MAY 92 / World Stock Markets: South Africa JOHANNESBURG was steady as the market awaited a possible discount rate cut by the central bank. Industrials closed at another record high, up 10 to 4,611, while the overall index gained 4 to 3,686. The gold index put on 1 to 1,114.</p>
