			<p>941223 FT  23 DEC 94 / World Trade News: Bombardier - Contracts and ventures Bombardier, the Canadian aerospace and transit equipment group, will build 95 commuter rail cars for New Jersey Transit under a CDollars 153m (Dollars 110m) contract, with the work carried out in Quebec and Vermont.</p>
