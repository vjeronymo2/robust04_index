			<p>921010 FT  10 OCT 92 / Finance &amp; The Family: GT cuts Pep charges GT Management is relaunching its unit trust Pep and reducing the initial charge from 5.25 per cent to 4 per cent. The Pep is available on a number of funds with the annual charge at between 1 to 1.5 per cent depending on the fund.</p>
