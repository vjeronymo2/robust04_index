			<p>930525 FT  25 MAY 93 / Fine china The Chinese Takeaway Association was launched yesterday to represent the UK's 10,000 outlets. The association plans to award star ratings to takeaways in an effort to encourage higher standards. Outlets will be visited over the next six months.</p>
