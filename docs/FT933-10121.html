			<p>930805 FT  05 AUG 93 / World Stock Markets: South Africa GOLD shares came off the day's lows on UK buying and the index finished only 9 down on balance at 2,015. The industrial index receded 2 to 4,599 but the overall index was ahead 7 at 4,131, helped by a R1.50 rise in De Beers to R86.</p>
