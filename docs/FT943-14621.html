			<p>940713 FT  13 JUL 94 / World News in Brief: Russia ends S Africa sanctions Russia lifted all remaining sanctions against South Africa in the wake of the UN Security Council's decision in May to scrap a 17-year-old arms embargo against Pretoria.</p>
