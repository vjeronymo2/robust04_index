			<p>931005 FT  05 OCT 93 / World News in Brief: Banda has brain surgery Malawi's president Hastings Kamuzu Banda, believed by diplomats to be in his mid-90s, was in a satisfactory condition after undergoing brain surgery in a South African hospital.</p>
