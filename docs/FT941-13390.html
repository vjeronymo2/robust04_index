			<p>940126 FT  26 JAN 94 / Swan bid talks Price Waterhouse, receivers to Tyneside shipbuilder Swan Hunter, yesterday met German shipbuilder Bremer Vulkan, a potential bidder for the yard. The firm said the meeting had been 'useful'.</p>
