			<p>921016 FT  16 OCT 92 / World News in Brief: Madonna book Police have referred pop idol Madonna's book Sex to the Crown Prosecution Service for advice on whether pornography proceedings should be started. The move came after a complaint from Tory MP Nicholas Winterton.</p>
