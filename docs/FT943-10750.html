			<p>940803 FT  03 AUG 94 / UK Company News: Chelton CHELTON, part of the FR Group, has acquired Rayan, a French aviation antenna manufacturer, for FFr7m (Pounds 850,000) cash. The vendor is Davey Bickford Smith. In its last financial year Rayan's sales amounted to FFr7.4m.</p>
