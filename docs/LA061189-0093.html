			<p><P> June 11, 1989, Sunday, Bulldog Edition  </P> <P> PAPER CEASES TO PUBLISH  </P> <P> The Jackson Daily News, one of Mississippi's largest's newspapers, ceased  publication Friday, in its 98th year.  </P> <P> Gannett Co. will merge the Daily News with its sister morning publication, the  Clarion-Ledger, on Monday.  </P></p>
