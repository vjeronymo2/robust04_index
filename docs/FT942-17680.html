			<p>940402 FT  02 APR 94 / World News in Brief: Parisian photographer dies Photographer Robert Doisneau, whose romantic back-and-white pictures such as 'Le Baiser de l'Hotel de Ville' immortalised post war Paris, died aged 81.</p>
