			<p><P> May 19, 1990, Saturday, Home Edition  </P> <P> NEWSWIRE  </P> <P> The Cuban and Romanian sports federations accepted invitations to compete in  the Goodwill Games at Seattle in July. Ana Quirot and Javier Sotomayor will  head the Cuban contingent, and Paula Ivan will lead the Romanians.  </P></p>
