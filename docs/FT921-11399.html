			<p>920131 FT  31 JAN 92 / Aggregates fall SALES OF aggregates to the UK construction industry fell by 12 per cent last year from 278m tonnes to 244m tonnes. That represents the largest recorded annual decline, said the British Aggregate Construction Materials Industries, the trade federation.</p>
