			<p>930611 FT  11 JUN 93 / World Stock Markets: South Africa JOHANNESBURG saw a gold price recovery which took the gold shares index up 42, or 2.7 per cent, to 1,626 after an earlier low of 1,533. The overall index was 41 higher at 3,932, industrials adding 32 at 4,592 as early supply dried up.</p>
