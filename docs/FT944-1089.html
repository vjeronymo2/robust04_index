			<p>941222 FT  22 DEC 94 / Heliport blocked Plans for a Pounds 1.5m floating heliport on the Thames in London were blocked by the High Court yesterday. A judge ruled that normal planning rules applied although the scheme would entail a floating vessel.</p>
