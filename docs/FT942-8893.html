			<p>940518 FT  18 MAY 94 / UK Company News: NFC NFC, the logistics and moving services company, has acquired SNT and Arden-Frigor, French chill distribution companies, for a total of FFr34m (Pounds 4m) plus assumed debt of FFr49.6m.</p>
