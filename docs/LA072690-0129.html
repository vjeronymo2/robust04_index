			<p><P> July 26, 1990, Thursday, Home Edition  </P> <P> 5.5 QUAKE ROCKS IRAN CITY  </P> <P> A strong earthquake sharply jolted the city of Ahvaz in western Iran but caused  no loss of life or property, Tehran radio reported Wednesday. The broadcast,  monitored in Nicosia, said the quake was measured at a magnitude of 5.5.  </P></p>
