			<p>940609 FT  09 JUN 94 / World News in Brief: Unions plan strike today at BBC Broadcasting unions at the BBC said they would hold a 24-hour strike from 9am today after the corporation rejected further talks on pay and conditions. A further stoppage is planned for Sunday.</p>
