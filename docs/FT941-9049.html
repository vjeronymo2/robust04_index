			<p>940216 FT  16 FEB 94 / World News in Brief: 'Rostov Ripper' executed Serial killer Andrei Chikatilo, the 'Rostov Ripper' who raped and butchered more than 50 victims, was executed after losing an appeal for clemency, Russian news agencies said.</p>
