			<p><P> January 12, 1989, Thursday, Home Edition  </P> <P> EARNINGS  </P> <P> Orion Pictures' third-quarter earnings rose 6% from last year to $1.2 million.  Revenue also increased 6% to $92 million. The Los Angeles entertainment company  said revenue was enhanced by a "sizable" new foreign pay-television license  agreement.  </P></p>
