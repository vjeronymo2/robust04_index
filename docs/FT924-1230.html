			<p>921219 FT  19 DEC 92 / World News in Brief: Rain lashes Britain Flood warnings were issued for rivers in Wales and motorists in southern England were told to take care as heavy rain swept across the UK. Sleet and snow are expected on high ground today. Weather, Page 22</p>
