			<p>940104 FT  04 JAN 94 / Malaysia banking move Bank Negara, Malaysia's central bank, has raised the statutory reserve requirement for banking institutions from 8.5 per cent to 9.5 per cent to prevent further inflationary pressures, writes Kieran Cooke.</p>
