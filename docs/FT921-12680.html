			<p>920125 FT  25 JAN 92 / World News in Brief: Ex-French PM retires Former French prime minister Michel Debre, who helped General de Gaulle found the fifth republic, retired from politics a week after turning 80. A wartime underground resistance leader, he was prime minister from 1959 to 1962.</p>
