			<p>920425 FT  25 APR 92 / World Stock Markets: South Africa JOHANNESBURG's gold index fell sharply as the price of bullion weakened. The index closed down 17 to 1,006. Industrials fell 3 to 4,216 while the overall index shed 5 to 3,371. SouthVaal was off R3 at R55 and Vaal Reefs fell R2 to R172.</p>
