			<p>920729 FT  29 JUL 92 / The Lex Column: Scottish Amicable Yesterday's column stated that Scottish Amicable was 60 per cent invested in sterling bonds. This should have read Scottish Equitable. Scottish Amicable's gilt weighting is 32 per cent.</p>
		</main>
