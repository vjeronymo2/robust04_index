			<p>930721 FT  21 JUL 93 / World Stock Markets: South Africa EQUITIES finished near their day's lows as a weaker bullion price affected sentiment. The gold shares index lost 53 to 1,875 and industrials 29 to 4,579. The overall index closed 34 lower at 4,055. De Beers shed 25 cents to R81.75.</p>
