			<p>920807 FT  07 AUG 92 / Ferry row settled WHITE Horse Ferries, operators of the Tilbury to Gravesend ferry service, yesterday accepted the offer of a new route franchise from the Crown Estate, ending weeks of wrangling over the service.</p>
