			<p>940301 FT  01 MAR 94 / World Stock Markets: South Africa Non-industrial shares were marked higher as the market was buoyed by a firmer gold bullion price and a shortage of scrip. The overall index added 48 at 4,846, industrials lost 22 at 5,609 and the gold shares index advanced 89 to 1,995.</p>
