			<p>921021 FT  21 OCT 92 / Second quarter outflow curbed South African Finance Minister Derek Keys yesterday said foreign investors withdrew R2bn (Dollars 715m) in the second quarter of 1992 but the outflow had since been curbed, Reuter reports from Johannesburg.</p>
