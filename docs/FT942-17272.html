			<p>940406 FT  06 APR 94 / BBC debit service The BBC yesterday announced the introduction of a monthly direct-debit scheme for paying the Pounds 84.50 colour television licence fee. It will involve no extra charge but will be available only to viewers with bank accounts.</p>
