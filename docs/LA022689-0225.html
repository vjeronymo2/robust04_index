			<p><P> February 26, 1989, Sunday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> In a Feb. 16 story on alleged sexual discrimination at Duarte High School, a  school official said that the girls basketball team had not competed in  regional playoffs for four years. In fact, the team made the playoffs in  1984-85 and 1985-86.  </P></p>
