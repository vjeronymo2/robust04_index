			<p><P> September 11, 1990, Tuesday, Home Edition  </P> <P> IRANIAN 'NONSENSE'  </P> <P> Egypt on Monday described as "utter nonsense" a report by Iran's official  Islamic Republic News Agency that his country has sent 10,000 Egyptian women to  entertain U.S. troops in Saudi Arabia.  </P></p>
