			<p>930921 FT  21 SEP 93 / World Stock Markets: South Africa JOHANNESBURG was weaker overall, with De Beers off R50 at R78 and Anglos down R1.50 at R129.50. The gold shares index shed 10 to 1,638, industrials 19 to 4,501 and the overall index 17 to 3,831. Kloof lost 50 cents to R44.50.</p>
