			<p>930715 FT  15 JUL 93 / People: Cadbury Alan Palmer (above left), marketing director of Trebor Bassett, has been appointed marketing director of CADBURY. He succeeds John Taylor who is appointed md of Trebor Bassett and is succeeded by Bruce Burnett, who is promoted from general market manager.</p>
