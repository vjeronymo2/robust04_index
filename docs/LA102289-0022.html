			<p><P> October 22, 1989, Sunday, Home Edition  </P> <P> OUTTAKES: QUIBBLES &amp; BITS  </P> <P> . . . Our mistake: Johnny Depp's not yet confirmed to star in the Oliver  Stone-produced "Wonderland Avenue," as we reported last week. And Carolco's Jim  Morrison biopic is "The Doors Project," not "Riders on the Storm."  </P></p>
