			<p>930303 FT  03 MAR 93 / World News in Brief: Prescription charges to rise Prescription charges will rise by 50p to Pounds 4.25 next month, health secretary Virginia Bottomley said. Dental fees will go up by 5 per cent, with patients paying 80 per cent of the cost of treatment.</p>
