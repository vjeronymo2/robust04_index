			<p><P> August 14, 1989, Monday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Struggling pitcher Don August was sent to the minor leagues by the Milwaukee  Brewers, who called up Jeff Peterek. August, 13-7 with a 3.09 earned-run  average last season, is 9-11 with a 5.49 ERA.  </P></p>
