			<p>930824 FT  24 AUG 93 / People: Bodies politic Peter Bradnock, previously executive director, has been appointed director general of the BRITISH POULTRY MEAT FEDERATION; he succeeds Peel Holroyd and is succeeded by Yvonne Sired who also remains executive secretary.</p>
