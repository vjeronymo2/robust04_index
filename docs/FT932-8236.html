			<p>930520 FT  20 MAY 93 / World News in Brief: Attali to sue for libel Jacques Attali, president of the European Bank for Reconstruction and Development, said he would sue for libel over accusations of plagiarism and inaccuracy in his new book about President Mitterrand.</p>
