			<p>930603 FT  03 JUN 93 / Letter: Bit late in the day to say that Sir, I bet Norman Lamont wishes that the FT and other papers had published a week ago all the nice things you had to say about him last Friday. J M Preston, president, The Butterfield Business Exchange, 64 Broomy Hill, Hereford HR4 0LQ</p>
