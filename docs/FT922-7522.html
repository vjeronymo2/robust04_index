			<p>920518 FT  18 MAY 92 / World News in Brief: Three shot Three civilians were shot by soldiers in Coalisland, County Tyrone, after crowds attacked Army patrols. A heavy general purpose machine gun was seized from the soldiers, four of whom were taken to hospital.</p>
