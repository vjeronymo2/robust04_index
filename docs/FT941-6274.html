			<p>940302 FT  02 MAR 94 / UK Company News: Saracen Value Trust SARACEN VALUE Trust has received applications for 37m ordinary shares with warrants attached in its placing and offer for subscription. All applications will be met in full and dealings are expected to commence on March 7.</p>
