			<p>930526 FT  26 MAY 93 / UK Company News in Brief: McKechnie MCKECHNIE offer for Savage Group has been declared unconditional. Acceptances totalled 72.04 per cent of the ordinary and 32.41 per cent of the preference. Offers remain open; cash alternative closed.</p>
