			<p>910501 FT  01 MAY 91 / Customs in a flap A Norwegian customs agent opened a nervous traveller's suitcase expecting to find contraband alcohol - but discovered 50 canaries, six guinea pigs and a large rat stuffed into the bag in an attempt to smuggle them from Denmark.</p>
