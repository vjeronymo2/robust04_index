			<p>940108 FT  08 JAN 94 / UK Company News: Royal Liver Assurance ROYAL LIVER Assurance, one of the largest and longest established friendly societies, has announced its incorporation on January 1, under the Friendly Societies Act 1992. Funds under management total over Pounds 1bn.</p>
