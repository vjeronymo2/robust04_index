			<p>931221 FT  21 DEC 93 / UK Company News: British Polythene BRITISH POLYTHENE is buying Roll-a-Rap for Pounds 874,000 cash. Borrowings of Pounds 1.3m and hire purchase commitments of Pounds 575,000 will be assumed. Turnover for Roll in the 11 months to November 30 1993 was Pounds 6.53m.</p>
