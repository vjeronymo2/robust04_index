			<p>940610 FT  10 JUN 94 / UK Company News: Prudential sells a Canadian offshoot Prudential Corporation is selling the Canadian group insurance business of its Canadian subsidiary to Sun Life Assurance of Canada for CDollars 32.5m (Pounds 15.7m) cash.</p>
