			<p>930519 FT  19 MAY 93 / Back on the straight and narrow Back working on the straight and narrow: Watford-based Geoffrey Pike Ltd loads a cargo of marble and granite on to narrowboats. The two vessels will be unloaded by traditional methods at next weekend's Rickmansworth Canal Festival</p>
