			<p><P> March 31, 1990, Saturday, Home Edition  </P> <P> PRESIDENT BUSH BANS BROCCOLI  </P> <P> President Bush is so energetic in his hatred of broccoli and Brussels sprouts  that I have to assume he keeps his strength up by eating the ultimate  Republican vegetable -- ketchup.  </P> <P> JOHN DIBELKA  </P> <P> San Diego  </P></p>
