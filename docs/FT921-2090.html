			<p>920320 FT  20 MAR 92 / Apex Trust chief made redundant MR BILL MATHER, chief executive of Apex Trust, the charity for ex-offenders, has been made redundant by Cork Gully, the joint court-appointed administrator of the troubled charity.</p>
