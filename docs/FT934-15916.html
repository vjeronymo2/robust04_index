			<p>931008 FT  08 OCT 93 / World Stock Markets: South Africa SHARES extended gains throughout the session assisted by foreign buying and a stronger bullion price. The gold index put on 78 points, or 5.1 per cent, to 1,606, industrials 18 to 4,481 and the overall 64 to 3,819.</p>
