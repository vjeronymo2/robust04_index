			<p>940811 FT  11 AUG 94 / World Trade News: China phones deal Alcatel, the French telecommunications company, said yesterday that its Belgian subsidiary had won contracts worth Dollars 161m to supply telephone exchanges and transmission equipment to 24 Chinese provinces, writes John Ridding in Paris.</p>
