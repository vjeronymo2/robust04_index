			<p>931001 FT  01 OCT 93 / World Stock Markets: South Africa AN afternoon rally in industrial shares faded by the close on late strength in the financial rand. The golds index lost 43, or 2.8 per cent, to 1,505, the industrials index ended unchanged at 4,484 and the overall index fell 43 to 3,762.</p>
