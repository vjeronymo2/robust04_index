			<p>920225 FT  25 FEB 92 / World News in Brief: Ivory Coast unrest Troops in the Ivory Coast fired tear gas and stun grenades to disperse opposition supporters demanding the release of Laurent Gbagbo, arrested after the country's most serious political riots.</p>
