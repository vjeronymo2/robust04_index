			<p>930105 FT  05 JAN 93 / Hewlett-Packard: Correction Professor Stephane Garelli, a consultant to Hewlett-Packard, was incorrectly described yesterday as the company's regional chief executive. That position is held by Mr Franco Mariotti.</p>
