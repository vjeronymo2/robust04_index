			<p>940518 FT  18 MAY 94 / Trial committal Mr Michael Wolfe, executive officer of the Herpes Association, who is charged with demanding Pounds 250,000 with menaces from Wellcome, the drug manufacturer, was yesterday committed for trial at the Old Bailey.</p>
