			<p>920929 FT  29 SEP 92 / World Stock Markets: South Africa JOHANNESBURG drifted sideways in thin trading. The industrial index bounced off lows to close 4 down at 4,197 and the overall index was 6 lower at 3,202. The gold index dropped 11 or 1.2 per cent to 903.</p>
