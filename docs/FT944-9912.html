			<p>941114 FT  14 NOV 94 / World News in Brief: Hijackers surrender Hijackers who seized an Algerian aircraft on an internal flight and forced it to fly to Majorca, surrendered and asked for political asylum. They had sought the release of all political prisoners in Algeria.</p>
