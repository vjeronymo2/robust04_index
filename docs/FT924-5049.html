			<p>921128 FT  28 NOV 92 / World Stock Markets: South Africa CONTINUED demand for blue chips boosted the JSE all-share index by 37 to 3,134 in steady trading. The gold index added 24 or 3 per cent to 836, while strong gains in index-linked industrial blue chips lifted that index by 48 to 4,142.</p>
