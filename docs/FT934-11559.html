			<p>931030 FT  30 OCT 93 / Markets: Smaller companies - At a glance Small company shares edged further ahead this week. The Hoare Govett Smaller Companies Index (capital gains version) rose 0.1 per cent from 1611.95 to 1614.16 over the seven days to October 26.</p>
