			<p>910501 FT  01 MAY 91 / World News in Brief: Lesotho coup Major-General Justin Lekhanya, leader of the southern African kingdom of Lesotho, has been arrested in an army coup. Diplomats said he had been replaced by a colonel from the Military Council.</p>
