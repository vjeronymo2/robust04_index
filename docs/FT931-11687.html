			<p>930202 FT  02 FEB 93 / World News in Brief: Johannesburg clashes South African police fired teargas and plastic bullets to disperse rioting black taxi drivers who blockaded central Johannesburg to protest against alleged harassment. At least 13 people were hurt.</p>
