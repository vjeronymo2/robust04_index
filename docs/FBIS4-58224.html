			<p>BFN     [Text] Doha, 28 Apr (INA) -- Qatar's Foreign Minister  Shaykh Hamad Bin-Jasim Bin-Jabr Al Thani today received Iraq's  Ambassador to Qatar Anwar Sabri.    The meeting, attended by Shaykh Mish'al Bin-Hamad  Bin-Khalifah Al Thani, addressed brotherly ties and regional  developments.</p>
