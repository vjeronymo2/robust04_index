			<p><P> September 7, 1990, Friday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> City celebration -- An article in Tuesday's editions stated that Mayor Tom  Bradley on Monday celebrated the city's founding 209 years ago by settlers from  Mexico. Bradley did not attend the official celebration.  </P></p>
