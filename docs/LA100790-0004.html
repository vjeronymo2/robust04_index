			<p><P> October 7, 1990, Sunday, Home Edition  </P> <P> I am sick and tired of the language on TV. Little by little they are adding  more each season.  </P> <P> What happened to good, clean shows like in the '60s and '70s? I don't go for  the answer that it needs to keep the shows realistic. Baloney!  </P> <P> Pat Baker, Los Angeles  </P></p>
