			<p>921020 FT  20 OCT 92 / World News In Brief: German Greens found dead German Greens party founder Petra Kelly, 44, and her companion, former West German major general Gerd Bastian, 69, were found dead in their Bonn home in a case of murder, suicide or both, the investigating prosecutor said.</p>
