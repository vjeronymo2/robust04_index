			<p>930508 FT  08 MAY 93 / World News in Brief: Defence jobs threatened Some 1,034 Ministry of Defence civilians face redundancy after a Pentagon decision to withdraw US forces from British bases including RAF Brawdy, in Dyfed, Wales; Upper Heyford, Oxfordshire, and Alconbury, Cambridgeshire.</p>
