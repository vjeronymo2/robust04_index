			<p>940407 FT  07 APR 94 / World News in Brief: Thousands trapped on London Tube About 100,000 passengers were trapped for more than an hour on London Underground trains after a power station fault. Compensation to travellers under the 15 minutes' delay regulation could reach Pounds 200,000.</p>
