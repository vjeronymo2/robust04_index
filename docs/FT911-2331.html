			<p>910430 FT  30 APR 91 / World News in Brief: France apologises French prime minister Michel Rocard apologised to New Zealand in Wellington for the bombing of the Greenpeace flagship Rainbow Warrior but said nuclear testing in the South Pacific would continue.</p>
