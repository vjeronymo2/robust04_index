			<p>930721 FT  21 JUL 93 / World News in Brief: Pardon for jailed Britons Britons Patricia Cahill, 20, and Karyn Smith, 22, jailed in Bangkok three years ago for heroin smuggling, have been pardoned by the King of Thailand.</p>
