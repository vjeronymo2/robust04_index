			<p>940107 FT  07 JAN 94 / People: Johnston Press Tim Bowdler, divisional md of Cape Building and Architectural Products, has been appointed group md (designate) of JOHNSTON PRESS; in April he will succeed Iain Bell, who remains deputy chairman until he retires a year later.</p>
