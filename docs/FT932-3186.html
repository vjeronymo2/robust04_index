			<p>930615 FT  15 JUN 93 / World Stock Markets: South Africa JOHANNESBURG saw a decline in gold shares on worries that the bullion price was due for a correction. The index lost 89, or 5.4 per cent to 1,562, as industrials shed 6 to 4,590 and the overall 45 to 3,904. Vaal Reefs fell R15 to R275.</p>
