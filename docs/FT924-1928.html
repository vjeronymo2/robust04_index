			<p>921216 FT  16 DEC 92 / World News in Brief: Honecker trial in doubt The Berlin manslaughter trial of Erich Honecker, 80, looked close to collapse after a court doctor confirmed the former East German leader may die of liver cancer within three to six months.</p>
