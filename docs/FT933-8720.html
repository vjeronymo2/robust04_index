			<p>930813 FT  13 AUG 93 / World Stock Markets: South Africa GOLD shares failed to respond to a bullion price which firmed during the day, leaving the gold index with a fall of 47 to 1,763, its lowest level since late June. Industrials added 3 to 4,571 and the overall index dipped 11 to 4,031.</p>
