			<p>930227 FT  27 FEB 93 / UK Company News: Hotspur Invs Hotspur Investments lifted its net asset value from 310.5p to 354.7p per share over the 1992 year. The trust's net revenue dipped to Pounds 54,366 (Pounds 56,296) for earnings of 8.8p (9.11p) per share. The single dividend is maintained at 6.6p.</p>
