			<p>BFN     [Text] Beijing, May 12 (XINHUA) -- President Pascal  Lissouba of the Republic of the Congo will pay a state visit to  China from May 19 to 25 at the invitation of Chinese President  Jiang Zemin.    This announcement was made by a spokesman for the Chinese  Foreign Ministry here this afternoon.</p>
