			<p>931019 FT  19 OCT 93 / World Stock Markets: South Africa ACTIVITY in Johannesburg was muted, with the golds index adding just 7 at 1,707 while the industrials index lost 15 to 4,514 and the overall index 14 to 3,901. De Beers shed R1 to R87.25 but Vaal Reefs put on R1 at R351.</p>
