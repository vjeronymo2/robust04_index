			<p>941215 FT  15 DEC 94 / UK Company News: Danka Pounds 4m deal Danka Business Systems, the office equipment supplier which is quoted in the UK but operates mainly in the US, has acquired Capital Business Machines for Pounds 4.2m.</p>
