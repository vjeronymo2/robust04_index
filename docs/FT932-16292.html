			<p>930406 FT  06 APR 93 / World Stock Markets: South Africa GOLD shares and some mining stocks found firm support from foreign buyers. The golds index advanced 47 to 1,279, pushing up the overall index by 15 to 3,586 as industrials slipped 37 to 4,363. De Beers added R1.75 at R75.</p>
