			<p>940825 FT  25 AUG 94 / World News in Brief: Sting leads to arrests A Belgian policeman posing as an art dealer in Brussels arrested three Swedes who were trying to sell a Picasso painting stolen last year in Sweden's biggest art theft.</p>
