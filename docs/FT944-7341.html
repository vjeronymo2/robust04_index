			<p>941125 FT  25 NOV 94 / Racer's group fails Paddy Hopkirk Ltd, a Luton-based company owned by the Irish former rally driver, has gone into administration. The company, which made dog cages for cars, axle stands and petrol cans, is understood to have run out of working capital.</p>
