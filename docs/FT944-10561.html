			<p>941110 FT  10 NOV 94 / Record military budget for Taiwan Taiwan's defence ministry proposed a record military budget for the 1995-96 fiscal year of TDollars 277.9bn (Pounds 6.6bn), up from a revised TDollars 252.2bn this fiscal year.</p>
