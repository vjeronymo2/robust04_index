			<p>930819 FT  19 AUG 93 / Car bomb explodes in Belfast A car bomb caused damage estimated at more than Pounds 750,000 in Belfast early yesterday morning. Nobody was hurt in the 150lb explosion in the centre of the city's restaurant area.</p>
