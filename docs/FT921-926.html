			<p>920326 FT  26 MAR 92 / BBC faces strike THE BBC's biggest union is to ballot its 14,000 members at the corporation on a one-day strike over job cuts. A strike by the Broadcasting, Entertainment, Cinematograph and Theatre Union is planned for May 15.</p>
