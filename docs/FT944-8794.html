			<p>941118 FT  18 NOV 94 / Supermarket petrol sales rise Almost a fifth of petrol sold in the UK is bought from supermarket forecourts, a report by market research company Taylor Nelson AGB Publications said yesterday. Supermarkets have in-creased petrol sales by 63 per cent since 1990.</p>
