			<p><P> February 17, 1990, Saturday, Home Edition  </P> <P> NEWSWIRE  </P> <P> Alexander Mogilny, who defected from the Soviet Union last May to play for the  Buffalo Sabres, will seek professional counseling for his fear of flying.  Because of the fear, he had missed five games in January and another last  Sunday.  </P></p>
