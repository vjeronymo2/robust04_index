			<p>940115 FT  15 JAN 94 / World News in Brief: Help for farmers The European Union has relaxed its rules so farmers will be able to harvest crops from currently flooded land without losing EU set-aside payments. Much of the land due to be set aside should have been cleared by today.</p>
