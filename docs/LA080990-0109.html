			<p><P> August 9, 1990, Thursday, Home Edition  </P> <P> BUSH TO NOMINATE JUDGE  </P> <P> President Bush will nominate Samuel B. Kent of Galveston, Tex., to be a federal  judge, the White House announced Wednesday. Kent, 41, would succeed Hugh Gibson  Jr. as the U.S. district judge for the Southern District of Texas.  </P></p>
