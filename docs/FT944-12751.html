			<p>941031 FT  31 OCT 94 / UK Company News: Kenmare Resources KENMARE RESOURCES has completed a placing of 4.1m ordinary shares, 95,238 of which have been bought by Mr Michael Carvill, managing director. The Pounds 430,000 raised will be used for the ongoing operations of the group.</p>
