			<p>920205 FT  05 FEB 92 / World News in Brief: Hope of survivors ends Rescuers digging in frozen snow for survivors of avalanches that buried villages in south east Turkey and killed more than 170 people at the weekend have given up hope of finding anyone left alive.</p>
