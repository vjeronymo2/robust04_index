			<p><P> June 13, 1989, Tuesday, Home Edition  </P> <P> TODAY'S QUOTE  </P> <P> "I trust the school but they have no control over what God orders."  </P> <P>  -- Avelina Molina, explaining why she brought her 9-year-old daughter home  from school soon after Monday's quake and aftershock.  </P></p>
