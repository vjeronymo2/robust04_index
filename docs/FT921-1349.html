			<p>920325 FT  25 MAR 92 / World News in Brief: Top of crime league Criminal offences in England and Wales rose 69 per cent to 4.54m between 1980 and 1990 putting them top of the European crime league, according to Interpol. West Germany was second with a 16.8 per cent rise to 4.45m.</p>
