			<p><P> March 18, 1989, Saturday, Home Edition  </P> <P> JOHN TOWER'S REJECTION BY THE SENATE  </P> <P> Have we learned anything from the Tower nomination/debate process? Absolutely!  </P> <P> A kinder, gentler nation doesn't include a kinder, gentler Senate.  </P> <P> BRENDA HESTER  </P> <P> Garden Grove  </P></p>
