			<p>930902 FT  02 SEP 93 / UK Company News in Brief: Venson Group VENSON Group has paid Pounds 7.47m for Union Discount's fleet management and vehicle finance divisions. The businesses will be combined in a new subsidiary, UDFM, in which Union Discount will hold a 10 per cent stake.</p>
