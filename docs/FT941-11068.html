			<p>940207 FT  07 FEB 94 / Clinton jobs summit date set President Bill Clinton will hold his jobs summit in Detroit next month, White House officials announced at the weekend, George Graham reports. The March 14-15 meeting will bring together ministers from the Group of Seven nations.</p>
