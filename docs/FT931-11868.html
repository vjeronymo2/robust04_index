			<p>930201 FT  01 FEB 93 / Nalgo numbers up NALGO, the public services union, was one of the few large unions to grow last year, with 764,062 members, up 4,327 on 1991. Nalgo is to merge with the other public service unions Nupe and Cohse to form the 1.4m-strong Unison union.</p>
