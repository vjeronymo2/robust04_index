			<p>931026 FT  26 OCT 93 / World Stock Markets: South Africa GOLD shares closed off intraday highs as the bullion price threatened to fall below Dollars 370 an ounce. The index ended 30 up at 1,746. The industrials index gained 7 at 4,502 and the overall index was 19 stronger at 3,891.</p>
