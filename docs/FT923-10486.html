			<p>920730 FT  30 JUL 92 / World Stock Markets: South Africa JOHANNESBURG was lifted by blue chip stocks and a higher futures market as the overall index gained 52 or 1.5 per cent to 3,417. The industrial index advanced 70 to 4,199 while gold shares eased 15 to 1,095.</p>
