			<p>931215 FT  15 DEC 93 / UK Company News in Brief: Andaman Resources ANDAMAN RESOURCES is in talks with prospective investors with a view to pursuing further exploration opportunities. Discussions are based on the issue of new shares at 10p apiece to new and existing shareholders.</p>
