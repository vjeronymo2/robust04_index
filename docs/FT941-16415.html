			<p>940111 FT  11 JAN 94 / World News in Brief: UK aid worker kidnapped Somali gunmen kidnapped British aid worker Calum Gardner in Mogadishu. Relief agencies said negotiations for the release of the United Nations World Food Programme finance office had begun.</p>
