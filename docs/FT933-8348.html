			<p>930817 FT  17 AUG 93 / World News in Brief: Transplant girl 'critical' Five-year-old Laura Davies, who was flown to the US last year for a bowel and liver transplant, was critically ill in a Pittsburgh hospital last night after suffering rejection and infection problems.</p>
