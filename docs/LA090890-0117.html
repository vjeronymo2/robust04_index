			<p><P> September 8, 1990, Saturday, Home Edition  </P> <P> RELIGION BRIEFS: SAN DIEGO BISHOP TO SERVE ON SYNOD  </P> <P> San Diego Bishop Robert H. Brom has been selected by Pope John Paul II to serve  on the 1990 Synod of Bishops, the San Diego Diocese has announced.  </P></p>
