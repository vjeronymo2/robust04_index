			<p>920409 FT  09 APR 92 / Zaire minister quits The third member of Zaire's government in less than three weeks has quit over the way Prime Minister Nguza Karl-I-Bond is running the country, Reuter writes from Kinshasa. He is Michel Mokuba, minister for institutional reforms.</p>
