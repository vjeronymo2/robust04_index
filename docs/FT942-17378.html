			<p>940405 FT  05 APR 94 / UK Company News: Costain sells Australian assets Costain Group is selling Australian property interests for ADollars 27.1m (Pounds 12.8m). The proceeds will be used to reduce debt. The properties in Melbourne were held in a joint venture with Kajima Corporation of Japan.</p>
