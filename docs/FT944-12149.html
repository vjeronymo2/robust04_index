			<p>941103 FT  03 NOV 94 / World News in Brief: Storms kills 410 in Egypt More 410 people died as a result of storms in southern Egypt. Hundreds were killed when fuel from a military depot, set ablaze by lightning, flooded into the village of Dronka.  Flooding killed at least 63 other people.</p>
