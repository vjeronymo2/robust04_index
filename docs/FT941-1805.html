			<p>940323 FT  23 MAR 94 / Cambodians can stay About 30,000 Cambodians have sought refuge in Thailand since the capture by government forces of the Khmer Rouge's Pailin stronghold, Reuter reports from Bangkok. They will be allowed to stay until the situation returns to normal.</p>
