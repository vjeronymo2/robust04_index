			<p>940712 FT  12 JUL 94 / UK Company News in Brief: NSM NSM said that of the 42.9m new ordinary shares at 100p each in its rights issue, 27.4m shares - 64 per cent of the issue - had been taken up by shareholders. The balance had been taken up by the sub-underwriters.</p>
