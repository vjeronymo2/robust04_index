			<p><P> February 28, 1990, Wednesday, Home Edition  </P> <P> MALATHION  </P> <P> It has been said that residents of Los Angeles and Orange counties live at the  bottom of a virtual garbage can full of carcinogens. I fail to see how  malathion can make any difference.  </P> <P> HARRY LEVIN  </P> <P> Woodland Hills  </P></p>
