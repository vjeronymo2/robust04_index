			<p>920613 FT  13 JUN 92 / World News in Brief: Italy cigarette ban Italy imposed a ban on the sale of Kent cigarettes, made by BAT Industries of Britain, for 30 days under anti-smuggling laws. The aim is to make cigarette makers keep tighter control of the distribution of their products.</p>
