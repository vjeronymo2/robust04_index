			<p>920515 FT  15 MAY 92 / World News in Brief: Para officer suspended An officer in the Parachute Regiment was suspended from duty in Northern Ireland as Ulster police investigated allegations that his patrol went on the rampage after a colleague lost both legs in an IRA bomb attack.</p>
