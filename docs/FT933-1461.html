			<p>930924 FT  24 SEP 93 / World News in Brief: Poisonous spiders reach Britain Poisonous inch-long purple spiders with 'an unpleasant bite' have spread along the south and east coasts of England, the Department of the Environment said. They probably arrived in Britain concealed in fruit boats.</p>
