			<p><P> September 14, 1990, Friday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> U.S. helicopters -- In an article in Thursday's editions of The Times, the cost  of the Apache helicopter was put at $350 million each. The figure represents  the total cost of the Apache program.  </P></p>
