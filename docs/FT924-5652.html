			<p>921125 FT  25 NOV 92 / World News In Brief: Prisoners moved after rampage Scores of men were moved out of Highpoint Prison, at Stradishall, Suffolk, to allow repairs on a wing where 140 inmates went on an 11-hour rampage after two men tried to escape.</p>
