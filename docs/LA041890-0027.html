			<p><P> April 18, 1990, Wednesday, Home Edition  </P> <P> NO SMOKING ADS  </P> <P> I am to pay 25 cents per pack of cigarettes so that the state can persuade me  to stop smoking. In this age of raw fish and half-baked ideas, I only wish more  people smoked.  </P> <P> C. MULROONEY  </P> <P> Los Angeles  </P></p>
