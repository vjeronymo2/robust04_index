			<p>940127 FT  27 JAN 94 / World Stock Markets: South Africa Industrial shares gathered pace towards the close while gold shares softened slightly. The industrial index added 5 at 5,457, while the golds and overall indices lost 6 each to 1,952 and 4,756 respectively. Anglos gained R1 at R195.</p>
