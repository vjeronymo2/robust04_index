			<p>920821 FT  21 AUG 92 / World News In Brief: King's operation King Hussein of Jordan underwent surgery at the Mayo Clinic in Rochester, Minnesota, to remove his left kidney. Tests are still being carried out on other tissue removed during the operation.</p>
