			<p>930619 FT  19 JUN 93 / World Stock Markets: South Africa GOLD made further gains as the price of bullion held steady. The gold index added 28 to 1,693, a week's gain of 2.6 per cent. Industrials eased 7 to 4,656 and the overall index rose 4 to 3,982. De Beers lost 85 cents to R77.50.</p>
