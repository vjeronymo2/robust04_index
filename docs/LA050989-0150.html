			<p><P> May 9, 1989, Tuesday, Orange County Edition  </P> <P> In a Sunday Calendar story, Lloyd Richards was incorrectly identified as head  of the Eugene O'Neill Theatre Center. He heads the National Playwrights  Conference run by the center.  </P></p>
