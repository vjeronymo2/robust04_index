			<p>940119 FT  19 JAN 94 / World News in Brief: Neo-Nazis sentenced Two neo-Nazi skinheads were given stiff prison sentences in Germany for beating a US Olympic athlete in an attack with racist overtones. The sentences were greeted with approval by politicians and newspapers.</p>
