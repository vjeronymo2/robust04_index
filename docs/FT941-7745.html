			<p>940223 FT  23 FEB 94 / UK Company News: Trafalgar House In a move to save about Pounds 500,000 in advance corporation tax, Trafalgar House is to recommend at its annual meeting tomorrow that the final dividend of 2p for the year to September 30 1993 should be paid on April 6 rather than March 11.</p>
