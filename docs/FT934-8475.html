			<p>931116 FT  16 NOV 93 / World News in Brief: German publisher dies German publisher Axel Springer Verlag announced the death of its chairman, Gunter Wille, 50, who moved to Springer in 1990 after a career in the tobacco industry. He had been suffering from cancer.</p>
