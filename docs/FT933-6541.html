			<p>930827 FT  27 AUG 93 / Turkish central bank head Turkey has appointed Mr Bulent Gultekin, a former adviser, to head the central bank, filling the first of a number of key positions made vacant since Mrs Tansu Ciller became prime minister in June, writes John Murray Brown in Istanbul.</p>
