			<p>930708 FT  08 JUL 93 / UK Company News: Second HGSC Index raises Pounds 25m The Second HGSC Index Investment Trust raised Pounds 25.1m in a placing and open offer. Some 20.1m shares were the subject of a prior undertaking to subscribe. Dealings are expected to start today.</p>
