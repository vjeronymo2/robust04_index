			<p>930917 FT  17 SEP 93 / Windsurfer to sue water company A WINDSURFER with Hepatitis A is to sue Southern Water, blaming his illness on sewage in the water off a seaside resort. Mr James Andrews was ill for 18 months after catching the disease in July 1991 after windsurfing at Eastbourne.</p>
