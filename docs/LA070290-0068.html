			<p><P> July 2, 1990, Monday, Southland Edition  </P> <P> LIGHTNING BOLT INJURES 27 AT ARCHERY PAVILION  </P> <P> Lightning struck a post supporting a pavilion covered by a tin roof at a remote  archery range Sunday, injuring at least 27 people, including two children,  huddled under it in a thunderstorm.  </P></p>
