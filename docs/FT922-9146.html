			<p>920508 FT  08 MAY 92 / World News In Brief: Lennon's new record A leather jacket owned by John Lennon was sold in London by Christie's for Pounds 24,200 (Dollars 42,800) - a world record for a piece of clothing worn by a rock star, beating the Pounds 16,500 paid for Michael Jackson's white glove.</p>
