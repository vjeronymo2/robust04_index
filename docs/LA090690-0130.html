			<p><P> September 6, 1990, Thursday, Home Edition  </P> <P> SAN GABRIEL TO PAY COUNTY TO FIX STREETS  </P> <P> The San Gabriel City Council voted unanimously Tuesday to pay Los Angeles  County about $32,000 to repair cracked streets in the northeast part of the  city.  </P> <P> No date been set for the project to start.  </P></p>
