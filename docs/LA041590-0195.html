			<p><P> April 15, 1990, Sunday, Home Edition  </P> <P> DIANNE FEINSTEIN  </P> <P> I commend Edward Sorel's cover illustration of Feinstein. Like Feinstein's  privileged background and personality, the illustration bears a striking  resemblance to Leona Helmsley.  </P> <P> DOUGLAS C. FRANKENFELD  </P> <P> Los Angeles  </P></p>
