			<p><P> July 15, 1990, Sunday, Southland Edition  </P> <P> 3 BOMBS HIT GUATEMALA  </P> <P> Three bomb blasts caused minor property damage in Guatemala City. One was at a  popular evangelical Protestant church with ties to former military ruler Efrain  Rios Montt, a police spokesman said Saturday.  </P></p>
