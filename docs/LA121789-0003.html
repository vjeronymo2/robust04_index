			<p><P> December 17, 1989, Sunday, Home Edition  </P> <P> Let's hear it for "The Young Riders." It is an exciting portrayal of life among  Pony Express riders. Regardless of the ratings games, here's one non-Nielsen  viewer who'd like to see it kept on the air.  </P> <P> Sarah Palmer, Pasadena  </P></p>
