			<p>931217 FT  17 DEC 93 / World Stock Markets: South Africa Gold shares were marked lower in line with an easier bullion price, but industrials moved ahead. The overall index rose 40 to a closing high of 4,634, golds slipped 25 to 2,128 and industrials climbed 34 to 5,175.</p>
