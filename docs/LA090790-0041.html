			<p><P> September 7, 1990, Friday, Southland Edition  </P> <P> U.S. TO CONSULT MANILA  </P> <P> The United States will consult President Corazon Aquino's government if it  decides to mount combat operations in the Persian Gulf from bases in the  Philippines, U.S. officials said Thursday.  </P></p>
