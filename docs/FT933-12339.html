			<p>930724 FT  24 JUL 93 / World Stock Markets: South Africa GOLD shares remained near their day's highs in thin trading. The gold index advanced 51 to 1,863 while the industrial index lost 21 to 4,527. The overall index added 8 to 3,999. Anglos put on R2 to R142.50 and Vaal Reefs R13 to R334.</p>
