			<p>941018 FT  18 OCT 94 / World Trade News: Saudi Public Transport Company - Contracts and ventures The Saudi Public Transport Company has bought 200 new buses worth SR200m (Dollars 53m). from The German private company Neoplan sold 100 buses and Mercedes-Benz another 100, all for December delivery.</p>
