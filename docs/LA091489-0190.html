			<p><P> September 14, 1989, Thursday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> William D. Parente -- A caption in the Sept. 7 Glendale Section incorrectly  identified the president of Glendale Memorial Hospital and Medical Center. His  name is William D. Parente.  </P></p>
