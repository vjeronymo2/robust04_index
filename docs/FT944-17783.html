			<p>941006 FT  06 OCT 94 / UK Company News: CU rights result Commercial Union's recent Pounds 322m rights issue has been taken up in respect of 63.3m new ordinary shares, equivalent to 90.84 per cent. The remaining shares have been sold at a premium.</p>
