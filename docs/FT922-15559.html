			<p>920401 FT  01 APR 92 / World News in Brief: Holbein for the nation The National Gallery has bought Holbein's Portrait of a Lady with a Pet Squirrel and a Starling for Pounds 10m. The painting, which belonged to the Marquess of Cholmondeley, was to have been auctioned next month.</p>
