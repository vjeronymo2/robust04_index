			<p>920826 FT  26 AUG 92 / World Stock Markets: South Africa A RECOVERY in the futures market helped blue chips bounce off their lows. The overall index dropped 25 to 3,123 and industrials lost 13 to 4,033. Golds shed 16 to 929. De Beers and Anglos stayed weak.</p>
