			<p>930423 FT  23 APR 93 / Airport expansion SOUTHAMPTON'S Eastleigh airport is to be redeveloped at a cost of Pounds 21m, BAA, the airport operator, said yesterday. Work will include a Pounds 5m terminal, increasing capacity to 1m passengers a year from 400,000.</p>
