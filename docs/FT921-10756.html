			<p>920204 FT  04 FEB 92 / World News in Brief: Gold miners killed At least 10 South African miners were killed and 16 injured in rockfalls at Western Deep Levels gold mine near Johannesburg. About 700 miners, most black, died in South African mining accidents last year.</p>
