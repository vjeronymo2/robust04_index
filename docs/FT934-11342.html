			<p>931101 FT  01 NOV 93 / Construction Contracts: Hugh MacRae extends home Inverness builders HUGH MACRAE has been awarded a Pounds 230,000 contract to carry out building work at Redwoods Nursing Home in Teaninich, Alness. The contract involves the construction of a 16-bed single-storey extension.</p>
