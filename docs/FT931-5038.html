			<p>930308 FT  08 MAR 93 / World News In Brief: Murder charge Barman Stephen Dallimore-Cooper, 30, of Hove, Sussex, was charged with murdering a holidaymaker near Brighton. Joanne Sherbourne, 24, died in hospital.</p>
