			<p>940907 FT  07 SEP 94 / UK Company News: Grosvenor Property Investments GROSVENOR PROPERTY Investments has sold freehold interest in the Arndale Shopping Centre, Morecombe, for Pounds 12m. The 113,000 sq ft covered shopping centre is let at a total rent of some Pounds 1.1m per annum.</p>
