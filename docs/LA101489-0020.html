			<p><P> October 14, 1989, Saturday, Home Edition  </P> <P> THERE'S NO WAY PITCHER CAN BEAM SCULLY UP  </P> <P> I love Vinny, but Scully should give Giant pitcher Scott Garrelts a break. The  only grown man who can get away with the name Scotty is the flight engineer on  the Starship Enterprise.  </P> <P> DENNIS EATON, Templeton  </P></p>
