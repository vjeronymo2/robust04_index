			<p>940426 FT  26 APR 94 / Inward investment in Wales reduced Fewer inward investment projects were won by Wales in 1993-94 than in the previous year. The number fell from 201 to 169, and the capital expenditure involved dropped from Pounds 950m to Pounds 765m.</p>
