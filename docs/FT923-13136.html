			<p>920715 FT  15 JUL 92 / World News in Brief: Roubles rumbled A Russian man was deported by Swiss police for the second time this year. The 22-year-old was feeding almost worthless one rouble coins into Lucerne travel ticket machines as SFr5 pieces and collecting the change in hard currency.</p>
