			<p>930904 FT  04 SEP 93 / World Stock Markets: South Africa THE overnight drop in the bullion price left Johannesburg's gold index down 77, or 4.5 per cent, at 1,645. Industrials came off in quiet trade, losing 21 at 4,599 as negative sentiment spilled over, and the overall index shed 55 at 3,955.</p>
