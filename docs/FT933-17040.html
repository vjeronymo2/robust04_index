			<p>930701 FT  01 JUL 93 / World News in Brief: Tennis Top seed Pete Sampras defeated Andre Agassi at Wimbledon. In tomorrow's semi-finals Sampras will play Boris Becker and Jim Courier will meet Stefan Edberg.</p>
