			<p>931104 FT  04 NOV 93 / World News in Brief: Bhutto's brother arrested Murtaza Bhutto, younger brother of Pakistan's prime minister Benazir Bhutto, was arrested on his arrival in Karachi after 16 years of self-imposed exile.</p>
