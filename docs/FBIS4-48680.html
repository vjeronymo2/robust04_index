			<p>BFN     [Text] Rwandese, who had fled to neighboring Burundi, are  now coming back in RPF-held areas of Bugesera. The returnees  are coming from camps in Burundi at Kirundo, (Kiyonza), [word  indistinct] and Ngozi. More than 2,000 people are reported to  have come back in the last two days.</p>
