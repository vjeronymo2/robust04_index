			<p>940629 FT  29 JUN 94 / People: Fenner Richard Perry, a partner at Price Waterhouse, has been appointed finance director of FENNER, the Hull-based industrial group, following the promotion in May of former finance director Mark Abrahams to become chief executive.</p>
