			<p><P> June 12, 1989, Monday, Southland Edition  </P> <P> ARABS PLAN ANNUAL SUMMIT  </P> <P> Egyptian President Hosni Mubarak said Arab leaders have agreed to hold annual  summit meetings and scheduled their next one for January in the Saudi Arabian  capital, Riyadh, the Middle East News Agency reported Sunday.  </P></p>
