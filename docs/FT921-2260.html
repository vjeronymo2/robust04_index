			<p>920320 FT  20 MAR 92 / World News in Brief: Ceasefire begins today A one-week ceasefire between Armenian and Azerbaijani fighters is set to begin in Nagorno-Karabakh at midday today, Iran's deputy foreign minister, Mahmoud Vaezi, said.</p>
