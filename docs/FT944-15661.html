			<p>941017 FT  17 OCT 94 / World News in Brief: Bangladesh ferry sinks More than 100 people were feared drowned in the second Bangladesh ferry disaster in two months. The ferry, carrying a wedding party, went down in high seas in the Bay of Bengal.</p>
