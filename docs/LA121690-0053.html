			<p><P> December 16, 1990, Sunday, Bulldog Edition  </P> <P> MEXICAN DIES OF BEE STINGS  </P> <P> A swarm of Africanized bees attacked an elderly man in the southeastern state  of Campeche, and he died in the hospital a short time later from stings, the  official news agency Notimex reported last week.  </P></p>
