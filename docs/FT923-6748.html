			<p>920822 FT  22 AUG 92 / World News in Brief: Mine explosion kills 17 A series of explosions caused by a gas build-up ripped through a coal mine in eastern Ukraine, killing 17 people. The dead included 15 rescue workers caught by a later blast.</p>
