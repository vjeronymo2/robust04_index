			<p><P> September 30, 1990, Sunday, Home Edition  </P> <P> TO LIVE AND DIE  </P> <P> I do not personally know anyone who has AIDS, but now, because of "To Live and  Die in L.A.," I do feel much closer in understanding those with such a health  problem.  </P> <P> JANE GOWAN  </P> <P> Westlake Village  </P></p>
