			<p>920213 FT  13 FEB 92 / World News in Brief: Anti-Mafia fund Italy's lower house approved a fund for businessmen whose property is attacked because they refuse to pay Mafia protection money. Traders will receive up to Pounds 230,000 after an attack if they help identify the gangsters.</p>
