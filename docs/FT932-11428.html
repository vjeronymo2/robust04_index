			<p>930504 FT  04 MAY 93 / World Stock Markets: South Africa GOLD shares gained ground, the index adding 44, or 3 per cent, at 1,505, but after an intraday high of 1,531. The overall index also put on 44 to close at 3,777, while industrials rose 16 to 4,387. De Beers moved up R2.50 to R80.75.</p>
