			<p>920601 FT  01 JUN 92 / Rabuka poised to regain control Retired Major-General Sitiveni Rabuka is poised to take control of Fiji again after gaining his party's endorsement yesterday as the new prime minister, Reuter reports from Suva. This follows the first election since his 1987 military coup.</p>
