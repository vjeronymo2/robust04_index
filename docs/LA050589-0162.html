			<p><P> May 5, 1989, Friday, Valley Edition  </P> <P> FOR THE RECORD  </P> <P> An article in the Ventura County Section on Thursday gave a wrong date for the  opening of a new Department of Motor Vehicles office in Simi Valley. The  office, located in the Simi Valley Civic Center complex, will open Tuesday.  </P></p>
