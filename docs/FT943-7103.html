			<p>940825 FT  25 AUG 94 / People: Norcros Peter Warry, a director on the main board and chairman of Norcros's building products division, has been appointed acting chief executive of HEATHERWOOD and WEXHAM PARK Trust Hospital where he has been a non-executive director.</p>
