			<p>910427 FT  27 APR 91 / World News in Brief: Indian bomb kills 3 Three people died when a bomb exploded in a New Delhi shopping area. Earlier the Indian government announced that 1.5m paramilitaries and police would prevent violence during elections in May.</p>
