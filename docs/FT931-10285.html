			<p>930209 FT  09 FEB 93 / World News in Brief: Wartime police chief faces trial A French public prosecutor will recommend that Rene Bousquet, a wartime police chief, be tried for sending 13,000 Jews to Nazi death camps, judicial sources said.</p>
