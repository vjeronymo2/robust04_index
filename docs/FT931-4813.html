			<p>930309 FT  09 MAR 93 / World Stock Markets: South Africa JOHANNESBURG finished ahead, but off the day's high on nervousness about pending results and the March 17 budget. The overall index gained 6 at 3,391, with industrials 15 better at 4,421 and golds 5 firmer at 998.</p>
