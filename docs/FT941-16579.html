			<p>940108 FT  08 JAN 94 / France applauds Togo poll delay France said yesterday a two-week postponement of Togo's parliamentary elections after an attack on President Gnassingbe Eyadema should be used to ensure the poll is fair and democratic, Reuter reports from Paris.</p>
