			<p>941011 FT  11 OCT 94 / World Trade News: Broken Hill Proprietary - Contracts Australian-based mining company, Broken Hill Proprietary, has signed a deal with US company, King Ranch Oil and Gas, to develop a gasfield and build a power station in Ecuador.</p>
