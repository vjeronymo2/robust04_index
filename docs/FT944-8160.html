			<p>941121 FT  21 NOV 94 / World News in Brief: Demonstrators invade Howard's property Up to 300 protesters against the Criminal Justice Act invaded the garden of home secretary Michael Howard's house in Kent and six climbed on to the roof. Mr Howard and his family were not at home.</p>
