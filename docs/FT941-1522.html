			<p>940324 FT  24 MAR 94 / UK Company News: Foreign &amp; Colonial Foreign &amp; Colonial High Income Trust net asset value per share was 81.6p at December 31 against 62.3p a year earlier. For the half year earnings were 1.25p (1.32p) per share. Interim dividend held at 1.2p.</p>
