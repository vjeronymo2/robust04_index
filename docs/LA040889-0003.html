			<p><P> April 8, 1989, Saturday, Home Edition  </P> <P> TODAY'S QUOTE  </P> <P> "If I just keep thinking, 'I'm in Tahiti. I'm in Tahiti,' then this heat  doesn't bother me." -- Sarah Daniels, a secretary in the UCLA cardiac unit,  where the air conditioning was out until mid-afternoon.  </P></p>
