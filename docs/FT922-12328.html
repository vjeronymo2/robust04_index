			<p>920421 FT  21 APR 92 / World News in Brief: Plymouth suspect Unemployed James Stuart Cochrane, 25, was remanded in custody at Plymouth for seven days charged with murdering four-year-old Matthew Robinson at his parents' lodging house in the city.</p>
