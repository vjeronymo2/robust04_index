			<p>940504 FT  04 MAY 94 / World News in Brief: Children and Red Cross staff killed Twenty-one children and 13 Red Cross volunteers were killed in an attack on an orphanage at Butare, southern Rwanda, the International Committee of the Red Cross said. US peace efforts, Page 5</p>
