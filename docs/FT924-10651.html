			<p>921030 FT  30 OCT 92 / World News in Brief: Man on Semtex charge A 29-year-old sales representative from Forest Gate, east London, was charged with conspiring to cause an explosion and possessing Semtex. Vincent James Wood will appear before Bow Street magistrates today.</p>
