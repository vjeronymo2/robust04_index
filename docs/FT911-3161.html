			<p>910426 FT  26 APR 91 / World News in Brief: Ruling on fishing fleet A High Court judge refused to free boats impounded by Sunderland council after fishermen refused on principle to pay harbour charges. Mr Justice Popplewell said the charge was reasonable.</p>
