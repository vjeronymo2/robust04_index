			<p>941228 FT  28 DEC 94 / World News in Brief: Gunman shot dead by police Robert Michael Dixon, 44, an amateur quick-draw competitor, was shot dead by police in Huddersfield, West Yorkshire, after apparently firing two shots at them.</p>
