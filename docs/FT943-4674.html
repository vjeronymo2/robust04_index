			<p>940907 FT  07 SEP 94 / World News in Brief: Bank of Portugal The Bank of Portugal lowered banks' minimum reserve requirements to 2 per cent of total deposits from 17 per cent. The move was aimed at making Portuguese banks more competitive internationally.</p>
