			<p>930304 FT  04 MAR 93 / Tourist total reaches record A RECORD 18.1m overseas tourists visited the UK last year, the British Tourist Authority said yesterday. The total, including 11.56m from western Europe, was 9 per cent higher than in 1991.</p>
