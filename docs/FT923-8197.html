			<p>920813 FT  13 AUG 92 / World News in Brief: Iraqi 'profiteers' President Saddam Hussein said in a national broadcast that Iraq's crackdown on profiteering which has seen the execution of many traders was aimed at protecting his people from a greedy minority. US denies Iraqi troop build-up, Page 4</p>
