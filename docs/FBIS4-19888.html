			<p>BFN     [Text] At 1200 today, the Albanian ambassador, Mr. Hysen  Cabej was summoned to the Greek Foreign Ministry and was  notified that the Greek Government has determined to annul its  decision on the expulsion of the Albanian diplomat and to allow  the normal continuation of his function.</p>
