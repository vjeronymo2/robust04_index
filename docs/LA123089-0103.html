			<p><P> December 30, 1989, Saturday, Home Edition  </P> <P> STROKE KILLS BUSH IN-LAW  </P> <P> President Bush's brother-in-law, Alexander Ellis Jr., died of a stroke Friday  at Massachusetts General Hospital, family members said. He was 67. The  President was expected to attend the funeral Tuesday.  </P></p>
