			<p>940728 FT  28 JUL 94 / World News in Brief: Over-60s hurt in coach crash Seven people were kept in hospital after a collision between a coach taking pensioners to a talent show and a truck carrying chemicals in Wigan, Greater Manchester. A total of 39 were injured.</p>
