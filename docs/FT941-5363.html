			<p>940307 FT  07 MAR 94 / Company News (This Week): RTZ - Other companies The world's biggest mining company is expected to report net earnings for 1993 of around Pounds 300m on Wednesday, up from Pounds 249m. The results will be hampered by weak copper prices.</p>
