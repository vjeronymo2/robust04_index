			<p><P> February 12, 1989, Sunday, Bulldog Edition  </P> <P> ARAFAT'S BROTHER DIES  </P> <P> An elder brother of Palestinian leader Yasser Arafat died Friday in Saudi  Arabia, Palestinian officials said.  </P> <P> Gamal Arafat, in his mid-70s, served as Palestinian ambassador in Sanaa, North  Yemen.  </P></p>
