			<p>930610 FT  10 JUN 93 / UK Company News in Brief: Alco Standard ALCO STANDARD has declared its bid for Erskine House unconditional after receiving acceptances representing 56.4 per cent of the ordinary shares and 89.7 per cent of convertible preference shares.</p>
