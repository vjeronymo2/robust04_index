			<p>941122 FT  22 NOV 94 / UK wine data There are 436 active vineyards in the UK covering 1,035.36 hectares, the ministry of agriculture's wine standards board said yesterday. Of the 436, 148 had wineries producing 1.75m litres in 1993.</p>
