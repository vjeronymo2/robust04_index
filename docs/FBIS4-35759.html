			<p>BFN     [Text] We received this report a short time ago. Israeli  warplanes have been flying at a low altitude over south Lebanon  since 2130 this evening, particularly over al-Nabatiyah and  Iqlim al-Tuffah. The planes have been dropping thermal balloons  and flares over the central sector of the south.</p>
