			<p>940324 FT  24 MAR 94 / World News in Brief: Fifteen dead after aircraft crash Fifteen people died and 82 were injured after two US Air Force aircraft over Pope Air Force Base in North Carolina, showering fiery debris onto a parked aircraft being loaded with soldiers.</p>
