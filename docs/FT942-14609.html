			<p>940420 FT  20 APR 94 / World News in Brief: Touvier found guilty of war crimes French Nazi collaborator Paul Touvier, 79, was convicted in Versailles of crimes against humanity and jailed for life, 50 years after he ordered the execution of seven Jews.</p>
