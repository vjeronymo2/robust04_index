			<p>921211 FT  11 DEC 92 / Intrastat: Correction THE FT of December 9 stated that 43 per cent of a sample of 3,700 traders contacting the tariff and statistical office of HM Customs &amp; Excise had objected to Intrastat, the new trade statistics system. This should have said 43 businesses.</p>
