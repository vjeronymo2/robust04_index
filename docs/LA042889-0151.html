			<p><P> April 28, 1989, Friday, Home Edition  </P> <P> TV NETWORKS TO AIR ATLANTIS LAUNCH  </P> <P> Television networks ABC, NBC, CBS and CNN plan to air live coverage today of  the launch of the space shuttle Atlantis, scheduled to blast off at 11:24 a.m.  PDT from the Kennedy Space Center in Florida.  </P></p>
