			<p>BFN     [Text] In Mauritania, the publication of the independent  newspaper, LE CALAME, has been suspended for a month by the  interior minister. This has been stated in a communique from  the newspaper. This newspaper was seized three times last month  for criticizing the Nouakchott regime.</p>
