			<p><P> June 10, 1990, Sunday, Bulldog Edition  </P> <P> 11 SIBERIAN MINERS DROWN  </P> <P> Eleven coal miners trapped by flooding in a western Siberian mine have drowned,  the labor newspaper Trud reported Friday. Trud blamed the accident, which  happened last Sunday, on safety violations.  </P></p>
