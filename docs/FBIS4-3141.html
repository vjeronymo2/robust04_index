			<p>BFN     [Text] Beijing, April 18 (XINHUA) -- President Muhammad  Husni Mubarak of the Arab Republic of Egypt will pay a state  visit to China from April 21 to 23, at the invitation of Chinese  President Jiang Zemin.    This was announced here today by a Chinese Foreign Ministry  spokesman.</p>
