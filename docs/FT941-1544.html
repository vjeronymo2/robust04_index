			<p>940324 FT  24 MAR 94 / World Commodities Prices: Cotton LIVERPOOL-Spot and shipment sales amounted to 330 tonnes for the week ended 18 March, against 206 tonnes in the previous week. Restricted operations involved few fresh dealings. Only occasional interest displayed in African and American styles.</p>
