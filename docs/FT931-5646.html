			<p>930305 FT  05 MAR 93 / World News in Brief: US cult siege continues Another child was released from the fortress in Waco, Texas, where cult leader David Koresh is refusing to surrender to federal agents who have been surrounding the site since a shoot-out on Sunday.</p>
