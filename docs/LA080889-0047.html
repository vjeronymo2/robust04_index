			<p><P> August 8, 1989, Tuesday, Home Edition  </P> <P> NEWSWIRE  </P> <P> Curt Warner of the Seattle Seahawks underwent arthroscopic surgery to remove  torn cartilage from his right knee. General Manager Tom Flores said the running  back would probably be ready for the Seahawks' regular-season opener Sept. 8.  </P></p>
