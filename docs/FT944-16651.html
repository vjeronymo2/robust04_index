			<p>941012 FT  12 OCT 94 / UK Company News: Badgerline purchase Badgerline, the Avon-based bus company, has bought Durbins Coaches for Pounds 540,000. The vendors, Mr JR Durbin and Mrs BM Durbin, will receive Pounds 98,000 in cash, Pounds 295,000 in Badgerline shares and the balance in loan notes.</p>
