			<p>930115 FT  15 JAN 93 / World Stock Markets: South Africa OVERSEAS interest in De Beers, up R2.25 at R68.25, lifted Johannesburg and the overall index closed 15 higher at 3,417. Industrials rose 10 to 4,550, but the gold index declined 6 to 791 as bullion prices weakened.</p>
