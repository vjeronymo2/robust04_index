			<p>921209 FT  09 DEC 92 / Murder case Mrs Grace Livingstone, wife of Ireland's senior tax fraud investigator, Mr James Livingstone, was found murdered at their home in Malahide, north of Dublin, Tim Coone writes from Dublin. Mrs Livingstone had been tied up and shot in the back of the head.</p>
