			<p><P> November 18, 1990, Sunday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Howard Ziekle and Hal Gefsky have written to correct a Oct. 21 letter that said  Paul Newman's Broadway debut was in "The Desperate Hours." Newman's debut was  in "Picnic," 1953.  </P></p>
