			<p>941219 FT  19 DEC 94 / World News in Brief: German hostel set ablaze Arsonists set fire to a German hostel for refugees from former Yugoslavia. A woman and two children were injured, but nine other residents escaped unhurt from the building at Rosenthal near the Dutch border.</p>
