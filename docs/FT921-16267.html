			<p>920104 FT  04 JAN 92 / World News in Brief: Scientist killed in lab British scientist Andrew Riley, 34, was killed and three others were hurt in a California laboratory during tests related to nuclear 'cold fusion' theories. They were handling a small steel cylinder when it exploded.</p>
