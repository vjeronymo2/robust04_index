			<p>940701 FT  01 JUL 94 / Greenalls closure Nearly 100 jobs are to go with the closure by pubs and drinks group Greenalls of the Cambrian Soft Drinks factory in Bolton. The group is to start winding down operations from the end of next month.</p>
