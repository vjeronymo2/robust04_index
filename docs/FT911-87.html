			<p>910514 FT  14 MAY 91 / Gerry Adams calls a conference in London Excluded: Gerry Adams, president of the IRA's political wing Sinn Fein, called a conference in London yesterday at which he attacked the decision not to include his organisation in talks on the future of Ulster as 'undemocratic'</p>
