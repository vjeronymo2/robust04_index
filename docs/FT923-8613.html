			<p>920811 FT  11 AUG 92 / World News in Brief: Icebreaker tours plan Russian icebreaker Kapitan Khlebnikov is to be refitted in Germany as a luxury liner offering Northwest Passage cruises from next summer. Two-week tours will average Dollars 13,000 (Pounds 6,800) plus airfare.</p>
