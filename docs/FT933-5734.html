			<p>930902 FT  02 SEP 93 / World News in Brief: Demjanjuk appeal dropped The US Justice Department will not appeal to keep accused Nazi camp guard John Demjanjuk out of the country. It means Demjanjuk will be allowed back into the US if the Israeli Supreme Court frees him.</p>
