			<p>920125 FT  25 JAN 92 / World News in Brief: Actress took jewels French film actress Beatrice Dalle admitted stealing jewels from a Paris boutique and received a six-month suspended jail sentence and a FFr20,000 (Pounds 2,050) fine.</p>
