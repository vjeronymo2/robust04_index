			<p>930513 FT  13 MAY 93 / People: NSK Bearings Europe Richard Coitino is appointed bearing division director of NSK BEARINGS EUROPE in succession to Kanji Tamaru who is to return to Japan. At the same time, David Smith is promoted to human resources director.</p>
