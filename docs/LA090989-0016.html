			<p><P> September 9, 1989, Saturday, Home Edition  </P> <P> WHAT GOES DOWN IN NCAA MUST COME UP IN NBA  </P> <P> How would you like to be in Jim Valvano's shoes?  </P> <P> When the National Collegiate Athletic Assn. investigation concludes, his  downside is a promotion to the NBA.  </P> <P> What a country!  </P> <P> MICHAEL HANNIN, Woodland Hills  </P></p>
