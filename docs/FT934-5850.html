			<p>931127 FT  27 NOV 93 / Finance and the Family: Smaller companies fall again - At a Glance Small company shares slipped again this week. The Hoare Govett Smaller Companies Index fell 0.9 per cent from 1582.02 to 1567.43 over the seven days to November 25.</p>
