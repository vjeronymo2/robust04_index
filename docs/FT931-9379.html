			<p>930213 FT  13 FEB 93 / Legal aid bill over budget THE legal aid bill for the current financial year is likely to be about Pounds 1.12bn - more than Pounds 264m over budget, the annual report of the Lord Chancellor's Department published yesterday showed.</p>
