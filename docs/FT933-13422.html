			<p>930720 FT  20 JUL 93 / World News in Brief: Semtex man jailed Salesman Vincent Wood, 29, was jailed for 22 years at the Old Bailey for possessing Semtex explosive. His potential targets included the prime minister's Huntingdon home.</p>
