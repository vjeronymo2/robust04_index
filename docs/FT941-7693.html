			<p>940223 FT  23 FEB 94 / World Stock Markets: South Africa Johannesburg saw a quiet day with most stocks little changed on the session. Both the gold and industrial indices shed 7, to 1,855 and 5,697 respectively. The overall index slipped 9 to 4,822. De Beers finished R1 down at R104.50.</p>
