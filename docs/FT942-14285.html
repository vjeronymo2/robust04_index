			<p>940421 FT  21 APR 94 / Bus council change The Bus &amp; Coach Council yesterday welcomed four new members and changed its name to the Confederation of Passenger Transport UK. The new members are the Blackpool Tramway, Glasgow Underground, Tyne &amp; Wear Metro and the Sheffield Supertram.</p>
