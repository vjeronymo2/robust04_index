			<p>920228 FT  28 FEB 92 / World News In Brief: Colditz up for sale Officials in eastern Germany put Colditz Castle, scene of some of the most daring escape attempts in World War Two, up for sale. They want the medieval fortress developed into a tourist attraction.</p>
