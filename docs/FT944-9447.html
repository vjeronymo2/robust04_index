			<p>941115 FT  15 NOV 94 / World News in Brief: Doctors stop work Medecins sans Frontieres halted operations at Rwandan refugee camps in Bukavu, Zaire. The French medical aid agency said killers linked to the ousted Rwandan government had instigated a reign of terror.</p>
