			<p>931123 FT  23 NOV 93 / UK Company News: Misys acquisition Misys is paying up to Pounds 920,000 in cash for Supreme Computer Services. Supreme, which provides computer maintenance services, made pre-tax profits of Pounds 196,000 in the year to July 31 1993.</p>
