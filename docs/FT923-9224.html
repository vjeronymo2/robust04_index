			<p>920806 FT  06 AUG 92 / World Stock Markets: South Africa JOHANNESBURG eased on a weaker gold price and a stronger financial rand. Industrials lost 11 to 4,203 while the overall index was 14 lower at 3,380. The gold index shed 18 to 1,010. De Beers eased 75 cents to R76.25</p>
