			<p>930423 FT  23 APR 93 / Waverley in default WAVERLEY Fund Management, a member of the financial intermediaries regulator Fimbra, has been declared in default by the Investors' Compensation Scheme. This opens the way for investors to claim compensation. Waverley was suspended by Fimbra last April.</p>
