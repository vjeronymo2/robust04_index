			<p>930820 FT  20 AUG 93 / Water group fined YORKSHIRE Water was fined Pounds 6,000 yesterday for polluting a tributary of the River Swale from its Eldmire sewage treatment works near Thirsk. The company admitted five offences. It was also ordered to pay costs of Pounds 1,482.</p>
