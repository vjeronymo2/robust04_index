			<p>931007 FT  07 OCT 93 / World Stock Markets: South Africa EQUITIES showed renewed enthusiasm helped by foreign buying and a rise in the price of bullion. The gold index added 45 or 3 per cent to 1,528, while industrials were also 45 higher at 4,463 and the overall index up 41 at 3,755.</p>
