			<p>941228 FT  28 DEC 94 / UK Company News: Alphameric ALPHAMERIC has received valid acceptances for its open offer in respect of 4.56m new ordinary shares, representing 73.2 per cent. Those not subscribed for will be allotted to placees.</p>
