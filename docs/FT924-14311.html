			<p>921010 FT  10 OCT 92 / World Stock Markets: South Africa DE BEERS and other mining shares were lifted by overseas (mainly US) buying, and held the overall index to an unchanged 3,080. Industrials fell 16 to 4,066, and golds closed 8 lower at 853.</p>
