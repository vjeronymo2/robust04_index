			<p><P> January 11, 1989, Wednesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> The film "Carrie" was written by Lawrence D. Cohen, not "Wicked Stepmother"  director Larry Cohen, as reported in Calendar Jan. 3. Larry Cohen was credited  incorrectly in a film reference book.  </P></p>
		</main>
