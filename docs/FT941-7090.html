			<p>940226 FT  26 FEB 94 / Expenditure cut The government has reduced its forecast for the 1993-94 public expenditure control total from Pounds 244.7bn to Pounds 224.5bn. The main reason for the change is that contributions to the European Union will be lower than was previously thought.</p>
