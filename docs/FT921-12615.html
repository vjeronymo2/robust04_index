			<p>920125 FT  25 JAN 92 / World Stock Markets: South Africa JOHANNESBURG saw Lonrho plunge 26 per cent or R2.35 to R6.85 on news of a dividend cut. The market weakened quietly. The all-gold index fell 27 to 1,258, while the industrial index lost 51 to 4,436. The all-share dropped 50 to 3,626.</p>
