			<p><P> August 22, 1989, Tuesday, Home Edition  </P> <P> MORNING REPORT: AMPLIFICATIONS  </P> <P> In Monday's Morning Report, Midge Costanza, executive director of the American  Task Force for the Homeless, was incorrectly identified. Costanza is a former  White House assistant to Jimmy Carter. Claudia Puig  </P></p>
