			<p>920113 FT  13 JAN 92 / World News in Brief: Historic cross stolen Thieves have stolen Florence Nightingale's most treasured possession - a cross made from bullets and shrapnel - from the church in East Wellow, near Salisbury, where the founder of modern nursing is buried.</p>
