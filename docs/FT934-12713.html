			<p>931026 FT  26 OCT 93 / World News in Brief: Parfum Metro A perfume called Francine will make commuting in Paris slightly sweeter in the New Year. The scent - a blend of lavender, mint and eucalyptus - will be pumped through the corridors of the Metro to mask the smell of stale tobacco and rubbish.</p>
