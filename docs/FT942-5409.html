			<p>940604 FT  04 JUN 94 / Finance and the Family: Smaller companies index slips - At a Glance Smaller company shares had another bad week. The Hoare Govett Smaller Companies Index (capital gains version) dropped 1.2 per cent to 1687.63 over the week to June 2.</p>
