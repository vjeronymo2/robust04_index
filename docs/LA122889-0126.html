			<p><P> December 28, 1989, Thursday, Home Edition  </P> <P> INTRUDER SHOT TO DEATH BY BOOBY-TRAP IN HOUSE  </P> <P> An intruder was shot to death in a house booby-trapped against break-ins,  police said. The man, apparently a burglar, on Tuesday night tripped a wire set  up by the home's owner to fire a rifle, police said.  </P></p>
