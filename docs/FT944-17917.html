			<p>941006 FT  06 OCT 94 / World Trade News: Procter &amp; Gamble wins toothbrush lawsuit Procter &amp; Gamble yesterday settled a lawsuit against Milor over P&amp;G's toothbrush design patent and product configuration rights. Milor is prohibited from making and selling such toothbrushes and is to pay P&amp;G damages.</p>
