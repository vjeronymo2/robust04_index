			<p>BFN     [Text] Another Russian border guard has perished on the  Tajik-Afghan border. According to a report from the Postfaktum  agency, the guard was fatally wounded when the (Navrang) post in  the sector of the 12th outpost of the Moskovskiy border guard  detachment was fired on.</p>
