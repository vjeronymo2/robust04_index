			<p><P> June 12, 1989, Monday, P.M. Final  </P> <P> CRASH BLAMED ON ENGINE  </P> <P> A French commission of inquiry said today that engine failure caused the crash  of a Soviet MIG-29 fighter jet at the Paris air show last week. It cleared the  pilot of any blame.  </P></p>
