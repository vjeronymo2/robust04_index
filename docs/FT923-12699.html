			<p>920717 FT  17 JUL 92 / World Stock Markets: South Africa GOLD shares gained ground on the higher bullion price. The gold index closed up 40 at 1,130 with Driefontein up R1.75 at R43.75. Industrials improved 16 to 4,279 and the overall index was 28 higher at 3,496.</p>
