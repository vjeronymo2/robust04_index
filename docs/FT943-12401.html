			<p>940726 FT  26 JUL 94 / World News in Brief: Mouse market flourishes A lively mouse market has been set up in Taiping County in China's Guangdong province. It meets four times a month, with over 2,000 mice traded. The animals are sold to restaurants and served as a delicacy.</p>
