			<p>921002 FT  02 OCT 92 / NUJ leader elected MEMBERS of the National Union of Journalists have elected Mr John Foster as the new general secretary. Mr Foster, 55, now national newspaper organiser, beat deputy general secretary Mr Jake Ecclestone by 3,719 to 2,224.</p>
