			<p>940915 FT  15 SEP 94 / World News in Brief: Derailment due to 'driver error' Driver error was to blame for the derailment of a commuter train at Bickley, Kent, during a strike by signal workers last Thursday, an internal Railtrack and British Rail inquiry found.</p>
