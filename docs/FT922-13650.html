			<p>920410 FT  10 APR 92 / UK Company News: Cadbury Schweppes - Correction Cadbury Schweppes expects its purchase of 70 per cent of Piasten, a German confectioner, to add 0.2p to its earnings per share next year, not 2p as reported in yesterday's editions.</p>
