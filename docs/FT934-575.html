			<p>931224 FT  24 DEC 93 / World News in Brief: Financial Times The Financial Times will not be published tomorrow or next Monday and Tuesday. It will be published again on Wednesday, December 29. We wish all our readers, advertisers and distributors a happy Christmas.</p>
