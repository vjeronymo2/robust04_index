			<p>930918 FT  18 SEP 93 / Finance and the Family: Minnows slip back - At a Glance Share prices of smaller companies slipped slightly this week. The Hoare Govett Smaller Companies Index (capital gains version) dropped 0.9 per cent from 1593.62 to 1578.89 over the seven days to September 16.</p>
