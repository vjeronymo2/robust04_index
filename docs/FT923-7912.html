			<p>920814 FT  14 AUG 92 / World Stock Markets: South Africa JOHANNESBURG weakened further with a fall in the gold price depressing sentiment. The overall index lost 53 to 3,155 and the industrial index was 52 lower at 3,997. The gold index declined 43, or 4.4 per cent to 937.</p>
