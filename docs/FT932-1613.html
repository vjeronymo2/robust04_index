			<p>930623 FT  23 JUN 93 / Airport talks NATIONAL Express, the scheduled coach service operator, confirmed yesterday it was in talks about buying East Midlands airport from its local authority owners, but said a deal was subject to due diligence procedures and negotiation of contracts.</p>
