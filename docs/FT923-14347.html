			<p>920708 FT  08 JUL 92 / World News in Brief: Le Shuttle is born Eurotunnel decided after months of discussions with advertising agencies to call its service 'Le Shuttle' in the hope that it would appeal to French and British passengers. Sleeper trains approved, Page 10</p>
