			<p><P> November 14, 1989, Tuesday, Southland Edition  </P> <P> NEWSWIRE  </P> <P> Blushing John, who finished third to Sunday Silence and Easy Goer in the  Breeders' Cup Classic, has retired to stud at Brookside Farms in Kentucky after  a four-year-old season in which he won $1.2 million.  </P></p>
