			<p>930714 FT  14 JUL 93 / World Stock Markets: South Africa GOLD shares fell as the price of bullion declined, the index closing 26, or 1.3 per cent down at 1,950. Industrials shed 7 to 4,631 and the overall index lost 13 to 4,090. De Beers dipped 75 cents to R82.25 but Anglos gained R2 at R141.</p>
