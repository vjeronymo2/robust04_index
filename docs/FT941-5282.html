			<p>940308 FT  08 MAR 94 / Plan for Bosphorus tunnel Turkey is considering a tunnel to link Asia and Europe under the Bosphorus to ease Istanbul's traffic problems. It would supplement Istanbul's two suspension bridges over the Bosphorus, which are badly congested in rush hours.</p>
