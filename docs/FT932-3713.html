			<p>930612 FT  12 JUN 93 / World Stock Markets: South Africa JOHANNESBURG's gold shares stayed firm, with the index rising 25 to 1,651, a week's loss of 6 per cent. Among sector stocks Vaal Reefs added R5 to R290. Industrials added 5 to 4,596 and the overall 17 to 3,949.</p>
