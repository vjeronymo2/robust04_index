			<p>920327 FT  27 MAR 92 / World Stock Markets: South Africa JOHANNESBURG lacked fresh direction with a weaker price for bullion pushing the gold index lower to close down 16 at 1,124. The overall index shed 7 to at 3,551 but industrials gained 6 to 4,438. Banks gained on merger rumours.</p>
