			<p>930520 FT  20 MAY 93 / World News in Brief: Calculator sold for almost Pounds 8m A rare 19th century mechanical calculator with an estimated sale price of Pounds 15,000 to Pounds 20,000 was sold for almost Pounds 8m at Christie's, London, setting an auction record for scientific instruments.</p>
