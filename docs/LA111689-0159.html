			<p><P> November 16, 1989, Thursday, Home Edition  </P> <P> EDUCATION OFFICIAL SELECTED  </P> <P> President Bush will nominate John MacDonald, commissioner of education for the  state of New Hampshire, to be assistant education secretary for elementary and  secondary education, the White House announced Wednesday.  </P></p>
