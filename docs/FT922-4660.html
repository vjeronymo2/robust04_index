			<p>920604 FT  04 JUN 92 / World News in Brief: Kidnapped Briton freed Wigan businessman Patrick Hillman was freed in Nigeria after being kidnapped for ransom. Mr Hillman was in Lagos to complete a deal. His family received a ransom demand and a business associate was threatened.</p>
