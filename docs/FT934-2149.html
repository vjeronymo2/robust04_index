			<p>931215 FT  15 DEC 93 / UK Company News in Brief: IMI IMI is, through GDC, a Mississippi-based subsidiary, paying Dollars 3.2m (Pounds 2.1m) for Casino Tokens of Las Vegas. The move, an expansion of IMI's minting operations, makes group companies the largest suppliers of casino tokens in the US.</p>
