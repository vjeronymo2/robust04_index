			<p>931222 FT  22 DEC 93 / World Stock Markets: South Africa Johannesburg was easier, with golds 40 lower at 2,106, industrials unchanged at 5,171 and the overall index 39 down at 4,608. De Beers weakened R5 to R100 on profit-taking following second-half rough diamond sales figures.</p>
