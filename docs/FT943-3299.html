			<p>940915 FT  15 SEP 94 / World News in Brief: Court cuts scalding award A US judge cut damages in the case of a woman scalded by hot coffee bought at a McDonald's restaurant. Originally set at nearly Dollars 2.7m (Pounds 1.7m), punitive damages for Stella Liebeck were cut to Dollars 480,000.</p>
