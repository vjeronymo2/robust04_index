			<p>BFN     [Text] The police arrested 58 Kurdish illegal immigrants  in a house in Tallinn yesterday. The Kurds claim to have been  smuggled over the border in sealed containers. A joint police,  defence police and border guard investigation team was formed,  headed by border guard director Tarmo Keuts.</p>
