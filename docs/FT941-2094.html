			<p>940323 FT  23 MAR 94 / World News in Brief: England lose second Test West Indies beat England by an innings and 44 runs in the second cricket Test at Georgetown, Guyana, to take a 2-0 lead in the five-match series. England were bowled out for 190 in their second innings.</p>
