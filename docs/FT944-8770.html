			<p>941118 FT  18 NOV 94 / People: MDIS Ian Hay Davison is convalescing in Australia following an operation; as a result Margaret Downes is acting chairman of Storehouse and Peter Macfarlane, appointed deputy chairman at MDIS, is standing in for him there.</p>
