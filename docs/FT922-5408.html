			<p>920530 FT  30 MAY 92 / Airport for sale ONE of the famous names of aviation history will come under the hammer next month when Bromley Council seeks private investors for Biggin Hill airport, south of London. The airport was a Second World War base for Battle of Britain fighter aircraft.</p>
