			<p>940430 FT  30 APR 94 / World News in Brief: British soldier killed in Bosnia A British soldier was killed and two others injured when their vehicle ran over an anti-tank mine near Gorni Vakuf, central Bosnia, the Ministry of Defence said.</p>
