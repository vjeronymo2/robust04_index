			<p>921005 FT  05 OCT 92 / World News in Brief: Riots in Mauritania Riots broke out in Nouakchott, capital of Mauritania, in protest against sharp price rises and a sudden fall in the value of the ouguiya, the Mauritanian currency.</p>
