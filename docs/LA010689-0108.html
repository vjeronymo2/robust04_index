			<p><P> January 6, 1989, Friday, Home Edition  </P> <P> 3 GOLFERS SHARE LEAD  </P> <P> Loren Roberts, Rob Boldt and Greg Powers shared a 1-stroke lead at 137 after 36  holes of the $250,000 Spalding Invitational Pro-Am golf tournament.  </P> <P> Roberts shot a 68, Boldt, a club pro, had a 69 and Powers got a 71.  </P></p>
