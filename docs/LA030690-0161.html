			<p><P> March 6, 1990, Tuesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Wrong Director -- In some editions of Sunday's TV Times, the wrong credit was  given for direction of the film "The Taking of Pelham One Two Three." Joseph  Sargent was the director, not Delbert Mann.  </P></p>
