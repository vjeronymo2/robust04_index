			<p>920905 FT  05 SEP 92 / World News In Brief: Time runs out for Superman Superman, 54, the hero with superhuman strength, clean work habits, and X-ray vision, is to die in November in hand-to-hand combat with an alien named Doomsday, DC Comics, which is owned by Time Warner, has decided.</p>
