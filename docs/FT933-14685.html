			<p>930713 FT  13 JUL 93 / UK Company News in Brief: Jersey Electricity JERSEY ELECTRICITY is paying interim dividend of 13p (12p). Pre-tax profit half year ended April 27 1993 was Pounds 3.22m (Pounds 4.37m). Electricity sales 246m units (236.6m).</p>
