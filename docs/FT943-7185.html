			<p>940825 FT  25 AUG 94 / World News in Brief: Maradona banned Diego Maradona complained Fifa had been too harsh in suspending him for 15 months for taking drugs at the World Cup Finals.  The Argentinian footballer tested positive for five stimulants after a first-round match on June 25.</p>
