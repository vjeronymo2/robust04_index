			<p><P> May 20, 1989, Saturday, Home Edition  </P> <P> ANDES BUS PLUNGE KILLS 45  </P> <P> A passenger bus tumbled 90 feet into a rushing river in the Andes mountains  Friday, killing at least 45 people and injuring at least 15, police said.  </P></p>
