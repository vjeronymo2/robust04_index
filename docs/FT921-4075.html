			<p>920311 FT  11 MAR 92 / Farmworkers' pay FARMWORKERS yesterday won a 4 per cent pay rise after talks at the Agricultural Wages Board in London. The National Farmers' Union, which represents employers, said the agreement meant the basic weekly wage would rise to Pounds 134.60.</p>
