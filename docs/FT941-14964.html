			<p>940118 FT  18 JAN 94 / People: Finance moves - Lazard Brothers David Cummings and Jesus Mora del Rio have been appointed directors of LAZARD BROTHERS; David Gould, Craig Knox, Margaret Manley and Patrick Shine have been appointed directors of Lazard Investors.</p>
