			<p>930911 FT  11 SEP 93 / World Stock Markets: South Africa GAINS in gold and mining financials were erased by the close after the bullion price fell Dollars 6. The gold index shed 10 to 1,543, while the industrial index added 26 to 4,538. The overall index held onto a 6 point gain at 3,847.</p>
