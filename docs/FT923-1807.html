			<p>920921 FT  21 SEP 92 / World News In Brief: Swedes jailed in Iraq Three Swedish telephone engineers who strayed into Iraqi territory from Kuwait earlier this month have been jailed for seven years for 'illegally' crossing the border with Iraq'.</p>
