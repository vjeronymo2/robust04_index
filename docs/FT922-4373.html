			<p>920605 FT  05 JUN 92 / Glazing rescue CIS Windows, a wholly owned subsidiary of Pilkington, has bought part of the customer list of Surestyle, the Bury double-glazing company that closed this week. CIS said it hoped to honour orders at Surestyle's prices and absorb deposits paid.</p>
