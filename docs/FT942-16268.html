			<p>940411 FT  11 APR 94 / World News in Brief: Bombay Stock Exchange Bombay Stock Exchange, Asia's oldest bourse, plans to computerise trading in most of its shares from October 1 in an effort to bring transparency to the market, according to its newly elected president, Bhagirath Merchant.</p>
