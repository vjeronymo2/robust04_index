			<p>940106 FT  06 JAN 94 / World Stock Markets: South Africa Johannesburg was lower as the gold bullion price eased and profits were taken after Tuesday's surge. The industrials index fell 29 to 5,688 and golds shed 8 to 2,323. The overall index lost 2 to 5,086. Anglos dipped R1 to R234.</p>
