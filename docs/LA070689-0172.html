			<p><P> July 6, 1989, Thursday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Walter Garcia was the first Latino president at Rio Hondo College near  Whittier, serving from 1967 to 1977. An article July 2 incorrectly identified  incoming President Alex Sanchez as the two-year college's first Latino  president.  </P></p>
