			<p>921102 FT  02 NOV 92 / World News In Brief: Village fete bargain A pair of Japanese vases bought for 50p at a village fete is expected to fetch up to Pounds 15,000 at auction, after Sotheby's said they were made by famous enameller Namikawa Sosuke.</p>
