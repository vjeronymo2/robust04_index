			<p>930724 FT  24 JUL 93 / World News in Brief: Twyford Down protesters jailed Seven anti-motorway campaigners were jailed by a High Court judge for taking part in an invasion of an M3 construction site at Twyford Down, Hampshire, early this month in defiance of an injunction.</p>
