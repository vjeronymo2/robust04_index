			<p>931002 FT  02 OCT 93 / World News in Brief: Lewis beats Bruno Lennox Lewis retained the WBC world heavyweight boxing title when the referee stopped his fight against Frank Bruno in the seventh of 12 scheduled rounds in Cardiff.</p>
