			<p>930904 FT  04 SEP 93 / World News in Brief: Angola ceasefire offer Rebel leader Jonas Savimbi told Portuguese president Mario Soares he was ready to implement a ceasefire in the Angolan civil war on a date set by the United Nations.</p>
