			<p><P> October 21, 1990, Sunday, Bulldog Edition  </P> <P> FRENCH FARMERS PROTEST  </P> <P> About 50 farmers angered by government agriculture policies bombarded a  government building with vegetables, paint and liquid manure during a  late-night raid, police said Friday. Seven people were arrested.  </P></p>
