			<p>921110 FT  10 NOV 92 / UK Company News: Dana Exploration Dana Exploration reported pre-tax losses of IPounds 2.4m (Pounds 2.6m) against IPounds 89,000 for the year to end-January after provisions of IPounds 2.31m (IPounds 25,000). Losses per share were 30.37p (1.12p).</p>
