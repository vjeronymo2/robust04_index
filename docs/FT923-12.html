			<p>920930 FT  30 SEP 92 / World News in Brief: Dublin seeks divorce vote The Irish government proposed holding a referendum on the constitutional ban on divorce. Divorce was rejected by an almost two-to-one majority in a bitterly divisive referendum in 1986.</p>
