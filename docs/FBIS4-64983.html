			<p>BFN     [Text] Frankfurt, May 11 (AFP) -- The Bundesbank Wednesday  [11 May] dropped its discount rate to 4.50 percent from five  percent and the Lombard rate to six percent from 6.5 percent,  its spokesman announced.    The last rate drop by the bank was on April 14.</p>
