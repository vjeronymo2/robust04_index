			<p>930903 FT  03 SEP 93 / World News in Brief: US revives Bosnia threat President Bill Clinton warned that the US was still ready to order air strikes in Bosnia if the warring factions continued to block humanitarian efforts after the collapse of peace talks. Earlier report, Page 3</p>
