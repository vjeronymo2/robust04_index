			<p><P> May 20, 1989, Saturday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Friday's Morning Report misidentified the theater where "Hapgood" is playing.  Although the play is offered as part of the Ahmanson Theatre season, the  production is at the Doolittle Theatre in Hollywood.  </P></p>
