			<p>921114 FT  14 NOV 92 / Portugal strike Portuguese public service workers staged a 24-hour strike for more pay yesterday that closed schools and government offices, reduced hospitals to essential services and left rubbish uncollected in the streets, Peter Wise reports from Lisbon.</p>
