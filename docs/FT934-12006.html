			<p>931028 FT  28 OCT 93 / International Company News: Dun &amp; Bradstreet in South Africa DUN &amp; Bradstreet, the financial information services group which withdrew from South Africa in 1986, said its business units would be allowed to restart operations there, Reuter reports.</p>
