			<p>930521 FT  21 MAY 93 / UK Company News in Brief: Kalamazoo KALAMAZOO has made its first significant expansion into Europe by acquiring CBA/Nederland for Fl 2.6m (Pounds 962,000) cash. CBA is a leading supplier of computer systems and services to the motor trade.</p>
