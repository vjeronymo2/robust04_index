			<p>921016 FT  16 OCT 92 / World News in Brief: Sri Lanka killings Tamil separatist rebels killed at least 160 mainly civilians in raids on villages, according to army officers. Tamil Tigers are fighting for an independent state in the north and east of Sri Lanka.</p>
