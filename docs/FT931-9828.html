			<p>930211 FT  11 FEB 93 / UK Company News: Allied-Lyons - Correction Allied-Lyons' pre-tax profit for its 1991-92 financial year was Pounds 610m, a rise of 28 per cent on the previous year. Yesterday's FT 500 survey wrongly indicated a profits decline.</p>
