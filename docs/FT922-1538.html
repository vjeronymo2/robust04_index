			<p>920622 FT  22 JUN 92 / World News in Brief: Bhopal payments India has fixed compensation for victims of the Bhopal pesticide plant disaster after seven years. Payments will range from Rs50,000 to Rs300,000 (Pounds 1,000-Pounds 6,000).</p>
