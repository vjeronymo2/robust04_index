			<p><P> May 3, 1989, Wednesday, Home Edition  </P> <P> GUN-CONTROL LEGISLATION  </P> <P> Charlton Heston says he brought back his service .45 from World War II. That  was -- and is -- government property.  </P> <P> Oh well, Moses, nine out of 10 Commandments ain't bad.  </P> <P> JIM CHILTON  </P> <P> Woodland Hills  </P></p>
