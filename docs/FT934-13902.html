			<p>931020 FT  20 OCT 93 / World News in Brief: Kasparov retains chess title Garry Kasparov retained his world title in the London chess championship after drawing against Nigel Short in the 19th game, giving him an unbeatable 12-7 score in the 24-game series.</p>
