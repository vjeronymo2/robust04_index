			<p>930325 FT  25 MAR 93 / World Stock Markets: South Africa GOLD shares were lower on a weaker bullion price and the index closed off 22 at 1,121. The overall index finished down 6 at 3,516 while industrials dipped 9 to 4,457. Vaal Reefs shed R3.50 to R196.50 and Kloof 75 cents to R33.75.</p>
