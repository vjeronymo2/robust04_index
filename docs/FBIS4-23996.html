		<main>
			<p>BFN     [Text] An MiG Sukhoi [as heard], flying from the Saurimo  Air Force Base, today attacked the capital of Capenda Camulemba,  dropping napalm bombs that killed 50 people, including elderly  men and women and innocent children. An undisclosed number of  people were wounded.</p>
