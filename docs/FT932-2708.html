			<p>930617 FT  17 JUN 93 / UK Company News: Hartons Hartons Group, the distributor of plastic sheet and film, is deferring payment of the dividend on its 7 per cent convertible cumulative redeemable preference shares due on July 1. For 1992 the group incurred pre-tax losses of Pounds 6.25m.</p>
