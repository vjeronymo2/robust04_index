			<p><P> January 20, 1989, Friday, Home Edition  </P> <P> NEWSWIRE  </P> <P> The UCLA volleyball team will meet Pepperdine at Pauley Pavilion at 7:30  tonight in the 12th annual Kilgour Cup. Proceeds benefit former Bruin Kirk  Kilgour, who severed his spinal column in a 1976 training accident.  </P></p>
