			<p>931112 FT  12 NOV 93 / UK Company News: Charles Sidney - Correction Shares in Charles Sidney, the Yorkshire-based Mercedes-Benz commercial vehicle and passenger car dealer, closed at 110p on Wednesday, the first day of trading, not at 210p as reported in yesterday's paper.</p>
