			<p>940210 FT  10 FEB 94 / UK Company News: Vodafone - Correction The Pounds 2.6m pre-tax loss for 1992 attributed to Compagnie Generale des Eaux in yesterday's FT was in fact that incurred by its General Mobile Communications subsidiary, in which Vodafone has taken a one third stake.</p>
