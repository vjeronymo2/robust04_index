			<p>931210 FT  10 DEC 93 / Award for FT The Financial Times has won Proshare's Newspaper of the Year award for encouraging individual share ownership. British Gas won the award for excellence in employee share ownership programmes and SmithKline Beecham for excellence in services to private investors.</p>
