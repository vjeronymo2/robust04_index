			<p>920116 FT  16 JAN 92 / World News in Brief: Asylum plea rejected The US Supreme Court ruled that a jailed Irish Republican Army fugitive Joseph Patrick Doherty, convicted of murdering a British soldier, cannot seek US political asylum.</p>
