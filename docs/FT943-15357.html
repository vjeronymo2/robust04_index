			<p>940709 FT  09 JUL 94 / Finance and the Family: Smaller companies decline again - At a Glance Smaller company shares declined very slightly this week. The Hoare Govett Smaller Companies Index (capital gains version) fell 0.15 per cent to 1607.33 over the week to July 7.</p>
