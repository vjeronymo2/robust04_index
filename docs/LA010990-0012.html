			<p><P> January 9, 1990, Tuesday, Home Edition  </P> <P> SOVIET TROOPS TO PULL OUT  </P> <P> The Red Army will pull out an airborne regiment, two tank battalions and 6,000  troops from Hungary this year, Col. Gen. Grigory Krivosheyev, Soviet deputy  chief of staff, said Monday.  </P></p>
