			<p>930805 FT  05 AUG 93 / People: Dobson Park Industries Chris Taylor is promoted to take Townsend's place at DOBSON PARK INDUSTRIES. Oliver Chapple has resigned as chief executive; his duties will be temporarily assumed by Alan Kaye, the chairman.</p>
