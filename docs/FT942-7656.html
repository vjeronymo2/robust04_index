			<p>940524 FT  24 MAY 94 / Vietnamese output up 12.1% Vietnam's industrial output increased by 12.1 per cent in the first four months of 1994 over the same period last year, and prospects for food production and inflation levels are good, the government said yesterday, Reuter reports from Hanoi.</p>
