			<p>940519 FT  19 MAY 94 / UK Company News: Drayton Korea Tru Net assets at March 31 were 147.75p (108.14p) or 139.83p (106.78p) fully diluted. After-tax revenue was Pounds 21,000 (Pounds 185,000) and earnings per share 0.09p (0.8p). As foreshadowed, there is no dividend (0.52p final).</p>
