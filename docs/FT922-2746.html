			<p>920616 FT  16 JUN 92 / World News in Brief: New president Serbian nationalist Dobrica Cosic was named president of the new Yugoslav federation. The post is largely ceremonial. Power in the federation, formed by Serbia and Montenegro, lies with Serbian President Slobodan Milosevic.</p>
