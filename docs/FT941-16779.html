			<p>940107 FT  07 JAN 94 / World News in Brief: German ambassador suspected of spying A German ambassador was arrested on suspicion of spying for communist East Germany during the cold war. The public prosecutor identified the diplomat only as an 'ambassador in a black African state'.</p>
