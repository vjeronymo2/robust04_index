			<p>910502 FT  02 MAY 91 / Taiwan investment LITE-ON Corporation of Taiwan yesterday bought Northern Power Electronics of Ashington, Northumberland, from the receiver, saving 150 jobs. Lite-On plans a Pounds 2m investment to expand sales throughout Europe.</p>
