			<p>941111 FT  11 NOV 94 / World News in Brief: Zhirinovsky loses libel action Ultra-nationalist Russian leader Vladimir Zhirinovsky lost a Dollars 1.4m libel case he brought against a Finnish theatre. The theatre was alleged among other things to have compared Zhirinovsky to Adolf Hitler.</p>
