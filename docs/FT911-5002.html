			<p>910417 FT  17 APR 91 / World News in Brief: Irish contraception deal Contraceptives will be more freely available to everyone over the age of 17 in Ireland following a compromise Irish cabinet decision. A more liberal plan was scrapped after intense Roman Catholic opposition.</p>
