			<p>940126 FT  26 JAN 94 / World News in Brief: Actress loses libel action EastEnders actress Gillian Taylforth and her fiance Geoff Knights lost their libel action over a story in The Sun alleging they performed oral sex in a car. They face a bill unofficially estimated at close to Pounds 500,000.</p>
