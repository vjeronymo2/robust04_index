			<p>920903 FT  03 SEP 92 / World News in Brief: Fischer chess win Reclusive US chess star Bobby Fischer emerged from 20 years self-imposed seclusion to beat Boris Spassky in six hours and 49 moves in the first game of a Dollars 5m re-match of their 1972 World Championship duel.</p>
