			<p>BFN     [Text] Pyongyang, April 15 (KCNA) -- President Kim Il-song  of the Democratic People's Republic of Korea sent a message of  greetings today to Queen Margrethe II on the national day of the  Kingdom of Denmark.    He wished the queen health and happiness and the Kingdom of  Denmark prosperity.</p>
