			<p><P> April 24, 1990, Tuesday, Southland Edition  </P> <P> INDIA FIRE KILLS 7 CHILDREN  </P> <P> Seven children and an adult were killed Monday when a fire swept through a slum  colony in central New Delhi, police said. The blaze reduced to ashes more than  3,000 shanty homes.  </P></p>
