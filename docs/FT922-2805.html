			<p>920615 FT  15 JUN 92 / Drilling fields British Gas moved two compressor modules to its South Morecambe gas field to double production at the site. With the new compressors the field will be capable of producing 1.8bn cubic feet a day. This represents 15 per cent of the country's peak-level demand</p>
