			<p><P> May 19, 1989, Friday, Home Edition  </P> <P> TODAY'S QUOTE  </P> <P> "I'd rather be messin' with my teachers."  </P> <P>  -- North Hollywood High School junior Kiumba Fisher, explaining that, in the  fourth day of the teachers' strike, she and her friends were feeling nostalgic  about attending regular classes.  </P></p>
