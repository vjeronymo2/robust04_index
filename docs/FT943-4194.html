			<p>940909 FT  09 SEP 94 / World News in Brief: Bulgarian cabinet quits Bulgaria's parliament accepted the resignation of the country's non-party government. Deputies voted 219 to 4 in favour of the resignation, which prime minister Lyuben Berov offered last week.</p>
