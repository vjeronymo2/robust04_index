			<p>931020 FT  20 OCT 93 / UK Company News in Brief: Bunzl Italia BUNZL's Italian fine paper distribution subsidiary, Bunzl Italia, has withdrawn from Sicily. The move completes a rationalisation programme begun in 1992.</p>
