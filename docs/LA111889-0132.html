			<p><P> November 18, 1989, Saturday, Home Edition  </P> <P> COLOMBIAN TO VISIT JAPAN  </P> <P> Colombian President Virgilio Barco Vargas will visit Japan on Dec. 5-8, the  Foreign Ministry said Friday. Barco will meet Prime Minister Toshiki Kaifu and  Emperor Akihito during his visit, officials said.  </P></p>
