			<p>920711 FT  11 JUL 92 / World Stock Markets: South Africa BARGAIN hunting helped Johannesburg recover from its recent losses. The industrial index rose 49 to 4,283 but was still 4.8 per cent down on the week. The overall index added 35 to 3,483 while the gold index was up 20 at 1,072.</p>
