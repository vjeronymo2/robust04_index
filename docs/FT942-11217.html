			<p>940506 FT  06 MAY 94 / UK Company News: Greencore makes Pounds 2.5m Belgian buy Minch Norton, the malting subsidiary of Greencore Group, has agreed to acquire the malting business and assets of HDM Group, a Belgian company which is in receivership. The consideration will be BFr130m (Pounds 2.5m).</p>
