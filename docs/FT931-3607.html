			<p>930315 FT  15 MAR 93 / World News in Brief: Hardy bequest St Michael's church, Stinsford, Dorset, immortalised by Thomas Hardy in his novel Under the Greenwood Tree, has been left Pounds 70,000 in the will of an American professor of English literature.</p>
