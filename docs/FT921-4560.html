			<p>920309 FT  09 MAR 92 / World News in Brief: 'Wrong Ivan' claim John Demjanjuk, convicted in Israel of war crimes, should be freed, says defence lawyer Yoram Sheftel, because of newly uncovered evidence indicating that another man, Ivan Marchenko, was guilty.</p>
