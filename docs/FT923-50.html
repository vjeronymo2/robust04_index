			<p>920930 FT  30 SEP 92 / World Stock Markets: South Africa JOHANNESBURG eased on continued uncertainty over domestic political developments. Buying of index-linked shares helped the industrial index bounce off lows to close 1 down at 4,196. The overall index eased 4 to 3,198 and golds fell 7 at 896.</p>
