			<p>941128 FT  28 NOV 94 / World News in Brief: Silver coins salvaged Treasure hunters in Dubai said they had recovered silver coins worth Dollars 70m (Pounds 44.8m) from the wreck of a US merchant ship, the John Barry, torpedoed by a German U-boat off the coast of Oman in 1944.</p>
