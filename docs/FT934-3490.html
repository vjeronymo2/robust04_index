			<p>931208 FT  08 DEC 93 / World Stock Markets: South Africa Demand for industrial stocks lifted the overall index by 19 to a new high of 4,296, while industrials gained 25 at 4,970. The golds index shed 21 to 1,902. Anglos rose R3.50 to a new peak of R168 and Barlow Rand added R1.50 at R48.50.</p>
