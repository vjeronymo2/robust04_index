			<p>931101 FT  01 NOV 93 / World News in Brief: Ex-KGB man questioned British police questioned former Soviet KGB general Oleg Kalugin about the 1978 'poisoned umbrella' murder in London of Bulgarian dissident Georgy Markov. Kalugin was released without charge.</p>
