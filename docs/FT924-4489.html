			<p>921202 FT  02 DEC 92 / National Power buys N Sea stake NATIONAL POWER, one of the UK's two electricity generators, has bought its first stake in a North Sea gas field for Pounds 20m - purchasing a 10 per cent share of the Victor gas field from a subsidiary of Mobil, the US oil company.</p>
