			<p>920514 FT  14 MAY 92 / World Stock Markets: South Africa CONTINUED demand for quality shares and a lack of sellers pushed leading shares off their lows to close firmer in thin trade. The overall index rose 9 to 3,642 and the industrial index gained 5 to 4,534. The gold index added 3 to 1,070.</p>
