			<p>940301 FT  01 MAR 94 / Welsh boost Grants of Pounds 4.2m to support the Welsh language will be announced today by the Welsh Office. They will include Pounds 2.25m for publishers and voluntary organisations, and Pounds 1.95m for local education authorities.</p>
