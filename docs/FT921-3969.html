			<p>920312 FT  12 MAR 92 / World News in Brief: Kurds killed Turkish troops killed at least 28 Kurdish separatist guerrillas near the eastern town of Genc. More than 3,300 people have been killed since 1984 when the Marxist Kurdish Workers party began its campaign for an independent Kurdish state.</p>
