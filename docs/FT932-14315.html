			<p>930420 FT  20 APR 93 / US Residence cards for the Khrushchev's Sergei Khrushchev, son of the former Soviet leader, and his wife Valentine in their Rhode Island home.  An interview with US Immigration officials yesterday was the last hurdle before they could obtain US residence cards.</p>
