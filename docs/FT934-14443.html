			<p>931016 FT  16 OCT 93 / World Stock Markets: South Africa GOLD shares fell steadily throughout the session and the index lost 59 or 3.4 per cent to 1,701. The industrial index added 1 to 4,529 and the overall lost 10 to 3,915. De Beers attracted buyers, closing up R3.35 or 3.9 per cent at R88.35.</p>
