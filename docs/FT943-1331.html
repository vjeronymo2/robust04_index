			<p>940924 FT  24 SEP 94 / Finance and the Family: Next week's personal finance - At a Glance A decision is expected next Wednesday on which of Coloroll's former employees are entitled to get what from the former high-flyer's pension fund. It will be a test case in the argument over pensions equality.</p>
