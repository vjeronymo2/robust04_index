			<p>940826 FT  26 AUG 94 / World News in Brief: England win England (219-4) beat South Africa (215-7) by six wickets in a one-day cricket international at Edgbaston, Birmingham. Mike Atherton was confirmed as England captain for the forthcoming winter tour of Australia.</p>
