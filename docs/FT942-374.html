			<p>940629 FT  29 JUN 94 / UK Company News in Brief: Hay (Norman) HAY (NORMAN) has disposed of its 7.2 acre freehold site adjacent to Heathrow airport for a phased payment of Pounds 6m. The site was vacated in 1992 after the company's plating operations were reorganised and moved to Coventry.</p>
