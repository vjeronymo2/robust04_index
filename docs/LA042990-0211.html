			<p><P> April 29, 1990, Sunday, Valley Edition  </P> <P> FOR THE RECORD  </P> <P> Women's track -- Valley College's position in the final team standings in the  Western State Conference championships was incorrectly reported in Saturday's  edition. Bakersfield won the meet with 183 points and Valley placed second with  120.  </P></p>
