			<p>931230 FT  30 DEC 93 / UK News Company: Gibbons Lyons Group GIBBON LYONS Group, through its wholly owned subsidiary Gibbon JCR, has acquired the outstanding 50 per cent holding in its associate, Gibbons Colorcentre (Bristol). Consideration, in cash, is profit related, to a maximum Pounds 500,000.</p>
