			<p>931218 FT  18 DEC 93 / World Stock Markets: Mexico Mexican stock prices ended at a record high, fired by demand for heavily-weighted Telmex. The IPC index of 36 leading shares closed 31.72 points higher at 2,454.57, a gain of 1.31 per cent.</p>
