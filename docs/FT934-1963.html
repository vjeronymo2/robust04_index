			<p>931216 FT  16 DEC 93 / People: McCarthy &amp; Stone Keith Lovelock has been appointed chief executive of McCARTHY &amp; STONE. He has been with the group for eight years and joint managing director since April; John Gray, former joint managing director, has resigned from the board.</p>
