			<p>921224 FT  24 DEC 92 / UK Company News: Wates sells Milk St interests for Pounds 9m Wates City of London Properties has sold its freehold and long leasehold interest in 1-6 Milk Street, EC2, to Prudential Nominees. The consideration was Pounds 9.35m cash.</p>
