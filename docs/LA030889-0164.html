			<p><P> March 8, 1989, Wednesday, Home Edition  </P> <P> NEWSWIRE  </P> <P> Bill Cayton, manager of heavyweight champion Mike Tyson, filed suit in federal  court in New York, charging promoter Don King with racketeering, antitrust  violations and interference with Cayton's contracts with Tyson, the New York  Times reported.  </P></p>
