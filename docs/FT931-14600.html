			<p>930118 FT  18 JAN 93 / World News in Brief: Pounds 60,000 bounty The Smith and Wesson revolver used to kill American outlaw Jesse James in 1882 is to be auctioned in Lewes, East Sussex, in April. It is expected to fetch more than Pounds 60,000.</p>
