			<p>941216 FT  16 DEC 94 / World News in Brief: Diamonds stolen Thieves took at least Dollars 1m worth of diamonds from Belgium's big Kring diamond exchange in Antwerp. Police said the thieves apparently used forged keys to enter one of the country's best-protected buildings and open safes.</p>
