			<p>941228 FT  28 DEC 94 / UK Company News: Abbey National ABBEY NATIONAL Independent Financial Advisors has acquired WF Company and its subsidiaries for an undisclosed sum. WF had net assets of Pounds 275,000 at March 31.</p>
