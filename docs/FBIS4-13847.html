			<p>BFN     [Text] Tehran, April 22, IRNa -- Foreign Minister 'Ali  Akbar Velayati on Friday [22 April] left for Bucharest, Romania.  In Bucharest, he will discuss important political developments  of the Balkans especially the problem of Bosnia-Herzegovina as  well as cooperation with Central Asian republics.</p>
