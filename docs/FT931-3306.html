			<p>930316 FT  16 MAR 93 / International Company News in Brief: Union Bank of Finland UNION Bank of Finland, the banking arm of Unitas, may incur up to FM150m (Dollars 24.6m) in credit losses if the debt restructuring of Polar-Yhtyma fails, Reuter reports from Helsinki.</p>
