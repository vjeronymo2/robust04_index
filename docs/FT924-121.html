			<p>921230 FT  30 DEC 92 / World Stock Markets: South Africa JOHANNESBURG ended firm but off the day's highs in thin trading. The industrial index finished 12 up at 4,368, off the day's peak of 4,374 and the overall index rose 6 to 3,261. The gold index shed 10 to 806 on position-squaring.</p>
