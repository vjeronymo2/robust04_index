			<p>940517 FT  17 MAY 94 / UK Company News: Guinness Peat GUINNESS PEAT has received a 97.4 per cent take-up for its rights issue. The sale of Eagle, its Texan fund management offshoot, for Dollars 3.4m (Pounds 2.27m) cash has been concluded.</p>
