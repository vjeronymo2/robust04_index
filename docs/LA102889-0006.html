			<p><P> October 28, 1989, Saturday, Home Edition  </P> <P> READERS TOUCH ALL BASES ON TOUCHY ISSUE  </P> <P> I would like to commend Mike Downey. At least one sportswriter has some  compassion for victims. It's too bad the rest of the sports world is worried  about the game.  </P> <P> KEVIN McDONNELL, Sunland  </P></p>
