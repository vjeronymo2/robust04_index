			<p>930423 FT  23 APR 93 / World Trade News: Cuba in barter deal with Italians Italgrani, the Italian cereals and foods group based in Naples, has signed a L100bn (Pounds 42m) agreement with the Cuban government to supply semi-finished food products in return for sugar, writes Haig Simonian in Milan.</p>
