			<p>930717 FT  17 JUL 93 / World News in Brief: Clinton to visit flood scene US president Bill Clinton will visit St Louis in the flood-ravaged Mississippi valley today. Estimates of damage have reached Dollars 9bn (Pounds 6bn) and more flooding is feared. Clinton faces budget talks, Page 3</p>
