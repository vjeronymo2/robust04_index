			<p>910501 FT  01 MAY 91 / World Stock Markets: South Africa JOHANNESBURG was lifted by late buying, but volume was thin before today's holiday. The all-gold index put on 18 to 1,044 as bullion prices rose. The all-share index firmed by 14 to 3,033 and the industrial index by 7 to 3,542.</p>
