			<p>940509 FT  09 MAY 94 / World News in Brief: Man released after 'Scream' recovery Norwegian police released one of three people arrested when Edvard Munch's painting 'The Scream', stolen from the National Gallery in Oslo, was found. The man had helped set up the recovery operation.</p>
