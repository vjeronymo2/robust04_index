			<p>940127 FT  27 JAN 94 / UK Company News In Brief: Danka Business Systems DANKA BUSINESS Systems, through its UK subsidiary, Danka UK, has acquired the photocopying interests of Images, which supplies a full range of equipment from Toshiba and Canon. Consideration is Pounds 370,000 cash.</p>
