			<p>920201 FT  01 FEB 92 / Arts: Correction Owing to a production error on yesterday's Arts Page, Patricia Morison's article on Mantegna was wrongly illustrated with the engraving of 'Christ between SS. Andrew and Longinus' rather than the Munich drawing recently discovered by David Ekserdjian.</p>
