			<p>940630 FT  30 JUN 94 / World Commodities Prices: Cotton Liverpool- Spot and shipment sales amounted to 50 tonnes for the week ended 24 June, against 9 tonnes in the previous week. Restricted operations involved few fresh dealings. Only occasional interest displayed in American styles.</p>
