			<p>920307 FT  07 MAR 92 / World News in Brief: Army not behind Yeltsin Only 17 per cent of officers of the former Soviet army support Russian president Boris Yeltsin's reform plans, according to a survey. But nine out of 10 think that governing Russia should be left to politicians.</p>
