			<p>BFN     [Text] Beijing, April 14 (XINHUA) -- Ramon John Hnatyshyn,  governor general of Canada, will pay a state visit to China from  April 25, at the invitation of President Jiang Zemin, a Foreign  Ministry spokesman announced here today at a weekly news  conference.</p>
