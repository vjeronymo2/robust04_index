			<p>940420 FT  20 APR 94 / Kigali shelled Rwandan troops shelled Kigali's refugee-packed national stadium yesterday, killing nine, and the UN evacuated some of its forces without a ceasefire in sight, Reuter reports from Kigali.</p>
