			<p>920104 FT  04 JAN 92 / World News in Brief: Ulster murder A Roman Catholic shot dead at his butcher's shop in Moy, County Tyrone, became Northern Ireland's first murder victim of 1992. Another man and a 10-year-old girl were wounded in the attack.</p>
