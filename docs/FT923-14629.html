			<p>920707 FT  07 JUL 92 / World Stock Markets: South Africa JOHANNESBURG fell as political uncertainty kept buyers away. The industrial index dropped 65 to 4,434 and the overall index was 51 easier at 3,599. The gold index shed 14 to 1,085. Sasol fell 70 cents to R18.15.</p>
