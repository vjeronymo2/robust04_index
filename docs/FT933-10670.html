			<p>930803 FT  03 AUG 93 / PM injunction call MR John Major, the prime minister, is to seek an injunction against the magazine Scallywag to restrain it from further publishing allegations concerning him and caterer Ms Clare Latimer, his lawyers announced last night.</p>
