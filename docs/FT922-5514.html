			<p>920530 FT  30 MAY 92 / World Stock Markets: South Africa JOHANNESBURG was stronger as institutions sought blue chip stocks. The industrial index gained 12 to 4,664, setting another record high, while the overall index rose 9 to 3,731. However, the gold index lost 15 to 1,090.</p>
