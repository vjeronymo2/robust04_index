			<p><P> May 5, 1990, Saturday, Home Edition  </P> <P> MEDIA TREATMENT OF THE 'HILARY IN HIDING' CASE  </P> <P> Rosenberg's column is a perfect example of the superlative reporting he does. I  admire his courage in taking unpopular stands.  </P> <P> ELIZABETH GARDNER, Escondido  </P></p>
