			<p>940929 FT  29 SEP 94 / World Trade News: Golden Hope negotiating second refinery in China Malaysia's Golden Hope Plantations is negotiating to set up its second palm oil refinery in China. Golden Hope's first refinery in Jiangyin City will be operating by August 1995.</p>
