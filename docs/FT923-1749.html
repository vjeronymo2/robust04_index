			<p>920922 FT  22 SEP 92 / Crisis in the UK Economy: Referendum call THE Scottish National party yesterday called for a UK referendum on Europe. Mr Alex Salmond, SNP leader, said the narrowness of the French vote made Mr John Major's refusal to hold a referendum untenable.</p>
