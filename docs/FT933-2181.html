			<p>930920 FT  20 SEP 93 / World News in Brief: Sihanouk to be king Cambodian lawmakers endorsed a new constitution paving the way for veteran leader Prince Norodom Sihanouk to be king, a return to the throne he vacated nearly 40 years ago.</p>
