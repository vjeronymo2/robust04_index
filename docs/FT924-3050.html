			<p>921209 FT  09 DEC 92 / World News in Brief: Gaidar retreats on oil Russian acting prime minister Yegor Gaidar signalled a retreat from a main element of his economic reforms, announcing that domestic oil prices would remain below world levels for a long time to come.</p>
