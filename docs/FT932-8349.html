			<p>930519 FT  19 MAY 93 / UK Company News: Misys unable to agree terms Misys has terminated its talks with Burns Anderson Independent Network (BAIN) as it has not been able to agree terms. In January, Misys announced that talks were on with a view to acquiring BAIN.</p>
