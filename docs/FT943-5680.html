			<p>940902 FT  02 SEP 94 / UK Company News in Brief: Manganese Bronze Holdings MANGANESE BRONZE Holdings is selling LTI Homer, its fuel tanks offshoot to Wilmid for an undisclosed sum, resulting in an exceptional loss which will be provided for in the accounts for the year to end-July 1994.</p>
