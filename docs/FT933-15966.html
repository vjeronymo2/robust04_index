			<p>930706 FT  06 JUL 93 / International Company News: GBL increases stake in Petrofina GROUPE Bruxelles Lambert, the Belgian holding company, said it and its allies' stake in Petrofina, the Belgian oil company, had risen to 28.88 per cent from 21.65 per cent, Reuter reports from Brussels.</p>
