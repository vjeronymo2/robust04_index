			<p>940503 FT  03 MAY 94 / World News in Brief: Jump jockey critical Irish jockey Declan Murphy, 27, was in critical condition in a Liverpool hospital after he was thrown from his horse during a race at Haydock Park, and then kicked in the back of the head by another runner.</p>
