			<p>930819 FT  19 AUG 93 / World Stock Markets: South Africa SELECTED industrial shares were strong, while De Beers lost R1.75 to R87.75 in reaction to Tuesday's disappointing results. The industrial index added 26 at 4,568, golds put on 2 at 1,756 and the overall index rose 17 to 4,024.</p>
