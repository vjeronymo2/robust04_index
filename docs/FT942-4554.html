			<p>940609 FT  09 JUN 94 / Pru buys offices Prudential, the life insurer, has bought eight offices in Maidenhead, Berkshire, for Pounds 44m from NRA Pension Fund. The buildings produce a rental income of Pounds 3.3m.</p>
