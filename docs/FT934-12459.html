			<p>931026 FT  26 OCT 93 / People: Gibbs Mew Peter Gibbs, executive chairman of GIBBS MEW since 1967, died on October 22 at the age of 71; Tom Hedderson, who was a director of JA Devenish before joining Gibbs Mew in 1992, has been appointed non-executive chairman.</p>
