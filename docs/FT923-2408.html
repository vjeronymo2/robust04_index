			<p>920918 FT  18 SEP 92 / World News in Brief: Slovak's suicide protest A Slovak man, Jozef Aszmongyi, 61, burned himself to death in protest over the proposed division of Czechoslovakia into separate Czech and Slovak republics.</p>
