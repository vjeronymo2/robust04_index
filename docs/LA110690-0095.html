			<p><P> November 6, 1990, Tuesday, Home Edition  </P> <P> 2 DIE IN STEAM EXPLOSION  </P> <P> An explosion of a boiler steam line at the Aldrich Chemical Co. killed two  maintenance workers early Monday, officials said. The men had been  investigating a problem with the boiler, an officer said.  </P></p>
