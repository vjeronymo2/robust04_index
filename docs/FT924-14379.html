			<p>921010 FT  10 OCT 92 / World News in Brief: Rail fares to rise Rail passengers are expected to face fare rises of twice the rate of inflation from January 1993. British Rail and London Underground are to give details of the increases - likely to be between 5 per cent and 8 per cent - on Wednesday.</p>
