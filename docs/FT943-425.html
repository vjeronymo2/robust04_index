			<p>940929 FT  29 SEP 94 / Observer: Red light district The banker could not believe his eyes when an applicant for a personal loan reported that the value of his main residence was 'at least Pounds 25m'. However, the loan was refused on the grounds of the customer's address - HMS Endeavour.</p>
