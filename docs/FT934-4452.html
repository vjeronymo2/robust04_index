			<p>931203 FT  03 DEC 93 / UK Company News in Brief: Peek PEEK, the multinational traffic and field data systems group, is paying Pounds 1.85m for Elequip, a subsidiary of Silvermines. Price will be satisfied by Pounds 400,000 in cash and balance by issue of ordinary shares.</p>
