			<p>930709 FT  09 JUL 93 / World News in Brief: Sarajevo 'catastrophe' warning Hospital services in the Bosnian capital are on the brink of collapse, which could lead to catastrophe on a scale not seen since the last world war, the World Health Organisation warned.</p>
