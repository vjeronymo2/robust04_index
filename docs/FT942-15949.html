			<p>940413 FT  13 APR 94 / Damage from Gloucester fire assessed Damage to Gloucester's main indoor market was being estimated in millions of pounds yesterday after it was wrecked by fire. Two-thirds of the county's fire-fighting force were needed to control the flames. No one was hurt</p>
