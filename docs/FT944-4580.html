			<p>941208 FT  08 DEC 94 / World News in Brief: Malaysia soccer probe Malaysian police have detained 10 state players this week in a big soccer corruption probe, but they are waiting to make more arrests so the Malaysia Cup tournament does not run out of players.</p>
