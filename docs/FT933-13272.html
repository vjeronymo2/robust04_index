			<p>930720 FT  20 JUL 93 / UK Company News in Brief: Johnson Matthey JOHNSON MATTHEY has received elections for the enhanced scrip issue in respect of 95.9 per cent of the capital. BZW received acceptances of its cash offer of some 9 per cent of the capital.</p>
