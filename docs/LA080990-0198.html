			<p><P> August 9, 1990, Thursday, Home Edition  </P> <P> BRIEFLY  </P> <P> Sharper Image Dismisses 110: The upscale retailer said it was dismissing about  10% of its 1,100 workers nationwide. Headquarters personnel in San Francisco  and store employees were affected. The company posted its first losses in the  second quarter.  </P></p>
