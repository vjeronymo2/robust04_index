			<p>940908 FT  08 SEP 94 / World News in Brief: Respite for opera director The Opera of Paris temporarily reinstated musical director Myung-Whun Chung following a meeting with appeal court judges, but plans to ease him from the post by paying indemnities stipulated in his contract.</p>
