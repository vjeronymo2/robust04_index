			<p>940113 FT  13 JAN 94 / UK Company News: Minstergate up Pre-tax profit at Minstergate, the property manager and developer, was Pounds 1.28m in the year to August 31, against Pounds 1.2m last time. External sales shrank to Pounds 3.33m (Pounds 5.66m). Earnings leapt to 30.55p (0.72p) per share.</p>
