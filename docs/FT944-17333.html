			<p>941008 FT  08 OCT 94 / Finance and the Family: Smaller companies suffer - At a glance Smaller company shares continued to suffer this week. The Hoare Govett Smaller Companies Index (capital gains version) fell 2.3 per cent to 1637.33 over the week to October 6.</p>
