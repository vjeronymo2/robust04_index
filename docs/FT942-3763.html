			<p>940614 FT  14 JUN 94 / World News in Brief: Prize-winning economist dies Jan Tinbergen, the distinguished Dutch mathematical economist, socialist and pacifist, has died at the age of 91. He jointly won the first Nobel memorial prize in economics in 1969. Obituary, Page 2</p>
