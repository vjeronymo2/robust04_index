			<p>930930 FT  30 SEP 93 / Sheehy attack THE Police Federation of England and Wales yesterday renewed its warning that police officers may demand the right to strike if the Sheehy Report, which includes proposals for performance-related pay and fixed-term contracts, is implemented.</p>
