			<p><P> December 19, 1990, Wednesday, Southland Edition  </P> <P> NEWSWIRE: HOCKEY  </P> <P> Pittsburgh Penguins center Mario Lemieux, inactive since September because of a  bone infection in his lower back, hopes to begin a rehabilitation program later  this week and could be skating by New Year's Day.  </P></p>
