			<p><P> April 19, 1990, Thursday, Orange County Edition  </P> <P> FOR THE RECORD  </P> <P> Tustin mayor pro tem -- Charles E. Puckett was chosen the mayor pro tem of  Tustin on Tuesday. A story Wednesday incorrectly said the City Council had  selected council member Leslie Ann Pontious.  </P></p>
