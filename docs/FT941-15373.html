			<p>940115 FT  15 JAN 94 / Savings figures Gross sales of National Savings products in December amounted to Pounds 576m. After repayments of Pounds 524m and accrued interest of Pounds 149m, the contribution to government funding was Pounds 201m. Total investment at the end of December was Pounds 46.4bn.</p>
