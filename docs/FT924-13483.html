			<p>921015 FT  15 OCT 92 / World Stock Markets: South Africa WEAKNESS in De Beers and Anglos dragged the Johannesburg market down, with the overall index dropping below the 3,000 support level, closing down 11 at 2,990. Industrials fell 10 to 4,005 but the gold index rose 8 to 814.</p>
