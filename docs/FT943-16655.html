			<p>940704 FT  04 JUL 94 / World News in Brief: Bishop attacks NHS reforms Market reforms in the National Health Service were distressing, unchristian and morally wrong, said Mark Santer, Bishop of Birmingham. The bishop said the business model was wrong, 'above all because of the culture it breeds'.</p>
