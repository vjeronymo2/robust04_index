			<p>920407 FT  07 APR 92 / UK Company News: China and Eastern At January 31 1991 the net asset value per share of China and Eastern Invest-ment stood at 191 cents, compared with 159 cents a year earlier. In the six months to January 31 earnings were 0.0142 cents (0.0026 cents).</p>
