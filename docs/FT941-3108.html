			<p>940317 FT  17 MAR 94 / UK Company News In Brief: Roxspur ROXSPUR has received applications for 12.89m new ordinary shares under the open offer which closed on March 10. This represented 81 per cent of the shares subject to the offer, not including 9.74m placed firm.</p>
