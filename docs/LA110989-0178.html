			<p><P> November 9, 1989, Thursday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Swimming -- The freestyle match race between Matt Biondi and Tom Jager in the  U.S. National Grand Prix Dec. 2 will be contested at 50 yards, not meters as  was reported in Wednesday's editions.  </P></p>
