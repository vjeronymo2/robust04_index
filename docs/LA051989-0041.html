			<p><P> May 19, 1989, Friday, Home Edition  </P> <P> 2 BOMBINGS IN SPAIN  </P> <P> Two small bombs exploded Thursday at the university in Valencia and the law  courts in Albacete, in southeastern Spain, causing damage but no injuries,  police said. No one claimed responsibility for the attacks.  </P></p>
