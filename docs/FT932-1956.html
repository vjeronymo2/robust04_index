			<p>930622 FT  22 JUN 93 / World News in Brief: Gooch to stay Graham Gooch will remain England's cricket captain despite his team's crushing defeat in the second Test at Lord's.  England lost by an innings and 62 runs, leaving Australia 2-0 ahead in the series.</p>
