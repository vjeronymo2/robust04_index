			<p>930302 FT  02 MAR 93 / UK Company News: Regal Hotel buy Regal Hotel Group has confirmed agreements to purchase Catermax and Woodmount for an aggregate Pounds 500,000, satisfied by the issue of 84.2m ordinary shares and Pounds 78,777 of convertible loan stock.</p>
