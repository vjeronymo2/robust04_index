			<p>920701 FT  01 JUL 92 / S African banks cut rates South African commercial banks yesterday began cutting prime rates by one percentage point after the Reserve Bank on Monday night cut its lending rate from 16 per cent to 15 per cent, Our Foreign Staff writes.</p>
