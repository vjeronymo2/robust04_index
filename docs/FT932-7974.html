			<p>930521 FT  21 MAY 93 / World News in Brief: Queen Mother in hospital The 92-year-old Queen Mother was spending last night in hospital after suffering from 'a slight tightening of the throat'. She was taken to Aberdeen Royal Infirmary from her holiday home near Balmoral.</p>
