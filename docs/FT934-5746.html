			<p>931129 FT  29 NOV 93 / World News in Brief: Kenneth Connor dies Comedy actor Kenneth Connor died at his home in Harrow, north London. He was 74. He appeared in Ealing comedies including The Ladykillers before going on to appear in most of the Carry On films. He was awarded the MBE in 1991.</p>
