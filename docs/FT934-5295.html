			<p>931130 FT  30 NOV 93 / World Stock Markets: South Africa Gold shares retreated further, the index sliding 27 to 1,864. The industrial index lost 20 to 4,840 and the overall index 21 to 4,183. De Beers fell 75 cents to R84, Richemont 65 cents to R37.35 and Kloof R1 to R42, but SAB rose R1 to R72.25.</p>
