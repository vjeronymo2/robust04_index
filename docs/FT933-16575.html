			<p>930702 FT  02 JUL 93 / International Company News: Air Canada in Seoul AIR CANADA plans to return to the Asian market by starting a service to Seoul next May in partnership with Korean Air Lines, writes Robert Gibbens in Montreal. Air Canada will fly three times a week to Korea.</p>
