			<p><P> July 16, 1989, Sunday, Southland Edition  </P> <P> ANCIENT ARTIFACTS FOUND  </P> <P> Divers have recovered artifacts lying underwater for more than 2,000 years in  the wreck of a Roman ship that sank in the Gulf of Baratti, 12 miles off the  island of Elba, newspapers reported Saturday.  </P></p>
