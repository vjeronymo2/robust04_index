			<p>920707 FT  07 JUL 92 / Bomb-hit viaduct to be repaired THE A5 viaduct at Staples Corner in north London, damaged in an IRA bomb explosion in April, can be repaired and will not have to be demolished, Mr Steven Norris, the junior transport minister, said yesterday.</p>
