			<p>910509 FT  09 MAY 91 / World News in Brief: New Zealand upset New Zealand prime minister Jim Bolger denounced France's resumption of nuclear testing in the South Pacific only a week after French premier Michel Rocard visited Wellington to improve relations.</p>
