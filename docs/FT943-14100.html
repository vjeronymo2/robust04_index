			<p>940716 FT  16 JUL 94 / World News in Brief: Plea to law lords Jailed former Nissan UK managing director Michael Hunt was given leave to appeal to the House of Lords against his conviction for involvement in a Pounds 55m corporation tax fraud.</p>
