			<p>921119 FT  19 NOV 92 / Reed move on journalists' union REED Business Publishing yesterday de-recognised the National Union of Journalists for pay bargaining - the day after the merger between Reed International, its parent, and Elsevier, the Dutch publisher, went ahead.</p>
