			<p>920109 FT  09 JAN 92 / World News in Brief: Extradition order A Dublin court ordered the extradition to Northern Ireland of Belfast prison escaper Angelo Fusco, 35, who is wanted to serve a life sentence imposed in his absence for the murder of a soldier in 1980. He is to appeal.</p>
