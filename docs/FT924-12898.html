			<p>921019 FT  19 OCT 92 / World News In Brief: Man charged with child's murder Jobless George Heron, 23, of Hendon, Sunderland, has been charged with murdering seven-year-old Nikki Allen, whose battered body was found in a derelict warehouse on October 7.</p>
