			<p>930608 FT  08 JUN 93 / World News in Brief: Woody Allen ruling Actress Mia Farrow, involved in a bitter legal wrangle with estranged lover Woody Allen, won the custody case concerning three of the couple's children. Allen was denied almost all his requests to see the children.</p>
