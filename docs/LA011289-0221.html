			<p><P> January 12, 1989, Thursday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> In a chart on the highest-paid U.S. executives in 1987, Charles Lazarus,  chairman of Toys R Us, was inadvertently omitted from the list. Lazarus, who  earned $60 million for the year, should have been listed first.  </P></p>
