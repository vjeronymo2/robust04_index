			<p>930624 FT  24 JUN 93 / World Stock Markets: South Africa GOLD shares continued their slow descent on a softer gold price, the sector index losing 26 to 1,692. Anglos shed R3.25 to R132.25. Industrials added 6 at 4,687 but the overall index was 13 lower at 3,993.</p>
