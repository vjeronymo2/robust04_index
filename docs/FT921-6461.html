			<p>920227 FT  27 FEB 92 / Oil value down THE VALUE of Britain's oil output fell in January for the third successive month because of the continued weakness in world oil prices, according to the Royal Bank of Scotland. The bank's oil index says earnings fell even though production remained strong.</p>
