			<p>930325 FT  25 MAR 93 / Coventry airport COVENTRY City Council is seeking an equity partner to run its airport. The airport, the eighth-largest in the UK for freight operations, handling 1,700 tonnes a month, runs at a council-estimated annual deficit of Pounds 800,000.</p>
