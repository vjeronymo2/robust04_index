			<p>910509 FT  09 MAY 91 / World News in Brief: Killed in fall from train British Transport Police are investigating the death of a man who fell from a Poole to Manchester train. Last week it was announced that the Health and Safety Executive is to probe fatal falls from high speed trains.</p>
