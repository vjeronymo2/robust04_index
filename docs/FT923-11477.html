			<p>920724 FT  24 JUL 92 / World Stock Markets: South Africa KEEN buying lifted gold shares by 2.9 per cent but bullion's failure to hold above Dollars 360 took the shares off the day's highs. The gold index closed 28 up at 1,139. The overall index rose 19 to 3,404, and industrials added 4 to 4,160.</p>
