			<p>920103 FT  03 JAN 92 / World Stock Markets: South Africa JOHANNESBURG eased in listless trading. Gold shares continued to be weighed down by weak precious metal prices. The all-gold index fell 18 to 1,118 while the industrial index eased 2 to 4,168. The all-share index lost 13 to 3,427.</p>
