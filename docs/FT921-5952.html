			<p>920229 FT  29 FEB 92 / Algeria to invest The Algerian government unveiled a Dollars 4bn (Pounds 2.2bn) recovery plan yesterday accompanied by a blunt acknowledgement of sagging personal income, demoralised workers and overdependence on food imports, AP reports from Algiers.</p>
