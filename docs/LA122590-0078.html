			<p><P> December 25, 1990, Tuesday, Home Edition  </P> <P> MEXICO COLD SNAP KILLS 6  </P> <P> A cold snap in northern Mexico claimed six lives over the weekend here in the  nation's third-largest city. Four of the victims were reported to be children.  Rescue service spokesman Jose Centeno said the victims froze to death.  </P></p>
