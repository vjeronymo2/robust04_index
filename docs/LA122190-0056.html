			<p><P> December 21, 1990, Friday, Home Edition  </P> <P> ALGERIAN RESUMES TOUR  </P> <P> Algerian President Chadli Bendjedid, resuming his search for an alternative to  war in the Persian Gulf, will go to Rome today,then to Paris and Madrid on  Saturday, the official news agency APS said.  </P></p>
