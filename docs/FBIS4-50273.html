			<p>BFN     [Text] Beijing, May 15 (XINHUA) -- Zhang Siqing,  procurator-general of the Chinese Supreme People's  Procuratorate, met with Le Thanh Dao, Vietnamese  procurator-general, and his party here today.    The Vietnamese visitors arrived here yesterday for a  goodwill  visit to China.</p>
