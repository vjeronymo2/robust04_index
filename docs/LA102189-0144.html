			<p><P> October 21, 1989, Saturday, San Diego County Edition  </P> <P> FOR THE RECORD.  </P> <P> "'Albanian Softshoe'- In a Sept. 22 review of the San Diego Repertory Theater's  "Albanian Softshoe," the scenic designer was misidentified. The designer was  Jill Moon.  </P></p>
