			<p>931117 FT  17 NOV 93 / World Stock Markets: Mexico MEXICAN equities continued their forward progress as most investors remained satisfied that the Nafta pact would be passed by the US congress later today. The IPC index climbed 36.02, or 1.7 per cent, to finish at another record high of 2,159.35.</p>
