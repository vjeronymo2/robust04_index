			<p>940310 FT  10 MAR 94 / UK Company News in Brief: Appleby Westward group APPLEBY WESTWARD Group has completed the sale of Saltash Truck, its truck and bus service and parts agency division, to Westward Commercial Vehicles for a total Pounds 549,000.</p>
