			<p>940317 FT  17 MAR 94 / People: High-Point David Hookway has been appointed chief operating officer of HIGH-POINT while remaining chairman of Rendel Palmer &amp; Tritton; he is succeeded as md of Rendel Palmer &amp; Tritton by David Hattrell.</p>
