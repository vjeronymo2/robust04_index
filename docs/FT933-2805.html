			<p>930916 FT  16 SEP 93 / World News in Brief: Monroe dresses stolen Dresses once worn by Marilyn Monroe, including one that rode up around her legs as she stood on a grating in the film The Seven Year Itch, have been stolen from a New York warehouse.</p>
