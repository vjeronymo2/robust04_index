			<p>930331 FT  31 MAR 93 / UK Company News: Norton faces petition A petition to compulsorily wind up Norton Group, the Lichfield, Staffordshire-based company with one of the best-known names in motorcycling, is to be heard today at the Companies' Court in London.</p>
