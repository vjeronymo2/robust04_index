			<p><P> October 30, 1990, Tuesday, Home Edition  </P> <P> PEOPLE  </P> <P> Ashton-Tate Corp. has promoted David R. Proctor to the post of executive vice  president-product development. Proctor, 49, joined Ashton-Tate in May 1990 as  vice president and general manager of Ashton-Tate's troubled Database Division.  </P></p>
