			<p>910415 FT  15 APR 91 / World News in Brief: Al-Sabah held in Cairo Sheikh Talal Nasser al-Sabah, a member of Kuwait's ruling family, was arrested in Cairo on Saturday while offering a kilo of heroin for sale to undercover anti-narcotics officers, Egyptian police said.</p>
