			<p>940615 FT  15 JUN 94 / People: Bodies politic Anthony Close, a former group director of personnel at Trust House Forte, has been appointed interim chairman of the HEALTH EDUCATION AUTHORITY. Tony King has been appointed head of networking in the NHS EXECUTIVE; he moves from Racal.</p>
