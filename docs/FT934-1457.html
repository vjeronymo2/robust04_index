			<p>931218 FT  18 DEC 93 / World Stock Markets: South Africa Johannesburg ended lower in thin trading, the overall index losing 25 to 4,610. Golds fell 38 or 1.8 per cent to 2,088 and industrials picked up from the day's lows to finish 12 easier at 5,164. De Beers shed R3 to R103.</p>
