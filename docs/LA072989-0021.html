			<p><P> July 29, 1989, Saturday, Home Edition  </P> <P> RICK CARROLL  </P> <P> I never got to say thanks to Rick Carroll. He made me realize that music could  still hold the promise and excitement that it seemed to have in the '60s. Thank  you, Rick.  </P> <P> KAREN E. NEWKIRK  </P> <P> Los Angeles  </P></p>
