			<p><P> May 28, 1989, Sunday, Home Edition  </P> <P> NO COSMETICS  </P> <P> Since we decided at the office that "clean air" means a no-smoking,  no-cosmetics policy, all the complaining about smoking seems to have stopped. I  wonder why?  </P> <P> D.G. SHAW  </P> <P> Norwalk  </P></p>
