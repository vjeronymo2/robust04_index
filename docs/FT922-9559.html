			<p>920507 FT  07 MAY 92 / World Stock Markets: South Africa JOHANNESBURG was lifted by strong demand for blue chips and positive economic and political sentiment. The overall index rose 48 to 3,581 while industrials gained 45 to 4,453. The gold index advanced 22 to 1,073.</p>
