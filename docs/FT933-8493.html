			<p>930816 FT  16 AUG 93 / World News in Brief: Brewery buy Danish brewer Stig Andersen has bought Bunce's Brewery in Wiltshire, one of Britain's smallest independent breweries, producing real ales such as Pigswill and Old Smokey.</p>
