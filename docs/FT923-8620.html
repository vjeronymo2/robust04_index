			<p>920810 FT  10 AUG 92 / World News in Brief: Poison ship stopped A German freighter carrying poison gas components to Syria was stopped in Cyprus last week and ordered to return its cargo to India after a tip-off from Germany's foreign intelligence service, Bonn said.</p>
