			<p>941105 FT  05 NOV 94 / World News in Brief: Killer 'had struck before' A robber who murdered a young shop assistant had struck four times before at different branches of Woolworth, police said. Londoner John Penfold, 21, was stabbed on Thursday at a west London Woolworth branch.</p>
