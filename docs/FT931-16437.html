			<p>930107 FT  07 JAN 93 / World News in Brief: Dizzy Gillespie dies US jazz trumpeter Dizzy Gillespie, 75, has died of cancer. Gillespie, who turned to the trumpet because his arms were too short for the trombone, was among the founding fathers of the 1940s style known as be-bop.</p>
