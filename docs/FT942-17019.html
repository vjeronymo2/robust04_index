			<p>940407 FT  07 APR 94 / People: Burson-Marsteller UK Alison Canning, formerly md of Cohn and Wolf UK, has been appointed md and chief executive of BURSON-MARSTELLER UK; she succeeds Martin Langford who becomes vice-chairman of B-M Asia.</p>
