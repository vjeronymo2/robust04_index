			<p><P> June 11, 1989, Sunday, Home Edition  </P> <P> TED TURNER  </P> <P> I'm behind Turner 100% on the colorization of the old black-and-white movies.  At least he isn't butchering them as the TV channels have been doing for years.  </P> <P> RAY HARLIN  </P> <P> Lancaster  </P></p>
