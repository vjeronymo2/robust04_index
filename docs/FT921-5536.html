			<p>920304 FT  04 MAR 92 / World News in Brief: Helicopter 'shot down' Armenia accused Azerbaijan of shooting down a military helicopter carrying mainly women and children near the Azeri town of Kelbadzhar. There were reports of substantial injuries.</p>
