			<p>BFN     [Text] Gabon's President Omar Bongo leaves today on a visit  to Paris. This is President Bongo's first working visit to  France since his reelection on 8 December 1993. Omar Bongo is  expected to leave later for Tunis to attend the OAU summit  scheduled to take place from 12 to 15 June.</p>
