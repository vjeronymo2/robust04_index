			<p>930429 FT  29 APR 93 / World News in Brief: Slash and grab A robber armed with a knife stole Y183m (Dollars 1.64m) from a bank car transporting cash in Fukuoka, south-western Japan, police said. The man attacked one of the two bank employees, slashing his right arm.</p>
