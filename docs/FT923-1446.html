			<p>920923 FT  23 SEP 92 / World Trade News: Italians to build Moscow factory Tecnimont, the plant-building subsidiary of Italy's Ferruzzi-Montedison group, has won a Dollars 200m turnkey contract to build a polypropylene plant in Moscow, writes Haig Simonian in Milan.</p>
