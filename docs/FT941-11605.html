			<p>940203 FT  03 FEB 94 / UK Company News in Brief: Beckenham Group BECKENHAM GROUP has sold its long-leasehold property at Andover, Hampshire, for Pounds 300,000 cash. The disposal of the surplus 18,500 sq ft light industrial premises is at a Pounds 10,000 discount to book value.</p>
