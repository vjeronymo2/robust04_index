			<p>940205 FT  05 FEB 94 / World News in Brief: Shakespeare claim Two poems written 400 years ago for a family in north Wales are probably the unacknowledged work of William Shakespeare, historian Tom Lloyd-Roberts claims. He thinks Shakespeare was there because plague had closed the London theatres.</p>
