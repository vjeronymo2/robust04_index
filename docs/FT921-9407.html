			<p>920212 FT  12 FEB 92 / World News in Brief: Tyson convicted of rape Former world boxing champion Mike Tyson, 25, was found guilty by an Indianapolis jury of raping a beauty queen. He could face a long jail term when sentenced next month.</p>
