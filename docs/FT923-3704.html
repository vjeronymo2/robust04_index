			<p>920910 FT  10 SEP 92 / World News In Brief: Soccer England lost 1-0 to Spain in a soccer friendly. In World Cup qualifying matches, Switzerland beat Scotland 3-1, Wales beat the Faroe Islands 6-0, Northern Ireland beat Albania 3-0 and the Republic of Ireland beat Latvia 4-0.</p>
