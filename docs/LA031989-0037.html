			<p><P> March 19, 1989, Sunday, Home Edition  </P> <P> IN DEFENSE OF A 'HOMEMAKER FROM THE MIDWEST'  </P> <P> If Rakolta is offended by the images in "Married," I wonder what she thinks  about the family and females as they are portrayed in daytime soap operas?  </P> <P> ALAN MATIS  </P> <P> Woodland Hills  </P></p>
