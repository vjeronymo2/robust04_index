			<p>931218 FT  18 DEC 93 / German potash merger approved More than DM800m (Pounds 317m) will be invested in Mitteldeutschen Kali, eastern Germany's potash producer, after the EU approved a merger with a western German company, Kali &amp; Salz, a subsidiary of BASF, writes Judy Dempsey from Berlin.</p>
