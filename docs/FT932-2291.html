			<p>930619 FT  19 JUN 93 / Charges over blast deaths HICKSON &amp; WELCH, the chemicals manufacturer, was yesterday committed for trial at Leeds Crown Court on charges over an explosion last year at its plant in Castelford, West Yorkshire, in which five workers were killed and two were seriously injured.</p>
