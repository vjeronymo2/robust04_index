			<p><P> March 12, 1990, Monday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Photo error -- Because of an error in caption information, The Times on  Saturday inadvertently published the wrong picture with its obituary of Mrs.  Ann Warner, the widow of Jack Warner, the film studio founder.  </P></p>
