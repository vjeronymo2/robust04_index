			<p>920613 FT  13 JUN 92 / World Stock Markets: South Africa JOHANNESBURG's gold index was pushed higher by a rise in the bullion price, closing up 37 at 1,113. Industrials were depressed again by the threat of demonstrations next week, losing 20 to 4,591. The overall index was 1 lower at 3,710.</p>
