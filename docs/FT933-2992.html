			<p>930916 FT  16 SEP 93 / Fewer new jobs THE number of new jobs available in the West Midlands has declined after six months of growth, the region's enterprise board said yesterday. There were 101 fewer unfilled vacancies in July, down to 10,259 from 10,360 in June.</p>
