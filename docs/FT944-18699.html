			<p>941003 FT  03 OCT 94 / World Trade News: Kanematsu to export coal to China Japanese trading company Kanematsu has contracted to export 200,000 tonnes of Australian coal to China. The coal will be shipped next month for use by a thermal power plant in southern Guangdong province.</p>
