			<p>940303 FT  03 MAR 94 / World News in Brief: Sacked Wren awarded Pounds 56,000 A Wren who was sacked when she became pregnant after eight years in the Royal Navy was awarded Pounds 56,302 compensation by an industrial tribunal at Exeter.</p>
