			<p>920723 FT  23 JUL 92 / World News in Brief: Labour trims union vote The Labour party's national executive committee agreed unanimously to cut the unions' share of votes on party conference motions from 90 per cent to 70 per cent and to increase the voting powers of individual party members.</p>
