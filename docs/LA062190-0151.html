			<p><P> June 21, 1990, Thursday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> The successor to former Big East Conference commissioner Dave Gavitt, now  director of operations of the Boston Celtics, will be announced today. Mike  Tranghese, the associate commissioner, is the leading candidate.  </P></p>
