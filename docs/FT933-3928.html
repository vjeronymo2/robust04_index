			<p>930910 FT  10 SEP 93 / World Stock Markets: South Africa GOLD shares recouped some of the week's steep loss as the bullion price firmed, the index advancing 77 to 1,553. Amgold gained R25 at R272. Industrials slipped 14 to 4,512 and the overall index moved ahead 37 to 3,841.</p>
