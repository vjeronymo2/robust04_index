			<p>930218 FT  18 FEB 93 / World News in Brief: Support for Rushdie death call Two-thirds of the members of Iran's parliament backed a call from the country's supreme leader, Ayatollah Ali Khamenei, for the killing of Salman Rushdie, author of The Satanic Verses which many Moslems consider blasphemous.</p>
