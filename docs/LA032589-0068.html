			<p><P> March 25, 1989, Saturday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Dave Winfield of the New York Yankees underwent successful surgery to remove  fragments of a herniated disk at Centinela Hospital Medical Center in  Inglewood, Dr. Robert G. Watkins said. He is expected to be released next week.  </P></p>
