			<p><P> November 29, 1989, Wednesday, Home Edition  </P> <P> NEWSWIRE  </P> <P> Jim Fassel was fired as football coach at Utah, three days after the Utes  completed a 4-8 season.  </P> <P> Fassel had a a 25-33 record in his five seasons.  </P> <P> Utah lost its final two games, 70-31 to Brigham Young and 42-38 to Air Force.  </P></p>
