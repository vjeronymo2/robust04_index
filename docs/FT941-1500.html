			<p>940325 FT  25 MAR 94 / World News in Brief: Intelligence costs disclosed Prime minister John Major told parliament the government would spend Pounds 881.5m this year on the domestic security service MI5 and its foreign intelligence-gathering partner MI6. The cost has never before been disclosed.</p>
