			<p>920918 FT  18 SEP 92 / World Stock Markets: South Africa INDUSTRIALS showed steady gains as gold shares fell back on the weaker bullion price. The gold index closed up 6 at 919, after a day's high of 941. The industrial index rose 21 to 4,108 and the overall index was 17 firmer at 3,154.</p>
