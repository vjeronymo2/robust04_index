			<p>940105 FT  05 JAN 94 / Pupil problems Education secretary John Patten yesterday launched guidelines on school discipline. But the NASUWT teachers' union said they were 'sixties wishy-washyism' and that they would do nothing to protect teachers from disruptive pupils Observer, Page 13</p>
