			<p>930803 FT  03 AUG 93 / Rail workers vote to accept offer MEMBERS of RMT, the main rail union, have voted to accept a 1.5 per cent pay offer by a two-to-one majority. On a 61 per cent turnout, 22,217 of the railway workers rejected the call for strike action and only 11,840 supported it.</p>
