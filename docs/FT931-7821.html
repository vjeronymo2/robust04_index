			<p>930223 FT  23 FEB 93 / World News in Brief: Uproar on Merseyside Six people were arrested outside Bootle magistrates court, Merseyside, as a crowd stormed vans holding two 10-year-old boys accused of murdering James Bulger, aged two. The boys were remanded to local authority care until March 3.</p>
