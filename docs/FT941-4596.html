			<p>940310 FT  10 MAR 94 / UK Company News: Woodchester to buy 5% of own shares Woodchester Investments, the Dublin-based leasing and banking group, is to purchase up to 5 per cent of its own shares in the market at 130p a share. In intends that any shares purchased be cancelled.</p>
