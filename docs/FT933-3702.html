			<p>930913 FT  13 SEP 93 / World News in Brief: Woman dies in demolition A 61-year-old woman onlooker died and three other people were injured when controlled explosions were used to demolish two tower blocks in Glasgow's Gorbals district. Police think the woman may have been hit by debris.</p>
