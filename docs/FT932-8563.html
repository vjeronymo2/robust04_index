			<p>930518 FT  18 MAY 93 / World Stock Markets: South Africa GOLD shares recovered after an early consolidation as the bullion price edged back up towards Dollars 370 an ounce. The gold index shed 12 to 1,650, after a low of 1,616. Industrials added 18 to 4,443 while the overall index eased 13 to 3,891.</p>
