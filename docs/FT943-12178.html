			<p>940726 FT  26 JUL 94 / World News in Brief: Fighting in Bangladesh About 50 people were injured in Chittagong, Bangladesh, when police clashed with activists opposed to Moslem fundamentalism. Paramilitary troops were sent in to end the fighting.</p>
