			<p>920710 FT  10 JUL 92 / World News In Brief: Georgian minister kidnapped Supporters of deposed Georgian president Zviad Gamsakhurdia are believed to have kidnapped deputy prime minister Alexander Kavsadze after blowing up his car while he was visiting the west of the republic.</p>
