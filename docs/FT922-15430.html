			<p>920401 FT  01 APR 92 / Electricity supply pay deal agreed WORKERS in the electricity supply industry have voted by 3-1 to accept a pay offer of 5.5 per cent, it was announced yesterday. The ballot showed 57,000 in favour with 18,900 against.</p>
