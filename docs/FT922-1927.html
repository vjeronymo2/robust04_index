			<p>920619 FT  19 JUN 92 / World Stock Markets: South Africa JOHANNESBURG dropped in nervous trading. The industrial index fell 51 to 4,494 and the overall index was off 43 at 3,657. The gold index dropped 20 to 1,132. The gold share Venters jumped 30 cents to R1.55 in speculative trading.</p>
