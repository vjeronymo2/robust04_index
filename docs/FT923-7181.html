			<p>920819 FT  19 AUG 92 / World News in Brief: DPP to appeal The Director of Public Prosecutions has been given leave to appeal against the leniency of the five-year sentence imposed on soldier Susan Christie. She was jailed for killing the wife of her Army captain lover.</p>
