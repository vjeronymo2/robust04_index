			<p>940217 FT  17 FEB 94 / Pollution penalty National Power, the electricity generator, was fined Pounds 7,500 and ordered to pay Pounds 13,250 costs for causing an oil spill in the River Thames. The spill which occurred last summer, was from the company's Littlebrook 'D' power station.</p>
