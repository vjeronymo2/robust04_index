			<p>930818 FT  18 AUG 93 / World News in Brief: Detective shot A detective was shot and slightly hurt during a chase after robbers, one armed with a machine gun, took Pounds 20,000 from a Security Express van at Sidcup, Kent. Police were last night questioning two men.</p>
