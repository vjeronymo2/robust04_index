			<p>920214 FT  14 FEB 92 / World News in Brief: IRA killer to return IRA fugitive Joe Doherty lost his eight-year fight to avoid deportation from the US. He is expected to be returned to Belfast within days to face a 30-year sentence for killing an SAS man.</p>
