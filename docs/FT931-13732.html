			<p>930122 FT  22 JAN 93 / Finnish unemployment rises Finnish unemployment rose to a record 18.6 per cent last month, underlining the severity of the recession, writes Christopher Brown-Humes from Stockholm. The figure compares with 16.9 per cent for November, according to the Labour Ministry.</p>
