			<p>940414 FT  14 APR 94 / World News in Brief: Egyptian police kill militant Egypt said police killed Adel Awad Siyam, leader of a Moslem militant group which tried to blow up the interior minister last year, during raids on the group's hideouts. Thirty other people were arrested.</p>
