			<p>941129 FT  29 NOV 94 / World News in Brief: Chagall suspects held Two well-known figures in the Paris art world are being held on suspicion of dealing in stolen works by Marc Chagall. Police said at least 40 gouaches were taken from Chagall's studio and sold for about FFr50m (Pounds 5.9m).</p>
