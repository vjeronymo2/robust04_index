			<p>920221 FT  21 FEB 92 / Life insurer to shed 200 jobs ROYAL LIVER, the Liverpool-based life insurer, is to shed 200 jobs, Bifu, the finance union, said yesterday. Earlier this month Sun Alliance, the biggest composite insurer, announced the loss of 800 jobs.</p>
