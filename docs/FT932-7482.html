			<p>930524 FT  24 MAY 93 / World News In Brief: 50 charged after M-way protest More than 50 people arrested as they tried to halt work on a bridge being erected over the M3 extension at Twyford Down, near Winchester, Hants, were charged with public order offences.</p>
