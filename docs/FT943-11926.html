			<p>940728 FT  28 JUL 94 / World News in Brief: British soldier killed A British soldier died from chest wounds after being shot during a Serb attack on a United Nations convoy near the Bosnian capital, Sarajevo. Another British soldier was wounded in the leg.</p>
