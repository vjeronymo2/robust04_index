			<p>920109 FT  09 JAN 92 / World News in Brief: White stick inventor dies French author and journalist Jean Delage, who made a white stick the symbol of blindness, died in Morocco in his 100th year. He founded the 'Cannes Blanches' association for the blind in France after the First World War.</p>
