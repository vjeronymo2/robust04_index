			<p>921002 FT  02 OCT 92 / World News in Brief: Pounds 6m jewel raid Jewellery valued at Pounds 6m, including pieces once owned by the Duchess of Windsor, were stolen from a house in London's Belgravia, police disclosed. They fear the gems may have been broken up.</p>
