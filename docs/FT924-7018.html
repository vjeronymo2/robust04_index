			<p>921118 FT  18 NOV 92 / World Stock Markets: South Africa AN improved bullion price and a weaker financial rand took mining shares off midday lows. The gold index closed 13 down at 761, but off an earlier 754 low. The overall index fell 7 to 3,034 and industrials rose 9 to 4,078.</p>
