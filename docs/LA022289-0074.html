			<p><P> February 22, 1989, Wednesday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> The Dallas Mavericks, still waiting for Adrian Dantley to end his holdout,  traded forward Detlef Schrempf and a second-round draft pick to the Indiana  Pacers for forward Herb Williams.  </P></p>
