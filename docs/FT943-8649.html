			<p>940816 FT  16 AUG 94 / UK Company News in Brief: Aspen Communications ASPEN COMMUNICATIONS has agreed to acquire Litharne, a magazines publisher, for an initial Pounds 550,000, to be satisfied by the issue of 323,530 new ordinary shares. Further payments of up to Pounds 1.7m are profit-related.</p>
