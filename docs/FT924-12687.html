			<p>921020 FT  20 OCT 92 / Chernobyl fear The European Commission said yesterday it was deeply worried by Ukraine's decision to restart one of the three power plants at Chernobyl, the site of the world's worst nuclear accident in 1986, Reuter reports from Brussels.</p>
