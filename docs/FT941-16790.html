			<p>940107 FT  07 JAN 94 / World Stock Markets: South Africa Golds reflected a further weakening in bullion, the sector index falling by 64, or 2.8 per cent, to 2,259. Industrials headed selectively higher, closing 31 up at 5,729, and the overall index lost 24 at 5,062.</p>
