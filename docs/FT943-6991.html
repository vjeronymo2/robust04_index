			<p>940825 FT  25 AUG 94 / World Commodities Prices: Cotton Liverpool- Spot and shipment sales amounted to 211 tonnes for the week ended 19 August against 193 tonnes in the previous week. Improved demand brought moderate purchases mainly in American descriptions. Mali growths made some headway.</p>
