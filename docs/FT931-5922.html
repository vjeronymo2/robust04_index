			<p>930304 FT  04 MAR 93 / World News in Brief: Out of this world advertising Nasa will launch a rocket in May carrying Arnold Schwarzenegger's name in the first sale of high-flying advertising. The blast-off will promote his latest film, Last Action Hero.</p>
