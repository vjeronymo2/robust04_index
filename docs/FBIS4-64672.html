			<p>BFN     [Text] Geneva, May 5 (AFP) -- UN Secretary General Butrus  Butrus-Ghali Thursday [4 May] expressed strong support for his  envoy for ex-Yugoslavia, Yasushi Akashi, whose resignation was  demanded by the Bosnian government.    "Mr. Akashi has my full confidence," Butrus-Ghali said.</p>
