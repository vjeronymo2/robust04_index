			<p>920922 FT  22 SEP 92 / World News In Brief: Princess parts with Merc The Princess of Wales has decided not to renew the lease on the Pounds 72,000 red Mercedes 500 SL convertible she has driven since January as a gesture of support for Britain's recession-racked motor industry.</p>
