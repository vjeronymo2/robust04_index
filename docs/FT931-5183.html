			<p>930308 FT  08 MAR 93 / World News in Brief: Cult siege stand-off continues Efforts to end the eight-day siege in Texas, US, by 400 FBI agents of a farm compound containing cult leader David Koresh and around 100 people, reached a stalemate.</p>
