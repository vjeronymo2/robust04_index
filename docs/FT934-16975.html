			<p>931004 FT  04 OCT 93 / Flames of remembrance More than 100,000 people, some of them pictured here, gathered at the weekend in the Plaza de las Tres Culturas, in Mexico City, to mark the 25th anniversary of the death there of demonstrators, during a student protest before the Olympic Games of 1968.</p>
