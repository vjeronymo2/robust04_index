			<p>921026 FT  26 OCT 92 / World News in Brief: Vanguard arrives Britain's first Trident submarine, Vanguard, arrived at Faslane on the Clyde to begin sea trials. Police boats kept anti-nuclear campaigners in a flotilla of inflatables and canoes at bay.</p>
