			<p>930923 FT  23 SEP 93 / World Stock Markets: South Africa GOLD shares in Johannesburg ended a nervous day little changed, but industrial stocks fell steadily throughout the session. The golds index lost 1 to 1,647, while industrials slid 75 to 4,363 and the overall index lost 41 to 3,770.</p>
