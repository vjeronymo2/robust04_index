			<p>930408 FT  08 APR 93 / New rules for horse race starts THE JOCKEY Club, horse racing's ruling body, yesterday introduced a radio link between starters of races and the flagmen who alert riders to false starts as part of measures aimed at preventing a repeat of the Grand National fiasco.</p>
