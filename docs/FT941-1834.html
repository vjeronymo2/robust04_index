			<p>940323 FT  23 MAR 94 / World Stock Markets: South Africa Gold posted gains as the sector remained buoyed by a strong bullion performance. But industrials were lower amid a lack of foreign interest. The gold index lost 41 at 2,121, industrials shed 43 to 6,067 and the overall rose 1 to 5,231.</p>
