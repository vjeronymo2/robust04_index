			<p>921217 FT  17 DEC 92 / Observer: Clarification Announcing the cancellation of an EC executive commission meeting in fog-bound Strasbourg yesterday, an official explained: 'Many commissioners have lost their way . . .', then hastily added that he wasn't speaking symbolically.</p>
