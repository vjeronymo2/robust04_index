			<p>940225 FT  25 FEB 94 / UK Company News in Brief: Norex Corporation Acceptances of the recommended offer for Norex plc have been received in respect of 4.65m Norex shares, some 49.3 per cent of the issued capital, bringing the total Norex shares owned by the Corporation to 8.73m, or 92.5 per cent.</p>
