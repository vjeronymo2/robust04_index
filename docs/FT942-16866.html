			<p>940408 FT  08 APR 94 / World News in Brief: Mize leads Masters American Larry Mize took the lead in the first round of the US Masters golf championship with a four-under-par 68.  Fellow American Tom Kite and South African Fulton Allem were a stroke behind.</p>
