			<p>920801 FT  01 AUG 92 / Olympic News In Brief: Russian banned for life A Russian weightlifter was banned for life by the sport's governing body after rejecting an Olympic bronze medal. Ibragim Samardov left the rostrum and hurried away before the medal ceremony of the light-heavyweight competition.</p>
