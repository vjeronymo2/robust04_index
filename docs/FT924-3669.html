			<p>921207 FT  07 DEC 92 / World News in Brief: 30 die in Afghanistan Peace efforts began in Kabul yesterday as doctors reported at least 30 people dead and hundreds wounded in two days of fighting between two groups in Afghanistan's interim government.</p>
