			<p>921027 FT  27 OCT 92 / UK Company News: Hanson/RHM Hanson, the Anglo/American conglomerate, yesterday called an extraordinary meeting for November 18 to consider its Pounds 790m hostile bid for Ranks Hovis McDougall, the milling, baking and grocery company.</p>
