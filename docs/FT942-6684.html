			<p>940528 FT  28 MAY 94 / Finance and the Family: Smaller companies decline again - At a Glance Smaller company shares continued to decline this week. The Hoare Govett Smaller Companies Index (capital gains version) fell 1.6 per cent to 1708.34 over the week to May 26.</p>
