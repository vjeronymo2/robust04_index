			<p>940414 FT  14 APR 94 / World News in Brief: Manchester United reach FA Cup Final Manchester United reached the FA Cup Final when they beat Oldham 4-1 in a semi-final replay at Maine Road, Manchester. They will meet Chelsea at Wembley on May 14.</p>
