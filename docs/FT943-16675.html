			<p>940702 FT  02 JUL 94 / World News in Brief: SNP support grows Support in Scotland for the Scottish National party is at 30 per cent, its highest level since 1988, compared to 46 per cent support for Labour, according to a System Three opinion poll for The Herald.</p>
