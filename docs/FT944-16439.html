			<p>941013 FT  13 OCT 94 / Observer: Black belter You can tell much from a business card. Take that of Noudjalbaye Ngaryanan, formerly Chad's chief of police. His card now reads 'Minister of public health' and 'president of the amateur karate league'. Shape up or else, perhaps.</p>
