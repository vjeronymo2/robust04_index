			<p>910427 FT  27 APR 91 / World News in Brief: Student on arms charge Northern Ireland student Kevin O'Donnell, 20, cleared of terrorist charges by a London jury last month, was remanded in custody by a Belfast court accused of possessing a rifle, ammunition and a rocket warhead.</p>
