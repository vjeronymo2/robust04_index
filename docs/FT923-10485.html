			<p>920730 FT  30 JUL 92 / World News in Brief: Convictions quashed Three former UDR soldiers jailed for life for the murder of a Catholic had their convictions quashed by the Northern Ireland Appeal Court. A fourth ex-member of the regiment failed in his appeal.</p>
