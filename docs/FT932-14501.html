			<p>930419 FT  19 APR 93 / London Marathon Runners in yesterday's London marathon passing Canary Wharf in Docklands. The men's race was won by Eamonn Martin of the UK, sponsored by stock loan specialists London Global Securities. Two people died during the race, in which some 25,500 took part.</p>
