			<p>931101 FT  01 NOV 93 / World News in Brief: River Phoenix dies US film actor River Phoenix collapsed and died in Los Angeles, aged 23. He made his mark as a child actor in Stand By Me and appeared in Indiana Jones and the Temple of Doom, The Mosquito Coast, Little Nikita and Sneakers.</p>
