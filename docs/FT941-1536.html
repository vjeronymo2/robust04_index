			<p>940324 FT  24 MAR 94 / World Stock Markets: South Africa A lack of buying interest from domestic and overseas investors and negative political developments dragged industrial shares lower, and the index ended down 116 at 5,951. The overall shed 49 to 5,182 and gold 5 to 2,116.</p>
