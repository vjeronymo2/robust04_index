			<p>930511 FT  11 MAY 93 / World Stock Markets: South Africa GOLD'S failure to recapture weekend losses and a generally poor outlook for industrials further depressed sentiment. The golds index shed 22, or 1.5 per cent, to 1,461, industrials 34 to 4,364 and the overall index 24 to 3,747.</p>
