			<p>940319 FT  19 MAR 94 / Finance and the Family: Smaller companies decline again - At a glance The Hoare Govett Smaller Companies Index (capital gains version) fell 0.6 per cent to 1812.96 in the week to 17 March. The FT-SE-A All Share Index increased by 0.3 per cent over the same period.</p>
