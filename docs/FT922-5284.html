			<p>920601 FT  01 JUN 92 / World News In Brief: Mansell pipped World motor racing champion Ayrton Senna of Brazil won the Monaco Grand Prix, ending a five-race winning run by Britain's Nigel Mansell, who finished a close second.</p>
