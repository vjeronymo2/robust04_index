			<p>940126 FT  26 JAN 94 / World News in Brief: Whitbread winner named The Whitbread Book of the Year is Theory of War by Joan Brady, the first woman to win the Pounds 21,000 prize. The novel is based on her grandfather's experiences as a white slave after the American Civil War.</p>
