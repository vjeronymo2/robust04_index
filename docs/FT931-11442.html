			<p>930203 FT  03 FEB 93 / World Stock Markets: South Africa INDUSTRIALS closed higher across the board, ending 18 higher at 4,543, mainly on renewed interest from local institutions. Golds retreated from the day's highs to close 5 lower at 894, but the overall index ended 19 better at 3,452.</p>
