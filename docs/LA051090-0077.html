			<p><P> May 10, 1990, Thursday, Southland Edition  </P> <P> KUWAIT ARRESTS 8 ACTIVISTS  </P> <P> Police in Kuwait have arrested eight activists for holding what a government  official said Wednesday was an illegal political meeting to urge a boycott of  general elections due in June.  </P></p>
