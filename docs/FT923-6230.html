			<p>920826 FT  26 AUG 92 / World News in Brief: Georgia threatens force Georgia threatened to unleash a new military initiative against nationalist rebels, giving the head of the local parliament in breakaway region of Abkhazia 24 hours to resign or face a Georgian attack on his Black Sea stronghold.</p>
