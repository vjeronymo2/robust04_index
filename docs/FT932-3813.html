			<p>930612 FT  12 JUN 93 / World News in Brief: Juveniles face publicity Newspapers and other media are to be allowed to identify escaped juveniles accused of serious offences, home secretary Michael Howard announced, after several newspapers named a 16-year-old murder suspect.</p>
