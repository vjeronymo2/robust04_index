			<p>940409 FT  09 APR 94 / Parcel jobs cut Parcelforce, the parcel delivery wing of the Post Office, is to close its distribution centre in Washington, Tyne and Wear, in August, with the loss of 112 jobs. Its work will be transferred to Leeds and Liverpool.</p>
