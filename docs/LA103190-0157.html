			<p><P> October 31, 1990, Wednesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Box Office -- "Henry &amp; June" has earned $6.2 million in four weeks of  release; its per-screen average last weekend was $3,655. Incorrect figures were  published in some editions of Tuesday's Calendar.  </P></p>
