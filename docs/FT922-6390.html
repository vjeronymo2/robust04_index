			<p>920523 FT  23 MAY 92 / BA Cargo upgrade BRITISH Airways Cargo is to invest Pounds 112m in upgrading its operations, including Pounds 105m to expand and automate its hub warehouse at Heathrow airport. The company's revenues were Pounds 412m in 1991-92, a rise of Pounds 62m on the previous year.</p>
