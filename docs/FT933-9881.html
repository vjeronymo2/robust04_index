			<p>930806 FT  06 AUG 93 / World News in Brief: Gunman kills guard in courthouse siege A gunman killed a security guard and wounded two other people in a courthouse in Topeka, Kansas.  He is believed to have taken hostages after exploding a car bomb near the building, which houses offices of the FBI.</p>
