			<p>930826 FT  26 AUG 93 / International Company News: Alcatel sells cable stake ALCATEL Alsthom, the French telecommunications, power and transport group, yesterday placed 1.8m shares, a 4 per cent stake, in Alcatel Cable with institutional investors at FFr600 each.</p>
