			<p>920124 FT  24 JAN 92 / World News in Brief: Smuggling diplomat Zimbabwe has ordered the expulsion of a North Korean diplomat who smuggled rhino horns out of the country. Trade in rhino horns, prized in the Far East as a sex stimulant, is banned under a world convention.</p>
