			<p>920304 FT  04 MAR 92 / World News in Brief: Honecker out of hospital Former East German communist leader Erich Honecker left hospital in Moscow after undergoing medical examinations. He is believed to have returned to the Chilean embassy where he has been given refuge since December.</p>
