			<p>930728 FT  28 JUL 93 / UK Company News in Brief: Asda Property Holdings ASDA PROPERTY Holdings has received acceptances to its rights issue in respect of 21.83m new ordinary shares (97.2 per cent). The balance, of 620,320 shares, has been placed at a net premium of 12p each.</p>
