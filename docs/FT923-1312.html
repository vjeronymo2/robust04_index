			<p>920924 FT  24 SEP 92 / World News in Brief: Koreans kidnapped Four South Koreans at a construction site in southern Iran were kidnapped by gunmen. An Iranian worker was reported killed in the attack, 120 miles from Bandar Abbas.</p>
