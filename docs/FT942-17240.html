			<p>940406 FT  06 APR 94 / People: Finance moves David Robbie, formerly md of Standard Bank in the Isle of Man, has been appointed md of Tyndall Bank International, also in the Isle of Man; he succeeds Barry Tippett, who has decided to step down for a short break.</p>
