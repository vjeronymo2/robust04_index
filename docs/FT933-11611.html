			<p>930728 FT  28 JUL 93 / World Stock Markets: South Africa GOLD shares maintained early gains in late trading to close appreciably higher, but industrials drifted easier. The golds index advanced 64 to 1,917 and industrials slipped 3 to 4,512. The overall index finished 37 ahead at 4,023.</p>
