			<p>921216 FT  16 DEC 92 / World News In Brief: Chelsea Football Club Chelsea Football Club's Stamford Bridge ground has been sold by debt-ridden Cabra Estates to the Royal Bank of Scotland for an undisclosed sum. The club has been granted a 20-year lease and an option to buy the west London stadium.</p>
