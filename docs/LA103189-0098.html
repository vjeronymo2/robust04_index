			<p><P> October 31, 1989, Tuesday, Home Edition  </P> <P> EARNINGS  </P> <P> Boeing Co.: The Seattle aerospace firm's third-quarter profit increased 68%  from a year ago to $242 million due to increased sales and lower levels of  research, development and other new business expenses. Revenue totaled $6.35  billion, up 70%.  </P></p>
