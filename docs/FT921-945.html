			<p>920326 FT  26 MAR 92 / Election 1992: Real style - Ballot Box The London Ritz is offering free theatre tickets to its international clients on April 9 in case they are bored with the election. On the other hand, they can also have free copies of the manifestos sent to their rooms.</p>
