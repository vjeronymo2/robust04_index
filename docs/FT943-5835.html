			<p>940902 FT  02 SEP 94 / World News in Brief: Scott report delayed Lord Justice Richard Scott's final report into Britain's 'arms-for-Iraq' inquiry will not be issued until next year and the judge is to question more witnesses from the intelligence services, his office said.</p>
