			<p>941228 FT  28 DEC 94 / UK Company News: Atreus ATREUS has received valid applications for its open offer in respect of 10.9m new ordinary shares, being 76.8 per cent of those available. Some 7.1m shares (9.6 per cent) of the enlarged capital will be placed with the WT Rooney Trust.</p>
