			<p>921002 FT  02 OCT 92 / World News in Brief: Racing's chief patron cuts back British horse racing's biggest patron, the Maktoum family from Dubai, plans to transfer part of its activities to the US, France and Germany, where it believes there are higher rewards.</p>
