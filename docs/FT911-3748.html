			<p>910423 FT  23 APR 91 / Jobs warning THE OUTLOOK for employment will remain bleak until after 1994, says Business Strategies, a research consultancy, in a report published today. It adds that the jobless total is likely to rise by about 400,000 to 2.4m in 1994.</p>
