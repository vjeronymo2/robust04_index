			<p>930610 FT  10 JUN 93 / World News in Brief: Turkish fraud sentence Yahya Demirel, businessman nephew of Turkish president Suleyman Demirel, was jailed for 15 months for defrauding a private bank of Dollars 20.4m (Pounds 13.2m).</p>
