			<p>930806 FT  06 AUG 93 / World News in Brief: Monster success Steven Spielberg's dinosaur thriller Jurassic Park has taken more than Pounds 24m at the box office in the three weeks since its release, making it the most lucrative film in British cinema history.</p>
