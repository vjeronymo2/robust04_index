			<p>930608 FT  08 JUN 93 / World Stock Markets: South Africa Gold shares extended early afternoon losses as the bullion price fell back, the index closing 63 off at 1,693. Industrials added 11 at 4,548, while the overall index declined 25 to 3,933. De Beers retreated 50 cents to R78.50.</p>
