			<p><P> July 30, 1989, Sunday, Home Edition  </P> <P> COMMERCIAL SCENE;  </P> <P> VAN NUYS APARTMENT SELLS FOR $2.9 MILLION  </P> <P> Shlomo Barzion of Encino has sold the 40-unit apartment complex at 14309 Sylvan  St., Van Nuys, to Mike McKenna of Beverly Hills for $2.9 million through The  Hanes Co.  </P></p>
