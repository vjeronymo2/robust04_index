			<p>BFN     [Text] The PAC [Pan Africanist Congress] announced last  night it had abandoned its "one settler, one bullet" slogan.  Its "liberation slogan" had been replaced by "one child, one  education", PAC Western Cape regional vice-secretary Anda Ntsodo  said.</p>
