			<p>930727 FT  27 JUL 93 / World News in Brief: Former US army commander dies Matthew B. Ridgway, who commanded the US army's first major airborne campaign during the second world war, led the 82nd Airborne Division on D-Day and later succeeded Gen. Douglas MacArthur during the Korean War, died aged 98.</p>
