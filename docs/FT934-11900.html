			<p>931029 FT  29 OCT 93 / Burma frees Thai fishermen The Burmese government is to release 59 Thai fisherman from the Thai-Myanmar joint fishing enterprise who were arrested in June and July for alleged breaches of the law in Burmese waters, writes Chit Tun in Rangoon.</p>
