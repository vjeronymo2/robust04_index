			<p>941017 FT  17 OCT 94 / UK Company News: Nobo Group NOBO GROUP: the open offer of 4.9m ordinary shares at 225p each has resulted in firm placings of 1.72m shares by the directors and their family trusts. Of the remainder, 1.44m applications were received from qualifying shareholders.</p>
