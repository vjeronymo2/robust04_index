			<p>920616 FT  16 JUN 92 / World News in Brief: Hostages released Two German hostages held in Lebanon have been released to the Lebanese security authorities, according to the IRNA Iranian news agency. German aid workers Heinrich Struebig and Thomas Kemptner had been held since 1989.</p>
