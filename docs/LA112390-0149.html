			<p><P> November 23, 1990, Friday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Get-together -- An article in Thursday's Times incorrectly reported the day of  a meeting between the families of Dean Gilbert, who was given up for adoption  as an infant, and his brother, John Johnson. The families will meet Saturday.  </P></p>
