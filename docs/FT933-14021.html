			<p>930716 FT  16 JUL 93 / Nearly 40% of stations unstaffed NEARLY 40 per cent of British Rail stations are now wholly unstaffed, Mr Roger Freeman, transport minister, disclosed in a Commons written reply last night. Out of 2,551 stations on the rail network, 977 are unstaffed.</p>
