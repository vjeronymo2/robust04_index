			<p>921208 FT  08 DEC 92 / World News in Brief: Aid train reaches Mostar The first UN aid train reached the beleaguered Bosnian town of Mostar carrying 250 tonnes of food. The delivery raised hopes that Sarajevo could also be supplied by rail.</p>
