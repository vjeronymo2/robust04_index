			<p>BFN     [Text] Tripoli, 14 Apr -- In consolidation of the relations  of brotherhood between the two brotherly peoples, the Great  Jamahiriyah and the State of Eritrea have agreed to establish  full diplomatic relations between them at brotherhood bureau and  embassy level.</p>
