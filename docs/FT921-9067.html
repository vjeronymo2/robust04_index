			<p>920214 FT  14 FEB 92 / World News in Brief: Ethnic tension in CIS Former Soviet foreign minister Eduard Shevardnadze said ethnic tension was growing in the Commonwealth of Independent States, but predicted that conflict in his native Georgia could be settled this year.</p>
