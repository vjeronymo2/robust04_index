			<p><P> August 24, 1990, Friday, Home Edition  </P> <P> 3 QUAKES ROCK JAPAN  </P> <P> Three earthquakes, each with a magnitude of 5, jolted central Japan on Thursday  morning and disrupted rail traffic for commuters, officials said. No damage or  injuries were reported.  </P></p>
