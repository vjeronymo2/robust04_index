			<p>931002 FT  02 OCT 93 / Finance and the Family: Smaller companies hold steady - At a Glance Shares in smaller companies made little progress this week. The Hoare Govett Smaller Companies Index (capital gains version) rose 0.4 per cent from 1573.55 to 1580.17 over the week.</p>
