			<p>910508 FT  08 MAY 91 / World News in Brief: Hotel fire death An elderly Briton died trying to rescue guests escaping a Spanish hotel fire which police think may have been started deliberately. Norman Chapell, 80, lived near the Hotel Skol, Marbella. Two other Britons were seriously injured.</p>
