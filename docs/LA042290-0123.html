			<p><P> April 22, 1990, Sunday, Home Edition  </P> <P> FLASH FROM THE PAST  </P> <P> In the 1800s, El Monte was called "The End of the Santa Fe Trail" because  people in search of California gold would stop there to rest and repair their  wagons before continuing their trek.  </P></p>
