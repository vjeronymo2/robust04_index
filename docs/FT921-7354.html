			<p>920222 FT  22 FEB 92 / World News in Brief: Man held over kidnap Police hunting the kidnapper of estate agent Stephanie Slater arrested a 50-year-old man in Newark, Nottinghamshire. He is thought to have been arrested after his ex-wife and son contacted the police.</p>
