			<p>931211 FT  11 DEC 93 / Welsh port put into receivership Pembroke port in west Wales has gone into administrative receivership. The port, a subsidiary of Govan Davies and formerly a naval dockyard, was developed in 1988 as a deep-water dock with cold-storage facilities. It employs about 45 people.</p>
