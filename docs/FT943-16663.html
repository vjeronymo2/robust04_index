			<p>940704 FT  04 JUL 94 / World News in Brief: Goddess loses arm Madrid's landmark statue, the goddess Cibiles, lost an arm during drunken celebrations after Spain's World Cup victory over Switzerland. The statue is 212 years old.</p>
