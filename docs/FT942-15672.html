			<p>940414 FT  14 APR 94 / People: Bradstock Group Edmund McGrath, chairman of Bradstock Blunt &amp; Thompson, is also appointed chairman of BRADSTOCK GROUP, on the resignation of David Plunkett. Plunkett retires from Bradstock Blunt &amp; Crawley, where he is succeeded as chairman by Robin Gibson.</p>
