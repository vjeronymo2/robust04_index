			<p><P> February 26, 1989, Sunday, Home Edition  </P> <P> GOLDEN OLDIE  </P> <P> After reading George Burns' story, one wonders what his secret is. He smokes  constantly and drinks, does everything in direct opposition to so-called health  habits. But he's thriving at 93! Maybe he really is God!  </P> <P> D. KENTNOR  </P> <P> Apple Valley  </P></p>
