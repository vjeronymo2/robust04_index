			<p>921214 FT  14 DEC 92 / World News in Brief: KC Irving dies Canadian billionaire, oil and newspaper baron KC Irving, has died, aged 93. In 1990, Forbes magazine estimated the Irving family fortune at Dollars 5bn, (Pounds 3.2bn) the world's 16th largest.</p>
