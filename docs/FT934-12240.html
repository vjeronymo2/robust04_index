			<p>931027 FT  27 OCT 93 / World Stock Markets: South Africa DE BEERS pulled ahead in a generally weak market, gaining 50 cents at R84.50, helped by a rise in New York. The gold shares index lost 18 to 1,728 and industrials declined 15 to 4,487. The overall index dipped 10 to 3,881.</p>
