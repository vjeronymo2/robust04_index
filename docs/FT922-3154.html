			<p>920612 FT  12 JUN 92 / BAe redundancies BRITISH Aerospace's plan to cut 720 jobs in its missile division was confirmed yesterday. The jobs are to be lost at three factories in the company's Dynamics division - 120 at Bristol, 150 at Lostock, near Bolton, and 450 at Stevenage, Hertfordshire.</p>
