			<p>931115 FT  15 NOV 93 / Construction Contracts: New homes order SHEPHERD has won a Pounds 2m design and build contract for the construction of married quarters at Catterick garrison, North Yorkshire. Forty-eight new houses are to be built, designed to meet MoD requirements.</p>
