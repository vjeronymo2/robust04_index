			<p>930615 FT  15 JUN 93 / UK Company News: Investment Co Pre-tax profits at the Investment Company were virtually static at Pounds 1.22m over the 12 months to March 31. A recommended final dividend of 1p makes a total of 1.5p (1.375p), payable from earnings of 2.91p (2.75p) per share.</p>
