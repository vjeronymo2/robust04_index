			<p>940308 FT  08 MAR 94 / World Stock Markets: South Africa Growing optimism that real political progress is being made pushed Johannesburg up to a strong close. The overall index jumped 61, or 1.2 per cent, to 5,071, led by industrials, which ended 78 higher at 5,842. Golds rose 15 to 1,911.</p>
