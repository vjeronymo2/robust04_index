			<p>930226 FT  26 FEB 93 / World News in Brief: White House confirms Bosnia air-drop The US will conduct air-drops of humanitarian aid over Bosnia as a temporary move to supplement land convoys, President Bill Clinton announced. US message, Page 3</p>
