			<p><P> October 21, 1989, Saturday, Southland Edition  </P> <P> SAUDIS EXECUTE 2 KILLERS  </P> <P> Two murderers were beheaded in Saudi Arabia on Friday, bringing the number  executed this year to at least 60, the Interior Ministry said. Three people  were crucified in public last week.  </P></p>
