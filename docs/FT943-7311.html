			<p>940824 FT  24 AUG 94 / People: Finance moves Michael Allen has been appointed general manager of Banque KLEINWORT BENSON SA Geneva; he moves from the north American financing business. His predecessor Nicholas Haynes takes over as head of private client portfolio management in London.</p>
