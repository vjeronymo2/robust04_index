			<p>940907 FT  07 SEP 94 / World News in Brief: Okapi barbeque probe Copenhagen University is investigating reports that students barbequed the meat of an okapi - a rare giraffe-like animal - which died at the city's zoo when it heard Wagner played at a nearby open air concert.</p>
