			<p><P> December 9, 1989, Saturday, Home Edition  </P> <P> WORKER DIES AS CRANE FALLS  </P> <P> A 50,000-pound crane lifting concrete slabs flipped on Interstate 55 during  rush hour traffic, slamming its boom onto a tractor-trailer rig and killing one  worker, authorities said.  </P></p>
