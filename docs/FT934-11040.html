			<p>931103 FT  03 NOV 93 / World News in Brief: Officer sentenced Lieutenant Nicholas Tod, 25, an officer at one of the Army's main infantry training centres, was sentenced to 15 months' imprisonment and ordered to be dismissed the service in disgrace for ill-treating recruits.</p>
