			<p><P> March 28, 1990, Wednesday, Home Edition  </P> <P> BUNGALOW BEAU TURF WINNER  </P> <P> Bungalow Beau took the lead inside the sixteenth pole Tuesday and won the  $35,500 Two Fisted Purse by a length on the grass at Gulfstream Park.  </P> <P> Bungalow Beau, ridden by Michael Lee, ran the 1 1/16 miles in 1:39 and paid  $9.40.  </P></p>
