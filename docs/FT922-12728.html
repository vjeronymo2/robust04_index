			<p>920416 FT  16 APR 92 / Algerian jailing An Algerian military court yesterday sentenced Mr Mohammed Said, a leader of the fundamentalist Islamic Salvation Front (FIS), to 10 years in prison and stripped him of his political rights, Reuter reports from Algiers.</p>
