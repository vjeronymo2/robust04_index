			<p>910511 FT  11 MAY 91 / World News in Brief: Iraq rejects UN force Baghdad rejected the idea of a UN force to replace allied troops in northern Iraq, but US officials said they still hoped to create long-term international security arrangements for Kurdish refugees.</p>
