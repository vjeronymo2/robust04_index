			<p>930403 FT  03 APR 93 / World Stock Markets: South Africa GOLD shares ended at their highs for the day, the index ending 41 or 3.4 per cent ahead at 1,232, but industrials lost 13 to 4,400. The overall index was 27 better at 3,571. Anglos added R5 to a record closing high of R115.</p>
