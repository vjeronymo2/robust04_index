			<p><P> May 24, 1990, Thursday, Ventura County Edition  </P> <P> FOR THE RECORD  </P> <P> Street not open -- In an article Tuesday, The Times incorrectly reported that  Ridgeview Street has been opened in Camarillo Springs. Construction of the road  is actually just beginning.  </P></p>
