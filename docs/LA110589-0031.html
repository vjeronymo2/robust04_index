			<p><P> November 5, 1989, Sunday, Home Edition  </P> <P> NANCY REAGAN'S CRITICS TAKE TURNS  </P> <P> Let's not be too hard on Mrs. Reagan. The old studio star system didn't provide  the contract players with training in protocol, diplomacy or even, alas, good  manners.  </P> <P> MARY LOU WHITEMORE  </P> <P> Brentwood  </P></p>
