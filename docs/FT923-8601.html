			<p>920811 FT  11 AUG 92 / Togo poll attack An armed attack on computerised election records could delay a referendum on Togo's new multi-party constitution, transitional Prime Minister Joseph Kokou Koffigoh said yesterday, Reuter reports Abidjan.</p>
