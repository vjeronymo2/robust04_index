			<p>930915 FT  15 SEP 93 / World News in Brief: Kasparov wins again Reigning champion Garry Kasparov beat Nigel Short in the fourth game of the London world chess championship and now leads the 24-game series 3 1/2 to 1/2 a point.</p>
