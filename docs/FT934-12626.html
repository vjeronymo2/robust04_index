			<p>931026 FT  26 OCT 93 / People: Non-executive directors - Storehouse Sir Christopher Bland who, as chairman of LWT, benefited substantially from the recent share option package, has resigned from STOREHOUSE; he had been on the board for five years and 'wanted to do other things', a spokesman said.</p>
