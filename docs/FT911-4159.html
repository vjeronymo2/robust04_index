			<p>910420 FT  20 APR 91 / World News in Brief: Archbishop enthroned A huge congregation in Canterbury Cathedral broke into prolonged applause as Dr George Carey, a hospital porter's son from a working-class London family, was enthroned as 103rd Archbishop of Canterbury.</p>
