			<p>930730 FT  30 JUL 93 / World News in Brief: Lyme Bay inquiry urges register An internal inquiry by Devon County Council into the Lyme Bay canoe disaster in which four teenage school pupils died called for a national register to regulate outdoor activity centres.</p>
