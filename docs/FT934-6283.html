			<p>931125 FT  25 NOV 93 / World Stock Markets: South Africa Johannesburg tumbled in the process of squaring positions ahead of US Thanksgiving. The golds index fell 75, or 3.9 per cent, to 1,869, industrials 17 to 4,851 and the overall index 48 to 4,176.</p>
