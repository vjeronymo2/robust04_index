			<p>920703 FT  03 JUL 92 / World Stock Markets: South Africa JOHANNESBURG gold shares jumped in line with bullion which broke above Dollars 347 as the the dollar fell following the US rate cut. The overall index rose 8 to 3,659, as the gold index added 19 to 1,111. Industrials fell 12 to 4,506.</p>
