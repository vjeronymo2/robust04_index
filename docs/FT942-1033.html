			<p>940627 FT  27 JUN 94 / World News in Brief: Turkish bomb attack victim dies Joanna Griffiths, 23, who received head injuries in a terrorist bomb blast in Turkey last week, died in hospital in Manchester. She was one of five Britons injured.</p>
