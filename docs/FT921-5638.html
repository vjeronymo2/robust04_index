			<p>920303 FT  03 MAR 92 / World News in Brief: Turks bomb Kurd rebels Turkish jets bombed rebel Kurd bases in northern Iraq for the second day running. Turkish premier Suleyman Demirel said they were pre-emptive strikes against Kurdish Workers party camps.</p>
