			<p>930924 FT  24 SEP 93 / World Stock Markets: South Africa GOLD shares came under pressure and the sector index closed the session down 45, or 2.7 per cent, at 1,602. The industrials index shed 24 to 4,339 and the overall index was off 35 at 3,734. De Beers ended R1.50 lower at R76.50.</p>
