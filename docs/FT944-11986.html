			<p>941103 FT  03 NOV 94 / UK Company News: Amstrad Mr Alan Sugar, chairman of Amstrad, has increased his stake by 4,400 ordinary shares, under the distribution of the estate of the late Mrs Fay Sugar, his mother. Mr Sugar is now interested in 205.6m shares (35.4 per cent).</p>
