			<p>930201 FT  01 FEB 93 / World News in Brief: Assassination plan charge Russian army major Ivan Kislov, 33, was charged with planning to assassinate President Boris Yeltsin. The officer said he considered the deed 'a contribution to the cause of Socialism'. Cossacks to unite, Page 4</p>
