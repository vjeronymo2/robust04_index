			<p>931210 FT  10 DEC 93 / Bedie opponent steps aside Ivory Coast's new president Henri Konan Bedie strengthened his hold on power yesterday with the resignation of his rival, Mr Alassane Ouattara, as premier, Reuter reports. Mr Bedie succeeded President Felix Houphouet-Boigny, who died on Monday.</p>
