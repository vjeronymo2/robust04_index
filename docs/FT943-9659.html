			<p>940810 FT  10 AUG 94 / Political backing Members of the GPMU print union voted by a majority of five to one to retain the union's political fund. On a 40 per cent turnout in a postal ballot, 69,572 members were in favour of keeping the fund with 14,275 against.</p>
