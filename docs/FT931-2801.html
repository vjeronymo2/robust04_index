			<p>930318 FT  18 MAR 93 / Welsh agency to sell 52 factories THE WELSH Development Agency is selling 52 of its 1,800 factories in its largest single disposal. The factories are being bought for about Pounds 15m by Thomas Bailey Investments of South Wales.</p>
