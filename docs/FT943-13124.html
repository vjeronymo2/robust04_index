			<p>940721 FT  21 JUL 94 / World News in Brief: South Africa welcomed back The Commonwealth formally welcomed South Africa back into its ranks with a celebration at Westminster Abbey in London. Archbishop Desmond Tutu addressed the gathering.</p>
