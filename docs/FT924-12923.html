			<p>921017 FT  17 OCT 92 / World News in Brief: EC deal on maternity leave European Community governments agreed rules that will guarantee women across the EC 14 weeks' maternity leave at a minimum of statutory sick pay. Italy relented after blocking the plan until the last minute.</p>
