			<p>940617 FT  17 JUN 94 / City barriers stay The security barriers set up in the City of London after last year's IRA bomb attack are to be permanent. The City of London Corporation said the scheme had brought a dramatic reduction in crime, an improvement in traffic flow and a reduction in pollution.</p>
