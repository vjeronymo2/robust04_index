			<p><P> June 10, 1989, Saturday, Home Edition  </P> <P> ARMY TROOPS FIRE ON BEIJING CROWDS  </P> <P> Before we get too smug and self-righteous about China, we might remember that  it was the National Guard that fired on the students of Kent State. Only the  number of casualties differs.  </P> <P> MARGARET FOOTT  </P> <P> San Diego  </P></p>
