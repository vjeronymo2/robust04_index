			<p>931204 FT  04 DEC 93 / Water works Engineers yesterday inspected one of the last dry sections of the Pounds 250m London water ring main, at Kempton to the west of the capital, to clear it for the taps to be turned on. The 80km tunnel, 40 metres underground, will be fully in use next year.</p>
