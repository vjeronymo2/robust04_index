			<p>930428 FT  28 APR 93 / World Stock Markets: South Africa GOLD shares retreated from earlier highs in late trading, the index closing a net 32, or 2.2 per cent, down at 1,394. Industrials advanced 17 to 4,362 and the overall index put on 6 at 3,692. De Beers ended R2.50 higher at R78.75.</p>
