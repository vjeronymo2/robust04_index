			<p>940517 FT  17 MAY 94 / World News in Brief: Gift of the gab A 27-year-old American man won a pub at Cobh, County Cork, in a competition organised in the US by Guinness. From an initial entry of 30,000 he was the best of 10 finalists at darts playing, pint pulling and poetic 'blarney'.</p>
