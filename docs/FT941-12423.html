			<p>940131 FT  31 JAN 94 / World News in Brief: British doctors killed by avalanche Five British doctors and their ski instructor were killed by an avalanche in the Val d'Isere area of the French Alps. Another doctor survived a night in the open after freeing himself from the snow.</p>
