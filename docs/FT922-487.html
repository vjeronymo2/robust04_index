			<p>920627 FT  27 JUN 92 / World Stock Markets: South Africa Gains in Richemont helped sentiment in Johannesburg, although most shares ended off earlier highs on profit-taking. The industrial index added 11 to 4,512 and the overall index gained 5 to 3,653. The gold index was 3 off at 1,113.</p>
