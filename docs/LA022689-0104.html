			<p><P> February 26, 1989, Sunday, Home Edition  </P> <P> TOP O' THE CHARTS  </P> <P> Best-actor nominee Dustin Hoffman's acting was great in "Rain Man." But was the  picture made a greater work of art by the frequent use of that word by the  foul-mouthed Tom Cruise character?  </P> <P> ROSITA DUCHESNE MALLA  </P> <P> North Hollywood  </P></p>
