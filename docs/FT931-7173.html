			<p>930225 FT  25 FEB 93 / World Stock Markets: South Africa GOLD shares recovered some of the losses made earlier this week on a firmer bullion price and the index ended 19 higher at 1,027, although volume was reported to be low. The overall index lost 9 to 3,438 and industrials eased 1 to 4,502.</p>
