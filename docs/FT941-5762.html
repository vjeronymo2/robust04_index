			<p>940304 FT  04 MAR 94 / UK Company News: Enterprise Computer Holdings ENTERPRISE COMPUTER Holdings is to acquire California-based Database Server Systems for Dollars 600,000 (Pounds 411,000) by the issue of 1.79m shares to vendors Mr Robert Bolt and Mr Robert Gentry.</p>
