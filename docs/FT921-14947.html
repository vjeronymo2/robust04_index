			<p>920113 FT  13 JAN 92 / World News in Brief: Kurds to release videos Iraqi Kurds will release videotapes which the Kurds say document Iraqi executions of prisoners and army deserters. The tapes were found in security headquarters when Kurds took control of government-held areas after the Gulf war.</p>
