			<p>930218 FT  18 FEB 93 / World News in Brief: Bulger case youths freed A youth being questioned about the murder of two-year-old James Bulger, abducted from a shopping centre in Bootle, Merseyside, was released and eliminated from the inquiry. Two other youths were released earlier.</p>
