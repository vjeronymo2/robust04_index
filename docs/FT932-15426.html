			<p>930413 FT  13 APR 93 / World News in Brief: Sikh hijackers given life Seven Sikhs were given life terms for hijacking an Indian Airlines Boeing 737 on a domestic flight in 1984.  The hijackers surrendered in Dubai after failing to gain political asylum in the US.</p>
