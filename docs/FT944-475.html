			<p>941228 FT  28 DEC 94 / UK Company News: Carlisle Group CARLISLE GROUP, through its Caldbeck Properties subsidiary, has bought a 9,500 sq ft freehold office building in Portland Place, London, for Pounds 2.08m cash. It is fully let with an annual rent of Pounds 135,000.</p>
