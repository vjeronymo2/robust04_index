			<p>940101 FT  01 JAN 94 / World News in Brief: China scraps official exchange rate China today abolished its official currency exchange rate as planned. It fixed its first floating rate at 8.7 yuan to the dollar, the level previously quoted in swap centres where foreign transactions take place.</p>
