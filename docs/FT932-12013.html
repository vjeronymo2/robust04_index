			<p>930430 FT  30 APR 93 / Islamic art sold A RARE blue and white pottery candlestick, produced in the Iznik kilns of Turkey around 1480, fetched Pounds 617,500 at Sotheby's yesterday, becoming the second most expensive Islamic work of art.</p>
