			<p>921116 FT  16 NOV 92 / World News in Brief: Suez Canal plans Egypt has opted for a modest plan for expanding the 120-year old Suez Canal. Sluggish world trade meant more ambitious proposals could not be supported, Suez Canal Authority chairman Mohammed Ezzat Adel said.</p>
