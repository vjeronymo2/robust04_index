			<p>931223 FT  23 DEC 93 / World News in Brief: Broadmoor escaper captured Double murderer and rapist Anthony Pilditch, who escaped from Broadmoor mental hospital a week ago, was arrested at the Royal Free hospital, Hampstead, north London, where he was being treated for a heart condition.</p>
