			<p>941231 FT  31 DEC 94 / World Stock Markets: South Africa Shares were little changed during the half-day session. The overall index added 6.9 to 5,864.4, industrials slipped 0.4 to 6,976.8, and golds put on 8.7 to 2,023.3. De Beers fell 25 cents to R94.50, and Richemont put on 50 cents to R42.</p>
