			<p>920824 FT  24 AUG 92 / World News In Brief: Kabul attacked again Afghan rebels renewed their bombardment of Kabul. The government retaliated, claiming to have captured a strategic hilltop. The UN said over 1,800 had died in two weeks of fighting in the capital.</p>
