			<p>BFN     [Text] On April 2, the parliament of Nakhichevan elected  Namik Gassanov to the post of parliament speaker.    Prior to this appointment, Geydar Aliyev had the juridical  status of speaker of the Nakhichevan parliament. In October  1993 Aliyev was elected president of Azerbaijan.</p>
