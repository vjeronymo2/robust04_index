			<p>940702 FT  02 JUL 94 / 180 arms jobs go The Heckler and Koch (UK) small-arms plant in Nottingham, part of Royal Ordnance, is to shed 188 jobs - half its workforce - by the end of September because of the end of the SA80 assault rifle contract for the British armed forces.</p>
