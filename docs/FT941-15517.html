			<p>940114 FT  14 JAN 94 / Observer: Put down In return for a promise to print any comparably acid quip sent in about the FT, Observer may perhaps be allowed to pass on a riposte overheard at a conference when a speaker mentioned The Economist - 'That's the thinking man's Sun, isn't it?'</p>
