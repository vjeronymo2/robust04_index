			<p><P> June 27, 1989, Tuesday, Home Edition  </P> <P> JEWELERS PROTEST ROBBERIES  </P> <P> Goldsmiths and jewelers shut their shops for a second day here Monday to  protest increasing robberies. Shop owners held a rally to demand police  protection.  </P></p>
