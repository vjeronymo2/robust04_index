			<p>941024 FT  24 OCT 94 / Company News This Week: Medicobanca - Other Markets The Italian merchant bank's shareholders will vote on Friday on a relaunch of new shares and warrants, postponed in June. The original offer would have raised more than L1,500bn (Pounds 602m).</p>
