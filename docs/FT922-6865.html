			<p>920521 FT  21 MAY 92 / Sir Peter Gregson: Correction IN A LIST of top civil servants, on Page 12 of yesterday's Financial Times, a picture of Lord Gregson incorrectly accompanied an item about Sir Peter Gregson, permanent secretary to the Department of Trade and Industry.</p>
