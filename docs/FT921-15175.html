			<p>920111 FT  11 JAN 92 / World News in Brief: 12 die in Israeli raid Israeli aircraft killed at least 12 people, including five women and four children, in their first raid on Palestinian guerrilla bases in Lebanon this year, security sources said. Israel upset by UN Jerusalem reference, Page 3</p>
