			<p>931105 FT  05 NOV 93 / World Stock Markets: South Africa GOLD shares extended their gains on steady local and foreign buying and the index ended 72 up at 1,798. Industrials put on 1 at 4,562 and the overall index rose 32 to 3,978. Kloof gained R3 at R45 and Gencor 65 cents at R10.45.</p>
