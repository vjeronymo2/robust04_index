			<p><P> September 16, 1989, Saturday, Home Edition  </P> <P> WHAT TROJANS NEEDED WAS MORE SCORING  </P> <P> If Larry Smith of USC thinks his "defense went in the tank," what would they be  doing if they "laid down" or "the fix was on?"  </P> <P> What a lousy choice of words.  </P> <P> JOE KATALINICH, Las Vegas  </P></p>
