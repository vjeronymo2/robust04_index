			<p><P> July 27, 1989, Thursday, P.M. Final  </P> <P> REDS END LOSING STREAK  </P> <P> The Reds today snapped a 10-game losing streak, their longest in 23 years, as  Tim Leary and Rolando Roomes each drove in two runs for a 6-1 victory over the  San Diego Padres.  </P> <P> The victory was just the Reds' 11th in 42 games since June 10.  </P></p>
