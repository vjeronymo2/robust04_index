			<p>920214 FT  14 FEB 92 / January issues total Pounds 2.9m ANNOUNCEMENTS of new issues by UK borrowers in January totalled Pounds 2.9m, the Bank of England said yesterday. Issues denominated in sterling accounted for Pounds 1.9m. Announcements of sterling issues by overseas borrowers were Pounds 226m.</p>
