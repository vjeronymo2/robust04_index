			<p>920608 FT  08 JUN 92 / World News in Brief: Kenyan car hold-up Andrea Agel, and American woman, was shot dead in the Kenyan capital, Nairobi, when she refused to hand over her car to gangsters near a suburban shopping centre. There were more than 30 car hijackings in April.</p>
