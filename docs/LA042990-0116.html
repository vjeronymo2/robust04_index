			<p><P> April 29, 1990, Sunday, Home Edition  </P> <P> FLASH FROM THE PAST  </P> <P> In 1890, Robert M. Teague founded the San Dimas Citrus Nurseries. By 1906, he  was operating the largest citrus nursery in the world, shipping trees to  growers all over the world. His trees won gold medals at four international  expositions.  </P></p>
