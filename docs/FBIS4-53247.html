			<p>BFN     [Text] Pyongyang, May 17 (KCNA) -- Vice-President Yi  Chong-ok today met and had a talk with the Cuban ambassador to  Korea, Jose Ramon Rodriguez Varona, at the Mansudae Assembly  Hall, when the latter paid a courtesy call on him.    Vice-Minister of Foreign Affairs Song Ho-kyong was on hand.</p>
