			<p><P> September 28, 1989, Thursday, Home Edition  </P> <P> TODAY'S QUOTE  </P> <P> "Kids like Eddie are not monsters yet; they are monsters in training."  </P> <P> Film maker Judy Hecht Dumontet commenting on one of several junior high school  students featured in her film about gang life and the young boys who are drawn  to it.  </P></p>
