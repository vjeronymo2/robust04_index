			<p>931113 FT  13 NOV 93 / Oil site to close ACATOS &amp; Hutcheson yesterday announced the closure of its edible oils refinery at Bootle in Merseyside by mid-1995, with the loss of 250 jobs. It said the 1950s factory could not be brought up to modern standards at a reasonable cost.</p>
