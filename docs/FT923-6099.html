			<p>920826 FT  26 AUG 92 / World News in Brief: Lebanese minister may quit Lebanon's foreign minister Faris Bouez threatened to resign if the government persevered with the country's first general election for 20 years. The parliamentary speaker quit on Monday alleging vote-rigging.</p>
