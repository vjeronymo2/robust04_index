			<p>931029 FT  29 OCT 93 / World Stock Markets: South Africa GOLD shares reacted cautiously to bullion's late rise through the Dollars 370 an ounce level and the index added 16 at 1,770. Industrials lost 10 to 4,490, with Richemont dipping 45 cents to R37.40. The overall index eased 5 to 3,896.</p>
