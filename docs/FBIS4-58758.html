			<p>BFN     [Text] Cairo, 5 May (MENA)--Palestinian President Yasir  'Arafat left Cairo for Jordan this afternoon after attending the  signing of the agreement on the implementation of Palestinian  self-rule in Cairo yesterday.    He was seen off at the airport by Information Minister  Safwat  al-Sharif.</p>
