			<p><P> July 8, 1989, Saturday, Home Edition  </P> <P> TODAY'S QUOTE  </P> <P> "He was a magnificent bird."  </P> <P>  -- Magda Wilson, 80, talking about her companion of 40 years, a parrot named  Baby who could mimic more than 100 words, and who was stolen from her Santa  Monica home last week.  </P></p>
