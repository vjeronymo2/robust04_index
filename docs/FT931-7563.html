			<p>930224 FT  24 FEB 93 / Police crack fake insurance ring Police believe they have cracked a ring of criminals who have been making fake insurance claims. The offences involve false claims on motoring, holiday and house cover. Scotland Yard said seven men and four women had been bailed until May.</p>
