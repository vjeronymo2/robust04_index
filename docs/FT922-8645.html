			<p>920512 FT  12 MAY 92 / Grants delay for Nigeria The European Community said yesterday that Nigeria could not tap approved EC grants totalling about Dollars 150m (Pounds 84.7m) until it had International Monetary Fund approval for tough economic reforms, Reuter reports from Lagos.</p>
