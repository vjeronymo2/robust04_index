			<p>921019 FT  19 OCT 92 / World News In Brief: Foreigners terrorised Rightwing teenagers in eastern Germany beat up mainly Vietnamese hostel residents, shot at them with starting pistols and tried to rape three women. The attack took place in in Thale, Saxony-Anhalt.</p>
