			<p>930511 FT  11 MAY 93 / World News in Brief: Fat price, thin house A Portsmouth house with a street frontage only 4ft 10ins wide has been sold for Pounds 70,000. Last November it was sold for Pounds 33,000 after being repossessed.</p>
