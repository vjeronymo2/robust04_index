			<p>920225 FT  25 FEB 92 / World News in Brief: Michael Sams remanded Magistrates remanded Michael Sams, charged with the kidnapping of estate agent Stephanie Slater, in custody. The solicitor representing Mr Sams said his client 'emphatically denies' the murder of Leeds teenager Julie Dart.</p>
