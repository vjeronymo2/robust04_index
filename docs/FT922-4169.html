			<p>920606 FT  06 JUN 92 / World News In Brief: Demjanjuk case reopened Demjanjuk case reopened: A US federal appeals court reopened the case of John Demjanjuk, questioning his extradition from the US to Israel to face Nazi war criminal charges.</p>
