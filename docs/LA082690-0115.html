			<p><P> August 26, 1990, Sunday, Southland Edition  </P> <P> 48 KILLED IN INDIA FLOODS  </P> <P> Flooding in India killed at least 48 people in the last week, officials and  news reports said Saturday.  </P> <P> United News of India said heavy rains in the western state of Gujarat caused  five rivers to burst their banks.  </P></p>
