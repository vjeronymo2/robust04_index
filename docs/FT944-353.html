			<p>941229 FT  29 DEC 94 / UK Company News: Farnell Electronics FARNELL ELECTRONICS has sold its majority stake in Terrafix to Land Navigation Systems. Terrafix, with sales of Pounds 500,000 and estimated net assets of Pounds 350,000, makes automatic vehicle location systems.</p>
