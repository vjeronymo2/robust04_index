			<p>941031 FT  31 OCT 94 / UK Company News: Gresham House in the red Gresham House, the investment trust, reported net losses of Pounds 95,000 for the half year to end-June against profits of Pounds 1.17m including an exceptional Pounds 1.16m credit. Losses per share amounted to 2.2p (27.6p earnings).</p>
