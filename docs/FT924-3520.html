			<p>921208 FT  08 DEC 92 / World News in Brief: Briton wins appeal British hospital manager David Brown, 32, who faced a flogging in Saudi Arabia for allegedly swearing at his staff, won an appeal against his 50-lash sentence, the Foreign Office said.</p>
