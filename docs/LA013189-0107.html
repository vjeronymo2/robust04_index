			<p><P> January 31, 1989, Tuesday, San Diego County Edition  </P> <P> SAN DIEGO EARNINGS  </P> <P>  Girard Savings Bank reported that net income rose by 70% to $1.7 million for  the year ended Dec. 31, up from $1 million the year before. Assets rose by 17%  to $218 million, up from $186 million.  </P></p>
