			<p><P> May 18, 1989, Thursday, Home Edition  </P> <P> DRUG TRAFFICKERS HANGED  </P> <P> Iran hanged 13 drug traffickers in public Wednesday, pushing the total number  executed this year to 502. Tehran Radio, monitored in Nicosia, said the  executions took place in four cities.  </P></p>
