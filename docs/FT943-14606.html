			<p>940714 FT  14 JUL 94 / World News in Brief: 'Friendly fire' deaths The US Pentagon blamed human error for the shooting down of two helicopters by US fighter aircraft over Iraq in April, in which 26 UN officials died. Two British Army officers were among those killed.</p>
