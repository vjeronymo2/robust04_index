			<p>921118 FT  18 NOV 92 / Bridge contract THE Pounds 7m steelwork contract for the privately financed Pounds 300m toll bridge across the River Severn is to be awarded to Cimolai of Pordenone in northern Italy. The project is a joint venture by John Laing of the UK and GTM Entrepose of France.</p>
