			<p>920604 FT  04 JUN 92 / Oftel appointment MR Bill Wigglesworth, deputy director-general of Oftel, has been appointed acting director-general of the telecommunications watchdog. He replaces Sir Bryan Carsberg, who moves to the Office of Fair Trading.</p>
