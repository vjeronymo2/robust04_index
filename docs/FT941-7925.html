			<p>940223 FT  23 FEB 94 / World News in Brief: Uffizi on the mend The Michelangelo Room in the Uffizi gallery, Florence, reopened 10 months after being damaged by a car bomb that killed five people. The rest of the damaged west wing is expected to reopen by the end of the year.</p>
