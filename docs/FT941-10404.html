			<p>940209 FT  09 FEB 94 / World Trade News: South Africa Shares fell back on afternoon selling which reversed an earlier gain in the industrial sector. Golds also dipped in reaction to a weaker bullion price, the index losing 58 at 1,885. Industrials shed 8 to 5,731 and the overall index 43 to 4,890.</p>
