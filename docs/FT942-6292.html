			<p>940531 FT  31 MAY 94 / World Stock Markets: South Africa Johannesburg was mixed ahead of a holiday closure today, with mining shares firm on hopes that precious metal prices would remain strong. The overall index added 15 at 5,397, industrials fell 21 to 6,549 and golds gained 35 at 1,920.</p>
