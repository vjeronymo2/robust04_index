			<p>930622 FT  22 JUN 93 / Buses ordered LOTHIAN Regional Transport, a bus company owned by the regional council which includes Edinburgh, has ordered 100 double-deck buses worth Pounds 11m. The chassis will be made by Volvo at Irvine, Ayrshire, and the bodies at Alexanders of Falkirk, Stirlingshire.</p>
