			<p>930413 FT  13 APR 93 / World News in Brief: Ship sinks Nearly 40 people were missing, feared dead, after an Indian cargo vessel sank off the north coast of Spain. Helicopter crews rescued 16 people, one of whom died in hospital.</p>
