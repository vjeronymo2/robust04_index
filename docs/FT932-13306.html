			<p>930423 FT  23 APR 93 / World Stock Markets: South Africa THERE WAS a late recovery in gold shares after the price of bullion strengthened: the index was up 2 at 1,218 after a low of 1,199. Vaal Reefs added 50 cents at R220. The overall index slipped 5 to 3,566 and industrials lost 17 to 4,352.</p>
