			<p>920425 FT  25 APR 92 / EC to seek farm fraud funds The European Commission will seek to recover some Ecu5m (Pounds 3.55m) paid in bogus farm export subsidies to Bord Bainne, the Irish dairy export board, and to DMK, a German trading company, EC officials said yesterday, Our Foreign Staff reports.</p>
