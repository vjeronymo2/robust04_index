			<p>930305 FT  05 MAR 93 / World News in Brief: Over 1m young jobless More than 1m people under 25 are out of work, according to watchdog groups Youthaid and the Unemployment unit. Their numbers have risen by 455,000 - 91 per cent - since spring 1990, the report says.</p>
