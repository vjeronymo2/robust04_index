			<p>921107 FT  07 NOV 92 / World News In Brief: Princess strikes back The Princess of Wales, in a statement issued on her behalf by Buckingham Palace, condemned 'untrue and hurtful' newspaper allegations of friction between her and the Queen and the Duke of Edinburgh.</p>
