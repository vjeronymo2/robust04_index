			<p>921126 FT  26 NOV 92 / World News in Brief: NI bomb damage put at Pounds 76m IRA bomb damage in Northern Ireland this year will cost the taxpayer an estimated Pounds 76m, more than for the past three years combined, the Criminal Compensation Agency said.</p>
