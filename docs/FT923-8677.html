			<p>920810 FT  10 AUG 92 / World News in Brief: Italians break Atlantic record A 220-ft Italian speedboat, the Destriero, crossed the Atlantic in 58 hours 34 minutes, beating the 1990 record set by Hoverspeed Great Britain.</p>
