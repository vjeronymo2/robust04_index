			<p>930306 FT  06 MAR 93 / Land Rover to raise output LAND ROVER, the four-wheel-drive vehicle division of Rover Group, is to increase production of its Discovery model next month for the third time in a year to meet surging demand. Weekly output is to rise from 600 to 700.</p>
