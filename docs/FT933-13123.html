			<p>930721 FT  21 JUL 93 / Call over Scottish coal industry A GROUP of former coal managers, industrialists and union leaders have set up a company to try to buy the Scottish coal industry. Mining Scotland is pressing the government to separate British Coal's Scottish assets from the rest.</p>
