			<p>921028 FT  28 OCT 92 / World News In Brief: Capital has fewer cars The number of cars owned by Londoners fell last year for the first time since the second world war, according to the Department of Transport. Vehicle numbers in 1991 totalled 2.78m - down from 2.83m in 1990.</p>
