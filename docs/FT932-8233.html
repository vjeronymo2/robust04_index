			<p>930520 FT  20 MAY 93 / World News in Brief: Colombian aircraft crashes A Colombian aircraft carrying 134 people crashed in mountains east of Medellin, a civil aviation official said. The Boeing 727-200 belonging to Colombia's SAM airline, was flying from Panama to Bogota.</p>
