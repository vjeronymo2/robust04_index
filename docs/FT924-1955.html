			<p>921215 FT  15 DEC 92 / World Stock Markets: South Africa A WEAKER financial rand and indications of a stronger bullion price gave a boost to sentiment. The gold index added 17 to 833, industrials put on 15 to 4,331 and the overall index was up 6 at 3,244. De Beers added 25 cents to R59.50.</p>
