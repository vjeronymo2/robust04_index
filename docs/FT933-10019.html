			<p>930806 FT  06 AUG 93 / Talks on Cardiff post strike TALKS were continuing last night to try to end a three-day strike by 900 postal workers in the Cardiff area of south Wales. The strike has held up more than 1m letters. Staff voted for an indefinite strike in a dispute over new shifts.</p>
