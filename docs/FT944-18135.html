			<p>941005 FT  05 OCT 94 / The Labour Party in Blackpool: Repeal rejected A resolution calling on the next Labour government to repeal all anti-trade union laws introduced by the Conservatives was defeated by a majority of more than four to one (80.5 per cent to 19.5 per cent).</p>
