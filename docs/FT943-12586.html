			<p>940725 FT  25 JUL 94 / World News in Brief: Lucky escape Four-year-old Thomas Morgan of Ludow, Shropshire, escaped with shock when lightning smashed through the roof and walls of his home and split the headboard of his bed as he slept.</p>
