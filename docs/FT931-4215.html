			<p>930311 FT  11 MAR 93 / International Company News: Blockbuster - Correction BLOCKBUSTER, the Florida-based video rental company, is acquiring a 48.2 per cent stake in Spelling Entertainment Group. This was incorrectly reported in Tuesday's edition of the Financial Times.</p>
