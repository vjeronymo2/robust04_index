			<p><P> May 18, 1989, Thursday, Southland Edition  </P> <P> MEXICO HUNTS 22 ESCAPEES  </P> <P> Police and federal agents, helped by tracker dogs, hunted Wednesday through  Puebla state for 22 of 25 inmates who escaped from a prison here, authorities  said. Three escapees were recaptured after a shoot-out Tuesday.  </P></p>
