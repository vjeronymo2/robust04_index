			<p>940308 FT  08 MAR 94 / World News in Brief: EU faces enlargement crisis The European Union faces a crisis unless foreign ministers today settle issues holding up agreement on enlarging the EU from 12 to 16 member nations, the Greek foreign minister warned. EU weighs up the votes, Page 2</p>
