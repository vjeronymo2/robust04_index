			<p>940218 FT  18 FEB 94 / Sumatra earthquake kills 184 The death toll from an earthquake that shook Indonesia's Sumatra island has reached 184, agencies report from Liwa, Indonesia. Aftershocks continued in the Liwa area late yesterday evening.</p>
