			<p>920723 FT  23 JUL 92 / Unemployment to rise in EC Unemployment in the European Community will rise from an average 9.5 per cent this year to 9.7 per cent next year, the Commission forecast in its annual employment report yesterday, writes David Buchan in Brussels.</p>
