			<p>920317 FT  17 MAR 92 / Letter: Aged travellers Sir, I have to commend the care and thought which has gone into the preparation of applications for bus passes in this area. Three places were provided for the insertion of the digits of my age. Gerald Tew, 17 Crestway, Roehampton, London SW15</p>
