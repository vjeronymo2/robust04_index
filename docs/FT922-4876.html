			<p>920603 FT  03 JUN 92 / World News in Brief: Contracts suspended Israel was reported to have halted dealings with US defence contractor General Electric. The move came amid allegations in the US of bribery in the sale of military jet engines to Israel.  Earlier report, Page 27</p>
