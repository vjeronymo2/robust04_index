			<p>940517 FT  17 MAY 94 / UK Company News: Wyndeham Press Group WYNDEHAM PRESS Group has received applications for 3.48m shares (91.85 per cent) under the open offer in connection with the acquisition of Westway Offset, B&amp;P, and Unity Paper Tubes.</p>
