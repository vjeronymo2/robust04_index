			<p>940621 FT  21 JUN 94 / World News in Brief: Bosnia ceasefire breached Moslem troops breached a 10-day-old truce in Bosnia by attacking a strategic road, but Serbs had so far not counter-attacked, a senior UN officer said.</p>
