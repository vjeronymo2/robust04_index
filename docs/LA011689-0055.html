			<p><P> January 16, 1989, Monday, Home Edition  </P> <P> CYCLONE HITS MADAGASCAR  </P> <P> Tropical cyclone Calasanjy hit southern areas of Madagascar on Sunday, causing  widespread damage with winds up to 120 m.p.h., officials said. There were no  immediate reports of casualties.  </P></p>
