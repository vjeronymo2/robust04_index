			<p>931230 FT  30 DEC 93 / UK News Company: Logica LOGICA has acquired Fray Data International through its wholly owned Dutch subsidiary Logica BV, for Fl 275,000 (Pounds 97,000). Fray Data is a software and consultancy company specialising in water-related technical automation.</p>
