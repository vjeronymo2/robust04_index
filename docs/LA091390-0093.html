			<p><P> September 13, 1990, Thursday, Home Edition  </P> <P> FERRY CAPSIZES; 90 DEAD  </P> <P> A quarrel between passengers and the operator of an overcrowded ferry started a  melee that caused the boat to capsize in the Mahava River, drowning about 90  people, officials said Wednesday.  </P></p>
