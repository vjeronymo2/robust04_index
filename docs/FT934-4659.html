			<p>931202 FT  02 DEC 93 / World Stock Markets: South Africa The market moved ahead in active trading following a few days of uncertainty. The gold shares index strengthened 31 to 1,857, industrials rose 52 to 4,903 and the overall index added 45 at 4,209. De Beers gained R1.70 at R85.45.</p>
