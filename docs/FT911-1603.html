			<p>910503 FT  03 MAY 91 / World News in Brief: Six Swedes charged Six Swedes went on trial in Stockholm charged with trying to smuggle illegal eavesdropping equipment for a private probe into the 1986 murder of prime minister Olof Palme. If convicted, they face up to six years jail.</p>
