			<p>940310 FT  10 MAR 94 / UK Company News in Brief: De La Rue DE LA Rue has acquired McCorquodale Card Technology (Reigate), a manufacturer of financial payment cards and a range of other commercial cards, from Bowater. The net assets acquired are worth about Pounds 1m.</p>
