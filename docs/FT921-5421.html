			<p>920304 FT  04 MAR 92 / World Stock Markets: South Africa JOHANNESBURG slipped back although the all-gold index staged a slight recovery to close down 2 at 1,218. The overall index lost 19 to 3,559 and the industrial index was down 22 at 4,375. De Beers fell R1.15 to R88.75.</p>
