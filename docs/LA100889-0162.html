			<p><P> October 8, 1989, Sunday, Bulldog Edition  </P> <P> NEPAL AVALANCHE KILLS 4  </P> <P> An avalanche swept down a Himalayan peak and killed four Spanish climbers  trying to reach the mountain's 23,490-foot summit, the Nepalese Tourism  Ministry announced Friday. A fifth member of the climbing team survived.  </P></p>
