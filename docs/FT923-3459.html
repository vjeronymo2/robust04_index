			<p>920911 FT  11 SEP 92 / Tour collapse FLIGHT SEEKERS, a tour operator from Loughton, Essex, collapsed yesterday, with 300 holidaymakers abroad. The company was bonded and the Civil Aviation Authority said it would repatriate the customers at the end of their holidays.</p>
