			<p>931001 FT  01 OCT 93 / People: Steel Burril Jones David Low has resigned as a director of STEEL BURRILL JONES; he was a founder of the Regis Low marine and energy broker which was acquired by SBJ in 1992. Richard Wood has been appointed a director of SBJ Stephenson.</p>
