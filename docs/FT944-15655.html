			<p>941018 FT  18 OCT 94 / World News in Brief: Bomb kills Russian reporter A suitcase bomb killed investigative reporter Dmitry Kholodov and destroyed the newsroom of Moskovsky Komsomolets, a popular Moscow newspaper that had crusaded against the Russian mafia.</p>
