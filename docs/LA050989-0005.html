			<p><P> May 9, 1989, Tuesday, Home Edition  </P> <P> 'CALLING WILDING WHAT IT IS: EVIL'  </P> <P> To compare the young ruffians, who in New York had "fun" beating a young woman  unconscious, to a wolf pack, is an insult to the wolf!  </P> <P> CARL V. OLSEN  </P> <P> Los Angeles  </P></p>
