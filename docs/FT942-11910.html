			<p>940504 FT  04 MAY 94 / World News in Brief: Man killed in Belfast A Protestant man was shot dead by gunmen firing from a stolen car as he walked with his wife along a Belfast street last night. The republican Irish National Liberation Army claimed responsibility</p>
