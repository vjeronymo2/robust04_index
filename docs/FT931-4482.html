			<p>930311 FT  11 MAR 93 / World News in Brief: Yard confirms explosives find Scotland Yard is continuing inquiries into the discovery of several hundred pounds of explosives in a garage at Friern Barnet, north London. The cache was believed to have been for an IRA attack.</p>
