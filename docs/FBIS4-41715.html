			<p>BFN     [Text] During the past three years over 5,000 Kazakhs from  Mongolia, or 884 families, came to settle permanently in  Semipalatinsk Oblast. The oblast administration rendered  financial assistance to them and found jobs and homes for our  brothers from Mongolia.</p>
