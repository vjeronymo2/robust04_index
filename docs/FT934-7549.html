			<p>931119 FT  19 NOV 93 / Pounds 12m appeal for St Paul's launched A Pounds 12M appeal for repairs to St Paul's Cathedral, London, was launched yesterday. The 300-year-old building is suffering wear and tear inside from 2.5m tourists a year and outside from pollution.</p>
