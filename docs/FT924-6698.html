			<p>921120 FT  20 NOV 92 / World News in Brief: Appeal over coma victim The Official Solicitor is to contest a High Court ruling which gives doctors the go-ahead to let coma victim Tony Bland die. Mr Bland, 22, has been in a coma since the 1989 Hillsborough stadium disaster.</p>
