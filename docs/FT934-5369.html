			<p>931130 FT  30 NOV 93 / UK Company News In Brief Guiness Peat GUINNESS PEAT Group is buying 31.9 per cent of the voting capital of Physicians Insurance Company of Ohio for Dollars 5m (Pounds 3.4m) cash. Physicians has Dollars 231m under management and in the 1992 year reported a loss of Dollars 6.9m.</p>
