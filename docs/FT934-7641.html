			<p>931119 FT  19 NOV 93 / World News in Brief: Spy jailed for 25 years Electronics engineer Michael Smith, 45, of Kingston-upon-Thames, Surrey, was jailed for 25 years at the Old Bailey for spying for Russia.</p>
