			<p>930715 FT  15 JUL 93 / Third strike at GEC plant THE MSF general technical union yesterday said that 3,000 workers at the GEC Marconi Avionics plants in Edinburgh and Fife would today hold a third one-day strike over a claim for an across-the-board pay increase.</p>
