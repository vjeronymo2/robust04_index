			<p>940804 FT  04 AUG 94 / People: Non-executives Hans Reischl, chief executive of REWE, one of the largest food retailers in Germany, is stepping down from BUDGENS. He will be succeeded by Heinz-Otto Luhr, director responsible for international development at REWE.</p>
