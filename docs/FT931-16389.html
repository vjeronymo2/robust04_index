			<p>930107 FT  07 JAN 93 / Tour group fails THE Civil Aviation Authority has called in its bond of Pounds 75,000 after Gigantes Villas and Travel, a Brighton-based tour operator, ceased trading. The company traded as Ski Mondial and specialised in ski holidays in France.</p>
