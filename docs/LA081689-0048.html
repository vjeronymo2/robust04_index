			<p><P> August 16, 1989, Wednesday, Home Edition  </P> <P> 4.5 QUAKE JOLTS IRAN  </P> <P> An earthquake with a magnitude of 4.5 jolted the oil town of Haftgel in  southwest Iran before midnight Monday, but there were no reports of casualties  or damage, the Iranian news agency IRNA said Tuesday.  </P></p>
