			<p><P> September 22, 1990, Saturday, Home Edition  </P> <P> GETTING THE ANGELS READY FOR NEXT SEASON  </P> <P> As a faithful Angel fan, I am disturbed by rumors of trading Wally Joyner. I  have a suggestion: Get rid of the rest of the team and get him some help.  </P> <P> BILLIE BROOKS  </P> <P> San Pedro  </P></p>
