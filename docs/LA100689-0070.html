			<p><P> October 6, 1989, Friday, Home Edition  </P> <P> RANSOM PAID FOR BRAZILIAN  </P> <P> Kidnapers have freed Brazilian businessman Luiz Salles, owner of an advertising  agency, after receiving a ransom of $2.5 million, police said Thursday. Salles  had been held for 65 days.  </P></p>
