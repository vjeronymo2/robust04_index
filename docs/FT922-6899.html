			<p>920521 FT  21 MAY 92 / World News in Brief: Hilton parachute death A man died last night after attempting an unauthorised parachute jump from the roof of the 28-storey Hilton Hotel in Park Lane, London. Another man jumped successfully and ran away.</p>
