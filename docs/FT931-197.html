			<p>930331 FT  31 MAR 93 / People: Bodies politic Baroness Brigstocke, a former High Mistress of St Paul's Girls' School and a member of the House of Lords where she speaks on education, health and the arts, has been appointed chairman of the ENGLISH-SPEAKING UNION.</p>
