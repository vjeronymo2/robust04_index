			<p>920515 FT  15 MAY 92 / World News in Brief: Coventry clashes Youths in Coventry clashed with police for the third night running. Up to seven petrol bombs were thrown at officers who went to break up a barricade on the Wood End estate. No injuries were reported.</p>
