			<p>920228 FT  28 FEB 92 / World Stock Markets: South Africa JOHANNESBURG's all-gold index was lifted by a late rally in the bullion price and closed up 31 at 1,229. The rise helped lift sentiment elsewhere: the overall index gained 37 to 3,583, while the industrial index rose 39 to 4,401.</p>
