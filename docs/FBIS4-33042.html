			<p>BFN       [Editorial Report] Montevideo EL PAIS in Spanish on 17 May  publishes on page 1 an unattributed 100-word article on a  minimum wage increase. The article says: "Minimum wages have  been increased 9.11 percent, namely 431 pesos." The increase is  retroactive to 1 May.</p>
