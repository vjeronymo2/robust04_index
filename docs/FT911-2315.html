			<p>910501 FT  01 MAY 91 / World News in Brief: Antarctic blueprint Antarctic Treaty nations took a big step towards banning mining in the last unspoilt continent. The eight-day meeting produced a blueprint for a ban which the 39 nations expect to adopt in June.</p>
