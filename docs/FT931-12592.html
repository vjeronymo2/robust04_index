			<p>930128 FT  28 JAN 93 / World Stock Markets: South Africa DE BEERS weakened slightly on news that Russia planned a sharp increase in diamond production, closing 50 cents down at R68.72. The overall index was unchanged at 3,405, while industrials lost 1 to 4,507. The golds index added 5 at 844.</p>
