			<p>920331 FT  31 MAR 92 / World Stock Markets: South Africa GOLD shares were firmer, while industrials held steady on 'window dressing' by unit trusts ahead of the first quarter's close. The gold index rose 14 to 1,132 but the overall index fell 13 to 3,542. Industrials moved up 2 to 4,457.</p>
