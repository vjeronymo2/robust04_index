			<p>930216 FT  16 FEB 93 / World News in Brief: Queen accepts Sun offer The Queen accepted an apology by The Sun newspaper and its offer to pay Pounds 200,000 to charity for breaking an embargo on her Christmas message. 'Her majesty is content to regard the matter as settled,' Buckingham Palace said.</p>
