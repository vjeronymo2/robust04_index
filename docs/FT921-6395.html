			<p>920228 FT  28 FEB 92 / World News In Brief: France seeks gunmen A French judge issued arrest warrants against four Palestinian gunmen from the group led by Abu Nidal over a 1988 attack on a ferry in the Aegean Sea in which nine tourists, several of them French, died.</p>
