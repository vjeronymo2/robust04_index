			<p>921020 FT  20 OCT 92 / UK Company News: Bovis expansion Bovis Construction, a division of P&amp;O, has acquired two businesses in mainland Europe engaged in project management, cost planning and time scheduling. The companies are Tillyard (Deutschland), based in Dusseldorf, and Tillyard of Zurich.</p>
