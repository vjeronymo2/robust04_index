			<p>920115 FT  15 JAN 92 / World Stock Markets: South Africa CONTINUED demand for blue chip industrials drove Johannesburg to fresh highs. The industrial index added 37 to 4,454 while the all-gold index fell 9 to 1,251 as bullion prices eased. The overall index rose 10 to 3,644.</p>
