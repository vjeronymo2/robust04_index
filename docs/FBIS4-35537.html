			<p>BFN     [Text] The first branch of Bank of Palestine was  inaugurated in Jericho at noon today. Our correspondent Moti  Amir reports that Abu-'Ata al-Shawwa from Gaza, the bank's  director, said that two more bank branches will soon open in the  West Bank.</p>
