			<p>930407 FT  07 APR 93 / UK Company News: Ethical completes Dollars 15m ADS offer Ethical Holdings, the Huntingdon-based pharmaceutical group, has completed its offer of 2.5m American Depositary Shares on Nasdaq at Dollars 6 apiece, raising a total of Dollars 15m (Pounds 10.5m).</p>
