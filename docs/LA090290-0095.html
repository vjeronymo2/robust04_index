			<p><P> September 2, 1990, Sunday, Home Edition  </P> <P> WRONG CAPITAL  </P> <P> In the article "Through Alaska by Bus, Train and Plane" on Aug. 12, the caption  for photos on the top half of the page identifies the capital of Alaska as  Anchorage. The capital is Juneau!  </P> <P> ESTHER L. PEARSALL  </P> <P> Costa Mesa  </P></p>
