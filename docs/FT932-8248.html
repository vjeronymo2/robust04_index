			<p>930519 FT  19 MAY 93 / UK Company News In Brief: Martin Currie Pacific Trust MARTIN CURRIE Pacific Trust is proposing a 2-for-1 scrip and a warrant issue. They are to take effect on the same day, which means that shareholders will have one warrant for every five ordinary shares.</p>
