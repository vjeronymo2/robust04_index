			<p>940126 FT  26 JAN 94 / Homosexual law reform more likely The prospect that the Commons may lower the age of consent for homosexuals has increased significantly after a decision by Mr Michael Howard, the home secretary, to back calls for it to be reduced from 21 to 18.</p>
