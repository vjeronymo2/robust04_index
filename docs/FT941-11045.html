			<p>940207 FT  07 FEB 94 / Kurds under fire from Turkey Turkish Air Force aircraft yesterday pounded rebel Kurds along border areas in northern Iraq, Reuter reports from Istanbul. It was the second big raid by the air force on the guerrillas in two weeks.</p>
