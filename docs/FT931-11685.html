			<p>930202 FT  02 FEB 93 / World News in Brief: Emergency loan for Faroes Denmark granted a DKr350m (Pounds 37m) emergency loan to prevent bankruptcy at Sjovinnubankin, the second biggest bank in the semi-autonomous Faroe islands. Experts said the Faroese economy could otherwise have collapsed.</p>
