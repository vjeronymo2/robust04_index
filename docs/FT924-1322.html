			<p>921218 FT  18 DEC 92 / UK Company News: TR Technology up Total net assets of TR Technology, an investment trust, rose 8 per cent to Pounds 200m over the half year to October. Net income was Pounds 1.48m (Pounds 1.65m) and earnings per share 1.04p (1.64p)</p>
