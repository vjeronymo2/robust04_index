			<p>931015 FT  15 OCT 93 / World Stock Markets: South Africa GOLD shares recovered slightly from intraday lows but the index remained down 17 at 1,760 by the close. Elsewhere the industrial index was down 10 at 4,528 and the overall index off 12 at 3,925. De Beers gained R1.60 to R85.</p>
