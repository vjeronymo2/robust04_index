			<p>930201 FT  01 FEB 93 / Observer: Upturn Whatever the wilting of the Irish punt, the shamrocks will be standing up proudly come St Patrick's Day on March 17. Horticulturists at Dublin's University College have developed a growing technique that keeps the blooms from drooping.</p>
