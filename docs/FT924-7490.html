			<p>921116 FT  16 NOV 92 / World News in Brief: German rail crash kills 10 A passenger train travelling from Innsbruck to Copenhagen smashed into a derailed freight wagon at Northeim in Germany, killing at least 10 people and injuring 52. Picture, Page 2</p>
