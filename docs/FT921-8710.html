			<p>920215 FT  15 FEB 92 / World News in Brief: Rushdie at lecture Author Salman Rushdie made a surprise appearance at a lecture at Stationers' Hall, London, to mark the third anniversary of the death sentence issued against him by the late Ayatollah Khomenei of Iran.</p>
