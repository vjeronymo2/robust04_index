			<p>910508 FT  08 MAY 91 / World Stock Markets: South Africa POLITICAL fears and a stronger financial rand weighed on Johannesburg. The industrial index fell 24 to 3,473 and the all-share index lost 40 to 2,986. Firm bullion prices helped the all-gold index end steady at 1,041.</p>
