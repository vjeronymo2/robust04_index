			<p>910419 FT  19 APR 91 / World News in Brief: High-voltage village South Western Electricity has paid thousands of pounds in compensation to residents of Combe St Nicholas, a Somerset village, after a freak power surge blew up TVs, videos and central heating systems and shattered light bulbs.</p>
