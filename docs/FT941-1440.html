			<p>940325 FT  25 MAR 94 / Stealth opposed The US Air Force should postpone development of a new F-22 stealth fighter aircraft, at a cost of Dollars 99bn (Pounds 67.8bn), as the present F-15s will last until 2015, a leading Democratic congressman said yesterday, Reuter reports from Washington.</p>
