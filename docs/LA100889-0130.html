			<p><P> October 8, 1989, Sunday, Home Edition  </P> <P> 3.6 TREMOR JOLTS SPAIN  </P> <P> An earth tremor with a magnitude of 3.6 shook the southern Spanish city of  Granada and surrounding villages early Saturday, waking residents but causing  no damage, local authorities said.  </P></p>
