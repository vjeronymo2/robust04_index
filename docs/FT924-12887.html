			<p>921019 FT  19 OCT 92 / Russian parliament to apply for foreign aid The Russian parliament is expected to apply to the World Bank and International Monetary Fund for up to Dollars 500m (Pounds 290m) in foreign aid to help train some 2m accountants over the next few years, Andrew Jack writes.</p>
