			<p>920605 FT  05 JUN 92 / Observer: On the rocks Poor British tourists] They had precious little hope of beating the Germans to the softest and sunniest basking spots before. But now the Thomas Cook holiday group has gone to them as well, the Brits might as well throw in the beach towel altogether.</p>
