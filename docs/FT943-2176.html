			<p>940921 FT  21 SEP 94 / World News in Brief: Expedition leaders criticised Lt Col Robert Neill and Major Ron Foster, who led a British Army expedition that was lost for nearly a month in remote Borneo jungle, were severely criticised by an official inquiry.</p>
