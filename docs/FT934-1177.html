			<p>931221 FT  21 DEC 93 / British Coal signs Pounds 100m contract British Coal has signed a Pounds 100m contract to supply 2.5m tonnes of coal to Coalite, the smokeless fuel manufacturer. Coalite will take 500,000 tonnes a year, enabling the company's total output to be made from British-mined coal.</p>
