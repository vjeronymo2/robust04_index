			<p>921029 FT  29 OCT 92 / Saudi deal backed SAUDI ARABIA yesterday reaffirmed its commitment to its Pounds 2bn-a-year arms agreement with Britain and said the deal would not be affected by its plan to purchase 72 US F-15 jets.</p>
