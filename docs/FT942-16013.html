			<p>940412 FT  12 APR 94 / World News in Brief: Saddam releases Romanians Iraqi leader Saddam Hussein pardoned four Romanians convicted of illegally entering Iraq in 1992 in response to a plea from Romania's president Ion Iliescu.</p>
