			<p>930824 FT  24 AUG 93 / UK Company News in Brief: Gibbons (Stanley) GIBBONS (STANLEY): offer from Paul I Fraser accepted for 3.36 per cent of the capital and total holding now 47.85 per cent. Offer extended until August 27.</p>
