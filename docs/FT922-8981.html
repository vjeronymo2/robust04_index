			<p>920509 FT  09 MAY 92 / UK Company News: Dean &amp; Bowes trade warning Shares in Dean &amp; Bowes fell 2p to 8p after the contracting and construction group warned that its financial and trading position had 'materially worsened' and that it was only able to continue trading with the support of its bankers.</p>
