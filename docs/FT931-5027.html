			<p>930309 FT  09 MAR 93 / World News in Brief: Bishop quits The Anglican Bishop of Gloucester, the Rt Rev Peter Ball, resigned over allegations of indecency with a trainee monk. The 61-year-old bishop made his decision after police formally cautioned him.</p>
