			<p>930410 FT  10 APR 93 / UK Company News: Allied-Lyons buys Irish water Allied-Lyons has bought Ballygowan, the Irish mineral water company, for an undisclosed sum. Ballygowan, the leading brand of bottled water in the Irish Republic and in Northern Ireland, has turnover of Pounds I12m.</p>
