			<p>941109 FT  09 NOV 94 / SeaCat and ferry collision probed Marine safety experts are probing a collision involving a SeaCat and a Norse Irish ferry in Belfast Harbour yesterday. The SeaCat, from Stranraer, was damaged when it and the ferry, from Liverpool, suffered a 'glancing blow'. Nobody was hurt.</p>
