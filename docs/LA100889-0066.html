			<p><P> October 8, 1989, Sunday, Home Edition  </P> <P> QUEEN OF RESORTS  </P> <P> Sorry to see no mention of the original first-class restaurant in Kamuela  (Footloose, Sept. 17), the Edelweiss -- so outstanding that the place won't  take reservations but is usually packed.  </P> <P> ROBERT HENRICKSON  </P> <P> Kamuela, Hawaii  </P></p>
