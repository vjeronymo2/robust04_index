			<p>920603 FT  03 JUN 92 / World News in Brief: Robbery victim arrested Jeweller Malcolm Hammond, who shot two robbery suspects at his home in Rushden, Herts, last week, was arrested with his wife for questioning about the use of a firearm during the burglary.</p>
