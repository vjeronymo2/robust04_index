			<p>931213 FT  13 DEC 93 / World News in Brief: Gore itinerary changed Fog at Alma Ata in Kazakhstan forced US vice-president Al Gore to travel instead to Kyrgyzstan at the start of a four-nation visit to the former Soviet Union.</p>
