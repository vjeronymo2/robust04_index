			<p>930316 FT  16 MAR 93 / World News in Brief: Blazing exit Roy of the Rovers, the cartoon footballer who has featured in his own comic for almost 40 years, makes a blazing exit tomorrow. In the magazine's final issue, Roy will be pictured amid wreckage after his helicopter crashes.</p>
