			<p>941206 FT  06 DEC 94 / UK Company News: Macallan-Glenlivet Macallan-Glenlivet has replaced Attwoods as a constituent of the FT-SE Mid 250 Index following Attwood's surrender last Friday to a bid from Browning-Ferris Industries.</p>
