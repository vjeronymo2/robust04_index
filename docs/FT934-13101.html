			<p>931023 FT  23 OCT 93 / World News in Brief: Hunt for PC's killer Three men arrested after the murder of London policeman Patrick Dunne and civilian William Danso on Wednesday were released on police bail. A fourth man, also bailed, was rearrested over another matter.</p>
