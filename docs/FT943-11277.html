			<p>940730 FT  30 JUL 94 / World News in Brief: Bart's plea fails A campaign to prevent closure of the accident and emergency unit at London's St Bartholomew's hospital failed when the Court of Appeal refused leave to appeal against the High Court's rejection of judicial review proceedings.</p>
