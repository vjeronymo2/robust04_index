			<p>941220 FT  20 DEC 94 / Holiday price war A price war broke out among travel companies yesterday when Lunn Poly cut the price of next year's summer holidays by 12 per cent. Thomas Cook announced a similar cut and Going Places said it would announce substantial discounts later this week.</p>
