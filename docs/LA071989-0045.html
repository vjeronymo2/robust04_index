			<p><P> July 19, 1989, Wednesday, Home Edition  </P> <P> CLUBS SEEK BAN ON GIS  </P> <P> The city's nightclub district wants to ban U.S. soldiers from enjoying its  hearty food, drink and revelry for at least six months because they are too  rowdy, the military said Tuesday.  </P></p>
