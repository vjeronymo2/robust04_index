			<p>BFN     [Text] Beijing, April 14 (XINHUA) -- Israeli Ambassador to  China Moshe Ben Ya'aqov hosted a reception here today to mark  the 46th anniversary of Israel's independence.    About 600 Chinese and foreign guests attended the reception.  Among them was Chinese Minister of Chemical Industry Gu Xiulian.</p>
