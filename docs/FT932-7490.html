			<p>930524 FT  24 MAY 93 / World News in Brief: Ulster car bomb wrecks hotel The Drumkeen Hotel in south Belfast was wrecked by a car bomb blast, estimated by police to contain up to 200lbs of explosives. More than 50 houses were also extensively damaged.</p>
