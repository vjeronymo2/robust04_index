			<p>940110 FT  10 JAN 94 / World News in Brief: Photographer killed in S Africa attack Gunmen killed a photographer and wounded two reporters in an attack on a party of officials which included African National Congress general secretary Cyril Ramaphosa, in the township of Katlehong, near Johannesburg.</p>
