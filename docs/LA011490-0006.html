			<p><P> January 14, 1990, Sunday, Home Edition  </P> <P> WHY TEACH?  </P> <P> I think teachers should make tons more money, especially my fourth-grade  teacher, Mrs. Zwick. She loves to teach, and we love her. This money stuff  stinks.  </P> <P> SOPHIE JONES  </P> <P> Erwin St. School, Van Nuys  </P></p>
