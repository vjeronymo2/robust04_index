			<p>910511 FT  11 MAY 91 / World News in Brief: Kohl gets egg on face Chancellor Helmut Kohl turned on demonstrators who pelted him with eggs and had to be restrained by his security men from fighting the protesters in Halle, near Leipzig.</p>
