			<p>920204 FT  04 FEB 92 / Ershad given extra sentence The ousted president of Bangladesh, Mr Hossain Mohammad Ershad, already serving a 10-year jail term, was sentenced yesterday to three more years for illegally possessing Bangladeshi currency worth Dollars 600,000, Reuter reports from Dhaka.</p>
