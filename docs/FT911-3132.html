			<p>910426 FT  26 APR 91 / Scots CBI objects A BIG majority of members of the Confederation of British Industry in Scotland strongly opposes the creation of a Scottish parliament with tax-raising powers, which the Labour party has promised to set up if it wins the next election.</p>
