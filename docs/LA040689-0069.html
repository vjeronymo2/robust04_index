			<p><P> April 6, 1989, Thursday, Southland Edition  </P> <P> NEW VETERANS COURT JUDGE  </P> <P> President Bush has nominated Frank Nebeker to be chief judge of the U.S. Court  of Veterans Appeals, the White House announced Wednesday. Nebeker has been  director of the Office of Government Ethics since 1987.  </P></p>
