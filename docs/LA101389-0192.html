			<p><P> October 13, 1989, Friday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Headless Clown -- The role in Robert Longo's "Dream Jumbo: Working the  Absolutes" at Royce Hall, UCLA, was danced by Arthur Aviles, not Sean Curran,  as reported in Monday's review.  </P></p>
