			<p><P> November 4, 1989, Saturday, Home Edition  </P> <P> PEOPLE  </P> <P> U S West Inc., Englewood, Colo., has named Gary Ames president and chief  executive of U S West Communications, U S West's 14-state telephone company,  effective Jan. 1. Ames, 45, had been president-operations of U S West  Communications.  </P></p>
