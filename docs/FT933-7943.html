			<p>930818 FT  18 AUG 93 / World Stock Markets: South Africa DISAPPOINTING half-year results from De Beers kept activity muted. Its shares slipped 25 cents to R89.50 as the overall index added 17 at 4,007. The gold shares index gained 7 at 1,754 and industrials 13 at 4,542.</p>
