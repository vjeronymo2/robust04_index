			<p><P> April 6, 1989, Thursday, Home Edition  </P> <P> CARDINAL LEAVES HOSPITAL AFTER UNDERGOING TESTS  </P> <P> Cardinal Joseph R. Bernardin has been released from Mercy Hospital after  undergoing routine tests, a spokesman said. Bernardin, 61, was admitted to the  hospital and released on Tuesday.  </P></p>
