			<p>941229 FT  29 DEC 94 / UK Company News: Nelson Hurst With effect from January 3 Mr John Percy-Davis has been appointed chief executive of Nelson Hurst, the insurance broker. He will be replaced as joint managing director by Mr Brian Dallamore. Mr David Woodward will remain executive chairman.</p>
