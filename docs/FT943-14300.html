			<p>940715 FT  15 JUL 94 / Crane jobs to go The workforce at US-owned Grove Worldwide's factory in Sunderland, Europe's biggest crane-making plant, is to be cut from 982 to 685. The company blamed the 'relatively depressed' state of European markets.</p>
