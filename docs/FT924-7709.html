			<p>921114 FT  14 NOV 92 / World Stock Markets: South Africa JOHANNESBURG was mixed in pre-weekend trading, as weakness in De Beers took 4 off the overall index to 3,041. But continued demand for selected industrials lifted that index by 8 to 4,072. Golds rose 9 to 777 on firmer bullion.</p>
