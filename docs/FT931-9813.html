			<p>930211 FT  11 FEB 93 / German bank buys London building BFG Bank, Germany's sixth-largest bank, has bought a London building for Pounds 70m from Shell Pensions Trust. The sale is the latest in a spate of large acquisitions by German investors, and the second of a London building by BFG Bank.</p>
