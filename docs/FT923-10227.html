			<p>920731 FT  31 JUL 92 / World News in Brief: Milton Keynes alert Three firebombs, timed to go off in the night, were found at Milton Keynes, Bucks, after a security alert involving Scotland Yard's anti-terrorist squad. One was discovered at a toy shop and two others at the public library.</p>
