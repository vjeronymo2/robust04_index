			<p>920428 FT  28 APR 92 / World News In Brief: Belfast casualties A child and a soldier were injured in a bomb attack on a military patrol in Belfast. A device, believed to be a coffee jar bomb, was thrown at a military patrol in Old Park Road in the north of the city.</p>
