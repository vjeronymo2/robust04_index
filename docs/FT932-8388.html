			<p>930519 FT  19 MAY 93 / Observer: Literals Noah's ark has just discharged its cargo of animals and is preparing to put to sea again when Noah notices a couple of snakes on deck. 'What are you doing here? I thought I told you to get off the ark and go forth a multiply'. 'We can't. . . . we're adders.'</p>
