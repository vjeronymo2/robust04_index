			<p>920229 FT  29 FEB 92 / World Stock Markets: South Africa JOHANNESBURG remained generally steady, with gold stocks showing strong gains following the rise in the bullion price. The all-gold index added 10 to 1,239. The overall index rose 15 to 3,597, while industrials put on 17 to 4,418.</p>
