			<p>920701 FT  01 JUL 92 / World News in Brief: Award for long hair Kevin Lloyd, a pony-tailed computer engineer sacked from his Pounds 32,000-a-year job in London for refusing to get his hair cut, was awarded Pounds 4,351 by an industrial tribunal for loss of earnings.</p>
