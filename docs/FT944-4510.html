			<p>941208 FT  08 DEC 94 / Nursery education Expanded nursery education should be funded by a voucher system, the rightwing Centre for Policy Studies said yesterday. This would give parents more choice of provision, and 'prevent the local education authorities from dominating the new system', it said.</p>
