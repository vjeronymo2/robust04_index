			<p>930127 FT  27 JAN 93 / World News in Brief: Iran sentences German 'spy' Iran has sentenced a German man to death for spying for Iraq, prosecutor-general Abolfazl Mousavi Tabrizi said. He would give no details and German diplomats were not available for comment.</p>
