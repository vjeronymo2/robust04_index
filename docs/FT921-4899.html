			<p>920306 FT  06 MAR 92 / Protest against privatisation of jails More than 1,000 prison workers converged on Parliament yesterday to protest against plans to privatise jails. Britain's first private prison, the Wolds remand centre in Humberside, is due to open next month.</p>
