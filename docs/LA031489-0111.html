			<p><P> March 14, 1989, Tuesday, Home Edition  </P> <P> 50 BURIED IN MINE COLLAPSE  </P> <P> About 50 workers were buried in a mudslide and feared killed when an illegal  diamond mine collapsed during a government raid, the Ministry of Mines said  Monday. A ministry official said 23 bodies have been recovered.  </P></p>
