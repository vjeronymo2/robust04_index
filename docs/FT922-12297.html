			<p>920421 FT  21 APR 92 / Construction Contracts: Corporate offices MARRIOTT has won a Pounds 14m contract to build corporate offices and a warehouse in Atherstone, Warwickshire for Aldi Stores. Work is already underway on the project and completion is scheduled for February next year.</p>
