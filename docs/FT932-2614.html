			<p>930618 FT  18 JUN 93 / World News in Brief: Duke banned The Duke of Hamilton, 54, was banned from driving for eight years, put on probation and ordered to do 200 hours' community service. He had admitted a fifth drink-driving offence, assaulting police and dangerous driving.</p>
