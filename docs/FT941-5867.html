			<p>940304 FT  04 MAR 94 / Reserves fall The UK's official reserves fell by Dollars 37m in February to Dollars 43.4bn at the end of the month. On an underlying basis, allowing for the repayment of borrowings, reserves fell by Dollars 26m.</p>
