			<p>920221 FT  21 FEB 92 / World News in Brief: Spanish bomb kills 2 Two civilians died and 21 were injured when a car bomb exploded in the northern Spanish city of Santander on Wednesday night. The attack had the hallmarks of ETA, the Basque separatist group.</p>
