			<p>920822 FT  22 AUG 92 / World Stock Markets: South Africa INDUSTRIAL and financial shares rose on hopes that democracy talks would resume soon. The industrial index rose 45 to 4,076 and the overall index was up 23 at 3,179. But golds ended 8 down at 930.</p>
