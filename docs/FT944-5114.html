			<p>941206 FT  06 DEC 94 / World News in Brief: Search for oil at Windsor Castle The Queen is to allow oil exploration in the grounds of Windsor Castle. Experts believe there could be up to 100 million barrels of oil worth about Pounds 1bn 300 metres below the castle.</p>
