			<p>940630 FT  30 JUN 94 / World News in Brief: Fan record A fan signed by more than 80 composers and musicians,including Brahms, Tchaikovsky, Verdi and Elgar, sold for Pounds 28,750 - a world record for a European fan - at a Christie' auction in London.</p>
