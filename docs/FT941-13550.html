			<p>940125 FT  25 JAN 94 / UK Company News in Brief: Priest PRIEST (Benjamin), the Midlands engineering group bought by its management from International Marine in May 1993, has acquired Anaco Disc Springs of Oxfordshire and Bellbrook Plastics of Sussex for Pounds 1.5m.</p>
