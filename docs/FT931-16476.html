			<p>930106 FT  06 JAN 93 / World News in Brief: Tourists attacked in Egypt Gunmen shot at Japanese tourists near Dayrut in central Egypt. Nobody was hurt, but recent attacks by Moslem militants threaten to wreck the tourist industry, which is vital to the national economy.</p>
