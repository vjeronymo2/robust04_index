			<p>940510 FT  10 MAY 94 / World News in Brief: George Peppard dies Actor George Peppard, who played opposite Audrey Hepburn in the film Breakfast at Tiffany's and starred in the television series The A-Team, died in Los Angeles of pneumonia. He was 65.</p>
