			<p>BFN     [Text] The security services have announced that Mr. Youcef  Fathallah, a lawyer and president of the Algerian Human Rights  League, was shot and killed at his office this morning, located  at the Emir Abdelkader Square in the center of the capital. The  deceased was 64 years old.</p>
