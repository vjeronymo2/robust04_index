			<p>940806 FT  06 AUG 94 / World News in Brief: England declare South Africa finished the second day of the second cricket Test at Leeds on 31 for one, after England had declared at 477 for nine, with Stewart scoring 89. South Africa lead the three-match series by 1-0.</p>
