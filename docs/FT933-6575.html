			<p>930827 FT  27 AUG 93 / World News in Brief: Urban inflation in China continues to rise China's urban inflation continued to rise last month. In the southern city of Guangzhou, the year on year figure was 35.8 per cent, while the rate in Beijing was 24.8 per cent.</p>
