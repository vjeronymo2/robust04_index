			<p><P> July 3, 1989, Monday, P.M. Final  </P> <P> THE SIDELINES;  </P> <P> BILLS' BACK CONVICTED ON POT CHARGE  </P> <P> Nate Odomes, a defensive back with the Buffalo Bills, was convicted of  marijuana possession and fined $240, including court costs, today in Eau Claire  County Circuit Court.  </P></p>
