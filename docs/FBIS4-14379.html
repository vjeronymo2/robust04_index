			<p>BFN     [Text] Eleven Palestinian deportees returned home via the  Allenby Bridge from Jordan this afternoon. They are all members  of the PLO's Fatah and were accompanied by 46 family members.  Since the Israel-PLO peace accord signed in September, some 90  deportees have been allowed to return.</p>
