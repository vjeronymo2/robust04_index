			<p>940616 FT  16 JUN 94 / World News in Brief: Giant price for Rothschild wines Three Nebuchadnezzars of Chateau Mouton Rothschild, each equivalent to 20 bottles, fetched a total of Pounds 36,000 at Sotheby's in London after being put on sale by Baroness Philippine de Rothschild.</p>
