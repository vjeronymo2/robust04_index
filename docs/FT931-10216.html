			<p>930210 FT  10 FEB 93 / World News in Brief: Bomb attack soldier dies One of seven soldiers injured in a triple IRA bomb attack on an army patrol in Armagh died in hospital. He was Lance Corporal Michael Joseph Beswick, 21, a single man from Heywood, Lancashire.</p>
