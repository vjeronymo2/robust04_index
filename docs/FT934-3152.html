			<p>931210 FT  10 DEC 93 / Labour speaker for NZ New Zealand's opposition Labour party has aided the National government's slim parliamentary majority by letting one of its members be nominated as speaker, writes Terry Hall in Wellington. Mr Peter Tapsell, a surgeon, will be the first Maori speaker.</p>
