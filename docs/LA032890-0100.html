			<p><P> March 28, 1990, Wednesday, Southland Edition  </P> <P> KARATE CHOPS KILL DRIVER  </P> <P> A 19-year-old motorist killed another driver with karate blows in a traffic  dispute near this Balearic island town, police said Tuesday. The 25-year-old  victim was dead on arrival at a hospital, they said.  </P></p>
