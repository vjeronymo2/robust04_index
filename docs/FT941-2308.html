			<p>940322 FT  22 MAR 94 / Bhutto setback The government of Prime Minister Benazir Bhutto yesterday suffered a setback when the opposition's candidate for chairman of Pakistan's upper house of parliament won by a comfortable margin, writes Farhan Bokhari in Islamabad.</p>
