			<p>940325 FT  25 MAR 94 / World News in Brief: Gas blast engulfs apartments A natural gas pipeline exploded at Edison, New Jersey, creating a fireball that engulfed eight apartment buildings but left only one person dead and 58 injured. The blast created a 60-foot wide crater.</p>
