			<p>940827 FT  27 AUG 94 / World News in Brief: US to pay after helicopters shot down The US is to pay Dollars 100,000 (Pounds 64,500) to each of the families of 11 foreigners killed when a US aircraft accidentally shot down two helicopters over Iraq last April. The dead included two British servicemen.</p>
