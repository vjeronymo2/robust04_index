			<p>940817 FT  17 AUG 94 / World News in Brief: London Kurds jailed for bomb campaign: Three Kurdish terrorists from north London who launched a bombing campaign against Turkish targets in Britain were jailed at the Old Bailey for terms ranging from 12 to 15 years.</p>
