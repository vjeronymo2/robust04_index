			<p>920620 FT  20 JUN 92 / World Stock Markets: South Africa Late buying interest helped blue chips recoup most of the week's losses. The gold index closed 25 higher at 1,157 to end up 4 per cent on the week and the industrial index rose 23 to 4,521. The overall index climbed 23 to 3,680.</p>
