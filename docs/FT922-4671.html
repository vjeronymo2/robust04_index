			<p>920604 FT  04 JUN 92 / World Stock Markets: South Africa JOHANNESBURG rose on keen institutional buying: industrials by 42 to a record high of 4,688 before easing back to close at 4,682. The overall index ended 21 higher at 3,743 and the gold index was 19 better at 1,102.</p>
