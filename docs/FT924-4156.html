			<p>921203 FT  03 DEC 92 / World Stock Markets: South Africa JOHANNESBURG ended steady to higher as a recovery in industrials helped to reverse losses in mining-related shares. Industrials gained 35 to 4,229 and the overall index added 1 to 3,204. Golds lost 2 to 863.</p>
