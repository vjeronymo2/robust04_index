			<p>940812 FT  12 AUG 94 / World News in Brief: Britain wins 400m final Britain won the gold and silver medals in the 400m final at the European athletics championships in Helsinki. Du'aine Ladejo defeated Roger Black in 45.09 seconds.</p>
