			<p>940311 FT  11 MAR 94 / World Stock Markets: South Africa Gold shares were higher in response to the firmer bullion price, while industrials shrugged off a stronger financial rand. The overall index moved ahead 49 to 5,137, industrials 39 to 6,018 and golds 33 to 1,898.</p>
