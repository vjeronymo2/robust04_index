			<p>940520 FT  20 MAY 94 / World News in Brief: Seles seeks Dollars 10m for stabbing Former top ranked tennis player Monica Seles is seeking Dollars 10m (Pounds 6.6m) from the German Tennis Federation for losses caused by a knife attack during a tournament in Hamburg last year.</p>
