			<p>930330 FT  30 MAR 93 / Mr Ray Proctor: Correction THE photograph accom-panying the article on Mr Ray Proctor of British Coal in yesterday's Financial Times was in fact of Mr Martin Shelton, the corporation secretary of British Coal.</p>
