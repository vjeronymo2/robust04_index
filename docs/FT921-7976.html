			<p>920220 FT  20 FEB 92 / World News in Brief: Nightshirt for sale An outsize silk nightshirt made for Winston Churchill is to be auctioned in London in April, Christie's said. It is expected to fetch between Pounds 400 and Pounds 600.</p>
