			<p>930821 FT  21 AUG 93 / World News in Brief: Caravaggio discovered A painting which hung unrecognised for years in a Jesuit building in Dublin has been authenticated as the work of seventeenth century Italian artist Caravaggio, and been valued at between Pounds 25m and Pounds 50m.</p>
