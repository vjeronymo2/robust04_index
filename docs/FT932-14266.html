			<p>930420 FT  20 APR 93 / Cement price rise BLUE Circle Cement, Britain's biggest cement manufacturer, yesterday confirmed that it is to increase the prices of all its grey bulk Portland cements by Pounds 1 per tonne, and grey packed Portland cements by Pounds 2.50 per tonne on June 1.</p>
