			<p>941124 FT  24 NOV 94 / Correction - Nippon Glaxo An article in the Financial Times yesterday on a Y1m bribe allegedly received by a Japanese doctor from Nippon Glaxo, the local arm of the UK drugs company, gave an incorrect sterling equivalent for the sum. It is in fact Pounds 6,500.</p>
