			<p>931019 FT  19 OCT 93 / Goodyear's UK chairman dies MR JACK BELDON, chairman and general manager of Goodyear Tire and Rubber's UK subsidiary, collapsed and died while jogging near his Wolverhampton home yesterday.</p>
