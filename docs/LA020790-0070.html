			<p><P> February 7, 1990, Wednesday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Lew Erber Jr., an assistant coach with the Rams in 1985-86, died from an  undiagnosed illness. Erber was an assistant with the New England Patriots from  1982-84 and was with the Oakland Raiders from 1976-81. He was 55.  </P></p>
