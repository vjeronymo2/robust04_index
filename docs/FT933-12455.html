			<p>930723 FT  23 JUL 93 / World Stock Markets: South Africa EQUITIES lost ground as the price of bullion weakened. The gold shares index fell 51 to 1,810 and the industrials index weakened 23 to 4,545. The overall index shed 39 to 3,989. Kloof receded R1.25 to R51 and Anglos R1.50 to R140.50.</p>
