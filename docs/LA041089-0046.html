			<p><P> April 10, 1989, Monday, Home Edition  </P> <P> NEWSWIRE  </P> <P> Christy O'Connor Jr. of Ireland gained his first European PGA tour victory in  14 years when he beat Briton Denis Durnian with a par on the first hole of a  sudden-death playoff in the Jersey Open at La Moye on the island of Jersey.  </P></p>
