			<p>940430 FT  30 APR 94 / World News in Brief: British soldier killed in Bosnia A British Army captain was killed and two other soldiers injured when their vehicle ran over an anti-tank mine near Gorni Vakuf, central Bosnia. Bosnian Serbs in talks, Page 3</p>
