			<p>940302 FT  02 MAR 94 / Court settlement Mrs Gillian Wood, a former salaried partner with Harvey Ingram, solicitors, has received a Pounds 17,000 out-of-court settlement following a claim for equal pay, sex discrimination and unfair dismissal.</p>
