			<p>941114 FT  14 NOV 94 / Arts (Openings): Vienna Giorgio Strehler's theatre productions outside Italy have become few and far between - one reason why his new staging of Pirandello's 'The Mountain Giants' for the Burgtheater has been so keenly anticipated. First night is tomorrow.</p>
