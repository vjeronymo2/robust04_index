			<p>941121 FT  21 NOV 94 / UK Company News: Metro Radio Group METRO RADIO Group: Radio Authority has re-awarded AM and FM licences for Bradford/Huddersfield area to Pulse FM, group's Bradford-based station. Licence runs for eight years from early December.</p>
