			<p>940308 FT  08 MAR 94 / UK Company News: Telspec TELSPEC, the electronic telecommunications company, has entered a joint venture with Tesla Stropkov of Slovakia for the marketing and the field support in eastern Europe of Telspec's products. Telspec has 67 per cent of the joint venture.</p>
