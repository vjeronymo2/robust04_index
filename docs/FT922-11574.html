			<p>920424 FT  24 APR 92 / World News in Brief: Royal divorce granted Princess Anne was granted a 'quickie' uncontested divorce at Somerset House, London. The end of her 18-year marriage to Captain Mark Phillips comes two years after they legally separated.</p>
