			<p>920622 FT  22 JUN 92 / World News in Brief: Ex-president dies in crash Former Afghan president Babrak Karmal was killed in an air crash near the capital, Kabul, Pakistan's APP news agency reported. Karmal was president from 1979, when Soviet troops intervened in Afghanistan, until 1986.</p>
