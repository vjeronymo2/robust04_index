			<p>940317 FT  17 MAR 94 / People: Crest Nicholson Don Ross, formerly md of the south west regional company, has been appointed chief executive, and Alan Adams group marketing director, of CH Pearce Construction, part of CREST NICHOLSON. Ross succeeds Bernard Cripps who becomes chairman.</p>
