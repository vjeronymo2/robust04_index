			<p>940707 FT  07 JUL 94 / World News in Brief: Kiev's finance minister goes Ukraine's finance minister Hrihory Pyatachenko, much-criticised abroad for his slowness in introducing market reforms, was replaced by Petro Hermanchuk, who immediately called for an overhaul of the budget and tax system.</p>
