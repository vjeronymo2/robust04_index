			<p><P> August 7, 1990, Tuesday, Home Edition  </P> <P> PEOPLE  </P> <P> William Agee, chairman and chief executive of Morrison Knudsen Corp., the  construction and engineering giant based in Boise, Idaho, has been elected to  the additional post of president. Agee succeeds Frank Adams, who died May 27 in  an airplane crash.  </P></p>
