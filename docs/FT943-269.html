			<p>940930 FT  30 SEP 94 / World Trade News: Tadpole Technology to supply portable workstations Computer systems group Tadpole Technology of the UK said it will supply US company Lockheed Sanders with portable workstations for the US Air Force in a deal worth Dollars 20m over the next three years.</p>
