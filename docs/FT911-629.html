			<p>910510 FT  10 MAY 91 / Parliament and Politics: War Crimes Act receives assent THE War Crimes Act, the first measure to have been forced through by a Conservative government by the use of the Parliament Acts after having twice been rejected by the House of Lords, received the Royal Assent yesterday.</p>
