			<p>930427 FT  27 APR 93 / Observer: Morning exercise 'First the good news,' said the coxswain to the slaves at the oars of the galley. 'Today is the captain's birthday, and he's ordered double rations for breakfast . . . 'The bad news is he fancies a spot of water-skiing afterwards.'</p>
