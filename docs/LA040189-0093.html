			<p><P> April 1, 1989, Saturday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Free-agent wide receiver Mike Sherrard, who broke the same leg twice since the  Dallas Cowboys drafted him out of UCLA on the first round in 1986, has agreed  to a $1.3-million, three-year contract with the San Francisco 49ers.  </P></p>
