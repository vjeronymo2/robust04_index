			<p>920526 FT  26 MAY 92 / World News in Brief: South Lebanon raids Israeli aircraft attacked pro-Iranian Hizbollah bases in south Lebanon. Syria was reported to have sent hundreds more soldiers into Lebanon at the weekend, deploying them in the eastern Bekaa Valley.</p>
