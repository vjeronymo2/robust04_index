			<p>931030 FT  30 OCT 93 / World News in Brief: Police chiefs back Howard's decision The Association of Chief Police Officers said it welcomed the decision of home secretary Michael Howard not to implement the most controversial proposed reforms of police pay and conditions in the Sheehy report.</p>
