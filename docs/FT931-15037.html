			<p>930115 FT  15 JAN 93 / World News in Brief: Eruption kills volcano experts Four scientists were killed and eight injured in southern Colombia when a volcano erupted as they worked near its crater. Ten more people are missing. They were attending a vulcanology conference at a nearby town.</p>
