			<p>930630 FT  30 JUN 93 / Oil output rises NORTH SEA oil production rose 2 per cent last month to an average 1.79m barrels a day, the Royal Bank of Scotland said. The monthly oil production index for May rose to 108.8, the highest for three months.</p>
