			<p>930929 FT  29 SEP 93 / UK Company News: Zambia Copper falls Zambia Copper Investments turned in net earnings for year ended June 30 of Dollars 319,000 (Dollars 716,000) after an extraordinary charge of Dollars 177,000 (nil). Earnings per share came to 26 cents (58 cents).</p>
