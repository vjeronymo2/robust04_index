			<p>921008 FT  08 OCT 92 / Dubcek still in serious state Mr Alexander Dubcek, leader of Czechoslovakia's abortive 1968 'Prague Spring' reforms, in hospital since a car crash last month, is still in a very serious condition, Reuter reports from Prague.</p>
