			<p>940609 FT  09 JUN 94 / World News in Brief: Interpol chief urges easing of drugs policy The decriminalisation of drug-taking was urged by Raymond Kendall, secretary-general of the international police organisation Interpol. He said on BBC radio that abuse was a social rather than a police problem.</p>
