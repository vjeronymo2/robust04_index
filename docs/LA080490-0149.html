			<p><P> August 4, 1990, Saturday, Orange County Edition  </P> <P> NIBBLES AND BITS  </P> <P> John R. Stahr, a partner in the law firm of Latham &amp; Watkins, has been  elected president of the board of directors of South Coast Repertory,  succeeding Arden Flamson. The 44-member board oversees a $5.8-million budget.  </P></p>
