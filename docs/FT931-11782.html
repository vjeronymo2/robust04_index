			<p>930201 FT  01 FEB 93 / World News in Brief: Tanzanians demonstrate Riot police fired tear gas in Dar-es-Salaam to disperse demonstrators demanding the release of opposition party leader Christopher Mtikila, who was arrested a week ago on charges of sedition and organising an illegal assembly.</p>
