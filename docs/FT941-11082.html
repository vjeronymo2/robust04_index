			<p>940207 FT  07 FEB 94 / World News in Brief: Ambulance crews to get bullet-proof vests Bullet-proof vests are to be issued to Manchester's ambulance crews to protect them when they answer 999 calls in trouble-prone areas amid concern at the increasing level of violence faced by staff.</p>
