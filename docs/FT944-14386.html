			<p>941024 FT  24 OCT 94 / World News in Brief: Sri Lankan opposition leader killed Gamini Dissanayake, the main Sri Lankan opposition candidate in the country's November 9 presidential poll, was among up to 50 people killed by a bomb blast at a campaign rally last night.</p>
