			<p>920728 FT  28 JUL 92 / Lib Dem election MR Charles Kennedy has been re-elected Liberal Democrat president for a further two years after beating off a challenge from Mr Martin Thomas, a leading member of the Welsh Liberal Democrats, by 70 per cent of votes cast to 30 per cent.</p>
