			<p>940507 FT  07 MAY 94 / World News in Brief: Italian cabinet agreed Italian prime minister-designate Silvio Berlusconi agreed on a cabinet with his conservative and federalist allies. Ministers will be named after Berlusconi meets President Oscar Luigi Scalfaro on Monday.</p>
