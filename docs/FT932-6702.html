			<p>930527 FT  27 MAY 93 / People: Public posts - ABTA Mike Grindrod, general manager of Co-op Travelcare, will become chairman of the ABTA National Training Board when his ABTA presidency ends in June. He replaces Norman Richardson who is to become chairman of the governors of New College, Durham.</p>
