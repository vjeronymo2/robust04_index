			<p>940526 FT  26 MAY 94 / Heseltine visits Sizewell B Trade and industry secretary Michael Heseltine visited Sizewell B nuclear power station in Suffolk yesterday following completion of the last big commissioning test in which all the reactor sytems are run up to full normal operating conditions.</p>
