			<p>930722 FT  22 JUL 93 / World News in Brief: Today's new man James Naughtie, 41, will join the team presenting BBC Radio 4's Today programme when Brian Redhead, 64, leaves the breakfast show in March. Mr Naughtie, a former newspaper journalist, currently presents The World at One.</p>
