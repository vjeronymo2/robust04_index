			<p>920514 FT  14 MAY 92 / World News in Brief: Radioactive seaweed Radioactive seaweed has been found on beaches near the Sellafield nuclear reprocessing plant. British Nuclear Fuels said the radioactivity levels posed no danger to the public. Freedom for atomic agency, Page 8</p>
