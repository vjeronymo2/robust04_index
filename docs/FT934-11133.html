			<p>931102 FT  02 NOV 93 / UK Company News: Seafoods buy for Perkins Foods Perkins Foods has acquired the Cromer Crab Company, a Norfolk processor and supplier of crabs and shellfish for a consideration to be satisfied by the issue to the vendors of 130,952 new ordinary 10p shares.</p>
