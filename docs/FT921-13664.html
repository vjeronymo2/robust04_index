			<p>920121 FT  21 JAN 92 / World News in Brief: Brussels crime soars Belgium said horseback police patrols and anti-terrorist squads would be doubled in Brussels after soaring street crime last year shattered the capital's image as one of the safer cities of Europe.</p>
