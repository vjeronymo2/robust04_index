			<p>920220 FT  20 FEB 92 / World News in Brief: Ten Oscar nominations Bugsy, starring Warren Beatty, was nominated for 10 Oscar awards including best film, best actor and best supporting actor. Anthony Hopkins was nominated best actor for his performance in The Silence of the Lambs.</p>
