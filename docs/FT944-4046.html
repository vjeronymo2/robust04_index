			<p>941210 FT  10 DEC 94 / World News in Brief: Leak in ro-ro ship's bow doors A 7,000-tonne Royal Fleet Auxiliary roll-on roll-off ship sailing from Belgium to Southampton was forced to put into Dover when its bow doors leaked during a storm, it was confirmed yesterday.</p>
