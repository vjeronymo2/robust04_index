			<p><P> June 9, 1989, Friday, Southland Edition  </P> <P> TODAY'S QUOTE  </P> <P> "This nightmare is far from being resolved."  </P> <P>  -- Actress Teresa Saldana, predicting that her problems with convicted felon  Arthur R. Jackson, who stabbed her in a 1982 attack, were far from over despite  his facing new criminal charges.  </P></p>
