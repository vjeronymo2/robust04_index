			<p>921020 FT  20 OCT 92 / World Stock Markets: South Africa MINING issues featured strongly as prices recovered some ground lost last week. The gold index gained 15 to 799 while the overall index was 11 stronger at 2,942. Industrials gave up earlier gains to close down 3 at 3,936.</p>
