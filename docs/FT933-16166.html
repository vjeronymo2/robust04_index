			<p>930706 FT  06 JUL 93 / World News in Brief: Car park attack Jobless Mark Henry, 25, of Kilburn, north west London, was charged with attempting to murder Dorrie Thompson, who was attacked with a baseball bat in a Lambeth supermarket carpark on Friday.</p>
