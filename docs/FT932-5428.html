			<p>930603 FT  03 JUN 93 / World News in Brief: Favourite flops The Pounds 750,000 Ever Ready Derby, Britain's premier flat race, was won by Prince Khalid Abdullah's Commander In Chief at 15-2. The event was attended by Queen Elizabeth. Day passes without pomp, Page 9; Observer, Page 15</p>
