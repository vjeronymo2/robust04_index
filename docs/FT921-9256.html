			<p>920213 FT  13 FEB 92 / Philip Morris: Correction A footnote to a graph of European food companies, attributed to Bain &amp; Co and published on January 27, stated incorrectly that Philip Morris's sales referred only to Kraft General Foods. In fact, the figures also included Jacobs Suchard.</p>
