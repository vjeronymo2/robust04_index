			<p>931011 FT  11 OCT 93 / World News in Brief: Fears for Korean ferry Fears for Korean ferry: More than 170 people were feared dead after a ferry carrying holiday-makers, anglers and islanders capsized and sank off the west coast of South Korea.</p>
