			<p>910503 FT  03 MAY 91 / World News in Brief: Hunt death accidental Hunt saboteur Michael Hill, 18, died accidentally when he fell to his death from a pick-up truck during protests against a Cheshire hare-hunt in February, an inquest decided.</p>
