			<p>940430 FT  30 APR 94 / World News in Brief: Mombasa ferry capsizes Rescuers recovered 44 bodies after a ferry carrying rush-hour commuters capsized near the Kenyan port of Mombasa. State-run Kenya Broadcasting Corporation said up to 300 people were feared drowned.</p>
