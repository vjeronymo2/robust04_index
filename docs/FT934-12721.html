			<p>931026 FT  26 OCT 93 / World News in Brief: Tributes to Grimond Fellow statesmen paid tribute to Lord Grimond of Firth, the former Liberal party leader, who died at the weekend aged 80. The former Jo Grimond represented the Orkney and Shetland constituency for many years.</p>
