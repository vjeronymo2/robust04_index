			<p><P> June 8, 1989, Thursday, Southland Edition  </P> <P> SWISS BAN VIOLENT VIDEOS  </P> <P> Parliament on Wednesday banned videos and sound recordings that show excessive  violence. The lawmakers unanimously approved a revision of the penal code to  set unspecified jail terms or fines for violators.  </P></p>
