			<p>930310 FT  10 MAR 93 / World News In Brief: French initiative on Bosnia President Francois Mitterrand will host talks on the war in former Yugoslavia between international mediators Lord Owen and Cyrus Vance and Serbian President Slobodan Milosevic in Paris tomorrow.</p>
