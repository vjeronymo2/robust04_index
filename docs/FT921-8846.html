			<p>920215 FT  15 FEB 92 / World News in Brief: Robber kills himself An armed robber cornered by police in the street shot himself through the head as bystanders looked on. The man, who had fled after a Pounds 6,000 wages snatch in Birmingham, died later in hospital.</p>
