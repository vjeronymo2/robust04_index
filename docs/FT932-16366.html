			<p>930406 FT  06 APR 93 / UK Company News: Hi-Tec Sports HI-TEC SPORTS has agreed final performance related earn-out payment of the Cofex subsidiary at Fl 5.1m (Pounds 1.9m) and brings total consideration to Pounds 7.7m. Half of final payment will be in cash and rest met by issue of 1.9m shares.</p>
