			<p><P> May 24, 1989, Wednesday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> The trial of former Indiana University basketball star Jay Edwards on a charge  of battery has been delayed past next month's NBA draft. Edwards is accused of  striking a woman at a Bloomington, Ind., party.  </P></p>
