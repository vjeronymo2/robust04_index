			<p>920819 FT  19 AUG 92 / World News in Brief: No buyer for yacht Only two potential buyers turned up at a Greek state auction where the luxury yacht of shipping magnate Aristotle Onassis was for sale. Both said the Dollars 4.2m (Pounds 2.2m) starting price for the 325-ft Christina was too high.</p>
