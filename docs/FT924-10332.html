			<p>921031 FT  31 OCT 92 / World News In Brief: Frank Warren loses court action Boxing promoter Frank Warren lost a High Court libel action against Terry Marsh, his former protege. Mr Warren was ordered to pay the costs of the five-day hearing, unofficially estimated at Pounds 100,000.</p>
