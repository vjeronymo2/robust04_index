			<p>920226 FT  26 FEB 92 / Poland devalues zloty by 12% The Polish zloty was devalued yesterday by 12 per cent against a basket of five western currencies, the central bank said, Reuter reports from Warsaw. The move was aimed at boosting exports.</p>
