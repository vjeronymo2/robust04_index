			<p>930731 FT  31 JUL 93 / World News in Brief: Chemicals company fined West Yorkshire chemicals company Hickson and Welch was fined Pounds 250,000 and ordered to pay Pounds 150,000 costs after a fire at its plant killed five workers.</p>
