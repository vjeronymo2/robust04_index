			<p>931006 FT  06 OCT 93 / UK Company News: McKay Pounds 5.7m sale McKay Securities has sold St Lawrence House in Bristol for Pounds 5.74m, a figure in excess of book value. The building currently produces rent of Pounds 588,631 and the initial yield to the purchase is just below 10 per cent.</p>
