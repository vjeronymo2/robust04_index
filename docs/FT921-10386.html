			<p>920206 FT  06 FEB 92 / World News in Brief: Pounds 2m pools win Great grandmother Joyce Beynon, 62, of Upper Church Village, near Llantrisant, Mid Glamorgan, won Pounds 2m for a 54p stake on Littlewoods pools - the second biggest pools win yet.</p>
