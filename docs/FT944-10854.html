			<p>941109 FT  09 NOV 94 / Iran to double fuel prices The Iranian parliament has voted to double fuel prices from next March despite warnings about the inflationary effect. Mr Gholamreza Aghazadeh, oil minister, had pleaded he needed the extra revenue to implement projects.</p>
