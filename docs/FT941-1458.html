			<p>940325 FT  25 MAR 94 / North Korea nuclear row Russia yesterday proposed a conference to discuss the row over North Korea's nuclear sites, Reuter reports. Deputy Foreign Minister Vitaly Churkin said it could include Russia, the US, Japan, North and South Korea and the United Nations.</p>
