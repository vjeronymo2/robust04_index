			<p>930401 FT  01 APR 93 / World News in Brief: England beat Turkey England's football team defeated Turkey 2-0 in Izmir, Turkey, the Republic of Ireland beat Northern Ireland 3-0 in Dublin and Wales beat Belgium 2-0 at Cardiff Arms Park in World Cup qualifying matches.</p>
