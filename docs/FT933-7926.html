			<p>930818 FT  18 AUG 93 / World News in Brief: More Russian diphtheria cases Fifty soldiers in the Siberian region of Khakassia have succumbed to the diphtheria outbreak sweeping Russia. Outbreaks of other dangerous diseases from anthrax to cholera have been reported in the past week.</p>
