			<p>930325 FT  25 MAR 93 / World News in Brief: Pulitzer prizewinner dies John Hersey, whose works described the devastation of the second world war, died of cancer in Florida, aged 78. He won the Pulitzer prize for fiction in 1945 for his novel A Bell for Adano.</p>
