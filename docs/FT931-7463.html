			<p>930224 FT  24 FEB 93 / UK Company News: American Trust American Trust lifted net asset value by 26 per cent, from 210.3p to 265.2p, in the year to January 31. Earnings per share rose from 4.77p to 4.82p. The directors are raising the final dividend to 3.4p, making a total of 4.9p (4.8p).</p>
