			<p>940829 FT  29 AUG 94 / World News in Brief: Cannon fire Twenty people were slightly hurt and up to 30 cars parked in a stubble field at Witney, Oxfordshire, were damaged in a blaze started when burning wadding blew from a 17th century cannon fired during the re-enactment of a Civil War battle.</p>
