			<p>930220 FT  20 FEB 93 / World News In Brief: Lager league The Football Association Premier League agreed a Pounds 12m sponsorship deal over four years with Bass, brewer of Carling Black Label lager. From next season, the league will be known as the FA Carling Premier League.</p>
