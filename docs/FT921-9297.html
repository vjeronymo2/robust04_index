			<p>920213 FT  13 FEB 92 / World News in Brief: Cargo for auction London auction house Christie's is to sell a 300-year-old cargo of Chinese porcelain which sank off the coast of Vietnam. Proceeds of the Amsterdam auction will go to the Vietnamese government.</p>
