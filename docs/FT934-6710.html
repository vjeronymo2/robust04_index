			<p>931124 FT  24 NOV 93 / World News in Brief: Harrier crashes in Iraq A British Harrier jump jet fighter crashed over Kurdish north Iraq as it patrolled a no-fly zone. The pilot was rescued by a US helicopter and flown to Turkey.</p>
