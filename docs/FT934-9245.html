			<p>931111 FT  11 NOV 93 / UK Company News: Mersey Docks' rights acceptances Mersey Docks and Harbour Company has received acceptances for 22.2m shares (92.4 per cent) of its rights issue. The balance was sold in the market at an average 420.4p, against the 330p rights price.</p>
