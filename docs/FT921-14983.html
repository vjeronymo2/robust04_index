			<p>920113 FT  13 JAN 92 / World News in Brief: Aid for Islamic states Saudi Arabia and other Gulf states are to channel the bulk of their aid to the former Soviet Union to predominantly Islamic republics in central Asia in an effort to stop the growth of fundamentalism.</p>
