			<p>920515 FT  15 MAY 92 / World News in Brief: Riots in Lagos Police fired teargas to break up crowds in the Nigerian capital, Lagos, as they protested for a second day against poverty and fuel shortages, attacking banks and offices in the main business area.</p>
