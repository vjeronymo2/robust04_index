			<p>920703 FT  03 JUL 92 / Health service complaints rise COMPLAINTS to the health service commissioner last year were the highest since the establishment of the ombudsman system in 1973. Mr William Reid, the commissioner, received 1,176 complaints - nearly 19 per cent up on the previous year.</p>
