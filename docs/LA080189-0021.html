			<p><P> August 1, 1989, Tuesday, Southland Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Tim Mayotte pulled himself out of a hole he had dug for himself a day earlier,  rallying from behind to defeat Brad Gilbert in the rain-delayed championship  match of the Sovran Bank Tennis Classic in Washington, 3-6, 6-4, 7-5.  </P></p>
