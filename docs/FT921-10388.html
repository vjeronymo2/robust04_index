			<p>920206 FT  06 FEB 92 / World News in Brief: Jury escapes fire Fire broke out at the Indianapolis hotel where the jury for the Mike Tyson rape trial was staying, killing two firemen and a guest. The jury was taken to another hotel and the trial was adjourned for a day.</p>
