			<p>920201 FT  01 FEB 92 / World News in Brief: Action on waiting lists Surgeons have volunteered to work unpaid overtime to clear waiting lists at Addenbrooke's hospital in Cambridge in a bid to satisfy Patient's Charter guidelines.</p>
