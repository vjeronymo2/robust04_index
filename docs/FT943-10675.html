			<p>940803 FT  03 AUG 94 / World News in Brief: Kuwait distributes compensation Kuwait distributed the first compensation it has received as a result of Iraq's 1990-91 occupation, passing on Dollars 1,397,500 to 303 people who suffered the death of a close relative or serious personal injury.</p>
