			<p>930622 FT  22 JUN 93 / World News in Brief: Brisk buying Christie's held its most successful London sale of impressionist and modern art for three years, realising a total of Pounds 17.9m. Renoir's Jeune Fille portant une Corbeille de Fleurs fetched the top price of Pounds 5.7m.</p>
