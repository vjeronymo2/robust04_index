			<p>940308 FT  08 MAR 94 / UK Company News: Babcock International BABCOCK INTERNATIONAL has exchanged contracts for the sale and leaseback of Woodall-Duckham House. The property has been sold for Pounds 16m to Legal &amp; General Assurance Society and leased back for 25 years.</p>
