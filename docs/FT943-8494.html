			<p>940817 FT  17 AUG 94 / People: Charterhouse Bank David Cockrell and Robin Poynder have been appointed directors of CHARTERHOUSE Bank; Christopher Hardie, Benjamin Money-Coutts and Simon Willis have been appointed directors of Charterhouse Tilney Securities.</p>
