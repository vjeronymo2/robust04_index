			<p><P> July 4, 1989, Tuesday, Home Edition  </P> <P> ONE DEAD IN PLANE CRASH  </P> <P> A small plane crashed into two mobile homes and exploded in flames shortly  after takeoff, officials said. All four people aboard were burned, one fatally,  in the crash Sunday. Apparently, there was no one in the trailers.  </P></p>
