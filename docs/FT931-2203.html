			<p>930322 FT  22 MAR 93 / World News in Brief: Mansell wins on Indycar debut World motor racing champion Nigel Mansell won his debut Indycar grand prix in Queensland, Australia, setting a race record time and becoming only the second newcomer, after Graham Hill, to win his first race.</p>
