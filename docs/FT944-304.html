			<p>941230 FT  30 DEC 94 / World News in Brief: 54 die in Turkish air crash Fifty-four people died and 22 were injured when a Turkish Airlines Boeing 737 crashed into a mountain during a snowstorm at Van in eastern Turkey.</p>
