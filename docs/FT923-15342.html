			<p>920702 FT  02 JUL 92 / Observer: Under dog Dutch musician John Wallen was literally hounded down when he slipped out of his BMW to close the garage door before driving off. His pet dog jumped into the front seat, nudged the gear lever and ran him over, breaking his leg.</p>
