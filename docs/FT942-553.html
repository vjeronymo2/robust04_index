			<p>940629 FT  29 JUN 94 / World News in Brief: MPs criticised An all-party Commons committee on members' interests severely rebuked 11 MPs, including former prime minister Sir Edward Heath, for their 'failure' to declare details of their involvement with Lloyd's underwriters.</p>
