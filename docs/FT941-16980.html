			<p>940107 FT  07 JAN 94 / World News in Brief: Radiation risk Wearers of watches with plastic cases and luminescent dials may be at risk of being exposed to radioactivity because of high levels of tritium which is used on the watch faces, The Lancet medical journal said today.</p>
