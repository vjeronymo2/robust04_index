			<p>920413 FT  13 APR 92 / World News In Brief: Al Capone auction Items that once belonged to gangster Al Capone go under the hammer in Chicago on Wednesday.  The catalogue of auctioneer  Leslie Hindman describes furniture to be sold as 'suitable for the royalty of the underworld.'</p>
