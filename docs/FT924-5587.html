			<p>921126 FT  26 NOV 92 / Madagascar votes Millions in Madagascar voted peacefully for a new head of state yesterday in elections wrung from President Didier Ratsiraka's iron grip by violent opposition to his 17-year rule of the impoverished Indian Ocean island, Reuter reports from Antananarivo.</p>
