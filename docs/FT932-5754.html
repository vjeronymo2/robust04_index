			<p>930602 FT  02 JUN 93 / UK Company News: Firth (GM) FIRTH (GM) has completed the sale of Rowan &amp; Boden to Allan M Cloggie Holdings for Pounds 1.3m. It has also assumed bank borrowings of Pounds 150,000. After elimination of inter-company debt sale proceeds will amount to Pounds 210,000.</p>
