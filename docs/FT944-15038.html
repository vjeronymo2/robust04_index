			<p>941020 FT  20 OCT 94 / People: Finance moves David Cockburn, formerly with Lehman Brothers, joins SALOMON BROTHERS as London director of investment banking, responsible for the energy sector. There are more than 150 directors worldwide; Cockburn's is not a board appointment.</p>
