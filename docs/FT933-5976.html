			<p>930901 FT  01 SEP 93 / World News in Brief: Broadmoor report A report into the death in Broadmoor of schizophrenic Orville Blackwood calls for better control of drug prescriptions, a review of solitary confinement rules and an examination of racism in the Berkshire special hospital.</p>
