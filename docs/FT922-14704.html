			<p>920404 FT  04 APR 92 / World News in Brief: Bafta awards inquiry Voting procedures for last week's British Academy of Film and Television Arts awards are to be investigated after claims by members of the judging panel that GBH should have beaten Prime Suspect in the best drama serial category.</p>
