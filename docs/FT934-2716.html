			<p>931211 FT  11 DEC 93 / World News in Brief: Hendrix death inquiry re-opened Police re-opened inquiries into the 1970 death of rock guitarist Jimi Hendrix. An inquest recorded an open verdict after Hendrix was thought to have taken a drugs overdose.</p>
