			<p>930512 FT  12 MAY 93 / World Stock Markets: South Africa GOLD shares came under some selling pressure in mostly slow trade which left the index down 31 at 1,430. The overall index was unchanged at 3,746 and industrials added 14 to 4,378, after Monday's declines.</p>
