			<p>910427 FT  27 APR 91 / World News in Brief: Support for Kohl slides German chancellor Helmut Kohl, dented by the recent loss of an election in his home state, continues to lose popularity among voters. His rating in a nationwide opinion poll fell from 0.5 last month to 0.3 on a +5 to - 5 scale.</p>
