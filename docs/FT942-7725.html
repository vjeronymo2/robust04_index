			<p>940524 FT  24 MAY 94 / UK Company News in Brief: British Polythene BRITISH POLYTHENE Industries has acquired Nyborg Plast of Merseyside for an estimated Pounds 1.3m cash, payable at the year-end. Net assets at end-December 1993 amounted to Pounds 1.6m.</p>
