			<p>920403 FT  03 APR 92 / UK Company News: Thorn EMI rights gets 94.5% take up Thorn EMI's rights issue was taken up as to 76.9m stock units (94.52 per cent). Those units not taken up were sold at a premium of 79.3p over the first instalment of 260p.</p>
