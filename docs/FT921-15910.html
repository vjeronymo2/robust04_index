			<p>920107 FT  07 JAN 92 / World News in Brief: Five die in floods Flash floods killed at least five people in Puerto Rico, and at least 10 people were missing after 14 inches of rain fell in 12 hours. Damage was estimated at Dollars 19m.</p>
