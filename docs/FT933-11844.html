			<p>930728 FT  28 JUL 93 / World News in Brief: US penalises British Steel Exports to the US of British Steel cut-to-length steel plate will be subject to duty of 109 per cent after the US International Trade Commission found that 'dumped' and subsidised steel had injured US producers.</p>
