			<p><P> September 8, 1989, Friday, P.M. Final  </P> <P> CONSUMER DEBT DECLINES  </P> <P> Americans paid off $280 million more in credit than they borrowed during July,  the first reduction in consumer debt in 2 1/2 years, the government reported  today.  </P></p>
