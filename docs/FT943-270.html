			<p>940930 FT  30 SEP 94 / World Trade News: Preussag Anlagenbau receives order from Gazprom Preussag Anlagenbau, the construction arm of German steel and engineering group Preussag, has received a plastics plant order from Russia's Gazprom worth DM500m (Pounds 204.9m).</p>
