			<p>940209 FT  09 FEB 94 / Baroness Turner heads watchdog Baroness Turner of Camden, Labour employment spokesman in the House of Lords, is to chair the ombudsman scheme for the personal investment authority, the new retail financial services regulator, the PIA board said yesterday.</p>
