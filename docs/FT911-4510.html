			<p>910419 FT  19 APR 91 / World News in Brief: India burns furs India burned furs and reptile skins worth Dollars 360,000 (Pounds 203,000) and environment minister Maneka Gandhi said new laws were needed to protect Indian wildlife from smugglers feeding the fashion trade.</p>
