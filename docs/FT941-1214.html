			<p>940326 FT  26 MAR 94 / World News in Brief: German synagogue firebombed Unidentified arsonists hurled two Molotov cocktails into a synagogue in the north German port of Lubeck, destroying a meeting room. City officials said it was the first arson attack against a German synagogue since 1938.</p>
