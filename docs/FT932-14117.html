			<p>930420 FT  20 APR 93 / World News in Brief: Nigerian jets attack convoy Nigerian jets attacked a relief convoy in north-east Liberia. No one was injured. The convoy was bound for Ganta, the Liberian enclave controlled by rebel leader Charles Taylor.</p>
