			<p>910429 FT  29 APR 91 / World News in Brief: Six die in Zulu riot Some three thousand Zulu Inkatha sympathisers wielding spears and knives swarmed out of a funeral rally at a stadium in Soweto and attacked residents, killing at least 6.</p>
