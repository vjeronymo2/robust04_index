			<p>920125 FT  25 JAN 92 / World News in Brief: Swindler jailed Heinrich Hoerath, who cost two British travel companies about DM1.4m (Pounds 480,000) by selling them 10,000 non-existent tickets for the 1990 Oberammergau Passion Play, was jailed in Munich for three years and three months.</p>
