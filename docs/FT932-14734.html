			<p>930417 FT  17 APR 93 / World News In Brief: Radiation fine The United Kingdom Atomic Energy Authority was fined Pounds 8,000 with Pounds 10,510 costs after a court heard that two workers were exposed to radiation at Harwell Laboratory, Oxfordshire.</p>
