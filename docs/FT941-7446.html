			<p>940224 FT  24 FEB 94 / World Commodities Prices: Cotton Spot and shipment sales in Liverpool amounted to 50 tonnes for the week ended February 18, against 131 tonnes in the previous week. Restricted operations involved few fresh dealings. Only occasional interest was displayed in Mali styles.</p>
