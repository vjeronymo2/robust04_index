			<p>940723 FT  23 JUL 94 / World Stock Markets: South Africa Industrials saw late interest to end higher. Gold shares were pressured by a weak bullion price. The overall fell 5 to 5,549, industrials added 10 to 6,374 and gold lost 37 to 2,047.</p>
