			<p>930109 FT  09 JAN 93 / World News in Brief: Black hole rethink Astronomers in Australia have discovered a cluster of 20 massive suns at the core of the galaxy. The find casts doubt on the theory that there is a gigantic black hole at the centre of the Milky Way.</p>
