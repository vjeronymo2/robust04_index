			<p>920130 FT  30 JAN 92 / Imelda Marcos arrested Former Philippines first lady Imelda Marcos was arrested on currency charges yesterday but said tearfully her arrest had only boosted her chances of winning the Philippines presidential elections in May, Reuter reports from Manila.</p>
