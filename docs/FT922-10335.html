			<p>920501 FT  01 MAY 92 / World News in Brief: Fire on nuclear sub Twenty-four people were taken to hospital after fire wrecked the electric switchboard on the nuclear powered submarine HMS Turbulent at Plymouth. No one was seriously hurt.</p>
