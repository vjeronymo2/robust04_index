			<p>940207 FT  07 FEB 94 / Company News (This Week): Ericsson - Other companies The Swedish telecommunications group is expected to announce profits more than doubled in 1993 when it presents its full-year figures on Thursday. The rise is due to orders for digital cellular equipment.</p>
