			<p>920121 FT  21 JAN 92 / World Stock Markets: South Africa JOHANNESBURG was mostly firmer in quiet trading. The all-gold index eased 14 to 1,311, amid mild profit-taking and on a stronger financial rand. Industrials closed at 4,530, up 18, and the overall index was unchanged at 3,701.</p>
