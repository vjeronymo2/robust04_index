			<p>930630 FT  30 JUN 93 / RiverBus funds The RiverBus Partnership, operator of the lossmaking Thames passenger service, yesterday won a Pounds 1.75m injection of funding from the public and private sectors - enough to buy an 11th vessel and keep the company going to the end of the year.</p>
