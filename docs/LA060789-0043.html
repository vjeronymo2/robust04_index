			<p><P> June 7, 1989, Wednesday, Home Edition  </P> <P> PEOPLE: NATION  </P> <P> Alex Erdeljan was named acting president of Scherer at a meeting of the firm's  board Tuesday and Jack Cashman was named acting chairman. Erdeljan and Cashman  are principals of Pharmaphil Group, a Canadian-based pharmaceutical company.  </P></p>
