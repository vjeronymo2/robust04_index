			<p>940228 FT  28 FEB 94 / World News in Brief: Sir Harold Acton Sir Harold Acton, the author, historian and art critic, died at his home in Florence. He was 89. In Who's Who, he listed 'hunting the Philistines' as one of his recreations.</p>
