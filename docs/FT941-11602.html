			<p>940203 FT  03 FEB 94 / UK Company News in Brief: John Foster &amp; Son FOSTER (JOHN) &amp; Son is selling part of its Black Dyke Mills premises in Bradford for gross consideration of Pounds 1.45m. Proceeds will be used to cut debt.</p>
