			<p><P> August 20, 1990, Monday, Home Edition  </P> <P> ART HISTORIAN FELIX KLEE  </P> <P> Felix Klee, a Swiss art historian and the son of artist Paul Klee, has died.  Klee was 82 when he died on Aug. 13.  </P> <P> In 1957, Klee published the diaries of his father and since 1963 had headed the  Paul Klee Foundation.  </P></p>
