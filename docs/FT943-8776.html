			<p>940816 FT  16 AUG 94 / World News in Brief: IRA claims bicycle bombs The Irish Republican Army claimed responsibility for two weekend bombs hidden in bicycle panniers in Bognor Regis and Brighton. In Bognor Regis the bomb damaged 15 shops.</p>
