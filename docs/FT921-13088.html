			<p>920123 FT  23 JAN 92 / World Stock Markets: South Africa TRADING in Johannesburg remained cautious, with activity depressed by news of two large rights issues. The all-share index fell 16 to 3,684, while the industrial index slipped 3 to 4,510. The all-gold index closed 24 lower at 1,303.</p>
