			<p>921021 FT  21 OCT 92 / Kuwait gets speaker Kuwait's new parliament yesterday elected Mr Ahmed al-Saadoun, speaker of the dissolved 1985-1986 parliament, as its new speaker, Reuter reports from Kuwait. Mr Saadoun is a veteran opposition figure.</p>
