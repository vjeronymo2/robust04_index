			<p>930507 FT  07 MAY 93 / Probe at Church of Scotland POLICE ARE investigating the 'the apparent misdirection' of thousands of pounds from Church of Scotland funds, the church's board of communication said yesterday. It declined to confirm a report that the total involved could reach Pounds 100,000.</p>
