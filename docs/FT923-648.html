			<p>920926 FT  26 SEP 92 / BP sells building BRITISH PETROLEUM has sold a City of London office building to Gertler Properties, a German family-owned company, for Pounds 37m. The 100,000 sq ft office building in Chiswell Street was let in 1989 to Lloyds Bank.</p>
