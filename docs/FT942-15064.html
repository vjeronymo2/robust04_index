			<p>940418 FT  18 APR 94 / World News in Brief: Lara scores triple century West Indian batsman Brian Lara reached a triple century on the second day of the fifth cricket Test against England at St John's, Antigua. At the close, Lara was 320 not out and West Indies 502-4.</p>
