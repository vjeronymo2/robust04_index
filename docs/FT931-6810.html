			<p>930227 FT  27 FEB 93 / BA meeting BRITISH Airways and Virgin spent another day in talks yesterday trying to conclude an agreement to end their 'dirty tricks' dispute. In spite of hopes that the negotiations would end on Thursday, the two sides were still meeting last night.</p>
