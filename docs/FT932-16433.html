			<p>930406 FT  06 APR 93 / People: Yorkshire Water Sir Gordon Jones, chairman of YORKSHIRE WATER, has relinquished the role of chairman of its subsidiary, Yorkshire Water Services Ltd and is succeeded in that role by Trevor Newton, md and deputy chairman.</p>
