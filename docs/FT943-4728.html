			<p>940907 FT  07 SEP 94 / UK Company News: Surrey Group SURREY GROUP is to acquire two licensed betting offices in East Anglia from TS James Leisure for Pounds 383,000. The purchase is to be satisfied by the issue of 12.6m shares at 1.25p apiece with the balance of Pounds 225,512 paid in cash.</p>
