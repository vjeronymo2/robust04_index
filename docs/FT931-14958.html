			<p>930115 FT  15 JAN 93 / House prices slip HOUSE PRICES slipped 4.6 per cent in the fourth quarter of last year according to Nationwide Building Society. The decline was slightly sharper than the 4.3 per cent recorded by Halifax earlier this week.</p>
