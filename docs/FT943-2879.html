			<p>940916 FT  16 SEP 94 / UK Company News: Glencar cuts loss Glencar Explorations, the Dublin-based mineral exploration company, reported reduced losses of IPounds 35,985 (Pounds 35,523) for the first half of 1994 against IPounds 53,616. Its main interests are in evaluating gold finds in Ghana.</p>
