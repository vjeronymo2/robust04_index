			<p><P> March 1, 1990, Thursday, Southland Edition  </P> <P> HAVEL VISITS SCHEDULED  </P> <P> Czechoslovak President Vaclav Havel will visit France and Britain next month, a  presidential aide said Wednesday.  </P> <P> Press Secretary Michael Zantovsky told a news conference that Havel will visit  the two countries beginning March 19.  </P></p>
