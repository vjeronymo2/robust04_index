			<p>921026 FT  26 OCT 92 / Exports up 9% in Singapore Singapore's exports rose 9 per cent in September over the August figure, the Trade Development Board said, writes Kieran Cooke. Analysts say that if export growth is maintained Singapore's GDP could grow by about 6 per cent this year.</p>
