			<p>940907 FT  07 SEP 94 / World News in Brief: Coup plotter escaped Former Cambodian interior minister Sin Song, who was arrested for plotting a failed coup attempt last July, has escaped from custody with several of his guards, information minister Khieu Kanharith said.</p>
