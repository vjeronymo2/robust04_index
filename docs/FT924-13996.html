			<p>921013 FT  13 OCT 92 / Scots house prices fall THE average house price in Scotland fell 0.3 per cent last month, from Pounds 53,640 in August to Pounds 53,490, according to a survey by TSB Bank Scotland. Only the Aberdeen area bucked the trend, with prices remaining buoyant.</p>
