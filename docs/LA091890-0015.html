			<p><P> September 18, 1990, Tuesday, Home Edition  </P> <P> JUDGE DAVID SOUTER  </P> <P> For Supreme Court justice, we'd prefer one who is neuter.  </P> <P> Question: for the pro-choice lady, will this one Souter?  </P> <P> HARRY CIMRING  </P> <P> Los Angeles  </P></p>
