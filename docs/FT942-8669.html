			<p>940519 FT  19 MAY 94 / UK Company News: Border Group BREAK FOR THE Border Group is to acquire the Dublin-based Marino Group for between Pounds 3.1m and Pounds 5.4m, depending on future profits. Marino operates four theme bar/restaurants and a 75 bedroom hotel in the centre of Dublin.</p>
