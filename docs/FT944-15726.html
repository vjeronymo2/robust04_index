			<p>941017 FT  17 OCT 94 / UK Company News: Verson International Group VERSON INTERNATIONAL Group has refocused its lossmaking press business, Clearing International, on refurbishment, press enhancement, spares and service. At the same time it has reducing staffing and overheads.</p>
