			<p>920314 FT  14 MAR 92 / World Stock Markets: South Africa JOHANNESBURG fell on nervous profit-taking ahead of Tuesday's reform referendum. The all-gold index fell 15 to 1,193, and industrials slid 35 to 4,357. The all-share index fell 38 to 3,533. Vaal Reefs lost R1.50 to R206.</p>
