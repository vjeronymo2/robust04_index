			<p>920711 FT  11 JUL 92 / World Stock Markets: Brazil SAO PAULO's Bovespa index stood 7.8 per cent higher at 25,650 at 1 pm yesterday as Thursday's profit-taking faded. Dealers said they were surprised by the strength of the market and noted that trading was concentrated in Petrobras and Telebras.</p>
