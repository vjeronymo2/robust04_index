			<p>921102 FT  02 NOV 92 / New ANC talks The African National Congress is set to resume on November 22 talks with the South African government on transition to democracy, but Zulu leader Mangosuthu Buthelezi could delay the transition, Reuter reports from Cape Town.</p>
