			<p>920311 FT  11 MAR 92 / World News in Brief: Gorbachev's warning Ex-Soviet president Mikhail Gorbachev warned the world it must unite now the Cold War was over or slide towards catastrophe. He issued his warning in Germany on his first foreign visit since the Soviet Union broke up.</p>
