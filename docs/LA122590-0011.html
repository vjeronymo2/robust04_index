			<p><P> December 25, 1990, Tuesday, San Diego County Edition  </P> <P> SAN DIEGO COUNTY DIGEST: SAN DIEGO  </P> <P> About 150 gallons of sewage spilled in La Jolla on Monday morning when roots  blocked a sewer pipe.  </P> <P> The sewage entered the ocean just south of Scripps Pier. Signs warning of  contamination were posted nearby.  </P></p>
