			<p>940223 FT  23 FEB 94 / Observer: Showdown time Next month's AGM of the heavily indebted Euro Disney theme park will take place in Buffalo Bill's Wild West Show. Just the sort of place for a shoot-out between shareholders, who have had a hell of a ride, and Euro Disney's luckless directors.</p>
