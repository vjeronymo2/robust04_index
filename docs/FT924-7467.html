			<p>921117 FT  17 NOV 92 / World News in Brief: Insurer seeks redundancies Troubled UNI Storebrand, Norway's biggest insurer, is offering all 4,700 of its employees three months' pay to quit. Anyone who accepts can also keep low interest loans from the company for two years.</p>
