			<p><P> November 27, 1989, Monday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Rose Bowl -- Bo Schembechler, the football coach at Michigan, has not won his  last two Rose Bowl games. Arizona State defeated Michigan, 22-15, in the 1987  game.  </P></p>
