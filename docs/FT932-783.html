			<p>930626 FT  26 JUN 93 / World Stock Markets: South Africa GOLDS received a fresh boost which took the index 74 or 4.2 per cent higher to 1,855, for a weekly gain of 9.6 per cent. Industrials came back from highs to end 17 ahead at 4,713 while the overall index added 30 to 4,057.</p>
