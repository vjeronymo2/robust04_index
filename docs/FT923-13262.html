			<p>920714 FT  14 JUL 92 / World News In Brief: Swiss sell-off The Swiss army is selling off 500 tonnes of old berets, tunics and trousers for SF1 an item because troop numbers have been cut. Ex-army coats will cost SFr5 (Dollars 3.70).</p>
