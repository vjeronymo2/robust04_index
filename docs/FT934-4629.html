			<p>931202 FT  02 DEC 93 / World News in Brief: Falklands oil prospect The Falkland Islands, fought over by Britain and Argentina in 1982, may have oil reserves bigger than those of the North Sea, according to a British Geological Survey member who has studied recent seismic data from the region.</p>
