			<p>920108 FT  08 JAN 92 / World Stock Markets: South Africa INDUSTRIALS built on Monday's gains, the index adding 17 to 4,273. The all-gold index closed at 1,162, up 14 and the overall index added 14 to 3,493. De Beers ended 75 cents firmer at R91.75 but off an early high of R92.25.</p>
