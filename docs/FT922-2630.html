			<p>920616 FT  16 JUN 92 / World Stock Markets: South Africa JOHANNESBURG's industrial index closed sharply lower ahead of the start of the ANC's demonstrations against the government, losing 68 to 4,522. The overall index fell 21 to 3,688 while the gold index was 34 higher at 1,147.</p>
