			<p>940203 FT  03 FEB 94 / UK Company News in Brief: Lynx Holdings LYNX HOLDINGS is buying Game &amp; Playtime, the outdoor play equipment company, for a maximum of Pounds 515,600 satisfied by 300,000 shares, Pounds 216,600 cash and a profit-related Pounds 134,000.</p>
