			<p>940104 FT  04 JAN 94 / Observer: Eye spy The new openness of government promised by John Major has seeped into the very heart of London's secret services. Carefully positioned opposite MI6's new HQ on the south bank of the river Thames is a coin-operated public telescope.</p>
