			<p>920402 FT  02 APR 92 / World Stock Markets: South Africa INDUSTRIALS dropped 60 or 1.3 per cent to 4,425 following weak overseas stock markets. Continued strength in the financial rand added pressure. The overall index closed 31 lower at 3,519, while the gold index firmed 7 to 1,125.</p>
