			<p>920413 FT  13 APR 92 / World News In Brief: Scowcroft warns on Iraq White House national security adviser Brent Scowcroft said Iraq's installation of anti-aircraft missiles in northern-Iraq was 'ominous' and refused to rule out a military response.</p>
