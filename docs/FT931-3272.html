			<p>930317 FT  17 MAR 93 / UK Company News in Brief: Falcon Mines Shareholders of the company, which is in liquidation, have resolved to wind up Falcon plc and, accordingly, the scheme of reconstruction approved by shareholders at a separate meeting has been carried into effect.</p>
