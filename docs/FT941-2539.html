			<p>940319 FT  19 MAR 94 / World News in Brief: UK gives Pounds 3m for repatriation Britain is adding Pounds 3m to the Pounds 1.5m aid it has given a United Nations programme aimed at repatriating about 1.5m Mozambicans who fled 15 years of civil war to neighbouring countries.</p>
