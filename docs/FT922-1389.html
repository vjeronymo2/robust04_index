			<p>920623 FT  23 JUN 92 / UK Company News: David S Smith buy David S Smith (Holdings) has acquired Bristol-based Coloreed, a specialist packager, from Courtaulds for an undisclosed sum. Coloreed has annual turnover of some Pounds 5.6m.</p>
