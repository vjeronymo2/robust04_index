			<p>931028 FT  28 OCT 93 / World News in Brief: Troops storm hijack jet Niger troops stormed a hijacked Nigeria Airways jet at Niamey airport. There were no immediate reports of casualties among the 20 passengers, three crew and four hijackers left on the jet, which was hijacked on Monday.</p>
