			<p>BFN     [Text] Russia is against any external interference in  solving the Kashmir issue. This was stated by the Russian  deputy foreign minister, Mr. Aleksandr Panov, at a press  conference in New Delhi today. He said his country favors  bilateral talks between India and Pakistan to resolve the issue.</p>
