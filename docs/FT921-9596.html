			<p>920211 FT  11 FEB 92 / Rolls-Royce to shed 330 staff ROLLS-ROYCE is to cut 330 jobs at its aero-engine plant in Hillington, near Glasgow, because of 'difficult trading conditions', the company announced yesterday. The plant currently employs 2,360 people.</p>
