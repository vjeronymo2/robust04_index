			<p>920905 FT  05 SEP 92 / World Stock Markets: South Africa JOHANNESBURG blue chips recovered a little more, the overall index rising 8 to 3,181, industrials by 9 to 4,111 and golds by 3 to 935. Harmony rose R1.85, or 25 per cent to R9.35 on news that the struggling mine could get state assistance.</p>
