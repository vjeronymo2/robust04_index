			<p>920217 FT  17 FEB 92 / UK Company News: Petrocon claims 34% of Wilkes Petrocon Group now owns or has received indications of support amounting to some 34 per cent of James Wilkes ordinary equity. The figure includes Petrocon's purchase on Thursday of 330,000 Wilkes ordinary shares.</p>
