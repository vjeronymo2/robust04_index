			<p>930218 FT  18 FEB 93 / World Stock Markets: South Africa GOLD shares again led the way on overseas interest, the index improving another 42 to 1,050 with Vaal Reefs R4 ahead at R185. The rise was not reflected elsewhere as industrials lost 54 to 4,528 and the overall index 24 to 3,483.</p>
