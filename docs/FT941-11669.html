			<p>940203 FT  03 FEB 94 / People: Yorkshire Food Group Christopher Haines, former chief executive of the Jockey Club, has moved from a non-executive position on the board of YORKSHIRE FOOD GROUP to become an executive director heading its newly created operation, Sugar Solutions.</p>
