			<p>921006 FT  06 OCT 92 / World News in Brief: Cigarette prices to rise The French government is planning a two-stage price rise that will put up the cost of cigarettes by 14 per cent over the next 10 months. The increase is expected to generate an extra Fr1.5bn (Dollars 100m).</p>
