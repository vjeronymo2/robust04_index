			<p>910420 FT  20 APR 91 / World News in Brief: Scargill warns on jobs Up to 30,000 jobs and 35 pits are at risk if long-term contracts to supply indigenous coal to the electricity generating companies are not agreed soon, miners' leader Arthur Scargill warned.</p>
