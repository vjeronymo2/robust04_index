			<p>930610 FT  10 JUN 93 / International Company News: Paramount Communications - Correction PARAMOUNT Communications made a first quarter loss of Dollars 10.1m, after taking a one-off charge of Dollars 26m for moving offices. The company was yesterday named as Paramount Publishing.</p>
