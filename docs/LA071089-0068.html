			<p><P> July 10, 1989, Monday, Home Edition  </P> <P> BLASTS ROCK TOWN IN INDIA  </P> <P> Two explosions rocked the town of Leh in northern Jammu-Kashmir state Sunday,  two days after clashes between Buddhists and Muslims injured at least 25  people, news reports said. No one was injured in the explosions.  </P></p>
