			<p>910422 FT  22 APR 91 / World News In Brief: Terrorist attack Security forces in Northern Ireland were searching for a terrorist who blew off part of his hand in an abortive grenade attack in south Armagh. Severed fingers were found at the scene of the explosion.</p>
