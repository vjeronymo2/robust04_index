			<p>920328 FT  28 MAR 92 / World News in Brief: Fraudster jailed A bogus society hostess, 'Lady' Rosemary Aberdour, was jailed for four years for stealing more than Pounds 2m from a hospital charity of which she was deputy director.</p>
