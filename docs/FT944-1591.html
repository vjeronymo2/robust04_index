			<p>941219 FT  19 DEC 94 / World News in Brief: Court move likely on BCCI The High Court in London will today hear the latest plan for settling with creditors of the failed Bank of Credit and Commerce International. Any deal must be approved by courts in two other jurisdictions as well.</p>
