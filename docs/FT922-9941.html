			<p>920505 FT  05 MAY 92 / World Stock Markets: South Africa JOHANNESBURG was led higher by gold and platinum shares which defied weaker metal prices. The gold index gained 31 or 3 per cent to 1,048. Industrials advanced 55 to 4,368, while the overall index was 51 higher at 3,505.</p>
