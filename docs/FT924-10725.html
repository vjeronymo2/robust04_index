			<p>921029 FT  29 OCT 92 / World News in Brief: MPs back Clinton A majority of British MPs would back Democrat Bill Clinton if they had the chance to vote in the US presidential election. A poll of MPs gave Clinton 52 per cent support against 46 per cent for George Bush.</p>
