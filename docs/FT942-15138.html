			<p>940416 FT  16 APR 94 / Markets: New issues soar in year's first quarter - At a Glance New issues soared in the first quarter of this year. New launches included the Pounds 413m House of Fraser launch, and the Pounds 463m offer of Beazer Homes. Rights issues included one from Allied-Lyons.</p>
