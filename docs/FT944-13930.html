			<p>941025 FT  25 OCT 94 / World News in Brief: Canal plan hopes for lottery cash British Waterways plans to restore the canal system of lowland Scotland with the help of National Lottery cash. British Waterways believes it can attract a further Pounds 250m-Pounds 300m of private sector funding.</p>
