			<p>920915 FT  15 SEP 92 / Troops in Somalia A vanguard of 40 armed UN troops arrived in the Somali capital, Mogadishu, yesterday - the first batch of 500 Pakistani soldiers dispatched to secure the port and airport and ensure food convoys reach starving people, Reuter reports from Mogadishu.</p>
