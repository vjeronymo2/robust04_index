			<p><P> February 21, 1989, Tuesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Smerdyakov of the Flying Karamazov Brothers is played by Sam Williams, not Sam  Taylor, as reported in a review in Thursday's Calendar. The group's new show,  "Club," continues through Sunday at the Henry Fonda Theatre.  </P></p>
