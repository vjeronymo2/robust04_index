			<p>921209 FT  09 DEC 92 / World News in Brief: Intifada to grow Yassir Arafat, Palestine Liberation Organisation chairman, pledged to step up the five-year-old intifada, the uprising against Israel, in which more than 1,000 people have died, and promised more confrontations with Israeli soldiers.</p>
