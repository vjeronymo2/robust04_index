			<p>930609 FT  09 JUN 93 / World Stock Markets: South Africa WITH a recovery in the bullion price gold shares regained most of the day's losses by the close, the sector index closing 13 lower at 1,680, off a day's low of 1,643. Industrials rose 9 to 4,557 and the overall fell 7 to 3,926.</p>
