			<p>921223 FT  23 DEC 92 / World News in Brief: Bomb in tin of chocolates A 2lb bomb was hidden in a tin of chocolates given by a motorist to a soldier at a checkpoint in Cookstown, Co Tyrone. The bomb was discovered and defused when the soldier returned to base.</p>
