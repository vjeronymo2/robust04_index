			<p>921029 FT  29 OCT 92 / UK Company News: New Frontiers Development net assets dip The net asset value of New Frontiers Development Trust fell from 62.8p to 61.6p over the year to September 30. Earnings per share were 0.84p, against 0.63p, and the dividend is maintained at 0.25p.</p>
