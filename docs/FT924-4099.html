			<p>921204 FT  04 DEC 92 / World News in Brief: Athlete awarded Pounds 18m American 400 metres world record holder Butch Reynolds was awarded Dollars 27.3m (Pounds 18m) against the International Amateur Athletic Federation. The figure included damages for his suspension on allegations of steroid use.</p>
