			<p>920603 FT  03 JUN 92 / World Stock Markets: South Africa STRONGER precious metal prices helped to reverse Monday's declines. The overall index rose 18 to 3,722 while the gold index put on 13 to 1,086. Industrials advanced 16 to 4,646. Anglos picked up R2.25 to R124.25.</p>
