			<p>940324 FT  24 MAR 94 / UK Company News: Regal Hotel Group REGAL HOTEL GROUP, commercially driven 3 star hotel operator, has acquired the 92 bedroomed Cumbrian Hotel which it previously operated under a management contract. Cumbrian's turnover in 1993 was around Pounds 1m.</p>
