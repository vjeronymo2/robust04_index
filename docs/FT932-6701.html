			<p>930527 FT  27 MAY 93 / People: Public posts - London Maritime Arbitrators Association Michael Ferryman has been elected president of the LONDON MARITIME ARBITRATORS ASSOCIATION; he succeeds Bruce Harris who has been elected chairman of the CHARTERED INSTITUTE OF ARBITRATORS.</p>
