			<p>930209 FT  09 FEB 93 / World Stock Markets: South Africa JOHANNESBURG weakened as a lower bullion price helped to depress the gold shares index, which shed 4 to 867. De Beers declined 75 cents to R69.75. The overall index fell 21 to 3,452, while the industrial index lost 16 to 4,581.</p>
