			<p>940305 FT  05 MAR 94 / World Stock Markets: South Africa Steady local demand, and a more positive political mood boosted the overall index to a strong finish, but golds drifted lower on a weaker gold price. The gold index lost 20 to 1,894, industrials rose 80 to 5,759 and the overall 71 to 5,002.</p>
