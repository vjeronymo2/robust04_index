			<p><P> July 19, 1990, Thursday, Valley Edition  </P> <P> SAUGUS' RICO JOINS CSUN SOFTBALL TEAM  </P> <P> Brandy Rico of Saugus High has signed a letter of intent to play softball at  Cal State Northridge, the university announced Wednesday. The utility player  twice was an All-Southern Section pick.  </P></p>
