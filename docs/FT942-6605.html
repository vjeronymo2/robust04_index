			<p>940528 FT  28 MAY 94 / Light load Noble Lifter, one of the world's largest floating cranes, drags ashore the Inner Dowsing lighthouse at Lowestoft. The 200ft structure, which was 12 miles off the coast of Mablethorpe, Lincolnshire, cleared the harbour by 13ft on each side</p>
