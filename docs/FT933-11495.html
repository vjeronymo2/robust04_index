			<p>930729 FT  29 JUL 93 / People: Perot Systems Europe David Cohen, group finance director of Alexon, plans to leave the group at the end of September to take up an appointment with Perot Systems Europe. Alexon has a new management team largely in place, but a successor to Cohen has yet to be named.</p>
