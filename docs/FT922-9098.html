			<p>920509 FT  09 MAY 92 / World Stock Markets: South Africa JOHANNESBURG staged a late rally, boosted by a stronger bullion price. The gold index gained 3 to 1,075 while the overall index firmed 16 to 3,603. Industrials advanced 21 to 4,482. Vaal Reefs improved R3 to R182.</p>
