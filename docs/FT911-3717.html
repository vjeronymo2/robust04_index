			<p>910423 FT  23 APR 91 / FW de Klerk President FW de Klerk arrives at South Africa House in London yesterday to be greeted by African National Congress protesters. Last night it was announced that Mr Douglas Hurd, the foreign secretary, will visit South Africa. Report, Page 4</p>
