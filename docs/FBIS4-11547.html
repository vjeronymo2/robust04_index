			<p>BFN     [Text] The U.S. Government has authorized the company IDB  Worldcom to provide direct telex and telephone service between  Cuba and the United States. (Mike Tower), the company's vice  president, said that Havana will be paid its share of this  commercial transaction, as authorized by Washington.</p>
