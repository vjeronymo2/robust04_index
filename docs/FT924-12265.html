			<p>921021 FT  21 OCT 92 / World News in Brief: Ulster soldier killed A soldier in the Royal Irish Regiment was shot dead at his uncle's farm in Co Antrim. He was a lay preacher and a friend of Democratic Unionist MP the Rev Ian Paisley.</p>
