			<p>910422 FT  22 APR 91 / World News in Brief: Old nude One of the world's first nude photographs - of a woman lying on a bed wearing only a string of pearls - is among a collection of 80 expected to fetch a total of around Pounds 130,000 at auction next month.</p>
