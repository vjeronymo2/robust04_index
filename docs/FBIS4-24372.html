			<p>BFN     [Text] Beijing, May 24 (XINHUA) -- Chinese Vice-Foreign  Minister Dai Bingguo met here today with Verka Modanu,  Macedonian charge d'affairs ad interim to China.    Modanu arrived here on May 21 to open the Macedonian Embassy  in China.</p>
