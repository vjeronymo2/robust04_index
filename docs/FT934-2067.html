			<p>931215 FT  15 DEC 93 / World News in Brief: Rock fall kills 25 At least 25 people were killed when a chunk of rock weighing about 3,000 tonnes broke off an escarpment on the edge of Cairo and crushed nine houses at the foot. Police said up to 50 people were still buried.</p>
