			<p><P> January 24, 1989, Tuesday, Southland Edition  </P> <P> 13 KILLED, 19 HURT IN CRASH  </P> <P> Thirteen peasants were killed and 19 were injured Monday when a truck's brakes  failed and it plunged off a mountain road into a ravine north of the capital,  Colombian police said.  </P></p>
