			<p>920528 FT  28 MAY 92 / Wales wins EC aid WALES WAS yesterday granted Pounds 96m in EC aid. Mr Bruce Millan, regional policy commissioner, said: 'Wales has suffered severely from the problems of industrial restructuring of the coal and steel industries and the recession.'</p>
