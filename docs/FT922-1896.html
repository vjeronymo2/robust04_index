			<p>920619 FT  19 JUN 92 / Drinks closure A SMITHKLINE Beecham factory that produces 160m bottles and cans of Lucozade and Ribena a year at Little Hulton, near Manchester, is to close next May with the loss of 290 jobs.</p>
