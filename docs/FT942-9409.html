			<p>940516 FT  16 MAY 94 / UK Company News in Brief: Casket CASKET has settled its litigation, begun in 1989, with certain former directors of Kingsley &amp; Forester Group. Costs of Pounds 250,000 will be charged to the accounts for the period ending March 31.</p>
