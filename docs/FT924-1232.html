			<p>921219 FT  19 DEC 92 / World News in Brief: BHP 23% ahead Broken Hill Proprietary, Australia's biggest company, reported a 23 per cent rise in half-year net operating profit to ADollars 502m (Pounds 227m) because of higher demand for its mineral products.</p>
