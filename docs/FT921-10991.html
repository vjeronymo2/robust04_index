			<p>920204 FT  04 FEB 92 / World News in Brief: IRA murders Protestant The IRA shot dead Protestant Gordon Hamill at a supermarket in Dungannon, County Tyrone. He was Northern Ireland's second terrorist victim in 12 hours.</p>
