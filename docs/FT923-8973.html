			<p>920807 FT  07 AUG 92 / World News in Brief: Heavy suspicion An overweight Egyptian woman was detained in Cairo on suspicion of suffocating her landlady by sitting on her during a quarrel. The suspect weighs 18 1/2 stones.</p>
