			<p>930511 FT  11 MAY 93 / UK Company News in Brief: EIS Group EIS GROUP has acquired the business and assets of William Klein of Esslingen, Germany, for Pounds 1.72m cash, including the repayment of loans, and the product repair service division of Airwork of Ferndown, Dorset, for Pounds 290,000 cash.</p>
