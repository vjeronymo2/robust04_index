			<p>941001 FT  01 OCT 94 / Finance and the Family: Smaller company shares decline - At a glance Smaller company share values continued to decline this week. The Hoare Govett Smaller Companies Index (capital gains version) dropped 1.5 per cent to 1637.33 over the week to September 29.</p>
