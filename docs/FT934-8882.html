			<p>931113 FT  13 NOV 93 / World News in Brief: Lorry driver released British lorry driver Melvin Ashworth was freed without charge by French police who had interviewed him about a Paris-Bordeaux motorway pile-up in which 17 people died on Wednesday.</p>
