			<p><P> November 14, 1990, Wednesday, Home Edition  </P> <P> 3.5 QUAKE HITS S. CAROLINA  </P> <P> An earthquake with a magnitude of 3.5 rattled South Carolina's coast Tuesday  but caused no major damage or injuries, authorities said. The earthquake was  centered about 10 miles north of Charleston.  </P></p>
