			<p>930823 FT  23 AUG 93 / World News in Brief: Contact with Mars probe lost US space agency engineers at Pasadena, California, have lost contact with the Mars Observer spacecraft. The probe was due to go into orbit round Mars tomorrow on its Dollars 980m study mission.</p>
