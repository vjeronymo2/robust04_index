			<p>930930 FT  30 SEP 93 / World News in Brief: Opec deal agreed The 12 members of the Organisation of Petroleum Exporting Countries, meeting in Geneva, reached agreement after five days of talks on a six-month accord which reduces output to boost prices. Earlier story, Page 20</p>
