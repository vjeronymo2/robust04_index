			<p>920511 FT  11 MAY 92 / World News In Brief: Soldier charged with murder A soldier will appear in court today in Enniskillen, Northern Ireland, charged with the murder of Sergeant Dean Oliver, 30, of the 1st Staffordshire Regiment from Chester, who was shot dead on Saturday.</p>
