			<p>921218 FT  18 DEC 92 / World Stock Markets: South Africa JOHANNESBURG revived in late trading, helped by a better performance from gold stocks. The gold index put on 5 to 837, while the overall index shed 12 to 3,223. Industrials remained weak, finishing 14 off at 4,297.</p>
