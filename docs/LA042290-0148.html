			<p><P> April 22, 1990, Sunday, Home Edition  </P> <P> Paula Zahn of "CBS This Morning" is the best of the morning anchors. She is  intelligent and the only one qualified to do the job, unlike Joan Lunden and  her insipid chatter or Deborah Norville, who is cold and clearly unfit for the  task.  </P> <P> Lynne Smith, San Diego  </P></p>
