			<p><P> September 13, 1989, Wednesday, Home Edition  </P> <P> U.S. ATTORNEY NOMINEE  </P> <P> President Bush has announced that he will nominate Jeffrey R. Howard, a deputy  attorney general of New Hampshire, to be that state's U.S. attorney. Howard,  33, would succeed Richard V. Wiebusch.  </P></p>
