			<p>920124 FT  24 JAN 92 / World News in Brief: Kaunda faces quiz Zambia is to investigate former president Kenneth Kaunda for alleged embezzlement of public funds. Kaunda, who was defeated in elections last October by President Frederick Chiluba, has in the past denied similar allegations.</p>
