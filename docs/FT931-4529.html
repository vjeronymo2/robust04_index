			<p>930310 FT  10 MAR 93 / World News in Brief: London bus chaos threat Almost two-thirds of services operated by London Buses are expected to be out of action today in a one-day strike by drivers in protest at average Pounds 30-a-week pay cuts. South-east in rail cuts frontline, Page 10</p>
