			<p>941025 FT  25 OCT 94 / International Company News: Irish Permanent IRISH PERMANENT: placing and offer of 30.8m ordinary shares at 180p attracted a total of 24,493 valid applications for 39.7m shares, representing Pounds 71.5m. The offer to qualifying persons was subscribed 2.8 times.</p>
