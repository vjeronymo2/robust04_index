			<p>921128 FT  28 NOV 92 / World News in Brief: North Sea oil production rises 20 per cent in value North Sea oil production rose 20 per cent in value in October, the first full month to show the effect of sterling's devaluation, according to the Royal Bank of Scotland's monthly oil index.</p>
