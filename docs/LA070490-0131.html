			<p><P> July 4, 1990, Wednesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Noriega lawsuit -- Because of a wire service error, The Times incorrectly  reported Tuesday that the government of Panama is suing former strongman Manuel  A. Noriega for more than $5 million. The actual figure is more than $5 billion.  </P></p>
