			<p>920422 FT  22 APR 92 / World News In Brief: Ark Royal 'bombed' Six sailors were injured when a Royal Navy Harrier jet accidentally bombed the aircraft carrier Ark Royal during a training exercise in the eastern Atlantic, the Ministry of Defence said.</p>
