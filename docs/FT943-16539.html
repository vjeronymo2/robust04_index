			<p>940704 FT  04 JUL 94 / Observer: Dumb-struck This one can hardly be pinned on Mossad. Yassir Arafat was yesterday rendered silent while visiting Gaza, his voice gone after two days of non-stop speechifying. Some Israeli politicians must be regretting they didn't let him home years ago.</p>
