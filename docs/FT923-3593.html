			<p>920911 FT  11 SEP 92 / Bank jobs go ALLIED IRISH BANK, the largest Irish banking group, is shedding 220 jobs, or about a fifth of its UK total. Some jobs will go at the bank's offices in Uxbridge, west London. Last year the bank's 35-branch UK operation made pre-tax losses of Pounds 43m.</p>
