			<p>920813 FT  13 AUG 92 / World News in Brief: Ferry deaths The sewerage system on the Celtic Pride ferry boat was blamed by Irish Marine Department officials for the deaths of Kathleen Tomlins, aged 15, and her brother James, aged 12, in their cabin during a crossing from Swansea to Cork.</p>
