			<p>930706 FT  06 JUL 93 / World News in Brief: Mafia millions seized Italian police confiscated an estimated Dollars 60m (Pounds 40m) worth of assets from the Mafia's reputed boss of bosses, Salvatore Riina, his relatives and his suspected chief henchman. Riina was arrested in January.</p>
