			<p>931223 FT  23 DEC 93 / UK Company News: Bromsgrove sale Bromsgrove Industries, the Birmingham-based specialist engineer, has sold its James Naylor offshoot to an unnamed buyer for Pounds 5.4m cash. Naylor is a manufacturer of plastic and foam products for florists.</p>
