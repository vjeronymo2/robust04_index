			<p>940718 FT  18 JUL 94 / Papers for 10p Two tabloid newspapers cost just 10p today in Scotland - the Daily Mirror for one day only and a Scottish version of Today for possibly longer. The price-cutting was prompted by the launch today of News International's Scotland Today.</p>
