			<p><P> July 27, 1990, Friday, Home Edition  </P> <P> NEWSWIRE  </P> <P> The Seattle City Council voted, 7-0, to approve construction of a new sports  and entertainment arena to be built by Seattle SuperSonic owner Barry Ackerley.  </P> <P> The arena, seating 16,000 to 20,000, will be located south of the Kingdome.  </P></p>
