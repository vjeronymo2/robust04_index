			<p>920115 FT  15 JAN 92 / Observer: Squeaky clean Rushing home to join in bathing the new baby, the young husband was alarmed to see his wife holding their firstborn by the ears and dipping it in the suds. 'That's not how you bath a baby,' he gasped. 'It is when the water's this hot,' she replied.</p>
