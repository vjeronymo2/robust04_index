			<p>BFN     [Text] Beijing, April 25 (XINHUA) -- Zhang Wannian, chief  of the General Staff of the Chinese People's Liberation Army  (PLA), met here today with Jan Klenberg, commander of the  Finnish National Defence Forces, and his party.    Finnish guests arrived here today at the invitation of  Zhang.</p>
