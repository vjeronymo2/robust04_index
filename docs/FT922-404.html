			<p>920627 FT  27 JUN 92 / Scottish clubs plan super league THE TOP five Scottish football clubs yesterday announced plans for an eight-club super league. Glasgow Rangers, Celtic, Hearts, Aberdeen and Dundee United endorsed a report recommending changes to Scotland's football club system.</p>
