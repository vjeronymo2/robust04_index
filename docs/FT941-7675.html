			<p>940224 FT  24 FEB 94 / World News in Brief: Explosives charge Patrick Ohadhmaill, 35, a senior lecturer from Accrington, Lancashire, was last night charged with possessing explosives and conspiring to cause an explosion. He was arrested by anti-terrorist police on Monday.</p>
