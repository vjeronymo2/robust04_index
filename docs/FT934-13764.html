			<p>931020 FT  20 OCT 93 / UK Company News in Brief: Caverdale Group CAVERDALE GROUP has received applications for its open offer in respect of 13.5m new ordinary shares (70.8 per cent). The figure includes 932,749 agreed to be taken up by directors.</p>
