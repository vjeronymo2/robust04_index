			<p><P> May 18, 1990, Friday, Home Edition  </P> <P> PEOPLE  </P> <P> Neutrogena Corp.'s chief operating officer and president-U.S. division, William  S. Ripley III, has resigned. Ripley joined the company in July, 1988.  Neutrogena, headquartered in Los Angeles, manufactures and sells specialty skin  and hair care products.  </P></p>
