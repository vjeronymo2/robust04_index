			<p>941228 FT  28 DEC 94 / World News in Brief: Flood alerts issued Flood warnings were issued in south Wales and Devon as prolonged rain brought rivers to danger levels. Homes were flooded and roads closed in Gwynedd and Powys. Weather, Page 14</p>
