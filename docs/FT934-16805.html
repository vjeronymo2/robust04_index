			<p>931005 FT  05 OCT 93 / Seoul agrees to border talks South Korea agreed yesterday to a proposal from the communist North for border talks today, breaking a months-long deadlock over Pyongyang's suspected nuclear weapons programme, Reuter reports from Seoul.</p>
