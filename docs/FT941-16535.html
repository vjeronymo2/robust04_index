			<p>940110 FT  10 JAN 94 / Merger of Ulster banks finalised The merger of two banks in Northern Ireland was completed yesterday. The creation of First Trust involved the amalgamation of branches of Allied Irish and Trustee Savings Bank in the province. The new bank has 1,500 staff and 96 branches.</p>
