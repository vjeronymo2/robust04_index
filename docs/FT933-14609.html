			<p>930713 FT  13 JUL 93 / World News in Brief: Kidnap fear Warnings that tourists should avoid eastern Turkey were renewed after it was confirmed that a missing British engineer and his Australian cousin had been kidnapped by the rebel Kurdistan Workers' party.</p>
