			<p>940312 FT  12 MAR 94 / World News in Brief: Police pinpoint 10th body Police searching for bodies buried under Frederick West's house in Cromwell Street, Gloucester, scaled down the operation for the weekend after pinpointing what they believe are the remains of a 10th victim.</p>
