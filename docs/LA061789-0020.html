			<p><P> June 17, 1989, Saturday, Home Edition  </P> <P> SHE'S GROWN VERY TIRED OF MURRAY GETTING KICKS  </P> <P> If Jim Murray uses the phrase go home and kick the dog, one more time, I think  I'll kick him.  </P> <P> I'm sure he is not so stupid that he doesn't know why such a phrase is uncalled  for.  </P> <P> GRAYCE W. WEBSTER  </P> <P> Laguna Beach  </P></p>
