			<p><P> September 30, 1990, Sunday, Bulldog Edition  </P> <P> 10 COPTER VICTIMS FOUND  </P> <P> Police on Friday found the bodies of 10 people killed in a chartered helicopter  that crashed and broke into pieces on a mountain in southern Japan, officials  said last week. The cause of the crash was under investigation.  </P></p>
