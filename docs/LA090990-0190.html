			<p><P> September 9, 1990, Sunday, Home Edition  </P> <P> RECYCLING ODDS  </P> <P> It is a good thing that the lottery officials are not in charge of the state  redemption program. When they saw that 1-cent return on a container wasn't  working, they probably would have reduced it to a half-cent.  </P> <P> R.E. WILSON  </P> <P> West Hills  </P></p>
