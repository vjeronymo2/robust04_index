			<p>940314 FT  14 MAR 94 / Thousands in Paris jobs rally Thousands of people marched through Paris at the weekend demanding the right to work and protesting against the Balladur government's proposal to cut wages for recent graduates. The rally was organised by the Communist-led CGT.</p>
