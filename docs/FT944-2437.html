			<p>941216 FT  16 DEC 94 / Rosyth contract The Rosyth dockyard in Fife has won a Pounds 100m contract to refit the Royal Navy nuclear submarine HMS Superb, it said yesterday. Babcock Rosyth Defence, manager of the yard, said work would start immediately and last until mid-1997.</p>
