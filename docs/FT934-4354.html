			<p>931204 FT  04 DEC 93 / World News in Brief: Final voyage The Royal Navy's last sea-going wooden vessel, the minesweeper HMS Nurton, sailed into Portsmouth for decommissioning. HMS Nurton was constructed with a teak hull to minimise the danger from magnetic mines.</p>
