			<p>920827 FT  27 AUG 92 / World News in Brief: Lebanon political crisis Lebanese foreign minister Faris Bouez carried out his threat to resign, together with communications minister George Saadeh. Both were protesting at the government's decision to proceed with controversial general elections.</p>
