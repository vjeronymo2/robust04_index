			<p>940207 FT  07 FEB 94 / World News in Brief: Joseph Cotton dies US actor Joseph Cotton died in Los Angeles, aged 88. He became a star with his and director Orson Welles' first film, Citizen Kane, and his other films included The Third Man and Touch of Evil.</p>
