			<p>920804 FT  04 AUG 92 / World Stock Markets: South Africa JOHANNESBURG fell in thin trading as the two-day general strike, led by the ANC, began. The gold index dropped 28 or 2.6 per cent to 1,041, the industrial index lost 27 to 4,215 and the overall index shed 21 to 3,409.</p>
