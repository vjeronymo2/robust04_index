			<p>920801 FT  01 AUG 92 / Olympic News In Brief: Silver for Britain Miriam Blasco of Spain defeated Nicola Fairbrother of Britain for the gold in the women's lightweight judo. Bronze went to Driulis Gonzalez of Cuba and Nicole Flagothier of Belgium.</p>
