			<p>941121 FT  21 NOV 94 / Company News (This Week): Northern Foods - Other companies Interim profits on Wednesday are forecast at around Pounds 65m, down from Pounds 72.1m a year earlier, because of pressure on dairy profits and exceptionals.</p>
