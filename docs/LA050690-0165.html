			<p><P> May 6, 1990, Sunday, Home Edition  </P> <P> FLASH FROM THE PAST  </P> <P> On June 15, 1949, residents of West Covina went to the polls to decide whether  to change the city's name to Fleetwood. They voted 391 to 341 to keep the name  of West Covina.  </P></p>
