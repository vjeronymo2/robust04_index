			<p>930601 FT  01 JUN 93 / Algiers shooting Police have shot dead three members of a radical Islamic group suspected of shooting the writer and journalist Mr Tahar Djaout in Algiers last week, writes Francis Ghiles. Mr Djaout has been in a coma since the shooting.</p>
