			<p>920707 FT  07 JUL 92 / International Company News: Nissan Motor - Correction MR Tadashi Kume was yesterday incorrectly identified as chairman of Nissan Motor. The Nissan chairman is Mr Yutaka Kume. Mr Tadashi Kume is former president of Honda Motor.</p>
