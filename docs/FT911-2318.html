			<p>910430 FT  30 APR 91 / UK Company News: Vickers: Correction A total of 1,049 Rolls-Royce and Bentley cars were sold in thefirst quarter of 1990, and not in the first three months of this year, as stated in the Financial Times of April 26.</p>
