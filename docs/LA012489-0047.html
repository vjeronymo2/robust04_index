			<p><P> January 24, 1989, Tuesday, Home Edition  </P> <P> PEOPLE: LOS ANGELES COUNTY  </P> <P>  Harvey Durand has been named group vice president-drug store for the Vons  Cos., El Monte. Durand previously was vice president-drug division for the  Albertsons stores in Texas, Florida and Louisiana.  </P></p>
