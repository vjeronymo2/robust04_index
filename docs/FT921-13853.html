			<p>920118 FT  18 JAN 92 / World News in Brief: Firebombs found Two firebombs which partially ignited but fizzled out after being planted 'possibly months ago' were discovered by the landlord of the Marquis of Granby pub in Shaftesbury Avenue, in the West End.</p>
