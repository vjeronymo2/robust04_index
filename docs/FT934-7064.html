			<p>931122 FT  22 NOV 93 / Childcare tax call Almost half of organisations which do not provide their employees with childcare assistance would be more likely to do so if there were changes to the tax rules, says the Campaign for Tax Relief and Childcare. The organisation contacted 500 employers.</p>
