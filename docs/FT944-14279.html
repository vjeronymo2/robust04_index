			<p>941024 FT  24 OCT 94 / Arts (Openings): Washington The National Gallery of Art opens an exhibition of Roy Lichtenstein's prints on Sunday. The show will include little-known prints from the 1950s and pop images from the 1960s when printmaking became a major force in contemporary art.</p>
