			<p>941019 FT  19 OCT 94 / VAT donation Northern Ireland Electricity is to donate Pounds 100,000 of the interest it received on VAT pre-payments to energy-saving causes. The company, the third to make this gesture, received Pounds 8m in pre-payments.</p>
