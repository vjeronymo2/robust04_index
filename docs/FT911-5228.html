			<p>910415 FT  15 APR 91 / World News in Brief: Honecker 'serious' Ousted East German leader Erich Honecker, 78, was operated on at a Soviet hospital shortly after being flown to Moscow last month and remains seriously ill, according to German newspaper reports.</p>
