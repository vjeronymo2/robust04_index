			<p>921110 FT  10 NOV 92 / World News in Brief: Satellite contract Russia won its first commercial contract to launch a western-built satellite. The Dollars 36m (Pounds 23.2m) deal has raised fears that Russia may undercut western rivals in the commercial launch market.</p>
