			<p>930320 FT  20 MAR 93 / Disciplinary move THE Treasury confirmed last night that disciplinary proceedings were going ahead against Mr Reg Wheeler, chief executive of Forward Civil Service Catering. Confirmation came after reports that Mr Wheeler had illegally awarded Pounds 5m of government business.</p>
