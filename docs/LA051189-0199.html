			<p><P> May 11, 1989, Thursday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Because of an error by Pan Am, a chart in Wednesday's editions that compared  Pan Am financial data to that of NWA incorrectly showed figures in thousands of  dollars. The data provided should have been shown in millions.  </P></p>
