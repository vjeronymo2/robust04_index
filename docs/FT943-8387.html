			<p>940817 FT  17 AUG 94 / International Company News: Utility rises 70% Korea Electric Power (Kepco), the state-controlled electricity monopoly, reported that net profits rose 70 per cent to Won391.5bn for the first half of 1994, writes John Burton. Sales rose 14.6 per cent to Won4,051bn.</p>
