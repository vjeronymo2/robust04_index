			<p>930424 FT  24 APR 93 / World News in Brief: Diplomats missing in Afghanistan A Briton from the deputy high commission in Karachi is one of three European diplomats who have disappeared after a joint official visit to the city of Quetta, Baluchistan, the Foreign Office said.</p>
