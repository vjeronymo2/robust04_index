			<p>910426 FT  26 APR 91 / Oil groups charged AMOCO'S UK oil exploration arm and Stena Offshore, the North Sea oil services company, are being prosecuted by the Health and Safety Executive for failing to provide adequate supervision of divers working for the two companies in the North Sea last summer.</p>
