			<p>940725 FT  25 JUL 94 / Company News (This Week): Siemens - Other companies The big German electronics and electrical group which earlier this month announced heavy lay-offs and forecast a decline in operating profits of up to 15 per cent for this year, is due to publish third-quarter results today.</p>
