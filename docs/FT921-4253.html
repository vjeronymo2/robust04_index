			<p>920311 FT  11 MAR 92 / World News in Brief: Cargo reaches Iran One of two North Korean freighters thought to be carrying Scud missiles for Iran or Syria docked at the Iranian port of Bandar Abbas, a US Navy official said. The US Navy has been shadowing the vessels but did not intercept either.</p>
