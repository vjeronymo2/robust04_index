			<p>931124 FT  24 NOV 93 / Coopers &amp; Lybrand elects chairman Mr Peter Smith has been elected chairman of Coopers &amp; Lybrand, the UK's largest accountancy firm. The firm's 700 partners selected Mr Smith using a single-transferable vote system controlled by the Electoral Reform Society.</p>
