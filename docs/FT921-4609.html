			<p>920309 FT  09 MAR 92 / Construction Contracts: Zimbabwean plant WSP PARSONS BROWN has been appointed by Lurgi (UK) of Woking, Surrey to carry out the design of the structural steelwork, civil and building works for a Pounds 60m sinter plant at Redcliff, Zimbabwe.</p>
