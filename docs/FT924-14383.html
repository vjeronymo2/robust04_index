			<p>921010 FT  10 OCT 92 / World News in Brief: Iraq holds US citizen An American citizen has been seized in Kuwait by Iraqi security personnel and taken back to Iraq, a White House official said. The official said the US government was working through diplomatic channels to secure the man's release.</p>
