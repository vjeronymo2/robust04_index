			<p>931221 FT  21 DEC 93 / World News in Brief: Serial killer sentenced Colin Ireland, 39, who pleaded guilty at the Old Bailey to the murder of five homosexual men, was sentenced to five life terms. Mr Justice Sachs said he believed Ireland should never be released.</p>
