			<p>921218 FT  18 DEC 92 / Osman remanded in Hong Kong Mr Lorrain Osman, the former chairman of a Malaysian bank who was extradited from Britain to Hong Kong on Wednesday, was yesterday remanded in custody pending a bail hearing early next week, writes Simon Holberton in Hong Kong.</p>
