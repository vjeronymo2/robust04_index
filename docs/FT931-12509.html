			<p>930128 FT  28 JAN 93 / Beef consumption falls CONSUMPTION of milk and cream, eggs, butter, beef, pork, potatoes and sugar all declined between 1986 and 1991. Purchases of poultry and fruit increased, reflecting the attention given to healthier diets.</p>
