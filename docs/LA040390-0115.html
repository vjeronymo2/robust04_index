			<p><P> April 3, 1990, Tuesday, Home Edition  </P> <P> SPANISH POLICE SEIZE DRUGS  </P> <P> Spanish police officers said Monday they have seized 110 pounds of cocaine and  arrested three people. Agents found the drugs while searching the trunk of a  car in central Madrid, a police spokesman said.  </P></p>
