			<p>920310 FT  10 MAR 92 / World Stock Markets: South Africa JOHANNESBURG drifted aimlessly ahead of South Africa's whites-only reform referendum next week. The all-gold index ended down 7 at 1,190, while the industrial index rose 11 to 4,369. The all-share index eased 3 to 3,539.</p>
