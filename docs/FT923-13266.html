			<p>920714 FT  14 JUL 92 / World News In Brief: Algerian premier called as witness Outgoing prime minister Sid Ahmed Ghozali was summoned to appear as a witness at the trial of Algerian Moslem fundamentalist leaders of the outlawed Islamic Salvation Front.</p>
