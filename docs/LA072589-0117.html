			<p><P> July 25, 1989, Tuesday, Home Edition  </P> <P> QUAKE HITS VIRGIN ISLANDS  </P> <P> A tremor shook the U.S. Virgin Islands Monday and was felt in neighboring  Puerto Rico, the Geophysical Institute said. No damage or injuries were  reported.  </P></p>
