			<p>940411 FT  11 APR 94 / World News in Brief: Egyptian fundamentalists jailed An Egyptian court sentenced two academics and the editor of a defunct fundamentalist newspaper to six months' jail for libel of the Grand Mufti, the country's highest authority on religious law.</p>
