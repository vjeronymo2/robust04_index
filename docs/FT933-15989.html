			<p>930706 FT  06 JUL 93 / UK Company News: Borthwicks BORTHWICKS has acquired net assets of F&amp;C Hong Kong from F&amp;C International for Pounds 265,000 cash. F&amp;C manufactures flavours and fragrances; in the year to end-June 1992 it incurred losses of Pounds 19,525 on turnover of Pounds 1.26m.</p>
