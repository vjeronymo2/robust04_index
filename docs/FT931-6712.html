			<p>930227 FT  27 FEB 93 / Correction THERE WAS a typographical error in Caroline Garnham's article in the A-Z (T for Trusts) published today. The table headed 'Trust for children or grandchildren over 18' should read 'Trust for children over 18 or grandchildren.'</p>
