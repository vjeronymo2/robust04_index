			<p><P> March 23, 1990, Friday, Orange County Edition  </P> <P> FOR THE RECORD  </P> <P> Arts grants -- A March 7 story reported that UC Irvine and Saddleback College  had been recommended for California Arts Council grants. In fact, neither  organization was recommended for funding in the program.  </P></p>
