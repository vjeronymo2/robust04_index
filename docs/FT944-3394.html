			<p>941213 FT  13 DEC 94 / World News in Brief: Fireworks fear Fireworks taken on board by a passenger may have caused a mid-air explosion on a Tokyo-bound Philippine Airlines flight which killed a Japanese engineer, airline officials said.</p>
