			<p><P> June 4, 1990, Monday, Orange County Edition  </P> <P> FOR THE RECORD  </P> <P> Irvine City Council -- Albert Nasser, a candidate in Tuesday's City Council  election, does not favor a $1,000 spending limit in council races as reported  in Sunday's paper. He has limited his own spending to less than $1,000,  however.  </P></p>
