			<p>930406 FT  06 APR 93 / UK Company News: Dobson Park DOBSON PARK Industries has sold Revere Aerospace for Pounds 5m to Amatek. The aircraft weighing kits business of Revere Aerospace is being retained and is to be integrated with the group's load cell business Revere Transducers in California.</p>
