			<p>921210 FT  10 DEC 92 / World News in Brief: Moslems arrested in Cairo Egyptian security forces arrested more than 400 people in a two-day sweep through Moslem militant strongholds in Cairo. They include key members of an Islamic group which is seeking to overthrow the government.</p>
