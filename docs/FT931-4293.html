			<p>930311 FT  11 MAR 93 / World Stock Markets: South Africa JOHANNESBURG was mixed, with De Beers easing on profit-taking following Tuesday's results. The shares lost 85 cents to R68 as the overall index shed 5 to 3,419 and industrials gained 14 at 4,463. The gold index fell 11 to 1,002.</p>
