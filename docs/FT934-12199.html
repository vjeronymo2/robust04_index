			<p>931027 FT  27 OCT 93 / World News in Brief: Substitute sought for Seat The Spanish regional government of Cataluna promised Pta6bn (Dollars 45m) in credits and guarantees to auto-parts suppliers willing to set up business on the site of Seat's apparently doomed plant in Barcelona.</p>
