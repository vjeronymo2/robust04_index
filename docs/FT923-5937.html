			<p>920827 FT  27 AUG 92 / UK Company News: W Canning sale W Canning has sold its 90 per cent stake in LJ Specialities to C Itoh for Pounds 1.35m cash plus repayment of Pounds 190,000 borrowings. Proceeds are to be used to reduce group borrowings.</p>
