			<p>930611 FT  11 JUN 93 / International Company News: Sakura Bank of Japan SAKURA Bank of Japan is to upgrade its representative office in Guangzhou, China, to branch status in mid-September, making it Sakura's second branch in the country, Reuter reports.</p>
