			<p>920213 FT  13 FEB 92 / Observer: No problem Calling the teams together before a rugby international, the referee reminded them it was a big occasion, and added: 'The last thing I want to see is nastiness on the field.' 'Fair enough, Ref,' grinned a toothless prop forward. 'Any other last wishes?'</p>
