			<p>930519 FT  19 MAY 93 / UK Company News In Brief: Aminex AMINEX has raised Pounds 69,000 from a placing for cash of 1.19m shares at 5.85p per share. They were placed with East West Oil and that company will have an interest of 9.1 per cent in the Aminex.</p>
