			<p>930414 FT  14 APR 93 / International Company News in Brief: Securum Securum, the first so-called bad bank set up by the Swedish state to take over non-performing assets of lossmaking commercial banks, reported a loss after financial items of SKr1.67bn (Dollars 220m) for 1992, agencies report.</p>
