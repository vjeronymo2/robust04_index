			<p>940713 FT  13 JUL 94 / World News in Brief: Bomb attack in Rhodes Two bomb blasts injured six tourists, one seriously, on the Greek holiday island of Rhodes. No one claimed responsibility for the attacks in the island's main city. No Britons were injured.</p>
