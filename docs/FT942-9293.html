			<p>940517 FT  17 MAY 94 / Tate and Lyle faces protests Demonstrations are planned today outside 15 plants of the Tate and Lyle company in Britain, the US and Canada in support of 750 workers locked out for 11 months from its AE Staley starch and sweetener subsidiary in Decatur, Illinois.</p>
