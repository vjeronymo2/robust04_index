			<p>920304 FT  04 MAR 92 / World News in Brief: Turkish miners killed At least 13 miners were killed and 52 injured in an explosion at the Incirharmani coal mine in north-west Turkey. More than 200 miners were in a gallery which took the brunt of the blast.</p>
