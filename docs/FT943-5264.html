			<p>940905 FT  05 SEP 94 / Company News (This Week): Blue Circle Industries - Other companies Thursday's interim pre-tax profits are expected to rise to the range of Pounds 80m-Pounds 95m, against Pounds 60.5m. The dividend is expected to be pegged at 3.75p.</p>
