			<p>940225 FT  25 FEB 94 / UK Company News in Brief: Manpower MANPOWER has acquired London &amp; Provincial Nursing Services, the largest supplier of nursing staff to the National Health Service. The existing operations team at LPNS will continue to manage the network of 22 branches.</p>
