			<p><P> June 20, 1989, Tuesday, P.M. Final  </P> <P> HALT STEALTH, GLENN ASKS  </P> <P> Sen. John Glenn (D-Ohio) today asked the Pentagon to stall production of the  Stealth bomber until it has undergone a thorough flight test program, saying  the savings could go to other programs.  </P></p>
