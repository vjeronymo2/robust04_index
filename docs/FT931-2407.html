			<p>930320 FT  20 MAR 93 / World News in Brief: Anglo-Saxon cathedral Archaeological excavations at Canterbury Cathedral show that there was a huge cathedral on the site in Anglo-Saxon times - confirming that the Anglo-Saxons were builders of great churches, contrary to the prevailing historical view.</p>
