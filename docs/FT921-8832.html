			<p>920215 FT  15 FEB 92 / Glynwed jobs go GLYNWED International, the engineering group, is to combine its two West Midlands copper tube businesses on one site with the loss of about 200 jobs. The Continental Tube plant at Great Bridge will be transferred to Wednesday Tube at Bilston.</p>
