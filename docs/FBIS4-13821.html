			<p>BFN     [Text] An IDF [Israel Defense Forces] soldier was  seriously wounded by shots fired at an IDF observation post at  the entrance to the police station in downtown Nabulus. The  shots were fired from a nearby post office. The soldier was  hospitalized at the Sheba Medical Center.</p>
