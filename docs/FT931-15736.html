			<p>930111 FT  11 JAN 93 / Marines kill Somali gunmen US Marines yesterday killed three Somali gunmen and wounded a fourth in a gunfight in Mogadishu, Reuter reports from Mogadishu. US-led forces have killed at least 11 Somalis since a relief effort began on December 9.</p>
