			<p>940628 FT  28 JUN 94 / People: James White James White, a non-executive director of Bowater, Branson Electrical, Lucas Industries, Miller Insurance, Perry Group, Redland Group and SmithKline Beecham, has died at the age of 56. He was chairman and chief executive of Bunzl from 1988 to 1990.</p>
