			<p>930104 FT  04 JAN 93 / Holiday fizz LAGER louts have been hit by the recession. A 1990 study of people complaining about foreign holidays, showed 6 per cent blamed noisy louts. But in a survey last year by Mori for the Association of British Travel Agents no one mentioned lager louts.</p>
