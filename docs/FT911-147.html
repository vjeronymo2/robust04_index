			<p>910514 FT  14 MAY 91 / World Stock Markets: South Africa JOHANNESBURG eased in quiet trading yesterday. Violence in the black townships was blamed for the absence of foreign investors, although a fall in the financial rand gave some support. The all-share index slipped 14 to 2,972.</p>
