			<p>920811 FT  11 AUG 92 / UK Company News: Mid Wynd asset value declines Net asset value of Mid Wynd International Investment Trust fell from 290.5p to 280.9p over the 12 months to June 30. Earnings per share were down from 6.7p to 6.34p. A final dividend of 3.6p lifts the total to 6p (5.7p).</p>
