			<p>930713 FT  13 JUL 93 / UK Company News in Brief: Excaliber Group EXCALIBER GROUP subsidiary, Mibert Precision, has broadened its gear-making capabilities by purchasing MTS, a local grinding company. MTS will become part of Spencer Gears, one of Mibert's divisions.</p>
