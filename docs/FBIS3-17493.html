			<p>Language: <F P=105> Russian </F> Article Type:BFN     [Text] In the Murmansk Oblast the recent elections to the  oblast Duma were invalid, because only 17 percent of the voters  came to the polling stations.    In Murmansk itself only about 15 percent of the inhabitants  of this large port city took part in the voting.</p>
