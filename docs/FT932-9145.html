			<p>930515 FT  15 MAY 93 / World News in Brief: French siege A gunman was holding six children and a teacher hostage as a siege at the Commandant Charcot nursery school in the Paris suburb of Neuilly entered its second day. He is demanding a FFr100m (Pounds 12m) ransom.</p>
