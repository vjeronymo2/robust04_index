			<p><P> May 31, 1990, Thursday, Home Edition  </P> <P> GRENADE KILLS 3 CHILDREN  </P> <P> Three children were killed and three wounded when a grenade they were playing  with at a former Nicaraguan Contra base in eastern Honduras exploded, an armed  forces spokesman said Wednesday.  </P></p>
