			<p><P> April 12, 1990, Thursday, Home Edition  </P> <P> MOLASSES GUMS UP TRACKS  </P> <P> A freight train plowed into a tractor-trailer carrying molasses, dumping 48,880  pounds of the brown goo on the tracks Tuesday. None of the 21 cars in the  Norfolk &amp; Western train derailed, and no one was injured, officials said.  </P></p>
