			<p>921012 FT  12 OCT 92 / World News in Brief: Radioactive alert Two containers housing highly radioactive caesium and strontium were seized by German officials, who said that 20kg of bomb-grade uranium was still missing. The containers appeared to originate from stores in the former Soviet Union.</p>
