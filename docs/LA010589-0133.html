			<p><P> January 5, 1989, Thursday, Home Edition  </P> <P> TURKISH BUS CRASH KILLS 11  </P> <P> Eleven people were killed and 26 injured when a bus plunged into a ditch on  Wednesday near Gurun, 250 miles southeast of Ankara, the Anatolian News Agency  reported.  </P></p>
