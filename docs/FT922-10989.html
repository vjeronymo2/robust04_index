			<p>920428 FT  28 APR 92 / Beer exports up BEER exports topped 1m barrels for the first time last year. UK brewers exported 1.126m barrels, valued at Pounds 80m. The US was the biggest customer, taking a third of the total. The fastest-growing markets were Spain and the Netherlands.</p>
