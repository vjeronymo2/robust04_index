			<p><P> August 13, 1989, Sunday, Home Edition  </P> <P> NEWSWIRE  </P> <P> A top East German sports journalist has defected to the West by ferry after  covering a track meet in Malmo, Sweden. Joerg Kotterba, 39, wrote for the daily  Berlin Zeitung and edited the weekly Der Leichtathlet (The Athlete).  </P></p>
