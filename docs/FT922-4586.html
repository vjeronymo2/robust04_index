			<p>920604 FT  04 JUN 92 / Observer: Spot on While the FT never gives investment tips, it was nice to see that we tipped Dr Devious, the Derby winner, in Charterhouse Bank's front page advertisement yesterday. Observer would like to encourage more of the same. Much more fun than stocks and shares.</p>
