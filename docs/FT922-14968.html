			<p>920403 FT  03 APR 92 / World Stock Markets: South Africa WEAK bullion prices in Europe pulled the gold index lower to close down 25 at 1,100. Industrials fell 20 to 4,405 and the overall index lost 19 to 3,499. Western Deep Levels dropped R2 to R97 and Vaal Reefs eased R4 at R192.</p>
