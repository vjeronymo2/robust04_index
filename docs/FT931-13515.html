			<p>930123 FT  23 JAN 93 / World News in Brief: Calvet gives up Jacques Calvet, head of French car maker Peugeot Citroen, is giving up his Perot-style campaign for the French presidency. He said he launched his bid to stimulate debate and was now withdrawing.</p>
