			<p>920129 FT  29 JAN 92 / World News in Brief: Aircraft deaths rise A total of 1,090 people died in aircraft accidents last year, an increase of nearly 80 per cent on 1990 despite a fall in the number of passengers carried, Flight International magazine said.</p>
