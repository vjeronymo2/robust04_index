			<p>920928 FT  28 SEP 92 / World News in Brief: Man killed in front of mother Masked terrorists shot dead Gerard O'Hara, 19, in front of his mother at his home in north Belfast. The loyalist Ulster Freedom Fighters claimed responsibility.</p>
