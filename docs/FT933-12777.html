			<p>930722 FT  22 JUL 93 / UK Company News in Brief: Unichem UNICHEM has, through its E Moss retail offshoot, acquired Campbell Chemists, which owns and operates a pharmacy in Wigan, for a maximum Pounds 565,000 in shares and cash.</p>
