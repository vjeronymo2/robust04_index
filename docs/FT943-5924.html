			<p>940901 FT  01 SEP 94 / UK Company News: Farnell Farnell Electronics has sold Eurotec Optical Fibres to Schott-Glass. The disposal will mean a Pounds 1.6m charge, which is principally goodwill arising from the original acquisition. Eurotec has sales of Pounds 3m and net assets of Pounds 1.4m.</p>
