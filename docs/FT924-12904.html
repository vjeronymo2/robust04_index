			<p>921019 FT  19 OCT 92 / World News in Brief: Violence in Algeria Three gunmen wounded a policeman when they attacked a police post in the west of the country. Later a man was killed in Algiers when the bomb he was carrying exploded near a para-military gendarmerie.</p>
