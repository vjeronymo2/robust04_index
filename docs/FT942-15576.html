			<p>940414 FT  14 APR 94 / UK Company News in Brief: Aberforth Split Level Trust Net asset value 278.36p per capital share at March 31, up 31 per cent. Value per unit (one capital share and one income share) 288.95p, up 30 per cent. Third interim dividend held at 2p, maintaining total to date at 6p.</p>
