			<p>931125 FT  25 NOV 93 / World News in Brief: Whisky galore The last 14 bottles of scotch salvaged from the Scottish shipwreck which inspired the book and film Whisky Galore fetched Pounds 11,462 at a Christie's Glasgow auction - almost three times the predicted figure.</p>
