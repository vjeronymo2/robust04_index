			<p>920118 FT  18 JAN 92 / World News in Brief: European football The draw for the European Championship puts England against Sweden, hosts of the June competition, France and Yugoslavia. Scotland meet Germany, the Netherlands and the newly formed Commonwealth of Independent States.</p>
