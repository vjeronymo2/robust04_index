			<p>920926 FT  26 SEP 92 / World News in Brief: Battered wife freed Kiranjit Ahluwali, the battered wife convicted in 1989 of murdering her husband, was freed from prison after the Old Bailey accepted her manslaughter plea on the basis of diminished responsibility.</p>
