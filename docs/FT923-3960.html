			<p>920909 FT  09 SEP 92 / World Stock Markets: South Africa JOHANNESBURG weakened as investors remained nervous following Monday's shooting of 24 ANC supporters in Ciskei. The industrial and overall indices both lost 46 to 4,056 and 3,131 respectively. The gold index fell 15 to 928.</p>
