			<p>BFN     [Text] Cairo, 8 May (MENA)-- Arab League Secretary General  Dr. 'Ismat 'Abd-al-Majid left Cairo for Johannesburg this  morning leading a delegation that will attend the inauguration  of Nelson Mandela as president of South Africa.    The inauguration is slated for the day after tomorrow,  Tuesday.</p>
