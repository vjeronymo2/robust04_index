			<p>921105 FT  05 NOV 92 / World News in Brief: Damages for fireman Fireman Paul Hale, 44, of Minster, Kent, who has suffered from post traumatic stress disorder since the 1987 blaze at King's Cross station, London, was awarded Pounds 147,683 damages in the High Court.</p>
