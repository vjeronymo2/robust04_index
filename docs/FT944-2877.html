			<p>941215 FT  15 DEC 94 / World Commodities Prices: Cotton Liverpoool- No spot or shipment sales were recorded for the second week in succession. Ordering was restricted and the offtake was confined to minimum quantities. Slow trading persisted in certain specialist growths.</p>
