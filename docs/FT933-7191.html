			<p>930823 FT  23 AUG 93 / World News in Brief: Mother Teresa The health of the 82-year-old Nobel prize winner worsened. Doctors in New Delhi moved her to a coronary unit after she developed breathing problems. Mother Teresa was fitted with a pacemaker after suffering a second heart attack in 1989.</p>
