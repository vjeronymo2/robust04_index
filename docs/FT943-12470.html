			<p>940725 FT  25 JUL 94 / Company News (This Week): Lloyds Abbey Life - Other companies Lloyds Abbey Life: Interim results from the life insurance group on Wednesday are expected to show pre-tax profits of Pounds 164m to Pounds 176m for the six months to June 30 (Pounds 152.5m).</p>
