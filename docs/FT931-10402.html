			<p>930209 FT  09 FEB 93 / World News in Brief: Two charged after quarry arrests Two Irishmen are to appear in court in London today charged with conspiracy to cause explosions. They were arrested during a surveillance operation at a quarry near Wells, Somerset. A third man is being sought.</p>
