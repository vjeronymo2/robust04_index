			<p>921106 FT  06 NOV 92 / UK Company News: Jersey Phoenix net asset value 91.84p Net asset value per share at Jersey Phoenix Trust amounted to 91.84p at October 31 against 95.59p a year earlier. At the trust's year-end on June 30 the value was 90.5p. The first interim dividend is unchanged at 1.25p.</p>
