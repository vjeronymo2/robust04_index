			<p>941025 FT  25 OCT 94 / UK Company News: Allied Radio ALLIED RADIO now holds 81.2 per cent of voting rights of Fortune 1458 following completion of rights issue. Allied, an underwriter of the issue, increased its holding by 229,120 ordinary.</p>
