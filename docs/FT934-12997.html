			<p>931023 FT  23 OCT 93 / World Stock Markets: South Africa GOLD stocks lost ground in line with a fall in the price of bullion. The index fell 60 or 3.4 per cent to 1,716, while the industrial index was off 6 at 4,495 and the overall 33 to 3,872. De Beers lost R1.50 to R83 and Anglos R2.25 to R136.</p>
