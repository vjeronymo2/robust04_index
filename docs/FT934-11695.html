			<p>931029 FT  29 OCT 93 / World News in Brief: Trial by jury Russia is to reintroduce trial by jury in five regions next week, 76 years after Bolshevik revolutionaries abolished the system as corrupt and bourgeois, a justice ministry statement said.</p>
