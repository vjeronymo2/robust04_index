			<p>930730 FT  30 JUL 93 / World News in Brief: Fire on factory ship Firefighters were battling a blaze aboard a Russian factory ship off the Shetland Islands. The coastguard said 128 crew were being evacuated, leaving the captain, engineers and essential personnel to help fight the blaze.</p>
