			<p>941109 FT  09 NOV 94 / UK Company News: Grosvenor Inns GROSVENOR INNS has purchased a 25 year leasehold interest in a site in London's Kings Road for Pounds 650,000 cash. The site currently trades as The Argyle, a restaurant and bar.</p>
