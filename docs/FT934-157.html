			<p>931230 FT  30 DEC 93 / International Capital Markets: KOI KOI, Turkey's privatisation agency, awarded a consortium led by Chase Manhattan Bank the mandate to arrange the privatisation of Tupras Turkiye Petrol Rafinerileri and Petrol Ofisi, two Turkish petroleum companies, Reuter reports from Ankara.</p>
