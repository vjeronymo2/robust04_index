			<p>930403 FT  03 APR 93 / Cinema high THE NUMBER of people going to the cinema was at a 14-year high in February, the Cinema Advertising Association said yesterday. A total of 2.41m cinema tickets was sold each week in February - a rise of 9.2 per cent on the same period last year.</p>
