			<p><P> May 6, 1990, Sunday, Orange County Edition  </P> <P> SHAFTED BY A SHIFT  </P> <P> I strongly protest the move of "China Beach" from Wednesday to Monday. The  show's fans certainly were not given a chance to voice our opinion on the  shift.  </P> <P> Mrs. Earl F. Skinner, Whittier  </P></p>
