			<p>941208 FT  08 DEC 94 / S Africa to write off debt from Namibia South Africa is to write off a R700m (Pounds 126m) debt owed by its former colony Namibia even though it is trying to win foreign aid and investment to help it rebuild from the ravages of apartheid.</p>
