			<p>930826 FT  26 AUG 93 / World Stock Markets: South Africa THE downwards drift in gold shares on the back of a weaker bullion price deepened near the close, but industrials held on to small gains. The golds index lost 32 to 1,756 while industrials rose 7 to 4,624. The overall index shed 6 to 4,045.</p>
