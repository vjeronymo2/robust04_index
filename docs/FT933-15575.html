			<p>930708 FT  08 JUL 93 / TV complaints COMPLAINTS from viewers about television violence trebled over the past year, the Broadcasting Standards Council said yesterday. It received 230 complaints about on-screen violence in the year to the end of March compared with 68 the previous year.</p>
