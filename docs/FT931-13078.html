			<p>930126 FT  26 JAN 93 / World Stock Markets: South Africa SHARES drifted lower in relatively quiet, directionless trade, although mining related-stocks remained firm. The overall index lost 6 to 3,398 and the industrial index shed 18 to 4,517. The gold index was 11 lower at 809.</p>
