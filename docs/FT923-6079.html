			<p>920827 FT  27 AUG 92 / World News in Brief: Somalia emergency: UN secretary-general Boutros Boutros Ghali proposed a big increase in efforts to help the starving in Somalia. He recommended deploying up to 3,500 UN troops instead of the present 50 unarmed guards to ensure aid deliveries. Page 4</p>
