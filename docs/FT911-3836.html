			<p>910423 FT  23 APR 91 / UK Company News: Proudfoot sale Alexander Proudfoot has sold its BAS subsidiary group of debt collection and in-house legal recovery services for Pounds 5.5m to Matahari 388, which is backed by a syndicate led by Foreign &amp; Colonial Ventures.</p>
