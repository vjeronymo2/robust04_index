			<p><P> April 13, 1989, Thursday, Home Edition  </P> <P> PEOPLE: L.A. COUNTY  </P> <P> Deborah Aal has been named president of Act III Television, a division of Act  III Communications, Los Angeles, effective May 1. Aal previously was executive  producer for GTG Entertainment on "Raising Miranda," a half-hour comedy for  CBS.  </P></p>
