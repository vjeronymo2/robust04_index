			<p>931222 FT  22 DEC 93 / World News in Brief: Storms sweep Europe Storms hit western Europe, swamping German cities in floodwaters, closing Belgian hospitals and schools, and slowing Norway's oil exports because tankers were unable to load at North Sea platforms.</p>
