			<p>BFN   <F P=106> [TA SR report in the "Briefly" column] </F>   [Text] The newly established Slovak Green Party was  registered with the Ministry of Interior of the Slovak Republic  on 31 May 1994 under an altered name--Slovak Green Alternative  (SZA) [Slovenska zelena alternativa]. The SZA is based at  Zvolen.</p>
