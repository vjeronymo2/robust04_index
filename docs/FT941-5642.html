			<p>940305 FT  05 MAR 94 / Airline in trouble Zambia Airways, the national airline, owes Dollars 45.5m, is virtually bankrupt and may have to close, Mr William Harrington, transport minister, told parliament, Reuter reports from Lusaka.</p>
