			<p>940824 FT  24 AUG 94 / World News in Brief: Benetton Formula to switch engines Benetton Formula, this year's leading grand prix racing team, is ending its 8-year partnership with Ford, its engine supplier, in favour of a new alliance with Renault.</p>
