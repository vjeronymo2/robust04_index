			<p>940705 FT  05 JUL 94 / World Stock Markets: South Africa Johannesburg made steady gains in response to the strength of bullion and rises elsewhere. The overall index ended 52 better at 5,454, industrials added 54 at 6,287 and golds put on 36 at 2,163. De Beers rose 75 cents to R107.75.</p>
