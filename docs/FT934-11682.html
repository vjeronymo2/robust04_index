			<p>931030 FT  30 OCT 93 / World News in Brief: First skyscraper for Russia Russian construction company Twentieth Trust Corporation plans to build Russia's first skyscraper in St Petersburg. The Pounds 40m cost will be financed through Russia's fledgling securities market.</p>
