			<p>930218 FT  18 FEB 93 / World News in Brief: World Cup results In World Cup qualifying soccer matches England beat San Marino 6-0, Scotland defeated Malta 3-0 and Northern Ireland won 2-1 against Albania. In a friendly international the Republic of Ireland beat Wales 2-1.</p>
