			<p>940317 FT  17 MAR 94 / UK Company News In Brief: Severn Trent SEVERN TRENT has sold its 35 per cent interest in Acer Engineering (subsidiary of Acer Group) to Welsh Water for Pounds 1m cash. Welsh Water acquired Acer Group in January 1993 and now has full control of the subsidiary.</p>
