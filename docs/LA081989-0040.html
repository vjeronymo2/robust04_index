			<p><P> August 19, 1989, Saturday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Frank De Francis, who was credited with reviving racing in Maryland after he  bought the Pimlico and Laurel race tracks, died in Miami at age 62. He had been  hospitalized since suffering a heart attack in late June.  </P></p>
