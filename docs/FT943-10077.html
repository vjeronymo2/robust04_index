			<p>940808 FT  08 AUG 94 / World News in Brief: Rwanda suffers highest death rate Rwandan refugees are dying at the rate of 41 per 10,000 people each day, the highest figure the charity Medecins sans Frontieres has calculated in its 23-year history.</p>
