			<p>920801 FT  01 AUG 92 / World News In Brief: Transplant girl leaves hospital Laura Davies, aged four, from Manchester, who was sent to Pittsburgh in June for a liver and small intestine transplant, was discharged from hospital. She will remain in the US for observation.</p>
