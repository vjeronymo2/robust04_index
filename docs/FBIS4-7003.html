			<p>BFN     [Text] A delegation representing German economic circles  visited Vietnam from 21 to 25 April to study the situation and  broaden cooperative relations between Germany and Vietnam.  While here, the delegation inaugurated a representative office  for the German economic circles in Hanoi.</p>
