			<p>940905 FT  05 SEP 94 / Emerging Markets: News round-up - Mexico Grupo Continental, the bottling company, is to raise some 2m pesos via a global issue of 20m L shares with restricted voting rights. The proportion of shares to be issued in Mexico and in other markets has not yet been set.</p>
