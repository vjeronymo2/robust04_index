			<p>921116 FT  16 NOV 92 / World News in Brief: Tanker adrift off Malaysia Marvin 1, a Honduran-registered oil tanker, has been found drifting crewless and half submerged in the South China Sea off Malaysia. Officials said they had not received any distress calls.</p>
