			<p>920613 FT  13 JUN 92 / World News in Brief: Scotland beaten A late goal gave defending champions Netherlands a 1-0 win over Scotland in the opening Group Two game of the European Football Championship. Germany and the CIS drew 1-1 in the second game of the group.</p>
