			<p>941129 FT  29 NOV 94 / World News in Brief: Ethiopia's Moslems protest About 100,000 Moslem Ethiopians demonstrated in Addis Ababa against their treatment in the secular state. About 45 per cent of Ethiopians are Moslems but Coptic Christians hold sway over most of the country.</p>
