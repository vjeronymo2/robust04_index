			<p>930510 FT  10 MAY 93 / Three year prison term for Swiss in Iran Iran said yesterday that one of its military courts had sentenced Mr Hans Bohler, a Swiss national, to three years in prison for unauthorised contacts with members of the armed forces. Mr Bohler was arrested in March 1992.</p>
