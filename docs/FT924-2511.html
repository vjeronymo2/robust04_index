			<p>921212 FT  12 DEC 92 / IRA admits blasts THE IRA admitted responsibility yesterday for two bomb attacks in north London this week. The explosions were in a car park at Woodside Park Underground station on Wednesday night, and at Wood Green Shopping City the following morning.</p>
