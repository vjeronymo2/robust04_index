			<p><P> November 23, 1989, Thursday, Home Edition  </P> <P> GOSPEL MUSIC DRAMA TO BEGIN PREVIEWS DEC. 14  </P> <P> "Black Folk in Song," a show dramatizing the history of gospel music, will  begin previews at the Westwood Playhouse on Dec. 14 for a six-week run. The  writer, director and co-producer is Delilah Williams.  </P></p>
