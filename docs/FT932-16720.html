			<p>930403 FT  03 APR 93 / World News in Brief: Man survives 200ft fall A man survived a 200ft plunge from the 22nd floor of a tower block in Salford, Greater Manchester, when a Nissan Micra car broke his fall. The 26-year-old suffered a broken elbow and a neck injury. The car was badly crushed.</p>
