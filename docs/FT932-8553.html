			<p>930518 FT  18 MAY 93 / World News in Brief: Pakistan accused over bomb blasts Indian officials accused Pakistan of involvement in the March Bombay bomb blasts in which some 250 people were killed and 1,400 injured. Pakistan was shielding prime suspects, the officials claimed.</p>
