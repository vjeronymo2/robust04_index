			<p>940509 FT  09 MAY 94 / World News in Brief: Win for Ballesteros Seve Ballesteros of Spain won the Pounds 650,000 Benson and Hedges open golf championship at St Mellion, Cornwall, three strokes ahead of Britain's Nick Faldo. It was Ballesteros's first win for 26 months.</p>
