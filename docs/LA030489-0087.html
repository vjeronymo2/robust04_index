			<p><P> March 4, 1989, Saturday, Home Edition  </P> <P> NEWSWIRE  </P> <P> USC will meet UC Santa Barbara at 5:30 tonight, then top-ranked UCLA will play  Penn State at 7:30 in the first round of the two-day Reebok volleyball  tournament at Pauley Pavilion. Sunday night's title game is set for 7:30.  </P></p>
