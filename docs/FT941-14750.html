			<p>940119 FT  19 JAN 94 / Central London secretaries may gain 3.4% pay rise Central London secretaries may gain an average pay rise of 3.4 per cent this year, compared with 2.7 per cent in 1993, according to the Gordon Yates Secretarial Salary Survey.</p>
