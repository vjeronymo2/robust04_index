			<p>920429 FT  29 APR 92 / International Company News: Goldman Sachs gains equity A Dollars 1.1bn HAWAIIAN educational trust, Kamehameha Schools/Bishop Estate, has invested Dollars 250m of long-term equity in Goldman Sachs, the US investment bank and broking house, writes Patrick Harverson.</p>
