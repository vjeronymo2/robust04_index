			<p>930913 FT  13 SEP 93 / World News in Brief: India to lift S Africa sanctions India, a founder of the international anti-apartheid movement, will lift trade sanctions against South Africa this month and may establish diplomatic ties with Pretoria soon, said a government minister.</p>
