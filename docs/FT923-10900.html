			<p>920728 FT  28 JUL 92 / World Stock Markets: South Africa JOHANNESBURG drifted lower in quiet trading, as the overall index fell 31 to 3,345, industrials lost 28 to 4,102 and golds dropped 24 to 1,098. Weakness in De Beers, down R1 to R75.25, spilled into Anglos, R2 lower at R112.75.</p>
