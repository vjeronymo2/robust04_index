			<p>931216 FT  16 DEC 93 / World Stock Markets: South Africa Solid demand for leading arbitrage stocks pushed the overall index up 41 to a record 4,635. Industrials climbed 35 to 5,176 but golds drifted down 25 to 2,126 in line with the easier bullion price. De Beers added R2.75 at R106.</p>
