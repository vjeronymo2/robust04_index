			<p>920718 FT  18 JUL 92 / Police case runs on THE claim of sexual discrimination by policewoman Alison Halford was not settled yesterday as expected, after Merseyside police authority failed to agree a deal. The meeting of the authority was adjourned until Tuesday.</p>
