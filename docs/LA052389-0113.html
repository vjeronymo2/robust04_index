			<p><P> May 23, 1989, Tuesday, Southland Edition  </P> <P> DRUG TRAFFICKERS HANGED  </P> <P> Iran hanged 15 drug traffickers in public Monday, boosting the number of  dealers and smugglers executed there this year to 545. Tehran Radio said the 15  were hanged in Shiraz and five other towns in southern Fars province.  </P></p>
