			<p>940613 FT  13 JUN 94 / Restraint of trade Lines of trucks waiting for up to three days to cross into Macedonia from Albania at the pass of Qafe Thana. The trucks were diverted through Albania after Greece blocked its routes to Macedonia, with which it has disputes over its name.</p>
