			<p>930113 FT  13 JAN 93 / World Stock Markets: South Africa DE BEERS led a recovery in prices in afternoon trading with a 75-cent rise to R66. However, the overall index finished 3 down at 3,408, industrials slipped 6 to 4,556 and the gold index lost 12 to 789. Anglos fell 75 cents to R96.50.</p>
