			<p>931020 FT  20 OCT 93 / World Stock Markets: South Africa GOLD shares saw strong early gains cut back by the close as the bullion price failed to hold overnight levels, but the index still finished 43 ahead at 1,750. The industrial index gained 5 at 4,519 and the overall index added 15 at 3,916.</p>
