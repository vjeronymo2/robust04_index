			<p><P> July 6, 1989, Thursday, Home Edition  </P> <P> PLEXUS COMPUTERS TO SELL TECHNOLOGY TO RECOGNITION  </P> <P> Recognition Equipment Inc. and Plexus Computers Inc. said they signed a letter  of intent for Recognition to acquire Plexus' image-processing software  technology.  </P> <P> The terms of the deal were not disclosed.  </P></p>
