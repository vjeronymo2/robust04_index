			<p>940822 FT  22 AUG 94 / World News in Brief: 44 killed in air crash All 44 people on board a Royal Air Moroc airliner bound for Casablanca died after the propellor-driven aircraft crashed in mountains shortly after take-off from Agadir.</p>
