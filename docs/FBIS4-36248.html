			<p>BFN     [Text] Cairo, 7 Jun (MENA) -- Haydar Abu-Bakr al-'Attas,  Aden's recently appointed prime minister, and his delegation  left Cairo this afternoon, after a two-day visit to Egypt.    While in Cairo, al-'Attas held talks with a number of  Egyptian officials on the current situation in Yemen.</p>
