			<p>930918 FT  18 SEP 93 / Olympic grants BRITAIN'S top Olympic prospects were offered greater financial security yesterday with the launch of a Pounds 1.3m grant scheme to help with training and living expenses. The average grant is expected to be Pounds 15,000 a year.</p>
