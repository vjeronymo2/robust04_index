			<p><P> April 29, 1989, Saturday, Home Edition  </P> <P> SPANISH JET EXPLODES  </P> <P> A Spanish air force F-5 jet fighter plane exploded in midair near this western  Spanish city Friday after one of its two engines caught fire, the Defense  Ministry said. The pilot bailed out and was not hurt, it said.  </P></p>
