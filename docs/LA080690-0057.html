			<p><P> August 6, 1990, Monday, Home Edition  </P> <P> RICE COSTS SOAR IN VIETNAM  </P> <P> Rice prices have doubled in Ho Chi Minh City in the past two months due to mass  buying by exporters and panic hoarding by Vietnamese families, Hanoi Radio  reported Sunday.  </P></p>
