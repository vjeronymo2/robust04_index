			<p>941103 FT  03 NOV 94 / World News in Brief: Kidnap suspect in court The alleged leader of the group which kidnapped four western tourists in New Delhi was charged in court under India's anti-terrorist laws. Police said the man had confessed to membership of a Pakistan-backed Kashmiri Moslem group.</p>
