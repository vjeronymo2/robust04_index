			<p>921205 FT  05 DEC 92 / World Stock Markets: South Africa GOLD shares eased after Thursday's gains. The index fell 20 to 885 with De Beers down 75 cents to R57.25. A firmer financial rand weighed on some shares and the overall index lost 15 to 3,241. Industrials rose 10 to 4,268.</p>
