			<p>930220 FT  20 FEB 93 / World Stock Markets: South Africa SHARES lost some early gains but remained encouraged by the firmer bullion price. The overall index rose 6 to 3,487, while industrials improved 11 to 4,541. The gold index gained 18 to 1,027 with Vaal Reefs up R5.50 at R184.</p>
