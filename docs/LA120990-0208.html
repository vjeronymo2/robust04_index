			<p><P> December 9, 1990, Sunday, Home Edition  </P> <P> SCHORR SHRIFT  </P> <P> Having Daniel Schorr do a review of anything that is the least bit  complimentary to Republics (Joseph E. Persico's "Casey," Oct.28), is like  putting the fox in the chicken coop.  </P> <P> FRANK T. MURPHY  </P> <P> GLENDALE  </P></p>
