			<p><P> June 29, 1990, Friday, Home Edition  </P> <P> BUSH'S PLEDGE  </P> <P> * George Bush never said, "Read my lips, no new taxes!" George Bush really  said, "Read my lips, no new Texas!" That is why I voted for the man. One Texas  is plenty.  </P></p>
