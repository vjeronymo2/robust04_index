			<p>940315 FT  15 MAR 94 / World News in Brief: Record Pounds 3.4m compensation Record compensation of Pounds 3.4m was awarded to Christine Leung, 37, from Solihull, West Midlands, who was left paralysed after a motorway accident and needs constant medical supervision.</p>
