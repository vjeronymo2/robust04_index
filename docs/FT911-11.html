			<p>910514 FT  14 MAY 91 / World News in Brief: Soviet deadlock The Soviet parliament was deadlocked over a bill to guarantee the right to travel abroad. Many deputies suggested authorities could not cope with a flood of tourists and would-be emigrants.</p>
