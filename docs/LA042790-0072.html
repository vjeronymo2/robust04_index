			<p><P> April 27, 1990, Friday, Home Edition  </P> <P> FLORIDA DRUG RAID SPARKS SHOOT-OUT; 1 SUSPECT DIES  </P> <P> Drug agents raided a suburban house after finding 400 pounds of cocaine in cars  leaving the building, sparking a shoot-out that left one suspect dead and an  FBI agent slightly wounded, police said Thursday.  </P></p>
