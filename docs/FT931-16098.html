			<p>930108 FT  08 JAN 93 / World Stock Markets: South Africa INDUSTRIAL stocks rallied as De Beers rose 75 cents to R60.50 after reporting better than expected 1992 diamond sales on Wednesday. Industrials put on 72 at 4,478, the overall added 54 at 3,334 and golds gained 11 at 793.</p>
