			<p>920316 FT  16 MAR 92 / World News In Brief: Spanish drugs haul Spanish police seized 122kg of heroin from a truck on the border with France in the biggest haul of the drug ever made in Spain. Earlier, 6-7 tonnes of hashish were found hidden on a ship in Barcelona.</p>
