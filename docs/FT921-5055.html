			<p>920306 FT  06 MAR 92 / World News in Brief: Two die in shoot-out An Israeli soldier and a Palestinian were killed in a shoot-out during an army raid on a house in the occupied Gaza Strip. The army captured seven Arabs and recovered firearms.</p>
