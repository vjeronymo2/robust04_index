			<p>930420 FT  20 APR 93 / Portugal's inflation Portugal's inflation rate fell to 0.4 per cent in March, from 0.8 per cent in February, according to the National Statistics Institute. This gave year-on-year inflation of 7.3 per cent, down from 8 per cent in February, it said, Reuter reports from Lisbon.</p>
