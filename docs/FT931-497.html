			<p>930330 FT  30 MAR 93 / Laing-GMT pay talks resume THE building union Ucatt said yesterday that negotiations will resume today with Laing-GMT in a dispute over bonus pay after a one-day stoppage by 500 workers on the Severn Bridge project on Friday.</p>
