			<p>BFN     [Text] Beijing, April 23 (XINHUA) -- Wang Hanbin,  vice-chairman of the Chinese National People's Congress Standing  Committee, met here today with Anthony Roy Gubbay, chief justice  of Zimbabwe, and his party.    The Zimbabwean visitors have been here as guests of the  Chinese People's Supreme Court.</p>
