			<p>931215 FT  15 DEC 93 / World News in Brief: Elton's gems sparkle Jewellery from pop singer Elton John's collection fetched Pounds 902,922 at a Sotheby's auction last night, easily topping a Pounds 750,000 pre-sale estimate.</p>
