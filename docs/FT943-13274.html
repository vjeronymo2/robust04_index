			<p>940720 FT  20 JUL 94 / UK Company News in Brief: Ashtead Group Ashtead Group has acquired the hire activities of Steve Vick International for Pounds 200,000 cash. Annualised turnover of the assets is about Pounds 480,000. Ashtead will also become sole distributor for Steve Vick's rental equipment.</p>
