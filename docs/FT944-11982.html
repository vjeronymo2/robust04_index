			<p>941103 FT  03 NOV 94 / UK Company News: Hall Engineering Hall Engineering's enhanced scrip dividend has been accepted in respect of 23.6m shares or 77.9 per cent of the issued share capital. Of those Kleinwort Benson's cash offer has been accepted in respect of 42 per cent or 9.84m shares.</p>
