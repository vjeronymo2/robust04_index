			<p>940721 FT  21 JUL 94 / World News in Brief: Citroen eyes South Africa French auto maker Citroen is considering building a R400m (Pounds 72m) car assembly plant in South Africa. The company is negotiating about a site in the former KwaNdebele homeland.</p>
