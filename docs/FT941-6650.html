			<p>940301 FT  01 MAR 94 / People: Unichem Chris Etherington is promoted to director of management services at UNICHEM and Tony Foreman to director of sales and marketing of the wholesaling division; Bill Hart, who will retire later this year, becomes commercial director.</p>
