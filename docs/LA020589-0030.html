			<p><P> February 5, 1989, Sunday, Home Edition  </P> <P> RACE AND MUSIC  </P> <P> The real issue is to what degree blacks are inclined to accept rock. There are  literally hundreds of black groups. The fact that only a few play rock music is  certainly due to preference, not racism.  </P> <P> SCOTT MANASTER  </P> <P> Irvine  </P></p>
