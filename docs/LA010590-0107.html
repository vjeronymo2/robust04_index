			<p><P> January 5, 1990, Friday, Home Edition  </P> <P> NEWSWIRE  </P> <P> Canada won the world junior hockey championship for a fourth time when Sweden  tied the Soviet Union, 5-5, and second-period goals by Mike Craig and Dwayne  Norris gave the Canadians a 2-1 victory over Czechoslovakia.  </P></p>
