			<p><P> December 30, 1990, Sunday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> A quote in the Dec. 23 review of "The Godfather Part III" was misattributed.  The quote "Hypocrisy is the homage which vice renders to virtue" should have  been attributed to the French writer La Rochefoucauld.  </P></p>
