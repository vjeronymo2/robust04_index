			<p>930417 FT  17 APR 93 / Finance and the Family: Happy Easter for smaller companies - At a glance Small company shares rebounded in the post-Easter week. The Hoare Govett smaller companies Index (capital gains version) rose 0.6 per cent, from 1366.19 to 1373.89, over the eight days to April 15.</p>
