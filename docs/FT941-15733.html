			<p>940113 FT  13 JAN 94 / UK Company News: Moss MOSS (E), retail subsidiary of UniChem, has acquired A &amp; H Dunn for a maximum of Pounds 767,000. Consideration will be satisfied by issue of 119,893 ordinary and balance in cash. Dunn owns two pharmacy interests in Glasgow.</p>
