			<p>920618 FT  18 JUN 92 / World News in Brief: Stony reception Plans to open a McDonald's fast-food restaurant by the ruins of Pompeii were branded 'an infamy' by Italian environmentalists. But in Warsaw, hundreds waited over an hour in the rain for Poland's first McDonald's to open.</p>
