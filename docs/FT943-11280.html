			<p>940730 FT  30 JUL 94 / World News in Brief: Moscow attacks Chechnya leader Moscow attacks Chechnya leader: The Russian government accused Dzhokar Dudayev, leader of the rebel region of Chechnya, of destabilising the whole of north Caucasus and called on the Chechen people to topple him.</p>
