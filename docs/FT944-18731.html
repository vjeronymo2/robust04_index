			<p>941003 FT  03 OCT 94 / World News in Brief: Azerbaijan hostage Members of Azerbaijan's OMON special police took the general prosecutor hostage after three OMON members were arrested over the murders of the deputy parliamentary chairman and the president's security chief.</p>
