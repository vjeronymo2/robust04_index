			<p>940701 FT  01 JUL 94 / World News in Brief: Guildford Four inquiry Guildford Four inquiry: The Guildford Four, who served 14 years for two pub bombings, were victims of a miscarriage of justice because of human failure and not a weakness in the criminal justice system, a judicial inquiry reported.</p>
