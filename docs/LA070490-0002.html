			<p><P> July 4, 1990, Wednesday, Home Edition  </P> <P> FIREWORKS HOT LINE  </P> <P> Huge July 4 fireworks displays are being offered in a number of communities in  the county. For questions about fireworks in your area, call the Los Angeles  County Fire Department's fireworks hot line, (800) 442-3883, from 9 a.m. to 5  p.m.  </P></p>
