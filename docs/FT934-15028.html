			<p>931013 FT  13 OCT 93 / UK Company News: Goode Durrant acquisitions Goode Durrant has acquired Bowey Hire, a car and van hire company based in north-east England for Pounds 818,500 cash, and Trukvan Rental, based in Manchester, for Pounds 600,000 cash.</p>
