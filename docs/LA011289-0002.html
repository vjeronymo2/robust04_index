			<p><P> January 12, 1989, Thursday, Home Edition  </P> <P> TODAY'S QUOTE  </P> <P> "When I was young, we couldn't look at the emperor when he passed. We had to  bow."  </P> <P>  -- Japanese World War II veteran Kiyaoki Fujiwara, signing Los Angeles  condolence book on the death of Emperor Hirohito.  </P></p>
