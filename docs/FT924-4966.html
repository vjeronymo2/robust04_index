			<p>921130 FT  30 NOV 92 / World News in Brief: Shelling in Sarajevo Shelling and machinegun fire thudded through Sarajevo and other areas of Bosnia killing two people just hours before a truce between Bosnia's Serbs and neighbouring Croatia was due to take effect. Aid reaches Srebrenica, Page 3</p>
