			<p>921022 FT  22 OCT 92 / World News In Brief: Building halted Turkey's government ordered a halt on work on a Coca-Cola factory in the west of the country, saying it was too near a lake and might pollute it. Coca-Cola had planned to spend Dollars 22m on the bottling plant.</p>
