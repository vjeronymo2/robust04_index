			<p>920502 FT  02 MAY 92 / World News in Brief: New coin A smaller, lighter 10p coin will be introduced on September 30. It will complete decimalisation of the coinage, ending circulation of the two-shilling piece or florin, which will cease to be legal tender from June 30 next year.</p>
