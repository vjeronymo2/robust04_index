			<p>940105 FT  05 JAN 94 / People: Grampian Holdings David McBeath, formerly director of Hoechst Veterinar, has been appointed chief executive of GRAMPIAN HOLDINGS' veterinary pharmaceutical division; Bob Bridgeman, who currently holds both roles, remains executive chairman.</p>
