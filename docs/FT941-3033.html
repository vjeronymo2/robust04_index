			<p>940318 FT  18 MAR 94 / World News in Brief: Defence security inquiry Defence secretary Malcolm Rifkind has ordered an inquiry into whether security was breached during an affair between former chief of the defence staff Sir Peter Harding and Lady Bienvenida Buck.</p>
