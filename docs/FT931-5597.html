			<p>930305 FT  05 MAR 93 / Stena to shed 129 ferry staff STENA Sealink Line, the Swedish-owned UK ferry operator, is to cut 129 jobs on its service between Stranraer in south-west Scotland and Larne in Northern Ireland. It said economies had to be made if the service was to stay.</p>
