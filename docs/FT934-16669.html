			<p>931005 FT  05 OCT 93 / UK Company News: Cray Electronics CRAY ELECTRONICS has declared its recommended offer for P-E International unconditional. It owns or has received acceptances for 16.3m P-E shares, representing 74.4 per cent.</p>
