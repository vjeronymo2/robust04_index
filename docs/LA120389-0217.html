			<p><P> December 3, 1989, Sunday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Paul Grein's Nov. 19 article on composer Quincy Jones mentioned the Emmy that  Jones won for "Roots" but did not say that the 1977 award for that landmark  miniseries was shared by composer Gerald Fried.  </P></p>
