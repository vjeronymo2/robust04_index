			<p>930414 FT  14 APR 93 / International Company News in Brief: Royale Vendome ROYALE VENDOME, a unit of Groupe Bruxelles Lambert, and French insurer UAP have bought a further 2.38 per cent stake in Belgian insurer Groupe Royale Belge, a GBL spokesman said, Reuter reports from Brussels.</p>
