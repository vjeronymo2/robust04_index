			<p>940701 FT  01 JUL 94 / International Company News: CRA in patent lawsuit CRA, the mining company, yesterday issued a court action claiming that an offshoot of mining rival, Renison Goldfields Consolidated, infringed a patent held by CRA subsidiary, Wimmera Industrial Minerals.</p>
