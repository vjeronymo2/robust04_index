			<p>920701 FT  01 JUL 92 / Arts: 'Happiness' moves to the West End After a successful run at the King's Head, Islington the compilation of Vivian Ellis songs, Spread a Little Happiness, opened at the Whitehall Theatre in the West End on Monday.</p>
