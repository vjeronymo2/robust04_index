			<p>921104 FT  04 NOV 92 / World Stock Markets: South Africa JOHANNESBURG ended firm in quiet trading, boosted by weakness in the financial rand. The overall index closed 14 up at 3,031, just off a high of 3,033, as golds rose 9 to 824. The industrial index added 2 to 4,014.</p>
