			<p>921128 FT  28 NOV 92 / World News in Brief: Thatcher defaced Lady Thatcher's portrait was removed from a House of Commons coffee room after being daubed with a Hitlerian moustache. Some believe the painting shows Lady Thatcher in rather a stern mood.</p>
