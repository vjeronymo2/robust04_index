			<p><P> April 28, 1990, Saturday, Home Edition  </P> <P> PEOPLE  </P> <P> Mattel, Hawthorne, has named Peter K. Eichorn executive vice president-Europe,  the Middle East and Africa. Eichorn, 50, most recently served as senior  assistant postmaster general in the marketing and communications group of the  U. S. Postal Service.  </P></p>
