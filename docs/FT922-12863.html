			<p>920415 FT  15 APR 92 / World Stock Markets: South Africa JOHANNESBURG closed easier, though gold shares held up well to the fall in the bullion price. The overall index fell 23 to 3,355 and the gold index was down 13 at 1,042. The industrial index closed 9 easier at 4,186.</p>
