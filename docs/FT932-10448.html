			<p>930508 FT  08 MAY 93 / World Stock Markets: South Africa PRICES were little changed after paring earlier gains, with investors reluctant to take positions ahead of the weekend. The gold index added 6 to 1,483, 498 and industrials gained 6 to 4,399. The overall index finished 5 up at 3,771.</p>
