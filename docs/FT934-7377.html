			<p>931119 FT  19 NOV 93 / World Stock Markets: South Africa AFTERNOON strength in share prices left the industrial index showing a particularly good performance, finishing at a high for the year of 4,854, up 57. Golds advanced 24 to 1,921 and the overall index rose 40 to 4,205.</p>
