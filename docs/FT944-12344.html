			<p>941102 FT  02 NOV 94 / Pounds 150m gas deal Alliance Gas, the independent gas supplier owned by BP, Statoil and Norsk Hydro, has agreed to purchase gas worth Pounds 150m from three North Sea fields. It said the purchases would underpin its ambition to serve the deregulated UK market.</p>
