			<p>931215 FT  15 DEC 93 / World Stock Markets: South Africa Johannesburg came off its best levels on late profit-taking as the gold bullion price dipped briefly, but the overall index still finished 47 higher at 4,594. The gold shares index added 16 at 2,151 and industrials moved forward 32 to 5,141.</p>
