			<p>910507 FT  07 MAY 91 / World News in Brief: Indian troops kill 50 Indian troops ambushed and killed at least 50 Muslim militants in Kashmir near the Pakistan frontier. An Indian government spokesman said the militants had been trained in guerrilla tactics in Pakistan.</p>
