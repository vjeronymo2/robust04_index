			<p>941112 FT  12 NOV 94 / World News in Brief: Boy rapist goes free A boy of 14 who was 13 when he raped a 14-year-old girl in a Manchester park walked free from court because the magistrate had no power to imprison him. The loophole in the law is to be closed in the new year.</p>
