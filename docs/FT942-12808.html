			<p>940428 FT  28 APR 94 / Former president buried in Yorba Linda Last survivor of five brothers, Mr Ed Nixon attends a memorial service for his older brother Richard in California. The former US president was buried yesterday at Yorba Linda, California, where he was born 81 years ago.</p>
