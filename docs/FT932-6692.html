			<p>930527 FT  27 MAY 93 / People: Public posts - National Conference of Friendly Societies Marion Poole, formerly secretary and registrar of the Chartered Institute of Patent Agents, has been appointed then first general secretary of The NATIONAL CONFERENCE OF FRIENDLY SOCIETIES.</p>
