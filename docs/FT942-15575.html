			<p>940414 FT  14 APR 94 / UK Company News in Brief: Claremont Garments CLAREMONT GARMENTS: offer for Magellan Industries has been accepted in respect of 22.8m shares (89.2 per cent) and has been declared unconditional. The offer remains open until further notice.</p>
