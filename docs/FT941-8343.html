			<p>940221 FT  21 FEB 94 / World News in Brief: Hijackers demand Dollars 5m Three armed Afghans demanded Dollars 5m (Pounds 3.4m) for the release of 16 Pakistani schoolboys they kidnapped when they hijacked a school bus near Islamabad. The kidnappers earlier released 57 of 73 schoolchildren and staff.</p>
