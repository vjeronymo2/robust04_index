			<p>941220 FT  20 DEC 94 / IMF approves loans for Moldova The IMF said it had approved Dollars 32m (Pounds 20m) in loans for Moldova to help reform its economy and pay for increased cereal imports. The IMF said authorities had pursued reforms 'with remarkable perseverance'.</p>
