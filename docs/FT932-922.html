			<p>930625 FT  25 JUN 93 / World Stock Markets: South Africa GOLDS attracted strong local interest after the sharp overnight bullion rally, and the index gained 89, or 5.3 per cent, at 1,781, after an intraday high of 1,806. Industrials put on 8 at 4,695 and the overall index rose 33 to 4,026.</p>
