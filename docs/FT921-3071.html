			<p>920317 FT  17 MAR 92 / World News in Brief: Relief for cosmonaut A spacecraft is due to dock with the Mir space station on Thursday and will bring cosmonaut Sergei Krikalyov back to Earth. Krikalyov has spent 10 months in space, during which time the Soviet Union collapsed.</p>
