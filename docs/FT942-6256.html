			<p>940601 FT  01 JUN 94 / World News in Brief Smoking blamed for 450,000 EU deaths Smoking kills at least 450,000 people in the European Union each year, said EU Social Affairs Commissioner Padraig Flynn, in a statement to mark World No Tobacco Day.</p>
