			<p>920912 FT  12 SEP 92 / UK Company News: Glaxo - Correction Pre-tax profits of Glaxo Holdings increased by 11 per cent from Pounds 1.28bn to Pounds 1.43bn in the year ended June 30 1992. In a report in yesterday's Financial Times the figures were incorrect.</p>
