			<p><P> November 11, 1990, Sunday, Home Edition  </P> <P> TRAINS HIT BUS, KILLING 16  </P> <P> Two trains struck a passenger bus Saturday at a railroad crossing in the Ural  Mountains city of Sverdlovsk, killing 16 people and leaving 13 in critical  condition, the official Tass news agency said.  </P></p>
