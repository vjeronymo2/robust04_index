			<p>940715 FT  15 JUL 94 / World News in Brief: Iran hangs five Five men convicted of murder, armed robbery, rape and drug dealing were hanged in public in the holy city of Qom, 120km (75 miles) south-west of Tehran, an Iranian newspaper said.</p>
