			<p>910419 FT  19 APR 91 / World News in Brief: Oil threat to France Italian port officials said oil from the huge spill off the port of Genoa, caused when a tanker sank on Sunday, was likely to reach French beaches soon as continuing rough weather forced a suspension of the clean-up operation.</p>
