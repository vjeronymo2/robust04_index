			<p>930325 FT  25 MAR 93 / Sport injuries SPORTING injuries cost Pounds 405m a year in lost production, with 8m days taken off sick, the Sports Council said yesterday. Bills for treatment alone add up to Pounds 240m a year, the council said.</p>
