			<p>921125 FT  25 NOV 92 / World News In Brief: Texaco puts up prices Texaco is increasing its petrol price by up to 1.4p a litre (about 6.3p a gallon) from tomorrow, blaming the rise on the fall in the pound's value against the dollar.</p>
