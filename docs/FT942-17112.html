			<p>940407 FT  07 APR 94 / World News in Brief: England pulls out of soccer match England pulled out of a friendly football match with world champions Germany, due to be played in Berlin on April 20, the anniversary of Hitler's birth, because of fears of neo-fascist violence.</p>
