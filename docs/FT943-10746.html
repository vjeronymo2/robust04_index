			<p>940803 FT  03 AUG 94 / UK Company News: Princedale PRINCEDALE is buying a 75 per cent stake in Corporate and Financial Design for up to Pounds 903,780 in cash and shares. The remaining 25 per cent will be acquired after five years for up to Pounds 926,000 in shares.</p>
