			<p>920908 FT  08 SEP 92 / School link backed TOYOTA, the Japanese motor manufacturer, is to spend at least Pounds 130,000 this year on a pilot scheme for linking schools with local companies. Schools will be eligible for grants of between Pounds 500 and Pounds 1,000.</p>
