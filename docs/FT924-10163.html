			<p>921102 FT  02 NOV 92 / Tourism fall THE NUMBER of people visiting tourist attractions fell by 1 per cent to 345m last year, but higher admission charges meant total revenues rose 10 per cent to Pounds 880m, according to the national tourist boards.</p>
