			<p>940826 FT  26 AUG 94 / People: Bodies politic John Hooper, chairman of the Committee of Advertising Practice, is to become director general of the INCORPORATED SOCIETY OF BRITISH ADVERTISERS on the retirement in January of Ken Miles.</p>
