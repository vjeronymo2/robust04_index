			<p>940202 FT  02 FEB 94 / World News in Brief: US 'to lift Vietnam trade embargo' President Bill Clinton will announce on Friday the lifting of the US trade embargo on Vietnam which has been in place since 1975, CBS News reported in New York.</p>
