			<p>940317 FT  17 MAR 94 / Nuclear convoy tail The CND anti-nuclear campaign is 'virtually 100 per cent successful' in tracking convoys which transport nuclear warheads, a defence ministry official told the Commons defence committee yesterday.</p>
