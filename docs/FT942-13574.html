			<p>940425 FT  25 APR 94 / World News in Brief: Teenage rugby players hurt in crash Nearly 40 teenage rugby players were hurt when the bus taking them from Stirling to a tournament at the border town of Hawick was in collision with a tanker at Middleton Moor, near Edinburgh.</p>
