			<p>920729 FT  29 JUL 92 / World News in Brief: Wall Street The Dow Jones index ended 51.87 ahead at 3,334.07 - up 1.6 per cent - largely thanks to an unexpectedly strong second-quarter earnings report from Chrysler and a sharp advance in the bond market.  World stocks, Page 36; Chrysler results, Page 15</p>
