			<p>930302 FT  02 MAR 93 / World News in Brief: New ballet chief Derek Deane, a former senior principal of the Royal Ballet, is to be artistic director of the English National Ballet in succession to Ivan Nagy, who said in January that he would not seek to renew his contract.</p>
