			<p><P> May 27, 1990, Sunday, Home Edition  </P> <P> CAUTHEN FILLY WINS 1,000 GUINEAS  </P> <P> In The Groove, ridden by American Steve Cauthen, came out of last place to beat  heavily favored Heart of Joy by three lengths Saturday in the Irish 1,000  Guineas at Curragh race track.  </P></p>
