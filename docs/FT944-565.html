			<p>941228 FT  28 DEC 94 / World News in Brief: Lord Archer hurt in car crash Best-selling author and former Conservative party deputy chairman Lord Archer was slightly hurt when his car crashed down an embankment on the M25 in Hertfordshire. His wife was also injured.</p>
