			<p>920805 FT  05 AUG 92 / World Stock Markets: South Africa JOHANNESBURG came off early lows on bargain-hunting. The industrial index closed 1 lower at 4,214, while the overall index was 14 weaker at 3,394. The gold index lost 13 to 1,028. De Beers ended 75 cents easier at R77.</p>
