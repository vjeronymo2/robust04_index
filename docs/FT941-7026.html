			<p>940226 FT  26 FEB 94 / World Stock Markets: South Africa Gold shares shrugged off a lack of fundamental support to post brisk gains, the index adding 73 or 4 per cent to 1,906. The industrial index was 4 softer at 5,631 and the overall index added 44 to 4,798.</p>
