			<p>920422 FT  22 APR 92 / World News in Brief: Patients at risk Hospital patients undergoing surgery are at risk because of deficiencies in standards of care, such as poor supervision of trainee surgeons, a watchdog, the National Confidential Enquiry into Perioperative Deaths, said.</p>
