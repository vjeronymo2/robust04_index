			<p>920508 FT  08 MAY 92 / Fury over 'friendly fire' inquest Relatives of none British soldiers killed by US 'friendly fire' during the Gulf war chased an American military observer attending the inquest at Oxford, demanding to know why the pilots responsible were not at the hearing.</p>
