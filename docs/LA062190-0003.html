			<p><P> June 21, 1990, Thursday, Home Edition  </P> <P> WORLD IN BRIEF;  </P> <P> SRI LANKA;  </P> <P> TROOPS DESTROY REBEL BUNKERS  </P> <P> Troops and helicopters destroyed rebel bunkers around a key air base outside  Jaffna in the northern part of Sri Lanka, the military said. At least 29 rebels  and four soldiers were reported killed.  </P></p>
