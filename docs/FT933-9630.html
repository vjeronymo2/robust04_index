			<p>930809 FT  09 AUG 93 / People: Finance moves - BZWAM Annmarie Sasdi has been appointed European marketing director of BZW Asset Management. Clare Dobie, city editor of the Independent, is also joining BZWAM as editor of its publications.</p>
