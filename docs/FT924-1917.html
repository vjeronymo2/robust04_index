			<p>921216 FT  16 DEC 92 / World Stock Markets: South Africa JOHANNESBURG ended mixed in lacklustre trading ahead of today's public holiday. The industrial index lost early gains to close 16 down at 4,314 as the overall index fell 8 to 3,235. The gold index slipped 1 to 832.</p>
