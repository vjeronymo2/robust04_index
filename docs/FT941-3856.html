			<p>940315 FT  15 MAR 94 / World News in Brief: Mafia boss arrested Italian police arrested Benedetto Capizzi, 49, alleged leader of the Sicilian Mafia. Capizzi had been at large for two years after convictions for being associated with the Mafia and drug trafficking.</p>
