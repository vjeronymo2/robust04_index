			<p>930626 FT  26 JUN 93 / UK Company News: Sheffield Insulations SHEFFIELD INSULATIONS: Valid acceptances have been received for 36.1m new ordinary shares, including the 20.1m which were placed firm, offered in its rights issue. This represents 97.8 per cent of the shares provisionally allotted.</p>
