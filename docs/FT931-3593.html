			<p>930316 FT  16 MAR 93 / World News in Brief: Aids doctor named Bolton Area Health Authority named the doctor who died of Aids after working in the town. Dr Yarab Almahawi, 33, was diagnosed HIV positive while in Northern Ireland, where he worked at three hospitals.</p>
