			<p>930417 FT  17 APR 93 / World News In Brief: County faces tax challenge Welsh secretary David Hunt is taking Gwent County Council to court over the level of this year's council tax. Mr Hunt claims Gwent may not have complied with the legislation in setting its council tax.</p>
