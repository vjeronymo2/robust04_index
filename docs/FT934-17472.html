			<p>931001 FT  01 OCT 93 / World News in Brief: Solicitor jailed Solicitor Angus Diggle, 37, was jailed for three years for trying to rape a woman lawyer who was his guest at a ball. He was convicted at the Old Bailey last month.</p>
