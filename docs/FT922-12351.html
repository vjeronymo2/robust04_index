			<p>920418 FT  18 APR 92 / Textiles up EARNINGS from wool textile exports during February were Pounds 40.6m, 12.8 per cent higher than in February last year. The total for the first two months of the year was Pounds 76m, up 1.2 per cent on the corresponding period of last year.</p>
