			<p><P> August 10, 1990, Friday, Home Edition  </P> <P> BRIEFLY  </P> <P> Chrysler Delays New Luxury Car: Chrysler Corp. disclosed that it will  indefinitely delay the development of its LX luxury car program. The company  instead will develop a mid-size car to replace the Dodge Spirit and Plymouth  Acclaim around 1994.  </P></p>
