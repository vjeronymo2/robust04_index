			<p>930521 FT  21 MAY 93 / UK Company News: Downiebrae in acquisition talks Shares in Downiebrae Holdings, the Glasgow-based engineering group, closed 6p up at 82p yesterday after the announcement that it was in talks which could lead to a substantial acquisition.</p>
