			<p>940202 FT  02 FEB 94 / Observer: Stale bun What does a bimbo want with a bakery? Obvious really - to improve its shape. Mexican baked goods outfit Grupo Industrial Bimbo is forming a strategic connection with US bread maker Mrs Baird's Bakeries. Should be a cracker of an alliance.</p>
