			<p>940505 FT  05 MAY 94 / World News in Brief: Chinese executions rise China sentenced to death at least 2,564 people last year, compared with 1,891 in 1992, human rights group Amnesty International said. Amnesty said 140 people were executed on a single day in November.</p>
