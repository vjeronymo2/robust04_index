			<p><P> November 5, 1989, Sunday, Bulldog Edition  </P> <P> BAKKER TRANSFERRED TO MINNESOTA PRISON  </P> <P> Jim Bakker Friday received his expected transfer from a federal prison in  Alabama to one in Minnesota to serve his time for defrauding followers of his  PTL television ministry, officials said.  </P></p>
