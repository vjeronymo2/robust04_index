			<p>920128 FT  28 JAN 92 / International Capital Markets: Reorganisation at Swiss bank UNION Bank of Switzerland is restructuring its domestic business to meet growing competition, Reuter reports. The structure is the latest step in a wider redefinition of the bank's strategy for the 1990s.</p>
