			<p>930601 FT  01 JUN 93 / People: Property Services Agency Philip Fletcher, director of planning and development control at the DoE, becomes head of the PROPERTY SERVICES AGENCY on the retirement of Sir Geoffrey Chipperfield, permanent secretary and chief executive of PSAS.</p>
