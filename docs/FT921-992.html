			<p>920326 FT  26 MAR 92 / World Stock Markets: South Africa JOHANNESBURG fell back after early gains in the first hour of trading. The overall index rose 15 to 3,558 and industrials put on 6 to 4,432. The gold index was 19 higher at 1,140. Vaal Reefs rose R2 to R200.</p>
