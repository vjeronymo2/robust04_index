			<p>930226 FT  26 FEB 93 / World Stock Market: South Africa SHARES closed lower with activity subdued ahead of De Beers' results early next month. The group's shares advanced 25 cents to R66.75 as the overall index lost 13 to 3,425. Industrials eased 9 to 4,493 and gold 26 to 1,001.</p>
