			<p><P> March 14, 1989, Tuesday, Home Edition  </P> <P> INDIA DETAINS 67 TIBETANS  </P> <P> Police detained 67 Tibetan exiles Monday after thay began an indefinite program  of sit-ins outside foreign embassies demanding "immediate intervention" by the  United Nations with China to "prevent further bloodshed in Tibet."  </P></p>
