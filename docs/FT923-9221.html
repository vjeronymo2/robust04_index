			<p>920806 FT  06 AUG 92 / World News in Brief: Israeli land move Israel temporarily froze land allocation in the occupied West Bank and Gaza Strip. The move came as prime minister Yitzhak Rabin prepared to visit the US, where he hopes Dollars 10bn (Pounds 5.2bn) of loan guarantees will be unfrozen.</p>
