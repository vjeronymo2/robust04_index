			<p>930728 FT  28 JUL 93 / UK Company News in Brief: Great Portland Estates GREAT PORTLAND Estates has received acceptances to its rights issue in respect of 59.28m new ordinary shares (91.13 per cent). The balance has been sold in the market.</p>
