			<p>940512 FT  12 MAY 94 / People: Finance moves Stuart Clenaghan is leaving Lehman Brothers to join SWISS BANK CORPORATION as director and head of its commercial paper and medium-term note operations, where he will be responsible for the origination of CP and MTN products.</p>
