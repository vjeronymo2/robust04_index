			<p><P> October 23, 1990, Tuesday, Home Edition  </P> <P> MEXICO BRACES FOR STORM  </P> <P> Authorities closed five ports in Baja California and the Pacific port of  Mazatlan on Monday as Hurricane Trudy approached the coast unleashing winds up  to 115 m.p.h., officials said.  </P></p>
