			<p>931015 FT  15 OCT 93 / World News in Brief: Chess draw The 17th game in the London World Chess Championship between Garry Kasparov and Nigel Short ended in a draw. Kasparov now leads the 24-game series 11 to 6 and needs only one more point to keep the title.</p>
