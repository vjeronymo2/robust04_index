			<p>921230 FT  30 DEC 92 / UK Company News: Euro Spain to restructure The Euro Spain Fund has convened an extraordinary meeting at the company's registered offices in Guernsey on January 26 to consider a special resolution to restructure the company as an open-ended fund.</p>
