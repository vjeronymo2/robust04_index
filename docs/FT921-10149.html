			<p>920207 FT  07 FEB 92 / Fall in longer leading index THE LONGER leading index compiled by the Central Statistical Office as a measure of economic activity fell to 102.5 in January from 103.1 in December. The index pinpoints turning points in the economy about ten months in advance.</p>
