			<p><P> August 28, 1989, Monday, Southland Edition  </P> <P> STORM HITS JAPAN; 2 DEAD  </P> <P> A storm with 55-m.p.h. winds and heavy rains caused landslides and flooding  Sunday in western Japan that left two people dead and three missing, police  said.  </P></p>
