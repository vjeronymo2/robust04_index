			<p>941103 FT  03 NOV 94 / International Company News: BCE lifts Teleglobe stake BCE, Canada's biggest telecommunications group, has bought 247,300 more shares of Teleglobe, Canada's overseas telecommunications company, to bring its total interest to 24.4 per cent, writes Robert Gibbens in Montreal.</p>
