			<p>930906 FT  06 SEP 93 / World News in Brief: Mile mark lowered Algerian Noureddine Morceli took almost two seconds off the eight-year-old world mile record held by Steve Cram of the UK with a time of three minutes 44.39 seconds at a meeting in Rieti, Italy.</p>
