			<p>940815 FT  15 AUG 94 / Business Travel: Flights to Rwanda Sabena, the Belgian airline, is to resume commercial flights to Rwanda on September 2. Initially there will be one flight weekly to the capital, Kigali, leaving Brussels on Friday evenings and returning from Kigali on Saturday mornings.</p>
