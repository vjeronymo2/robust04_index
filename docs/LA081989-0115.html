			<p><P> August 19, 1989, Saturday, Orange County Edition  </P> <P> IRANIAN FLOODS KILL 1  </P> <P> Floods in Iran's West Azerbaijan province have killed one person and caused  heavy damage to livestock, homes, and power plants, the Islamic Republic News  Agency said Friday in a report monitored in Nicosia.  </P></p>
