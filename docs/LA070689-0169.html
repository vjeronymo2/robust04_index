			<p><P> July 6, 1989, Thursday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> In answer to queries about the artwork by Paul Jacoulet that appeared on Page 1  of the Food Section last week, the subjects were Korean but the technique was  that of the Japanese wood-block print, which Jacoulet studied in Japan.  </P></p>
