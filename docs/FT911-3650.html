			<p>910424 FT  24 APR 91 / Snack factory burnt THE 70-strong workforce of Munchie Foods, the Northern Ireland manufacturer of snackfoods, is to be laid off after a fire, believed to be arson, yesterday destroyed the company's factory.</p>
