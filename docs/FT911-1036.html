			<p>910508 FT  08 MAY 91 / World News in Brief: Golden oldie The Orson Welles film classic Citizen Kane, re-released in the US for its 50th anniversary on May 1, proved a winner at the box office, earning Dollars 290,978 in its first five days on just 11 screens.</p>
