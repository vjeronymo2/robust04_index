			<p>930526 FT  26 MAY 93 / UK Company News in Brief: Bridon BRIDON is to restructure its European wire and wire rope activities. As part of the restructuring, the Bridon Fishing Ropery in Beverley will be closed with the loss of 51 jobs.</p>
