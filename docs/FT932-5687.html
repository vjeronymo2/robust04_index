			<p>930602 FT  02 JUN 93 / World Stock Markets: South Africa JOHANNESBURG was quiet as traders returned from the long weekend holiday and the gold price showed little movement. The golds index edged up 9 to 1,856 while industrials lost 13 to 4,522. The overall index shed 11 to 3,981.</p>
