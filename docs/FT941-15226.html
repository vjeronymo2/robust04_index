			<p>940117 FT  17 JAN 94 / World News in Brief: Stowaway deaths probed Police and immigration officials were trying to find out what caused the deaths of four Romanian stowaways who were found, with a lone survivor, in a cargo container on a ship at Felixstowe, Suffolk.</p>
