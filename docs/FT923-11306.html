			<p>920725 FT  25 JUL 92 / World Stock Markets: South Africa JOHANNESBURG eased in dull trade. The industrial index weakened 30 to 4,130 while the overall index was off 27 at 3,377. The gold index shed 17 to 1,122. De Beers, which fell R1.25 to R76.25, has lost 7 per cent on the week.</p>
