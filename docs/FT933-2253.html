			<p>930920 FT  20 SEP 93 / People: BET Keith Payne has joined the main board of BET, the specialist support services group, where he is director of planning and director. Paul Griffiths, deputy secretary of BET, succeeds Reg Parry, who is retiring, as secretary.</p>
