			<p>910514 FT  14 MAY 91 / UK News (Employment): Redundancies at American Express AMERICAN Express has made 135 people redundant in the UK out of a total workforce of 5,500. The company said the job cuts were necessary to manage costs in a highly competitive environment.</p>
