			<p>BFN     [Text] Beijing, June 2 (XINHUA) -- President of Peru  Alberto Fujimori will pay a state visit to China from June 8 to  12 at the invitation of Chinese President Jiang Zemin.    This was announced here today by a Chinese Foreign Ministry  spokesman at a weekly press conference.</p>
