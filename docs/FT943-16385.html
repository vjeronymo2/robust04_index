			<p>940705 FT  05 JUL 94 / Reserves fall The UK's official reserves fell by Dollars 81m in June, the Treasury said yesterday. Reserves at the end of June stood at Dollars 43.37bn, compared with Dollars 43.46bn at the end of May.</p>
