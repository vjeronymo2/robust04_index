			<p>930114 FT  14 JAN 93 / World News in Brief: Unita captures city Angolan former rebel movement Unita said it had captured the northern city of Mbanza Congo and seized a military convoy near the port of Lobito, continuing its insurgence against the recently elected MPLA party.</p>
