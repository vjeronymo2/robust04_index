			<p>930526 FT  26 MAY 93 / UK Company News in Brief: Oliver Resources OLIVER RESOURCES has announced that under the offer for Kirkland, including the Kirkland shares already owned by Oliver, a total of 95.16 per cent of the Kirkland shares in issue is now committed to Oliver.</p>
