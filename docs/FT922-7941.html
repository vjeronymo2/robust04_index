			<p>920515 FT  15 MAY 92 / World Stock Markets: South Africa JOHANNESBURG's industrial index closed at a record high, up 38 at 4,572, on buying of blue chip stocks. The overall index advanced 34 to 3,676 while the gold index rose 20 to 1,090. SA Breweries gained R1.25 to R56.75.</p>
