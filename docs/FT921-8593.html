			<p>920217 FT  17 FEB 92 / UK Company News: SW Wood open offer result SW Wood said that of its open offer of 3.91m new ordinary shares 661,875 were placed firm, 1.52m were taken up by shareholders and the balance of 1.73m would be allotted.</p>
