			<p>930112 FT  12 JAN 93 / World Stock Markets: South Africa JOHANNESBURG remained positive as De Beers extended last week's gains with a rise of R1.50 to R64. The overall index put on 29 to 3,411, while industrials added 28 to 4,562 and the gold index advanced 10 to 800.</p>
