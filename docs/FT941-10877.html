			<p>940208 FT  08 FEB 94 / World News in Brief: Cairo bomb explosion A bomb exploded at a Cairo bank causing no injuries and police defused two other devices outside city banks. A militant Moslem group had warned earlier it would target attacks on tourism and investment.</p>
