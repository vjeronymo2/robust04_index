			<p>920109 FT  09 JAN 92 / World News in Brief: Aids drug hope Taiwanese medical researchers said they had discovered a drug, based on traditional Chinese medicine, capable of controlling the spread in the body of the virus that causes Aids. It has yet to face clinical tests.</p>
