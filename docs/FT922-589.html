			<p>920626 FT  26 JUN 92 / Honours table: Correction A TABLE published in the FT on June 2 with an article about the honours system failed to acknowledge that it was taken from the book The Queen Has been Pleased, by John Walker (published by Secker and Warburg in 1986).</p>
