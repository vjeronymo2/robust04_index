			<p>930526 FT  26 MAY 93 / UK Company News in Brief: Southnews SOUTHNEWS, the expanding newspaper publisher, has acquired Skyport Communications from Bernard Press. The company owns a free distribution newspaper, Skyport serves Heathrow Airport and its community of approximately 50,000 people.</p>
