			<p>920529 FT  29 MAY 92 / World News In Brief: Mob boss dies Chicago mob boss Tony 'Big Tuna' Accardo, reputed successor to Al Capone and one of the gunmen in the 1929 St Valentine's Day Massacre, died aged 86.</p>
