			<p>920729 FT  29 JUL 92 / Unit trust body votes for change MEMBERS of the Unit Trust Association yesterday voted overwhelmingly to change the body's constitution to allow a broader membership, including investment trusts. The changes include a new name and more promotional work.</p>
