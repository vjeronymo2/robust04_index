			<p><P> January 13, 1990, Saturday, Home Edition  </P> <P> THE DECLINE OF DAN RATHER'S RATINGS AFTER THE BUSH INCIDENT  </P> <P> My fear is that the Peter Jenningses and other very-nice-guys will get such  high ratings that CBS will want to dilute Rather's aggressive reporting and  anchoring.  </P> <P> CELLA COFFIN MOREY, Los Angeles  </P></p>
