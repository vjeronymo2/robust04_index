			<p><P> November 8, 1990, Thursday, Orange County Edition  </P> <P> MORE RESTITUTION DUE  </P> <P> Not to deny anyone's just due. But when does financial restitution begin for  Native Americans and African-Americans, just as Japanese-Americans are having  their day?  </P> <P> ROBERT ROCCHIO  </P> <P> Newport Beach  </P></p>
