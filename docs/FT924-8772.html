			<p>921110 FT  10 NOV 92 / World News in Brief: Drugs death A Nigerian woman died at Heathrow airport after swallowing more than 100 packages of cocaine in an attempt to smuggle the drug into Britain. She was the third courier to die from an overdose in recent weeks.</p>
