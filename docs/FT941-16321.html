			<p>940111 FT  11 JAN 94 / People: Burton Group Paul Loft and James Murphy have been appointed to the board of Debenhams; Philip Wrigley has resigned following promotion to another part of the BURTON GROUP. John Hodges is appointed company secretary in place of Ian Jackman who remains on the board.</p>
