			<p>930408 FT  08 APR 93 / World News in Brief: Cottle says goodbye to the circus Gerry Cottle, circus impresario, has conceded defeat to animal rights protesters and changing fashion by abandoning touring circuses. He will instead concentrate on travelling theme parks.</p>
