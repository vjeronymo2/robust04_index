			<p>940317 FT  17 MAR 94 / World Stock Markets: South Africa Industrials lost the momentum of the past few days and fell 44 to 6,058, while the gold shares index added 16 at 1,983 as the price of bullion remained firm. The overall index relinquished 53 at 5,202. Western Deep moved ahead R1 to R187.</p>
