			<p>931230 FT  30 DEC 93 / World news in brief: Charges follow collision The captain and owners of a Panamanian-registered bulk carrier have been charged in Belgium with manslaughter. Nine people died off Belgium in June after a collision between the carrier and a BP tanker.</p>
