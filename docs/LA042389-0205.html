			<p><P> April 23, 1989, Sunday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> A caption on the digest page of Thursday's Westside edition incorrectly  identified Igor Kotler, who was pictured speaking at a Passover event for  recent emigres from the Soviet Union, as Yonaton Schultz.  </P></p>
