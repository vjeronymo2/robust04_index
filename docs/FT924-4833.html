			<p>921201 FT  01 DEC 92 / World News in Brief: Life for Exxon murderer Arthur Seale, the New Jersey man charged with the kidnapping and murder of the late Sidney Reso, the president of Exxon's international division, was sentenced to life in prison.</p>
