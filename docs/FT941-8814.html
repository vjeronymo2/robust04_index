			<p>940218 FT  18 FEB 94 / World News in Brief: 'Poaching' fine on soccer club Birmingham City have been fined a record Pounds 55,000 by the Football League for luring manager Barry Fry and two assistants from Southend United. They must also pay Pounds 75,000 compensation to the Essex club.</p>
