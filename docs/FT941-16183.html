			<p>940111 FT  11 JAN 94 / International Company News: McGraw-Hill - Correction McGraw-Hill was incorrectly described as a municipal bond inter-dealer broker in the January 5 edition of the FT. This description should have referred to McGraw-Hill's wholly-owned subsidiary, JJ Kenny.</p>
