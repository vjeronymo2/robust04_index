			<p><P> May 11, 1990, Friday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Sexual predators -- A headline in Thursday's editions erred in saying that a  new law in Washington state would mean that so-called sexual predators could be  kept in jail indefinitely. They would be confined in locked treatment centers.  </P></p>
