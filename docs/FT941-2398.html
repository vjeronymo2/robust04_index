			<p>940321 FT  21 MAR 94 / UK Company News: Wilson Walton Wilson Walton Group, a provider of corrosion engineering offshore and acquired by its management in 1988 for Pounds 1.5m, has been purchased by Corrpro Companies, of Ohio, for a sum approaching Pounds 10m.</p>
