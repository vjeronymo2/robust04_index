			<p><P> May 14, 1989, Sunday, Bulldog Edition  </P> <P> QUAYLE OPENS MEETING OF NEW SPACE COUNCIL  </P> <P> Vice President Dan Quayle on Friday convened the first meeting of the new  National Space Council, which is charged with developing a long-range policy  for America's civil, military and commercial space efforts.  </P></p>
