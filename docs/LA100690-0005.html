			<p><P> October 6, 1990, Saturday, Home Edition  </P> <P> SOME READERS BELIEVE FOOTBALL LOCKER ROOM IS NO PLACE FOR WOMEN  </P> <P> I say ban all reporters from locker rooms, let the athletes meet in an  interview room or lounge, relaxed, refreshed . . . and clothed.  </P> <P> LEONARD MENDELSON, Santa Monica  </P></p>
