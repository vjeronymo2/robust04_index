			<p><P> August 8, 1990, Wednesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Canadian Dollar -- The value of the Canadian dollar Friday in relation to the  U.S. dollar was misstated Saturday and Tuesday in the Foreign Exchange table.  The figure should have been .8688 of a U.S. dollar.  </P></p>
