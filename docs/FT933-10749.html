			<p>930802 FT  02 AUG 93 / World News in Brief: Kurds kill 17 Guerrillas belonging to the separatist Kurdistan Workers Party, armed with rocket launchers and automatic weapons, killed 17 paramilitary police commandos in east and southeast Turkey, security officials said yesterday.</p>
