			<p>921005 FT  05 OCT 92 / Health unions claim 8.7% THE 600,000 nurses, midwives and health visitors have submitted a pay claim of 8.7 per cent to their pay review body. Unions representing the nurses say the 8.7 per cent rise is necessary to restore the value of nurses' earnings to 1988 levels.</p>
