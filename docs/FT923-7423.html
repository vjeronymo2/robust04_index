			<p>920818 FT  18 AUG 92 / World News in Brief: Boxing champion convicted Boxing champion Christopher Eubank was fined Pounds 250 and ordered to pay Pounds 1,450 costs after being convicted of driving without due care. A man died in an accident involving Eubank's car.</p>
