			<p>921210 FT  10 DEC 92 / Lottery pledge SAFEGUARDS will be built into the national lottery to protect charities' fundraising, Mr Robert Key, national heritage minister, said yesterday. These could include relaxing laws on small charitable lotteries to make them more attractive.</p>
