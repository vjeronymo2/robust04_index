			<p>940823 FT  23 AUG 94 / UK Company News: Sage Sage Group, the accounting software company, is acquiring Timeslips Corporation, a Massachusetts-based software supplier, for up to Dollars 12.1m (Pounds 7.8m) cash. There is an initial Dollars 5.1m and a sales related payment of up to Dollars 7m.</p>
