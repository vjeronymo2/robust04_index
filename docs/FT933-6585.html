			<p>930826 FT  26 AUG 93 / World News in Brief: Nicaragua hostages' hunger-strike threat Hostages held by rightwing guerrillas in northern Nicaragua threatened to go on hunger strike unless they were freed. This followed the release of 21 other hostages earlier in the day.</p>
