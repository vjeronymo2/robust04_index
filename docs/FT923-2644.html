			<p>920917 FT  17 SEP 92 / World News in Brief: Hostel blaze kills 11 At least 11 people were killed and 15 injured when fire gutted a hostel for 35 homeless and mentally ill people in The Hague, Netherlands. Two firefighters and a policeman were among the injured.</p>
