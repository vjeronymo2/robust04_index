			<p>920131 FT  31 JAN 92 / World News in Brief: Kidnapped woman freed Kidnapped Birmingham estate agent Stephanie Slater, 25, was set free after being held captive for eight days when a Pounds 175,000 ransom was paid. Her abductor escaped with the money.</p>
