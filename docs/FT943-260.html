			<p>940930 FT  30 SEP 94 / Fifth London bus company sold London Transport yesterday announced the sale of the fifth of its bus companies to a private-sector bidder. Leaside Bus Company, which operates 500 buses in central and north London, has been sold to Sunderland-based Cowie Group for Pounds 29.5m.</p>
