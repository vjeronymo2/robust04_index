			<p>920519 FT  19 MAY 92 / World News in Brief: 'Pull-out' call The Irish government called for the Parachute Regiment to be withdrawn from Northern Ireland following the incident in Coalisland, County Tyrone, on Sunday in which a paratrooper shot and injured three civilians.</p>
