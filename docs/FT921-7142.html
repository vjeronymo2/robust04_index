			<p>920225 FT  25 FEB 92 / World News in Brief: Kidnap victim freed Guerrillas freed Japanese businessman Koji Nakagawa in the Colombian town of Mocoa where he was kidnapped three weeks ago. A ransom of several thousand dollars was paid, local reports said.</p>
