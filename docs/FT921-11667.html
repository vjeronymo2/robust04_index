			<p>920130 FT  30 JAN 92 / Guinness trial THE SECOND Guinness trial at Southwark Crown Court, in which former merchant bankers Mr Roger Seelig and Lord Spens have pleaded not guilty to fraud and false accounting charges, was adjourned yesterday until February 10.</p>
