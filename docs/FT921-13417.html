			<p>920122 FT  22 JAN 92 / World News in Brief: 37 killed in Sri Lanka Twenty Sri Lankan soldiers were killed in an ambush by Tamil separatist guerrillas in the eastern Trincomalee district. In a separate incident at least 17 people were killed and about 60 injured in an explosion at an air force base.</p>
