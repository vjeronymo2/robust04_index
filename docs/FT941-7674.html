			<p>940224 FT  24 FEB 94 / World News in Brief: Marcos estate ordered to pay Dollars 1.2bn A federal jury ordered the estate of the late Philippines president Ferdinand Marcos to pay Dollars 1.2bn (Pounds 820m) in damages to thousands of dissidents said to have suffered under his rule.</p>
