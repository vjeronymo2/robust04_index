			<p><P> September 9, 1990, Sunday, Bulldog Edition  </P> <P> U.S. UNEMPLOYMENT RATE RISES TO 5.6% IN AUGUST  </P> <P> The unemployment rate rose to 5.6% in August from 5.5% in July, the government  said Friday, and the number of new jobs created slid further in the latest sign  of sluggishness in the U.S. economy.  </P></p>
