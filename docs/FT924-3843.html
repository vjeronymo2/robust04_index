			<p>921205 FT  05 DEC 92 / World News in Brief: Former diplomat jailed Former Thai diplomat Piseth Pamarapa, 44, was jailed for 20 years by Kingston Crown Court for his part in a Pounds 4.5m operation to smuggle heroin into Britain.</p>
