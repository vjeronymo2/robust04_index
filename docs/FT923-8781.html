			<p>920808 FT  08 AUG 92 / World Stock Markets: South Africa INSURANCE and banking shares attracted strong demand following some good results from both sectors. The overall index eased 3 to 3,370 while the industrial index lost 7 to 4,191. The gold index added 8 to 1,006.</p>
