			<p>930421 FT  21 APR 93 / Mirror silent on Canary Wharf MIRROR GROUP Newspapers yesterday declined to comment on reports that it had decided to move from its Holborn offices to Canary Wharf in London's Docklands. The troubled property project's administrators are believed to be in talks with MGN.</p>
