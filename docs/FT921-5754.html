			<p>920303 FT  03 MAR 92 / World News in Brief: Thief eludes alarms Two alarm systems and a 24-hour guard failed to prevent thieves from stealing Picasso's 'Hidalgo with Doves' from a business complex outside Antibes, southern France. The painting has been valued at over Dollars 1m.</p>
