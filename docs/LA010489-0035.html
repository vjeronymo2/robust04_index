			<p><P> January 4, 1989, Wednesday, Home Edition  </P> <P> GORBACHEV  </P> <P> I laughed out loud when I saw Conrad's cartoon depicting Soviet leader Mikhail  Gorbachev's forehead blemish as an olive branch of peace (Dec. 19).  </P> <P> Now if you believe that, I have a bridge I want to sell you.  </P> <P> WILLIAM D. LUSK  </P> <P> Irvine  </P></p>
