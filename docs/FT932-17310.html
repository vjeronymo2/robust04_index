			<p>930401 FT  01 APR 93 / UK Company News in Brief: Asda Property Holdings ASDA PROPERTY Holdings has made three acquisitions for its investment portfolio for a total of Pounds 12m cash. The largest is a group of commercial ground rents from the New Towns Commission for Pounds 7.75m.</p>
