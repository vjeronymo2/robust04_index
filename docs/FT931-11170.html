			<p>930204 FT  04 FEB 93 / Germany sells 39 navy ships Germany has sold Indonesia 39 navy ships from the stocks of the former East Germany, government officials said yesterday, Reuter writes from Bonn. Officials, who declined to be named, said that the ships were mainly minesweepers and patrol boats.</p>
