			<p><P> February 25, 1990, Sunday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Fred Lebow, president of the New York Road Runners Club, will undergo a biopsy  Monday to determine the extent of a tumor on the brain. Lebow, 52, has been  hospitalized for more than a week, undergoing a battery of tests.  </P></p>
