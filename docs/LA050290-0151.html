			<p><P> May 2, 1990, Wednesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Medical costs -- In Lee Dembart's review Tuesday of Eli Ginzburg's book, "The  Medical Triangle," the estimate for U.S. medical bills in 1995 should have read  $1 trillion, not $1 billion.  </P></p>
