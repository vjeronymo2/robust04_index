			<p>910503 FT  03 MAY 91 / World News in Brief: US withdraws jets One of the biggest US air bases in Germany, the 50th Tactical Fighter Wing based at Hahn Air Force base, is being taken out of operation in a gradual withdrawal of forces from Europe.</p>
