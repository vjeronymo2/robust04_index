			<p>921028 FT  28 OCT 92 / Water penalty NORTH EAST Water was yesterday fined Pounds 4,500, plus Pounds 568 costs, by magistrates at Hexham, Northumberland, after it admitted a breach of consent to discharge trade effluent from its Horsley treatment works.</p>
