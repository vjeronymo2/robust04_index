			<p>931030 FT  30 OCT 93 / World News in Brief: Kurds attack Turkish airline office Turkish Kurds threw a petrol bomb into a Turkish Airlines office in central London in protest at a massacre of Kurds in Lice, south east Turkey. No one was injured and 21 demonstrators were arrested.</p>
