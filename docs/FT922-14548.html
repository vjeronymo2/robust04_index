			<p>920406 FT  06 APR 92 / World News In Brief: Stores' founder dies Sam Walton, one of the world's richest men, died yesterday in an Arkansas hospital aged 74. He built up the Wal-Mart retail stores chain from a single shop in 1962 to more than 1,400 stores across 40 US states.</p>
