			<p>920513 FT  13 MAY 92 / World Commodities Prices: Cotton Spot and shipment sales in Liverpool for the week ended May 8 1992 amounted to 146 tonnes, against 116 tonnes in the previous week. Slightly improved demand brought moderate purchases mainly in American, Australian and West African growths.</p>
