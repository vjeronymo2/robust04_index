			<p>940620 FT  20 JUN 94 / World News in Brief: Students condemn feminist Nearly 5,000 Islamic students demonstrated in Dhaka to demand the death of Bangladeshi feminist writer Taslima Nasrin. 'Hang that infidel and punish her devilish friends,' they chanted.</p>
