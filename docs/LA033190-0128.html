			<p><P> March 31, 1990, Saturday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Insurance commissioner -- A story Tuesday incorrectly reported that Thomas  Skornia, a candidate for state insurance commissioner, raised no money between  Jan. 1 and March 17. Skornia raised $11,209 during that period.  </P></p>
