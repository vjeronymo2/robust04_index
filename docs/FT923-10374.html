			<p>920731 FT  31 JUL 92 / International Company News: Seiyu/ Wing On - Correction WING On, the Hong Kong finance and distribution group, holds 40 per cent in a Hong Kong venture with Seiyu, the Japanese retail group. On July 2 the FT stated incorrectly that Wing On holds 20 per cent of Seiyu.</p>
