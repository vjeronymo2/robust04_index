			<p><P> June 9, 1989, Friday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Terry Engle, a center from Norco High in Riverside County, was added to the  32-member South team for the Shrine North-South All-Star football game July 29  at the Rose Bowl. He replaced Glenn Christy of Fountain Valley.  </P></p>
