			<p>930619 FT  19 JUN 93 / World News in Brief: Spain buys collection Spain is paying Dollars 350m (Pounds 233.3m) for the art collection of Swiss industrialist Baron Hans-Heinrich Thyssen-Bornemisza. The 775 paintings, have long been on loan to Madrid.</p>
