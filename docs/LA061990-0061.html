			<p><P> June 19, 1990, Tuesday, Southland Edition  </P> <P> ETHICS OFFICE NOMINATION  </P> <P> President Bush announced Monday that he will nominate Stephen D. Potts, a  Washington lawyer, to a five-year term as director of the Office of Government  Ethics. Potts, 59, would succeed Frank Nebeker.  </P></p>
