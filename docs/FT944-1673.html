			<p>941219 FT  19 DEC 94 / UK Company News: Thorn EMI sale Thorn EMI has sold its Thorn Automation engineering business to its management for about Pounds 8.25m. The consideration, plus Pounds 7m of funding, has been provided by 3i and senior debt and banking facilities by Royal Bank of Scotland.</p>
