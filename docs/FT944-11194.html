			<p>941108 FT  08 NOV 94 / World News in Brief: Police pay Pounds 70,000 damages The Metropolitan Police paid Pounds 70,000 damages for alleged assault, false imprisonment and malicious prosecution on a drugs charge of 34-year-old minicab driver Anson King of Hackney, east London.</p>
