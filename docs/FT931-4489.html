			<p>930310 FT  10 MAR 93 / International Company News: Blockbuster - Correction BLOCKBUSTER, the Florida- based video rental company, is acquiring a 48.2 per cent stake in Spelling Entertainment Group. This was incorrectly reported in yesterday's edition of the Financial Times.</p>
