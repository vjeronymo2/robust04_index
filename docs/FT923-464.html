			<p>920929 FT  29 SEP 92 / World News in Brief: Fighting in Tajikistan Scores of people were reported to have been killed in renewed violence in a southern town of Tajikistan, where supporters and opponents of ousted president Rakhmon Nabiyev have been fighting.</p>
