			<p>941125 FT  25 NOV 94 / Bupa closures Bupa, the private healthcare company, is to shed more than 200 jobs with the closure of 10 offices around the country over the next 18 months as part of a plan to bring together staff at the two main offices at Staines, Surrey, and Salford Quays, Manchester.</p>
