			<p><P> August 22, 1990, Wednesday, Southland Edition  </P> <P> TURTLE PATROLS STEPPED UP  </P> <P> The Mexican navy announced that, beginning this week, it will step up land and  offshore patrols along the Pacific coast to protect sea turtles from poachers.  </P></p>
