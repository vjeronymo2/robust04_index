			<p><P> April 13, 1989, Thursday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> A story in Wednesday editions of The Times incorrectly reported the location of  a public hearing by the Council on Environmental Quality on San Joaquin Valley  water contracts. The hearing will be held next week in Fresno.  </P></p>
