			<p>930703 FT  03 JUL 93 / Docks win grant FALMOUTH DOCKS in Cornwall are to receive a Pounds 762,000 European Community grant to aid the first stage of a scheme for a roll-on roll-off facility. The grant is for reclamation of part of the harbour and improvements to the jetties.</p>
