			<p>920311 FT  11 MAR 92 / World News in Brief: Turkish air attack Turkish warplanes bombed Kurdish guerrilla bases in northern Iraq for the second day running. Ankara maintains that the Kurdish Labour party uses the northern Iraqi bases to mount hit-and-run attacks inside Turkey.</p>
