			<p>910418 FT  18 APR 91 / Letter: Role model Sir, Colbert is an unseemly role model for Mr Norman Lamont. Colbert attained the Finance Ministry after engineering the imprisonment of his predecessor. IAD Martin Vaudrey Osborne &amp; Mellor 13 Police Street Manchester</p>
