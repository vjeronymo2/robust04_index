			<p>940201 FT  01 FEB 94 / UK Company News: BTR BTR said stockholders of Rexnord Corporation had overwhelmingly approved the merger agreement between Rexnord and BTR Dunlop Holdings. Of shares represented, 14.8m (99.9 per cent) were voted in favour of transaction.</p>
