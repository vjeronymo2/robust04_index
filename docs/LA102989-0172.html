			<p><P> October 29, 1989, Sunday, Home Edition  </P> <P> U.S. COVERT OPERATIONS  </P> <P> How nice the U.S. Justice Department has now decided to allow our FBI to make  arrests in foreign countries. Does this mean the Soviet Justice Department will  let the KGB make arrests in the United States?  </P> <P> GARY HANNES  </P> <P> Ventura  </P></p>
