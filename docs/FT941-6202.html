			<p>940303 FT  03 MAR 94 / World News in Brief: Three murder charges Builder Frederick West, 52, was charged with murdering two women whose bodies were recovered from the garden of his home in Gloucester. He has already been charged with the murder of his daughter, Heather.</p>
