			<p>920922 FT  22 SEP 92 / World News In Brief: Gambino arrests John and Joseph Gambino, suspected of being high-ranking members of the Gambino Mafia crime family, have been arrested in Fort Lauderdale, Florida, after failing to turn up for a New York court hearing.</p>
