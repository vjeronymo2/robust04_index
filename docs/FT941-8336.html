			<p>940221 FT  21 FEB 94 / World News in Brief: Torvill and Dean share lead British skaters Jayne Torvill and Christopher Dean are in joint first place in the Olympic ice dance competition after winning the second section, the original dance. Today's free dance section will decide the championship.</p>
