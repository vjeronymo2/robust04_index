			<p>930407 FT  07 APR 93 / World News in Brief: French skipper fined The captain of Cherbourg-based trawler La Calypso was fined Pounds 3,750 for fishing illegally in British waters after changing his plea to guilty on the second day of his trial at a Guernsey magistrates' court.</p>
