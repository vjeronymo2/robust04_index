			<p>940621 FT  21 JUN 94 / World News in Brief: Beatles reunited Former Beatles Paul McCartney, George Harrison and Ringo Starr have made a recording together for the first time since the group broke up 24 years ago, a producer at the group's Apple recording company said.</p>
