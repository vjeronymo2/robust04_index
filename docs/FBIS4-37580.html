			<p>BFN     [Text] The first stage motor of the Geosynchronous  Satellite Launch Vehicle, GSLV, has been test fired at the  Mahendragiri complex of the Indian Space Research Organization  near Nagercoil in Tamil Nadu. Reports say the tests carried out  yesterday evening lasted 3 minutes 10 seconds.</p>
