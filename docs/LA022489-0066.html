			<p><P> February 24, 1989, Friday, Southland Edition  </P> <P> TEACHERS STAGE WALKOUT  </P> <P> An estimated 3 million Mexico City schoolchildren went without classes Thursday  as public school teachers, demanding higher wages and reforms in their union,  staged a walkout.  </P></p>
