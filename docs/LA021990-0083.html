			<p><P> February 19, 1990, Monday, Home Edition  </P> <P> BRIEFLY  </P> <P> Ashland Oil Settlement Reached: The 20 class-action lawsuits filed against  Ashland Oil for a 1988 diesel fuel spill on the Monongahela River near  Pittsburgh that disrupted water service in three states have been settled out  of court for $30 million.  </P></p>
