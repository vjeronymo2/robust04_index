			<p>921017 FT  17 OCT 92 / World News in Brief: Writer wins damages Scriptwriter David Yallop, who lost his job on EastEnders after he proposed 'killing off' several members of the cast, won his High Court breach of contract claim against the BBC and was awarded Pounds 68,195 damages.</p>
