			<p><P> January 23, 1990, Tuesday, Home Edition  </P> <P> TRANSIT NOMINEE NAMED  </P> <P> President Bush announced Monday that he will nominate James Kolstad as chairman  of the National Transportation Safety Board. Kolstad has been serving as acting  chairman since 1988.  </P></p>
