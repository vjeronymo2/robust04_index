			<p><P> April 3, 1990, Tuesday, Southland Edition  </P> <P> 5.2 QUAKE JOLTS BRITAIN  </P> <P> A 5.2 earthquake rattled thousands of homes and offices and caused minor damage  in Britain on Monday but no injuries were reported, officials said. The quake  was centered near Wrexham in northern Wales.  </P></p>
