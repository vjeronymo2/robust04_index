			<p>920928 FT  28 SEP 92 / World News in Brief: Formula One record World champion Nigel Mansell of the UK won the Portuguese Grand Prix and eclipsed the record of Ayrton Senna with his ninth Formula One victory in a single season. Senna set the record of eight wins in a season in 1988.</p>
