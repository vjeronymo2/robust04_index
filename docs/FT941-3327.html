			<p>940316 FT  16 MAR 94 / UK Company News: Ashanti Ashanti, one of the world's biggest gold mines, will have a market capitalisation of up to Dollars 1.67bn (Pounds 1.14bn) after its flotation, not Pounds 1.67bn as printed in yesterday's Financial Times.</p>
