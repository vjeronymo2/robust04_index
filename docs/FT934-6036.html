			<p>931126 FT  26 NOV 93 / UK Company News: FT-SE Mid 250 Now that Whitbread's offer for Whitbread Investment has become unconditional in all respects, the FT-SE Actuaries UK Indices Committee has approved that Amstrad should replace Whitbread Investment in the FT-SE Mid 250.</p>
