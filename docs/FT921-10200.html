			<p>920207 FT  07 FEB 92 / World Stock Markets: South Africa A RALLY in gold and mining shares lead Johannesburg higher but trading was thin. Vaal Reefs added R6 to R231. The overall index rose 52 to 3,668 while the all-gold index added 29 to 1,299. The industrial index gained 33 to 4,469.</p>
