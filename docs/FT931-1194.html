			<p>930326 FT  26 MAR 93 / World Stock Markets: South Africa DE BEERS and gold shares lifted the market as the bullion price firmed. The gold index rose 54 to 1,069 with De Beers gaining R2.75 to R73.50. The overall index put on 47 to 3,563 and industrials 32 to 4,489.</p>
