			<p>920307 FT  07 MAR 92 / World Stock Markets: South Africa JOHANNESBURG ended little changed in dull, pre-weekend trading. The overall index added 1 to 3,541 and the all-gold index ended unchanged at 1,197. The industrial index eased 1 to 4,346. De Beers lost 60 cents to R88.90.</p>
