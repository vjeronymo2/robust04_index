			<p>Language: <F P=105> English </F> Article Type:BFN     [Text] Tallinn, January 26 -- Russian military garrison  stationed in Tallinn has new head, rear admiral Anatoliy  Gavrilov, formerly chief of staff at the garrison. Admiral  Juriy Belov, former head of the Tallinn navy base, has retired  and left Tallinn.</p>
