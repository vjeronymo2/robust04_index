			<p>940311 FT  11 MAR 94 / UK Company News: Min subscribed more than 4 times The board of Midland Independent Newspapers, the regional newspaper group which publishes the Birmingham Post, said yesterday that the public offer of 27.3m shares had been subscribed more than four times.</p>
