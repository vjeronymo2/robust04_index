			<p>940727 FT  27 JUL 94 / World News in Brief: Gencor to pay Dollars 1.14bn for metals and minerals Gencor, South African mining house, is to pay Dollars 1.14bn (Pounds 920m) for most of the metals and minerals operations of the Royal Dutch/Shell group. Lex, Page 18; Bold steps, Page 24</p>
