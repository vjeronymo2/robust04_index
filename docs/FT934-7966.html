			<p>931118 FT  18 NOV 93 / World News in Brief: Hong Kong's shares fall Shares fell in Hong Kong early today following a dive in Hong Kong stocks in London. The Hang Seng index was down 333.46 points, or 3.5 per cent, to 9,173.52 after the first few minutes of trading.</p>
