			<p><P> July 5, 1990, Thursday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Baseball -- In Wednesday's editions, the Toronto home attendance record was  incorrectly reported. The Blue Jays passed 2 million Tuesday in their 44th home  date. The previous record was 46 dates by the 1982 Dodgers.  </P></p>
