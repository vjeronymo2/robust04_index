			<p>920618 FT  18 JUN 92 / World News In Brief: European soccer England and France were knocked out of the European championship in Sweden. Sweden beat England 2-1 and Denmark beat France 2-1 to go into the semi-finals. About 40 England supporters attacked Swedish fans in Stockholm after the defeat.</p>
