			<p><P> June 3, 1990, Sunday, Home Edition  </P> <P> JET CRASHES IN FOG; 4 HURT  </P> <P> A MarkAir jet crashed seven miles north of here Saturday, injuring the four  crew members, the FAA said. The Boeing 737 was making a second landing approach  in fog when the accident occurred.  </P></p>
