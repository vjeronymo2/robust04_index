			<p><P> December 23, 1989, Saturday, Home Edition  </P> <P> CS LONG BEACH ENTERS THE AGE OF NO REASON  </P> <P> Isn't George Allen (71) a bit too old to coach a college football team? True,  we recently had a 76-year-old President. But being a football coach takes  skill.  </P> <P> KENNETH L. ZIMMERMAN, Cypress  </P></p>
