			<p>930427 FT  27 APR 93 / Tax staff to strike COMPUTER staff in the Inland Revenue are to strike on Friday in protest at the contracting-out of their work over the next three years. The Inland Revenue Staff Federation is opposed to what it describes as privatisation.</p>
