			<p><P> February 17, 1989, Friday, Home Edition  </P> <P> PEOPLE: NATION  </P> <P>  Nynex Corp. has named William Ferguson, vice chairman in charge of telephone  operations, as chief executive, effective in June. Ferguson also will assume  the post of chairman when Delbert C. Staley retires Sept. 30.  </P></p>
