			<p>931109 FT  09 NOV 93 / World News in Brief: Bluefin tuna 'near extinction' The bluefin tuna, one of the world's largest fish, is on the brink of extinction in the western Atlantic as prices for the delicacy soar in Japan, where restaurants can charge up to Dollars 350 per lb.</p>
