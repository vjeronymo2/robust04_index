			<p>930821 FT  21 AUG 93 / Threat to 100 jobs NEARLY 100 jobs are expected to be lost at the United Technologies factory at Londonderry, Northern Ireland. The company makes parts for the car industry and employs 800 people. It blamed the cuts on the decline in the European market.</p>
