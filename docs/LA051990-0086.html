			<p><P> May 19, 1990, Saturday, Home Edition  </P> <P> NEWSWIRE  </P> <P> The national cricket teams of Australia and Pakistan, two of the best in the  world, will play an exhibition today at the Coliseum. The match is scheduled to  start at 4 p.m. and will last about five hours.  </P></p>
