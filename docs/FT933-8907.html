			<p>930813 FT  13 AUG 93 / World News in Brief: MP George Foulkes charged Labour frontbench MP George Foulkes, 51, will appear before Bow Street magistrates on September 9, charged with assaulting a police constable and being drunk and disorderly outside the Houses of Parliament.</p>
