			<p><P> August 5, 1989, Saturday, Southland Edition  </P> <P> ROCKETS HIT KABUL; 1 DEAD  </P> <P> A barrage of rebel rockets hit Kabul on Friday, killing one person, injuring  eight people and ending a three-day lull in attacks on the Afghan capital, the  government said.  </P></p>
