			<p>921216 FT  16 DEC 92 / World News In Brief: Bobby Fischer charged Chess champion Bobby Fischer was indicted for engaging in a commercial transaction in Yugoslavia. He was paid Dollars 3.35m (Pounds 2.2m) for his recent match there with Boris Spassky.</p>
