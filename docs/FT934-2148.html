			<p>931215 FT  15 DEC 93 / UK Company News in Brief: Inchcape INCHCAPE has, via Bain Clarkson, its wholly owned insurance broking offshoot, acquired a 65 per cent stake in Boels and Begault, a Belgian broker, for a maximum Pounds 9.75m.</p>
