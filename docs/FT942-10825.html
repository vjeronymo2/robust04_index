			<p>940509 FT  09 MAY 94 / BT install satellite dish in Paris A dish was installed by British Telecommunications in Paris yesterday at its first French site for beaming satellite signals. It will help provide satellite networks for companies including Groupe Azur, the insurance combine.</p>
