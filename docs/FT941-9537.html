			<p>940215 FT  15 FEB 94 / World News in Brief: Major rebuffed over Rushdie Iran rebuffed a call by UK prime minister John Major urging revocation of a five-year-old death edict on writer Salman Rushdie. The Iranian news agency IRNA said the sentence 'has to be carried out'.</p>
