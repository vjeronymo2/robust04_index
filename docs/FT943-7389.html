			<p>940824 FT  24 AUG 94 / World News in Brief: EU inflation falls The European Union's annual inflation rate fell two percentage points to a seven-year low of 3 per cent in July, according to the European Commission's statistics office. The figure is at its lowest since March 1987.</p>
