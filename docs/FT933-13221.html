			<p>930720 FT  20 JUL 93 / World Stock Markets: South Africa GOLD shares picked up after a dull start as the bullion price pushed above Dollars 395 an ounce, but industrials failed to follow the lead. Golds finished 27 higher at 1,928, industrials shed 25 to 4,608 and the overall index lost 17 to 4,089.</p>
