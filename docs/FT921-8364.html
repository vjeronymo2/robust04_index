			<p>920218 FT  18 FEB 92 / World Stock Markets: South Africa GOLD shares bounced off early lows but trading was generally quiet. The all-gold index ended down 20 at 1,289 but above an early drop to 1,272. The industrial index fell 33 to 4,428 while the overall share index finished at 3,631, down 42.</p>
