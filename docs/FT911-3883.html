			<p>910423 FT  23 APR 91 / Noriega order MR JUSTICE MUMMERY yesterday agreed in the High Court's Chancery Division to continue orders freezing bank accounts in Britain containing money alleged to have been misappropriated from Panama by General Manuel Noriega, its former leader.</p>
