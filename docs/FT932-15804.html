			<p>930410 FT  10 APR 93 / World News in Brief: Stolen masters recovered Two 17th century paintings by van Dyck and Murillo stolen in California in 1991 were recovered near Vicenza, north-east Italy. They are worth an estimated Pounds 6m.</p>
