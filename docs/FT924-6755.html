			<p>921119 FT  19 NOV 92 / World Stock Markets: South Africa JOHANNESBURG came off earlier highs towards the close as traders squared positions. The all-share index finished 18 higher at 3,052 and the industrial index rose 13 to 4,091, but off an earlier 4,099 high. The gold index added 15 to 776.</p>
