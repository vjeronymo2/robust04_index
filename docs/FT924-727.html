			<p>921222 FT  22 DEC 92 / World Stock Markets: South Africa JOHANNESBURG was firmer in dull trading with the overall index 14 higher at 3,227. The industrial index gained 11 to 4,291 while the gold index advanced 1 to 836. De Beers rose R1 to R58.75 and Anglos added 50 cents to R86.25.</p>
