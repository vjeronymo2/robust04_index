			<p>940129 FT  29 JAN 94 / New Algerian head Algeria's new president is to be General Lamine Zeroual, defence minister, writes Francis Ghiles. He succeeds the High Council of State which has ruled Algeria since its first multi-party elections were aborted two years ago.</p>
