			<p>940630 FT  30 JUN 94 / Postal plans The government's green paper on the future of the Post Office is to be published today. The three main options are: a 51 per cent sale of the Royal Mail and Parcelforce; a 49 per cent sale of the two companies; and more commercialisation in the public sector.</p>
