			<p>931209 FT  09 DEC 93 / World Stock Markets: South Africa De Beers and Anglos led the market higher, with respective gains of R4 and R10 to R93.50 and R178, the latter at a new closing high. The overall index rose 85 to 4,391, while the golds index added 88 at 1,990 and industrials 55 at 5,025.</p>
