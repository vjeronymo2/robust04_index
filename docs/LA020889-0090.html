			<p><P> February 8, 1989, Wednesday, Home Edition  </P> <P> S. KOREAN CRASH KILLS 9  </P> <P> Nine people were killed and 20 injured in a traffic accident involving a bus, a  truck and three cars on a busy highway in the central South Korean city of  Taegu, police said Tuesday.  </P></p>
