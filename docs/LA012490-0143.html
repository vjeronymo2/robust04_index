			<p><P> January 24, 1990, Wednesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Downey S&amp;L -- Downey Savings &amp; Loan Assn. will add $20.7 million to its  reserves in the fourth quarter ended Dec. 31, 1989, leading to a loss for that  period. The wrong quarter was reported in Tuesday's editions of The Times.  </P></p>
