			<p>920320 FT  20 MAR 92 / World News in Brief: Garrick papers sold Private papers of 18th century actor David Garrick were auctioned for Pounds 138,710 by Phillips in London. Many were bought by the city of Hereford, where he was born. Hint of upturn, Page 7</p>
