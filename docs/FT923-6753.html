			<p>920821 FT  21 AUG 92 / World Stock Markets: South Africa DE Beers and Anglos were weighed down by a strong financial rand and an easier bullion price. The overall index was off 10 to 3,157 and golds shed 20 to 938. But industrials rose 21 to 4,031.</p>
