			<p>940809 FT  09 AUG 94 / UK Company News: Court Cavendish annual meeting The annual meeting of Court Cavendish Group at 100, Liverpool Street, EC, on Thursday August 11 will take place at noon, not at 9.30am as announced in the Financial Times on Monday.</p>
