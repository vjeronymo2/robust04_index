			<p>941229 FT  29 DEC 94 / World News in Brief: Bank worker on theft charge Ian Lumb, 38, is due to appear in court today charged in connection with the theft in May of nearly Pounds 100,000 from the Bolton branch of the National Westminster Bank where he was assistant manager.</p>
