			<p>920415 FT  15 APR 92 / Stasi kept fewer files than feared Nearly 60 per cent of the 420,000 east and west Germans who applied to see their files kept by east Germany's former Stasi state security police have discovered that the Stasi never kept a file on them, reports Leslie Colitt from Berlin.</p>
