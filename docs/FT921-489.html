			<p>920328 FT  28 MAR 92 / World News in Brief: Times change Clocks in the UK and the rest of Europe go forward by one hour at 1am tomorrow. In those North American states and provinces which change their clocks to summer time, the move comes on April 5. Picture, Page 2</p>
