			<p>910418 FT  18 APR 91 / World News in Brief: Mrs Botha paralysed Helena Botha, wife of South African foreign minister Pik Botha, was paralysed from the neck down after a fall. She is in a stable condition in the spinal unit of a Cape Town hospital.</p>
