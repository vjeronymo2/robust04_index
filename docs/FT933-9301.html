			<p>930811 FT  11 AUG 93 / World Stock Markets: South Africa Nervousness about the outlook for bullion prices took over after a confident start ran out of steam. The gold index added 9 to 1,875 after an early 1,895, industrials edged 9 lower to 4,571 and the overall index rose 1 to 4,042.</p>
