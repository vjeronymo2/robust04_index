			<p>920120 FT  20 JAN 92 / World News in Brief: Appeal to kidnappers Pope John Paul appealed to kidnappers to free the seven-year-old son of a Belgian Arab businessman. Farouk Kassas was seized last Wednesday from a villa on the Emerald Coast of the island of Sardinia.</p>
