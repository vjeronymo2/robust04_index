			<p>930410 FT  10 APR 93 / World Stock Markets: South Africa A BRIEF kick-up in the price of gold sparked a wave of buying in mid-afternoon, but this faded towards the close. The JSE gold index gained 20 to 1,264, while industrials were 29 higher at 4,369. The overall index added 25 to 3,589.</p>
