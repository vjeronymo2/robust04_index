			<p>930303 FT  03 MAR 93 / Parliament and Politics: Tories hold more directorships CONSERVATIVE MPs hold a total of 433 company directorships and consultancies against just 103 for the Labour benches, according to details published yesterday by Labour Research, the independent leftwing analysts.</p>
