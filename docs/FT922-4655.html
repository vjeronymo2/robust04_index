			<p>920604 FT  04 JUN 92 / World News in Brief: Dr Devious first past post The Epsom Derby was won by Dr Devious, an 8-1 chance ridden by John Reid. Lester Piggott was unplaced on the winner's stablemate, favourite Rodrigo De Triano. Day at the races, Page 12</p>
