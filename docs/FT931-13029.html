			<p>930126 FT  26 JAN 93 / World News in Brief: Ringing in changes Philippines president Fidel Ramos is ending the monopoly of the Philippine Long Distance Telephone company. He acted after learning that in Manila alone some 600,000 people had been waiting years for telephones.</p>
