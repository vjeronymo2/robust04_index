			<p>930108 FT  08 JAN 93 / World News in Brief: Link ruled out Police ruled out any link between missing millionaire David Martin of High Wycombe, Bucks, and a body found near Chorleywood, Herts. The dead man has yet to be identified. Mr Martin's car was found in London.</p>
