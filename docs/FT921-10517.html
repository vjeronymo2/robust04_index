			<p>920206 FT  06 FEB 92 / World News in Brief: Greenpeace withdraws The Greenpeace environmental organisation will finish dismantling its Antarctic base this week in recognition of a 50-year moratorium on commercial mining in the continent, signed by 39 nations.</p>
