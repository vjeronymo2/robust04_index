			<p>931126 FT  26 NOV 93 / World Stock Markets: South Africa GOLD shares held on to most of the day's gains in line with a steadier bullion price. The golds index was up 20 at 1,889, after touching 1,899. Industrials retreated 4 to 4,847, while the overall index moved forward 17 to 4,193.</p>
