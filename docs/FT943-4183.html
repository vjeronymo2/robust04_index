			<p>940910 FT  10 SEP 94 / Avonmore Foods: Correction In yesterday's FT it was reported that Avonmore Foods had issued a profits warning. While the company reported a reduction of 9 per cent in pre-tax profits for the first half of the year, it did not issue a warning about future profits.</p>
