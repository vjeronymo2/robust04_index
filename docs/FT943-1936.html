			<p>940922 FT  22 SEP 94 / World News in Brief: Footballer Gary Lineker to retire Former England striker Gary Lineker, 33, is to retire from soccer in November because of injury problems. During his 80-cap England career he scored 48 goals, one short of Bobby Charlton's record.</p>
