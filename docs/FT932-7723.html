			<p>930521 FT  21 MAY 93 / World Stock Markets: Brazil SAO PAOLO rose 7.1 per cent in heavy trading, with investors remaining optimistic after Mr Fernando Henrique Cardoso, the former foreign minister, was named as economy minister. The Bovespa index at the close of trading was 2,135 ahead at 32,011.</p>
