			<p>940127 FT  27 JAN 94 / UK Company News In Brief: Graystone GRAYSTONE has sold Road Signs-Franco for Pounds 370,000 to a joint venture company which is owned by Ringway Signs and Pathfinder Traffic Signs.</p>
