			<p>930226 FT  26 FEB 93 / Sheffield office development THE Sheffield Development Corporation yesterday announced that Glenlivet Properties, a Chesterfield-based company had agreed to build up to 140,000 sq ft of offices on site between the city centre and the M1 motorway.</p>
