			<p><P> October 20, 1989, Friday, Home Edition  </P> <P> EARNINGS  </P> <P> Amoco Corp.: The Chicago oil company said third-quarter profit fell 39% to $336  million. Revenue totaled $6.6 billion, up 12%. The company spent $80 million to  increase provisions for refining and marketing environmental programs.  </P></p>
