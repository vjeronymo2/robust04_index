			<p>930205 FT  05 FEB 93 / World News in Brief: Backing for Rushdie Salman Rushdie, author of The Satanic Verses, who is under threat of execution by Moslem extremists who consider the book blasphemous, spent 45 minutes at the Foreign Office in a public show of government support.</p>
