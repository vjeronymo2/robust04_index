			<p>920219 FT  19 FEB 92 / World News In Brief: Conviction quashed Stefan Kiszko, 40, jailed for life for the sex killing of schoolgirl Lesley Molseed at Rochdale 16 years ago, was declared innocent by the Court of Appeal. Four doctors said he was incapable of producing sperm.</p>
