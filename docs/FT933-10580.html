			<p>930803 FT  03 AUG 93 / International Company News: US oil group sells stake in subsidiary OCCIDENTAL Petroleum, the US oil group, is to sell 20 per cent of Occidental Exploration of Argentina to Astra Compania Argentina de Petroleo for about Dollars 24m, Reuter reports.</p>
