			<p><P> March 25, 1990, Sunday, Home Edition  </P> <P> O, HAPPY DAYS!  </P> <P> I'm responding to "O Happy Days!" I'd trade all that rhetoric for that two-tone  blue Oldsmobile on the wonderful cover.  </P> <P> Now, that's your father's Oldsmobile!  </P> <P> EDWARD T. BAGLEY  </P> <P> La Puente  </P></p>
