			<p>920512 FT  12 MAY 92 / UK Company News: SmithKline AGM - Correction SmithKline Beecham's AGM will be held at 2pm tomorrow in the Queen Elizabeth 11 Centre, Broad Sanctuary, Westminster, not at 11.30am as reported in yesterday's Week Ahead column.</p>
