			<p>920904 FT  04 SEP 92 / Honecker to remain in jail Journalists in Berlin surround defence lawyers for Erich Honecker after a court ruled yesterday that the former East German leader must stay in jail pending trial for manslaughter, despite pleas on health grounds. Mr Honecker, who is 80, has cancer.</p>
