			<p>941107 FT  07 NOV 94 / World News in Brief: Kurds kill teachers Kurdish guerrillas killed four village school teachers in south-east Turkey, where Kurdish-language teaching is forbidden and some lessons have Turkish nationalist themes. Fourteen 14 teachers have been killed in the region.</p>
