			<p>940304 FT  04 MAR 94 / UK Company News: Regent Inns REGENT INNS has sold seven small food-orientated pubs in the home counties for a total of Pounds 1.44m. The buyer, Country Style Inns, is an independent retailer backed by clients of Mercury Asset Management.</p>
