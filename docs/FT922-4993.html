			<p>920603 FT  03 JUN 92 / World News in Brief: Violence flares in Kabul Several people were killed in renewed clashes between rival guerrilla groups in the Afghan capital, Kabul. Gunmen fired at a senior mujahideen leader, wounding three of his guards.</p>
