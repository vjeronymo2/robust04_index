			<p>920722 FT  22 JUL 92 / World Stock Markets: South Africa GOLD shares eased on concern that the bullion price might not be able hold its recent levels, following the dollar's recovery. The index fell 28 to 1,121. The overall index lost 8 to 3,429 while industrials eased just 1 to 4,213.</p>
