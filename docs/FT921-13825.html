			<p>920118 FT  18 JAN 92 / UCW election MR ALAN Johnson was yesterday elected general secretary of the UCW postal workers' union by a majority of 370, to succeed Mr Alan Tuffin. The turnout in the ballot was 22 per cent of the 200,000 membership.</p>
