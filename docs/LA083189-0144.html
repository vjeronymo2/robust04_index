			<p><P> August 31, 1989, Thursday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> The International Boxing Federation rejected Carl (the Truth) Williams' request  to have his July 21 first-round loss to champion Mike Tyson declared no contest  because of an alleged head butt.  </P></p>
