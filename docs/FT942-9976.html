			<p>940513 FT  13 MAY 94 / World News in Brief: Catholic killed in Ulster Gunmen burst into a house in Crumlin Road, Belfast, on the edge of the republican Ardoyne area, and shot dead a Catholic man, the Royal Ulster Constabulary said.</p>
