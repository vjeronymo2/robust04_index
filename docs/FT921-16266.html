			<p>920104 FT  04 JAN 92 / World News in Brief: French court fines Virgin A Paris court fined Virgin music stores FFr500,000 (Pounds 51,308) for breaking a Sunday trading ban - FFr50,000 for every hour the Virgin Megastore on the Champs Elysees was open last Sunday.</p>
