			<p>930213 FT  13 FEB 93 / World News in Brief: Death sentence for ex-president Mali's former president Moussa Traore and three senior army officers were sentenced to death after a court found them guilty of mass murder. In 1991, Mr Traore ordered troops to fire on demonstrators.</p>
