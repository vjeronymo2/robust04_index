			<p>930212 FT  12 FEB 93 / World News in Brief Indonesians may buy Ravenscraig An Indonesian company is frontrunner to buy Scotland's Ravenscraig steelworks, according to British Steel, which said PT Gunawan Dianjaya would ship the equipment to the Far East.</p>
