			<p>931029 FT  29 OCT 93 / UK Company News: Wiggins Group rights acceptances Wiggins Group reported that valid acceptances of the recent rights issue of 63.55m new ordinary shares have been received in respect of 45m shares (71 per cent). Subscribers for the balance have been procured.</p>
