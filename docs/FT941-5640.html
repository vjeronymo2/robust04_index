			<p>940305 FT  05 MAR 94 / Trade pact sealed Mexico and Costa Rica have signed a free trade accord after three years of negotiations, writes David Scanlan in San Jose. More than 8,300 products will be traded tariff-free immediately, with others to follow over 10 years.</p>
