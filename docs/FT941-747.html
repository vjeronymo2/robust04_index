			<p>940329 FT  29 MAR 94 / Sony to expand south Wales plant Sony yesterday announced a Pounds 4m expansion of its plant at Bridgend, Mid Glamorgan, to make steel frames for TV sets instead of importing the fittings from Japan. The expansion will create 100 jobs.</p>
