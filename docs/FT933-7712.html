			<p>930820 FT  20 AUG 93 / World News in Brief: 'Home alone' mother freed Heidi Colwell, 23, jailed for six months on August 2 for leaving her two-year-old daughter alone at home while she went to work, was freed by the appeal court and put on probation.</p>
