			<p>930107 FT  07 JAN 93 / Letter: Eyes right Sir, Isn't moving the FT leader from a position on the left to the right of the inside-back pages something of an overreaction to the criticism of your (marginally pro-Labour) editorial last year? Bob Cornwell, 19 Hawtrey Avenue, Northolt, Middlesex UB5 5JB</p>
