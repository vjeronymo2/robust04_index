			<p>930120 FT  20 JAN 93 / World News in Brief: Hong Kong police criticised A judge investigating a New Year stampede in which 21 young people were crushed to death in a Hong Kong nightlife district, said in an interim report that police failed to control the size of the crowd.</p>
