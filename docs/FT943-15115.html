			<p>940711 FT  11 JUL 94 / World News in Brief: Troops ordered out of Yemen Yemen president Ali Abdullah Saleh ordered northern troops out of the captured city of Aden and offered better ties to neighbouring Saudi Arabia, which backed the defeated south in Yemen's war.</p>
