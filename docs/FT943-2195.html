			<p>940920 FT  20 SEP 94 / UK Company News: Goldsborough to take up IBH option Goldsborough Healthcare, an independent provider, is to exercise its option to subscribe for 3.56m 25p shares in Independent British Healthcare at 74.8p each, at an aggregate cost of Pounds 2.66m.</p>
