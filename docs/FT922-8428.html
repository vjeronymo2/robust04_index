			<p>920513 FT  13 MAY 92 / World News In Brief: America's Cup America3 beat Italy's Il Moro di Venezia by one minute 58 seconds to take a 2-1 lead in the best-of-seven America's Cup finals, pending a ruling on a protest flag hoisted by the Italians.</p>
