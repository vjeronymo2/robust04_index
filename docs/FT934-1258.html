			<p>931220 FT  20 DEC 93 / UK Company News: Shares suspended Share dealings in Sime Darby were suspended on Friday at 154p at the company's request following suspension on the Kuala Lumpur stock exchange. Dealings in the shares of Consolidated Plant were also suspended at the company's request at 69p.</p>
