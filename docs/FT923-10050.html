			<p>920801 FT  01 AUG 92 / World Stock Markets: South Africa INDUSTRIALS enjoyed a firmer day as the market largely ignored next week's mass action campaign by the ANC. The index rose 12 to 4,242 while the overall index lost 3 to 3,430. The gold index declined 9 to 1,068.</p>
