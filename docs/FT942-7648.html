			<p>940525 FT  25 MAY 94 / World News in Brief: 240 years for Trade Center bombing Mohammad Salamah, Nidal Ayyad and Mahmoud Abouhalimi, Moslem fundamentalists convicted of bombing the World Trade Center in New York, were each sentenced to 240 years' jail.</p>
