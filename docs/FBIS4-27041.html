			<p>BFN     [Text] Beijing, June 29 (YONHAP) -- The Chinese Government  welcomed the agreement by Seoul and Pyongyang to hold an  inter-Korean summit in Pyongyang from July 25-27.    A Foreign Ministry spokesman said, "We hope that the  inter-Korean summit talks will make smooth progress."</p>
