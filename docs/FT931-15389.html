			<p>930113 FT  13 JAN 93 / Pru sells building PRUDENTIAL, the life assurance group, has sold a 84,000 sq ft office building in the West End of London for about Pounds 40m to a company, 75 per cent owned by PPGM Group, a Dutch fund, and 25 per cent owned by Scottish Amicable.</p>
