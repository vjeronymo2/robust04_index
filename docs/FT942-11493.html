			<p>940505 FT  05 MAY 94 / UK Company News: Beverley Group BEVERLEY GROUP is selling its educational electronics business to Mr Brian Chandler, a former director of Beverley Electronics, for Pounds 170,000. The business reported operating profits of Pounds 26,572 on turnover of Pounds 188,583 in 1992.</p>
