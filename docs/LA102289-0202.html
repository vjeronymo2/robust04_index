			<p><P> October 22, 1989, Sunday, Home Edition  </P> <P> NEWSWIRE  </P> <P> The New York State Athletic Commission has renewed Don King Productions'  license to promote boxing in the state and granted King a matchmaker's license  after an investigation of charges against King by Bill Cayton.  </P></p>
