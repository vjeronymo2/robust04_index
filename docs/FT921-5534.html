			<p>920304 FT  04 MAR 92 / World News in Brief: Kiwis win again New Zealand beat Zimbabwe by 48 runs in a rain-restricted World Cup one-day cricket match to record their fourth consecutive win in the competition. New Zealand lead in the cup three points ahead of England and Sri Lanka.</p>
