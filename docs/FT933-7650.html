			<p>930820 FT  20 AUG 93 / Dairy strike vote TWENTY thousand dairy workers in the TGWU general union in England and Wales are to be ballotted on a possible series of 24-hour strikes. This follows rejection of a 1.8 per cent pay offer from the Dairy Trade Federation.</p>
