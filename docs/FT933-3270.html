			<p>930915 FT  15 SEP 93 / China frees one of longest serving prisoners CHINA yesterday freed Wei Jingsheng, one of its longest serving political prisoners. His release, six months early, came ahead of a vote on Beijing's bid to host the 2000 Olympic Games.</p>
