			<p><P> December 20, 1990, Thursday, Southland Edition  </P> <P> NEWSWIRE: OLYMPICS  </P> <P> Britain has decided to enter the bidding for the 2000 Summer Olympics. The  British Olympic Assn. did not choose a city to support as a potential host for  the Games, but it invited bids, and will decide next April on a candidate.  </P></p>
