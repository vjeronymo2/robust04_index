			<p>910509 FT  09 MAY 91 / World News in Brief: False imprisonment Former Sinn Fein publicity chief Danny Morrison, 38, was found guilty in Belfast of falsely imprisoning a police informer but not guilty of conspiring to murder him. He will be sentenced today.</p>
