			<p>930209 FT  09 FEB 93 / Mortgage cut CLYDESDALE Bank is reducing its mortgage rate to 7.99 per cent per annum, it announced yesterday. For new loans the rate will apply immediately and for existing loans it will be effective from March 1.</p>
