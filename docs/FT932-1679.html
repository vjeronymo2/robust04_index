			<p>930623 FT  23 JUN 93 / World News In Brief: Pat Nixon dies Former US first lady Patricia Ryan Nixon, who stood by husband Richard when he resigned the presidency over the Watergate scandal, died in New Jersey after suffering from lung cancer. She was 81.</p>
