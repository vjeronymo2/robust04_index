			<p>920523 FT  23 MAY 92 / World News in Brief: Opec oil deal Opec oil ministers agreed to freeze most members' crude oil output at current levels. Kuwait will be allowed to raise production as its war-damaged oil fields come back on line. Earlier report, Page 2</p>
