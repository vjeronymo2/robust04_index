			<p>941013 FT  13 OCT 94 / World News in Brief: Ruffled feathers A Swiss army plan to disband its 77-year-old carrier pigeon service to save SFr400,000 (Dollars 312,500) a year met with strong opposition from a group which plans to seek a referendum.</p>
