			<p>930114 FT  14 JAN 93 / World News In Brief: Lamont payment The Pounds 4,700 paid by the Treasury towards Mr Norman Lamont's legal fees for evicting a tenant should have been specifically disclosed, spending watchdog the national audit office said.</p>
