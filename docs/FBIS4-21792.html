			<p>BFN     [Text] The Lebanese Army has made further positive steps in  the field of arms discovery. In the area of Bqusta in the  south, an Army force raided an arms store belonging to the Fatah  Movement--the Revolutionary Council [FRC] and confiscated an  amount of weapons and ammunitions.</p>
