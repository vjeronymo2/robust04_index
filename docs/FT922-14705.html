			<p>920404 FT  04 APR 92 / World News in Brief: Warrant for Treuhand director German prosecutors issued an arrest warrant for Andreas Gruenebaum, a director of the Treuhand privatisation agency who is accused of taking a bribe in return for undervaluing a company.</p>
