			<p>921022 FT  22 OCT 92 / World Stock Markets: South Africa DE BEERS, Anglos and Minorco again led the market higher as the overall index rose 35 or 1.1 per cent to 3,034. The gold index rose 20 to 869 while industrials added 20 to 3,988. De Beers gained R2.25 to R50.25.</p>
