			<p>940323 FT  23 MAR 94 / World News in Brief: Royal theft charge A former employee was charged with stealing a 17th century oil painting from Buckingham Palace. The picture, by Dutch artist Adriaen Van Ostade and valued at Pounds 100,000, was offered to an auction house.</p>
