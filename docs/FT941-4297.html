			<p>940311 FT  11 MAR 94 / UK Company News in Brief: Waterglade WATERGLADE has exchanged contracts to purchase a portfolio of properties from Helical Bar for Pounds 4.4m in cash. Directors said that a further payment will be required depending upon rent reviews.</p>
