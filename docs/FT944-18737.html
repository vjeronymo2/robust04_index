			<p>941003 FT  03 OCT 94 / World News in Brief: Police fire on demonstrators Indian police at Muzaffarnagar wounded at least 10 when they fired on Uttar Pradesh separatists. The protesters were heading for New Delhi about 60 miles away.</p>
