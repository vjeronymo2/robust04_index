			<p>941119 FT  19 NOV 94 / World News in Brief: Lottery jackpot could reach Pounds 7m A jackpot of Pounds 7m could be on offer when the first National Lottery draw is made today, organiser Camelot said. By yesterday afternoon, Pounds 35m worth of tickets had been sold. Night of the big gamble, Page 11</p>
