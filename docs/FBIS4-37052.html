			<p>BFN     [Summary] Rabat, 15 Jun (AFP) -- Gabon's President Omar  Bongo arrived this evening in Rabat on a one-day private visit  on his way back from the OAU summit in Tunis. He is scheduled  to hold discussions on bilateral and African issues with King  Hassan II.</p>
