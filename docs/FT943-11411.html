			<p>940730 FT  30 JUL 94 / Civil service jobs The new director of the Treasury's procurement group is to be Mr Neil Deverill, a senior vice-president of AB Electrolux. Mr Charles Masefield is to become head of defence export services at the Ministry of Defence, on secondment from British Aerospace.</p>
