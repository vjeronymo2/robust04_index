			<p>940704 FT  04 JUL 94 / Company News (This Week): Securicor - Other Companies Increased profits from Cellnet, the cellular telephone network operator co-owned with BT, should help Securicor push interim profits beyond last time's Pounds 29m when it reveals its interim results tomorrow.</p>
