			<p>BFN     [Text] Moscow, June 17 (XINHUA) -- The meeting of Russian  President Boris Yeltsin with visiting Vietnamese Prime Minister  Vo Van Kiet, scheduled for Friday [17 June], has been cancelled,  the presidential press service announced today without giving  any explanations.</p>
