			<p>940108 FT  08 JAN 94 / World News in Brief: Oil worker shot dead in Texas Oil worker Andrew Devries from Aberdeen was shot dead in Houston, Texas, after apparently being mistaken for a burglar. International oil firm Nowsco said the 28-year-old was on a training programme.</p>
