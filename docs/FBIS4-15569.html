			<p>BFN     [Text] Yerevan, April 8 (SNARK)--This morning Armenian  President Levon Ter-Petrosyan left Yerevan for Moscow. The  visit is of private character. President's Press-Service  refused to comment on the aims of the visit but told Levon  Ter-Petrosyan will come back tonight.</p>
