			<p>921218 FT  18 DEC 92 / Lecturers' unions closer to link-up HIGHER education unions yesterday moved closer to a merger after the ruling council of AUT, the university lecturers' union, voted unanimously for a confederation with Natfhe, the university and college lecturers' union.</p>
