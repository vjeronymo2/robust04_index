			<p><P> July 15, 1990, Sunday, Home Edition  </P> <P> GARY COLEMAN  </P> <P> It's too bad that Gary Coleman and his parents are spending lots of money on  lawyers today. Instead, they could have spent less money on  therapists/counselors with less adversarial outcomes.  </P> <P> Maybe it's not too late.  </P> <P> IM JUNG KWUON  </P> <P> Westminster  </P></p>
