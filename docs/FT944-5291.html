			<p>941205 FT  05 DEC 94 / World News in Brief: Beatles album tops the charts A new Beatles album, Live at the BBC, reached the top of the charts after being on sale for only four days. The album was compiled from previously unreleased recordings found in the BBC's archives.</p>
