			<p>921021 FT  21 OCT 92 / UK Company News: Birkby buying two more mills for Pounds 2m Birkby, the Huddersfield-based rental company, has bought two further mills for conversion. Cost of the acquisitions was Pounds 2.1m. The purchases are former textile mills in Dewsbury and Rochdale.</p>
