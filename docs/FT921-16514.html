			<p>920103 FT  03 JAN 92 / Jerusalem under snow An orthodox Jew prays at the Western (Wailing) wall yesterday in the heaviest snowfall for more than 30 years. Jerusalem was covered in places to a depth of up to 16 inches.</p>
