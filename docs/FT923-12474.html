			<p>920718 FT  18 JUL 92 / World Stock Markets: South Africa GOLD shares came off early lows after an improvement in the bullion price but the index finished unchanged at 1,130. The overall index gained 4 to 3,500 and industrials put on 6 to 4,285 with trading generally quiet ahead of the weekend.</p>
