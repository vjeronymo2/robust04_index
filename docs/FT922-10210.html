			<p>920502 FT  02 MAY 92 / World News in Brief: Call for South Africa inquiry The death sentence passed on a white South African police captain for the murder of 11 blacks provoked demands in Johannesburg for an independent inquiry into an alleged police cover-up of the case.</p>
