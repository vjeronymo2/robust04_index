			<p>920529 FT  29 MAY 92 / World News in Brief: Paracetamol review Four out of every 10 attempted suicides by poisoning involve an overdose of paracetamol, a common cure for headaches, according to a study by doctors in Oxford. They call for an urgent review of paracetamol use.</p>
