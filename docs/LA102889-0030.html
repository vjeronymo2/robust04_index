			<p><P> October 28, 1989, Saturday, Home Edition  </P> <P> BAY AREA QUAKE AFTERMATH AND FREEWAY SAFETY  </P> <P> I would gladly have paid another 10 cents a gallon for gas to save the lives of  all of those who died on the Nimitz Freeway. Nobody asked.  </P> <P> MARTHA ZETTERBAUM  </P> <P> Bishop  </P></p>
