			<p><P> December 20, 1990, Thursday, Home Edition  </P> <P> NEWSWIRE: TRACK AND FIELD  </P> <P> Sergei Bubka, the world record-holder in the pole vault, and his brother,  Vasily, have been allowed by the Soviet federation to join a German club. They  will continue to represent the Soviet Union in major events.  </P></p>
