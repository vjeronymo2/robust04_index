			<p>920423 FT  23 APR 92 / World News in Brief: Raiders foiled Raiders foiled: Police arrested three men as they tried to rip an automatic cash dispenser from the wall of an Abbey National branch in east London with a forklift truck. There have been a wave of similar robberies across London.</p>
