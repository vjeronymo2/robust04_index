			<p>930311 FT  11 MAR 93 / World News in Brief: Strangeways escapee gives up Anthony Bush, involved in the 1990 Strangeways jail disturbances and one of five inmates to break out of Manchester's Crown Court complex last month, gave himself up to police.</p>
