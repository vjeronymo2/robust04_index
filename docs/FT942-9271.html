			<p>940517 FT  17 MAY 94 / People: Finance moves - Guinness Mahon Stewart Douglas-Mann, formerly md, has been appointed chairman of the corporate finance department at GUINNESS MAHON. David Hickey, Christopher Stainforth and Andrew West have been appointed joint mds.</p>
