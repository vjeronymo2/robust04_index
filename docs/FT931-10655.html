			<p>930206 FT  06 FEB 93 / 'Wooden O' is taking shape A replica of Shakespeare's 'wooden O' is taking shape on a building site close to the location of the original Globe Theatre near the Thames in Southwark, south London. It is intended to open the replica theatre in April next year</p>
