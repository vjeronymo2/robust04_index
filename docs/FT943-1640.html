			<p>940923 FT  23 SEP 94 / Computer plant Digital Equipment, the troubled US computer maker, is to open a new manufacturing plant in Scotland for personal computers. The company will move 300 of the 2,000 employees at its existing plant at Ayr to the new plant 14 miles away at Irvine.</p>
