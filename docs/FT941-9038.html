			<p>940217 FT  17 FEB 94 / World News in Brief: Seamen saved About 10 crewmen from the Accord, a Scottish-registered fishing boat, were rescued late last night after their vessel sank in the Irish Sea. Another fishing boat reported that it had taken all the survivors out of the water.</p>
