			<p>920730 FT  30 JUL 92 / World News in Brief: Bosnia relief pact Leaders of Bosnia's warring factions agreed to set up a committee to help organise a ceasefire, exchange prisoners of war and oversee other humanitarian relief, an EC mediator said. Refugee pledge, Page 2.</p>
