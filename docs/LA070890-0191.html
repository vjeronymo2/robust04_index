			<p><P> July 8, 1990, Sunday, Home Edition  </P> <P> NEWSWIRE  </P> <P> Anja Fichtel of West Germany won her second individual world fencing title,  defeating Italy's Ita Trinilli, 5-2, 5-2, in the final of the women's foil  event in Lyon, France. Soviet Olga Velichiko, the 1989 world champion, finished  third.  </P></p>
