			<p>940915 FT  15 SEP 94 / UK Company News: Sage acquisition Dataform UK, the forms offshoot of Sage Group, is buying Leslie Cantrell for Pounds 750,000 cash. Net assets being acquired are Pounds 150,000 and profits of Pounds 150,000 are warranted for the year to August 31 1994.</p>
