			<p><P> December 5, 1990, Wednesday, Home Edition  </P> <P> 7 UNHURT IN COPTER CRASH  </P> <P> A U.S. Army helicopter carrying seven people crashed and sank Tuesday in rough  seas off the U.S. Virgin Islands, authorities said. The seven were rescued  unharmed from a life raft.  </P></p>
