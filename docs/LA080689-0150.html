			<p><P> August 6, 1989, Sunday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Jerry Parks, who started at cornerback for Oklahoma last season, was released  after spending 82 days in jail for shooting teammate Zarak Peters in the  Sooners' athletic dormitory last Jan. 13.  </P></p>
