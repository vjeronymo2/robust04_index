			<p>940910 FT  10 SEP 94 / World News in Brief: Climbers killed A climber from Sale, Greater Manchester, and his pregnant wife died in an accident in the Canadian Rockies. In the French Alps, a British climber became the third to die recently on Mont Blanc.</p>
