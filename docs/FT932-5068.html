			<p>930605 FT  05 JUN 93 / Finance and the Family: Small companies index rises - At a glance Small company shares continued to rise last week, with the Hoare Govett Index (capital gains version) increasing 0.64 per cent from 1440.45 to 1449.71 over the seven days to June 3.</p>
