			<p>940125 FT  25 JAN 94 / Airport delay Roadworks on a spur road from the M4 motorway are delaying traffic to London's Heathrow Airport. BAA, the airport operator, has advised passengers using terminals 1,2 and 3 to allow an extra 15 minutes if travelling by the M4.</p>
