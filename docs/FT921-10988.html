			<p>920204 FT  04 FEB 92 / World News in Brief: Fed up with politicians Germans disillusioned with Chancellor Helmut Kohl can now chew his head off. A sweet company has launched a range of jelly politicians' heads, also including foreign minister Hans-Dietrich Genscher.</p>
