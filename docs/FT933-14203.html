			<p>930715 FT  15 JUL 93 / UK Company News in Brief: Cardiff Property CARDIFF PROPERTY: At first closing date the offer for Village Residential had been accepted in respect of 3.07m shares (59.9 per cent). Offer declared unconditional in all respects and extended until July 26.</p>
