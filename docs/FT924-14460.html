			<p>921009 FT  09 OCT 92 / World Stock Markets: South Africa DE BEERS bucked the generally easier trend with a 3.6 per cent gain. Its shares rose R1.75 to R49.50 while Anglos shed R2 to R81. The overall index lost 2 to 3,079, industrials put on 3 to 4,083 and the gold index was 13 down at 861.</p>
