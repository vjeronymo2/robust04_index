			<p><P> July 25, 1990, Wednesday, Southland Edition  </P> <P> SEVERE FLOODS IN SIBERIA  </P> <P> Severe flooding caused by heavy rainfall in the Lake Baikal region of Siberia  has killed an unknown number of people, left thousands homeless and caused $635  million in damages, news reports said Tuesday.  </P></p>
