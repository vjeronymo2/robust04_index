			<p>930715 FT  15 JUL 93 / UK Company News in Brief: Hammerson Property HAMMERSON PROPERTY: Recent rights issue taken up in respect of 16.4m ordinary and 59.4m A ordinary shares, representing 96.89 and 96.94 per cent of offer respectively. Balances sold in market at a premium.</p>
