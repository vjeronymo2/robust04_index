			<p>930828 FT  28 AUG 93 / World Stock Markets: South Africa GOLD shares retreated as the price of bullion failed to pull above Dollars 370. The index lost 45 to 1,714 while industrials shed 9 to 4,614. The overall index fell 37 to 4,017 as De Beers lost all of Thursday's gains, down R2.25 to R87.</p>
