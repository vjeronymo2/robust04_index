			<p>920804 FT  04 AUG 92 / The Barcelona Olympics: Australia crush UK at hockey Outgoing champions Britain lost all hope of another medal when they were humiliated 6-0 by Australia in the men's hockey in the country's biggest win over the UK since 1964.</p>
