			<p>941115 FT  15 NOV 94 / UK Company News: Ferrum Holdings FERRUM HOLDINGS is selling Spax, maker of shock absorbers, to Jems, a company controlled by a Spax director who is also a director of other Ferrum group companies. Consideration is Pounds 209,000 in cash and loan notes.</p>
