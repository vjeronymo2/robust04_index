			<p>941219 FT  19 DEC 94 / World News in Brief: Angry passengers form action group Passengers formed an action group to sue Cunard, owner of the liner QE2, after about 300 of them had been turned away at the last moment from a cruise to New York. Picture, Page 6</p>
