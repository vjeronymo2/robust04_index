			<p>940418 FT  18 APR 94 / Company News (This Week): Deutsche Aerospace - Other Companies The embattled aerospace division of Daimler Benz will present 1993 results. The company last year posted a net group loss of DM341m (Dollars 199m) and recently said it would cut a further 10,000 jobs.</p>
