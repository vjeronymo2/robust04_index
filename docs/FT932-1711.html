			<p>930622 FT  22 JUN 93 / World News in Brief: Gold dealer jailed Bullion dealer David Dufaor,45, was jailed for his part in evading VAT on a Pounds 4m haul of gold ingots. Three months of the 3 1/2 year sentence was for breaching a partially suspended prison term imposed for similar offences.</p>
