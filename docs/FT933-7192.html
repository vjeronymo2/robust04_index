			<p>930823 FT  23 AUG 93 / World News in Brief: Kurds attack Turkish soldiers Kurdish separatists killed 16 Turkish soldiers in an attack on a military post on the Iranian border in Igdir province. Two more Turkish soldiers died when their vehicle hit a mine.</p>
