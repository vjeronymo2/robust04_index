			<p>941214 FT  14 DEC 94 / People: Non-executive directors Lawrence Urquhart, a non-executive director since 1991, as chairman at ENGLISH CHINA CLAYS when Lord Chilver retires after the agm next April. Urquhart is chairman of Burmah Castrol and deputy chairman of Scottish Widows.</p>
