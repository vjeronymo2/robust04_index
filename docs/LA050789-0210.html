			<p><P> May 7, 1989, Sunday, Home Edition  </P> <P> YOKOHAMA TIRE BUYS HEADQUARTERS PROPERTY  </P> <P> Yokohama Tire Co. has purchased its USA headquarters facility in Fullerton from  Santa Fe Realty for about $19 million in what is described as "one of the  largest recent Orange County industrial transactions."  </P></p>
