			<p>940624 FT  24 JUN 94 / World Cup '94: Brazil favourites Big money is still piling on to Brazil to capture a fourth title. Ladbrokes quotes Brazil as 9-4 favourite to win the cup on July 17. Germany are 3-1, Italy 7-1, Argentina 8-1 and Holland 9-1.</p>
