			<p>930731 FT  31 JUL 93 / Strong signal British Telecommunications reported a 14.7 per cent increase in international telephone call turnover in its first-quarter figures published this week. Much of the traffic goes through the 31-year-old Goonhilly earth station in Cornwall</p>
