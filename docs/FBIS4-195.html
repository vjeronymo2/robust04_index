			<p>BFN     [Text] The president of the Republic, Major General Juvenal  Habyarimana tonight returned to Kigali from Goadolite, Zaire,  where he had gone this morning to met his Zairean and Burundian  counterparts, Mobutu Sese Seko and Cyprien Ntaryamira.</p>
