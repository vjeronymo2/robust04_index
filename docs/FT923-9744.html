			<p>920804 FT  04 AUG 92 / Observer: Heart burn If it takes six hours for an eminent National Health Service heart surgeon to perform one heart operation a day during the week, how many can he do on a Saturday, when he's working for himself with a production line team? On a good day - eight.</p>
