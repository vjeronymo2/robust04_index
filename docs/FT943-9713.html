			<p>940810 FT  10 AUG 94 / World News in Brief: Pair rescued from Mont Blanc Pat Caswell, 40, from Plymouth and her son were airlifted to hospital from Mont Blanc suffering from frostbite two days after falling into a crevasse. Mrs Caswell's husband Stephen died shortly after the fall.</p>
