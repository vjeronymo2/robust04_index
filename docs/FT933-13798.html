			<p>930717 FT  17 JUL 93 / World News in Brief: Faldo equals record Britain's Nick Faldo equalled the Open golf championship record of 63 at Royal St George's, Sandwich, to lead the field by one stroke going into today's third round. Laughter in the rain, Weekend FT Page XIV</p>
