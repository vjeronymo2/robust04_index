			<p>930414 FT  14 APR 93 / World News in Brief: Mass pile-up More than 70 cars and trucks and one bus crashed in fog which cut visibility to 45 metres on the Munich-Stuttgart autobahn. Police said 36 people were injured, nine seriously, in the accident near Guenzburg.</p>
