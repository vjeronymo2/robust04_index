			<p>920814 FT  14 AUG 92 / World News in Brief: Laker to try again Freddie Laker, whose Skytrain airline crashed a decade ago, is hoping to launch a regular UK-Bahamas service in December 1993. Sir Freddie, 70, now lives in the Bahamas.</p>
