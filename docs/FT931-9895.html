			<p>930211 FT  11 FEB 93 / Observer: Gros Mac What price haute cuisine now? A study by consultants MKG Conseil shows that France's most prominent restaurateur today is McDonald's, which last year overtook all rivals with a 26 per cent hike in sales to FFr4.1bn.</p>
