			<p>940803 FT  03 AUG 94 / Banking scandal: Correction The Financial Times of July 28 reported on international banks implicated in the Bombay financial scandal. Barclays Bank, Bank of Nova Scotia, Credit Lyonnais and the Abu Dhabi Commercial Bank were listed in error.</p>
