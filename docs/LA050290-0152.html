			<p><P> May 2, 1990, Wednesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Cable TV Subscribers -- The growth of U.S. cable TV subscribers was misstated  in a chart in some editions of Tuesday's Calendar. Figures should have been  from 4.5 million in 1970 to 52.5 million in 1989.  </P></p>
