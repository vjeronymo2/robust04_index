			<p>931101 FT  01 NOV 93 / World News in Brief: Mansell hurt in crash Indycar world champion Nigel Mansell suffered a head injury during a touring car race at Donington Park, Leicestershire. Queen's Medical Centre in Nottingham said later he was 'not in any danger'.</p>
