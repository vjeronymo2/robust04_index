			<p>941212 FT  12 DEC 94 / Arts (Openings): London The British premiere of 'Slavs]' by Tony Kushner, whose 'Angels in America' made headlines on both sides of the Atlantic, opens at the Hampstead Theatre tomorrow. The cast includes Imelda Staunton, Annette Badlands and Ron Cook. Matthew Lloyd directs.</p>
