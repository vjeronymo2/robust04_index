			<p>940113 FT  13 JAN 94 / World News in Brief: GEC Marconi Avionics win order for the RAF GEC Marconi Avionics, Edinburgh-based defence electronics company, won a Pounds 50m order for laser-targeting equipment for the RAF.</p>
