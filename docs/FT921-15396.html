			<p>920110 FT  10 JAN 92 / World News in Brief: Explosion hits refinery About 13 people were reported hurt after explosions at a Texaco oil refinery in Pembroke, Dyfed, west Wales. The injuries were not thought to be serious, although eight workers were taken to hospital.</p>
