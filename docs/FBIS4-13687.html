			<p>BFN     [Text] Defense Minister Muhsin Dallul today issued  decision No. 463 invalidating firearms licenses all over Lebanon  from 1800 hours on Monday, 25 April to 0600 hours on Wednesday  27 April 1994. The Army command has been authorized to implement  the provisions of this decision.</p>
