			<p>930116 FT  16 JAN 93 / World Stock Markets: South Africa JOHANNESBURG weakened slightly in active trade with De Beers, 50 cents higher at R68.75, again providing the main feature. The overall index lost 3 to 3,415, industrials fell 2 to 4,558 and the gold index slipped 4 to 788.</p>
