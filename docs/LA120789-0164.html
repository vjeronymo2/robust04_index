			<p><P> December 7, 1989, Thursday, Orange County Edition  </P> <P> FOR THE RECORD  </P> <P> Letter -- A typographical error in a letter by Ray Kovitz of Mission Viejo  published Nov. 25 misrepresented his position. It should have read: "I cannot  in good conscience fault Missouri."  </P></p>
