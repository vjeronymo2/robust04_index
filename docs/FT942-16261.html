			<p>940412 FT  12 APR 94 / World News in Brief: Attack by Greek guerrilla group Greece's left-wing guerrilla group November 17 hit US and Dutch insurance firms in Athens in separate attacks with anti-tank rockets, but failed to hit a British aircraft carrier, Ark Royal.</p>
