			<p><P> July 30, 1989, Sunday, Home Edition  </P> <P> THE GODDESS THEORY  </P> <P> Marija Gimbutas may find supporters for her goddess theory, but I say it's  illogical. The mere fact that She didn't inflict men with the ovaries negates  the whole concept.  </P> <P> ADELE MILLARD  </P> <P> North Hollywood  </P></p>
