			<p>930121 FT  21 JAN 93 / World Stock Markets: South Africa SHARES prices fell back with the overall index closing down 22 at 3,360 as De Beers and Anglos both shed R1 to R65.75 and R93.50 respectively. The industrial index fell 19 to 4,521 and the gold index slipped 6 to 771.</p>
