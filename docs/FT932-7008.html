			<p>930526 FT  26 MAY 93 / People: Public posts - Press Complaints Commission Iris Burton, editor-in-chief of Woman's Realm and Woman's Weekly, is joining the PRESS COMPLAINTS COMMISSION; she replaces Michael Clayton, Horse and Hound editor, who stood down in March.</p>
