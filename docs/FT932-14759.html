			<p>930416 FT  16 APR 93 / World Stock Markets: South Africa SHARES bounced back after Wednesday's sharp falls helped by late US buying. The overall index closed 47 higher at 3,542 while the gold and industrial indices both rose 31 to 1,199 and 4,371 respectively. De Beers rose R2.50 to R75.50.</p>
