			<p>930401 FT  01 APR 93 / World News in Brief: Murderer jailed for life Van driver Benjamin Laing was jailed for life at London's Old Bailey, with a recommendation he serve a minimum 25 years, for the murders of bank clerk Alison Manwaring, 24, and her father Matthew, 62.</p>
