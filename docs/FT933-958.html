			<p>930927 FT  27 SEP 93 / World News in Brief: First pound note set to make Pounds 10,000 The first Pounds 1 note printed on authentic banknote paper, issued in October 1914 and signed by Lloyd George, then chancellor, is expected to fetch up to Pounds 10,000 at a Sotheby's auction on October 7.</p>
