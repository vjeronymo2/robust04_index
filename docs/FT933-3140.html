			<p>930915 FT  15 SEP 93 / UK Company News: Stanley Gibbons offer lapses The offer by Mr Peter Fraser for Stanley Gibbons, the stamp dealer, has lapsed. Mr Fraser has been left holding 46.7 per cent of the company.</p>
