			<p>921209 FT  09 DEC 92 / World News in Brief: Rebels sought A Venezuelan court martial has ordered the arrest of 240 civilians and soldiers - some of whom have fled to Peru - for their part in the November 27 coup attempt in which at least 170 people died.</p>
