			<p><P> May 10, 1990, Thursday, Home Edition  </P> <P> NEWSWIRE  </P> <P> Baseball coaches John Cunningham of San Diego and Gary Powers of Nevada Reno  were given three-game suspensions for failure to control their teams during a  brawl last Friday at Reno, the West Coast Conference announced.  </P></p>
