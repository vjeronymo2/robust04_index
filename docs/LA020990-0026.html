			<p><P> February 9, 1990, Friday, Home Edition  </P> <P> GREENSPAN  </P> <P> Does anyone feel consoled when the chairman of the Federal Reserve, Alan  Greenspan, assures us that no recession is in sight, when as consultant to  Lincoln Savings a few years ago he didn't see its problems either?  </P> <P> JAMES V. BRONKE  </P> <P> Lebec, Calif.  </P></p>
