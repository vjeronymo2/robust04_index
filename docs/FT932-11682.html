			<p>930501 FT  01 MAY 93 / World Stock Markets: South Africa A late recovery in the bullion price lifted gold shares off the day's lows. The index ended down 36 at 1,461, while industrials gained 10 to 4,371 and the overall lost 15 to 3,733. De Beers shed R1.50 to R78.25 and Kloof R1.25 to R45.75.</p>
