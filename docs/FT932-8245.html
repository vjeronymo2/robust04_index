			<p>930519 FT  19 MAY 93 / Dowty sheds jobs DOWTY AEROSPACE, part of the TI Group, yesterday announced that it was cutting 214 jobs - about a fifth of the workforce - at its landing-gear plant in Staverton near Gloucester. It blamed depressed markets.</p>
