			<p><P> June 10, 1990, Sunday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Building ban -- A "Speaking Out" article in last Sunday's Real Estate section  incorrectly reported that the state had imposed a building moratorium on San  Luis Obispo County. The building ban involved the community of Los Osos.  </P></p>
