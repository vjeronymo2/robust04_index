			<p>931026 FT  26 OCT 93 / International Bonds: Hong Kong bonds - Correction THE REPORT on the Hong Kong convertible bond market published in Friday's FT contained incorrect figures. The figures mentioned should have been US dollars, not Hong Kong dollars.</p>
