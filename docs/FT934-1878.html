			<p>931216 FT  16 DEC 93 / UK Company News: Siam Selective Net asset value per share at Siam Selective Growth Trust advanced from 119.2p to 174p over the 12 months to September 30. Net revenue for the six months to end-September was Pounds 73,314 (Pounds 21,975) for earnings per share of 0.41p (0.15p).</p>
