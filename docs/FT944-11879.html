			<p>941104 FT  04 NOV 94 / World News in Brief: Keeler 'was Russian spy' Christine Keeler, the woman at the heart of the 1963 sex scandal involving war minister John Profumo, says she was a Soviet spy. The admission is published today in an interview with OK magazine.</p>
