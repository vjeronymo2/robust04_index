			<p>920620 FT  20 JUN 92 / No Kurdish rising The Iraqi opposition has ruled out a widespread uprising against President Saddam Hussein because it says it would merely provoke a repetition of his slaughter of Kurdish and Shia rebels in 1991, Gareth Smyth reports from Vienna.</p>
