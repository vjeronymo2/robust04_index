			<p>930929 FT  29 SEP 93 / The Labour Party Conference: Condemnation of public pay 'freeze' DELEGATES yesterday declared full support for an emergency resolution condemning the government's decision to subject more than 5m workers in the public sector to a 'pay freeze' in the coming financial year.</p>
