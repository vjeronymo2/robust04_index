			<p>940108 FT  08 JAN 94 / UK Company News: Associated Nursing Services ASSOCIATED Nursing Services: Offer for Broadwater Homes accepted in respect of 719,305 shares (57.82 per cent). ANS now controls 1.05m shares, representing 84.47 per cent. Offer remains open until January 21.</p>
