			<p>920225 FT  25 FEB 92 / World Stock Markets: South Africa JOHANNESBURG closed weaker on uncertainty over the timing of the referendum on political reforms. The overall index fell 25 to 3,511, matching a similar fall on the all-gold index which closed at 1,189. The industrial index shed 1 to 4,324.</p>
