			<p><P> November 6, 1990, Tuesday, Valley Edition  </P> <P> FEDERAL CONTRACT AWARDS  </P> <P> Hughes Aircraft Co. in Canoga Park won a $1,880,975 contract from the Navy to  provide a test set guided missile. Hughes also won a $1,693,697 contract from  the Navy to provide a guided section test set.  </P></p>
