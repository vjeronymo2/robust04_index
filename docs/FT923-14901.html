			<p>920704 FT  04 JUL 92 / World News in Brief: Norway frees spy Norway is releasing former diplomat Arne Treholt, jailed for 20 years in 1985 for handing Nato secrets to the Soviet Union. He is being freed because his health is failing.</p>
