			<p>921007 FT  07 OCT 92 / Sofia pays up Bulgaria made its first Dollars 10m (Pounds 5.6m) current interest payment on its Dollars 10bn commercial bank debt since its former Communist rulers stopped paying interest and principal in 1990, officials said yesterday, Reuter reports from Sofia.</p>
