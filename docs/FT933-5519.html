			<p>930903 FT  03 SEP 93 / World News in Brief: China condemns corrupt officials A Beijing court has sentenced four officials to death for corruption and given two others long jail terms.  Those facing execution include Bank of China official Lo Yuhai, convicted of embezzling.</p>
