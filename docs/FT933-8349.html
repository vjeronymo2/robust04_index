			<p>930817 FT  17 AUG 93 / World News in Brief: Kenya robbers kill bus driver Bandits hijacked a tourist bus near the Kenyan coastal resort of Malindi, killed the driver and drove the 50 passengers into the bush and robbed them.</p>
