			<p>920702 FT  02 JUL 92 / International Company News: Singapore Airlines - Correction SINGAPORE Airlines has reported net profits of USDollars 576.3m on revenue of USDollars 3.36bn for the year to March. The FT yesterday incorrectly reported these figures as Singapore dollars.</p>
