			<p>920219 FT  19 FEB 92 / World Stock Markets: South Africa JOHANNESBURG followed De Beers down on fears of a slump in the diamond industry. The stock fell to R87.75 before closing at R88.50, down R3. The overall index fell 70 to 3,561 and golds fell 35 to 1,255. Industrials lost 79 to 4,349.</p>
