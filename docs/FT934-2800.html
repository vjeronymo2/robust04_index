			<p>931211 FT  11 DEC 93 / World Stock Markets: South Africa Foreign buyers came in after some local profit-taking, but equities still closed slightly down from the previous day's record highs. Golds were 14 lower at 2,050, industrials fell 15 to 5,057 and the over all index lost 23 at 4,468.</p>
