			<p>930316 FT  16 MAR 93 / Brewers' plea on lottery sales THE Brewers' Society is to press Mr Robert Key, junior heritage minister, to allow the country's 65,000 pubs to sell National Lottery tickets. Ministers have indicated during Commons debates on the lottery legislation that pubs would be excluded.</p>
