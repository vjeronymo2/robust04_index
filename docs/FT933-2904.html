			<p>930916 FT  16 SEP 93 / UK Company News: Argus Press Morgan Grenfell, adviser to Argus Press, has clarified that the group is negotiating to sell the assets and businesses of only its newspaper division to Trinity International. Other parts of the Argus business are not involved.</p>
