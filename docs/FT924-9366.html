			<p>921106 FT  06 NOV 92 / World News in Brief: Township murders Eight people, including six members of one family, were shot dead in attacks on homes in Sebokeng township near Johannesburg. Among the dead was an 18-year-old girl who had given birth a day earlier.</p>
