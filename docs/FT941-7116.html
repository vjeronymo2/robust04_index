			<p>940226 FT  26 FEB 94 / Belgian National Bank cuts central rate Belgian National Bank yesterday cut its central rate to 6.40 per cent from 6.55 per cent. Money market dealers welcomed the cut, the second in a week, seeing it as a bid to pacify jittery markets.</p>
