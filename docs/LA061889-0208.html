			<p><P> June 18, 1989, Sunday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> A chart accompanying Ruth Ryon's June 11 article, " 'Trophy Hotels': Record  Sales Break All the Rules," contained an incorrect figure. The price per room  at the 800-room Hyatt Regency, Maui, when it was sold in April, 1987, was  $391,000.  </P></p>
