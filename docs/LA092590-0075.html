			<p><P> September 25, 1990, Tuesday, Home Edition  </P> <P> JAPAN JOLTED BY 2 QUAKES  </P> <P> Two offshore earthquakes rocked Japan on Monday morning, the Central  Meteorological Agency said, but no injuries or damage was reported. The first  quake had a magnitude of 6.4, the second 5.8.  </P></p>
