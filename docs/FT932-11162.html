			<p>930505 FT  05 MAY 93 / World Stock Markets: South Africa GOLD shares retreated a little, although there was some late interest as the bullion price improved. The index lost 17 at 1,488 as industrials eased 2 to 4,385. The overall index moved up 3 to 3,780. De Beers added R1.55 at R81.75.</p>
