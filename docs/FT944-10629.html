			<p>941109 FT  09 NOV 94 / World News in Brief: Tories slip in polls Labour's lead over the Conservatives has widened by one point to 18 points since last month. The latest ICM poll for The Guardian puts the Tories on 31 per cent and Labour on 49 per cent. Rifkind seeks cash, Page 10</p>
