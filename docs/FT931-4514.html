			<p>930310 FT  10 MAR 93 / Premium of 24% at Yorkshire Food In the first day of trading, shares in Yorkshire Food Group, the Bradford-based food processing company, opened at a near-24 per cent premium to the placing price. Placed at 110p, they rose 2p on the day to close at 138p.</p>
