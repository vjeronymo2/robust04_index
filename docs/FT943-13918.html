			<p>940716 FT  16 JUL 94 / World News in Brief: Aid for Rwanda The United Nations is to begin airlifting supplies for hundreds of thousands of Rwandan refugees in Zaire today in what aid agencies said was a belated attempt to avert a human catastrophe.</p>
