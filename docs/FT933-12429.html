			<p>930724 FT  24 JUL 93 / World News in Brief: Piling on the runs Australia were 613 for 4 at the end of the second day of the fourth cricket Test at Headingley, Leeds, needing only a draw to retain the Ashes. Captain Allan Border was 175 not out and Steve Waugh was undefeated on 144.</p>
