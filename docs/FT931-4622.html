			<p>930310 FT  10 MAR 93 / UK Company News in Brief AVESCO has acquired Presteigne, a broadcast equipment hire company. Consideration was met by the issue and allotment of 825,862 ordinary shares (1.38 per cent) in Avesco, valued at about Pounds 520,000.</p>
