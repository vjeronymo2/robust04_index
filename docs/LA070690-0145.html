			<p><P> July 6, 1990, Friday, Orange County Edition  </P> <P> FOR THE RECORD  </P> <P> Medal of Honor -- A chart in Tuesday's editions incorrectly identified William  E. Barber, a retired Marine Corps colonel, as Orange County's only living  Congressional Medal of Honor winner. He is one of several.  </P></p>
