			<p>941115 FT  15 NOV 94 / World News in Brief: Arrest rejected An Italian appeal court rejected Milan magistrates' second request for the arrest of Marcello Dell'Utri, managing director of Publitalia, the advertising arm of the Fininvest media empire of prime minister Silvio Berlusconi.</p>
