			<p>920528 FT  28 MAY 92 / World News In Brief: Mafia suspects arrested Police in Italy, Germany and Belgium arrested 19 Mafia suspects in co-ordinated dawn raids. Of 54 arrest warrants issued, 22 were for involvement in murders and attempted murder.</p>
