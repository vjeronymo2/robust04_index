			<p>930819 FT  19 AUG 93 / World News in Brief: Man charged over Rachel Nickell Jobless Colin Stagg, 30, of Roehampton, south west London, was remanded in custody by Wimbledon magistrates charged with murdering Rachel Nickell.</p>
