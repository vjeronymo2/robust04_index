			<p>930201 FT  01 FEB 93 / World News in Brief: Troops riot in Togo Frightened Togolese civilians streamed out of Lome towards Ghana and Benin after troops, avenging comrades murdered by opposition militias, killed at last five people and looted shops.</p>
