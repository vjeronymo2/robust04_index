			<p>931215 FT  15 DEC 93 / UK Company News in Brief: Swire Fraser SWIRE FRASER, the expanding Lloyd's broker and financial services group, has acquired Eastwood Renshaw, a West Yorkshire-based independent insurance broker. Swire is 80 per cent owned by Swire Pacific, the multinational trading group.</p>
