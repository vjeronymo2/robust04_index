			<p><P> July 25, 1990, Wednesday, Home Edition  </P> <P> EARNINGS  </P> <P> Southwest Airlines Co.: The airline company said fare increases and heavier  traffic pushed second-quarter earnings up 22% to a record $23.5 million.  Revenue for the Dallas-based carrier totaled $308.2 million, up 17% from the  same period a year ago.  </P></p>
