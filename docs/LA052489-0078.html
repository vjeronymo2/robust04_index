			<p><P> May 24, 1989, Wednesday, Home Edition  </P> <P> E. GERMANS FLEE TO WEST  </P> <P> An East German couple and their 6-year-old child crossed the Baltic Sea in a  rubber boat during the night to reach the West German coast unharmed, border  police said Tuesday.  </P></p>
