			<p>910430 FT  30 APR 91 / Top BBC post THE BBC has appointed Ms Jane Drabble assistant managing director of network television. Ms Drabble, previously editor of the Everyman series of religious documentaries, is the first woman to be given a senior management post at the BBC. Observer, Page 20</p>
