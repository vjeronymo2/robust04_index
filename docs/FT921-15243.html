			<p>920111 FT  11 JAN 92 / World Stock Markets: South Africa JOHANNESBURG rose to another high on a rally in gold shares and a weaker financial rand. The all-gold index added 49 to 1,275 and the industrial index rose 46 to a record 4,422. The all-share index closed at a record 3,644, up 57.</p>
