			<p>940117 FT  17 JAN 94 / Singapore eyes Asian economies Mr Lee Kuan Yew, Singapore's senior minister, has said the country is ready to invest up to 35 per cent of its reserves in Asia's fast-growing economies over the next 10-15 years, writes Kieran Cooke in Kuala Lumpur.</p>
