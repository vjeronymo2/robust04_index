			<p>930414 FT  14 APR 93 / International Company News in Brief: Barco Barco, the Belgian electronics company, reporting 1992 net profit up sharply at BFr553m (Dollars 16.8m), said the outlook for this year remains satis-factory, Reuter reports from Brussels.</p>
