			<p>920715 FT  15 JUL 92 / World News in Brief: Politician's escape Greek finance minister Ioannis Paleokrassas and his family escaped unhurt when a rocket was fired at their car in central Athens, but a passer-by was killed. Leftwing terrorist group November 17 is thought to be responsible.</p>
