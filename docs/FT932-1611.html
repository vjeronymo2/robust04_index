			<p>930623 FT  23 JUN 93 / Award for FT PAUL ABRAHAMS, the FT's chemicals correspondent, yesterday received the 1993 national newspaper award of the Institute for the Study of Drug Dependence. His winning article concerned the use of drugs in sport.</p>
