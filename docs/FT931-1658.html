			<p>930324 FT  24 MAR 93 / World Stock Markets: South Africa GOLD and industrial shares were lower in volatile trading as the respective indices fell 20 and 18 points to 1,143 and 4,466. The overall index declined 6 to 3,522. De Beers reversed early losses to end up 50 cents at R70.25.</p>
