			<p>930609 FT  09 JUN 93 / People: Public posts Michael Mander, a director of Hill Samuel Bank, has been elected chairman of the council of the Institute of Directors, in succession to Sir Dermot Trafford Bt who has held the post since January 1991. Mr Mander will take up his new appointment on July 21.</p>
