			<p>930219 FT  19 FEB 93 / UK Company News: Wills acceptances Wills Group has now received an irrevocable undertaking to accept its offer for Platon International in respect of a further 461,502 ordinary shares, increasing the total number of acceptances to 1.67m (15.6 per cent).</p>
