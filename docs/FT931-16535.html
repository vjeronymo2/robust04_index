			<p>930106 FT  06 JAN 93 / Observer: Wishful thinking A job advertisement in yesterday's Evening Standard says that a government department requires someone to assist with 'compulsive tendering legislation'. Which pretty accurately explains the UK government's policy on the subject.</p>
