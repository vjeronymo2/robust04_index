			<p>930105 FT  05 JAN 93 / World Stock Markets: South Africa A LOWER bullion price depressed sentiment as the gold index lost 13 to 786, the overall index fell 7 to 3,252 and industrials weakened 4 to 4,359. De Beers bucked the easier trend, adding 25 cents at R57.75.</p>
