			<p>921128 FT  28 NOV 92 / Unemployment up France suffered a sharp rise in unemployment last month to 10.4 per cent, writes Alice Rawsthorn in Paris. More than 24,400 jobs were lost, according to the employment ministry figures. Retail prices rose by 0.3 per cent in October.</p>
