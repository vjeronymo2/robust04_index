			<p><P> June 30, 1989, Friday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Due to incorrect information supplied by Los Angeles County, The Times on  Wednesday wrongly characterized the City of Burbank's firework laws. Burbank  forbids the sale of "safe and sane" fireworks.  </P></p>
