			<p>941105 FT  05 NOV 94 / World News in Brief: Uruguay spurns Medecin Uruguay rejected an asylum request from the former mayor of Nice, Jacques Medecin, and ordered that his extradition to France on corruption charges go ahead. Medecin now plans a fresh appeal against extradition.</p>
