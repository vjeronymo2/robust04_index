			<p>941122 FT  22 NOV 94 / Wakeham to lead press watchdog Lord Wakeham, former government chief whip and leader of the Lords, was yesterday confirmed as the new chairman of the Press Complaints Commission, to succeed Lord McGregor on January 1.</p>
