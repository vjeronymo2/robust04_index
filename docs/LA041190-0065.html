			<p><P> April 11, 1990, Wednesday, Home Edition  </P> <P> DRESS CODE FOR CAB DRIVERS  </P> <P> It appears to me that Los Angeles is dressing its cabbies for parochial school  instead of work.  </P> <P> No plaid trousers, c'mon!  </P> <P> VIC BURNETT  </P> <P> San Diego  </P></p>
