			<p>910423 FT  23 APR 91 / International Company News: Fred Carr - Correction In early editions of the Financial Times of April 13 a picture of Mr Fred Carr, the chief executive of WI Carr (Investments) was published. The picture should have been of Mr Fred Carr, the chairman of First Executive.</p>
