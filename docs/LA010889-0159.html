			<p><P> January 8, 1989, Sunday, Southland Edition  </P> <P> 3.8 QUAKE HITS SWISS ALPS  </P> <P> A pre-dawn earthquake with a magnitude of 3.8 jolted the Swiss Alps in the  vicinity of the ski resort of Crans-Montana on Saturday, but no major damage  was reported, authorities said.  </P></p>
