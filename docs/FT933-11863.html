			<p>930727 FT  27 JUL 93 / World Stock Markets: South Africa INDUSTRIAL shares declined in reaction to weekend violence, the index falling 12 to 4,515. Golds lost 10 to 1,853 and the overall index shed 13 to 3,986. De Beers advanced 35 cents to R80.35 and Vaal Reefs gained R4 at R338.</p>
