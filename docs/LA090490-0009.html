			<p><P> September 4, 1990, Tuesday, Home Edition  </P> <P> CONSUMER BILLS  </P> <P> Did anyone but me notice that of the 11 bills pending in Sacramento that would  benefit beleaguered consumers (Part A, Aug. 31), not a single bill was  sponsored by a Republican legislator? Just asking.  </P> <P> WILLIAM S. SIMMONS  </P> <P> Los Angeles  </P></p>
