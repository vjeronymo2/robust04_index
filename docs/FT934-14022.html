			<p>931019 FT  19 OCT 93 / UK Company News: Tarmac TARMAC has received valid acceptances for its rights issue in respect of 162.6m new ordinary shares (88.6 per cent). A premium of 17.7p over the rights price has been achieved for the balance.</p>
