			<p><P> June 6, 1989, Tuesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> The name of the winner of last year's Orange County Performing Arts Center  Triathlon was reported incorrectly in Monday's editions. Andrew MacNaughton of  West Hills was the 1988 winner.  </P></p>
