			<p><P> November 19, 1990, Monday, Home Edition  </P> <P> BRIEFLY  </P> <P> Chase Sees Higher Real Estate Charges: Chase Manhattan Corp. said charges for  property loan losses in the fourth quarter are likely to exceed the $61 million  it took in the third quarter. Charges could continue at high levels in 1991, it  added.  </P></p>
