			<p>930817 FT  17 AUG 93 / World Stock Markets: South Africa GOLD shares resumed gains in late trading as the bullion price rallied above Dollars 372 an ounce. The index advanced 80, or 4.8 per cent, to 1,747, while the industrial index put on 8 at 4,529. The overall index improved 29 to 3,990.</p>
