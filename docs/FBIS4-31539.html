			<p>BFN     [Text] In Vienna today, Croatia and the International  Atomic Energy Agency (IAEA) signed an agreement on the  nonproliferation of nuclear weapons. The agreement was signed  by Croatian Economy Minister Nadan Vidosevic and IAEA General  Director Hans Blix.</p>
