			<p>921211 FT  11 DEC 92 / UK Company News: Stewart &amp; Wight Stewart &amp; Wight, a property investor, made a pre-tax profit of Pounds 183,000 for the half year ended September 30, compared with Pounds 173,000. Earnings per share worked through at 155.75p, against 146.72p.</p>
