			<p>920208 FT  08 FEB 92 / World News In Brief: Tough break A San Francisco taxi driver who captured a mugger by pinning him against a wall with his cab has been ordered to pay him Dollars 25,000 (Pounds 14,000) compensation for breaking his leg.</p>
