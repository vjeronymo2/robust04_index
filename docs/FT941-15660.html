			<p>940114 FT  14 JAN 94 / World News in Brief: Last orders Welsh secretary John Redwood is to scrap the principality's right to vote every seven years on whether drinking alcohol on Sundays should be legal. He wants the next poll, due in 1996 if requested, to be the last.</p>
