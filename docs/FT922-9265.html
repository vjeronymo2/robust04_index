			<p>920508 FT  08 MAY 92 / World Stock Markets: South Africa JOHANNESBURG rose on last-minute buying, as the financial rand eased. The overall index rose 3 to 3,587 and the industrial index gained 7 to 4,460. The gold index recovered to end only 2 lower at 1,072.</p>
