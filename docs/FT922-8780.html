			<p>920512 FT  12 MAY 92 / World News in Brief: Metrocentre claim The IRA claimed responsibility for the weekend firebomb attacks at the Metrocentre, in Gateshead, Tyne and Wear. Eight devices ignited, causing an estimated Pounds 1.5m trading loss.</p>
