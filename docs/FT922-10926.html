			<p>920428 FT  28 APR 92 / UK Company News: Calor Group - Correction Calor Group's annual meeting will be held at noon tomorrow at the Ironmongers Hall, Shaftesbury Place, Aldersgate Street, London, EC2. The venue was incorrectly reported in yesterday's Week Ahead column.</p>
