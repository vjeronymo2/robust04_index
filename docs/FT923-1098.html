			<p>920924 FT  24 SEP 92 / UK Company News: GM Firth GM Firth, the steel stock-holding group, has offered to sell its 23 per cent stake in steel and plastics maker Arthur Lee. The shares rose 5p to 83p, valuing Lee at Pounds 27.6m. Firth said it intends to use the proceeds to reduce debt.</p>
