			<p>930805 FT  05 AUG 93 / People: First National Finance Corporation Michael Bartholomeusz, formerly group treasurer at Ratners, has been appointed group treasurer at FIRST NATIONAL FINANCE CORPORATION; Stanley Clayman and Keith Dalwood have resigned from the board but remain with the group.</p>
