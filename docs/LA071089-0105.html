			<p><P> July 10, 1989, Monday, P.M. Final  </P> <P> 5 PLYWOOD PLANTS STRUCK  </P> <P> About 2,000 plywood workers at five Georgia-Pacific plants in Arkansas and  Mississippi went on strike this morning after the breakdown of contract talks  about overtime pay. The walkout forced the temporary shutdown of the mills.  </P></p>
