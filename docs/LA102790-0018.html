			<p><P> October 27, 1990, Saturday, Home Edition  </P> <P> WARNING: THESE LETTERS COULD BE HAZARDOUS TO DIE-HARD A'S FANS  </P> <P> Some Series: the easiest championship for Cincinnati since long ago in 1919.  The infamous Black Sox looked better trying to lose than Oakland did trying to  win.  </P> <P> ALAN HARVEY  </P> <P> Arleta  </P></p>
