			<p><P> July 23, 1989, Sunday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Emerson Fittipaldi broke his track record with a speed of 107.099 m.p.h. to  earn the pole position for today's Molson-Indy race at Toronto. Al Unser Jr.  was second at 106.548.  </P></p>
