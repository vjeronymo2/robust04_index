			<p>920904 FT  04 SEP 92 / World News in Brief: TWA cleared A US federal appeals court ruled that Trans World Airlines, the bankrupt carrier, was not negligent in allowing a terrorist to board its jet in Cairo in 1986. The terrorist left a bomb on board, which killed four people.</p>
