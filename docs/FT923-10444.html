			<p>920730 FT  30 JUL 92 / The Barcelona Olympics: 1m tickets unsold About 1m tickets are still available for Olympic events, a spokesman for Barcelona's organising committee said. Pedro Palacios said more than 3m tickets had been sold.</p>
