			<p>930607 FT  07 JUN 93 / World News in Brief: Angola attack kills 99 Unita guerrillas attacked government forces in Angola's inland city of Luena, killing 99 soldiers, according to the rebel radio. Fighting has intensified since peace talks broke down last month.</p>
