			<p>940728 FT  28 JUL 94 / People: Herring Baker Harris Group Duncan Cairns, 44, has been appointed chief executive of Herring Baker Harris group, the chartered surveyor and property adviser. Cairns had previously been managing director of the Bristol office of the company.</p>
