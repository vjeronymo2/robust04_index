			<p><P> January 27, 1990, Saturday, Orange County Edition  </P> <P> FOR THE RECORD  </P> <P> Campaign Contribution -- An article Friday reported the wrong date of a $750  campaign contribution to Supervisor Don R. Roth from Bechtel Corp. of San  Francisco. The contribution was made in June, 1989, and not last week.  </P></p>
