			<p>921217 FT  17 DEC 92 / World News in Brief: Egypt reassures tourists Egyptian president Hosni Mubarak, trying to reassure tourists worried about attacks by Moslem militants, said security forces had crushed the movement. A British tourist was killed recently and five Germans injured.</p>
