			<p>930122 FT  22 JAN 93 / World Stock Markets: South Africa SHARES spent a quiet session but the overall index advanced 21 to 3,380. Among miners, Anglos posted a R3 gain at R96.50 after results. The gold index added 25, or 3.2 per cent, at 796, while the industrial sector shed 2 to 4,519.</p>
