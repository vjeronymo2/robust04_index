			<p><P> September 25, 1990, Tuesday, Valley Edition  </P> <P> REGIONAL ROUNDUP: GALLERY STOCK TO BEGIN NYSE TRADING IN OCTOBER  </P> <P> Martin Lawrence Limited Editions in Van Nuys said it expects its stock to begin  trading on the New York Stock Exchange early in October. The company operates a  chain of art galleries.  </P></p>
