			<p>940923 FT  23 SEP 94 / People: Finance moves Robert Dix, formerly finance director of CHARTERHOUSE Bank, has been appointed group finance director of the parent company. Pauline Emburey has been appointed corporate finance director of operations and to the board of Charterhouse Bank.</p>
