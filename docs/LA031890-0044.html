			<p><P> March 18, 1990, Sunday, Bulldog Edition  </P> <P> ITALIAN TOURIST DIES UNDER THAI ELEPHANT  </P> <P> An Italian tourist died after he was trampled by an elephant in the Thai beach  resort of Phuket, an official of the Italian Embassy said Friday.  </P> <P> The officer said the tourist tried to climb on the elephant.  </P></p>
