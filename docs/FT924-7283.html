			<p>921117 FT  17 NOV 92 / World Stock Markets: South Africa JOHANNESBURG lost early gains to end mixed following lower than expected results from Barlow Rand. The overall index was unchanged at 3,041 and the industrial index fell 2 to 4,069. The gold index dropped 3 to 774.</p>
