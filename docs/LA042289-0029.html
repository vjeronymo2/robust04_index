			<p><P> April 22, 1989, Saturday, Home Edition  </P> <P> THEY CHEER RAMBIS, BUT PROBABLY JEER SAX  </P> <P> I wonder how many people look in the baseball and basketball box scores every  day, hoping that Steve Sax (New York Yankees) has a bad game and Kurt Rambis  (Charlotte Hornets) has a good one?  </P> <P> JACK HILL  </P> <P> Redondo Beach  </P></p>
