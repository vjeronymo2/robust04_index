			<p>940527 FT  27 MAY 94 / Stadium delay Five English first-division football clubs were yesterday granted an extension of a year to meet the regulations for all-seater stadiums. Derby County, Grimsby Town, Middlesbrough, Portsmouth and Sunderland must now comply by August next year.</p>
