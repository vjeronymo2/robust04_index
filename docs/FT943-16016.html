			<p>940706 FT  06 JUL 94 / International Company News: Cimo purchase close ABN-Amro will finalise its purchase of Milan stockbroker Cimo this week. It said it would take majority control in September, Reuter reports from Amsterdam. The Dutch bank agreed in principle in March to buy a stake in Cimo.</p>
