			<p>940224 FT  24 FEB 94 / People: Bodies politic Nick Temple, chief executive of IBM UK, has been appointed chairman of ACTION: EMPLOYEES IN THE COMMUNITY created from the merger of Action Resource Centre and Business in the Community; he also becomes deputy chairman of BITC.</p>
