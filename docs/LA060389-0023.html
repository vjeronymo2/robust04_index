			<p><P> June 3, 1989, Saturday, Home Edition  </P> <P> A PORTRAIT OF CHET BAKER  </P> <P> I cried when Baker died. Once he made me laugh by playing "Taps" when he heard  I was drafted. God bless and keep him.  </P> <P> Yes, Mr. Feather, it's impossible to believe that any jazz people live normal  lives.  </P> <P> RAY BABCOCK  </P> <P> Montebello  </P></p>
