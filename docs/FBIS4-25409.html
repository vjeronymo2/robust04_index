			<p>BFN     [Text] In the name of the Chinese Government and people as  well as his own behalf, President Jiang Zemin has cabled  Indonesian President Suharto to express his deep condolences to  the people living on the East Java coast who were affected by  tidal waves caused by earthquakes last Friday.</p>
