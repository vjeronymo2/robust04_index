			<p><P> April 19, 1990, Thursday, Home Edition  </P> <P> EARNINGS  </P> <P> Philip Morris Cos.: The New York-based tobacco, foods and beer company said  first-quarter net income rose 31.4% to $775 million, while revenue advanced  7.3% to $11.4 billion. The firm attributed the gains to improvements in all its  product lines.  </P></p>
