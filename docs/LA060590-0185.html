			<p><P> June 5, 1990, Tuesday, P.M. Final  </P> <P> BANDED BELMONT VICTOR  </P> <P> Banded, the second longest price in the eight-horse field, led from start to  finish for a two-length victory in the $87,000 Hyde Park Handicap for fillies  and mares 3-years-old and up at Belmont Park on Monday.  </P></p>
