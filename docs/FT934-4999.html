			<p>931201 FT  01 DEC 93 / Budget 93: Cardiff Bay The Cardiff Bay Development Corporation is expected to start selling some of its land holdings for commercial development, as a source of cash for new projects, Mr John Redwood, Welsh secretary, announced.</p>
