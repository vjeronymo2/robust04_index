			<p>940411 FT  11 APR 94 / World News in Brief: England cricketers build lead England were 171 for three in their second innnings, a lead of 222 over the West Indies, at the close of play on the third day of the fourth cricket test at Bridgetown, Barbados. Today is a rest day.</p>
