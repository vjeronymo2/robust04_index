			<p>910502 FT  02 MAY 91 / World News in Brief: Ex-minister shot Former Colombian justice minister Enrique Low Murtra, 52, who led a campaign in 1987 to extradite Colombian drug barons to the US, was shot dead in Bogota by two men who fled on a motorcycle.</p>
