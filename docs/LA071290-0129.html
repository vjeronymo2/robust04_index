			<p><P> July 12, 1990, Thursday, Home Edition  </P> <P> ISRAEL DESTROYS HOMES OF TWO ARAB SUSPECTS  </P> <P> The Israeli army demolished the homes of two suspected Palestinian activists in  the occupied West Bank and Gaza Strip, military sources said Wednesday.  </P> <P> Both Palestinians are awaiting trial, the sources said.  </P></p>
