			<p>930914 FT  14 SEP 93 / Mirror boost for Canary Wharf MIRROR Group Newspapers is to relocate its head office from Holborn in central London to five floors of the Canary Wharf tower in Docklands. The deal brings the occupancy rate of the troubled development up to nearly 50 per cent.</p>
