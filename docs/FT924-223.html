			<p>921230 FT  30 DEC 92 / World News in Brief: Belfast bomb A south Belfast hotel was extensively damaged by a bomb. A warning was given and there were no casualties. It was the first big incident since the IRA ended its Christmas ceasefire at midnight on Boxing Day.</p>
