			<p>921201 FT  01 DEC 92 / Maxwell's home contents under the hammer Under the hammer: the contents of the late Robert Maxwell's home, Headington Hill Hall in Oxfordshire, were put on display by Sotheby's yesterday. They will be auctioned on January 14. Fakes feature, Page 6</p>
