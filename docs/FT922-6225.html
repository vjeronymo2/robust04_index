			<p>920526 FT  26 MAY 92 / World News In Brief: Barcelona bombs Barcelona's Olympic security chiefs were on red alert after a bomb hidden in a garbage bag exploded, injuring 15 people. A second bomb was detonated outside government offices.</p>
