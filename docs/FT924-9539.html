			<p>921105 FT  05 NOV 92 / World Stock Markets: South Africa JOHANNESBURG fell in slow trading, but a weakening financial rand offered support for some index-linked stocks. The gold index closed 16 down at 808, the overall index lost 18 to 3,013 and the industrial index fell 9 to 4,005.</p>
