			<p><P> January 9, 1990, Tuesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> People magazine did not purchase the rights to the wedding of talk show and  game show host Pat Sajak and Lesly Brown as reported Jan. 3. The magazine was  granted the rights to the ceremony, a Sajak representative said.  </P></p>
