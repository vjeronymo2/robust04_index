			<p>930205 FT  05 FEB 93 / World Stock Markets: South Africa JOHANNESBURG ended firmer, helped by a strong performance from the market leader De Beers which put on R2.75 to R71.75. The overall index rose 21 to 3,478, industrials added 44 to 4,580 but golds dipped 8 to 885.</p>
