			<p>940302 FT  02 MAR 94 / UK Company News: Ashstead Group ASHTEAD GROUP has bought CSE Plant for Pounds 570,000 cash and a property in Maidstone, Kent, for Pounds 350,000 cash from Wiltshier. CSE reported a 1993 pre-tax profit of Pounds 120,000 on turnover of Pounds 1.6m.</p>
