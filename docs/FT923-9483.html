			<p>920805 FT  05 AUG 92 / Observer: Abandon hope Kenneth Tough is living up to his name. Her Majesty's Greffier in Guernsey has been taking a long hard look at the island's company register. Among the latest to be struck off - The Really Hopeful Investment Company.</p>
