			<p>940721 FT  21 JUL 94 / World Commodities Prices: Cotton Liverpool - Spot and shipment sales amounted to 50 tonnes for the week ended 15 July against 75 tonnes in the previous week. restricted operations involved few fresh dealings. Only occasional interest displayed in American styles.</p>
