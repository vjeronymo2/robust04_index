			<p>940321 FT  21 MAR 94 / Company News (This Week): Bowater - Other Companies On Tuesday the packaging, printing and coated products group should unveil another strong performance. Full-year pre-tax profits are forecast to rise by a third to nearly Pounds 200m.</p>
