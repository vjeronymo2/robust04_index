			<p>930405 FT  05 APR 93 / People: Finance moves John Kendrick, formerly chief executive of the central region, has been appointed chief executive of BOWRING Financial Services based in Birmingham. He is replaced by Wilfred Shaw who is based in Bradford.</p>
