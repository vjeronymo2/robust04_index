			<p>930303 FT  03 MAR 93 / Contaminated trees in Frankfurt being sawn down Workers in protective suits saw down trees in a contaminated Frankfurt suburb after a toxic cloud escaped from a Hoechst chemical plant. The clear-up will cost at least DM10m (Pounds 4.2m)</p>
