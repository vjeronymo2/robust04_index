			<p>930405 FT  05 APR 93 / World News In Brief: IRA suspect recaptured One of Britain's most wanted IRA suspects, 29-year-old Nessan Quinlivan, was arrested in the Irish Republic. Moves to extradite Quinlivan, who escaped from Brixton prison in 1991, are expected to begin today.</p>
