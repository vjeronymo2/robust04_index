			<p>940112 FT  12 JAN 94 / Amnesty hits at Tunisia Amnesty International has denounced 'the yawning chasm in Tunisia between what the government appears to be doing for human rights and the reality of systematic human rights violations,' Our Foreign staff writes.</p>
