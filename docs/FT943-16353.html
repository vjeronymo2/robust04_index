			<p>940705 FT  05 JUL 94 / Business and the Law: Vietnam rush - Legal Briefs The rush by US and UK law firms to open offices in Vietnam continues. Lovell White Durrant, the City firm of lawyers, is the latest to apply for a licence to practise in Ho Chi Minh City.</p>
