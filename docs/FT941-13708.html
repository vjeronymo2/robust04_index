			<p>940124 FT  24 JAN 94 / World News in Brief: Gunmen kill 32 Gunmen believed to be leftwing guerrillas fired automatic weapons at a gathering of political rivals in the town of Apartado, 300 miles north-west of Bogota, Colombia, killing at least 32 people. Eight others were wounded.</p>
