			<p>930316 FT  16 MAR 93 / World News in Brief: Catholic murdered The outlawed Ulster Freedom Fighters said they murdered Robert Shaw, 56, a Roman Catholic shot dead near Belfast. Mr Shaw was recovering from heart surgery.</p>
