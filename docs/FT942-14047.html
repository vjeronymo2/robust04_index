			<p>940422 FT  22 APR 94 / World News in Brief: Final test drawn The fifth cricket test between the West Indies and England in Antigua ended in a draw, leaving the West Indies as 3-1 winners of the series. Scores: West Indies 593-5 and 43-0; England 593.</p>
