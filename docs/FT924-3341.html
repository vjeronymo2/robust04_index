			<p>921208 FT  08 DEC 92 / World News in Brief: Kerkorian sued Credit Lyonnais Bank Nederland, an arm of Credit Lyonnais, and Metro-Goldwyn-Mayer, said they were suing Kirk Kerkorian, former owner of MGM, for Dollars 1.25bn.</p>
