			<p>921212 FT  12 DEC 92 / World News in Brief: Man charged over abortion schoolgirl A man is to stand trial in Dublin on nine charges, including four of unlawful sex, involving the 14-year-old schoolgirl whose pregnancy sparked a national crisis on abortion in southern Ireland.</p>
