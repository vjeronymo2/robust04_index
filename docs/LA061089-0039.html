			<p><P> June 10, 1989, Saturday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Abdi Bile of Mali, the world 1,500-meter champion, defeated 800-meter champion  Paul Ereng of Kenya at 1,000 meters in an international track meet in Madrid,  Spain. Bile's time was 2:20.49.  </P></p>
