			<p>920224 FT  24 FEB 92 / World News In Brief: Soldier in joyride A British soldier in Germany smashed a 20-tonne armoured personnel carrier through his barracks gate in Iserlohn, and left a five-mile trail of destruction before coming to rest in a river.</p>
