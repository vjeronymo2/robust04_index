			<p>920728 FT  28 JUL 92 / The Barcelona Olympics: Cycling record for Boardman Britain's Chris Boardman came first with a world record of 4 minutes 27.357 seconds in the first heat of cycling's individual pursuit. J Lehmann of Germany came second, with M Kingsland of Australia third.</p>
