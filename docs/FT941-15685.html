			<p>940113 FT  13 JAN 94 / World Stock Markets: South Africa Gains in gold shares masked growing fears of a turnround in foreign sentiment. Golds rose 20 to 2,158 after Tuesday's 72-point fall, but industrials lost 31 to 5,646 as offshore buying dried up. The overall index shed 3 to 4,958.</p>
