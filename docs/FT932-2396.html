			<p>930618 FT  18 JUN 93 / World Stock Markets: South Africa SUPPORTED by a steady bullion price, gold shares held on to the day's gains. The index finished 22 higher at 1,665, while industrials added 22 at 4,663 and the overall index 25 at 3,978. De Beers climbed 65 cents to R78.35.</p>
