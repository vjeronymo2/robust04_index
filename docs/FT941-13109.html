			<p>940127 FT  27 JAN 94 / Shopping club Nurdin &amp; Peacock, the cash and carry operator, has signed contracts with Wilson Connolly, the property group, to build its fourth UK warehouse club at Bristol. The 84,000 sq ft store will be called Cargo Club and will sell discounted goods to members.</p>
