			<p>920603 FT  03 JUN 92 / Reserves rise BRITAIN'S foreign exchange and gold reserves rose by an underlying Dollars 77m in May. Reserves at the end of May were Dollars 45.8bn, compared with Dollars 45.7bn at the end of April.</p>
