			<p>910511 FT  11 MAY 91 / World News in Brief: Soldiers ambushed Nine Soviet soldiers were wounded in an ambush by Armenian militants just inside Azerbaijan, the first military casualties in the latest flare-up of hostilities between the rival republics.</p>
