			<p>930915 FT  15 SEP 93 / World News in Brief: Dietrich memorabilia bought The family of actress Marlene Dietrich, who died last year, has sold almost 100,000 of her possessions to the city of Berlin for around Dollars 5m, to form the centrepiece of a film museum to be built in the city.</p>
