			<p>920324 FT  24 MAR 92 / Election 1992: Adams refuses to condemn IRA MR GERRY Adams, president of Sinn Fein, the political wing of the IRA, refused when he arrived in London yesterday to condemn threats by the IRA to disrupt the general election.</p>
