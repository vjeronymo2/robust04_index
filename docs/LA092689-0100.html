			<p><P> September 26, 1989, Tuesday, Home Edition  </P> <P> NEWSWIRE: NAMES IN THE NEWS  </P> <P> Willie Gittens, a former Fountain Valley High School football star who fled  Indio authorities after admitting to smuggling 120 pounds of marijuana into  California, was ordered held in the Orange County Jail on $50,000 bail.  </P></p>
