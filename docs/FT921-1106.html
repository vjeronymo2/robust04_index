			<p>920326 FT  26 MAR 92 / World News in Brief: Hostages released Hostages released: Two Americans and two Australians kidnapped for ransom by Moslem gunmen in the southern Philippines eight days ago have been freed unharmed, a spokesman for a Moslem rebel group said.</p>
