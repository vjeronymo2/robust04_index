			<p>940707 FT  07 JUL 94 / World News in Brief: Burrell sets new 100m sprint mark Leroy Burrell broke the world 100m record with a time of 9.85 seconds at a meeting in Lausanne, Switzerland. His time pipped the existing record of 9.86 seconds set three years ago by fellow-American sprinter Carl Lewis.</p>
