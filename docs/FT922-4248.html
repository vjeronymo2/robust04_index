			<p>920606 FT  06 JUN 92 / World Stock Markets: South Africa Squaring of positions ahead of the weekend saw Johannesburg finish lower. The industrial index lost 22 to 4,667 after an intraday high of 4,694. The overall index shed 4 to 3,739, while golds declined by 9 to 1,078.</p>
