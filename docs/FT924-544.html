			<p>921223 FT  23 DEC 92 / World Stock Markets: South Africa GAINS in leading industrial and financial shares lifted the all-share index by 5 to 3,233. The industrial index rose 11 to 4,303, but gold shares were weaker on the back of the unexciting bullion price and the index lost 14 to 822.</p>
