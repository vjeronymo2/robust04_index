			<p>941223 FT  23 DEC 94 / World News in Brief: South Korean cabinet to resign All South Korean cabinet ministers except prime minister Lee Hong-koo will resign today ahead of a planned cabinet reshuffle by President Kim Young-sam, the government said.</p>
