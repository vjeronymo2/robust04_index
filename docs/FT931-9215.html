			<p>930216 FT  16 FEB 93 / World News in Brief: Off-duty soldier shot dead An off-duty member of the Royal Irish Regiment was shot dead in loyalist West Belfast. Witnesses said the soldier, in his 30s, was hit several times in the head by gunmen who sped away in car.</p>
