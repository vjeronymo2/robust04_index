			<p><P> March 26, 1990, Monday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Baseball -- A story that appeared in Sunday's editions incorrectly reported  that the Oakland Athletics were the last major league team to win three  consecutive pennants. The New York Yankees won the American League championship  from 1976-78.  </P></p>
