			<p>931015 FT  15 OCT 93 / Hunterston sold BRITISH Steel has sold the Hunterston terminal on the Firth of Clyde to Clydeport, the privatised company which was formerly the Clyde Port Authority. Clydeport will pay Pounds 4.82m.</p>
