			<p>920318 FT  18 MAR 92 / World News in Brief: Warning for Britons The British Foreign Office has advised the 5,500 Britons living in Libya to leave the country. The warning came as the US, Britain and France agreed on a draft resolution imposing sanctions on Libya.</p>
