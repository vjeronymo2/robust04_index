			<p><P> August 10, 1990, Friday, Home Edition  </P> <P> U.S. RESPONSE TO CIVIL WAR IN LIBERIA  </P> <P> Jackson writes that "American blacks founded Liberia in 1847." Actually the  colony was founded in 1822, and became a republic in 1847.  </P> <P> Pundits should use their almanacs.  </P> <P> JEFF POLAND  </P> <P> La Jolla  </P></p>
