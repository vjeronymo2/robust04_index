			<p><P> December 4, 1989, Monday, Southland Edition  </P> <P> EXPLOSION AT CLUB KILLS 12  </P> <P> An explosion in the cellar of a Brussels shooting club on Sunday killed 12  people and seriously injured at least three, firefighters at the scene said.  The cause of the blast was not known.  </P></p>
