			<p>930212 FT  12 FEB 93 / World Stock Markets: South Africa GOLD shares remained firm on overseas interest and the index advanced another 27 to 1,017, with Vaal Reefs gaining R10 at R190 and Southvaal up R3.50 to R52.50. The industrial index fell 42 to 4,603 while the overall index rose 10 to 3,551.</p>
