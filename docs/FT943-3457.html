			<p>940914 FT  14 SEP 94 / People: Seeboard Michael Pavia, former finance director at Lasmo, the oil company, has been appointed finance director at SEEBOARD. Since leaving Lasmo in November last year, Pavia, 47, has been chief financial officer at Bridas Corporation of Argentina.</p>
