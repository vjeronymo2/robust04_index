			<p>930623 FT  23 JUN 93 / World Stock Markets: South Africa GOLD shares ended easier in line with the softer bullion price. The golds index fell 32 to 1,718, but industrials rose 17 to 4,676. The overall index was 6 lower at 4,005. De Beers lost 50 cents to R77.50 and Anglos shed R1.25 to R135.50.</p>
