			<p>940622 FT  22 JUN 94 / World News in Brief: Severn bridge dispute ends Seven hundred construction workers on the second Severn bridge, sacked on Thursday for staging a 24-hour strike, are to be reinstated. Laing-GTM, the main contractor, hopes work will resume on Monday.</p>
