			<p><P> February 14, 1989, Tuesday, Southland Edition  </P> <P> ALASKA ABORTION FOES HELD  </P> <P> Ninety demonstrators were arrested Monday for blocking the entrances to a  women's health clinic where abortions are performed. The protesters were  charged with trespassing, which carries a maximum one-year jail term.  </P></p>
