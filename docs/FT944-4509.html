			<p>941208 FT  08 DEC 94 / National Lottery Camelot, the operator of the National Lottery, said last night that following the rolling over of last Saturday's Pounds 6.9m jackpot when no one chose the winning numbers this week's jackpot is expected to reach Pounds 15m.</p>
