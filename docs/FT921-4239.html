			<p>920311 FT  11 MAR 92 / World News in Brief: Bulb pesticide warning Pesticides used on the Netherlands' tulip fields pose a serious health hazard, the Dutch government warned. A study revealed that bulb field workers were receiving up to 45 the recommended dose of some toxic chemicals.</p>
