			<p>941012 FT  12 OCT 94 / UK Company News: Hadleigh disposal Hadleigh Industries, the USM-traded storage tank manufacturer, has sold its lossmaking Lynton offshoots to Inhoco 353 for some Pounds 490,000, of which Pounds 100,000 is deferred. Hadleigh will use the proceeds to reduce borrowings.</p>
