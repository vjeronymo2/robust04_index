			<p>BFN     [Text] Speaking at a news conference today, Ghalib Qandil,  director of al-Mashriq Television, said that al-Mashriq will  transmit to Lebanon the Syrian Arab Television Network's  newscasts and joint [mushtarakah] political programs,  particularly those bearing upon Lebanese-Syrian ties.</p>
