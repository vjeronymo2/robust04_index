			<p>BFN     [Text] His Excellency President Ngwazi Dr. Kamuzu Banda,  in exercising powers conferred on him by the Constitution, has  dissolved Parliament. Announcing this, the speaker [word  indistinct] in Zomba said the president dissolved parliament on  Tuesday the fifth of this month.</p>
