			<p><P> August 15, 1989, Tuesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Cheryl Cedrone -- A caption in Monday's edition misspelled the name of a  student of the Fashion Institute of Design and Merchandising. The correct  spelling is Cheryl Cedrone.  </P></p>
