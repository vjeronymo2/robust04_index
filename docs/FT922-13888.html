			<p>920409 FT  09 APR 92 / World Stock Markets: South Africa JOHANNESBURG fell across the board in thin trade but there was bargain-hunting at lower levels. The industrial index closed 96 down at 4,223, the overall index dropped 69 to 3,371 and golds fell 26 to 1,030.</p>
