			<p>931001 FT  01 OCT 93 / People: Wickes Bill McGrath, group chief executive of WICKES, has been promoted to deputy chairman; Arkadi Bykhovsky, formerly senior vice-president of Noranda Forest, has been appointed chairman of Hunter Timber Group and Malden Timber and thus to the main Wickes board.</p>
