			<p>940715 FT  15 JUL 94 / World News in Brief: Big Ulster bomb defused The Army defused a bomb containing several hundred pounds of explosives. It was left in a van at a Londonderry garage where 23 people - including three children - were held hostage by terrorists for nine hours.</p>
