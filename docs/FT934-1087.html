			<p>931221 FT  21 DEC 93 / UK Company News: Crestacare CRESTACARE has conditionally agreed to acquire the business and trading assets of Ashcroft Nursing Home, at Chesterfield, which comprises 42 beds, from Peter Knights and Vivien Farrow for Pounds 1.25m.</p>
