			<p>940912 FT  12 SEP 94 / Company News (This Week): Dalgety - Other companies The food and agribusiness group is today expected to produce a modest increase in pre-tax profits for the year to June from Pounds 112.2m to about Pounds 121m. Dividend for the year should be up 2 per cent to 21p.</p>
