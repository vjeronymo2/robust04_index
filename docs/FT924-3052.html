			<p>921209 FT  09 DEC 92 / World News in Brief: German farmers protest Up to 50,000 German farmers, many driving tractors, swamped Bonn to express their anger over the European Community's trade deal with the US to curb oilseed production as part of the General Agreement on Tariffs and Trade talks.</p>
