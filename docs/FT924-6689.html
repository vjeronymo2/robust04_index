			<p>921120 FT  20 NOV 92 / Russian enterprise About 10 per cent of small business in Russia is now in private hands, according to the World Bank, writes John Lloyd in Moscow. Of 14,222 shops and businesses owned by the new merchant class, 8,499 were bought at auction.</p>
