			<p>940304 FT  04 MAR 94 / UK Company News: Symonds Engineering SYMONDS ENGINEERING is buying HBH Group, a toolmaking and press stamping company, for Pounds 560,000, to be satisfied by the issue of 912,000 new Symonds shares and Pounds 332,000 cash.</p>
