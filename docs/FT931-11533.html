			<p>930202 FT  02 FEB 93 / World News in Brief: Saudi oil venture Saudi Arabia plans to develop an unexploited oil field on its border with Abu Dhabi, according to the Middle East Economic Survey. The newsletter said output of about 500,000 barrels a day was evisaged by 1997. Commodities, Page 24</p>
