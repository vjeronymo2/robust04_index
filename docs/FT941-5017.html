			<p>940309 FT  09 MAR 94 / World News in Brief: Trams return to Sarajevo Residents in the Bosnian capital wept and cheered as trams ran in the city for the first time since May 1992. Sarajevo is in its fourth week of a generally successful ceasefire. Picture, Page 2</p>
