			<p>920720 FT  20 JUL 92 / World News in Brief: Chissano to meet rebels Mozambican president Joaquim Chissano said he had agreed to meet his main rebel opponent, Afonso Dhlakama, to try to end the country's 16-year-old civil war.</p>
