			<p>940923 FT  23 SEP 94 / World News in Brief: Singapore drug hanging A 59-year-old Dutchman, Johannes van Damme, was hanged at Singapore's Changi prison after being convicted of heroin trafficking. He was the first westerner executed by the city-state for violating anti-drug laws.</p>
