			<p>930119 FT  19 JAN 93 / World News in Brief: Rhone-Poulenc: The French government is to sell around 10 per cent (6m shares) of the country's flagship chemical group. The sale, postponed last month as a result of erratic stock market conditions, will go ahead today at FFr500 a share.</p>
