			<p>BFN     [Text] Parliament May 20 SAPA -- Former justice and defence  ministers Mr Kobie Coetsee was unanimously elected president of  the Senate on Friday. Mr Govan Archibald Mbeki, former Robben  Island prisoner released in 1987, was unanimously elected  deputy-president of the Senate on Friday.</p>
