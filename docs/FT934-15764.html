			<p>931009 FT  09 OCT 93 / Finance and the Family: Smaller companies creep up - At a glance SHARES in smaller companies climbed a little this week. The Hoare Govett Smaller Companies Index (capital gains version) rose almost 1 per cent from 1580.17 to 1595.69.</p>
