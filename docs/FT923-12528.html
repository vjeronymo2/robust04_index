			<p>920717 FT  17 JUL 92 / World News in Brief: Businessman arrested Salvatore Ligresti, the self-made construction king of Milan, was arrested on charges of alleged corruption relating to the city's five-month-old municipal scandal involving rigged contracts and political kick-backs.</p>
