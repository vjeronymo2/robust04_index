			<p>920128 FT  28 JAN 92 / World News in Brief: Actress dies at 101 Actress Dame Gwen Ffrangcon-Davies died in London, aged 101. She was best known for playing Juliet in Shakespeare's Romeo and Juliet. Her last role was in a Sherlock Holmes television story which was shown this month.</p>
