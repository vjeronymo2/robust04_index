			<p>920716 FT  16 JUL 92 / World News in Brief: US warns Iraq Washington accused Baghdad of endangering the Gulf war ceasefire by refusing to let UN weapons inspectors enter its agriculture ministry. The inspectors suspect Iraq is concealing weapons information in the ministry.</p>
