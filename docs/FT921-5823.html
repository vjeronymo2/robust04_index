			<p>920302 FT  02 MAR 92 / World News in Brief: Bridge move delayed Delay in moving a motorway bridge means a two-mile section of the M4 near the Severn Bridge will not reopen until noon, more than 24 hours later than intended, the Department of Transport said. Extreme congestion was expected.</p>
