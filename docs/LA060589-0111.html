			<p><P> June 5, 1989, Monday, P.M. Final  </P> <P> IN BRIEF;  </P> <P> CHRIS EVERT TO PLAY AT WIMBLEDON  </P> <P> Chris Evert will compete at Wimbledon later this month, the Women's  International Tennis Assn. announced today.  </P> <P> Evert also has entered the Pilkington Glass Ladies Championships in Eastbourne,  England, beginning June 19.  </P></p>
