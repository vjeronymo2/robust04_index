			<p>920708 FT  08 JUL 92 / World Commodities Prices: Cotton Liverpool- There were no spot or shipment sales recorded for the weeks ending July 3 and June 26. Activity was severely restrained and business was on narrow lines. High cost of raw cotton deterred users from increasing their purchases.</p>
