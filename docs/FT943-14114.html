			<p>940715 FT  15 JUL 94 / World News in Brief: Emergency meeting on Rwanda urged France called for an emergency meeting of the United Nations Security Council in the face of what it termed a seriously deteriorating situation in Rwanda, the foreign ministry said. Sweeping changes urged on UN, Page 6</p>
