			<p>931113 FT  13 NOV 93 / Kazakhstan dumps rouble The former Soviet republic of Kazakhstan will dump the rouble on Monday, bringing in a new currency with full support from the International Monetary Fund, President Nursultan Nazarbayev said yesterday, Reuter reports from Alma Ata.</p>
