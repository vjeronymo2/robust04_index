			<p>931117 FT  17 NOV 93 / World Stock Markets: South Africa INDUSTRIAL shares extended an early afternoon rally, while gold shares firmed, lifting the latter's index 7 to 1,949. The industrial index rose 56 to 4,692 and the overall index was 23 higher at 4,126. De Beers declined R2 to R84.</p>
