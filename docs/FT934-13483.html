			<p>931021 FT  21 OCT 93 / UK Company News: Northern Foods NORTHERN FOODS is buying Banketbakkerij Vanderheul Assen, a Dutch speciality biscuit business, for Fl 11.9m, including existing borrowings. In 1992 it had turnover of almost Fl 17m.</p>
