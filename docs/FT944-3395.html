			<p>941213 FT  13 DEC 94 / World News in Brief: UN forces hit Four Bangladeshi troops, part of the United Nations peacekeeping force in Bosnia, were injured, one critically, when their armoured car was hit in a besieged Moslem enclave by a Serb rocket. Tougher UN stance urged, Page 2</p>
