			<p>940628 FT  28 JUN 94 / World News in Brief: Braer spillage played down There was 'minimal' impact on the environment after the Liberian-registered oil tanker Braer ran aground on Shetland 18 months ago, spilling 85,000 tonnes of light crude, an official inquiry concluded.</p>
