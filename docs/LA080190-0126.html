			<p><P> August 1, 1990, Wednesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Cigarettes -- A June 23 chart on food industry consolidations erroneously  listed Marlboro cigarettes as being owned by RJR Nabisco. Marlboro is a  property of Philip Morris.  </P></p>
