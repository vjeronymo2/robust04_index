			<p>930511 FT  11 MAY 93 / Observer: Meal of it Leeds solicitors Lupton Fawcett briefly breaks client confidentiality to report that a gentleman known to the firm has had his tax return devoured by his infant daughter. No doubt it will be processed through the normal channels.</p>
