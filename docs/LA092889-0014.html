			<p><P> September 28, 1989, Thursday, Home Edition  </P> <P> NIXON HOLIDAY  </P> <P> Now that Nixon's birthday will become a holiday for employees of Yorba Linda,  may I suggest that Al Capone's birthday also be declared a holiday.  </P> <P> EDWARD FRIEDMAN  </P> <P> Arcadia  </P></p>
