			<p><P> December 27, 1989, Wednesday, Home Edition  </P> <P> TIMELY MOMENT  </P> <P> According to Britain's Royal Greenwich Observatory (Part A, Dec. 19), Dec. 31,  1989, will be one second longer. The very old will be grateful. Youth will not  concur. Either way, a happy new year to all!  </P> <P> JOSEPH P. KRENGEL  </P> <P> Santa Monica  </P></p>
