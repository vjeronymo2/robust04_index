			<p><P> December 4, 1990, Tuesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Alcohol limit -- A headline in Monday's editions of The Times incorrectly  stated the legal blood alcohol limit for California motorists. The correct  level is .08%.  </P></p>
