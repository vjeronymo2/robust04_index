			<p>BFN     [Text] Doha, 17 May (WAKH)--Yemeni Foreign Minister  Muhammad Salim Basindwah arrived in Doha at noon today on a  two-day official visit to Qatar within a tour of a number of  Arab countries. Basindwah will hold talks with senior Qatari  officials on the latest developments in Yemen.</p>
