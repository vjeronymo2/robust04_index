			<p>930427 FT  27 APR 93 / World News in Brief: Clough to quit Nottingham Forest Brian Clough, Nottingham Forest football club manager, is to end his 18-year tenure at the end of the season. The club is struggling to avoid relegation from the Premier League.</p>
