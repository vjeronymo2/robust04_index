			<p><P> August 11, 1990, Saturday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Continental Airlines -- A story in Friday's Times said incorrectly that stock  of Continental Airlines Holdings (formerly Texas Air Corp.) is listed on the  New York Stock Exchange. It is listed on the American Stock Exchange.  </P></p>
