			<p><P> June 7, 1990, Thursday, Southland Edition  </P> <P> SOLDIER DIES AS TRUCK FLIPS  </P> <P> A five-ton troop truck overturned Wednesday at Ft. Sill, killing one soldier  and injuring five others, an Army spokesman said. It was not known what caused  the truck to overturn.  </P></p>
