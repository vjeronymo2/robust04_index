			<p><P> November 8, 1989, Wednesday, Southland Edition  </P> <P> OIL PLATFORM FIRE KILLS 1  </P> <P> One man died when he jumped into the sea and drowned and four others were  injured after fire broke out on an Egyptian oil platform in the Gulf of Suez, a  spokesman for the operator, Gulf of Suez Oil Co., said Tuesday.  </P></p>
