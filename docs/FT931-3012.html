			<p>930317 FT  17 MAR 93 / The Budget (Government Statements): Spares for ships and aircraft Zero rating is being extended from 1 April to supplies of parts and equipment for ships and aircraft. The measure is intended to increase compeitiveness of UK suppliers and simplify accounting procedures.</p>
