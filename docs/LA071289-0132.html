			<p><P> July 12, 1989, Wednesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> A caption in Tuesday's editions incorrectly stated the site of the B-2 bomber  taxiing test. The test took place at an Air Force facility in Palmdale, not  Edwards Air Force Base.  </P></p>
