			<p>920512 FT  12 MAY 92 / Bank staff ballot STAFF at Royal Bank of Scotland are to vote on whether to hold a series of one-day stoppages if talks at Acas, the conciliation service, break down. The staff have banned overtime over a pay offer of between 2.5 per cent and 3.5 per cent for clerical grades.</p>
