			<p><P> December 2, 1989, Saturday, Home Edition  </P> <P> REP. BROOKS RETURNS HOME AFTER PANCREAS TREATMENT  </P> <P> Rep. Jack Brooks (D-Tex.) was released Friday from Bethesda Naval Medical  Center after being treated since Oct. 22 for inflammation of the pancreas, his  office announced.  </P></p>
