			<p>920127 FT  27 JAN 92 / Construction Contracts: Computer data BRITANNIA CONSTRUCTION has won a batch of orders worth Pounds 3m. The largest award is a Pounds 900,000 26-week contract with Nuclear Electric to construct a computer data centre in Gloucester.</p>
