			<p>930807 FT  07 AUG 93 / Finance and the Family: Smaller companies rise - At a glance ANOTHER good week for smaller company shares with the Hoare Govett Smaller Companies index (capital gains version) rising 2.2 per cent over the seven days to August 5, from 1478.91 to 1511.33.</p>
