			<p>930510 FT  10 MAY 93 / World News in Brief: Russian air crash kills 17 Seventeen people were killed when a small aircraft crashed into a crowd during Victory Day celebrations in Nizhny Tagil, Siberia. Spectators had gathered to watch events marking the 1945 victory over Nazi Germany.</p>
