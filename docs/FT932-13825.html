			<p>930422 FT  22 APR 93 / World News in Brief: Waco search finds 40 bodies US federal agents found about 40 bodies, including those of children, in the charred remains of the Branch Davidian cult compound in Texas. Three appeared to have been shot, the justice department said.</p>
