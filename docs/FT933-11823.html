			<p>930728 FT  28 JUL 93 / Georgia and Abkhazia sign ceasefire agreement Georgia and its breakaway province of Abkhazia signed a ceasefire agreement yesterday, paving the way for an end to the 11-month separatist conflict, Reuter reports from Moscow.</p>
