			<p>920605 FT  05 JUN 92 / World Stock Markets: South Africa Gains in selected blue chip stocks helped the industrial index to close at record levels. The industrial index, which earlier dipped to 4,671, closed up 7 at 4,689. The overall index was unchanged at 3,743 while gold lost 16 to 1,086.</p>
