			<p>920716 FT  16 JUL 92 / World News in Brief: Ski-maker for sale Croatia's Privredna Banka Zagreb is selling its 70 per cent stake in Slovenian ski-makers Elan. The Austrian bank advising on the sale said Elan ranked third in the US and second in Canada in sales of alpine skis.</p>
