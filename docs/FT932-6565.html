			<p>930527 FT  27 MAY 93 / World Stock Markets: South Africa GOLD shares were slightly higher but off the day's peaks as the bullion price slipped back amid fears of large-scale selling overseas. The index put on 4 to 1,860 while industrials added 7 to 4,525. The overall index lost 11 to 3,999.</p>
