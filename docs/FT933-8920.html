			<p>930812 FT  12 AUG 93 / International Company News in Brief: Thomson-CSF Thomson-CSF, the French defence electronics group, recorded a 5.5 per cent fall in consolidated revenue in first-half 1993 to FFr13.94bn (Dollars 2.3bn) from FFr14.76bn in first-half 1992, AP-DJ reports from Paris.</p>
