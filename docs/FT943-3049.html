			<p>940916 FT  16 SEP 94 / World News in Brief: John Lennon recording fetches Pounds 78,500 A recording of Beatle John Lennon made when he was 16 was sold at Sotheby's in London for Pounds 78,500 to record company EMI. The tape had been expected to fetch up to Pounds 150,000.</p>
