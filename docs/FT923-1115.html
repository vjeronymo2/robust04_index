			<p>920924 FT  24 SEP 92 / World Stock Markets: South Africa JOHANNESBURG industrials and financials lifted the overall index by 10 to 3,183 in spite of continued delays in the official announcement of the ANC/government summit. Industrials closed 15 higher at 4,161 but golds shed 8 to 917.</p>
