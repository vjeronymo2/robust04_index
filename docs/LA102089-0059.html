			<p><P> October 20, 1989, Friday, Home Edition  </P> <P> FOOD STAMPS FOR 4 MILLION  </P> <P> Up to 4.5 million Poles will get the East Bloc's first food stamps to cope with  rising food prices, the pro-Solidarity newspaper Gazeta Wyborcza reported  Thursday. It said they will be available in December.  </P></p>
