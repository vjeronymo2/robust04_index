			<p>921216 FT  16 DEC 92 / World News in Brief: Lamplugh kidnap charge Frenchman Anthony Bourgois,20, was charged in Oxford with trying to kidnap Elizabeth Lamplugh, whose estate agent sister, Suzy, vanished six years ago.</p>
