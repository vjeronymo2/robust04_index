			<p>930521 FT  21 MAY 93 / Parliament and Politics: Hearse leads taxis past parliament in protest A horse-drawn hearse leads a procession of London taxis past Parliament yesterday. The cabbies drove to the Department of Transport offices to protest at plans to license the capital's minicabs</p>
