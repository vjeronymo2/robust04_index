			<p><P> July 5, 1989, Wednesday, Home Edition  </P> <P> STREET STRIPPED OF 33 FLAGS  </P> <P> A star-spangled street was stripped of its colors by thieves who made off with  33 American flags. Police said Monday that they did not know who took the flags  from a Fourth of July display on 9th Street.  </P></p>
