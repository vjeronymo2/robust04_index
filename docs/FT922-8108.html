			<p>920514 FT  14 MAY 92 / Observer: Under cover John Major's vaunted sweeping away of the secrecy surrounding Britain's intelligence services has failed to impress a reader in France. Sure, the UK premier has acknowledged the existence of MI6 as well as MI5, he says. But what about MIs 1, 2, 3 and 4?</p>
