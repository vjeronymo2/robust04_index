			<p>940111 FT  11 JAN 94 / World Stock Markets: South Africa Some buying at lower levels helped to stem a slide in gold shares and lift them slightly off the day's lows, leaving the golds index 79 down at 2,210. Industrials slipped 8 to 5,742 and the overall index shed 38 to 5,044.</p>
