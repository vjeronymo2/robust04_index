			<p>920312 FT  12 MAR 92 / Philippine peace talks 'scuttled' Communist rebels in the Philippines yesterday said that peace talks with officials, scheduled to begin this month in Brussels, were scuttled by President Corazon Aquino four days before the meeting, AP reports from Manila.</p>
