			<p>931214 FT  14 DEC 93 / People: Midland Bank Charles Laughton-Scott, formerly marketing director, Midland corporate banking, has been appointed head of shipping and aerospace at MIDLAND BANK on the retirements of Alan Brauner and Laird McAslan.</p>
