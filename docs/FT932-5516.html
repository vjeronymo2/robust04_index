			<p>930603 FT  03 JUN 93 / Observer: Short head Whether or not a Derby bet was placed by president and head of the US armed forces, Bill Clinton, the White House was delighted a Commander-in-Chief had finally won something . . . and without a mane trim costing Dollars 200.</p>
