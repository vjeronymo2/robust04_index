			<p>920905 FT  05 SEP 92 / Glasgow weekend paper launched THE Weekend Times, claimed to be Britain's first 'weekend paper' is to be launched in Glasgow today. The paper is published by Outram, owner of The Herald and the Evening Times, which were sold by Lonrho to a management buyout in June.</p>
