			<p>940426 FT  26 APR 94 / UK Company News: Cleveland Trust CLEVELAND TRUST is buying a portfolio of industrial investment properties in Scotland from subsidiaries of Ashtenne for Pounds 10m cash. Portfolio produces gross rental income of more than Pounds 1.2m a year before management costs.</p>
