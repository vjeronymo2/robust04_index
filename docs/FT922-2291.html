			<p>920618 FT  18 JUN 92 / World News In Brief: Portuguese drugs haul Portuguese police claimed to have made Europe's biggest cocaine haul after they seized 4,000lb of the drug as it was transferred to a fishing boat. Two Spaniards were arrested.</p>
