			<p>930522 FT  22 MAY 93 / World News in Brief: Aircraft crashed on M-way The pilot of a light aircraft was seriously hurt when it crashed on the M2 motorway shortly after taking off from Rochester, Kent. Four tourists in a German-registered coach which hit the wreckage were injured.</p>
