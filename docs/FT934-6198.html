			<p>931126 FT  26 NOV 93 / World News in Brief: Tory right holds firm The rightwing 92 Group held on to its nine places in elections for the 12-strong executive of the 1922 Committee of Conservative backbench MPs, defying efforts by the party leadership to break rightwing control.</p>
