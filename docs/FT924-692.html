			<p>921223 FT  23 DEC 92 / World News in Brief: Clinton names secretary of state US president-elect Bill Clinton named lawyer Warren Christopher, his transition chief, as secretary of state, Madeline Albright as UN ambassador and Les Aspin as defence secretary.</p>
