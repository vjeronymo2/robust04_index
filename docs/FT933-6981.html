			<p>930825 FT  25 AUG 93 / World News in Brief: Foundation course Students at Monasterevin in Co Kildare, Ireland, have built a 2,000 square foot extension to their school as the practical part of their leaving certificate examinations - saving more than Pounds 60,000 in construction costs.</p>
