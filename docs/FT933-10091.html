			<p>930806 FT  06 AUG 93 / World News in Brief: Briton bailed Briton Yvonne Wade, jailed for a year with her common-law husband Peter after being found guilty of cohabitation in the United Arab Emirates, was freed on bail pending an appeal. Her three children were also released.</p>
