			<p>930319 FT  19 MAR 93 / World News in Brief Atlantic oil threat: A Maltese-registered tanker carrying 40,000 tonnes of crude oil to Canada was spilling its cargo in mid-Atlantic south-west of the Azores through a fracture in its side.</p>
