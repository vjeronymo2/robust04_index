			<p><P> June 17, 1989, Saturday, Home Edition  </P> <P> HOW ABOUT A PARADE TO SHOW APPRECIATION FOR FINE LAKER EFFORT?  </P> <P> All my father wanted for Father's Day was to see his Lakers play.  </P> <P> Oh well, I guess I have to go out and get him a tie.  </P> <P> JASON BARRY  </P> <P> Hollywood  </P></p>
