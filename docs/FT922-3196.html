			<p>920612 FT  12 JUN 92 / World Stock Markets: South Africa JOHANNESBURG's industrial shares fell sharply on news that the ANC was planning anti-government demonstrations next week. The index tumbled 42 to 4,611 while the gold index shed 3 to 1,076. The overall index lost 19 to 3,711.</p>
