			<p>940203 FT  03 FEB 94 / Opposition front bench appointment Ms Tessa Jowell, Labour MP for Dulwich, south London, has been appointed to the opposition front bench as campaigner on London health issues. The appointment was announced by Mr John Smith, Labour leader, yesterday.</p>
