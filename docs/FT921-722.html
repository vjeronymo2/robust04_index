			<p>920327 FT  27 MAR 92 / Zimbabwe riot police Zimbabwe riot police entered a Harare supermarket yesterday to restore order after rampaging customers tried to seize limited supplies of maize meal and sugar. Food is in short supply because of severe drought.</p>
