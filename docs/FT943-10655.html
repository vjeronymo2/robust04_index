			<p>940804 FT  04 AUG 94 / World News in Brief: National Theatre to visit S Africa Sir Ian McKellen and Anthony Sher will head the first visit to South Africa by the London-based National Theatre. About 30 actors, directors and writers will go to the Market Theatre in Johannesburg next month.</p>
