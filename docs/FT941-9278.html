			<p>940216 FT  16 FEB 94 / World News in Brief: Quake shakes E Anglia An earthquake registering 4 on the Richter scale shook East Anglia. The tremor, centred on countryside south of Swaffham, Norfolk, was felt more than 40 miles away in Colchester, Essex.</p>
