			<p>930128 FT  28 JAN 93 / Bifu ends action BIFU, the finance union, yesterday ended its campaign of industrial action at the banking group, TSB. After talks at the conciliation service Acas TSB agreed to delay the implementation of several hundred job cuts from the end of January until March 19.</p>
