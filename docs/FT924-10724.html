			<p>921029 FT  29 OCT 92 / World News in Brief: Pampered pets Pets cost Britons a Pounds 2.4bn last year - the equivalent of Pounds 30 per head - more than in any other nation, according to a report by market analyst Euromonitor. The Germans spent Pounds 23 per head and the French Pounds 21.</p>
