			<p>920727 FT  27 JUL 92 / Arts: Correction - Shades The caption under the photograph accompanying the review of Shades at the Albery Theatre in Saturday's Financial Times wrongly described the boy as Matthew Steer. It was Ben Chapman. The two boys are alternating in the part. We apologise.</p>
