			<p><P> March 20, 1990, Tuesday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Franklin Tom -- Franklin Tom was incorrectly identified in Saturday's editions  as Gov. George Deukmejian's law partner. Tom is a law partner of Deukmejian  fund raiser Karl M. Samuelian.  </P></p>
