			<p><P> November 18, 1990, Sunday, Orange County Edition  </P> <P> EMERGENCY POWERS LIFTED  </P> <P> The government lifted emergency powers in 13 black townships around  Johannesburg on Friday, saying order had been restored to the troubled  settlements after they were ravaged by black factional violence.  </P></p>
