			<p><P> March 20, 1990, Tuesday, Valley Edition  </P> <P> LOS ALAMITOS LINEMAN TO PLAY FOR NORTHRIDGE  </P> <P> Jason Garrido of Los Alamitos High has made an oral commitment to play football  at Cal State Northridge this fall.  </P> <P> Garrido, a 6-foot-1, 235-pound center, was an All-Empire League selection last  season.  </P></p>
