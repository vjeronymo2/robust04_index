			<p><P> December 11, 1990, Tuesday, Home Edition  </P> <P> POINTS OF LIGHT  </P> <P> In this kinder and gentler nation, I hope that the thousand points of light do  not turn out to be bombs bursting in air.  </P> <P> RAY G. COUTCHIE, Woodland Hills  </P></p>
