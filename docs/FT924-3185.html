			<p>921209 FT  09 DEC 92 / Observer: Pecking order A plump pigeon in a laboratory cage turns to its starving neighbour: 'Why don't you try a bit of psychology? I've got the staff here so well conditioned that every time I peck this button, they feed me.'</p>
