			<p>930804 FT  04 AUG 93 / UK Company News in Brief: Ferromet Group FERROMET GROUP, the USM-quoted metals trader, has accepted the resignation of Mr Roger Wain as chairman. The board said it continued to examine 'a number of opportunities' for the future of the group.</p>
