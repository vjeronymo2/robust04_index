			<p>920721 FT  21 JUL 92 / World Stock Markets: South Africa JOHANNESBURG fell in line with overseas markets, as the overall index lost 63 to 3,437. De Beers fell R3.75 to R78.25 on reports that the slump in the diamond market was worse than thought and that the dividend could be cut.</p>
