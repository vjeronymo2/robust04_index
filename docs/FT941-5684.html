			<p>940304 FT  04 MAR 94 / World News in Brief: Reward demanded over Munch painting Norway's culture minister said a man had offered to arrange the return of Edvard Munch's painting 'The Scream', stolen last month from the National Gallery in Oslo, for a reward of more than Dollars 1m.</p>
