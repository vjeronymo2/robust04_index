			<p>930603 FT  03 JUN 93 / International Company News: Kobe Steel - Correction KOBE STEEL plans to cut its workforce by 1,900 over the next three years, and intends to transfer 3,000 employees to group companies. This was not made clear in yesterday's paper.</p>
