			<p>920511 FT  11 MAY 92 / World News In Brief: Miners found dead Rescue teams found the bodies of 11 miners trapped by a methane gas explosion at a coal mine at Stellarton, Nova Scotia, eastern Canada, Another 15 are unaccounted for.</p>
