			<p>920108 FT  08 JAN 92 / Defence staff cut A TOTAL of 250 jobs, nearly half the workforce, are to be shed at the Denis Ferranti factory in Bangor, Gwynedd, because long-term defence and telecommunications contracts have ended.</p>
