			<p>940728 FT  28 JUL 94 / Economic Watch: Lira total bank lending falls 3.4 per cent Italian total bank lending in lira fell by 3.4 per cent year-on-year in June compared with a revised 3.1 per cent fall in May, the Bank of Italy said.</p>
