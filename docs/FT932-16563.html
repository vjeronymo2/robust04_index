			<p>930405 FT  05 APR 93 / World News in Brief: Moves to cut Palestinian workforce The Israeli government took steps to reduce the number of Palestinians from the occupied territories working in Israel. A labour ministry team has started work to replace Palestinian workers with Israelis.</p>
