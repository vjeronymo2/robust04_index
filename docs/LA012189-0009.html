			<p><P> January 21, 1989, Saturday, Home Edition  </P> <P> PRESIDENT REAGAN'S FAREWELL ADDRESS  </P> <P> Reagan says, "We changed a world." It looks the same to me, only more so! More  crime. More drug abuse. More pollution. More waste. More greed. More poor.  </P> <P> MARY M. MOORE  </P> <P> Van Nuys  </P></p>
