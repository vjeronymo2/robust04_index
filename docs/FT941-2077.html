			<p>940323 FT  23 MAR 94 / Public sector deficit heading for L160,000bn: Economic watch Italy's public sector deficit is heading for L160,000bn (Pounds 64.8bn) in 1994, L16,000bn above target, due to a L10,000bn shortfall in tax revenues and over-spending.</p>
