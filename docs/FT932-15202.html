			<p>930415 FT  15 APR 93 / World News In Brief: Briton dies in avalanche Olivia Marchington, 22, from Didmarton, Gloucestershire, was killed by an avalanche while skiing off piste with friends near the resort of Meribel in the French Alps, police said.</p>
