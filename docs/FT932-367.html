			<p>930629 FT  29 JUN 93 / UK Company News: Lex Service in Pounds 1.7m disposal Lex Service has sold its wholly owned subsidiary, Lex Industrial Systems, for Pounds 1.7m. The company, which supplies computer systems and industrial technology, has been bought by its management.</p>
