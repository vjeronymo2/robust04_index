			<p>930301 FT  01 MAR 93 / World News in Brief: 10 die in train bombing A bomb exploded on an Azeri train in the breakaway south Russian region of Chechnya, killing 10 and injuring 15 in an attack believed to be linked to a conflict over control of the territory of Nagorno-Karabakh.</p>
