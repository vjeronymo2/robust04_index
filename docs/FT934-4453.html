			<p>931203 FT  03 DEC 93 / UK Company News in Brief: Linton Park LINTON PARK is to buy British African Tea Estates (Holdings) from Lawrie for Pounds 2.4m, subject to an adjustment, which will be satisfied by the issue of 923,077 new shares at 260p.</p>
