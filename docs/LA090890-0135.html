			<p><P> September 8, 1990, Saturday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Law school dean -- In a story on the Joseph Isgro payola trial in Friday's  Business section, the name of the dean of Santa Clara University Law School was  misspelled. His name is Gerald F. Uelman.  </P></p>
