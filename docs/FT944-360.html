			<p>941229 FT  29 DEC 94 / UK Company News: Allied Domecq ALLIED DOMECQ is to sell Lyons Patisserie, part of its food manufacturing side, to Sweet 'n' Savoury Frozen Foods of Hartlepool, Cleveland. Lyons produces branded and private label frozen desserts.</p>
