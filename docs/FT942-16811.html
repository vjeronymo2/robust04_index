			<p>940408 FT  08 APR 94 / BNF ballot called A meeting of electricians at British Nuclear Fuels' Sellafield site in Cumbria agreed unanimously yesterday to hold a ballot on industrial action over changes in staffing arrangements at the Thorp reprocessing plant.</p>
