			<p>930129 FT  29 JAN 93 / World Stock Markets: South Africa SOUTH African gold shares rallied towards the close as the bullion price rose above Dollars 330 an ounce. The golds index put on 30 points, or 3.7 per cent, at 839, while industrials shed 10 to 4,508. The overall index was up 6 at 3,405.</p>
