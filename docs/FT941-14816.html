			<p>940118 FT  18 JAN 94 / International Company News: Lauffenmuhle - Correction The Financial Times reported on December 21 that the German textiles manufacturer Lauffenmuhle had gone into receivership. The company came out of receivership in July 1993 and is now trading normally.</p>
