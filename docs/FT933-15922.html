			<p>930706 FT  06 JUL 93 / UK Company News: Microgen MICROGEN: Capella, the group's Swedish offshoot, is to acquire the electronic printing and computer output microfilm business of Teamco in Norway for NKr6.6m (Pounds 620,000).</p>
