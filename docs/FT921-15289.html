			<p>920110 FT  10 JAN 92 / World News in Brief: SA pop tour protest Radical black South African group, the Azanian Youth Organisation, repeated its threat of violent protest against a tour by US singer Paul Simon, two days after a hand-grenade attack on the concert organisers' offices.</p>
