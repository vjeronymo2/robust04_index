			<p>920903 FT  03 SEP 92 / World Stock Markets: South Africa EXPECTATIONS that the finance minister will announce an economic package helped to underpin shares. The overall index rose 6 to 3,165 and industrials added 4 to 4,078. Gold fell 14 to 940.</p>
