			<p>940215 FT  15 FEB 94 / UK Company News: IMI IMI has sold 75 per cent of Brook Street Computers to Sanderson Electronics and the remaining 25 per cent to the management of Brook Street. Consideration of about Pounds 600,000 will be satisfied partly in Sanderson shares and partly in cash.</p>
