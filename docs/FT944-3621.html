			<p>941213 FT  13 DEC 94 / World News in Brief: UN troops hurt in Bosnia Four Bangladeshi UN troops were injured - two seriously - by Serb fire in the besieged Moslem enclave of Bihac. The UN said its troops were deliberately targeted.</p>
