			<p>921230 FT  30 DEC 92 / World News in Brief: Bombs hit US Marines' hotels Two bombs exploded at hotels in Aden where US Marines bound for Somalia were staying. Two people were reported killed and two were hurt. The Pentagon said no Marines were involved.</p>
