			<p>931115 FT  15 NOV 93 / World News in Brief: Bosnian hospital staff flee UN peacekeeping troops guarded psychiatric hospitals in the Bosnian towns of Fojnica and Bakovici, where patients had to fend for themselves after staff fled in the face of advancing Croat troops.</p>
