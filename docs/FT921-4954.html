			<p>920306 FT  06 MAR 92 / World Stock Markets: South Africa JOHANNESBURG closed higher in quiet trading, reversing declines earlier in the week. The overall index gained 15 to 3,540 as the industrial index rose 15 to 4,349, and the all-gold index added 5 to 1,198.</p>
