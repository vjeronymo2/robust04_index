			<p>920307 FT  07 MAR 92 / World News in Brief: 'Witchcraft' food threat Agriculture minister John Gummer said the UK food industry was threatened by 'the suspicious eyes of those who believe in witchcraft' - objectors to such innovations as food irradiation and use of hormones in milk production.</p>
