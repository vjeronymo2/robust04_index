			<p>920910 FT  10 SEP 92 / Observer: Lethal mix Bacardi's corporate link-up with Martini &amp; Rossi had been prefigured in the cocktail cabinet. Mix equal portions of white rum and Martini Bianco and you get a drink called a Silverstone, presumably because it drives you around the bend.</p>
