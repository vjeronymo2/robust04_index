			<p>940727 FT  27 JUL 94 / World News in Brief: Player cleared of manslaughter Rugby player William Hardy, 25, from Chiswick, west London, was cleared of the manslaughter of Hendon forward Seamus Lavelle who died of head injuries after being punched during a match in March last year.</p>
