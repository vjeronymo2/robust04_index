			<p>920424 FT  24 APR 92 / World Stock Markets: South Africa INDUSTRIALS rose in Johannesburg with the sector index adding 27 to 4,219. The overall index gained 18 to 3,377 while gold was unchanged at 1,023. Barlows was up 90 cents at R56 while Richemont firmed 30 cents to R32.85.</p>
