			<p>931119 FT  19 NOV 93 / World News in Brief: Cricket libel case settled A High Court libel hearing ended after former Pakistan bowler Sarfraz Nawaz dropped a damages claim against former England batsman Allan Lamb over allegations concerning Nawaz's bowling technique.</p>
