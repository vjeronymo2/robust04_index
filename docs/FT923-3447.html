			<p>920911 FT  11 SEP 92 / UK Company News: Avonside/CSI - Correction Cannon Street Investments has no stake in Avonside Group, the housebuilder it floated earlier this year. Yesterday's edition of the FT stated CSI had floated 69 per cent.</p>
