			<p>921112 FT  12 NOV 92 / World News in Brief: Girl 'divorces' from parents An 11-year-old girl became the first child in Britain to 'divorce' her parents when she was granted a residence order allowing her to live with her grandparents, a move made possible by the 1989 Children Act.</p>
