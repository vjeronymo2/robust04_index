			<p>940427 FT  27 APR 94 / World News in Brief: Police face charges over Gardner death Three police officers are to be prosecuted for the manslaughter of Joy Gardner, who collapsed during a struggle at her home in north London while being detained under a deportation order and died four days later.</p>
