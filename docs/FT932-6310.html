			<p>930528 FT  28 MAY 93 / World Stock Markets: South Africa GOLD shares fell back as some investors decided that it was time to take profits and the index slipped 26 to 1,824. Industrials retreated from the day's highs to lose 4 to 4,521 and the overall index shed 15 to 3,984.</p>
