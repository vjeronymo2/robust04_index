			<p><P> August 17, 1990, Friday, Home Edition  </P> <P> BUS PLUNGE KILLS 14  </P> <P> Fourteen people were killed and at least 35 injured when a bus blew a tire and  plunged off a highway into a ravine outside the central Portuguese town of  Viseu on Thursday, police said.  </P></p>
