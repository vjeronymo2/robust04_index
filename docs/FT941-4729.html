			<p>940310 FT  10 MAR 94 / Pollution fine Ark Foods of Pulham Market, near Diss, Norfolk, which rears, kills and processes guinea fowl, has been ordered to pay fines and costs totalling Pounds 2,000 after admitting polluting Starston Beck.</p>
