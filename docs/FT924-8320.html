			<p>921111 FT  11 NOV 92 / World Stock Markets: South Africa De Beers went against the weaker trend to end R1 higher at R51.50. The gold index closed 37 down at 746 after touching 743 earlier. The all-share index fell 17 to 3,003. Industrials found support and the index lost only 2 to 4,011.</p>
