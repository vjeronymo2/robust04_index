			<p>930210 FT  10 FEB 93 / Parliament and Politics: Statesman fights THE New Statesman &amp; Society magazine last night said it would fight libel actions brought against it by the prime minister and caterer Ms Clare Latimer. The publication also launched a defence fund to help pay the costs of the case.</p>
