			<p>BFN     [Text] Pyongyang, May 17 (KCNA) -- A group of three  inspectors of the International Atomic Energy Agency [IAEA]  arrived here by air today upon agreement between the DPRK and  the IAEA.    Their inspection is expected to last approximately a week.</p>
