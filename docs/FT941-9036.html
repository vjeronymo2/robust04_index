			<p>940217 FT  17 FEB 94 / World News in Brief: Soldier hurt in bomb blast A soldier suffered serious leg injuries in a bomb attack last night on a joint police and army patrol in Belfast. The Royal Ulster Constabulary later said the soldier's condition was not yet known.</p>
