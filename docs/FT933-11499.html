			<p>930729 FT  29 JUL 93 / People: Finance moves - Sanwa Bank Kimisuke Fujimoto, director and general manager of SANWA BANK's international department in Tokyo, is appointed general manager of the London branch in succession to Kaneo Muromachi who returns to Tokyo.</p>
