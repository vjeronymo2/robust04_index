			<p>920406 FT  06 APR 92 / NUJ deal MR Steve Turner, the dismissed general secretary of the National Union of Journalists, said yesterday he had accepted Pounds 66,500 in an out-of-court settlement for wrongful dismissal, but he intended to appeal to NUJ delegates to reinstate him.</p>
