			<p>941229 FT  29 DEC 94 / UK Company News: Allders International ALLDERS INTERNATIONAL has been chosen by Copenhagen Airport to operate its liquor, tobacco, perfume and cosmetics tax free shops. The concession has been awarded for four years from on July 1 1995.</p>
