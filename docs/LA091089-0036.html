			<p><P> September 10, 1989, Sunday, Bulldog Edition  </P> <P> OREGONIAN NAMED ENVOY  </P> <P> President Bush announced Friday he is nominating Alan Green Jr., a Portland,  Ore., businessman, as ambassador to Romania. Green, 64, was named Oregon  Republican-of-the-Year in 1988.  </P></p>
