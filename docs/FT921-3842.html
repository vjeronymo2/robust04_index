			<p>920312 FT  12 MAR 92 / World Stock Markets: South Africa JOHANNESBURG rose on positive sentiment ahead of the referendum next week and a weak financial rand. The all-gold index rose 20 to 1,209 while the industrial index advanced 8 to 4,407. The all-share index added 18 to 3,578.</p>
