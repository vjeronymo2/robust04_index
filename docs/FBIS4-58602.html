			<p>BFN     [Text] Sanaa, 5 May (MENA) -- An official Yemeni source has  said that an aircraft for the southern forces tried to attack  Sanaa airport this morning, but the air defense forces managed  to shoot it down.    The source told a MENA correspondent in Sanaa that the  situation at the airport is normal.</p>
