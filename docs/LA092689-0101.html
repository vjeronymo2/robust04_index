			<p><P> September 26, 1989, Tuesday, Southland Edition  </P> <P> POPE TO VISIT WEST AFRICA  </P> <P> Pope John Paul II will visit the West African country of Guinea-Bissau in  January and tour a leper colony during a two-day stay, the Portuguese news  agency Lusa reported Monday.  </P></p>
