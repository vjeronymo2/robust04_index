			<p>940314 FT  14 MAR 94 / Company News (This Week): Wimpey - Other Companies The housebuilder, which announces tomorrow, has substantially increased volume sales and will also benefit from improved margins. The company could have made a profit of about Pounds 30m last year.</p>
