			<p>930520 FT  20 MAY 93 / Water warning CUSTOMERS of South West Water, England's highest-charging water authority, will see their bills nearly double by the end of the decade unless there is government help to clean up beaches and bathing waters, Mr Bill Fraser, managing director, said yesterday.</p>
