			<p>930727 FT  27 JUL 93 / World News in Brief: South Korea air crash At least 45 people survived when a South Korean airliner carrying 106 passengers and crew crashed in bad weather on the southern tip of the peninsula. The Asiana Airlines Boeing 737-500 was en route from Seoul to Mokpo airport.</p>
