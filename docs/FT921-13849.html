			<p>920118 FT  18 JAN 92 / World News in Brief: Golf haul A golf ball sold for more than Pounds 6,000 at a Phillips auction in Chester. Experts believe the ball, made around 1850, is a 'missing link' in the game's history because it was previously unrecorded.</p>
