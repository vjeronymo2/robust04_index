			<p>910509 FT  09 MAY 91 / World Stock Markets: South Africa JOHANNESBURG was mostly easier in cautious trading. The JSE industrial index fell 15 to 3,458 and the all-share index slipped 10 to 2,976, but the all-gold index advanced 12 to 1,053 on firmer bullion prices. The market is closed today.</p>
