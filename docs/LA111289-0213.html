			<p><P> November 12, 1989, Sunday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Poll -- Last Sunday's Joe Scott column incorrectly reported that a Times poll  on a June ballot initiative raising the gas tax did not specify to respondents  how the new revenue would be spent. The poll question did so.  </P></p>
