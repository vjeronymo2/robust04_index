			<p>940908 FT  08 SEP 94 / People: Powell Duffryn Bill Andrews, 59, who has worked for Powell Duffryn for 30 years, is to step down as chief executive next July. As already announced, he will be succeeded by Barry Hartiss, 44, who joined in 1985.</p>
