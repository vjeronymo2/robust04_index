			<p>930806 FT  06 AUG 93 / World Stock Markets: South Africa GOLD SHARES fell sharply as the bullion price retreated to Dollars 386 an ounce. The golds index, after starting the afternoon 66 points off, ended 141, or 7 per cent, down at 1,874. Industrials shed 26 to 4,573 and the overall 72 to 4,059.</p>
