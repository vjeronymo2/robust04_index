			<p>CSO     [Editorial Report] The 17 Feb 94 PRACHEACHON reported that  in the past year, 88 people died of malaria in Kompong Speu  Province. In a population sample of 40,000, some 11,000 were  found to have malaria. Three districts in the province--Thpong,  Oral, and Phnum Sruoch--are the worst affected.</p>
