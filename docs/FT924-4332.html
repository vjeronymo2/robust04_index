			<p>921203 FT  03 DEC 92 / Kinshasa tension Zairean security forces sealed off ministry buildings in the capital Kinshasa yesterday as tension rose between President Mobutu Sese Seko and his pro-opposition prime minister, Mr Etienne Tshisekedi, Reuter reports from Kinshasa.</p>
