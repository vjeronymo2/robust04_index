			<p>930727 FT  27 JUL 93 / World News in Brief: Boy strangled The body of Akhlaq Ahmed, aged 9, was found strangled and naked in a park near his home in Slough, Berks. He disappeared 50 yards from where his father and uncle were watching cricket.</p>
