			<p>930813 FT  13 AUG 93 / People: Bodies politic Veronica Lupton Hird, formerly communications director for the Girl Guides, has been appointed secretary/treasurer of The GUILD OF BRITISH NEWSPAPER EDITORS on the retirement of John Bradbury.</p>
