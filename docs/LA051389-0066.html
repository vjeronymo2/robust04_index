			<p><P> May 13, 1989, Saturday, Home Edition  </P> <P> VERDICT IN NORTH'S IRAN-CONTRA TRIAL  </P> <P> The bottom line of the North trial is that you can go to jail for opposing  communism in Central America. Our Democratic-controlled Congress has shredded  the Monroe Doctrine.  </P> <P> FREDERICK D. MULLEN  </P> <P> Upland  </P></p>
