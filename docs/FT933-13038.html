			<p>930721 FT  21 JUL 93 / UK Company News: Matthew Clark Matthew Clark had a 94.2 per cent take-up for its rights issue. Of the 4.36m new ordinary shares provisionally allotted at 320p, 4.11m have been taken up.</p>
