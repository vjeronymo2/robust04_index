			<p>920819 FT  19 AUG 92 / Sony leads strong camcorder market more than six times higher than in 1986  - and will reach 1m a year by 1996, according to Euromonitor, the market researchers. Sony leads the camcorder market with a 27 per cent share, followed by Panasonic, with 18 per cent.</p>
