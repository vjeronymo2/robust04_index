			<p>920718 FT  18 JUL 92 / Oil contract UIE SCOTLAND, the Clydebank fabrication yard, has won a Pounds 50m contract from Total Oil Marine to build the topsides of the Dunbar platform, expected to provide 1,500 jobs. Work will begin immediately, and is due to be completed in December next year.</p>
