			<p>940202 FT  02 FEB 94 / World Stock Markets: South Africa Johannesburg finished off earlier highs as political uncertainty clouded sentiment. The gold shares index put on 19 at 1,957, the industrial index 21 at 5,557 and the overall index 16 at 4,771. Anglos advanced R2 to R195.50.</p>
