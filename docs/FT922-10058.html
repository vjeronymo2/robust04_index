			<p>920502 FT  02 MAY 92 / Broker is fined SUCDEN UK, the futures broker, has been fined Pounds 45,000 by the Securities and Futures Association, its regulator, for breaching rules on the handling of clients' funds. The SFA accepted that the breaches were unintentional and had not caused any losses.</p>
