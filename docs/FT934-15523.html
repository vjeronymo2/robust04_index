			<p>931012 FT  12 OCT 93 / World News in Brief: Six questioned over IRA bombs Six people were still being questioned under the Prevention of Terrorism Act after recent IRA bombings in London. Four had been held since Saturday but two were detained yesterday in an armed police ambush in north London.</p>
