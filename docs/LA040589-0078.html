			<p><P> April 5, 1989, Wednesday, Southland Edition  </P> <P> NORWEGIAN VISITS JORDAN  </P> <P> Norwegian Foreign Minister Thorvald Stoltenberg arrived in Jordan on Tuesday  for talks with Foreign Minister Marwan Kassem, officials said. Stoltenberg is  scheduled to open a Norwegian consulate in Amman before leaving for Syria.  </P></p>
