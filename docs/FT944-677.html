			<p>941224 FT  24 DEC 94 / UK Company News: London Securities Yesterday's Financial Times incorrectly stated that Nu-Swift, from which London Securities is buying a property portfolio, was partly owned by Mr Michael Ashcroft. The company is now wholly owned by Mr Jacques Murray.</p>
