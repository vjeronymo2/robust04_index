			<p>930901 FT  01 SEP 93 / World News in Brief: Algerian executions Algeria executed seven Moslem fundamentalists convicted of involvement in a bomb attack last year at Algiers airport in which nine people died. Among those executed was a pilot with the state airline.</p>
