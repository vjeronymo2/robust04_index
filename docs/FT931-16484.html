			<p>930106 FT  06 JAN 93 / World Stock Markets: South Africa GOLD shares continued to weaken, with the index ending down 11, or 1.4 per cent, at 775, while the overall index lost 4 to 3,249. Industrials went against the trend with a rise of 4 to 4,363. Among gold issues, Kloof fell R1 to R24.</p>
