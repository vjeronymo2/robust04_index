			<p>931106 FT  06 NOV 93 / Solent fort sold A CONVERTED Victorian fort in the Solent off Portsmouth with its own lighthouse, helicopter pads, and sports facilities has been sold for about Pounds 950,000 - after the asking price was cut by nearly Pounds 5m.</p>
