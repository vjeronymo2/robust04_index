			<p>930731 FT  31 JUL 93 / World Stock Markets: South Africa GOLDS made strong gains as bullion surged through Dollars 400 an ounce but caution capped the rally. Golds ended 110 or 5.5 per cent higher at 2,098, industrials rose 30 to 4,598 and the overall index added 92 to 4,177.</p>
