			<p>921223 FT  23 DEC 92 / World News in Brief: Germany bans fourth group A fourth German neo-Nazi militant group, the 140-member Nationalist Offensive, was banned as Germany continued cracking down on anti-foreigner and anti-Semitic violence.</p>
