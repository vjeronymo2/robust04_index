			<p><P> March 11, 1990, Sunday, Home Edition  </P> <P> FOR THE RECORD  </P> <P> Gathers -- In the story that appeared in Saturday's editions, it was stated  that a defibrillator was not used on Hank Gathers. The defibrillator was not  used on the court, but was used once Gathers was outside the gym.  </P></p>
