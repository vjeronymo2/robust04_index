			<p>920515 FT  15 MAY 92 / World News in Brief: Dissident loses job Conservative MP Roger Knapman lost his unpaid job as parliamentary private secretary to defence minister Archie Hamilton after telling whips he could not support the Maastricht treaty. Parliament, Page 11</p>
