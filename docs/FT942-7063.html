			<p>940527 FT  27 MAY 94 / World Trade News: Patent row settled Astra, the Swedish pharmaceuticals group, yesterday settled a long-running patent infringement dispute with the Japanese group Takeda involving Astra's anti-ulcer druc Losac, writes Christopher Brown-Humes in Stockholm.</p>
