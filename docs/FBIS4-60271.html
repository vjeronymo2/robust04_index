			<p>BFN     [Text] Nabil Sha'th does not see a possibility of convening  the Palestine National Council [PNC] in Gaza in the near future.  Sha'th told Sa'id Mu'addi, a correspondent for Qol Yisra'el in  Arabic, that the PNC could only be convened in Gaza after calm  and security are restored.</p>
