			<p>910417 FT  17 APR 91 / World Stock Markets: South Africa JOHANNESBURG was held back by the financial rand, which rose on news that the EC had lifted more sanctions. The all-share index rose 9 to 2,988 and the all-gold index added 7 to 1,066. The industrial index put on 3 to 3,456.</p>
