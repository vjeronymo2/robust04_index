			<p>940804 FT  04 AUG 94 / UK Company News: Sir Alex Alexander - Correction The original name of Sir Alex Alexander who died last week was Alexander Kesztenbaum, not Korda Kestenbaum as stated in our obituary on July 29. We regret the error.</p>
