			<p>BFN     [Text] We have received Boris Yeltsin's decree relieving  Boris Nemtsov of his post as the Russian president's  representative in Nizhniy Novgorod Oblast at the latter's  request. Yevgeniy Khristyaninov has been appointed as  presidential representative in the oblast by a decree issued by  Yeltsin.</p>
