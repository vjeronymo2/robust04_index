			<p>930519 FT  19 MAY 93 / People: Schering-Plough Peter Martin, 36, has been appointed general manager of Schering-Plough, the UK subsidiary of the American drugs group, replacing Anthony Cork. Previously marketing director, Martin will report to Hans-Jorg Kummer, senior vp for Europe and Canada.</p>
