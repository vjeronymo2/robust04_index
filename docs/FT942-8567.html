			<p>940520 FT  20 MAY 94 / World News in Brief: England cricket victory England defeated New Zealand by 42 runs in the first one-day international match at Edgbaston. Captain Mike Atherton scored 81 as England reached 224 for 8 before bowling out the visitors for 182.</p>
