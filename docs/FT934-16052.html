			<p>931008 FT  08 OCT 93 / Central Line hit THE FIRST of a planned series of one-day strikes on London Underground's Central Line held yesterday by the RMT rail union, cut services by more than half. The action was over the dismissal of two workers who have been re-employed in different jobs.</p>
