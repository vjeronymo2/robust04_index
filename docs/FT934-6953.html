			<p>931123 FT  23 NOV 93 / World News in Brief: Two shot dead at garage Two vehicle examiners from the Department of Transport were shot dead by a youth at a garage in Stockport, Greater Manchester. They are thought to have been investigating a stolen test certificate racket.</p>
