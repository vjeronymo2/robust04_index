			<p><P> December 31, 1990, Monday, Home Edition  </P> <P> NEWSWIRE: MISCELLANY  </P> <P> Staffan Lundh and Hakan Loob each scored twice and had one assist as Faerjestad  of Sweden downed Dukla Jihlava of Czechoslovakia, 7-4, in the fourth round of  the Spengler Cup hockey tournament at Davos, Switzerland.  </P></p>
