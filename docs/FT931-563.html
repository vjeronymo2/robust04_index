			<p>930330 FT  30 MAR 93 / World News in Brief: US alleges sanctions-busting The US State Department said it had evidence that Iraq had recently shipped oil to Iran in violation of UN Security Council resolutions imposed after Iraq invaded Kuwait in 1990.</p>
