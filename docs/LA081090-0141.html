			<p><P> August 10, 1990, Friday, Home Edition  </P> <P> NEWSWIRE  </P> <P> The United States routed South Korea, 146-67, in the World Basketball  Championships in Buenos Aires.  </P> <P> Alonzo Mourning had 29 points in leading the United States, which shot 73% from  the field and out-rebounded the South Koreans, 54-17.  </P></p>
