			<p>930322 FT  22 MAR 93 / World News in Brief: Thompson scoops award Emma Thompson was named best actress at the British Academy of Film and Television Awards for her role in Howards End, which was also named best film. The film has received nine nominations for next week's Oscar awards.</p>
