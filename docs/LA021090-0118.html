			<p><P> February 10, 1990, Saturday, Home Edition  </P> <P> NEWSWIRE  </P> <P> More than 250 Los Angeles City high school students will participate in a  20-mile training run today for the Los Angeles Marathon March 4. The run, which  begins at 7:30 a.m., will start and finish at the Santa Monica Pier.  </P></p>
