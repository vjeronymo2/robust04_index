			<p>941229 FT  29 DEC 94 / UK Company News: Steel Burrill STEEL BURRILL Jones has agreed to acquire a controlling interest in Intermar for an initial Pounds 1.1m cash. Further consideration, either cash or shares, is capped at Pounds 3.4m.</p>
