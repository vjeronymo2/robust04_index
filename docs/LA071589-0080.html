			<p><P> July 15, 1989, Saturday, Orange County Edition  </P> <P> 'NEW KIDS ON THE BLOCK'  </P> <P> So New Kids on the Block is "the best thing that ever happened to our  generation"? (Letters, Calendar, July 1.) Gee, no wonder I like the Doors so  much.  </P> <P> LAURA EGENDORF  </P> <P> Tustin  </P></p>
