			<p>921210 FT  10 DEC 92 / World News in Brief: General Dynamics to sell military aircraft business to Lockheed General Dynamics is selling its military aircraft business to rival Lockheed for Dollars 1.53bn (Pounds 1bn) in cash. Nothing in portfolio is sacred, Page 28</p>
