			<p>941229 FT  29 DEC 94 / UK Company News: Clayhithe CLAYHITHE, the specialist electronics and engineering group, has raised its stake in Serck Controls by 8.33 per cent to 91.67 per cent. The remaining shares are held by Serck's executive directors.</p>
