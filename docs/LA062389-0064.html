			<p><P> June 23, 1989, Friday, Home Edition  </P> <P> GRENADE KILLS 1 IN BEIRUT  </P> <P> One man was killed and another wounded when a hand grenade exploded in their  car near the British Consulate in Christian East Beirut, police said Thursday.  </P></p>
