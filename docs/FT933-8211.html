			<p>930817 FT  17 AUG 93 / UK Company News: Farringford FARRINGFORD has received notices to convert a number of the company's 5 per cent convertible redeemable preference shares into 1.5m ordinary shares. In addition, a further 200,000 ordinary shares have been placed at 7.5p per share.</p>
