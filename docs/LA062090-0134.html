			<p><P> June 20, 1990, Wednesday, Orange County Edition  </P> <P> NIBBLES AND BITS  </P> <P> Douglas C. Rankin, general manager of the Irvine Barclay Theatre Operating Co.,  has been appointed chief operating officer and president. The theater's board  of directors gave Rankin the promotion Monday. (Story, F2.)  </P></p>
