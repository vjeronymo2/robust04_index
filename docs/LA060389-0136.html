			<p><P> June 3, 1989, Saturday, Orange County Edition  </P> <P> NOTES  </P> <P> Noble Broadcast Group of San Diego and the Griffin Group of Los Angeles have  called off a purchase agreement announced in April whereby Griffin was to have  bought two Boston radio stations, WSSH-FM and WKKU-AM, from Noble for $39  million.  </P></p>
