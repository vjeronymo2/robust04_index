			<p>930505 FT  05 MAY 93 / Tube line to close LONDON Underground announced yesterday that it intends to close the six-mile Epping to Ongar branch of the Central Line on July 30. It said the branch was poorly used and was losing Pounds 184,000 a year.</p>
