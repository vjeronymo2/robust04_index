			<p>931126 FT  26 NOV 93 / World News in Brief: Sky drops horror movie Child's Play 3, a horror film rented by the father of Jon Venables, one of the boys who murdered James Bulger, was withdrawn from Sky Television's schedule for tonight.</p>
