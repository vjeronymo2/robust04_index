			<p>920516 FT  16 MAY 92 / World Stock Markets: South Africa RENEWED buying after lunch sent Johannesburg share prices higher but they eased towards the close. The gold index rose 29 to 1,119 while the overall index was up 9 at 3,685. The industrial index eased 3 to 4,568.</p>
