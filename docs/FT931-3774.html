			<p>930313 FT  13 MAR 93 / World Stock Markets: South Africa JOHANNESBURG was mixed with a gain in the overall index of 12 to 3,451 and in the gold index of 10 to 1,038. The industrial index lost 2 to 4,471 with De Beers 50 cents lower at R66.50 and Anglos 50 cents higher at R97.75.</p>
