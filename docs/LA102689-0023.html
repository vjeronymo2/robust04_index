			<p><P> October 26, 1989, Thursday, Home Edition  </P> <P> ACCOMPANIMENT FOR MEAT, POULTRY  </P> <P> Mix 1 (29-ounce) can undrained peach slices with 1/2 teaspoon ground ginger and  a few whole cloves in saucepan. Bring to boil, then reduce heat and simmer  about 10 minutes. Serve hot or cold with meat or poultry.  </P></p>
