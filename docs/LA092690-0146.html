			<p><P> September 26, 1990, Wednesday, San Diego County Edition  </P> <P> FOR THE RECORD  </P> <P> SDSU cornerbacks -- A story Tuesday incorrectly reported the backup players at  cornerback on San Diego State's football team. Freshman John Louis and  sophomore Damon Pieri are the backups.  </P></p>
