			<p>930917 FT  17 SEP 93 / World Stock Markets: South Africa GOLD shares closed higher, although dealers remained nervous about the future direction of the bullion price. The golds index added 68 at 1,658 as industrials shed 22 to 4,532. The overall index was up 4 at 3,862.</p>
