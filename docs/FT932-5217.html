			<p>930604 FT  04 JUN 93 / World Stock Markets: South Africa GOLD shares recovered some of Wednesday's losses helped by the stronger bullion price. The gold index rose 52 to 1,751 while industrials added 10 to 4,514 and the overall index put on 43 to 3,942. Anglos improved R6 to R137.50.</p>
